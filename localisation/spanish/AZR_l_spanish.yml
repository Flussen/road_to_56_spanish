The_destiny_of_azerbaijan_category:0 "El Destino de Azerbaiyán"
The_destiny_of_azerbaijan_category_desc:0 "En la encrucijada de los mundos durante siglos, el petróleo de Bakú hizo de Azerbaiyán una región más estratégica que nunca. Tras el fracaso de la República Democrática, colapsada bajo los bolcheviques, la esperanza de una independencia restaurada sobrevivió en los corazones de algunos. Con nuestro apoyo activo y un contraataque decisivo contra [SOV.GetNameDef], la esperanza puede renacer y el retorno de la soberanía [AZR.GetAdjective] puede ser garantizado."
