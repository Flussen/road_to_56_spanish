AZR_event.1.t:0 "¡Los Voluntarios Quieren Volver a Casa!"
AZR_event.1.desc:0 "Las unidades de voluntarios se han formado para luchar contra [SOV.GetNameDef] y liberar a [AZR.GetNameDef]. Con la derrota del estado [SOV.GetAdjective], estos voluntarios sienten que su misión ha sido cumplida y quieren ser enviados a casa."
