LOADING_TIP_169:0 "La muerte resuelve todos los problemas: no hay hombre, no hay problema.\n- Anatoly Rybakov"
LOADING_TIP_170:0 "En el ejército soviético, se necesita más valor para retroceder que para avanzar.\n- Iosif Stalin"
LOADING_TIP_171:0 "Si la oposición se desarma, bien y bueno. Si se niega a desarmarse, nosotros la desarmaremos.\n- Iosif Stalin"
LOADING_TIP_172:0 "Nosotros, felices pocos, somos una banda de hermanos. Porque el que hoy derrama su sangre conmigo será mi hermano.\n- William Shakespeare"
LOADING_TIP_173:0 "El nuestro es un mundo de gigantes nucleares y bebés éticos. Sabemos más sobre la guerra que sobre la paz, más sobre matar que sobre vivir.\n- Omar Bradley"
LOADING_TIP_174:0 "Las batallas se ganan por masacre y maniobra. Cuanto mayor es el general, más contribuye con maniobra y menos exige en masacre.\n- Sir Winston Churchill"
LOADING_TIP_175:0 "De todos mis logros que pude haber alcanzado durante la guerra, estoy más orgulloso del hecho de que nunca perdí un compañero de alas.\n- Erich Hartmann"
LOADING_TIP_176:0 "No sé si la guerra es un interludio durante la paz, o la paz es un interludio durante la guerra.\n- Georges Clemenceau"
LOADING_TIP_177:0 "Los políticos son los mismos en todas partes. Prometen construir un puente incluso donde no hay río.\n- Nikita Jrushchov"
LOADING_TIP_178:0 "Hay felicidad para aquellos que aceptan su destino. Hay gloria para aquellos que desafían su destino.\n- Edel, Princesa Tutu"
LOADING_TIP_179:0 "Es parte del patrón general de una política equivocada que nuestro país esté ahora orientado hacia una economía de armamento, que fue alimentada por una psicosis de guerra inducida artificialmente y nutrida por una propaganda incesante del miedo.\n- General Douglas MacArthur, 15 de mayo de 1951"
LOADING_TIP_180:0 "Lo que tenemos hoy es una generación de personas que han sido criadas creyendo en la Evolución, que dice que los derechos provienen del gobierno.\n- Kent Hovind"
LOADING_TIP_181:0 "Todos los animales son iguales, pero algunos animales son más iguales que otros.\n- George Orwell (alegóricamente sobre la U.R.S.S.) en su novela 'Rebelión en la Granja'"
LOADING_TIP_182:0 "Caminar por las ciudades arruinadas de Alemania es sentir una duda real sobre la continuidad de la civilización.\n- George Orwell"
LOADING_TIP_183:0 "Si deseas una visión del futuro, imagina una bota aplastando un rostro humano - para siempre.\n- George Orwell"
LOADING_TIP_184:0 "La guerra es paz. La libertad es esclavitud. La ignorancia es fuerza.\n- George Orwell"
LOADING_TIP_185:0 "La guerra es guerra. El único ser humano bueno es uno muerto.\n- George Orwell"
LOADING_TIP_186:0 "No debemos ser enemigos. Aunque la pasión pueda haber tensado, no debe romper nuestros lazos de afecto; los místicos lazos de memoria se expandirán cuando nuevamente sean tocados, como seguramente lo serán por los mejores ángeles de nuestra naturaleza.\n- Abraham Lincoln"
LOADING_TIP_187:0 "Una casa dividida contra sí misma no puede mantenerse.\n- Abraham Lincoln"
LOADING_TIP_188:0 "Si se mueve, salúdalo. Si no se mueve, recógelo. Y si no puedes recogerlo, píntalo.\n- Anónimo (dicho de la década de 1940)"
LOADING_TIP_189:0 "Presionado por la derecha. Mi centro está cediendo. Imposible maniobrar. Situación excelente. Estoy atacando.\n- Mariscal Ferdinand Foch en la Batalla del Marne"
LOADING_TIP_190:0 "Esto no es una paz. Es un armisticio por veinte años.\n- Mariscal Ferdinand Foch, 1919"
LOADING_TIP_191:0 "Nosotros en Polonia no conocemos el concepto de paz a cualquier precio. Solo hay una cosa en la vida de los hombres, naciones y países que no tiene precio. ¡Esa cosa es el honor!\n- Jozef Beck, Ministro de Asuntos Exteriores de Polonia, 5 de mayo de 1939"
LOADING_TIP_192:0 "Ser derrotado y no someterse, es victoria. Ser victorioso y descansar en los laureles, es derrota.\n- Jozef Pilsudski"
LOADING_TIP_193:0 "Es mejor vivir un día como un león que 100 años como una oveja.\n- Benito Mussolini"
LOADING_TIP_194:0 "Un buen plan ejecutado con violencia ahora es mejor que un plan perfecto ejecutado la próxima semana.\n- George S. Patton"
LOADING_TIP_195:0 "Es una locura y un error llorar por los hombres que murieron. Más bien, deberíamos dar gracias a Dios porque hombres como esos vivieron.\n- George S. Patton"
LOADING_TIP_196:0 "Nadie ha defendido algo con éxito; solo hay ataque y ataque y más ataque.\n- George S. Patton"
LOADING_TIP_197:0 "Las guerras pueden librarse con armas, pero se ganan con hombres. Es el espíritu de los hombres que siguen y del hombre que lidera el que gana la victoria.\n- George S. Patton"
LOADING_TIP_198:0 "Nosotros pastoreamos ovejas, conducimos ganado, guiamos a la gente. Guíame, sígueme o quítate de mi camino.\n- George S. Patton"
LOADING_TIP_199:0 "No dejes que los bastardos te aplasten.\n- Joseph W. Stilwell"
LOADING_TIP_200:0 "¡No puedes tener un ataque aéreo sin bombas!\n- Joseph W. Stilwell"
LOADING_TIP_201:0 "Cualquier oficial competente puede comandar una División Panzer, se necesita un genio para abastecer una.\n- Hasso-Eccard Freiherr von Manteuffel"
LOADING_TIP_202:0 "Creo que es una buena idea.\n- Mahatma Gandhi sobre la Civilización Británica"
LOADING_TIP_203:0 "En general, nuestros generales fueron superados.\n- John Adams"
LOADING_TIP_204:0 "No sé con qué armas se luchará la Tercera Guerra Mundial, pero la Cuarta se luchará con palos y piedras.\n- Albert Einstein"
LOADING_TIP_205:0 "Los soldados suelen ganar las batallas y los generales reciben el crédito por ellas.\n- Napoleón Bonaparte"
LOADING_TIP_206:0 "¡Fuhrer, estamos en marcha! ¡Las victoriosas tropas italianas cruzaron la frontera greco-albanesa al amanecer de hoy!\n- Benito Mussolini (a Adolf Hitler), 28 de octubre de 1940"
LOADING_TIP_207:0 "Entre los hombres que lucharon en Iwo Jima, el valor inusual fue una virtud común.\n- Almirante de la Flota de EE. UU. Chester W. Nimitz, 16 de marzo de 1945"
LOADING_TIP_208:0 "Los ataques a ciudades están estratégicamente justificados en la medida en que tiendan a acortar la guerra y así preservar las vidas de los soldados aliados.\n- Mariscal del Aire Sir Arthur 'Bomber' Harris, 29 de marzo de 1945"
LOADING_TIP_209:0 "Es en este hermoso día que celebramos el cumpleaños del Fuhrer y le agradecemos, ya que es la única razón por la que Alemania sigue viva hoy.\n- Josef Goebbels, Ministro de Propaganda, 20 de abril de 1945"
LOADING_TIP_210:0 "El progreso tecnológico es como un hacha en manos de un criminal patológico.\n- Albert Einstein"
LOADING_TIP_211:0 "Heroísmo por mandato, violencia sin sentido y todas las asquerosas tonterías que se llaman patriotismo -- ¡cómo las odio apasionadamente!\n- Albert Einstein"
LOADING_TIP_212:0 "Si debes cometer atrocidades... comete todas tus atrocidades de una vez.\n- Niccolò Machiavelli"
LOADING_TIP_213:0 "Los oficiales optimistas aprenden inglés y los pesimistas ruso.\n- Un chiste alemán"
LOADING_TIP_214:0 "¿Qué es lo mejor en la vida? ¡Aplastar a tus enemigos, verlos conducidos ante ti y escuchar el lamento de sus mujeres!\n- Conan el Bárbaro"
LOADING_TIP_215:0 "No puedo escuchar tanto Wagner. Empiezo a sentir el impulso de conquistar Polonia.\n- Woody Allen"
LOADING_TIP_216:0 "El poder político crece del cañón de un rifle.\n- Mao Zedong"
LOADING_TIP_217:0 "De mi cuerpo en descomposición, florecerán flores y estaré en ellas, y eso es la eternidad.\n- Edvard Munch"
LOADING_TIP_218:0 "No tengo nada que ofrecer, sino sangre, trabajo, lágrimas y sudor.\n- Sir Winston Churchill"
LOADING_TIP_219:0 "Lo único que debemos temer es al miedo mismo.\n- Franklin D. Roosevelt"
LOADING_TIP_220:0 "Solo los muertos han visto el final de la guerra.\n- Platón"
LOADING_TIP_221:0 "Podemos ser destruidos, pero si lo somos, arrastraremos al mundo con nosotros - un mundo en llamas.\n- Adolf Hitler"
LOADING_TIP_222:0 "El éxito no es final, el fracaso no es fatal. Es el coraje de continuar lo que cuenta.\n- Sir Winston Churchill"
LOADING_TIP_223:0 "Nunca hubo una buena guerra ni una mala paz.\n- Benjamin Franklin"
LOADING_TIP_224:0 "Si vis pacem, para bellum (Si quieres paz, prepárate para la guerra).\n- Vegetius"
LOADING_TIP_225:0 "Veni, vidi, vici (Vine, vi, vencí).\n- Julio César"
LOADING_TIP_226:0 "Los patriotas siempre hablan de morir por su país y nunca de matar por su país.\n- Bertrand Russell"
LOADING_TIP_227:0 "Quien teme ser conquistado está seguro de la derrota.\n- Napoleón Bonaparte"
LOADING_TIP_228:0 "No puedes decir que la civilización no avanza; en cada guerra, te matan de una manera nueva.\n- Will Rogers"
LOADING_TIP_229:0 "El único ganador en la Guerra de 1812 fue Tchaikovsky.\n- Solomon Short"
LOADING_TIP_230:0 "Claro, queremos ir a casa. Queremos que esta guerra termine. La forma más rápida de terminarla es ir a buscar a los bastardos que la comenzaron. Cuanto más rápido sean derrotados, más rápido podremos ir a casa.\n- George S. Patton"
LOADING_TIP_231:0 "Y cuando lleguemos a Berlín, yo personalmente voy a dispararle a ese hijo de perra que cuelga papeles, ¡Hitler! ¡Así como dispararía a una serpiente!\n- George S. Patton"
LOADING_TIP_232:0 "Cuando estés sentado junto a la chimenea con tu nieto y él te pregunte qué hiciste en la gran Segunda Guerra Mundial... podrás mirarlo a los ojos y decirle, Hijo, tu abuelo montó con un hijo de una perra llamado Georgie Patton!\n- George S. Patton"
LOADING_TIP_233:0 "El infierno está sobre nosotros.\n- Mamoru Shigemitsu, Ministro de Relaciones Exteriores japonés"
LOADING_TIP_234:0 "No puedes invadir el territorio continental de Estados Unidos. Habría un rifle detrás de cada brizna de hierba.\n- Almirante Isoroku Yamamoto"
LOADING_TIP_235:0 "Temo que todo lo que hemos hecho es despertar a un gigante dormido y llenarlo de una terrible resolución.\n- Almirante Isoroku Yamamoto, después del ataque a Pearl Harbor"
LOADING_TIP_236:0 "La historia no conoce mayor demostración de valor que la mostrada por el pueblo de la Unión Soviética.\n- Henry Stimson"
LOADING_TIP_237:0 "No sé con qué armas se luchará la Tercera Guerra Mundial, pero la Cuarta se luchará con palos y piedras.\n- Albert Einstein"
LOADING_TIP_238:0 "No dispares hasta que puedas ver el blanco de sus ojos.\n- Mayor Devereux"
LOADING_TIP_239:0 "Bajas muchas; porcentaje de muertos no conocido; eficiencia en combate; estamos ganando.\n- David M. Shoup"
LOADING_TIP_240:0 "En la guerra, cualquiera que pueda llamarse vencedor, no hay ganadores, todos son perdedores.\n- Neville Chamberlain"
LOADING_TIP_241:0 "Y cuando llegue al cielo, a San Pedro le dirá: Un Marine más reportándose, Señor - ¡He cumplido mi tiempo en el infierno!\n- Sgt. James A. Donahue"
LOADING_TIP_242:0 "Debemos ser el gran arsenal de la democracia.\n- Franklin D. Roosevelt"
LOADING_TIP_243:0 "Nunca le digas a la gente cómo hacer las cosas. Diles qué hacer y te sorprenderán con su ingenio.\n- George S. Patton"
LOADING_TIP_244:0 "Que Dios tenga misericordia de mis enemigos, porque yo no lo haré.\n- George S. Patton"
LOADING_TIP_245:0 "Si todos están pensando igual, entonces alguien no está pensando.\n- George S. Patton"

LOADING_TIP_304:0 "Lucharemos en Francia, lucharemos en los mares y los océanos, lucharemos con creciente confianza y creciente fuerza en el aire, defenderemos nuestra isla, sea cual sea el costo.\n- Winston Churchill"
LOADING_TIP_305:0 "Lucharemos en las playas, lucharemos en los terrenos de desembarco, lucharemos en los campos y en las calles, lucharemos en las colinas; nunca nos rendiremos.\n- Winston Churchill"
LOADING_TIP_306:0 "Cuando dije que los cazabombarderos habían disparado a mis tanques con proyectiles de 40 mm, el Reichsmarschall dijo: 'Eso es completamente imposible. Los americanos solo saben hacer cuchillas de afeitar.' Yo respondí: 'Podríamos hacer uso de algunas de esas cuchillas de afeitar.'\n- Erwin Rommel"
LOADING_TIP_307:0 "He visto la guerra... odio la guerra.\n- Franklin D. Roosevelt"
LOADING_TIP_308:0 "Como tantos de nuestra gente, ahora hemos tenido una experiencia personal de la barbarie alemana que solo fortalece la resolución de todos nosotros de luchar hasta la victoria final.\n- Rey Jorge VI"
LOADING_TIP_309:0 "Ellos sembraron el viento, y ahora van a cosechar la tempestad.\n- Arthur 'Bomber' Harris"
LOADING_TIP_310:0 "¡Una victoria en Kursk brillaría como un faro para el mundo!\n- Adolf Hitler"
LOADING_TIP_311:0 "El Mediterráneo se convertirá en un lago italiano.\n- Benito Mussolini"
LOADING_TIP_312:0 "El mundo debe saber lo que sucedió y nunca olvidar.\n- Dwight E. Eisenhower"
LOADING_TIP_313:0 "Se requieren veinte años o más de paz para hacer un hombre; solo se necesitan veinte segundos de guerra para destruirlo.\n- Baudouin I"
LOADING_TIP_314:0 "Nunca subestimes a un hombre que se sobreestima a sí mismo.\n- Franklin D. Roosevelt"
LOADING_TIP_315:0 "Cuanto más rápido limpiemos este maldito desastre, más rápido podremos dar un pequeño paseo contra los japos que orinan morado y limpiar su nido también. Antes de que los malditos marines se lleven todo el crédito.\n- George S. Patton"
LOADING_TIP_316:0 "Antes de que terminemos con ellos, el idioma japonés solo se hablará en el infierno.\n- Almirante Halsey"
LOADING_TIP_317:0 "La valentía y el espíritu de lucha agresivo de los soldados rusos merecen la admiración del ejército estadounidense.\n- George C. Marshall"
LOADING_TIP_318:0 "No amo la brillante espada por su afilado, ni la flecha por su rapidez, ni al guerrero por su gloria. Solo amo aquello que defienden.\n- J.R.R. Tolkien"
LOADING_TIP_319:0 "Ahora me he convertido en la muerte, el destructor de mundos."
LOADING_TIP_320:0 "Están a nuestra izquierda, están a nuestra derecha, están delante de nosotros, están detrás de nosotros... no podrán escapar esta vez.\n- Lewis B. 'Chesty' Puller"
LOADING_TIP_321:0 "Morir por el Emperador es vivir para siempre.\n- Lema del Ejército Japonés"
LOADING_TIP_322:0 "Alemania quiere paz debido a sus convicciones fundamentales... El efecto principal de cada guerra es destruir la flor de la nación... ¡Alemania necesita paz y desea paz!\n- Adolf Hitler, 1935"
LOADING_TIP_323:0 "No le digas a la gente cómo hacer las cosas, diles qué hacer y deja que te sorprendan con los resultados.\n- George S. Patton"
LOADING_TIP_324:0 "El verdadero soldado lucha no porque odie lo que tiene delante, sino porque ama lo que tiene detrás.\n- G. K. Chesterton"
LOADING_TIP_325:0 "Papá, ¿cómo pueden los soldados matándose entre ellos resolver los problemas del mundo?\n- Bill Watterson, Calvin y Hobbes"
LOADING_TIP_326:0 "Cada vez que pienso en este ataque, mi estómago da vueltas.\n Adolf Hitler hablando con Heinz Guderian antes de la Batalla de Kursk"
LOADING_TIP_327:0 "La fuerza es el único idioma que entienden, como los matones.\n- Franklin D. Roosevelt"
LOADING_TIP_328:0 "He visto la guerra... odio la guerra.\n- Franklin D. Roosevelt"
LOADING_TIP_329:0 "Era mi opinión que ninguna muerte valía la vida de un compañero... Los pilotos de mi unidad que perdieron compañeros por esta razón estaban prohibidos de liderar una sección. Se les hizo volar como compañeros, en su lugar.\n- Erich Hartmann"
LOADING_TIP_330:0 "Los dictadores se liberan a sí mismos pero esclavizan a la gente.\n- Charlie Chaplin en la película 'El Gran Dictador'"
LOADING_TIP_331:0 "Conscripción si es necesario, pero no necesariamente conscripción.\n- Mackenzie King"
LOADING_TIP_332:0 "Donde hay poca o ninguna opinión pública, es probable que haya un mal gobierno, que tarde o temprano se convierte en gobierno autocrático.\n- Mackenzie King"
LOADING_TIP_333:0 "Nunca es correcto cometer un mal, incluso para evitar males mayores.\n- Francisco de Vitoria"
LOADING_TIP_334:0 "La gloria... y la expansión del imperio no pueden ser una causa de una guerra justa.\n- Francisco de Vitoria"
LOADING_TIP_335:0 "La guerra no es solo una cuestión de equipo, artillería, tropas de grupo o fuerza aérea; es en gran medida una cuestión de espíritu o moral.\n- Chiang Kai-Shek"
# Patreon
LOADING_TIP_336:0 "Polonia aún no está perdida.\n- Mazurek Dabrowskiego"
LOADING_TIP_337:0 "Cuando doy de comer a los pobres, me llaman un santo. Cuando pregunto por qué son pobres, me llaman comunista.\n- Hélder Câmara"
LOADING_TIP_338:0 "No tienes ningún juramento registrado en el cielo para destruir el Gobierno, mientras que yo tendré el más solemne para 'preservarlo, protegerlo y defenderlo.'\n- Abraham Lincoln"
LOADING_TIP_339:0 "...pero, ¿puede hacerlo en una fría y lluviosa noche en Stoke?\n- Sir Winston Churchill"
LOADING_TIP_340:0 "Sostener una pluma es estar en guerra.\n- Voltaire"
###
LOADING_TIP_341:0 "La vieja mentira; Dulce et decorum est pro patria mori.\n('Es dulce y apropiado morir por la patria.')\n- Wilfred Owen"
LOADING_TIP_342:0 "Y no fuimos nosotros quienes pusimos el ejemplo, pues siempre ha sido ley que el más débil debe estar sujeto al más fuerte.\n- Atribuido a un enviado ateniense no nombrado a Esparta"
LOADING_TIP_343:0 "Una vez más, su país tiene derecho a sus servicios en mantener las glorias de su posición.\n- Atribuido a Pericles"
LOADING_TIP_344:0 "No puedes declinar las cargas del imperio y aún así esperar compartir sus honores.\n- Atribuido a Pericles"
LOADING_TIP_345:0 "La esperanza, consuelo del peligro, puede ser disfrutada por aquellos que tienen abundantes recursos.\n- Atribuido a un enviado ateniense no nombrado a Melos"
LOADING_TIP_346:0 "Dígete a ti mismo: 'sí, tengo miedo; pero los demás dependen de mí...'\n- John Dollard (en un diario de campo de la infantería estadounidense)"
LOADING_TIP_347:0 "Debemos subordinarnos a nuestros apetitos, nuestras pasiones y nuestro egoísmo a la totalidad del interés nacional. De esta manera seremos un pueblo realmente libre, de lo contrario, la anarquía y la indisciplina reinarán sobre nosotros bajo la falsa máscara de la libertad.\n- Ioannis Metaxas"
LOADING_TIP_348:0 "Y (a) las Grandes Potencias que han prometido la garantía de seguridad colectiva a los pequeños Estados que sufren la amenaza de que un día puedan sufrir el destino de Etiopía, pregunto: ¿qué medidas piensan tomar?\n- Haile Selassie"
LOADING_TIP_349:0 "Es la confianza que cada estado debe depositar en los tratados internacionales... En una palabra, es la moralidad internacional la que está en juego.\n- Haile Selassie"
LOADING_TIP_351:0 "El terreno en el que solo podemos salvarnos de la destrucción luchando sin demora es terreno desesperado. En terreno desesperado, lucha.\n- Sun Tzu"
LOADING_TIP_352:0 "El Horror. El Horror.\n- Marlon Brando en la película 'Apocalypse Now'"
LOADING_TIP_353:0 "En la guerra, la verdad es la primera víctima.\n- Esquilo"
LOADING_TIP_354:0 "Los tiranos siempre tienen alguna ligera sombra de virtud; apoyan las leyes antes de destruirlas.\n- Voltaire"
LOADING_TIP_355:0 "El tirano siempre habla como si estuviera preservando los mejores intereses de su pueblo cuando en realidad actúa para socavarlos.\n- Ramman Kenoun"
LOADING_TIP_356:0 "La guerra es encantadora para aquellos que aún no la han experimentado.\n- Erasmo"
LOADING_TIP_357:0 "(Hacia Alexis IV) '¡Desdichado niño, te hemos sacado del fango, y te volveremos a arrojar al fango; y asegúrate de que te haré todo el daño que pueda, desde ahora en adelante!'\n- Atribuido a Dodge Enrico Dandolo"
LOADING_TIP_358:0 "Gobernar es educar.\n- Lema de campaña de Pedro Aguirre Cerda"
LOADING_TIP_359:0 "El sistema defensivo está funcionando como se esperaba.\n- General Henri Denis, Ministro de Defensa belga. 10 de mayo de 1940"
LOADING_TIP_360:0 "Déjalos venir ahora. Hemos hecho todo lo que estaba dentro de nuestro poder. Creo que estamos listos para ellos.\n- General Winkelman, 10 de mayo de 1940"
LOADING_TIP_361:0 "Una orden duradera no puede establecerse a base de bayonetas.\n- Ludwig von Mises"
LOADING_TIP_362:0 "Prueba 'Equestria at War'\n- Equipo de Road to 56"
LOADING_TIP_363:0 "Estamos bastante convencidos de que eres un espía británico, pero vamos a llevarte a ver qué estás tramando.\n- Enviados de la Haganah al piloto voluntario británico Gordon Levett"
LOADING_TIP_364:0 "Nunca he abogado por la guerra excepto como medio de paz.\n- Ulysses S. Grant"
LOADING_TIP_365:0 "No hay ateos en las trincheras, esto no es un argumento contra el ateísmo, es un argumento contra las trincheras.\n- James Morrow"
LOADING_TIP_366:0 "Te guste o no, la historia está de nuestro lado. ¡Te enterramos!\n- Nikita Jrushchov"
LOADING_TIP_367:0 "Solo lamento que tengo solo una vida que dar por mi país.\n- Nathan Hale"
LOADING_TIP_368:0 "En tiempos de guerra, la verdad es tan preciosa que siempre debería estar acompañada por un grupo de mentiras.\n- Winston Churchill"
LOADING_TIP_369:0 "Vencidos hoy por fuerza mecánica, en el futuro podremos superar por una fuerza mecánica superior. El destino del mundo depende de ello.\n- Charles de Gaulle"
LOADING_TIP_370:0 "Los largos sollozos de los violines de otoño. Calman mi corazón con una languidez monótona.\n- Transmisión codificada de la SOE a la resistencia francesa"
LOADING_TIP_371:0 "Un Estado como Suiza, que no es más que una pupa en la cara de Europa, no puede ser permitido continuar.\n- Adolf Hitler"
LOADING_TIP_372:0 "Es de hecho difícil para los fuertes ser justos con los débiles, pero actuar con justicia siempre tiene sus recompensas.\n- Eamon de Valera"
LOADING_TIP_373:0 "Hemos aprendido que lo que es mejor para los países en los que operamos es lo mejor para la empresa. Tal vez no podamos hacer que la gente nos ame, pero nos haremos tan útiles para ellos que querrán que nos quedemos.\n- Sammuel Zemurray"
LOADING_TIP_374:0 "Cada gota de mi sangre será una llama inmortal en tu conciencia y sostendrá la sagrada voluntad de resistir.\n- Getúlio Vargas"
LOADING_TIP_375:0 "Mantengámonos tranquilos, fuertes y unidos. De esta manera seguiremos siendo un pueblo libre.\n- Henri Guisan"
LOADING_TIP_376:0 "El poder del lobo está en la manada y el poder de la manada está en el lobo.\n- Rudyard Kipling, en 'El libro de la selva'"
LOADING_TIP_377:0 "Si debes quebrantar la ley, hazlo para apoderarte del poder: en todos los demás casos, obsérvala.\n- Julio César"
LOADING_TIP_378:0 "El que no conoce su pasado no puede dar forma a su futuro.\n- Mustafa Kemal Atatürk"
LOADING_TIP_379:0 "Mis ministros son pro-alemanes, mi esposa es pro-italiana, mi pueblo es pro-ruso — yo soy el único neutral en el país.\n- Boris III de Bulgaria"
