l_spanish:
 treaty_org.1.t:0 "El Tratado de Bruselas"
 treaty_org.1.desc:0 "Con la amenaza global eliminada, las alianzas entre la [SOV.GetNameDef] y los aliados occidentales se han empezado a deteriorar.\n\nTemiendo el colapso irrevocable de las comunicaciones, unido a las ambiciones mostradas por Europa, como se ha comprobado en recientes desarrollos sobre Alemania Oriental, [FROM.GetNameDef] ha propuesto un tratado de asistencia mutua durante una apresurada conferencia en Bruselas."
 treaty_org.1.a:0 "La amenaza oriental debe de ser mantenida a raya."
 treaty_org.1.b:0 "No precisamos de una nueva guerra..."
 join_brussels_treaty_tt:0 "Firmaremos el Tratado de Bruselas"
 SOV_chose_NATO_neutrality:0 "Mantener la neutralidad"
 SOV_joined_NATO:0 "Firmó el Tratado de Bruselas"
 NATO_brussels_treaty:0 "Tratado de Bruselas"
 NATO_brussels_treaty_desc:0 "Con la amenaza global eliminada, las alianzas entre la [SOV.GetNameDef] y los aliados occidentales se han empezado a deteriorar."
 nato_decisions:0 "Organización del Tratado"
 brussels_to_has_already_happened:0 "La conferencia en Bruselas no ha sido convocada"
 TO_will_be_invited_to_join_or_leave:0 "Decidirá firmar el Tratado, o abandonará la [ROOT.GetFactionName].\n"
 TO_chose_neutrality:0 "Neutralidad por necesidad"
 TO_chose_neutrality_desc:0 "Con la tensión ardiendo entre el Este y el Oeste, nuestra posición exige de un tratamiento con precaución."
 TO_left_faction:0 "Abandonó la [FROM.GetFactionName]."
 TO_signed_brussels:0 "Firmó el Tratado de Bruselas"
 treaty_org.2.t:0 "Tratado de Bruselas firmado"
 treaty_org.2.desc:0 "En un movimiento que recuerda al planeta que lo peor aún no ha pasado, varias de las antiguas potencias aliadas han anunciado hoy la firma de un nuevo tratado en Bruselas.\n\nDe primeras pensado como un tratado de cooperación civil y militar, algunos quedaron con dudas de cuál es el mensaje que este evento muestra a los líderes y aliados de la [SOV.GetNameDef].\n\nVarios estados arrinconados por las tensiones geopolíticas han aprovechado esta oportunidad para declarar unos principios de neutralidad."
 treaty_org.2.a:0 "Un desarrollo problemático."
 treaty_org.2.b:0 "Una provocación en firme."
 NATO_form_nato_properly:0 "Ratificar la Organización del Tratado del Atlántico Norte"
 NATO_suggest_nato:0 "Proyecto del Tratado del Atlántico Norte"
 NATO_suggest_nato_desc:0 "La expansión del Tratado de Bruselas es el movimiento lógico para forjar nuestra alianza."
 treaty_org.3.t:0 "Organización del Tratado del Atlántico Norte"
 treaty_org.3.desc:0 "Los gobiernos de [USA.GetNameDef] y [FROM.GetNameDef], en una maniobra diplomática esperada, anunciaron anoche la creación de la Organización del Tratado del Atlántico Norte. Prometiendo una beneficiosa era de cooperación civil, militar y de inteligencia, la decisión causó malas impresiones a los altos rangos de la [SOV.GetNameDef].\n\nParece que la paz no va a ser muy duradera."
 treaty_org.3.a:0 "Interesante."
 treaty_org.3.b:0 "Despreciable."
 treaty_org.4.desc:0 "El gobierno de [FROM.GetNameDef], en una maniobra diplomática esperada pero sin fundamentos, anunciaron anoche la creación de la Organización del Tratado del Atlántico Norte. Prometiendo una beneficiosa era de cooperación civil, militar y de inteligencia, la decisión causó malas impresiones a los altos rangos de la [SOV.GetNameDef].\n\nParece que la paz no va a ser muy duradera."
 treaty_org.4.a:0 "Interesante."
 treaty_org.4.b:0 "No parece ser mucho del Atlántico Norte."
 TO_nato_ratified:0 "Tratado del Atlántico Norte"
 TO_nato_ratified_desc:0 "Un tratado por el cual nuestras naciones podrían compartir recursos e inteligencia. Por x razones."
 nato_not_suggested_yet:0 "La OTAN aún no ha sido propuesta"
 north_atlantic_treaty_org:0 "OTAN"
 warsaw_pact:0 "Pacto de Varsovia"
 NATO_have_warsaw_pact:0 "Proponer el Pacto de Varsovia"
 NATO_have_warsaw_pact_desc:0 "La única respuesta valida al Tratado de Bruselas es la de formar nuestra propia coalición."
 treaty_org.5.d:0 "Temiendo ser alcanzado en un conflicto mayor entre el Este y el Oeste, [FROM.GetNameDef] ha mostrado intenciones de abandonar la [ROOT.GetFactionName] de forma inmediata. ¿Pero quiénes somos para juzgarlos?"
 treaty_org.5.t:0 "[FROM.GetName] se decanta por la neutralidad"
 treaty_org.5.a:0 "Entendido."
