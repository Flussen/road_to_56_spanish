 france.145.t:0 "[FRA.GetNameDefCap] Demands Catalonia"
 france.145.d:0 "[FRA.GetNameDefCap] has claimed Catalonia and sent us an ultimatum. They will take the province by force if we don't give it to them."
 france.145.a:0 "We can't fight against them."
 france.145.b:0 "We never give our land without fighting!"
 france.146.t:0 "Spain Accepts"
 france.146.d:0 "Spain has yielded to our demand and given Catalonia to us."
 france.146.a:0 "The Catalans are [FRA.GetAdjective] now."
 france.147.t:0 "Spain Refuses"
 france.147.d:0 "Spain refuses to yield to our demand and is prepared to fight."
 france.147.a:0 "They know the consequences of that."
 france.148.t:0 "Restoration of the Empire"
 france.148.d:0 "Today Pope Pius XI has enthroned Napoleon VI as Emperor of France. The new leader announces that he will guide the country in these uncertain times."
 france.148.a:0 "Vive l'Empereur!"
 france.149.t:0 "Jean d'Orléans Dies"
 france.149.d:0 "Last night Jean d'Orléans, our beloved King, passed away peacefully in his sleep. Despite his long exile, providence had seen fit to allow his return to the kingdom well before his death, and ever since his return, he had led our nation well. His son, Henri d'Orléans, has now taken up the country's reins, and after his coronation will become known as Henri VI."
 france.149.a:0 "The king is dead, long live the king!"
 france.150.t:0 "Syndicalists Seize Power!"
 france.158.t:0 "Honor the Influence Agreement?"
 france.158.desc:0 "Our goals have been achieved and we control all of the disputed states in the BeNeLux region. Our partners well expect us to follow the stipulations of the treaty and divide the lands according to the provisory agreement signed earlier. What would the ultimate decision of [ROOT.getLeader] be?"
 france.158.a:0 "Yes, it is not just our conquest"
 france.158.b:0 "It is all ours."
 france.159.t:0 "The French Empire Approaches Poland and Romania"
 france.159.desc:0 "In an attempt to solidify French influence and probably preempt German or [SOV.GetAdjective] expansion, [FRA.GetLeader] has announced the reestablishment of a continental system that would defend French interests across Europe.\n\nFrench diplomats have recently been seen in [POL.Capital.GetCapitalVictoryPointName] and in [ROM.Capital.GetCapitalVictoryPointName]. This new alliance, could force Germany in to a difficult two front war and will secure French access to the precious Romanian oil exports."
 france.159.a:0 "The Empire Will be the Dominant Power in Europe."
 france.159.b:0 "It is Reassuring to Have Such a Strong Ally."
 france.159.c:0 "Is This a New Napoleonic Era?"
 france.159.d:0 "This So-called Napoleon Must be Stopped."
