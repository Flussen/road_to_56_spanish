FRA_buy_heavy_water_desc:0 "Europa es inestable, y las pruebas iniciales en ciencia nuclear han mostrado resultados prometedores. Deberíamos comprar discretamente todas las existencias de agua pesada de [NOR.GetNameDef] para avanzar y asegurar nuestra investigación nuclear."
FRA_research_grants:0 "Subvenciones para la Investigación"
FRA_research_grants_desc:0 "Para estimular nuestra producción nacional de investigación, podríamos otorgar más subvenciones a nuestros mejores equipos científicos. Los avances en tecnología pueden proporcionarnos la ventaja donde más la necesitamos."
FRA_sncf:0 "Compañía Nacional de Ferrocarriles Franceses"
FRA_sncf_desc:0 "La nacionalización de las principales compañías ferroviarias de [FRA.GetNameDef] asegurará nuestro control de los medios de transporte en todo [FRA.GetNameDef]. La nueva Compañía Nacional de Ferrocarriles Franceses desarrollará la infraestructura de transporte actual."
FRA_sncf_tooltip:0 "Añadir §YInfraestructura§! máxima en §YIle de France§!, §YPas de Calais§!, §YChampagne§! y §YAlsace§!"

#### ENFOQUE COLONIAL ####

FRA_colonial_investments:0 "Inversiones Coloniales"
FRA_colonial_investments_desc:0 "Europa enfrenta tiempos peligrosos. Deberíamos enfocarnos en mejorar nuestras tierras al sur y en la colonia para apoyar continuamente a la metrópolis."
FRA_colonial_investments_tooltip:0 "Todas las colonias [FRA.getAdjective] fuera de Europa ganan:"
FRA_continue_mandat:0 "Continuar el Mandato del Medio Oriente"
FRA_continue_mandat_desc:0 "No podemos aplicar completamente el acuerdo de Vienot por ahora, ya que el mundo se vuelve más amenazante cada día. Podríamos hacer algunas concesiones para alentar a los sirios y libaneses a apoyarnos."
FRA_develop_morocco:0 "Desarrollar Marruecos"
FRA_develop_morocco_desc:0 "Nuestro protectorado de Marruecos necesita más fondos para reforzar la producción local y desarrollar una economía efectiva."
FRA_develop_tunisia:0 "Desarrollar Túnez"
FRA_develop_tunisia_desc:0 "El protectorado tunecino muestra vastas posibilidades industriales; deberíamos desarrollar las infraestructuras actuales."
FRA_develop_algeria:0 "Desarrollar Argelia"
FRA_develop_algeria_desc:0 "Deberíamos enfocarnos en la industria en Argel. Si aumentan las tensiones en Europa, aún tendremos una capacidad industrial fuera del alcance de los bombarderos enemigos."
FRA_develop_indochine:0 "Desarrollar Indochina"
FRA_develop_indochine_desc:0 "Si queremos usar nuestra colonia indochina como base de operaciones en el área del Pacífico, debemos desarrollar la infraestructura necesaria para el despliegue de nuestras tropas y aumentar la capacidad de nuestros puertos."
FRA_technology_sharing:0 "Compartir Tecnología"
FRA_technology_sharing_desc:0 "Para mantenernos en el curso tecnológico, una buena solución podría ser compartir nuestra investigación con nuestras colonias y nuestros aliados."
FRA_technology_sharing_tooltip:0 "Todas las colonias [FRA.GetAdjective] ganan un §G5%§! de bonificación por compartir tecnología de la §YInvestigación [FRA.GetAdjective]§!."
FRA_sahara_oil:0 "Petróleo del Sahara"
FRA_sahara_oil_desc:0 "El petróleo es el único recurso que [FRA.GetNameDef] no tiene. Podríamos comenzar a prospectar el desierto del Sahara para encontrar este oro negro. Además, nuestra producción de petróleo sigue siendo mínima, por lo que deberíamos desarrollar la tecnología de producción de petróleo sintético como [GER.GetNameDef] lo ha hecho."
FRA_tungsten_mines:0 "Minas de Tungsteno"
FRA_tungsten_mines_desc:0 "Para alimentar nuestra máquina de guerra, necesitamos más tungsteno. Las minas indochinas podrían suministrarnos lo necesario si las desarrollamos."
FRA_vienot_agreement:0 "Acuerdo de Vienot"
FRA_vienot_agreement_desc:0 "El mandato [FRA.GetAdjective] de Siria y Líbano no podría durar para siempre, pero el Senado ha sido reacio a otorgar la independencia. Sin embargo, a medida que crece el nacionalismo en el Medio Oriente, nuestras relaciones con ellos se han vuelto más difíciles. Deberíamos liberarlos y fomentar una relación de trabajo más efectiva con ellos."
FRA_rewrite_protectorate_treaties:0 "Renegociar los Tratados de Protectorado"
FRA_rewrite_protectorate_treaties_desc:0 "Los tratados que Francia impuso a Marruecos y Túnez eran desequilibrados, injustos e inconsistentes con el credo de la República. Es hora de poner fin a la antigua era imperialista [FRA.GetAdjective]."
FRA_rewrite_protectorate_treaties_tooltip:0 "§YMarruecos§! y §YTúnez§! se convertirán en §YEstados Asociados§!. También pueden tomar enfoque político sin condiciones y bloquearlos en la diplomacia pro-[FRA.GetAdjective]."
FRA_autonomy_indochina:0 "Autonomía para Indochina"
FRA_autonomy_indochina_desc:0 "Los países de la región de Indochina son la perla del imperio colonial [FRA.GetAdjective], pero no hemos podido hacer nada a nivel político desde la colonización. Debemos remediar este triste estado de cosas."
FRA_autonomy_indochina_tooltip:0 "§YVietnam§!, §YCamboya§! y §YLaos§! se convertirán en §YEstados Asociados§!. También pueden tomar enfoque político sin condiciones y bloquearlos en la diplomacia pro-[FRA.GetAdjective]."
FRA_self_government_for_the_colonies:0 "Autogobierno para las Colonias"
FRA_self_government_for_the_colonies_desc:0 "Deberíamos conceder más autonomía a las provincias de ultramar que no están fuertemente ligadas a [FRA.GetNameDef]. Un gobierno local es más efectivo para administrar una administración lejos de [FRA.GetNameDef]."
FRA_consolidate_african_federations:0 "Consolidar las Federaciones Africanas"
FRA_consolidate_african_federations_desc:0 "África es un continente grande y étnicamente dividido, y nuestras colonias no están preparadas para una autogobernanza adecuada. Deberíamos construir nuevos estados basados en las federaciones de países coloniales."
FRA_gueye_lamine_law:0 "Ley Guèye Lamine"
FRA_gueye_lamine_law_desc:0 "Cada individuo del imperio [FRA.GetAdjective] debe ser igual en derechos, ya que [FRA.GetNameDef] es el garante, incluso si los colonos no están complacidos con ello."
FRA_create_french_union:0 "Crear la Unión Francesa"
FRA_create_french_union_desc:0 "Con todas estas reformas, el imperio colonial [FRA.GetAdjective] tal como era anteriormente está ahora desactualizado. Un nuevo sistema unirá a [FRA.GetNameDef] y a cada ciudadano del colectivo."
FRA_overseas_departements:0 "Departamentos de Ultramar"
FRA_overseas_departements_desc:0 "Deberíamos considerar mejorar la administración de los territorios de ultramar, incluso si significa gastar muchos recursos para solidificar la administración estatal."

	#### REARMEMENT FOCUS ####
FRA_rearmament:0 "Rearme"
FRA_rearmament_desc:0 "Una resurgente [GER.GetNameDef] se hace más fuerte cada día. Más vale tarde que nunca, necesitamos rearme en nuestro país."
FRA_military_complex_nationalisation:0 "Nacionalización del Complejo Militar"
FRA_military_complex_nationalisation_desc:0 "Nuestras instalaciones de fabricación y capacidad de producción aún son limitadas. Podemos forzar la nacionalización de algunos fabricantes cruciales para alcanzar una verdadera eficiencia de producción."
FRA_defense_national_funds:0 "Fondos Nacionales de Defensa"
FRA_defense_national_funds_desc:0 "No podemos permitirnos un extenso programa de rearme con nuestro presupuesto actual. Para alcanzar nuestros objetivos de producción, necesitamos aumentar el presupuesto asignado a los esfuerzos de rearme y tomar algunos préstamos para financiar algunos proyectos."
FRA_defense_national_funds_tooltip:0 "§YEl Apoyo Industrial§! §Rcesará cuando estemos en guerra§!."
FRA_war_material_licence:0 "Licencia de Producción de Material de Guerra"
FRA_war_material_licence_desc:0 "Para estimular el desarrollo de las industrias militares y asegurar el suministro de equipos de infantería, podemos otorgar algunas licencias para controlar la producción."
FRA_aircraft_manufacturer_nationalisation:0 "Nacionalización de Fabricantes de Aeronaves"
FRA_aircraft_manufacturer_nationalisation_desc:0 "Como las negociaciones para comprar aviones [USA.GetAdjective] se estancan, deberíamos nacionalizar a los fabricantes de aeronaves para solucionar las deficiencias de productividad [FRA.GetAdjective] en este sector."
FRA_partial_mobilization:0 "Movilización Parcial"
FRA_partial_mobilization_desc:0 "Los [GER.GetAdjective] son agresivos y el mundo es inseguro. La guerra se aproxima y deberíamos declarar la movilización parcial de la economía [FRA.GetAdjective]."
FRA_commit_automobile_manufacturer:0 "Comprometer a los Fabricantes de Automóviles"
FRA_commit_automobile_manufacturer_desc:0 "Los fabricantes de automóviles son los principales productores de nuestros motores militares de alta potencia en tanques y piezas motorizadas. El estado debe cooperar con los industriales para cumplir con los requisitos de vehículos mecanizados de nuestro ejército."
FRA_wartime_organisation_act:0 "Ley de Organización en Tiempos de Guerra"
FRA_wartime_organisation_act_desc:0 "Antes de que estalle la guerra, debemos definir la organización de la nación durante el tiempo de guerra."
FRA_war_effort_law:0 "Ley de Esfuerzo de Guerra"
FRA_war_effort_law_desc:0 "Para contribuir al esfuerzo de guerra, cada [FRA.GetAdjective] debe pagar impuestos adicionales y comprar bonos del tesoro."

#### ENFOQUE POLÍTICO ####

FRA_legislative_election:0 "Elección Legislativa"
FRA_legislative_election_desc:0 "Se acerca la hora de las elecciones legislativas [FRA.GetAdjective] para elegir la 16ª legislatura de la Tercera República Francesa. El contexto social es tenso y el pueblo [FRA.GetAdjective] espera que las elecciones traigan cambios."
FRA_matignon_agreements_amendement:0 "Enmienda de los Acuerdos de Matignon"
FRA_matignon_agreements_amendement_desc:0 "En esta difícil situación económica, los Acuerdos de Matignon son suicidas. Para enderezar la economía, nos vemos obligados a eliminar parcialmente algunos de los beneficios, como la semana laboral de 40 horas."

FRA_claim_the_andorran_throne:0 "Reclamar el Trono [ADR.GetAdjective]"
FRA_claim_the_andorran_throne_desc:0 "En nuestra frontera se encuentra la pequeña nación de [ADR.GetNameDef], con nuestra unidad con España, es natural que busquemos unirnos con ellos también."

#### ENFOQUE DEMOCRÁTICO ####

FRA_social_reforms:0 "Acuerdos de Matignon"
FRA_social_reforms_desc:0 "Los Acuerdos de Matignon son un éxito parcial, pero pueden ser eliminados en cualquier momento con el contexto económico. Debemos avanzar en nuestras reformas sociales y asegurar nuestros beneficios."
FRA_support_blum:0 "Apoyar a Blum"
FRA_support_blum_desc:0 "Las reformas de Blum no son tan efectivas como se pensaba, pero está en la dirección correcta. Deberíamos darle más poder para reformar la sociedad."
FRA_intervention:0 "Intervención [FRA.GetAdjective]"
FRA_intervention_desc:0 "Las democracias del mundo necesitan nuestra ayuda. No podemos permitir que otro régimen fascista o comunista gane terreno. Cualquiera dispuesto a luchar por la causa debería ser permitido."
FRA_intervention_tooltip:0 "§R[ENG.GetNameDefCap] podría rechazar una alianza.\n§!"
FRA_support_daladier:0 "Apoyar a Daladier"
FRA_support_daladier_desc:0 "Blum nos ha mostrado que no puede liderar un país durante una crisis. Debe renunciar y ceder el cargo a Edouard Daladier, líder del Partido Radical y el número dos del Frente Popular."
FRA_status_quo:0 "Formar el Frente Popular"
FRA_status_quo_desc:0 "[FRA.GetNameDefCap] es la cuna y el protector de la libertad y debería seguir siéndolo. Si alguna vez deseamos lograr la unidad nuevamente, debemos estabilizar nuestra democracia antes de que decaiga."
FRA_little_entente:0 "Pequeña Entente"
FRA_little_entente_desc:0 "La Pequeña Entente, una alianza formada después de la Gran Guerra para prevenir la agresión de Austria y Hungría a sus vecinos, fue apoyada por Francia pero ahora ha comenzado a desmoronarse. En lugar de asegurar lazos con [ENG.GetNameDef], deberíamos tomar la iniciativa de restaurar y consolidar esta facción, comenzando con sus fundadores en [CZE.GetNameDef]."
FRA_go_with_britain:0 "Ir con [ENG.GetNameDef]"
FRA_go_with_britain_desc:0 "Solo [ROOT.GetNameDef] y [ENG.GetNameDef] permanecen de la antigua Triple Entente, con Rusia cambiada para siempre. Si la historia está condenada a repetirse, debemos asegurarnos de que estas dos naciones, bastiones de democracia y libertad en Europa, sigan siendo Aliados."
FRA_popular_front_united:0 "Frente Popular Unido"
FRA_popular_front_united_desc:0 "Debemos dejar de luchar entre nosotros y mantenernos unidos con las reformas hechas. El Frente no colapsará y lucharemos por [FRA.GetNameDef] y ¡Liberté, Égalité, Fraternité!"
FRA_invite_yugoslavia:0 "Invitar a [YUG.GetNameDef]"
FRA_invite_yugoslavia_desc:0 "[YUG.GetNameDefCap] tiene suficientes preocupaciones sin tener que preocuparse por vecinos expansionistas. Traerlos de vuelta a la Pequeña Entente sería un excelente servicio para ellos y para nosotros."
FRA_invite_romania:0 "Invitar a [ROM.getNameDef]"
FRA_invite_romania_desc:0 "La democracia [ROM.GetAdjective] es frágil, atrapada entre sus facciones fascistas internas y el comunismo [SOV.GetAdjective]. Traerlos a la Pequeña Entente mantendrá su estabilidad con nuestro respaldo."
FRA_invite_poland:0 "Invitar a [POL.GetNameDef]"
FRA_invite_poland_desc:0 "[GER.GetNameDefCap] reclama Danzig y tierras perdidas en [POL.GetNameDef]. Traerlos a la Pequeña Entente garantizaría su seguridad."
FRA_research_treaty:0 "Tratado de Investigación"
FRA_research_treaty_desc:0 "Al compartir avances tecnológicos con nuestros aliados, cada nación en nuestra facción conducirá I+D en tiempos de guerra de manera más eficiente."
FRA_invite_benelux:0 "Acuerdo Militar [FRA.GetAdjective]-[BEL.GetAdjective]"
FRA_invite_benelux_desc:0 "[BEL.GetNameDefCap] y [LUX.GetNameDef] son presas fáciles para los [GER.GetAdjective]. Para evitar que rodeen la Línea Maginot, debemos asegurar su cooperación militar de alto nivel."
FRA_economic_cooperation_agreement:0 "Acuerdo de Cooperación Económica"
FRA_economic_cooperation_agreement_desc:0 "Debemos definir algunos acuerdos económicos y logísticos para asegurar una perfecta cooperación militar."
FRA_preventive_intervention:0 "Intervención Preventiva"
FRA_preventive_intervention_desc:0 "Esos agresores no nos han dejado otra opción. Por el bien del mundo libre y el futuro de nuestros hijos, es hora de la guerra."
FRA_rearmament_policy:0 "Política de Rearme"
FRA_rearmament_policy_desc:0 "A medida que las políticas europeas continúan cambiando, la guerra parece cada vez más cercana. Ya sea que venga de [GER.GetNameDef] o de [SOV.GetNameDef], debemos estar preparados para un nuevo conflicto."
FRA_reynaud_economic_reforms:0 "Reforma Económica de Reynaud"
FRA_reynaud_economic_reforms_desc:0 "Para poner a [FRA.GetNameDef] a trabajar, será necesario revisar algunos de los logros de los acuerdos de Matignon. Nombrar a un moderado de la derecha, Paul Reynaud, como Ministro de Finanzas permitirá sacar adelante estas reformas. Así, la semana laboral de 40 horas debe ser limitada si no eliminada, los impuestos aumentados y el franco devaluado nuevamente."
FRA_increase_military_spendings:0 "Aumentar el Gasto Militar"
FRA_increase_military_spendings_desc:0 "El gasto militar debe ser relanzado para enfrentar el peligro de guerra, que es cada vez más visible."
FRA_further_the_reforms:0 "Profundizar las Reformas"
FRA_further_the_reforms_desc:0 "Los acuerdos de Matignon no deben señalar el fin de las reformas sociales en [FRA.GetNameDef]. Deberíamos seguir apoyando a los trabajadores con disposiciones para empoderar a las clases medias y ganar su apoyo."
FRA_law_against_combat_groups:0 "Ley Contra los Grupos de Combate"
FRA_law_against_combat_groups_desc:0 "Los disturbios del 6 de febrero de 1934 prueban que debemos tomar medidas contra los grupos paramilitares, particularmente los de extrema derecha. Una ley que dé al presidente la posibilidad de disolver ciertos grupos presentes en el territorio [FRA.GetAdjective] permitirá mitigar su presencia."
FRA_invest_in_our_weaker_allies_tt:0 "Construiremos 2 fábricas militares en cada uno de nuestros aliados, siempre que tengan menos fábricas que nosotros."

	#### COMMUNIST FOCUS ####
FRA_radicalize_front:0 "Radicalizar la Izquierda"
FRA_radicalize_front_desc:0 "Las reformas del Frente Popular no son lo suficientemente drásticas para enderezar la situación actual. Debemos radicalizar nuestra política y permitir que más comunistas entren en el gobierno."
FRA_grands_travaux:0 "Grandes Trabajos"
FRA_grands_travaux_desc:0 "Una serie de programas de construcción social vendrá con la nueva socialización del país. Esto disminuirá el desempleo y creará estructuras públicas."
FRA_ideological_indoctrination:0 "Movilización Nacional"
FRA_ideological_indoctrination_desc:0 "Nuestros valores y objetivos políticamente establecidos valen tanto la pena morir por ellos como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen deben estar preparados para enfrentar la muerte."
FRA_intervention_committee:0 "Comité de Intervención"
FRA_intervention_committee_desc:0 "Debemos cambiar nuestras políticas sobre intervención extranjera y apoyar a las organizaciones de izquierda en otros países para detener la influencia fascista."
FRA_organise_international:0 "Organizar la 4ª Internacional"
FRA_organise_international_desc:0 "Debemos ayudar a los trotskistas a establecer su organización socialista revolucionaria internacional, con el objetivo declarado de ayudar a la clase trabajadora a derrocar el capitalismo y trabajar hacia el comunismo internacional."
FRA_commune_proclamation:0 "Proclamación de la Comuna"
FRA_commune_proclamation_desc:0 "Hemos asegurado suficiente apoyo para lanzar un golpe comunista. ¡Es hora de tomar el poder y perpetuar el legado de la Comuna!"
FRA_scientific_convention:0 "Convención de París"
FRA_scientific_convention_desc:0 "Los [SOV.GetAdjective]s han ofrecido extender la cooperación científica. Deberíamos firmar una convención entre nuestros dos países para estimular la investigación y la innovación tecnológica."
FRA_research_cooperation:0 "Cooperación Científica"
FRA_research_cooperation_desc:0 "Los [SOV.GetAdjective]s son personas inteligentes y llenas de recursos, pero no poseen la infraestructura para programas científicos serios. Trabajaremos con nuestros aliados, compartiendo conocimientos y avances para beneficio mutuo."
FRA_assistance_treaty:0 "Tratado de Asistencia Mutua [FRA.GetAdjective]-[SOV.GetAdjective]"
FRA_assistance_treaty_desc:0 "Un tratado bilateral entre nuestros dos países comunistas reducirá la amenaza del centro de Europa. Principalmente, el pacto de asistencia mutua evitará el peligro de agresión de [GER.GetNameDef]."
FRA_fascist_threat:0 "La Amenaza Fascista"
FRA_fascist_threat_desc:0 "El Tratado de Versalles y las sanciones económicas no han detenido a ningún nacionalista agresivo, sino que han proporcionado un terreno fértil para movimientos aún más siniestros. ¡Debemos derrotar cualquier fascismo, sin importar el costo!"
FRA_collectivisation:0 "Colectivización"
FRA_collectivisation_desc:0 "Una campaña de colectivización de la industria privada y los recursos nos ayudará a supervisar mejor el estado y estabilizar el país, combinado con una purga en el gobierno."
FRA_humanite_unie:0 "Humanité Unie"
FRA_humanite_unie_desc:0 "Los banqueros gordos y los demagogos ávidos de poder fortalecen su sangriento control sobre el mundo. Con cada día que pasa, vemos a hombres libres esclavizados y el mundo sumido más profundamente en la crisis, creada por la codicia del individuo. ¡Las ideas [FRA.GetAdjective] son más necesarias que nunca! ¡La humanidad nos necesita y nosotros necesitamos unir a la humanidad!"
FRA_strike_empire:0 "Atacar al Imperio"
FRA_strike_empire_desc:0 "La amenaza a la libertad en el mundo son los imperios capitalistas construidos por las superpotencias europeas. Debemos aplastarlos y liberar a sus poblaciones, comenzando por [ENG.GetNameDef]."
FRA_work_with_the_cgt:0 "Trabajar con la CGT"
FRA_work_with_the_cgt_desc:0 "La 'Confédération Générale du Travail' es el sindicato [FRA.GetAdjective] más prominente y jugó un papel vital en la victoria del frente popular y las huelgas en su apoyo. Deberíamos buscar acercarnos a ellos para otorgar más poder a los sindicatos."
FRA_pcf_sfio_coalition:0 "Coalición PCF/SFIO"
FRA_pcf_sfio_coalition_desc:0 "Con el ascenso de la extrema izquierda en [FRA.GetNameDef], una alianza permanente entre los dos partidos más grandes de esta tendencia permitiría una toma de poder sin problemas significativos."
FRA_syndicalist_revolution:0 "Revolución Sindicalista"
FRA_syndicalist_revolution_desc:0 "¡Ha llegado el momento de que [FRA.GetNameDef] transite hacia una economía liderada por los trabajadores! A partir de ahora, los sindicatos y los empleados trabajarán juntos para acabar con la explotación capitalista y construir una economía justa."
FRA_help_the_spanish_republicans:0 "Ayudar a los Republicanos Españoles"
FRA_help_the_spanish_republicans_desc:0 "Es hora de apoyar plenamente la causa republicana en España. Juntos, derrotaremos a las fuerzas fascistas y bloquearemos la expansión de esta ideología."
FRA_industrial_decentralization:0 "Descentralización Industrial"
FRA_industrial_decentralization_desc:0 "La descentralización de la industria permitirá una mejor democratización del trabajo, acercándonos más al control de los trabajadores sobre la economía."

#### ENFOQUE FASCISTA ####

FRA_far_right_leagues:0 "Ligas de Extrema Derecha"
FRA_far_right_leagues_desc:0 "Las ligas de extrema derecha son varios movimientos [FRA.GetAdjective] de extrema derecha opuestos al parlamentarismo, que principalmente se dedicaban a desfiles militares, peleas callejeras, manifestaciones y disturbios. Para unir a [FRA.GetNameDef], podríamos utilizarlas para afirmar nuestra superioridad y fuerza, para evitar sucumbir a la decadencia."
FRA_front_liberte:0 "Frente de la Libertad"
FRA_front_liberte_desc:0 "Para oponernos al Frente Popular, debemos formar una alianza anti-marxista con otros movimientos de derecha. Este Frente de la Libertad federará a aquellos que protestan contra el colectivismo."
FRA_support_ppf:0 "Partido Popular Francés"
FRA_support_ppf_desc:0 "El Partido Popular Francés denuncia el parlamentarismo, busca limitar la democracia y rehacer la sociedad [FRA.GetAdjective] según sus creencias autoritarias. Marxistas y liberales se oponen vehementemente a él. Con el éxito del Frente de la Libertad, el Partido Popular Francés, que lidera el movimiento, debería entrar en el gobierno."
FRA_we_want_petain:0 "Promover a Pétain"
FRA_we_want_petain_desc:0 "Durante algunos años, algunas personas han abogado por el ascenso del vencedor de Verdún como el guardián de la Francia eterna. Esto se ejemplifica con un artículo publicado en 'Le Grand Occident' titulado 'Nous Voulons Pétain'."
FRA_charlemagne_division:0 "División Charlemagne"
FRA_charlemagne_division_desc:0 "El Komintern se está fortaleciendo. Es hora de mostrar nuestros intereses y apoyar a las organizaciones fascistas para detenerlos."
FRA_demand_wallonia:0 "Reclamar Valonia"
FRA_demand_wallonia_desc:0 "La región de Valonia en [BEL.GetNameDef] está ocupada principalmente por hablantes de francés. No se sienten [FRA.GetAdjective], pero podríamos usar el argumento del idioma para tomar el control de esta provincia."
FRA_ultimatum_to_belgium:0 "Ultimátum a [BEL.GetNameDef]"
FRA_ultimatum_to_belgium_desc:0 "No podemos permitir que un títere [ENG.GetAdjective] permanezca en nuestra frontera norte."
FRA_split_switzerland:0 "Dividir [SWI.GetNameDef]"
FRA_split_switzerland_desc:0 "Las políticas neutrales y los ideales democráticos de Suiza son un insulto a nuestro gobierno. Podríamos hacer un trato secreto con [GER.GetLeader] y [ITA.GetLeader] para dividir este país en tres."
FRA_strike_urss:0 "Atacar a los [SOV.GetAdjective]"
FRA_strike_urss_desc:0 "La amenaza de [SOV.GetNameDef] sigue creciendo a pesar de nuestras objeciones. No podemos tolerar la agresiva [SOV.GetName] y no nos queda otra opción que ir a la guerra por un mañana mejor."
FRA_cagoule_coup:0 "Golpe de La Cagoule"
FRA_cagoule_coup_desc:0 "La Cagoule es un grupo fascista y anticomunista que utiliza la violencia para promover sus actividades. El movimiento clandestino está en contacto con algunos oficiales del estado mayor militar y algunos industriales los financian. Hemos oído que se puede producir un golpe, ya que algunos oficiales militares apoyan los movimientos antiparlamentarios."
FRA_state_reorganisation:0 "Reorganización del Estado"
FRA_state_reorganisation_desc:0 "Necesitamos repensar el papel del estado en [FRA.GetNameDef]. Debemos abandonar todas estas ideologías parlamentarias y crear un partido fuerte y único."
FRA_claim_rhineland:0 "Reclamar Renania"
FRA_claim_rhineland_desc:0 "La amenaza [GER.GetAdjective] aumenta año tras año; debemos crear un estado tapón en el lado izquierdo del Rin."
FRA_woo_italy:0 "Cortejar a [ITA.GetNameDef]"
FRA_woo_italy_desc:0 "[ITA.GetNameDefCap] tiene el potencial de convertirse en una nación poderosa. Gracias al fuerte liderazgo de [ITA.GetLeader], el pueblo de [ITA.GetNameDef] está unido y listo para luchar por la causa correcta. Que esa causa sea la nuestra."
FRA_dismantle_germany:0 "Desmantelar [GER.GetNameDef]"
FRA_dismantle_germany_desc:0 "Los [GER.GetAdjective]s no nos han dejado otra opción. Por el bien de [FRA.GetNameDef] y el futuro de nuestros hijos, es hora de la guerra."
FRA_convince_spain:0 "Convencer a España"
FRA_convince_spain_desc:0 "Franco y los nacionalistas españoles son nuestros aliados naturales, unidos por la religión, la cultura y la ideología. Juntos, protegeremos a los latinos de la amenaza [GER.GetAdjective]."
FRA_plan_xiv:0 "Plan XIV"
FRA_plan_xiv_desc:0 "Ya hemos asegurado el norte. Solo [SWI.GetNameDefCap] sigue siendo un camino potencial para alcanzarnos. No podemos tolerar eso."
FRA_nothern_italy_claim:0 "Reclamos [ITA.GetAdjective]"
FRA_nothern_italy_claim_desc:0 "[ITA.GetNameDef] no es un estado real. Pertenece a [FRA.GetNameDef], y debemos conquistarlo nuevamente, como lo hizo Napoleón antes."
FRA_secure_catalonia:0 "Marcha Catalana"
FRA_secure_catalonia_desc:0 "Cataluña fue francesa durante el Primer Imperio y bajo Carlomagno. Para honrar nuestro legado, la sumisión de España es la única solución."
FRA_alliance_with_industrialists:0 "Alianza con los Industrialistas"
FRA_alliance_with_industrialists_desc:0 "La Cagoule debe gran parte de su poder a la ayuda que ha recibido de muchos industrialistas, como el fundador de L'Oréal, Eugène Schueller. Las reformas económicas destinadas a fortalecer nuestros lazos con los industrialistas, basadas en el modelo del fascismo italiano, permitirán un mejor control de la economía."
FRA_root_out_communism:0 "Erradicar el Comunismo"
FRA_root_out_communism_desc:0 "Los comunistas casi llegaron al poder con sus aliados del Frente Popular. ¡Debemos hacer todo lo posible para eliminar cualquier influencia de la Tercera Internacional en [FRA.GetNameDef]!"
FRA_class_collaboration:0 "Colaboración de Clases"
FRA_class_collaboration_desc:0 "En lugar de confrontarse en nombre de una 'lucha de clases' que solo llevaría a la anarquía, las diferentes clases de la sociedad [FRA.GetAdjective] deben unirse en la misma lucha, ¡la grandeza de [FRA.GetNameDef]!"
FRA_the_three_levers:0 "Las Tres Palancas"
FRA_the_three_levers_desc:0 "Debemos construir el estado moderno sobre tres palancas: el consejo de provincias, el consejo de corporaciones y el consejo del imperio. De esta manera, reemplazaremos el viejo sistema parlamentario que ha bloqueado constantemente la política [FRA.GetAdjective]."
FRA_service_ordre_legionnaire:0 "Servicio de Orden Legionario"
FRA_service_ordre_legionnaire_desc:0 "Establecer una organización paramilitar oficial que obedezca las órdenes del partido y sea independiente del ejército garantizará que los militares controlen la sociedad."

 #### MONARCHY FOCUS ####
FRA_action_francaise:0 "Action Française"
FRA_action_francaise_desc:0 "Action Française apoya la restauración de la monarquía y, tras la ley de 1905 sobre la separación de la Iglesia y el Estado, la restauración del catolicismo romano como religión estatal. También es un punto de encuentro en oposición a la Tercera República de Francia, considerada corrupta e inviable por muchos de sus oponentes, a quienes esperaban atraer a su causa."
FRA_camelots_roi:0 "Camelots du Roi"
FRA_camelots_roi_desc:0 "Los Camelots du Roi son una organización juvenil de extrema derecha del movimiento Action Française. Este grupo paramilitar puede fortalecer nuestra posición en la sociedad [FRA.GetAdjective]."
FRA_camelots_roi_tooltip:0 "§YJean d'Orleans será elegido como Rey.\n§!"
FRA_brumaire_movement:0 "Aliarse con los Bonapartistas"
FRA_brumaire_movement_desc:0 "Bajo el auspicio de Napoleón, Francia experimentó su mayor gloria, sus mayores victorias y su mayor expansión. Nadie puede negar que el Imperio fue cuando Francia era la nación más respetada e influyente. Restaurar la dinastía Bonaparte nos permitirá recuperar esta antigua gloria."
FRA_brumaire_movement_tooltip:0 "§YNapoleón VI será elegido como Emperador.\n§!"
FRA_papal_rehabilitation:0 "Rehabilitación Papal"
FRA_papal_rehabilitation_desc:0 "En 1926, el Papa Pío XI condenó Action Française debido a la influencia de Maurras, un agnóstico. Con el resurgimiento del anticomunismo en la Iglesia Católica, podemos poner fin a la condena."
FRA_union_latins:0 "Unión Latina"
FRA_union_latins_desc:0 "Una alianza basada en la común civilización y cultura latina en Europa ([ITA.GetNameDef], [FRA.GetNameDef], España, [POR.GetNameDef] y [ROM.GetNameDef]) equilibrará el poder entre nosotros y Alemania. Empecemos con [ROM.GetNameDef]; ellos pueden mantener la estabilidad con nuestro respaldo."
FRA_restoration:0 "Restauración"
FRA_restoration_desc:0 "Es hora de poner fin a la República y devolver a Francia a su heredero natural. La nueva monarquía unirá al pueblo detrás de un líder fuerte."
FRA_invite_portugal:0 "Invitar a [POR.GetNameDef]"
FRA_invite_portugal_desc:0 "Como país latino, [POR.GetNameDef] es un aliado natural del pueblo [FRA.GetAdjective]. Debemos fortalecer estos lazos de amistad."
FRA_retake_haiti:0 "Recuperar Haití"
FRA_retake_haiti_desc:0 "Haití se perdió debido a una revuelta de esclavos después de la Revolución. Si queremos reforzar nuestras posiciones en el Caribe y recuperar nuestro prestigio, debemos recuperarlo por cualquier medio."
FRA_recover_quebec:0 "Recuperar Quebec"
FRA_recover_quebec_desc:0 "Quebec fue robado por los británicos y todavía está poblado por franceses. Debe volver a nosotros por la fuerza."
FRA_claim_louisiana:0 "Reclamar Luisiana"
FRA_claim_louisiana_desc:0 "[USA.GetNameDefCap] nunca permitirá que nuestra influencia en las Américas se expanda más. Derribarlos lo más rápido posible es la mejor solución."
FRA_usa_deal:0 "Trato con [USA.GetNameDef]"
FRA_usa_deal_desc:0 "[USA.GetNameDefCap] es tanto un viejo aliado como nuestro mejor amigo en las Américas. A cambio de las tierras [CAN.GetAdjective], deberíamos concluir una alianza."
FRA_militarist_society:0 "Sociedad Militarista"
FRA_militarist_society_desc:0 "El pacifismo nos impide tener la gloria que merecemos. Los esfuerzos para militarizar más la sociedad permitirán que [FRA.GetNameDef] recupere su grandeza militar."
FRA_national_integralism:0 "Integralismo Nacional"
FRA_national_integralism_desc:0 "Para asegurar la perennidad del nuevo reino, debemos seguir la doctrina integralista imaginada por Charles Maurras. Esto garantizará la cohesión y grandeza del territorio [FRA.GetAdjective]."
FRA_the_new_continental_system:0 "El Nuevo Sistema Continental"
FRA_the_new_continental_system_desc:0 "Europa tiene muchas potencias que estarán listas para iniciar una guerra ante el menor incidente territorial. Para asegurar nuestro lugar en el continente, debemos crear nuestro propio bloque para que nuestros intereses sean prioritarios."
FRA_our_natural_borders:0 "Nuestras Fronteras Naturales"
FRA_our_natural_borders_desc:0 "Para asegurar la seguridad de [FRA.GetNameDef], nuestra frontera norte debe seguir el curso del Rin. Es hora de recuperar nuestra frontera legítima."
FRA_compromise_with_germany:0 "Compromiso con [GER.GetNameDef]"
FRA_compromise_with_germany_desc:0 "Quizás podríamos llegar a un acuerdo con [GER.GetLeader] para asegurar nuestras zonas de influencia y enfocarnos en nuestros problemas."
FRA_approach_poland_and_romania:0 "Acercarse a los gobiernos de [POL.GetAdjective] y [ROM.GetAdjective]"
FRA_approach_poland_and_romania_desc:0 "[POL.GetNameDefCap] y [ROM.GetNameDef] son esenciales para la seguridad de Europa del Este; por lo tanto, son cruciales para el equilibrio del Sistema Continental."

FRA_approach_the_empire_of_brazil:0 "Acercarse a [BRA.GetNameDef]"
FRA_approach_the_empire_of_brazil_desc:0 "Los emperadores de todo el mundo deben asegurar su retaguardia contra el radicalismo traicionero."
FRA_a_more_durable_tilsit_treaty:0 "Un Tratado de Tilsit Más Duradero"
FRA_a_more_durable_tilsit_treaty_desc:0 "Ahora liberado de la tiranía bolchevique, [SOV.GetNameDef] puede volver al concierto de las naciones y forjar un vínculo duradero con [FRA.GetNameDef] para asegurar la seguridad en Europa."

FRA_destroy_albion:0 "Destruir Albión"
FRA_destroy_albion_desc:0 "Más de un siglo después de nuestra humillación en Waterloo, el traicionero Albión continúa superándonos en absolutamente todos los posibles asuntos, especialmente a nivel colonial. Es hora de que esto se detenga; cuando la Tricolor ondee sobre Londres, demostraremos al mundo que [FRA.GetNameDef] es el verdadero poder de este mundo."
FRA_side_with_the_legitimists:0 "Aliarse con los Legitimistas"
FRA_side_with_the_orleanists:0 "Aliarse con los Orleanistas"
FRA_side_with_the_orleanists_desc:0 "La Casa de Orleans es la familia más legítima para gobernar Francia, habiendo demostrado su competencia durante la monarquía de julio."
FRA_legacy_of_the_grande_armee:0 "Legado de la Grande Armée"
FRA_legacy_of_the_grande_armee_desc:0 "El Gran Ejército fue, en su tiempo, el más grande y temido de los ejércitos del mundo. Es hora de construir un ejército que haga honor a este legado."
FRA_crush_germany:0 "Aplastar a [GER.GetNameDef]"
FRA_crush_germany_desc:0 "Desde tiempos inmemoriales, [FRA.GetNameDef] y [GER.GetNameDef] han sido grandes rivales en Europa. Nuestra victoria en la Gran Guerra no fue suficiente para calmar a los bosche, por lo que parece necesaria una nueva invasión para poner a los [GER.GetAdjective] en su lugar, debajo de [FRA.GetNameDef]."
FRA_operation_charlemagna:0 "Operación Carlomagno"
FRA_operation_charlemagna_desc:0 "Más de un siglo después de nuestra humillación en Waterloo, el traicionero Albión continúa superándonos en absolutamente todos los posibles asuntos, especialmente a nivel colonial. Es hora de que esto se detenga; cuando la Tricolor ondee sobre Londres, demostraremos al mundo que [FRA.GetNameDef] es el verdadero poder de este mundo."
FRA_disunite_germany_tt:0 "[GER.GetNameDefCap] será dividida en sus reinos pre-unificación. Cada nueva nación será leal a nosotros."
FRA_disunite_italy:0 "Desunir [ITA.GetNameDef]"
FRA_disunite_italy_desc:0 "La idea de una Italia unida fue un error, y debemos poner al pueblo italiano bajo nuestra protección. Italia debe ser redibujada según las fronteras de Napoleón I."
FRA_disunite_italy_tt:0 "Italia será dividida, con [FRA.GetNameDef] conservando [158.GetName], [162.GetName] y [2.GetName], y el resto siendo títeres bajo Nápoles, Sicilia, Cerdeña, Venecia y un nuevo gobierno italiano leal."
FRA_secure_iberia:0 "Asegurar Iberia"
FRA_restore_the_mexican_monarchy:0 "Restaurar la Monarquía Mexicana"
FRA_take_back_north_america:0 "Recuperar América del Norte"
FRA_second_march_on_moscow:0 "La Segunda Marcha sobre Moscú"
FRA_napoleon_iii_legacy:0 "El Legado de Napoleón III"
FRA_napoleon_iii_legacy_desc:0 "Una Italia unida no existiría sin la ayuda de Napoleón III. Debemos ofrecer una mano de amistad a los [ITA.GetAdjective]s y aliarnos juntos para el bien común."
FRA_anti_german_front:0 "Frente Anti-[GER.GetAdjective]"
FRA_anti_german_front_desc:0 "Alemania siempre ha sido el enemigo natural de Francia, y no pasará mucho tiempo hasta que lideren a Europa en otra guerra brutal. Debemos crear un frente unido contra la agresión [GER.GetAdjective] con otras naciones europeas de ideas afines."
FRA_chantilly_accord:0 "Acuerdo de Chantilly"

 FRA_support_the_legitimatises:0 "Apoyar a los Legitimistas"
 FRA_support_the_legitimatises_desc:0 "Desde la Revolución de Julio de 1830, los Legitimistas han buscado el retorno de la rama directa de la línea masculina de la dinastía Borbón desde el rey Carlos X. Actualmente, la rama se encuentra con el antiguo rey de España Alfonso XIII y su hijo el Infante Jaime."
 FRA_social_nationalism:0 "Nacionalismo Social"
 FRA_social_nationalism_desc:0 "Debe haber una forma de solidaridad nacional en la lucha de clases en la que el rey pueda constituir la piedra angular."
 FRA_decentralise_the_state:0 "Descentralizar el Estado"
 FRA_decentralise_the_state_desc:0 "La centralización resulta en el estatismo y la burocracia inherentes al sistema democrático. La única forma de que una monarquía sobreviva frente a los ideales republicanos es retornar a las formas prerrevolucionarias de un Reino descentralizado."
 FRA_restore_ancient_reights:0 "Restaurar los Derechos Antiguos"
 FRA_restore_ancient_reights_desc:0 "Una Monarquía Absoluta gobernando sobre los estados del reino es el verdadero modelo de Francia. Un retorno al Antiguo Régimen es el único futuro de Francia."
 FRA_embrace_the_counter_revolution:0 "Abrazar la Contrarrevolución"
 FRA_embrace_the_counter_revolution_desc:0 "Unidos bajo un Monarca Absoluto, el Reino de Francia puede volver a ser la potencia de Europa."
 FRA_counter_the_fascist_infulence:0 "Contrarrestar la Influencia Fascista"
 FRA_counter_the_fascist_infulence_desc:0 "Aunque Action Française fue instrumental en el retorno de la Monarquía, [FRA.GetNameDef] no puede permitirse caer en manos de la extrema derecha. Deberíamos trabajar con aquellos que simpatizan con nuestra causa para liberar al monarca de la turba fascista."
 FRA_oust_maurras:0 "Expulsar a Maurras"
 FRA_oust_maurras_desc:0 "Charles Maurras es un fascista cuyas ideas destruirán Francia. Trabajando con nuestros aliados antifascistas, podemos marginarlo y luego condenarlo al olvido."
 FRA_keep_the_separation_of_church_and_state:0 "Alianza con la Centro-Derecha"
 FRA_keep_the_separation_of_church_and_state_desc:0 "Aunque la Monarquía no sea popular entre todos, encontrando un compromiso con partidos no extremistas de derecha, podemos asegurar mejor los valores tradicionales de Francia contra la tiranía del fascismo."
 FRA_constitutional_monarchy:0 "Una Monarquía Constitucional"
 FRA_constitutional_monarchy_desc:0 "La idea de una monarquía constitucional es anterior a la Revolución misma. No debemos ceder ante los radicales y, en cambio, seguir el ejemplo [ENG.GetAdjective]."
 FRA_metropolitan_priority:0 "Prioridad Metropolitana"
 FRA_metropolitan_priority_desc:0 "Las ciudades de Francia son su savia vital. Deberíamos trabajar con los industriales para seguir mejorando nuestra economía."
 FRA_public_works:0 "Obras Públicas"
 FRA_public_works_desc:0 "Un proyecto de obras públicas masivas no solo mejorará nuestra nación, sino que también mejorará la imagen de la monarquía ante los ojos del pueblo."
 FRA_assist_the_carlist_cause:0 "Asistir a la Causa Carlista"
 FRA_assist_the_carlist_cause_desc:0 "Los Carlistas están luchando por el retorno de la monarquía española. Sería antiético no ayudarlos."
 FRA_intervene_in_the_spanish_civil_war:0 "Intervenir en la Guerra Civil Española"
 FRA_intervene_in_the_spanish_civil_war_desc:0 "Debemos ayudar a los Carlistas a luchar por nuestro futuro compartido en España."
 FRA_proclaim_the_dual_monarchy:0 "Proclamar la Monarquía Dual"
 FRA_proclaim_the_dual_monarchy_desc:0 "Nuestros reyes son los mismos. Es lógico que nuestras naciones también lo sean."
 FRA_pacify_the_spanish_countryside:0 "Pacificar el Campo Español"
 FRA_pacify_the_spanish_countryside_desc:0 "Los remanentes de la guerra civil española aún están activos y resisten nuestro gobierno. Es hora de poner fin a su revuelta y restaurar la autoridad del estado."
 FRA_support_the_spanish_nationalists:0 "Apoyar a los Nacionalistas Españoles"
 FRA_support_the_spanish_nationalists_desc:0 "Los Nacionalistas Españoles necesitan ayuda contra los comunistas y anarquistas. Debemos asegurarnos de que aliados más confiables protejan nuestra frontera sur."
 FRA_ally_italy:0 "Invitar a [ITA.GetNameDef] al Frente"
 FRA_ally_italy_desc:0 "[ITA.GetNameDefCap] y [FRA.GetNameDef] han sido aliados durante mucho tiempo. Podemos volver a estar juntos."
 FRA_pact_with_spain:0 "Pacto con España"
 FRA_pact_with_spain_desc:0 "Los Nacionalistas Españoles son aliados naturales. Juntos podemos unir Europa Occidental contra la amenaza [GER.GetAdjective] y comunista."
 FRA_anti_communism_r56:0 "Anticomunismo"
 FRA_anti_communism_r56_desc:0 "El comunismo es el enemigo de la civilización occidental. Debemos actuar para liberar a los pueblos del mundo de la opresión comunista."
 FRA_return_to_dalmatia:0 "Retorno a Dalmacia"
 FRA_return_to_dalmatia_desc:0 "Las Provincias Ilirias fueron una parte integral de la Francia de Napoleón. Deberíamos volver a ponerlas bajo nuestra protección."
 FRA_second_march_on_moscow_desc:0 "Rusia fue el mayor fracaso de Napoleón I. No fracasaremos una segunda vez."
 FRA_secure_iberia_desc:0 "Iberia debe ser puesta bajo nuestro control total para asegurar la seguridad de nuestra patria."
 FRA_restore_the_mexican_monarchy_desc:0 "Fue Napoleón III quien creó el Segundo Imperio Mexicano. Será Napoleón VI quien hará el Tercer Imperio Mexicano."
 FRA_take_back_north_america_desc:0 "Haití, Luisiana, Acadia, Quebec, todas estas tierras fueron nuestras pero ahora están perdidas. Recuperaremos lo que es nuestro."
 FRA_proclaim_the_dual_monarchy_tt:0 "Anexaremos y obtendremos núcleos sobre España si son nuestro títere o si [SPB.GetNameDef] existe y ha ganado la Guerra Civil Española. De lo contrario, obtendremos un núcleo sobre todos los núcleos españoles si poseemos un núcleo de España."
 #### ENFOQUE MILITAR ####
 FRA_giraud_plan:0 "Plan Giraud"
 FRA_giraud_plan_desc:0 "En tiempos como estos, es mejor fortalecer nuestras defensas. Si hay amenazas, que vengan a nosotros para que podamos enfrentarlas en nuestra tierra. Tenemos un candidato perfecto para liderar nuestro ejército; solo necesitamos la palabra para hacerlo."
 FRA_fortification_focus:0 "Enfoque en Fortificaciones"
 FRA_fortification_focus_desc:0 "Tan cruciales como han sido nuestros fuertes, necesitamos encontrar formas de construirlos de manera más eficiente. La Línea Maginot ha sido un poderoso disuasivo de fuerzas enemigas; podríamos usar la seguridad de más defensas como ella."
 FRA_alpine_forts:0 "Fortalezas Alpinas"
 FRA_alpine_forts_desc:0 "Los [ITA.GetAdjective] no cruzarán la frontera tan rápidamente una vez que terminemos de cubrir los Alpes con nuestra recién planificada línea de defensa. Tendremos tiempo para responder y reforzar nuestra posición."
 FRA_commission_fortified_regions:0 "Misión CORF"
 FRA_commission_fortified_regions_desc:0 "Podemos recrear la antigua Comisión para la Organización de Regiones Fortificadas de 1927 para estudiar nuestras actuales fortificaciones fronterizas y actualizar nuestros planes de defensa."
 FRA_extend_the_maginot_line:0 "Extender la Línea Maginot"
 FRA_extend_the_maginot_line_desc:0 "No podemos contar con [BEL.GetNameDef] para mantener su posición; si dejan pasar a los ejércitos enemigos, podríamos estar en problemas. Extender la Línea Maginot es crucial para mantener fuera a las tropas no deseadas de [FRA.GetNameDef]!"
 FRA_de_gaulle_strategy:0 "Estrategia De Gaulle"
 FRA_de_gaulle_strategy_desc:0 "No podemos quedarnos de brazos cruzados mientras los enemigos se acercan a nuestras fronteras. Y no podemos dejar a nuestros aliados a valerse por sí mismos en un escenario de guerra. ¡Preparen nuestro ejército! Gamelin es el hombre para el trabajo."
 FRA_motorized_focus:0 "Enfoque Motorizado"
 FRA_motorized_focus_desc:0 "Encontrar mejores formas de construir nuestros vehículos de infantería nos ayudará a apoyar y reforzar las líneas del frente."
 FRA_mechanized_focus:0 "Enfoque Mecanizado"
 FRA_mechanized_focus_desc:0 "Los tanques son el futuro de la industria militar. Queremos controlar el campo de batalla, y necesitaremos nuevos y poderosos tanques."
 FRA_tank_modernisation:0 "Modernización Doctrinal"
 FRA_tank_modernisation_desc:0 "Los vehículos blindados jugaron un papel cada vez más importante en la guerra. Aunque construidos un poco menos intimidantes que el tanque promedio, nos dan una ventaja en comunicaciones, mando, transporte y guerra urbana."
 FRA_further_armament_program:0 "Programa de Armamento Adicional"
 FRA_further_armament_program_desc:0 "Con los nuevos fondos para el ejército, podemos producir armas en masa. Pondremos un rifle en las manos de todos."
 FRA_infantry_focus:0 "Levée en Masse"
 FRA_infantry_focus_desc:0 "Todos los hombres y mujeres que puedan luchar lo harán. Debemos destinar recursos gubernamentales a la producción y mejora de armas de infantería."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Nuestra Artillería formará una sola unidad poderosa para enfocar el fuego en puntos específicos. Debilitaremos la línea enemiga y nos abriríamos camino, un disparo a la vez si es necesario."
 FRA_army_reform:0 "Reforma del Ejército"
 FRA_army_reform_desc:0 "Ninguna unidad de infantería o tanque de alta tecnología solo nos ganará la guerra. Debemos enfocar nuestros esfuerzos en desarrollar tanto nuestras capacidades tácticas como estratégicas. Con las personas adecuadas en el trabajo, podemos evolucionar como ejército."
 FRA_general_mobilisation_order:0 "Orden de Movilización General"
 FRA_general_mobilisation_order_desc:0 "Necesitamos mantener el ejército de tierra, la fuerza aérea y los marines en pie de guerra; y movilizar a todos los [FRA.GetAdjective] disponibles."
 FRA_africa_army:0 "Ejército de África"
 FRA_africa_army_desc:0 "El conocimiento del Ejército de África asegurará el dominio en las colonias y el norte de África. Podemos contar con los voluntarios y regimientos indígenas árabes o bereberes de colonos [FRA.GetAdjective]."
 FRA_colonial_troops:0 "Tropas Coloniales"
 FRA_colonial_troops_desc:0 "Las Troupes Coloniales no forman parte del Ejército de África y agrupan a las tropas indígenas de África Occidental y Central en el extranjero. Podemos usar su equipo para luchar en tierras inhóspitas."
 FRA_foreign_legion:0 "Legión Extranjera"
 FRA_foreign_legion_desc:0 "La Legión Extranjera es la rama élite del Ejército de África, compuesta por soldados de diferentes nacionalidades y orígenes. La experiencia de los legionarios y la calidad de su entrenamiento serán nuestra punta de lanza."
 FRA_commandos_marine:0 "Comandos de Marina"
 FRA_commandos_marine_desc:0 "Los Comandos de Marina son las Fuerzas de Operaciones Especiales de la Armada [FRA.GetAdjective]. Su experiencia en guerra anfibia y reconocimiento naval defenderá [FRA.GetNameDef] y le permitirá derrotar enemigos, incluso en costas lejanas."
 FRA_blum_viollette_project:0 "Propuesta Blum-Viollette"
 FRA_blum_viollette_project_desc:0 "La propuesta Blum-Viollette sugirió que una minoría de argelinos obtuviera la ciudadanía plena [FRA.GetAdjective], con el plan de ampliar los beneficios a otros grupos más tarde. Podemos usar este argumento para reclutar en la colonia, pero los colonos [FRA.GetAdjective] protestarán masivamente."
 FRA_abolish_indigenat_statut:0 "Abolir el Estatus de Indigenato"
 FRA_abolish_indigenat_statut_desc:0 "Cada individuo en suelo [FRA.GetAdjective] debe ser igual en derechos, independientemente de su origen. Deberíamos otorgar la ciudadanía plena a todos los argelinos, incluso si eso significa entrar en conflicto con los colonos [FRA.GetAdjective]."

 FRA_the_somua_s35:0 "El SOMUA S35"
 FRA_the_somua_s35_desc:0 "Nuestros enemigos pueden desplegar una cantidad decente de tanques. Diseñaremos y desplegaremos un tanque [FRA.GetAdjective] mucho mejor, bien blindado y lo suficientemente rápido como para frustrar cualquier fuerza mecanizada que pretenda enfrentarse al poder del Ejército [FRA.GetAdjective]."
 FRA_the_mas38:0 "El MAS-38"
 FRA_the_mas38_desc:0 "El Ejército [FRA.GetAdjective] tiene una historia de uso de armas y armamento de vanguardia. Continuaremos con esa tradición."

 #### SECCIÓN NAVAL ####

 FRA_naval_construction_program:0 "Programa de Construcción Naval"
 FRA_naval_construction_program_tt:0 "¡No hay suficientes espacios de construcción para §YBase Naval§!"
 FRA_naval_construction_program_desc:0 "Si planeamos expandir nuestra armada, el primer paso es mejorar y desarrollar nuestras bases navales. Nuestros barcos únicos requieren atención constante para estar listos para el combate en todo momento."
 FRA_atlantic_domination:0 "Dominación del Atlántico"
 FRA_atlantic_domination_desc:0 "Mejorar el diseño de nuestros acorazados conduciría a ventajas tácticas significativas en el Atlántico. Con su alcance y poder inigualables, nadie podrá escapar de sus cañones."
 FRA_pacific_protection:0 "Protección del Pacífico"
 FRA_pacific_protection_desc:0 "Los teóricos navales han dirigido nuestra atención a nuestros portaviones desactualizados. Tienen sugerencias sobre cómo utilizar mejor los portaviones si se desarrolla en la dirección correcta. No podemos avanzar realmente sin nuestro apoyo total. Esto asegurará el control del Pacífico y ayudará a proteger nuestras colonias contra [JAP.GetNameDef]."
 FRA_darlan_doctrine:0 "Doctrina Darlan"
 FRA_darlan_doctrine_desc:0 "Los diseños recientes de barcos han abierto nuevas maniobras tácticas y estratégicas en el mar. El almirante Darlan tiene nuevas teorías sobre maniobras en el mar, asignaremos los recursos adecuados para probarlas adecuadamente y solidificar los planes de guerra antes de que llegue la tormenta."
 FRA_naval_gunnery:0 "Artillería Naval"
 FRA_naval_gunnery_desc:0 "Mejorar la eficiencia de nuestro equipo naval para golpear más fuerte y dominar los mares."
 FRA_mediterranean_special_measures:0 "Medidas Especiales en el Mediterráneo"
 FRA_mediterranean_special_measures_desc:0 "Los [ITA.GetAdjective] están fortaleciendo su armada y sueñan con dominar el Mediterráneo. Si perdemos nuestra línea de defensa en el mar, corremos el riesgo de una invasión directa a nuestra patria. Debemos asegurar que nuestros barcos estén construidos con la última tecnología para prevenir esto."
 FRA_standardisation_engine:0 "Estandarización de Motores"
 FRA_standardisation_engine_desc:0 "Nuestra flota actual de submarinos y bombarderos navales está vieja, y se necesitan cambios. Sin embargo, hay demasiadas variantes de las piezas principales del equipo para construirlas en líneas de ensamblaje. La estandarización del equipo será nuestra prioridad."

 FRA_CHEDN:0 "Fundar el CHEDN"
 FRA_CHEDN_desc:0 "El Collège des Hautes Études de la Défense Nationale será el principal instituto teórico para educar a nuestros futuros líderes en asuntos de defensa nacional. El almirante Raoul Castex se ha ofrecido a sentar las bases de este gran proyecto."
 FRA_experiment_castex_strategies:0 "Experimentar con las Estrategias de Castex"
 FRA_experiment_castex_strategies_desc:0 "El almirante Castex ha propuesto una serie de conceptos doctrinales que se oponen al culto del acorazado. Deberíamos experimentar con sus ideas para ver si son viables."
 FRA_adapt_young_school_concepts:0 "Adaptar los Conceptos de la Jeune École"
 FRA_adapt_young_school_concepts_desc:0 "Hemos visto la efectividad en los ataques submarinos; deberíamos expandirnos más sobre ellos con nuevas sugerencias sobre su uso por la Jeune École."
 FRA_strategic_manoeuvre:0 "Maniobra Estratégica"
 FRA_strategic_manoeuvre_desc:0 "La Armada [FRA.GetAdjective] se beneficiará enormemente de ejercicios adicionales y la mejora de doctrinas que mejoren sus maniobras en el mar."
 FRA_the_le_hardi_class_destroyer:0 "El Destructor Clase Le Hardi"
 FRA_the_le_hardi_class_destroyer_desc:0 "El humilde destructor podría ser el mejor guardián de nuestros barcos en el mar. Encargaremos una nueva línea de destructores capaces de cumplir ese papel."
 FRA_lay_down_the_jean_bart:0 "Construir el Jean Bart"
 FRA_lay_down_the_jean_bart_desc:0 "El acorazado es el arma más efectiva en los mares. Nos encargaremos de construir un maestro del mar mucho más poderoso."
 FRA_successor_to_the_surcouf:0 "Sucesor del Surcouf"
 FRA_successor_to_the_surcouf_desc:0 "WIP"
 FRA_increase_repair_capabilities:0 "Incrementar las Capacidades de Reparación"
 FRA_increase_repair_capabilities_desc:0 "Nuestra flota naval se desgastará rápidamente, batalla tras batalla, sin las instalaciones adecuadas de astilleros para repararlas después de los enfrentamientos en el mar. Asignaremos los recursos y la experiencia necesarios para hacerlo."

 #### SECCIÓN AÉREA ####

 FRA_air_bases:0 "Expandir Nuestras Nuevas Bases Aéreas"
 FRA_air_bases_bypass_tt:0 "¡No hay suficientes espacios de construcción para §YBase Aérea§!"
 FRA_air_bases_desc:0 "Ha llegado el momento de expandir nuestra Fuerza Aérea. Ya se han hecho planes para comenzar la construcción de nuevas Bases Aéreas para apoyar un aumento significativo tanto en personal como en aviones."
 FRA_modernisation_program:0 "Programa de Modernización"
 FRA_modernisation_program_desc:0 "Podemos aplicar algunos avances revolucionarios de ingeniería civil a nuestros Cazas para mejorar su velocidad, alcance y altitud máxima. Necesitamos centrarnos en esto si queremos mantenernos al día con los avances realizados por otros."
 FRA_buy_americain:0 "Comprar Bombarderos [USA.GetAdjective]"
 FRA_buy_americain_desc:0 "El apoyo aéreo es una parte integral de nuestras capacidades defensivas y ofensivas. Sin embargo, nuestros modelos actuales de bombarderos están demasiado anticuados, pero nos mantendremos en la carrera si podemos comprar los últimos modelos [USA.GetAdjective]."
 FRA_buy_americain_tooltip:0 "Recibiremos 200 bombarderos tácticos de [USA.GetNameDef]."
 FRA_barrage_david:0 "Barrage David"
 FRA_barrage_david_desc:0 "Inspirados por el descubrimiento [ENG.GetAdjective], el ejército aéreo ha desarrollado un nuevo modelo de radar bistático para detectar aviones enemigos."
 FRA_jet_effort:0 "Esfuerzo en Jets"
 FRA_jet_effort_desc:0 "El combate aéreo se trata de movilidad. El motor a reacción es un avance tan decisivo que los pilotos enemigos parecerán estar quietos mientras los derribamos del cielo."
 FRA_interwar_experience:0 "Experiencia de Entreguerras"
 FRA_interwar_experience_desc:0 "Los aviones que apoyan a nuestras fuerzas terrestres han sido una adición muy eficiente durante la revuelta del Anti-Atlas en el período de entreguerras. Estos aviones ahora tienen varias mejoras sugeridas, y deberíamos agregarlas a nuestras maniobras."
 FRA_reorganize_air_army:0 "Reorganizar el Ejército Aéreo"
 FRA_reorganize_air_army_desc:0 "Hemos adquirido suficiente experiencia para probar nuevas teorías en la guerra aérea más rápido, pero con nuestra estructura de mando actual, el ejército aéreo es difícil de manejar. Primero necesitamos hacer una reorganización."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "Los [SOV.GetAdjective] han creado un nuevo destacamento aerotransportado para lanzar soldados y equipo, y deberíamos hacer un grupo militar similar."
 #by Darkneon312
 FRA_purchase_american_fighters:0 "Comprar Cazas [USA.GetAdjective]"
 FRA_purchase_american_fighters_desc:0 "Nuestra actual falta de aviones ligeros modernos es una debilidad estratégica. Deberíamos contactar a los [USA.GetAdjective] y comprar algunos aviones de alto rendimiento para asegurar nuestra dominancia aérea."
 FRA_form_the_first_strategic_bombing_unit:0 "Formar la Primera Unidad de Bombardeo Estratégico"
 FRA_form_the_first_strategic_bombing_unit_desc:0 "Bombardear las fábricas y el potencial bélico del enemigo ofrece una disuasión significativa, desincentivando más hostilidades. Deberíamos formar una ala de bombarderos capaz de explotar esta capacidad estratégica."
 FRA_support_the_ecole_de_lair:0 "Apoyar a la École de l'Air"
 FRA_support_the_ecole_de_lair_desc:0 "Nuestra propia École de l'Air entrena a los pilotos en combate aéreo y bombardeo. Deberíamos buscar mejorar los programas de entrenamiento aéreo para satisfacer las necesidades de nuestra fuerza aérea en rápida expansión."
 FRA_faire_face:0 "Faire Face"
 FRA_faire_face_desc:0 "Con nuestra Fuerza Aérea mejorada, podemos comenzar a probar desarrollos actuales y superar ideas antiguas con nuevas teorías sobre la ejecución de operaciones aéreas y el uso de aviones en formaciones."
 FRA_finalize_the_potez_630:0 "Finalizar el Potez 630"
 FRA_finalize_the_potez_630_desc:0 "WIP"
 FRA_finalize_the_potez_630_tt:0 "Habilita la producción del §HPotez 630§! si no se ha investigado ya.\nEl §HPotez 630§! es §Gmás barato§! de producir que los Cazas regulares.\n"
 FRA_develop_the_ms_406:0 "Desarrollar el M.S. 406"
 FRA_develop_the_ms_406_desc:0 "WIP"
 FRA_enact_plan_v:0 "Promulgar el Plan V"
 FRA_enact_plan_v_desc:0 "Los avances recientes en doctrinas y organización aérea nos permiten estructurar una fuerza significativa capaz de llevar a cabo cualquier operación aérea que deseemos. Ahora deberíamos asignar los fondos y las capacidades de producción para construir nuestras máquinas de guerra en el aire y aprovechar estas nuevas teorías."
 FRA_develop_bomber_fleet:0 "Desarrollar la Flota de Bombarderos"
 FRA_develop_bomber_fleet_desc:0 "Ahora que podemos desplegar una fuerza aérea significativa, deberíamos buscar desarrollar bombarderos aún mejores para transportar más bombas y volar más lejos y más rápido. Que el enemigo sepa que el Tricolor puede entregar explosivos de alta potencia en cualquier momento y lugar."
 FRA_follow_up_on_the_potez:0 "Seguimiento del Potez"
 FRA_follow_up_on_the_potez_desc:0 "El bombardero de largo alcance está indefenso sin su confiable escolta. Deberíamos desarrollar cazas de escolta más grandes y de mayor alcance para nuestros bombarderos."
 FRA_provide_aerial_support:0 "Proveer Apoyo Aéreo"
 FRA_provide_aerial_support_desc:0 "Nuevos aviones, capaces de transportar una mayor carga de bombas y con fuselajes más duraderos, serán bien adecuados a nuestra doctrina donde los aviones apoyan los asaltos y avances de la infantería."
 FRA_new_french_fighter:0 "Nuevo Caza [FRA.GetAdjective]"
 FRA_new_french_fighter_desc:0 "La próxima generación de cazas ligeros [FRA.GetAdjective] superará en armas, combate y maniobrabilidad a la oposición."
 FRA_supprt_the_aeronavale:0 "Apoyar a la Aéronavale"
 FRA_supprt_the_aeronavale_desc:0 "Nuestra rama aérea naval ahora estará equipada con nuevos diseños capaces de destruir flotas enteras."

 ### FREE FRANCE ###

 FRA_improve_equatorial_roads:0 "Mejorar las Carreteras Ecuatoriales"
 FRA_improve_equatorial_roads_desc:0 "Aunque tradicionalmente fueron descuidadas, la necesidad de organizar una economía de guerra y un ejército en África Ecuatorial hizo necesario mejorar la red de carreteras."
 FRA_radio_brazzaville:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville_desc:0 "Una poderosa radio en nuestra capital en el exilio nos permitirá hacer oír nuestra voz en todo el mundo y mostrar que estamos listos para liberar la Francia Metropolitana."
 FRA_equatorial_african_gold_mining_desc:0 "Debemos explotar el oro de las colonias a su máximo potencial para alimentar el esfuerzo de guerra."
 FRA_equatorial_african_gold_mining:0 "Explotación de Oro en África Ecuatorial"
 FRA_exploit_rubber_vines:0 "Explotar las Lianas de Caucho"
 FRA_exploit_rubber_vines_desc:0 "Para complementar la plantación de caucho, se podrían explotar las lianas de caucho silvestre. Sin embargo, este trabajo es arduo y probablemente desagrade a algunos trabajadores nativos."
 FRA_an_african_army:0 "Un Ejército Africano"
 FRA_an_african_army_desc:0 "Nuestra nueva base está en África, y es desde allí que la bandera [FRA.GetAdjective] nunca dejará de ondear y finalmente aplastará a sus enemigos."
 FRA_improved_logistics:0 "Logística Mejorada"
 FRA_improved_logistics_desc:0 "La naturaleza exiliada de nuestro ejército lo obliga a luchar por todo el Imperio mientras prepara el regreso a la Metrópoli. Esos esfuerzos dejaron en claro que una planificación logística precisa es esencial para asegurar nuestra liberación."
 FRA_continue_the_fight_in_africa:0 "Continuar la Guerra en África"
 FRA_continue_the_fight_in_africa_desc:0 "La Metrópoli puede estar temporalmente bajo control enemigo, pero la guerra aún no ha terminado."
 FRA_mobilize_the_empire:0 "Movilizar el Imperio"
 FRA_mobilize_the_empire_desc:0 "Para salvar a Francia, el pueblo del Imperio será esencial. Es hora de que demuestren su agradecimiento después de años de cuidado civilizador por el faro del mundo."

