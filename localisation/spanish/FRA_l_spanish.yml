france.150.d:0 "Tras un llamado a huelga de amplio alcance por la CGT, cuya influencia en los últimos meses había llegado a un punto en el que el gobierno se vio obligado a hacer compromisos cada vez más drásticos, cientos de miles de trabajadores se movilizaron en París hacia el palacio de Borbón, lo que para muchos recordó los disturbios del 6 de febrero de 1934. Estos últimos entonces forzaron la entrada al parlamento, mientras que en el resto de la ciudad, las deserciones del ejército y la intensa violencia no pudieron ser contenidas por la policía.\n\nLiderados por Léon Jouhaux, estos declararon el fin de la Tercera República y la transición a un régimen anticapitalista y sindicalista."
france.150.a:0 "Los trabajadores ahora tienen el control."

france.151.t:0 "Muerte de Franchet D'Espèrey"
france.151.d:0 "Louis Félix Marie François Franchet d'Espèrey, Mariscal y Jefe de Estado [FRA.GetAdjective], falleció en la noche. Fue enterrado y recibió honores militares antes de ser trasladado a los Inválidos.\n\nLa muerte del Mariscal fue repentina para muchos [FRA.GetAdjective] y el gobierno, ya que no se había puesto en marcha ningún procedimiento de sucesión por el momento. Así, convocaron urgentemente a los diversos ministros para decidir a quién nombrar como sucesor.\n\nPara muchos, la elección favorita es Henri Giraud, Ministro de Guerra y quien estuvo muy cercano a Franchet d'Esperey a lo largo de su carrera militar.\n\nSin embargo, otro candidato puede enfrentarse a Giraud. Este es François Mitterrand, Ministro del Interior, quien, aunque era un simple periodista hace unos años, pudo ascender rápidamente en las filas del gobierno, lo que le permitió adquirir una excelente reputación que podría jugar a su favor."
france.151.a:0 "Giraud es la elección obvia."
france.151.b:0 "Mitterrand parece prometedor."

france.152.t:0 "Victoria del Frente Popular en [FRA.GetNameDef]"
france.152.d:0 "El Frente Popular, una alianza política compuesta por gran parte de los movimientos de izquierda [FRA.GetAdjective], incluidos el SFIO, el Partido Radical y el Partido Comunista, ganó las elecciones legislativas [FRA.GetAdjective] con el 57% de los votos. Se han organizado muchas huelgas en apoyo al frente. Léon Blum, líder del SFIO, fue nombrado Primer Ministro.\n\nSu programa se basa en la defensa de la democracia, principalmente a través de su oposición a las ligas de extrema derecha, su pacifismo y la implementación de muchas reformas sociales como las vacaciones pagadas y el deseo de revitalizar la economía mediante el desarrollo del consumo."
france.152.a:0 "¡Todo es posible!"
france.152.b:0 "Buena suerte para ellos."
france.152.c:0 "No son más que asquerosos bolcheviques."

france.153.t:0 "Victoria de la Derecha en [FRA.GetNameDef]"
france.153.d:0 "Las elecciones legislativas [FRA.GetAdjective] vieron a los diversos partidos de derecha, nominalmente la Federación Republicana y la Alianza Republicana Democrática, obtener la mayoría de los votos y así derrotar el intento del Frente Popular. Principalmente unidos en su antisocialismo y anticomunismo, su victoria también podría estar ligada al ascenso de un movimiento aún más extremista en [FRA.GetNameDef].\n\nPierre-Étienne Flandin, líder de la Alianza Republicana Democrática y visto como una figura unificadora para la derecha, fue nombrado Primer Ministro y formó un gobierno que incluyó a miembros de los principales partidos de la coalición."
france.153.a:0 "Haremos [FRA.GetNameDef] más fuerte."
france.153.b:0 "Quizás puedan devolver la estabilidad a [FRA.GetNameDef]."
france.153.c:0 "Las elecciones solo pueden llevar a los capitalistas al poder."

FRA_economic_reforms:0 "Reformas Económicas"
FRA_economic_reforms_desc:0 "La economía [FRA.GetAdjective] está en una situación precaria. Debemos iniciar reformas económicas para eliminar la inflación, estabilizar el franco y reducir el déficit nacional."
FRA_devaluation:0 "Devaluación del Franco"
