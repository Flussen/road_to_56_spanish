france.143.a:0 "Como debe ser."
france.144.t:0 "[HAI.GetNameDefCap] Rechaza Nuestra Oferta"
france.144.d:0 "[HAI.GetNameDefCap] ha decidido indignamente rechazar nuestra generosa oferta de protectorado. ¡Debemos alinearles por la fuerza lo antes posible!"
france.144.a:0 "Debemos retomar nuestra antigua colonia por la fuerza ahora."
france.145.t:0 "[FRA.GetNameDefCap] Demanda Cataluña"
france.145.d:0 "[FRA.GetNameDefCap] ha reclamado Cataluña y nos ha enviado un ultimátum. Tomarán la provincia por la fuerza si no se la damos."
france.145.a:0 "No podemos luchar contra ellos."
france.145.b:0 "¡Nunca entregaremos nuestra tierra sin luchar!"
france.146.t:0 "España Acepta"
france.146.d:0 "España ha cedido a nuestra demanda y nos ha entregado Cataluña."
france.146.a:0 "Los catalanes ahora son [FRA.GetAdjective]."
france.147.t:0 "España Rechaza"
france.147.d:0 "España se niega a ceder a nuestra demanda y está preparada para luchar."
france.147.a:0 "¡Saben las consecuencias de eso!"
france.148.t:0 "Restauración del Imperio"
france.148.d:0 "Hoy el Papa Pío XI ha entronizado a Napoleón VI como Emperador de Francia. El nuevo líder anuncia que guiará al país en estos tiempos inciertos."
france.148.a:0 "¡Viva el Emperador!"
france.149.t:0 "Jean d'Orléans Muere"
france.149.d:0 "Anoche, Jean d'Orléans, nuestro amado Rey, falleció pacíficamente mientras dormía. A pesar de su largo exilio, la providencia había permitido su regreso al reino mucho antes de su muerte, y desde su regreso, había liderado bien nuestra nación. Su hijo, Henri d'Orléans, ha tomado ahora las riendas del país, y después de su coronación será conocido como Henri VI."
france.149.a:0 "El rey ha muerto, ¡viva el rey!"
france.150.t:0 "¡Los Sindicalistas Toman el Poder!"
france.158.t:0 "¿Honrar el Acuerdo de Influencia?"
france.158.desc:0 "Nuestros objetivos se han logrado y controlamos todos los estados disputados en la región del Benelux. Nuestros socios esperan que sigamos las estipulaciones del tratado y dividamos las tierras según el acuerdo provisional firmado anteriormente. ¿Cuál será la decisión final de [ROOT.getLeader]?"
france.158.a:0 "Sí, no es solo nuestra conquista."
france.158.b:0 "Es todo nuestro."
france.159.t:0 "El Imperio Francés Se Acerca a Polonia y Rumania"
france.159.desc:0 "En un intento de solidificar la influencia francesa y probablemente prevenir la expansión alemana o [SOV.GetAdjective], [FRA.GetLeader] ha anunciado el restablecimiento de un sistema continental que defendería los intereses franceses en toda Europa.\n\nDiplomáticos franceses han sido vistos recientemente en [POL.Capital.GetCapitalVictoryPointName] y en [ROM.Capital.GetCapitalVictoryPointName]. Esta nueva alianza podría forzar a Alemania a una difícil guerra en dos frentes y asegurará el acceso francés a las preciosas exportaciones de petróleo de Rumania."
france.159.a:0 "El Imperio será la potencia dominante en Europa."
france.159.b:0 "Es reconfortante tener un aliado tan fuerte."
france.159.c:0 "¿Es esta una nueva era napoleónica?"
france.159.d:0 "Este supuesto Napoleón debe ser detenido."
