 FRA_exploit_rubber_vines2_desc:0 "Para complementar la plantación de caucho, se podrían explotar las lianas de caucho silvestre. Sin embargo, este trabajo es arduo y probablemente desagrade a algunos trabajadores nativos."
 FRA_an_african_army2:0 "Un Ejército Africano"
 FRA_an_african_army2_desc:0 "Nuestra nueva base está en África, y es desde allí que la bandera [FRA.GetAdjective] nunca dejará de ondear y finalmente aplastará a sus enemigos."
 FRA_improved_logistics2:0 "Logística Mejorada"
 FRA_improved_logistics2_desc:0 "La naturaleza exiliada de nuestro ejército lo obliga a luchar por todo el Imperio mientras prepara el regreso a la Metrópoli. Esos esfuerzos dejaron en claro que una planificación logística precisa es esencial para asegurar nuestra liberación."

