r56.news_event.1000.t:0 "Exposición Universal de París"
r56.news_event.1000.d:0 "Francia se enorgullece de lanzar con gran fanfarria la exposición universal de 1937. En París, alrededor de 101 hectáreas y 44 países ofrecen cien-cuatro-veinte-diez pabellones temáticos sobre las artes y técnicas aplicadas a la vida moderna. Casi 32 millones de visitantes se apresurarán a venir. En ese momento, París conservará el Palacio de Chaillot, el Palacio del Descubrimiento y el Palais de Tokyo. El espíritu y el nuevo arte triunfan por todas partes. El mundo quiere creer por un momento que la exposición finalmente reunirá todo lo que une a los hombres. Lo que impacta a los espíritus es el monumental pabellón ruso y alemán enfrentándose para desafiarse mutuamente: una estatua de veinticinco metros de Trabajador y Koljosiana blandiendo una hoz y un martillo que se opone a una escultura gigante de un águila con una esvástica en sus garras."
r56.news_event.1000.a:0 "Un enorme éxito global"

