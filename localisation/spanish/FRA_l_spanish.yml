 FRA_the_free_french_navy2:0 "Organizar la Armada en el Exilio"
 FRA_the_free_french_navy2_desc:0 "El mar es el primer frente entre el imperio y la metrópoli. Será el primer paso de nuestra reconquista."
 FRA_colonial_recruitment2:0 "Reclutamiento Colonial"
 FRA_colonial_recruitment2_desc:0 "La sangre reembolsará el precio pagado por [FRA.GetNameDef] por su iluminación progresiva."
 FRA_prepare_for_our_return:0 "Preparar Nuestro Regreso"
