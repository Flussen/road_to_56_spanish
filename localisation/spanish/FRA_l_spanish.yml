 france.100.t:0 "Popular Front Wins the Election"
 france.100.d:0 "The Popular Front is the winner of the legislative election and gets the majority of the Parlement. The alliance of left-wing movements, including the French Communist Party (PCF), the French Section of the Workers' International (SFIO), and the Radical and Socialist Party, announces the formation of a government headed by SFIO leader Léon Blum. The [FRA.GetAdjective] hope that Blum's government will implement social reforms to end the current political crisis."
 france.100.a:0 "With the Front, everything is possible!"
 france.154.t:0 "The Right Wins the Election"
 france.154.d:0 "The various right-wing parties, mainly the Republican Federation and the Democratic Republican Alliance, won the parliamentary elections and appointed Pierre-Étienne Flandin as prime minister.\n\nTheir plan to block a new left-wing government has been successful, and they now hope to get [FRA.GetNameDef] back on its feet, mainly by putting an end to inflation."
 france.154.a:0 "[FRA.GetNameDefCap] shall be strong again."
 france.101.t:0 "The Hoare-Laval Pact"
 france.101.d:0 "The press has unveiled the Hoare-Laval Pact to the public eye, conducted behind their backs. France and Britain, eager to stay in good grace with Italy, have negotiated a deal with Mussolini for a quick conclusion to the Second Italo-Abyssinian War with Ethiopian concessions. This is in hopes of maintaining the nation's independence, but it has been done without their knowledge. It has caused an uproar from both the right and the left, denouncing it as appeasement to Mussolini that would leave Ethiopia as little more than a puppet state. Albert Sarraut will lead until the elections."
 france.101.a:0 "Pierre Laval must resign."
 france.102.t:0 "Leon Blum Resigns"
 france.102.d:0 "With inflation rising 46%, the imposition of the 40-hour week proved highly inefficient, as the industry had a difficult time adjusting to it. The economic confusion hindered the rearmament effort, and the rapid growth of [GER.GetAdjective] armaments forced Blum to abandon the social reform programs of the Popular Front that had counted heavily on. Léon Blum resigns, the Parlement refusing to give him the means to solve the economic crisis."
 france.102.a:0 "Edouard Daladier and the radicals will form a new government."
 france.103.t:0 "Deflation!"
 france.103.d:0 "In 1936, France recovered slowly from the economic crisis that hurt the country in 1931. The unstable political situation, the stagnation of wages, and the public deficit are already challenging for the government.\n\nUnfortunately, our reliance on the gold standard is letting deflation hamper the growth of our exports and is making it more difficult for us to fulfill our debt obligations. The current economic crisis has already caused two-thirds of our exports to collapse. With widespread capital evasion, the situation is alarming, and the disillusionment of the working class for politics is compounding our problems."
 france.103.a:0 "We must reform the economy quickly."
 FRA_deflation_tooltip:0 "§YUnlock decisions to reform the economy.\n§!"
 france.104.t:0 "Matignon Agreement"
 france.104.d:0 "After the election of the Popular Front, a massive general strike of the working class broke out. Initiated in Le Havre, accompanied by factory occupations to prevent lockouts, it quickly spread through [FRA.GetNameDef]. More than a million workers went on strike. The social movement immediately followed the electoral victory of the Popular Front to reach this position of power. The new left-wing government, headed by Léon Blum, successfully negotiated social agreements, signed at the Hôtel Matignon. All workers benefit from these agreements, which are the legal right to strike, paid vacations, 40-hour workweek, and the removal of all obstacles to union organization."
 france.104.a:0 "Let's make social reforms."
 france.104.b:0 "We can't fulfill all our promises."
 france.105.t:0 "Communists Withdraw Their Support"
 france.105.d:0 "Unhappy with the recent decisions of the left government, Maurice Thorez, leader of the French Communist Party, announced that communists quit the Popular Front and would manifest their discontentment."
 france.105.a:0 "We don't need their help to lead the nation."
 france.106.t:0 "Communists Support the Government"
 france.106.d:0 "Unlike other nations, [FRA.GetNameDef] agreed to help the Spanish Republicans in the Spanish Civil War. Blum's cabinet has decided on a policy of intervention and formalized an agreement for sending munitions and volunteer soldiers to Spain. Maurice Thorez, leader of the French Communist Party, announced that communists would support Blum's politics and strength the current Front."
 france.106.a:0 "Socialists and Communists will stand together!"
 france.107.t:0 "Popular Front Collapses"
 france.107.d:0 "After two years of significant activity, the Popular Front lost its spirit and could only temporize as the European crisis grew worse and worse. The workers did gain substantial new rights, but a 46 percent rise in prices offset their 48 percent increase in wages. Unemployment remained high, and overall industrial production was stagnant. The Popular Front dissolved itself in autumn 1938, confronted by internal dissensions related to the Spanish Civil War, the opposition of the right-wing, and the persistent effects of the Great Depression."
 france.107.a:0 "Camille Chautemps will lead the new government."
 france.108.t:0 "Invite [BEL.GetNameDef] and [LUX.GetNameDef]"
 france.108.d:0 "To contain the possible resurgence of aggressive expansionism by the old Central Powers, [FRA.GetNameDef] has requested that [BEL.GetNameDEf] and [LUX.GetNameDef] join the Allies to stop [GER.GetLeader]'s ambitions."
 france.108.a:0 "We must protect the Benelux."
 france.108.b:0 "We don't want to make [GER.GetLeader] angry."
 france.109.t:0 "[ENG.GetNameDefCap] Accepts the Alliance"
 france.109.d:0 "[ENG.GetNameDefCap] approves of our efforts and has accepted the invitation of [BEL.GetNameDef] and [LUX.GetNameDef] in the alliance."
 france.109.a:0 "Gladly, we can protect ourselves against [GER.GetNameDef]."
 france.110.t:0 "[ENG.GetNameDefCap] Refuses the Alliance"
 france.110.d:0 "Despite our best efforts to offer support to the Allies, our most recent attempt to reach out to one of the nations has been met with skepticism. [ENG.GetNameDefCap] has refused to accept [BEL.GetNameDef] and [LUX.GetNameDef] into the alliance."
 france.110.a:0 "They will be an easy target for [GER.GetLeader]!"
 france.111.t:0 "La Cagoule Coup"
 france.111.d:0 "La Cagoule, officially called the Secret Committee of Revolutionary Action, is a [FRA.GetADjective] fascist-leaning and anti-communist group. It performs assassinations, bombings, sabotage of armaments, and other violent activities to add political instability. With the help of the military staff, they perform today a Coup d'Etat. Martial law has been declared and with the underway changes, whatever comes after is unlikely to be very different."
 france.111.a:0 "The military staff gives the lead to Pétain."
 france.111.b:0 "General Franchet d'Espèrey should lead the country."
 france.112.t:0 "Nationalist Referendum"
 france.112.d:0 "The popularity of the French Popular Party has snowballed, and now many nationalists claim to represent the people's wishes. Jacques Doriot has demanded a referendum. He wants to redo the legislative elections and form a coalition with the conservatives and the radicals to end the political crisis. The powerless and unpopular government accepted Doriot's demands. A few days later, the coalition won the majority in the Parliament and could constitute a new government."
 france.112.a:0 "Doriot will lead the new government."
 france.113.t:0 "[FRA.GetNameDefCap] Demands Wallonia"
 france.113.d:0 "[FRA.GetNameDefCap] has claimed Wallonia and sent us an ultimatum. [FRA.GetLeader] considers it "a rightfully [FRA.GetAdjective] territory, separated from the motherlands by the accidents of history." It is clear that they seriously consider an invasion if we don't surrender soon."
 france.113.a:0 "We can't fight against them."
 france.113.b:0 "We never give our land without fighting!"
 france.114.t:0 "[BEL.GetNameDefCap] Accepts"
 france.114.d:0 "[BEL.GetNameDefCap] has yielded to our demand and given Wallonia to us."
 france.114.a:0 "The Walloons are [FRA.GetAdjective] now."
 france.115.t:0 "[BEL.GetNameDefCap] Refuses"
 france.115.d:0 "[BEL.GetNameDefCap] refuses to yield to our demand and is prepared to fight."
 france.115.a:0 "They know the consequences of that."
 france.116.t:0 "Split [SWI.GetNameDef] Demand"
 france.116.d:0 "[FRA.GetNameDefCap] plans to split [SWI.GetNameDef] in two, where we will get the east part. Should we accept that?"
 france.116.a:0 "Yes, we must remove this country from the map!"
 france.116.b:0 "No, it's not the right moment for that."
 france.117.t:0 "[GER.GetNameDefCap] Accepts"
 france.117.d:0 "[GER.GetLeader] accepted our plan to split [SWI.GetNameDef] in two, claiming both [FRA.GetAdjective] and [GER.GetAdjective]s now rule Europe!"
 france.117.a:0 "Thanks to our new friends, Europe will be ours!"
 france.118.t:0 "[GER.GetNameDefCap] Refuses"
 france.118.d:0 "[GER.GetLeader] refused our plan to split [SWI.GetNameDef] in two, claiming the world political situation was not ready for that."
 france.118.a:0 "A terrible mistake."
 france.119.t:0 "Petain Returns to Government"
 france.119.d:0 "World War II began, and Pétain had already turned down several offers to join the government. He's critical against the parliament for the poor state of [FRA.GetAdjective] weaponry, preparation, and the interwar military budget cuts. However, during wartime, Pétain's high reputation as [FRA.GetNameDef]'s most senior soldier after Foch's death and as the most human of our military commanders, we should demand him again to rejoin our government."
 france.119.a:0 "Petain will unite the country."
 france.122.t:0 "The Cabinet Resigns"
 france.122.d:0 "The Chamber of Deputies elected Reynaud Prime Minister, but by only a single vote with most of his party abstaining. The new government is precarious; many on the Right demanded that Reynaud attack [SOV.GetNameDef]. The Chamber also forced Daladier, whom Reynaud held personally responsible for [FRA.GetNameDef]'s weakness, to be Reynaud's Minister of National Defense and War."
 france.122.a:0 "Paul Reynaud will lead the new government."
 france.123.t:0 "Restoration of the Monarchy"
 france.123.d:0 "Today the Pope Pius XI has enthroned Jean d'Orléans as King of the French. The new leader announced that he would guide the country in these uncertain times."
 france.123.a:0 "Vive le Roi!"
 france.123.b:0 "Keep Charles Maurras as the head of the country."
 france.124.t:0 "Invitation to [FRA.GetAdjective] Faction"
 france.124.d:0 "To strengthen a new alliance and contain the possible resurgence of aggressive expansionism from the old Central Powers, [FRA.GetNameDef] has requested that we join them in an alliance aiming to bring these nations together."
 france.124.a:0 "Gladly."
 france.124.b:0 "[Root.GetNameDefCap] walks its own path."
 france.125.t:0 "[From.GetNameDefCap] Joins [FRA.GetAdjective] Faction"
 france.125.d:0 "Our plan to stop the [GER.GetAdjective] influence in Europe is making progress. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
 france.125.a:0 "We are one step closer to building a strong faction."
 france.126.t:0 "[From.GetName] Refuses [FRA.GetAdjective] Alliance"
 france.126.d:0 "Despite our best efforts to offer support and help, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives or being concerned that aligning too closely with us would make them a target."
 france.126.a:0 "They could already be a target for all they know!"
 france.127.t:0 "Fate of Benelux"
 france.127.d:0 "With the annexation of Wallonia, there was a lack of defense at the border of [GER.GetNameDef]. To protect us against the [GER.GetNameDef], we must persuade the Benelux to follow our politics."
 france.127.a:0 "The northeast will be secure."
 france.128.t:0 "Communist Coup"
 france.128.d:0 "Today, just as the [Root.GetRulingParty] leadership and army were bracing for a revolt on a national scale, several officials in the [Root.GetAdjective] government swiftly placed [Root.GetLeader] under house arrest and entered negotiations with the communists.\n\nWhile retaining a pretense of safeguarding order, the negotiations effectively aimed to secure positions within the new socialist state for those who chose to cooperate. The coup was finished before anyone could move to stop it, and those who would have are now imprisoned, exiled, or executed by the new regime."
 france.128.a:0 "A true communism is needed to survive."
 france.128.b:0 "CGT will take the lead of the country."
 france.128.c:0 "[FRA.GetNameDefCap] will not be a puppet of the [SOV.GetAdjective]s!"
 france.129.t:0 "Economic Cooperation Agreement"
 france.129.d:0 "To assure perfect military cooperation, we must define some economic and logistic agreements with [ENG.GetNameDef]. Now that the deal is signed, what do the Allies need to prioritize?"
 france.129.a:0 "Share new electronic and industrial technologies."
 france.129.b:0 "Coordinate our military logistics and plans."
 france.129.c:0 "Take an economic sanction against [GER.GetNameDef]."
 france.130.t:0 "Appoint a Material Designer"
 france.130.d:0 "To fulfill the equipment demands of our army, we can hire a Material Designer. What should we choose?"
 france.130.a:0 "MAB"
 france.130.b:0 "APX"
 france.130.c:0 "De Dion-Bouton"
 france.130.e:0 "Save the option for later"
 france.131.t:0 "Commit a Tank Designer"
 france.131.d:0 "To fulfill the equipment demands of our army, we can hire a Tank Designer. What should we choose?"
 france.131.a:0 "Lorraine-Dietrich"
 france.131.b:0 "Berliet"
 france.131.c:0 "Delaunay-Belleville"
