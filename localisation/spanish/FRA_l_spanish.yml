 r56.news_event.1000.t:0 "Paris Universal Exhibition"
 r56.news_event.1000.d:0 "France is proud to launch with great fanfare the universal exhibition of 1937. In Paris, about 101 hectares and 44 countries offer hundred-four-twenty-ten pavilions themed around the arts and techniques applied to modern life. Nearly 32 million visitors will rush to come. At the time, Paris will retain the Chaillot Palace, the Palace of discovery, and the Palais de Tokyo. The spirit and the new art triumph everywhere. The world wants to believe for a moment that the exhibition will finally bring together everything that unites men. What strikes the spirits is the monumental Russian and German pavilions facing to challenge each other: a twenty-five-meter statue of Worker and Kolkhoz Woman brandishing a sickle and a hammer opposing a giant sculpture of an eagle holding a swastika in its talons."
 r56.news_event.1000.a:0 "A huge global success"
