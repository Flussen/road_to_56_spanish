france.100.t:0 "El Frente Popular Gana las Elecciones"
france.100.d:0 "El Frente Popular es el ganador de las elecciones legislativas y obtiene la mayoría en el Parlamento. La alianza de movimientos de izquierda, incluyendo el Partido Comunista Francés (PCF), la Sección Francesa de la Internacional Obrera (SFIO) y el Partido Radical y Socialista, anuncia la formación de un gobierno encabezado por el líder de la SFIO, Léon Blum. Los [FRA.GetAdjective] esperan que el gobierno de Blum implemente reformas sociales para poner fin a la actual crisis política."
france.100.a:0 "¡Con el Frente, todo es posible!"
france.154.t:0 "La Derecha Gana las Elecciones"
france.154.d:0 "Los diversos partidos de derecha, principalmente la Federación Republicana y la Alianza Republicana Democrática, ganaron las elecciones parlamentarias y nombraron a Pierre-Étienne Flandin como primer ministro.\n\nSu plan para bloquear un nuevo gobierno de izquierda ha sido exitoso, y ahora esperan poner de pie a [FRA.GetNameDef], principalmente poniendo fin a la inflación."
france.154.a:0 "[FRA.GetNameDefCap] volverá a ser fuerte."
france.101.t:0 "El Pacto Hoare-Laval"
france.101.d:0 "La prensa ha revelado el Pacto Hoare-Laval al público, realizado a sus espaldas. Francia y Gran Bretaña, ansiosas por mantenerse en buenos términos con Italia, han negociado un acuerdo con Mussolini para una rápida conclusión de la Segunda Guerra Ítalo-Abisinia con concesiones etíopes. Esto con la esperanza de mantener la independencia de la nación, pero se ha hecho sin su conocimiento. Ha causado un alboroto tanto en la derecha como en la izquierda, denunciándolo como una apaciguamiento hacia Mussolini que dejaría a Etiopía como poco más que un estado títere. Albert Sarraut liderará hasta las elecciones."
france.101.a:0 "Pierre Laval debe dimitir."
france.102.t:0 "Dimite Léon Blum"
france.102.d:0 "Con una inflación del 46%, la imposición de la semana laboral de 40 horas resultó altamente ineficiente, ya que la industria tuvo dificultades para adaptarse. La confusión económica obstaculizó el esfuerzo de rearme, y el rápido crecimiento del armamento [GER.GetAdjective] forzó a Blum a abandonar los programas de reformas sociales del Frente Popular en los que había confiado en gran medida. Léon Blum dimite, el Parlamento se niega a darle los medios para resolver la crisis económica."
france.102.a:0 "Edouard Daladier y los radicales formarán un nuevo gobierno."
france.103.t:0 "¡Deflación!"
france.103.d:0 "En 1936, Francia se recuperó lentamente de la crisis económica que afectó al país en 1931. La situación política inestable, la estancación de los salarios y el déficit público ya son un desafío para el gobierno.\n\nDesafortunadamente, nuestra dependencia del patrón oro está permitiendo que la deflación obstaculice el crecimiento de nuestras exportaciones y dificulte el cumplimiento de nuestras obligaciones de deuda. La actual crisis económica ya ha causado el colapso de dos tercios de nuestras exportaciones. Con una evasión de capital generalizada, la situación es alarmante, y la desilusión de la clase trabajadora con la política está agravando nuestros problemas."
france.103.a:0 "Debemos reformar la economía rápidamente."
FRA_deflation_tooltip:0 "§YDesbloquea decisiones para reformar la economía.\n§!"
france.104.t:0 "Acuerdo de Matignon"
france.104.d:0 "Tras la elección del Frente Popular, estalló una huelga general masiva de la clase trabajadora. Iniciada en Le Havre, acompañada de ocupaciones de fábricas para prevenir cierres patronales, rápidamente se extendió por [FRA.GetNameDef]. Más de un millón de trabajadores se declararon en huelga. El movimiento social siguió inmediatamente a la victoria electoral del Frente Popular para alcanzar esta posición de poder. El nuevo gobierno de izquierda, encabezado por Léon Blum, negoció con éxito acuerdos sociales, firmados en el Hôtel Matignon. Todos los trabajadores se benefician de estos acuerdos, que son el derecho legal a huelga, vacaciones pagadas, semana laboral de 40 horas y la eliminación de todos los obstáculos a la organización sindical."
france.104.a:0 "Hagamos reformas sociales."
france.104.b:0 "No podemos cumplir todas nuestras promesas."
france.105.t:0 "Los Comunistas Retiran Su Apoyo"
france.105.d:0 "Descontentos con las recientes decisiones del gobierno de izquierda, Maurice Thorez, líder del Partido Comunista Francés, anunció que los comunistas abandonan el Frente Popular y manifestarán su descontento."
france.105.a:0 "No necesitamos su ayuda para liderar la nación."
france.106.t:0 "Los Comunistas Apoyan al Gobierno"
france.106.d:0 "A diferencia de otras naciones, [FRA.GetNameDef] acordó ayudar a los republicanos españoles en la Guerra Civil Española. El gabinete de Blum ha decidido una política de intervención y formalizó un acuerdo para enviar municiones y soldados voluntarios a España. Maurice Thorez, líder del Partido Comunista Francés, anunció que los comunistas apoyarían las políticas de Blum y fortalecerían el Frente actual."
france.106.a:0 "¡Socialistas y Comunistas se mantendrán unidos!"
france.107.t:0 "Colapso del Frente Popular"
france.107.d:0 "Después de dos años de actividad significativa, el Frente Popular perdió su espíritu y solo pudo temporizar a medida que la crisis europea empeoraba cada vez más. Los trabajadores obtuvieron nuevos derechos sustanciales, pero un aumento del 46 por ciento en los precios compensó su aumento del 48 por ciento en los salarios. El desempleo se mantuvo alto y la producción industrial general fue estancada. El Frente Popular se disolvió en otoño de 1938, confrontado por disensiones internas relacionadas con la Guerra Civil Española, la oposición de la derecha y los efectos persistentes de la Gran Depresión."
france.107.a:0 "Camille Chautemps liderará el nuevo gobierno."
france.108.t:0 "Invitar a [BEL.GetNameDef] y [LUX.GetNameDef]"
france.108.d:0 "Para contener el posible resurgimiento del expansionismo agresivo de las antiguas Potencias Centrales, [FRA.GetNameDef] ha solicitado que [BEL.GetNameDEf] y [LUX.GetNameDef] se unan a los Aliados para detener las ambiciones de [GER.GetLeader]."
france.108.a:0 "Debemos proteger el Benelux."
france.108.b:0 "No queremos enfadar a [GER.GetLeader]."
france.109.t:0 "[ENG.GetNameDefCap] Acepta la Alianza"
france.109.d:0 "[ENG.GetNameDefCap] aprueba nuestros esfuerzos y ha aceptado la invitación de [BEL.GetNameDef] y [LUX.GetNameDef] en la alianza."
france.109.a:0 "Afortunadamente, podemos protegernos contra [GER.GetNameDef]."
france.110.t:0 "[ENG.GetNameDefCap] Rechaza la Alianza"
france.110.d:0 "A pesar de nuestros mejores esfuerzos para ofrecer apoyo a los Aliados, nuestro intento más reciente de contactar a una de las naciones ha sido recibido con escepticismo. [ENG.GetNameDefCap] ha rechazado aceptar a [BEL.GetNameDef] y [LUX.GetNameDef] en la alianza."
france.110.a:0 "¡Serán un blanco fácil para [GER.GetLeader]!"
france.111.t:0 "Golpe de Estado de La Cagoule"
france.111.d:0 "La Cagoule, oficialmente llamado Comité Secreto de Acción Revolucionaria, es un grupo [FRA.GetAdjective] fascista y anticomunista. Realiza asesinatos, bombardeos, sabotajes de armamento y otras actividades violentas para añadir inestabilidad política. Con la ayuda del estado mayor, hoy realizan un Golpe de Estado. Se ha declarado la ley marcial y con los cambios en marcha, es poco probable que lo que venga después sea muy diferente."
france.111.a:0 "El estado mayor da el liderazgo a Pétain."
france.111.b:0 "El general Franchet d'Espèrey debería liderar el país."
france.112.t:0 "Referéndum Nacionalista"
france.112.d:0 "La popularidad del Partido Popular Francés ha crecido enormemente, y ahora muchos nacionalistas afirman representar los deseos del pueblo. Jacques Doriot ha exigido un referéndum. Quiere repetir las elecciones legislativas y formar una coalición con los conservadores y los radicales para poner fin a la crisis política. El gobierno impotente e impopular aceptó las demandas de Doriot. Unos días después, la coalición ganó la mayoría en el Parlamento y pudo constituir un nuevo gobierno."
france.112.a:0 "Doriot liderará el nuevo gobierno."
france.113.t:0 "[FRA.GetNameDefCap] Demanda Valonia"
france.113.d:0 "[FRA.GetNameDefCap] ha reclamado Valonia y nos ha enviado un ultimátum. [FRA.GetLeader] lo considera "un territorio legítimamente [FRA.GetAdjective], separado de la madre patria por los accidentes de la historia". Está claro que consideran seriamente una invasión si no nos rendimos pronto."
france.113.a:0 "No podemos luchar contra ellos."

france.113.b:0 "¡Nunca entregaremos nuestra tierra sin luchar!"
france.114.t:0 "[BEL.GetNameDefCap] Acepta"
france.114.d:0 "[BEL.GetNameDefCap] ha cedido a nuestra demanda y nos ha entregado Valonia."
france.114.a:0 "Los valones ahora son [FRA.GetAdjective]."
france.115.t:0 "[BEL.GetNameDefCap] Rechaza"
france.115.d:0 "[BEL.GetNameDefCap] se niega a ceder a nuestra demanda y está preparado para luchar."
france.115.a:0 "¡Saben las consecuencias de eso!"
france.116.t:0 "Demanda de Dividir [SWI.GetNameDef]"
france.116.d:0 "[FRA.GetNameDefCap] planea dividir [SWI.GetNameDef] en dos, donde obtendremos la parte oriental. ¿Deberíamos aceptar eso?"
france.116.a:0 "Sí, debemos eliminar este país del mapa."
france.116.b:0 "No, no es el momento adecuado para eso."
france.117.t:0 "[GER.GetNameDefCap] Acepta"
france.117.d:0 "[GER.GetLeader] aceptó nuestro plan de dividir [SWI.GetNameDef] en dos, afirmando que tanto [FRA.GetAdjective] como [GER.GetAdjective] ahora gobiernan Europa."
france.117.a:0 "¡Gracias a nuestros nuevos amigos, Europa será nuestra!"
france.118.t:0 "[GER.GetNameDefCap] Rechaza"
france.118.d:0 "[GER.GetLeader] rechazó nuestro plan de dividir [SWI.GetNameDef] en dos, afirmando que la situación política mundial no estaba lista para eso."
france.118.a:0 "Un terrible error."
france.119.t:0 "Pétain Regresa al Gobierno"
france.119.d:0 "Comenzó la Segunda Guerra Mundial y Pétain ya había rechazado varias ofertas para unirse al gobierno. Critica al parlamento por el mal estado del armamento [FRA.GetAdjective], la preparación y los recortes presupuestarios militares del período de entreguerras. Sin embargo, durante la guerra, la alta reputación de Pétain como el soldado más veterano de [FRA.GetNameDef] tras la muerte de Foch y como el más humano de nuestros comandantes militares, debemos insistir nuevamente para que se reincorpore a nuestro gobierno."
france.119.a:0 "Pétain unirá al país."
france.122.t:0 "El Gabinete Dimite"
france.122.d:0 "La Cámara de Diputados eligió a Reynaud como Primer Ministro, pero por solo un voto con la mayoría de su partido absteniéndose. El nuevo gobierno es precario; muchos en la derecha exigieron que Reynaud atacara a [SOV.GetNameDef]. La Cámara también obligó a Daladier, a quien Reynaud consideraba personalmente responsable de la debilidad de [FRA.GetNameDef], a ser el Ministro de Defensa Nacional y Guerra de Reynaud."
france.122.a:0 "Paul Reynaud liderará el nuevo gobierno."
france.123.t:0 "Restauración de la Monarquía"
france.123.d:0 "Hoy el Papa Pío XI ha entronizado a Jean d'Orléans como Rey de los Franceses. El nuevo líder anunció que guiará al país en estos tiempos inciertos."
france.123.a:0 "¡Viva el Rey!"
france.123.b:0 "Mantener a Charles Maurras como jefe del país."
france.124.t:0 "Invitación a la Facción [FRA.GetAdjective]"
france.124.d:0 "Para fortalecer una nueva alianza y contener el posible resurgimiento del expansionismo agresivo de las antiguas Potencias Centrales, [FRA.GetNameDef] ha solicitado que nos unamos a ellos en una alianza destinada a unir estas naciones."
france.124.a:0 "Con gusto."
france.124.b:0 "[Root.GetNameDefCap] sigue su propio camino."
france.125.t:0 "[From.GetNameDefCap] Se Une a la Facción [FRA.GetAdjective]"
france.125.d:0 "Nuestro plan para detener la influencia [GER.GetAdjective] en Europa está progresando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza."
france.125.a:0 "Estamos un paso más cerca de construir una facción fuerte."
france.126.t:0 "[From.GetName] Rechaza la Alianza [FRA.GetAdjective]"
france.126.d:0 "A pesar de nuestros mejores esfuerzos para ofrecer apoyo y ayuda, nuestro intento más reciente de contactar a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] ha rechazado unirse a la alianza, tal vez dudando de nuestros motivos o preocupado de que alinearse demasiado estrechamente con nosotros los convierta en un objetivo."
france.126.a:0 "¡Podrían ser ya un objetivo por lo que saben!"
france.127.t:0 "Destino del Benelux"
france.127.d:0 "Con la anexión de Valonia, hubo una falta de defensa en la frontera de [GER.GetNameDef]. Para protegernos contra [GER.GetNameDef], debemos persuadir al Benelux para que siga nuestra política."
france.127.a:0 "El noreste estará seguro."
france.128.t:0 "Golpe Comunista"
france.128.d:0 "Hoy, justo cuando el liderazgo de [Root.GetRulingParty] y el ejército se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno [Root.GetAdjective] colocaron rápidamente a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los comunistas.\n\nMientras mantienen la apariencia de salvaguardar el orden, las negociaciones efectivamente apuntaron a asegurar posiciones dentro del nuevo estado socialista para aquellos que eligieran cooperar. El golpe se completó antes de que alguien pudiera moverse para detenerlo, y aquellos que lo hubieran hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen."
france.128.a:0 "Se necesita un verdadero comunismo para sobrevivir."
france.128.b:0 "La CGT tomará el liderazgo del país."
france.128.c:0 "[FRA.GetNameDefCap] no será un títere de los [SOV.GetAdjective]!"
france.129.t:0 "Acuerdo de Cooperación Económica"
france.129.d:0 "Para asegurar una cooperación militar perfecta, debemos definir algunos acuerdos económicos y logísticos con [ENG.GetNameDef]. Ahora que el acuerdo está firmado, ¿qué deben priorizar los Aliados?"
france.129.a:0 "Compartir nuevas tecnologías electrónicas e industriales."
france.129.b:0 "Coordinar nuestra logística y planes militares."
france.129.c:0 "Tomar una sanción económica contra [GER.GetNameDef]."
france.130.t:0 "Designar un Diseñador de Materiales"
france.130.d:0 "Para cumplir con las demandas de equipamiento de nuestro ejército, podemos contratar a un Diseñador de Materiales. ¿A quién deberíamos elegir?"
france.130.a:0 "MAB"
france.130.b:0 "APX"
france.130.c:0 "De Dion-Bouton"
france.130.e:0 "Guardar la opción para más tarde"
france.131.t:0 "Contratar un Diseñador de Tanques"
france.131.d:0 "Para cumplir con las demandas de equipamiento de nuestro ejército, podemos contratar a un Diseñador de Tanques. ¿A quién deberíamos elegir?"
france.131.a:0 "Lorraine-Dietrich"
france.131.b:0 "Berliet"
france.131.c:0 "Delaunay-Belleville"
france.131.e:0 "Guardar la opción para más tarde"
france.133.t:0 "Ultimátum [FRA.GetAdjective]"
france.133.d:0 "[FRA.GetNameDefCap] nos está presionando para firmar un tratado de 'asistencia mutua' con ellos, lo que les daría el derecho de estacionar fuerzas dentro de nuestro territorio. ¡Esto no es más que un intento apenas velado de anexar nuestro país, pero podemos ofrecer poca resistencia a sus tropas estacionadas en nuestra frontera!"
france.133.a:0 "Aceptar lo inevitable."
france.133.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
france.134.t:0 "[LUX.GetNameDefCap] Se Somete"
france.134.d:0 "[LUX.GetNameDefCap] ha cedido a nuestras demandas. Hemos reemplazado al gobierno actual con uno anti-alemán, y ahora seguirán nuestra voluntad."
france.134.a:0 "Están a salvo de [GER.GetNameDef]."
france.135.t:0 "[LUX.GetNameDefCap] Rechaza Nuestra Oferta"
