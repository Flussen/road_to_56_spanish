demobilization_desc:0 "Con la amenaza de guerra pareciendo distante, la gente ya no está dispuesta a aceptar las dificultades de las leyes de tiempos de guerra. Necesitamos revisar nuestras leyes y considerar cambiarlas para calmar a los manifestantes antes de que la situación se agrave."
