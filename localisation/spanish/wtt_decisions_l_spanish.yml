GER_military_buildup:0 "Acumulación Militar"
GER_weserubung_sud:0 "Weserübung-Süd"
GER_weserubung_sud_desc:0 "Para obtener una buena base para la invasión de Noruega, primero debemos movernos hacia Dinamarca."
GER_weserubung_nord:0 "Weserübung-Nord"
GER_weserubung_nord_desc:0 "Noruega es un punto estratégico crítico y un punto obvio de ataque para cualquier enemigo que quiera interrumpir nuestro comercio de acero con Suecia. No podemos arriesgarnos a que nuestros enemigos establezcan bases en esta región."
GER_case_yellow_netherlands:0 "Fall Gelb - Países Bajos"
GER_case_yellow_netherlands_desc:0 "Un ataque a través de Bélgica nos obliga a pasar por un frente demasiado estrecho. Debemos expandir nuestro plan de guerra para incluir a los Países Bajos para evitar los errores cometidos en 1914."
GER_case_yellow_belgium_luxembourg:0 "Fall Gelb - Bélgica y Luxemburgo"
GER_case_yellow_belgium_luxembourg_desc:0 "Un ataque a través de la Línea Maginot es un suicidio. La flanquearemos por el norte y nos moveremos a través de las Ardenas para evitar las fortificaciones más pesadas."
GER_polish_ultimatum:0 "Emitir el Ultimátum a Polonia"
