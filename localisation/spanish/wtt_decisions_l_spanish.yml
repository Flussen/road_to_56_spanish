SOV_return_manchuria_desc:0 "Devolveremos Manchuria al único régimen popular legítimo en China."
fascism_on_the_rise:0 "Fascismo en Ascenso"
fascism_on_the_rise_desc:0 "Elementos políticos vocales han comenzado a hablar a favor de los valores fascistas, encontrando un apoyo creciente entre la población. El camino de la nación hacia el fascismo está abierto, esperando solo la elección de una transición pacífica o violenta."
prepare_for_fascist_civil_war:0 "Prepararse para la Guerra Civil"
prepare_for_fascist_civil_war_desc:1 "No tenemos tiempo para esperar los lentos cambios en la mente de las personas. Por su propio bien, debemos forzar la cuestión rápidamente, incluso si algunos pueden perder la vida en el proceso. A diferencia de un referéndum pacífico, una guerra civil causará una tremenda devastación a nuestras fuerzas armadas y a la industria e infraestructura del país. Sin embargo, también es más rápida y asegura que impondramos nuestra voluntad de manera más contundente después."
expand_civil_fascism_support:0 "Expandir el Apoyo Civil"
expand_civil_fascism_support_desc:1 "Debemos asegurar la continua expansión del apoyo a nuestra causa entre el pueblo y animarles a desafiar públicamente la autoridad del gobierno actual. A medida que la posición del gobierno se socave cada vez más y continúen los disturbios civiles, será más fácil para nosotros alcanzar nuestros objetivos. Esto es especialmente cierto si, a diferencia de un cambio legal de gobierno, estos objetivos implican un medio más siniestro de cambio de régimen."
army_support_for_fascist_civil_war:0 "Expandir el Apoyo Militar"
army_support_for_fascist_civil_war_desc:0 "Sin un amplio apoyo militar, cualquier esperanza de victoria en una lucha ideológica armada sería vana. Debemos asegurar la lealtad de unidades bien posicionadas de nuestras fuerzas militares."
army_support_TT:0 "Cada vez que se aumenta el apoyo militar, se agrega un 10% a la fuerza de tu facción en la guerra civil, hasta un máximo de 70% de fuerza total.\n"
ensure_general_loyalty_for_fascist_civil_war:1 "Asegurar la Lealtad del Mando Inferior del Ejército"
ensure_general_loyalty_for_fascist_civil_war_desc:0 "Ciertos generales pueden albergar sentimientos secretos a favor del fascismo. Debemos acercarnos a ellos y asegurar su lealtad para cuando comience la lucha."
ensure_marshal_loyalty_for_fascist_civil_war:0 "Asegurar la Lealtad del Mando Superior del Ejército"
ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "Ciertos mariscales de campo pueden albergar sentimientos secretos a favor del fascismo. Debemos acercarnos a ellos y asegurar su lealtad para cuando comience la lucha."
siphon_equipment_stockpiles_for_fascist_civil_war:0 "Desviar Equipamiento"
siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "Al desviar los almacenes de equipo de la nación, podemos crear un pequeño arsenal de armamento para ayudarnos en nuestra futura lucha."
formulate_surprise_attack_plan_for_fascist_civil_war:0 "Formular un Plan de Ataque Sorpresa"
formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "El enemigo no tiene idea de la calamidad inminente. Debemos asegurarnos de que así siga, mientras dirigimos nuestros planes de batalla para aprovechar al máximo el elemento sorpresa."
formulate_surprise_attack_plan_for_civil_war_tt:0 "El Plan de Ataque Sorpresa otorga un bono de ataque del 25% a todas las divisiones en territorio central, durante 30 días.\n"
ignite_the_fascist_civil_war:0 "Encender la Guerra Civil"
ignite_the_fascist_civil_war_desc:0 "Ha llegado el momento de lanzarse. Se han hecho todos los preparativos que consideramos necesarios. No hay vuelta atrás ahora."
