blow_suez_canal:0 "Destruir el Canal de Suez"
blow_suez_canal_desc:0 "No podemos permitir que nuestros enemigos utilicen el estratégicamente vital Canal de Suez. Por lo tanto, debemos comenzar los preparativos para infligir suficiente daño dirigido al canal para que permanezca fuera de servicio por una larga duración. Esto limitará significativamente la capacidad del enemigo para mover barcos desde Asia y África Oriental hacia el Mediterráneo."
blow_panama_canal:0 "Destruir el Canal de Panamá"
blow_panama_canal_desc:0 "No podemos permitir que nuestros enemigos utilicen el estratégicamente vital Canal de Panamá. Por lo tanto, debemos comenzar los preparativos para infligir suficiente daño dirigido al canal para que permanezca fuera de servicio por una larga duración. Esto aumentará significativamente la dificultad para el enemigo de mover barcos entre el Pacífico y el Atlántico."
rebuild_suez_canal:0 "Reparar el Canal de Suez"
rebuild_suez_canal_desc:0 "El Canal de Suez es de suma importancia para nuestro esfuerzo bélico. Debemos asignar los recursos necesarios para reconstruir este gran canal y utilizarlo para trasladar libremente barcos y tropas entre el Mediterráneo y el Océano Índico."
rebuild_panama_canal:0 "Reparar el Canal de Panamá"
rebuild_panama_canal_desc:0 "El Canal de Panamá es de suma importancia para nuestro esfuerzo bélico. Debemos asignar los recursos necesarios para reconstruir este gran canal y utilizarlo para trasladar libremente barcos y tropas entre los océanos Pacífico y Atlántico."
