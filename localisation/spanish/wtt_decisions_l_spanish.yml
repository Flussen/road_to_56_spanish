JAP_test_the_soviets:0 "Poner a prueba a los [SOV.GetAdjective]s"

JAP_test_the_soviets_desc:0 "Compartimos una larga frontera con [SOV.GetNameDef] en Corea y Manchuria. Existen muchos puntos conflictivos potenciales donde nuestras fuerzas podrían enfrentarse en cualquier momento. Para nosotros, esto crea una oportunidad de poner a prueba la respuesta soviética ante una provocación menor."
JAP_border_conflict_warning_SOV:0 "Provocación Fronteriza en la Frontera [JAP.GetAdjective]"
JAP_border_conflict_warning_SOV_desc:0 "Ha habido un enfrentamiento entre nuestros guardias fronterizos y soldados [JAP.GetAdjective] en nuestra frontera compartida en Corea. Nuestras fuentes en [JAP.GetNameDef] informan que esto puede ser el primer paso hacia una confrontación más significativa. Debemos reforzar la frontera con [JAP.GetNameDef] de inmediato."
JAP_border_conflict_escalation_warning_SOV:0 "Preparativos [JAP.GetAdjective]"
JAP_border_conflict_escalation_warning_SOV_desc:0 "El reconocimiento aéreo ha confirmado grandes movimientos de tropas en el lado [JAP.GetAdjective] de la frontera. No sabemos si o cuándo los [JAP.GetAdjective] han decidido atacar, pero debemos estar listos."
JAP_border_incident_forgotten:0 "Ventana de Oportunidad"
JAP_border_incident_forgotten_desc:1 "Si queremos utilizar el incidente en la frontera [SOV.GetAdjective] con Corea, debemos actuar rápidamente."
JAP_escalate_incident_to_border_conflict_SOV:0 "Escalar el Incidente"
JAP_escalate_incident_to_border_conflict_SOV_desc:0 "Parece que los [SOV.GetAdjective] no están retrocediendo en el conflicto. En este punto, debemos escalar a una confrontación armada o retroceder nosotros mismos."
JAP_border_conflict_time_until_cancelled:0 "Terminar el conflicto"
JAP_border_conflict_time_until_cancelled_desc:0 "Al ritmo actual, solo podemos sostener las operaciones de combate por un tiempo antes de tener que retirarnos."
JAP_border_conflict_escalate_conflict:0 "Escalar el Conflicto"
JAP_border_conflict_escalate_conflict_desc:0 "El conflicto en la frontera con [SOV.GetNameDef] se ha estancado. Tal vez, al escalar más y comprometer más tropas en el teatro, aún podamos lograr la victoria."
JAP_border_conflict_escalate_to_war:0 "Declarar Guerra"
JAP_border_conflict_escalate_to_war_desc:0 "Los combates en la región disputada han continuado por un tiempo y no muestran signos de detenerse. Debemos estar preparados para dar el siguiente paso y ver este conflicto como el primer paso hacia una guerra general."
JAP_border_conflict_back_out_of_conflict:0 "Retroceder"
JAP_border_conflict_back_out_of_conflict_desc:0 "El peligro de que este conflicto se salga de control y se convierta en una guerra a gran escala entre nuestros países es demasiado grande. Deberíamos cortar nuestras pérdidas ahora y enviar señales diplomáticas al otro lado."
