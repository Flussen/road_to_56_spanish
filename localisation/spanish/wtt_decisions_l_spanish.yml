SOV_relocate_industry_from_moscow:0 "Reubicar la Industria desde Moscú"
SOV_relocate_industry_from_moscow_desc:0 "Evacuar la maquinaria pesada de nuestras fábricas de Moscú a los Urales es una tarea gigantesca, pero es necesaria para asegurar nuestra producción de guerra."
SOV_relocate_industry_from_moscow_tt:0 "§REstos efectos requieren el control de Moscú cuando expire la decisión.§!"
