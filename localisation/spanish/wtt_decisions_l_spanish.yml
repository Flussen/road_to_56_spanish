hold_fight_on_the_beaches_speech:0 "Dar el discurso 'Lucharemos en las playas'"
hold_fight_on_the_beaches_speech_desc:0 "'Seguiremos hasta el final. Lucharemos en Francia, lucharemos en los mares y océanos, lucharemos con creciente confianza y creciente fuerza en el aire, defenderemos nuestra isla, sea cual sea el costo. Lucharemos en las playas, lucharemos en los terrenos de desembarco, lucharemos en los campos y en las calles, lucharemos en las colinas; nunca nos rendiremos...'"
fight_on_the_beaches_speech:0 "Discurso 'Lucharemos en las playas'"
operation_fork:0 "Operación Fork"
operation_fork_desc:0 "La nación recién independizada de Islandia ocupa una ubicación extremadamente estratégica en el Atlántico Norte. La pérdida de Noruega pondría a la isla indefensa en una posición vulnerable. Debemos adelantarnos a nuestros enemigos en la invasión y ocupación de Islandia, para que no obtengan las bases estratégicas de la isla desde las cuales podrían poner en peligro nuestras líneas de suministro. Solo con nuestra protección estarán los [ICE.GetAdjective]s seguros de nuestros enemigos."
invade_ireland:0 "Invadir [IRE.GetNameDef]"
invade_ireland_desc:0 "Debemos asegurar la seguridad de nuestros convoyes por cualquier medio necesario. Una invasión de [IRE.GetNameDef] puede no ser aceptable para algunos de nosotros, pero si eso es lo que se necesita para obtener el uso de sus bases aéreas, que así sea."
macdonald_proposal:0 "La Propuesta Macdonald"
macdonald_proposal_desc:0 "Debemos asegurar la seguridad de nuestros convoyes, y para lograr esto, las bases aéreas y navales [IRE.GetAdjective] son de suma importancia. Enviaremos un enviado para proponer un intercambio de Irlanda del Norte a cambio de la entrada inmediata de [IRE.GetNameDef] en la guerra de nuestro lado."
hold_blood_toil_tears_sweat_speech:0 "Dar el discurso 'Sangre, esfuerzo, lágrimas y sudor'"
hold_blood_toil_tears_sweat_speech_desc:0 "'No tengo nada más que ofrecer que sangre, esfuerzo, lágrimas y sudor. [...] Preguntáis, ¿cuál es nuestra política? Diré: Es hacer la guerra, por mar, tierra y aire, con todo nuestro poder y con toda la fuerza que Dios nos pueda dar; hacer la guerra contra una tiranía monstruosa, nunca superada en el oscuro y lamentable catálogo del crimen humano. Esa es nuestra política. Preguntáis, ¿cuál es nuestro objetivo? Puedo responder en una palabra: Victoria. Victoria a toda costa—Victoria a pesar de todo el terror—Victoria, por largo y duro que sea el camino, porque sin victoria no hay supervivencia.'"
blood_toil_tears_sweat_speech:0 "Discurso 'Sangre, esfuerzo, lágrimas y sudor'"
hold_this_was_their_finest_hour_speech:0 "Dar el discurso 'Esta fue su mejor hora'"
hold_this_was_their_finest_hour_speech_desc:0 "'Por lo tanto, preparémonos para nuestras obligaciones, y comportémonos de tal manera que si el Imperio Británico y su Commonwealth duran mil años, los hombres seguirán diciendo, Esta fue su mejor hora.'"
this_was_their_finest_hour_speech:0 "Discurso 'Esta fue su mejor hora'"
mers_el_kebir_raid:1 "Operación Catapulta"
mers_el_kebir_raid_desc:0 "La flota [FRA.GetAdjective] ha caído en manos de la Francia de Vichy, y no podemos permitir que caiga en manos [GER.GetAdjective]. No importa cuán repugnante sea, debemos exigir la rendición inmediata de la marina de nuestro antiguo aliado bajo la amenaza de bombardeo."
FRA_vichy_france:0 "Francia de Vichy"
FRA_scuttle_the_fleet:0 "Hundir la Flota"
FRA_scuttle_the_fleet_desc:0 "Fuerzas extranjeras están presionando para tomar el control de nuestras fuerzas navales por la fuerza. No podemos permitir que esto suceda y debemos hundir nuestros barcos."
