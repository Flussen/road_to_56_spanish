SOV_seize_manchuria:0 "Tomar Manchuria"
SOV_seize_manchuria_desc:0 "Como resultado de la guerra civil japonesa, [MAN.GetNameDef] se ha liberado del dominio japonés. Tenemos una oportunidad de oro para finalmente establecer el control [SOV.GetAdjective] sobre la zona si actuamos rápidamente."
