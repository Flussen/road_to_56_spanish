political_actions:0 "Acciones Políticas"
ban_fascist_party:0 "Prohibir el Fascismo"
ban_fascist_party_desc:0 "En la situación actual, permitir que los partidos fascistas continúen organizándose socavaría nuestra capacidad para gobernar eficazmente. Se deberán tomar medidas drásticas."
ban_fascist_party_tt:1 "Cambio en la popularidad del Fascismo: §G-§![?.Root.party_popularity@fascism|%0G].\n"
ban_democratic_party:1 "Prohibir los Partidos Democráticos"
ban_democratic_party_desc:1 "Los partidos del centro político han sido una espina en el costado de nuestro gobierno durante demasiado tiempo. Su insistencia en los 'derechos' del individuo socava nuestros esfuerzos por crear una nación mejor para toda nuestra población."
ban_democratic_party_tt:1 "Cambio en la popularidad de la Democracia: §G-§![?.Root.party_popularity@democratic|%0G].\n"
ban_communist_party:0 "Prohibir el Comunismo"
ban_communist_party_desc:0 "El Partido Comunista ha estado protestando contra el gobierno en cada oportunidad, sembrando descontento y dificultando el gobierno. Es hora de tomar medidas drásticas contra esto."
ban_communist_party_tt:1 "Cambio en la popularidad del Comunismo: §G-§![?.Root.party_popularity@communism|%0G].\n"
anti_fascist_raids:0 "Redadas Antifascistas"
anti_fascist_raids_desc:0 "Debemos tomar medidas drásticas contra los elementos fascistas en nuestra nación por el bien de la estabilidad doméstica a largo plazo. Su influencia es demasiado significativa y potencialmente podría convertirse en un problema para el estado."
anti_democratic_raids:0 "Redadas Antidemocráticas"
anti_democratic_raids_desc:0 "Debemos tomar medidas drásticas contra los elementos democráticos en nuestra nación por el bien de la estabilidad doméstica a largo plazo. Su influencia es demasiado significativa y potencialmente podría convertirse en un problema para el estado."
anti_communist_raids:0 "Redadas Anticomunistas"
anti_communist_raids_desc:0 "Debemos tomar medidas drásticas contra los elementos comunistas en nuestra nación por el bien de la estabilidad doméstica a largo plazo. Su influencia es demasiado significativa y potencialmente podría convertirse en un problema para el estado."
