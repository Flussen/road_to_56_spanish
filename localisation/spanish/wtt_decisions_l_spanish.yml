byz_triumph_for_italy:0 "Triunfo para Italia"
byz_triumph_for_italy_desc:0 "Italia ha caído bajo nuestro control, y deberíamos reintegrarla en el imperio con una ceremonia gloriosa."
byz_triumph_for_middle_east:0 "Triunfo para el Levante"
byz_triumph_for_middle_east_desc:0 "El Levante ha caído bajo nuestro control, y deberíamos reintegrarlo en el imperio con una ceremonia gloriosa."
byz_triumph_for_egypt_and_tunis:0 "Triunfo para Egipto y Túnez"
byz_triumph_for_egypt_and_tunis_desc:0 "Egipto y Túnez han caído bajo nuestro control, y deberíamos reintegrarlos en el imperio con una ceremonia gloriosa."
form_arabia:0 "Unir Arabia"
form_malayan_confederation:0 "Unir los Pueblos Malayos"
form_rattanakosin_kingdom:0 "Fortalecer la Herencia Rattanakosin"
form_hre:0 "Revivir el Sacro Imperio Romano"
form_scandinavia_category:0 "Restaurar la Unión de Kalmar"
form_scandinavia_category_desc:0 "Con la conquista de todos los territorios escandinavos, es hora de restaurar el espíritu de la Unión de Kalmar. Toda Escandinavia prosperará bajo nuestro gobierno."
form_nordic_league_category:0 "Proclamar la Unidad Nórdica"
form_nordic_league_category_desc:0 "Los nórdicos han sentido una afinidad particular entre sí durante mucho tiempo. Ahora que controlamos todas las tierras pertenecientes a los estados nórdicos, es posible llevar esa hermandad a nuevas alturas."
form_gran_colombia_category:0 "Revivir el Legado de Bolívar"
form_gran_colombia_category_desc:0 "Aunque el experimento de Gran Colombia sólo duró un breve período hace un siglo, ahora hemos vuelto a controlar sus territorios constituyentes. Podemos, una vez más, realizar el sueño de Bolívar."
form_austria_hungary_category:0 "Restaurar el Imperio Austrohúngaro"
form_austria_hungary_category_desc:0 "Las antiguas tierras austrohúngaras han sido conquistadas, y como su único estado sucesor restante, depende de nosotros restaurar el Imperio. No debemos demorarnos y hacerlo de inmediato."
form_commonwealth_category:0 "Reformar la Mancomunidad"
form_commonwealth_category_desc:0 "Hay mucha historia entre Polonia y Lituania. Ahora que estamos unidos de nuevo por la fuerza de las armas, tal vez sea el momento de revivir los días más gloriosos de nuestro pasado."
form_united_netherlands_category:0 "Repudiar el Tratado de Londres"
form_united_netherlands_category_desc:0 "El Tratado de Londres de 1839 separó de manera deshonrosa el norte y el sur de los Países Bajos después de un breve período de unidad. Bajo nuestro liderazgo, podemos recrear esos días y ocupar nuestro lugar como contrapeso a Francia y Alemania."
form_united_central_america_category:0 "Reconstituir la República Federal"
form_united_central_america_category_desc:0 "Hace un siglo, nuestra nación era un componente de un poderoso estado que tuvo una vida demasiado breve. Ahora que hemos conquistado los estados secesionistas que causaron su caída, podemos mirar hacia la reconstitución de la república federal y comenzar a proyectar el poder de una Centroamérica unida."
form_baltic_federation_category:0 "Unificar los Países Bálticos"
form_baltic_federation_category_desc:0 "Sólo podemos mejorar nuestras anteriores declaraciones de solidaridad regional y política exterior unificada ahora que tenemos el control de todos los Países Bálticos. Integrar a nuestros antiguos vecinos proporcionará mayor seguridad para todos ante los peligros del oeste y del este."
form_ottoman_empire_category:0 "Reformar el Imperio Otomano"
form_ottoman_empire_category_desc:0 "A través de la fuerza de las armas, hemos logrado deshacer las pérdidas que sufrimos debido a nuestra debilidad en la Gran Guerra. Para marcar esta ocasión histórica, nada sería mejor que proclamar la restauración del Imperio Otomano."
form_european_union_category:0 "Realizar la Unidad Europea"
form_european_union_category_desc:0 "Aunque el concepto de una Europa políticamente unificada sólo ha ganado algún tipo de tracción en las últimas décadas, nuestra reciente conquista de las naciones europeas continentales más poderosas nos presenta esta realidad inesperada. Tal vez sea necesario una reestructuración del gobierno para aprovechar al máximo sus oportunidades."
form_mutapa_category:0 "Recrear el Imperio Zimbabuense"
form_mutapa_category_desc:0 "Habiendo librado las partes meridionales del continente de influencias coloniales, tal vez sea hora de unir al pueblo detrás del concepto de un gran imperio de nuestro pasado. Han existido varios en esta región, y sólo necesitamos un nombre que sirva como símbolo."
form_roman_empire_category:0 "Realizar las Ambiciones Romanas"
form_roman_empire_category_desc:0 "La idea de un imperio que abarque el Mediterráneo ha resurgido en la mente popular en los últimos años. Ahora, nuestras campañas militares han superado los sueños más salvajes de incluso nuestros partidarios más ardientes, y nos encontramos al borde de poder realizar estas ambiciones. ¡Roma Invicta!"
form_persian_empire_category:0 "Recrear el Imperio Persa"
form_persian_empire_category_desc:0 "Nuestras conquistas recientes han alcanzado las extensiones del antiguo Imperio Persa. Con la rica historia de nuestra región, ¿cómo no aprovechar esta oportunidad para identificar nuestro reino como una continuación de los imperios de antaño?"
form_byzantine_empire_category:0 "Restaurar Bizancio"
form_byzantine_empire_category_desc:0 "Habiendo liberado nuestros antiguos territorios del yugo turco, ahora podemos, con algo de propaganda, reclamar que nuestra nación es la sucesora del mismísimo Imperio que los turcos terminaron hace cinco siglos. ¡Este patrimonio seguramente hará que nuestro prestigio internacional se dispare!"
byz_turkey_integrated:0 "Turquía integrada en Bizancio"
triumph_for_middle_east:0 "Medio Oriente integrado en Bizancio"

triumph_for_italy:0 "Italia fue integrada en Bizancio"
form_arabia_category:0 "Unir Arabia"
form_arabia_category_desc:0 "Durante demasiado tiempo los estados árabes han estado divididos por rivalidades regionales. Ahora que hemos unificado la península bajo nuestro dominio, ¡por fin podemos anunciar la formación de una Arabia unida!"
form_malayan_confederation_category:0 "La Confederación Pan-Malaya"
form_malayan_confederation_category_desc:0 "Grandes imperios han surgido y caído en el vasto archipiélago malayo, pero durante siglos y milenios, la gente de las islas distantes ha permanecido dividida, principalmente por los colonialistas. Una nación unida de todos los malayos es necesaria para la prosperidad y estabilidad regional. ¡A una nueva edad de oro malaya!"
form_rattanakosin_kingdom_category:0 "Fortalecer la Herencia Rattanakosin"
form_rattanakosin_kingdom_category_desc:0 "En los últimos años, nos hemos alejado de los valores tradicionales sobre los que se fundó originalmente nuestra nación. Ahora que hemos alcanzado la extensión territorial de nuestros días de gloria, tal vez sea hora de abrazar nuestra historia más estrechamente."
form_hre_category:0 "Revivir el Sacro Imperio Romano"
form_hre_category_desc:0 "El esplendor de nuestra Kaiserin no conoce límites, y tampoco las fronteras de nuestra nación. Estas ahora han crecido hasta abarcar los límites del antiguo Sacro Imperio Romano, y los países en nuestro camino ya no están en posición de objetar nuestras políticas. La Kaiserin ha decretado que aprovecharemos la oportunidad actual y que la nación asumirá su papel como sucesora espiritual del Sacro Imperio Romano. ¡Aquila Elegit Iovis Omnia Vincit!"
form_greater_german_reich_category:0 "Proclamar el Gran Reich Alemán"
form_greater_german_reich_category_desc:0 "Nuestros enemigos han sido humillados ante nosotros, y nuestros objetivos de expansión hacia el Este han sido cumplidos. Ahora es el momento de que el mundo entienda la grandeza de nuestra nación y comenzar la transformación de nuestra capital en algo de lo que todos puedan sentirse orgullosos."
form_greater_german_reich:0 "Proclamar el Gran Reich Alemán"
