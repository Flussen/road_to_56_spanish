GER_mefo_bills_category:0 "Bonos MEFO"
GER_mefo_bills_category_desc:0 "Para financiar nuestra creciente industria militar y mantenerlo en secreto de los ojos [ENG.GetAdjective] y [FRA.GetAdjective], nos hemos visto obligados a utilizar una entidad de hoja de balance para canalizar los pagos en forma de pagarés. Si no utilizamos nuestras conexiones políticas para extender las fechas de vencimiento de estos pagarés, nos veremos obligados a reembolsarlos y ya no recibiremos sus beneficios."
GER_mefo_bills_mission:0 "Bonos MEFO Vencidos"
GER_can_delay_mefo_payment:0 "Puede retrasar el pago de los Bonos MEFO."
GER_mefo_bills_mission_desc:0 "Nuestros bonos emitidos están a punto de vencerse. Debemos decidir si extenderlos o comenzar los pagos."
GER_extend_mefo_bills:0 "Bonos MEFO"
GER_extend_mefo_bills_desc:0 "Extender la fecha de vencimiento de los Bonos MEFO por otros tres meses, permitiéndonos continuar disfrutando de sus beneficios durante la duración. Sin embargo, también aumentará el costo de nuestros pagos finales."
GER_extend_mefo_bills_tt:1 "Decidir si extender los '§YBonos MEFO§!' o comenzar los pagos.\n"
GER_mefo_bills_mission_tt:1 "Emitir una extensión de seis meses de los '§YBonos MEFO§!', que entrará en vigor en la fecha de vencimiento del lote actual de bonos MEFO.\n\nEl costo de cada extensión aumentará progresivamente, hasta que estalle la guerra, momento en el cual la dependencia de los bonos MEFO se eliminará y el pago se retrasará hasta después de la conclusión de la guerra.\n\n"
GER_mefo_bills_effect_in_days:1 "Lo siguiente sucederá en [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] días:\n"
GER_mefo_bills_extension_timer:0 "Antes de la fecha de vencimiento de los Bonos MEFO."
GER_mefo_bills_extension:0 "Menos de 60 días desde que se extendieron los Bonos MEFO."
GER_mefo_bills_extended:0 "Bonos MEFO Extendidos"
GER_renew_mefos:0 "Renovar los Bonos MEFO"
GER_renew_mefos_desc:0 "El Reichsbank es crucial para reconstruir y rearmar nuestra nación. Está claro que cometimos un error en nuestra decisión de pagar nuestras deudas, y deberíamos extender los Bonos MEFO por unos meses más."
GER_cancel_mefos:0 "Cancelar los Bonos MEFO"
GER_cancel_mefos_desc:0 "Hemos dependido del Reichsbank para reconstruir nuestra industria armamentista durante demasiado tiempo. Es hora de que cumplamos con nuestro acuerdo de pagarés con nuestros fabricantes de armas y terminemos con esta farsa de los 'Bonos MEFO'."
GER_case_anton_category:0 "Caso Anton"
GER_case_anton_category_desc:0 "La intención detrás de la creación de la Francia de Vichy siempre fue mantener las colonias francesas y la flota francesa fuera de las manos de los aliados. Sin embargo, es un acuerdo que podemos rescindir en cualquier momento. Tenemos un plan elaborado para integrar por la fuerza el área y hacer un avance relámpago hacia la base de la flota francesa en Toulon."
GER_case_anton:1 "Ejecutar Caso Anton"
GER_case_anton_tt2:1 "No controla ningún estado francés en el Norte de África."
GER_case_anton_desc:0 "Nuestro estado títere en Francia ha cumplido su utilidad. Comenzaremos la integración en [Root.GetNameDef] de inmediato, y si nos movemos lo suficientemente rápido, incluso podríamos hacernos con los restos de la flota francesa."
GER_case_anton_tt:0 "Anexará a la Francia de Vichy en 7 días y se apoderará de la flota francesa.\n\n§R¡Francia podrá hundir su flota a menos que las tropas alemanas estén en Toulon en 2 días!§!\n"
