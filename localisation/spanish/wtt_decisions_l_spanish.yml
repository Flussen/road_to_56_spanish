JAP_sue_for_peace_CHI:1 "Ofrecer Términos de Rendición a [From.GetNameDef]"
JAP_sue_for_peace_TT:0 "No hay núcleos §Ychinos§! o §Ycoreanos§! en el continente controlados por §YJapón§! o cualquiera de sus súbditos."
JAP_sue_for_peace_CHI_desc:0 "Hemos perdido nuestro control en el continente. El Ejército cree que es poco probable que recuperemos los territorios perdidos. El gobierno civil sugiere que busquemos términos para mantener nuestra soberanía sobre las islas."
JAP_sue_for_peace_MAN:0 "Ofrecer Términos de Rendición a [From.GetNameDef]"
JAP_sue_for_peace_MAN_desc:0 "Hemos perdido nuestro control en el continente. El Ejército cree que es poco probable que recuperemos los territorios perdidos. El gobierno civil sugiere que busquemos términos para mantener nuestra soberanía sobre las islas."
JAP_sue_for_peace_nuke:0 "Ofrecer Rendición Incondicional"
JAP_sue_for_peace_nuke_desc:0 "El enemigo ha empleado una nueva y muy cruel bomba. La guerra no se está desarrollando necesariamente a nuestro favor. Debemos soportar lo insoportable."
JAP_sue_for_peace_nuke_mission:0 "Ejecutar ataques nucleares en suelo [JAP.GetAdjective]"
JAP_sue_for_peace_nuke_mission_desc:1 "La reciente prueba exitosa de una bomba nuclear ofrece una alternativa a una invasión a gran escala de las islas japonesas. La inteligencia sugiere que si arrebatamos el control de Okinawa e Iwo Jima a los [JAP.GetAdjective] y reducimos su flota a solo 30 barcos, atacar dos lugares en las islas principales con bombas nucleares en rápida sucesión obligará al gobierno [JAP.GetAdjective] a rendirse incondicionalmente."
JAP_request_soviet_support:0 "Solicitar Apoyo Soviético"
JAP_request_soviet_support_desc:0 "Necesitamos asistencia en nuestra actual guerra civil, y los posibles partidarios más cercanos de nuestra causa son los [SOV.GetAdjective] al norte. Tal vez podríamos intercambiar la Península de Sajalín del Sur a cambio de un grupo de divisiones de voluntarios [SOV.GetAdjective]."
JAP_nuke_1:0 "Primer ataque nuclear en Japón ejecutado"
JAP_nuke_2:0 "Segundo ataque nuclear en Japón ejecutado"
foreign_politics:0 "Política Exterior"
JAP_pressure_france:1 "Exigir Indochina"
JAP_break_the_london_naval_treaty:0 "Romper el Tratado Naval de Londres"
JAP_break_the_london_naval_treaty_desc:0 "Las restricciones indignantes del Tratado Naval de Londres son una amenaza para la seguridad de nuestra nación. Debemos tener la libertad de construir una armada que pueda enfrentarse a cualquier país que desafíe lo que es legítimamente nuestro."
JAP_tora_tora_tora:0 "¡Tora! ¡Tora! ¡Tora!"
JAP_tora_tora_tora_desc:0 "El primer golpe está por venir. Después, debemos continuar rápidamente, utilizando el impulso que hemos ganado para paralizar a nuestros enemigos antes de que sepan lo que ha sucedido."
JAP_war_with_soviet_union:0 "Declarar la Guerra a [SOV.GetNameDef]"
JAP_war_with_soviet_union_desc:0 "Nuestros aliados en Europa han firmado un pacto de no agresión con [SOV.GetNameDef]. Sin embargo, nuestra guerra no puede esperar; debemos perseguir unilateralmente un conflicto con los comunistas, incluso si eso arriesga alienar a nuestros aliados."
prospect_for_resources:1 "Prospectar Recursos"
prospect_for_resources_desc:0 "Nuestros geólogos han encontrado varios depósitos de recursos prometedores dentro de nuestros territorios. Podemos gastar algo de capital en desarrollar estos campos. Los avances en tecnología de extracción podrían hacer que más depósitos sean viables para su explotación."
