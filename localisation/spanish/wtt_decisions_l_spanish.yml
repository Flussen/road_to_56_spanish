recall_von_lettow_vorbeck_desc:0 "Con los Hohenzollern restaurados en el trono, el viejo León de África Oriental ofrece sus servicios."
GER_sharpen_air_safety_regulations:0 "Aumentar las Regulaciones de Seguridad Aérea"
GER_sharpen_air_safety_regulations_desc:0 "Con regulaciones de seguridad más estrictas, podemos prevenir algunas de las causas más comunes de accidentes catastróficos, incluidos los de dirigibles."
MAN_recruit_bandits_north:0 "Reclutar a los Bandidos del Norte"
MAN_recruit_bandits_north_desc:0 "Cada bala gastada cazando bandidos es una menos disponible para la lucha que se avecina. En lugar de luchar contra nuestros súbditos, deberíamos ofrecerles una forma de redimirse mediante el servicio al Emperador."
MAN_recruit_bandits_west:0 "Reclutar a los Bandidos del Oeste"
MAN_recruit_bandits_west_desc:0 "Cada bala gastada cazando bandidos es una menos disponible para la lucha que se avecina. En lugar de luchar contra nuestros súbditos, deberíamos ofrecerles una forma de redimirse mediante el servicio al Emperador."
MAN_recruit_bandits_east:0 "Reclutar a los Bandidos del Este"
MAN_recruit_bandits_east_desc:0 "Cada bala gastada cazando bandidos es una menos disponible para la lucha que se avecina. En lugar de luchar contra nuestros súbditos, deberíamos ofrecerles una forma de redimirse mediante el servicio al Emperador."
MAN_recruit_bandits_generic:0 "Reclutar a los Bandidos Remanentes"
MAN_recruit_bandits_generic_desc:0 "Nuestras prisiones y campos de trabajo están llenos de aquellos que una vez lucharon contra nosotros. Necesitamos cada soldado y cada rifle en la lucha por nuestra libertad. El Emperador podría mostrar su legendaria misericordia y gracia dándoles a estos criminales una forma de redimirse mediante el servicio."
MAN_release_bandits:0 "Liberar a los Bandidos"
MAN_release_bandits_desc:0 "Los antiguos criminales y maleantes han demostrado que están dispuestos a sacrificarse por su Emperador y ahora pueden ser liberados de manera segura de nuevo en la sociedad."
MAN_war_preparations:0 "Guerra de Independencia"
MAN_raise_manchu_banner:0 "Levantar los Estandartes"
MAN_raise_manchu_banner_desc:0 "En los viejos tiempos, los Emperadores Qing podían convocar a sus estandartes para luchar en sus guerras. Aunque los tiempos han cambiado, los mismos principios se aplican. La casa de los Qing requiere una vez más los servicios de sus estandartes."
MAN_disband_the_banners:0 "Disolver los Estandartes"
MAN_disband_the_banners_desc:0 "Con su servicio completo, los estandartes manchúes pueden ser enviados de nuevo a sus hogares y familias, hasta que sean requeridos nuevamente."
MAN_fund_underground_gun_shops:0 "Crear Talleres Subterráneos"
MAN_fund_underground_gun_shops_desc:0 "Si bien no logran las mismas economías de escala que las grandes fábricas, y tienen un control de calidad muy mixto, distribuir la producción de armas a talleres más pequeños repartidos por todo el país es la mejor manera de aumentar la producción rápidamente."
MAN_remove_underground_gun_shops:0 "Cerrar los Talleres Subterráneos"
MAN_remove_underground_gun_shops_desc:0 "Los talleres de armas que creamos han cumplido su propósito. Es hora de volver a una forma más organizada de producción de armas."
MAN_divert_machine_tools:0 "Desviar Herramientas de Maquinaria"
MAN_divert_machine_tools_desc:0 "Con los ferrocarriles bajo nuestro control, podemos asegurar que algunos envíos de herramientas de maquinaria se 'pierdan' en un 'error administrativo'."
MAN_prepare_to_seize_arms:0 "Prepararse para Incautar Depósitos de Armas Japonesas"
MAN_prepare_to_seize_arms_desc:0 "Los depósitos y alijos de suministros dispersos por todo el país están mal vigilados. Un asalto bien planificado y sincronizado podría tomarlos con un mínimo de bajas, dándonos acceso a armas modernas y al mismo tiempo privando a los [JAP.GetAdjective] de municiones y suministros. Gastar más tiempo y recursos en esto nos permitirá incautar más depósitos."
MAN_seize_arms:0 "Ejecutar el Plan"
MAN_seize_arms_desc:0 "¡Golpea rápidamente! ¡POR EL EMPERADOR!"
MAN_can_prepare_more_tt:0 "Aún se pueden hacer más preparativos para incautar depósitos adicionales.\n"
