CHI_communist_infiltration_desc:0 "Ha habido informes de grupos comunistas estableciendo Áreas de Base en áreas remotas del país. Deberíamos enviar agentes para confirmar esto y atacarles.\n[Root.GetDiscoveredInfiltration]"
