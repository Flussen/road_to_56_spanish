MAN_banditry_category:0 "Bandidaje"
MAN_banditry_category_desc:0 "El Ejército de Kwantung muestra poco interés en ayudar a los habitantes de Manchuria, viéndolo como una ocupación militar en lugar de una construcción nacional. El gobierno de Manchukuo, tal como es, ha recibido pocos recursos de los japoneses para mantener el orden. En este vacío de poder se vierten todo tipo de bandidos: a veces autodenominados 'luchadores por la libertad', asesinando y robando en nombre de ideas abstractas como la 'liberación nacional' o el 'internacionalismo proletario', pero más a menudo sin ninguna ideología declarada para enmascarar sus abusos."
MAN_bandit_raids:0 "Incursiones de Bandidos"
