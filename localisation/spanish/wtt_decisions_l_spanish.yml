case_anton:0 "Caso Anton"
FRA_case_anton_mission_tt:0 "Se evita la anexión."
war_measures:0 "Medidas de Guerra"
women_in_the_workforce:0 "Mujeres en la Fuerza Laboral"
women_in_the_workforce_desc:0 "A medida que los hombres se van a la guerra, miles de mujeres ocupan trabajos en las fábricas para mantener la máquina de guerra en funcionamiento."
scientist_refuge:0 "Refugio para Científicos"
scientist_refuge_desc:0 "Con el clima político actual en Europa, algunos científicos han decidido abandonar su país de origen. Han solicitado un visado de entrada en nuestro país. Concederlo nos dará una bonificación en investigación, pero también molestará a algunas personas que consideran que esto es un asunto interno en el que no deberíamos involucrarnos."
give_refuge_ger:0 "Dar refugio a los científicos [GER.GetAdjective]"
give_refuge_ita:0 "Dar refugio a los científicos [ITA.GetAdjective]"
