reinstate_wilhelm_iv_succession_rights:0 "Reinstaurar el Derecho de Sucesión del Príncipe Wilhelm"
reinstate_wilhelm_iv_succession_rights_desc:1 "El hijo del Kaiser Wilhelm III fue obligado a renunciar a su derecho de sucesión por desear casarse en contra de la aprobación del entonces jefe de familia, Wilhelm II. Como Wilhelm III ha asumido ahora ese papel, podría presionar a su padre exiliado para que apoye una reversión de esta decisión."
reinstate_wilhelm_iv_succession_rights_tt:0 "La línea de sucesión se altera.\n"
modernize_the_succession_laws:0 "Modernizar las Leyes de Sucesión"
modernize_the_succession_laws_desc:0 "El hijo del Kaiser actual, Wilhelm IV, solo tiene dos hijas como herederas. Debemos asegurar la línea de sucesión, y por eso debemos modernizar las leyes de sucesión para permitir que la Princesa Felicitas reine cuando llegue el momento."
modernize_the_succession_laws_tt:0 "Las mujeres pueden heredar el trono.\n"
request_restoration_of_british_titles:0 "Solicitar la Restauración de Títulos Británicos"
request_restoration_of_british_titles_desc:0 "En 1917 el parlamento británico votó para revocar todos los títulos de nobleza y reales británicos de las familias reales y principescas alemanas. Ahora que somos aliados y disfrutamos de excelentes relaciones, tal vez sea el momento de solicitar la reversión de esta decisión."
hindenburg_destroyed_tt:0 "El Hindenburg §YNO§! está destruido.\n"
request_restoration_of_british_titles_tt:0 "Esto sin duda conducirá a recompensas incomparables...\n"
GER_request_polish_war_participation:0 "Exigir la Participación en la Guerra de [POL.GetAdjective]"
GER_request_polish_war_participation_desc:0 "Como estamos en guerra con [SOV.GetNameDef], necesitamos pasar nuestros ejércitos por territorio [POL.GetAdjective]. Como hemos jurado protegerlos, es natural que se unan a nuestra guerra."
GER_reform_austro_hungarian_empire:1 "Reformar el Imperio Austrohúngaro"
GER_reform_austro_hungarian_empire_tt:0 "Solicitar a otros estados sucesores austrohúngaros que reformen el Imperio.\n§R¡Si aceptan, heredarás todas las guerras en las que estén involucrados!§!\n"
GER_reformed_austro_hungarian_empire:0 "Imperio Austrohúngaro Reformado"
GER_barbarossa_mission:0 "Directiva del Führer 21"
emergency_factory_conversion_defensive:0 "Conversión de Fábricas de Emergencia"
emergency_factory_conversion_defensive_desc:0 "Se necesita urgentemente más equipo en el frente. Necesitamos convertir más fábricas para producir armas y vehículos para defender nuestro país."
emergency_factory_conversion_offensive:0 "Conversión de Fábricas de Emergencia"
emergency_factory_conversion_offensive_desc:0 "Nuestras tropas necesitan urgentemente más equipo. Se necesitan más fábricas para producir el equipo necesario para ganar la guerra."
demolish_enemy_fortifications:0 "Demoler Fortificaciones Enemigas"
dismantle_maginot:0 "Desmantelar Maginot"
propaganda_efforts:0 "Esfuerzos de Propaganda"
war_propaganda:0 "Propaganda de Guerra"
war_propaganda_desc:0 "Nuestro pueblo está lamentablemente desprevenido para la guerra mientras el mundo arde a nuestro alrededor. Debemos reunir su apoyo para tomar las armas por nuestra nación."
desperate_defense:0 "Defensa Desesperada"
desperate_defense_desc:0 "No podemos retroceder más. Nuestros soldados deben atrincherarse y mantener la línea."


war_bonds:0 "Bonos de Guerra"
war_bonds_desc:0 "Necesitamos más recursos para nuestra economía de guerra, y los bonos de guerra son la forma de obtenerlos."
CHI_lessons_of_war:0 "Lecciones de la Guerra"
CHI_bolster_our_ranks:0 "Fortalecer Nuestras Filas"
CHI_industrial_evacuations_from_beijing:0 "Evacuaciones Industriales desde Beijing"
GER_barbarossa_mission_desc:0 "\"Las Fuerzas Armadas Alemanas deben estar preparadas para aplastar a la Rusia Soviética en una campaña rápida. La mayor parte del Ejército Ruso será destruida mediante operaciones audaces lideradas por puntas de lanza acorazadas.\""
USA_war_measures:0 "Medidas de Guerra"
USA_homeland_defense:0 "Ley de Emergencia para la Defensa Nacional"
USA_homeland_defense_desc:1 "El enemigo ha puesto pie en el suelo de nuestra orgullosa nación. El pueblo [USA.GetAdjective] se levantará y empujará a los invasores de vuelta al mar."
USA_aid_britain:0 "Ayudar a [ENG.GetNameDef]"
USA_establish_personal_communication_with_former_naval_person:0 "Correspondencia con el Antiguo Oficial Naval"
USA_establish_personal_communication_with_former_naval_person_desc:0 "Un nuevo líder ha asumido el cargo de Primer Ministro en [ENG.GetNameDef]. Debemos abrir un diálogo personal con él, ayudándonos a prepararnos y coordinarnos para nuestra inevitable entrada en la guerra."
USA_battle_domestic_isolationism:0 "Combatir el Aislamiento Doméstico"
USA_battle_domestic_isolationism_desc:0 "Si los elementos aislacionistas se salieran con la suya, estaríamos indefensos contra cualquier nación hostil. Para nuestro bien, debemos comenzar a desmantelar la retórica aislacionista prevalente."
USA_emergency_arms_deliveries:0 "Entregas de Armas de Emergencia"
USA_emergency_arms_deliveries_desc:0 "[FRA.GetNameDefCap] ha caído, y [ENG.GetNameDef] está sola contra el agresor, luchando por defender sus costas contra la invasión. Han indicado que su resolución es tan firme como siempre a través de su retórica encendida, y no tienen la intención de desaparecer silenciosamente en la noche. Le debemos a la democracia asegurarnos de que tengan los medios para defender su libertad."
USA_arsenal_of_democracy_decision:0 "Arsenal de la Democracia"
USA_arsenal_of_democracy_decision_desc:0 "Aunque aún no nos arrastrarán al conflicto, podemos ayudar a nuestros amigos siendo su arsenal. Hagamos que la gente entienda por qué esto es necesario."
USA_women_in_the_workforce:1 "Rosie la Remachadora"
USA_women_in_the_workforce_desc:0 "¿Puedes usar una batidora eléctrica? Si es así, puedes aprender a operar un taladro. Más de seis millones de mujeres [USA.GetAdjective] trabajaron en fábricas, construcción y otros trabajos físicos durante la guerra. Demostraron para siempre que las mujeres podían hacer el trabajo tan bien como los hombres."
CAN_women_in_the_workforce:0 "Ronnie la Chica del Bren"
CAN_women_in_the_workforce_desc:0 "Ronnie dice: '¡Sigan Produciendo!' Con nuestros hombres sirviendo en el ejército, la carga de nuestra producción militar recae en los hombros de las mujeres de nuestra nación. A lo largo de la guerra, 800,000 mujeres [CAN.GetAdjective] asumieron los trabajos que los enlistados dejaron atrás, demostrando para siempre que las mujeres podían hacer el trabajo tan bien como los hombres."
CHI_integrate_the_warlords:0 "Integrar a los Señores de la Guerra"
CHI_integrate_the_army:1 "Integrar el Ejército de [From.GetAdjective]"
CHI_integrate_the_administration:1 "Integrar la Administración de [From.GetAdjective]"
CHI_full_integration:1 "Integración Completa de [From.GetNameDef]"
