JAP_ichi_go:0 "Ichi Go"
JAP_ichi_go_desc:0 "El fin de la guerra está a la vista. Podemos llevar el conflicto a una conclusión rápida con un último esfuerzo decidido. Sin embargo, si no logramos la victoria en el próximo año, podríamos sufrir inestabilidad interna a medida que la opinión pública se vuelva en contra del esfuerzo de guerra incrementado."
