LUX_gain_new_iron_sources:0 "Obtener nuevas fuentes de hierro"
LUX_gain_new_iron_sources_desc:0 "El hierro es una piedra angular de nuestra industria, y más aún de la industria del acero. Debemos asegurar un suministro constante de este valioso recurso para que nuestra industria funcione correctamente."
LUX_find_new_export_partners:0 "Encontrar nuevos socios comerciales"
LUX_find_new_export_partners_desc:0 "Nuestra asociación con Alemania es antigua, pero no podemos mantenerla. Debemos diversificar nuestras exportaciones para poder seguir siendo económicamente independientes."
LUX_import_belgian_raw_materials:0 "Importar materias primas de Bélgica"
LUX_import_belgian_raw_materials_desc:0 "La Unión Económica Bélgica-Luxemburgo ha comenzado una época de cooperación entre nuestros países. Un paso más en esta dirección sería utilizar el hierro belga en las fábricas luxemburguesas. ¡Hagámoslo!"
LUX_neutrality_balance_convert_factories:0 "Convertir fábricas militares"
LUX_neutrality_balance_convert_factories_desc:0 "Como nación neutral, podemos centrarnos en nuestra población civil sin temor a intervención militar. Por lo tanto, debemos convertir algunas fábricas militares en fábricas civiles."
LUX_neutrality_balance_continue_disarmament:0 "Continuar el desarme"
LUX_neutrality_balance_continue_disarmament_desc:0 "No necesitamos un ejército, ya que somos neutrales y, por lo tanto, no estamos expuestos a ser invadidos. Si devolvemos a nuestros soldados al trabajo, podemos esperar que proporcionen más mano de obra para la economía."
LUX_neutrality_balance_promise_peace:0 "Prometer paz"
LUX_neutrality_balance_promise_peace_desc:0 "Si queremos que la gente de [ROOT.GetNonIdeologyName] apoye la causa de la neutralidad, debemos convencerlos de que no están en peligro."
LUX_neutrality_balance_strengthen_foreign_office:0 "Fortalecer la oficina de relaciones exteriores"
LUX_neutrality_balance_strengthen_foreign_office_desc:0 "La mejor manera de ganar una guerra es evitar que estalle. La diplomacia es la herramienta para este trabajo, y la mejor manera de prepararnos para una guerra."
LUX_neutrality_balance_convert_civilian_factory:0 "Convertir fábricas civiles"
LUX_neutrality_balance_convert_civilian_factory_desc:0 "No podemos permitirnos los lujos de la producción civil cuando estamos siendo amenazados por potencias extranjeras. Por lo tanto, las fábricas civiles ahora deben centrarse en la producción militar para salvaguardar la independencia del país."
LUX_neutrality_balance_divert_workers:0 "Desviar trabajadores al ejército"
LUX_neutrality_balance_divert_workers_desc:0 "Muchos trabajadores en [ROOT.GetNameDef] están empleados en industrias que no tendrán futuro si el país es invadido. Estas personas deben ser llevadas al ejército para beneficiar a cada hombre y mujer del país."
LUX_neutrality_balance_prepare_defenses:0 "Preparar las defensas"
LUX_neutrality_balance_prepare_defenses_desc:0 "[ROOT.GetNameDefCap] es un país muy defendible, pero seguimos siendo vulnerables debido a nuestra relativamente pequeña población y poder militar. Podemos hacer que la defensa sea más fácil construyendo estructuras defensivas adecuadas."
LUX_neutrality_balance_prepare_for_war:0 "Prepararse para la guerra"
LUX_neutrality_balance_prepare_for_war_desc:0 "Aunque el gobierno está dispuesto a rearme y defender el país, muchas personas todavía son reacias a aceptar este nuevo curso. Debemos convencer a estas personas de que el rearme es en interés de todos."
LUX_open_border_agreement_france:0 "Acuerdo de fronteras abiertas con [FRA.GetNonIdeologyName]"
LUX_open_border_agreement_france_desc:0 "[ROOT.GetNonIdeologyName] y [FRA.GetNonIdeologyName] han disfrutado de una próspera asociación a lo largo de los años. Ahora, haremos acuerdos comerciales adicionales para aliviar nuestra dependencia de su hierro."
LUX_open_border_agreement_belgium:0 "Acuerdo de fronteras abiertas con [BEL.GetNonIdeologyName]"
LUX_open_border_agreement_belgium_desc:0 "[BEL.GetNonIdeologyName] ha sido un socio a largo plazo para nosotros durante bastante tiempo, ahora es momento de hacer nuevos acuerdos comerciales para que podamos importar su hierro más barato."
LUX_open_border_agreement_netherlands:0 "Acuerdo de fronteras abiertas con los [HOL.GetNonIdeologyName]"
LUX_open_border_agreement_netherlands_desc:0 "Aunque [HOL.GetNameDef] ha gobernado [ROOT.GetNonIdeologyName] durante muchos años, nuestros dos países siguen disfrutando de buenas relaciones, lo que es un prerrequisito perfecto para formar relaciones comerciales más profundas."
LUX_currently_developing:0 "No se está desarrollando actualmente"
LUX_regional_development_decision:0 "Desarrollo regional en [FROM.GetName]"
LUX_regional_development_decision_desc:0 "Debemos asegurarnos de que nuestra gente pueda vivir con un nivel de vida aceptable. Podemos invertir en diferentes regiones para facilitar esto."
r56_LUX_revolutionary_army:0 "Ejército revolucionario"
r56_LUX_revolutionary_army_desc:0 "El ejército puede usarse como un medio de reorientación política. De esta manera, nos aseguramos de que el ejército sea leal al gobierno y también leal a la revolución."
r56_LUX_politicised_army:0 "Ejército politizado"
r56_LUX_politicised_army_desc:0 "Debemos ver al ejército como una extensión del estado, aplicando el socialismo y manteniendo la revolución."
r56_LUX_red_army:0 "Ejército Rojo [ROOT.GetAdjectiveCap]"
r56_LUX_red_army_desc:0 "A medida que los socialistas afianzan su control sobre el país, el ejército sigue como el Ejército Rojo, representando los ideales socialistas de la nación."
LUX_integrate_western_lands:0 "Integrar tierras del oeste"
LUX_integrate_western_lands_desc:0 "Los estados vecinos del oeste son culturalmente [ROOT.GetAdjectiveCap]. Deben ser integrados en [GER.GetNameDef]."
LUX_fascist_balance_fascist_propaganda:0 "Difundir propaganda fascista"
LUX_fascist_balance_fascist_propaganda_desc:0 "Nuestro aparato de propaganda es excelente para difundir nuestras ideas y efectivo para convencer a otros de que también luchen por ellas."
LUX_fascist_balance_continued_army_infiltration:0 "Continuar infiltración del ejército"
LUX_fascist_balance_continued_army_infiltration_desc:0 "Si no tenemos el apoyo de cada hombre en el ejército, hay una verdadera posibilidad de que no tengamos éxito. Asegurar la lealtad del ejército es, por lo tanto, vital."
LUX_fascist_balance_additional_funding:0 "Obtener financiación adicional"
LUX_fascist_balance_additional_funding_desc:0 "Aunque la mayoría de nuestros gastos han sido pagados por [GER.GetNameDef], algunas pequeñas actividades de nuestra organización siguen sin ser pagadas. Con financiación adicional del NSDAP, esto puede solucionarse."
LUX_fascist_balance_import_nazis:0 "Traer nazis a través de la frontera"
LUX_fascist_balance_import_nazis_desc:0 "Necesitamos personal capacitado para cambiar la opinión pública a favor de [GER.GetNameDef]. Al tener la experiencia de los miembros del partido NSDAP de [GER.GetAdjectiveCap], tal proceso se facilita."
LUX_fascist_balance_bind_army_to_country:0 "Asegurar la lealtad del ejército a [ROOT.GetNonIdeologyName]"
LUX_fascist_balance_bind_army_to_country_desc:0 "Si queremos evitar influencias extranjeras sobre nuestro querido país, el ejército debe seguir siendo leal a él a toda costa."
LUX_fascist_balance_show_national_unity:0 "Mostrar unidad nacional"
LUX_fascist_balance_show_national_unity_desc:0 "Este país está lejos de ser uniformemente nacional, pero somos un pueblo unido. Esto debe ser entendido por la población y aquellos que se oponen a nosotros."
LUX_fascist_balance_lobby_for_political_support:0 "Hacer lobby para apoyo político"
LUX_fascist_balance_lobby_for_political_support_desc:0 "Tener representación política es vital para nuestros esfuerzos. Sin ella, estamos condenados al fracaso, por lo que debemos dedicar esfuerzos significativos para asegurarnos de que tenemos influencia política."
LUX_fascist_balance_romanticise_past:0 "Romantizar nuestro pasado"
LUX_fascist_balance_romanticise_past_desc:0 "Ha habido muchos esfuerzos por desmitificar nuestro glorioso pasado. Los llamados historiadores han difundido mentiras sobre él también. Es hora de recuperar lo que hemos perdido."

