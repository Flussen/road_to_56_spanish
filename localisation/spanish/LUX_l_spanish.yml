# Ideas
LUX_charlotte:0 "Gran Duquesa Charlotte I"
LUX_charlotte_desc:0 "Con la constitución de 1919, los poderes de la Duquesa se han reducido a meras ceremonias. A pesar de esto, la Gran Duquesa Charlotte sigue siendo una figura popular de la democracia de [ROOT.GetNameDef] y su continua independencia."
