 # Ministries
LUX_ministries_desc_text:0 "El gobierno de [ROOT.GetNameDef] está compuesto por varias posiciones ministeriales diferentes. Cada ministro tiene responsabilidades distintas que se reflejan en su título.\n\nElegir al ministro adecuado para el trabajo puede ser difícil, pero es útil mirar las §GHabilidades del Ministro§! de cada uno, ya que esto determinará lo que un ministro podrá lograr. Además, la §HAfiliación Partidaria§! del ministro juega un papel crucial. Si un ministro es miembro de un partido determinado, ese partido será considerado parte del gobierno. Algunos partidos §Rrequieren más Negociaciones§! para asignarles un puesto ministerial, dependiendo del §HPrimer Ministro§!. Algunos ministros tienen sus propias ideas sobre lo que hacer. Muchos ministros potenciales de Economía, por ejemplo, están §Hformados por su línea partidaria§!, así que ten cuidado de cómo asignar diferentes ministros podría afectar el §HFuturo curso del país§!."

