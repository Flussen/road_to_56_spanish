lux_victor_idea:0 "¡Lux Victor!"
lux_victor_idea_desc:0 "Hemos sido evaluados, medidos, y no hemos fallado. ¡Viva la Duquesa y Luxemburgo!"
auxiliaries_idea:0 "Auxiliares"
auxiliaries_idea_desc:0 "Con la guerra a la vista, cada ciudadano dispuesto debe estar listo para luchar. Al reforzar nuestras fuerzas actuales con auxiliares, podemos tener una oportunidad en el conflicto que se avecina."
gendarmerie_idea:0 "Gendarmería Gran Ducal"
gendarmerie_idea_desc:0 "Una brigada de fuerzas del orden mantendrá las calles seguras para nuestros civiles y será llamada para defender la nación cuando sea necesario."
volunteer_army_idea:0 "Ejército de Voluntarios"
volunteer_army_idea_desc:0 "Cada ciudadano debe hacer su parte."
quality_over_quantity_idea:0 "Calidad sobre cantidad"
quality_over_quantity_idea_desc:0 "Aunque carezcamos de espacio, la habilidad artesanal de Luxemburgo puede convertirse en legendaria con esfuerzo. Cada bala será una pincelada y cada rifle, una obra maestra."
foreign_experts_idea:0 "Expertos Extranjeros"
foreign_experts_idea_desc:0 "Al invitar a los mejores y más brillantes a nuestros pasillos, podemos lograr grandes avances en tecnología que superen a nuestros vecinos más grandes."
LUX_communism_idea:0 "Influencia Comunista"
LUX_communism_idea_desc:0 "Los banqueros y empresarios de la élite han mantenido oprimido al pueblo de Luxemburgo durante demasiado tiempo. ¡Ahora, tomaremos nuestro país de vuelta!"
LUX_fascism_idea:0 "Influencia Fascista"
LUX_fascism_idea_desc:0 "Nuestra nación ha sucumbido bajo los tratados democráticos y el desmantelamiento que ha convertido a nuestro gran país en un objeto de burla. Solo a través del fervor nacionalista podemos recuperar el honor de nuestra nación."
LUX_democratic_idea:0 "Influencia Democrática"
LUX_democratic_idea_desc:0 "El futuro de Luxemburgo está con la democracia, Joseph Bech y el Rietspartei han guiado a nuestra nación hasta aquí y tienen el apoyo total del país."
LUX_neutrality_idea:0 "Influencia Realista"
LUX_neutrality_idea_desc:0 "La neutralidad ha sido durante mucho tiempo el camino de Luxemburgo, con un éxito variable. Esta vez, no es por elección, sino por necesidad que permanecemos separados de los conflictos venideros."
communist_neighbours:0 "Vecinos comunistas"
communist_neighbours_desc:0 "La presencia de una nación comunista cercana ha hecho que este país sea más susceptible al comunismo."
LUX_deterrence:0 "Disuasión"
LUX_deterrence_desc:0 "Una guerra con una nación tan feroz sería... imprudente."
LUX_armed_deterrence:0 "Disuasión Armada"
LUX_armed_deterrence_desc:0 "Pon a prueba tus ejércitos en las murallas de Luxemburgo, ¡porque no habrá rendición!"
