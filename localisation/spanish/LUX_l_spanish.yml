l_spanish:
  luxembourg_tree:0 "Enfoque Nacional de Luxemburgo"
  LUX_establish_national_labour_council:0 "Establecer el Consejo Nacional del Trabajo"
  LUX_establish_national_labour_council_desc:0 "El tema de la justicia social es muy candente en Luxemburgo. Se sabe que los trabajadores tienden a inclinarse hacia la izquierda políticamente, y ceder a sus demandas podría finalmente apaciguarlos. Sin embargo, estaríamos cediendo ante los socialistas y comunistas."
  LUX_focus_autocompletion_tt:0 "Este enfoque será §Hdesviado a principios de 1937§!.\n"
  strike_demands_accepted_tt:0 "La ley del §HConsejo Nacional del Trabajo§! será legislada.\n\nEsto afectará nuestra §Hpolítica futura§!."
  delayed_nlc_tt:0 "La ley del §HConsejo Nacional del Trabajo§! será retrasada aún más.\n\nEsto afectará nuestra §Hpolítica futura§!."
  LUX_revert_worker_immigration:0 "Revertir la Inmigración de Trabajadores"
  LUX_revert_worker_immigration_desc:0 "La Gran Depresión no ha golpeado a Luxemburgo tan duramente como a otras naciones, principalmente debido a nuestra política de priorizar a los ciudadanos luxemburgueses en los trabajos e incluso enviar a los trabajadores extranjeros de regreso a su país de origen. Si continuamos con esto, Luxemburgo también seguirá a flote en un mundo que recién comienza a reconstruirse después de la Gran Depresión."
  LUX_strengthen_agricultural_industry:0 "Fortalecer la Industria Agrícola"
  LUX_strengthen_agricultural_industry_desc:0 "Aunque el país se ha industrializado durante el último siglo, vastas partes de Luxemburgo aún dependen de la agricultura y los trabajos que esta proporciona. Por lo tanto, está claro que debemos fortalecer el sector económico primario."
  LUX_repair_belgian_relations:0 "Reparar las Relaciones con Bélgica"
  LUX_repair_belgian_relations_desc:0 "Históricamente, Luxemburgo ha estado más cerca de los Países Bajos. Sin embargo, su vecino, Bélgica, ha tenido relaciones tensas con nosotros. La Unión Económica Bélgica-Luxemburgo ha ayudado algo en este aspecto, pero podemos impulsar aún más esta asociación."
  LUX_begin_election_preparations:0 "Iniciar la Temporada Electoral"
  LUX_begin_election_preparations_tt:0 "Completarlo antes te dará §Hmás tiempo§! en la §HCámara de Diputados§!."
  LUX_begin_election_preparations_desc:0 "Las elecciones de 1937 se acercan rápidamente. Se puede decir que estas elecciones darán forma al futuro de Luxemburgo de manera significativa. Es natural que muchos políticos comiencen sus campañas con anticipación."
  LUX_unlock_chamberofdeputies_tt:0 "Desbloquea la §HCámara de Diputados§!"
  LUX_the_maulkuerfgesetz:0 "La Ley Maulkuerfgesetz"
  LUX_the_maulkuerfgesetz_tt:0 "Este enfoque será §Hdesviado§! al §Hconcluir las elecciones§!."
  LUX_the_maulkuerfgesetz_desc:0 "Joseph Bech ha intentado restringir las influencias comunistas desde el inicio de su victoria electoral. El último de estos esfuerzos es la ley Maulkuerfgesetz, una ley destinada a prohibir cualquier partido que busque cambiar la constitución violentamente. Si esta ley es aprobada, efectivamente prohibirá al KPL, el Partido Comunista de Luxemburgo."
  LUX_maulkuerfgesetz_passed_tt:0 "La ley del §HMaulkuerfgesetz§! será §Gaprobada§!."
  LUX_maulkuerfgesetz_didnt_pass_tt:0 "El referéndum no pasará la ley del §HMaulkuerfgesetz§!."
  LUX_maulkuerfgesetz_passed:0 "La ley Maulkuerfgesetz ha sido promulgada"
  LUX_elections_over:0 "Las elecciones han concluido"
  LUX_appoint_new_prime_minister:0 "Nombrar un Nuevo Primer Ministro"
  LUX_appoint_new_prime_minister_desc:0 "Las elecciones han terminado, el ganador ha sido declarado. El nuevo gobierno debe gobernar el país durante varios años, por lo que es mejor que la transición de poder se realice de manera fluida."
  LUX_the_dupong_ministry:0 "El Gabinete Dupong"
  LUX_the_dupong_ministry_desc:0 "Con la renuncia de Joseph Bech, este nuevo ministerio, dirigido por Pierre Dupong, tiene mucho trabajo por delante para asegurar la estabilidad de las últimas décadas. ¡Les deseamos mucha suerte!"
  LUX_elections_PD_winner:0 "§HPD§! ha ganado las elecciones"
  LUX_liberal_victory:0 "La Antorcha Liberal Brilla Brillante"
  LUX_liberal_victory_desc:0 "Los partidos liberales en Luxemburgo han sido una constante en la política del país. Han sido parte de gobiernos como el último, pero nunca han logrado asegurar una mayoría. ¡Hoy eso cambia! El PRL será un gran partido gobernante."
  LUX_elections_PRL_winner:0 "§HPRL§! ha ganado las elecciones"
  LUX_first_social_democratic_government:0 "El Primer Gobierno Socialdemócrata"
  LUX_first_social_democratic_government_desc:0 "El LSAP es un partido antiguo, pero siempre ha estado en la oposición, incluso con más de una cuarta parte de los votos. Tras su reciente éxito electoral, el partido finalmente ha ascendido a liderar el gobierno."
  LUX_elections_LSAP_winner:0 "§HLSAP§! ha ganado las elecciones"
  LUX_begin_workers_revolution:0 "Comenzar la Revolución de los Trabajadores"
  LUX_begin_workers_revolution_desc:0 "¡Finalmente ha llegado el momento! Todos los esfuerzos para socavar la voluntad del pueblo han sido en vano, ¡el socialismo finalmente triunfa en Luxemburgo! Nos desharemos de los vestigios del pasado y guiaremos a Luxemburgo hacia un brillante futuro socialista."
  LUX_elections_KPL_winner:0 "§HKPL§! ha ganado las elecciones"
  LUX_invalidate_election:0 "Invalidar las Elecciones"
  LUX_invalidate_election_desc:0 "Las elecciones han sido un desastre, la constitución permite que la Gran Duquesa invalide las elecciones y decida por sí misma cómo resolver este asunto. Debemos aprovechar esto y hacer que nuestra amada Duquesa decida lo que es mejor para Luxemburgo."
  LUX_invalidate_election_trigger_tt:0 "Menos del §H20.0%§! de participación electoral"
  LUX_contest_election_results:0 "Impugnar los Resultados Electorales"
  LUX_contest_election_results_trigger_tt:0 "Menos del §H10.0%§! de confianza en los votantes"
  LUX_contest_election_results_desc:0 "Luxemburgo es alemán y ¡el pueblo luxemburgués lo sabe! Como tal, es evidente que las elecciones han sido un fraude para mantener la fachada de la "democracia". ¡Debemos apoderarnos del control del gobierno y finalmente hacer que incluso la última persona aquí se dé cuenta de su germanidad!"
  LUX_maintain_status_quo:0 "Mantener el Status Quo"
  LUX_maintain_status_quo_desc:0 "Muchos expertos políticos esperaban que esta elección fuera de otra manera, sin embargo, los conservadores y liberales han perseverado. Esperemos que la transición de poder sea fluida y que la formación del gobierno sea rápida para que Luxemburgo esté en manos de un gobierno conocido lo antes posible."
  LUX_socialist_victory:0 "Victoria Socialista"
  LUX_socialist_victory_desc:0 "El fracaso de la ley Maulkuerfgesetz y la fenomenal campaña electoral de los socialistas les ha ganado la victoria que tanto merecían. ¡Una nueva era para Luxemburgo ha comenzado de verdad!"
  LUX_finalise_government_formation:0 "Finalizar la Formación del Gobierno"
  LUX_finalise_government_formation_desc:0 "El gobierno ha sido formado y la transición de poder ha concluido. Es hora de declarar oficialmente el fin del período electoral."
  LUX_finalise_government_formation_tt:0 "Bloquea las decisiones de §HLos Ministerios§!."
  LUX_expand_farm_subsidies:0 "Expandir los Subsidios Agrícolas"
  LUX_expand_farm_subsidies_desc:0 "La agricultura ha sido una industria vital para Luxemburgo, especialmente en el norte del pequeño país. Los subsidios para los agricultores tienen todo el sentido, por lo que necesitamos expandir esto."
  LUX_strengthen_rural_communities:0 "Fortalecer las Comunidades Rurales"
  LUX_strengthen_rural_communities_desc:0 "La urbanización del siglo XIX ha llevado a muchas comunidades rurales a la pobreza y la deuda. Debemos detener esto y redirigir algo de atención a estos pueblos que fueron dejados atrás por la industrialización."
  LUX_invigorate_mining:0 "Revitalizar la Industria Minera"
  LUX_invigorate_mining_desc:0 "Lamentablemente, Luxemburgo depende de las importaciones de hierro y de la Unión Económica Bélgica-Luxemburgo para apoyar sus industrias nacionales, especialmente la industria del acero. De ahí la necesidad de nuestra propia industria minera."
  LUX_another_declaration_of_neutrality:0 "Reforzar nuestra Neutralidad"
  LUX_another_declaration_of_neutrality_desc:0 "Con el mundo en el estado precario en el que se encuentra, debemos mantener el rumbo y defender lo que es más beneficioso para nuestra independencia continuada."

  LUX_reaffirm_treaty_of_london:0 "Reafirmar el Tratado de Londres"
  LUX_reaffirm_treaty_of_london_desc:0 "El Tratado de Londres, firmado en 1867, ha sido muy útil para nuestro país. ¡Debemos asegurarnos de que sea cumplido por todos los signatarios!"
  LUX_renegotiate_trade_agreements:0 "Renegociar los Acuerdos Comerciales"
  LUX_renegotiate_trade_agreements_desc:0 "Para reducir nuestra dependencia económica de otros países, debemos iniciar una iniciativa para renegociar nuestros acuerdos comerciales con nuestros vecinos."
  LUX_science_funding:0 "Aumentar la Financiación para la Ciencia"
  LUX_science_funding_desc:0 "Una inversión en ciencia es una inversión en el futuro. Aumentar la financiación científica incrementará nuestra producción de investigación y llevará a [ROOT.GetNonIdeologyName] hacia el futuro."
  LUX_policy_of_free_hands:0 "La Política de Manos Libres"
  LUX_policy_of_free_hands_desc:0 "Debemos mantenernos independientes a toda costa, incluso si eso significa hacer tratos con fascistas o comunistas."
  LUX_ban_international_aid:0 "Prohibir la Ayuda Internacional"
  LUX_ban_international_aid_desc:0 "Nuestra total neutralidad debe mantenerse intacta. Si permitimos la intervención en otros países, mostraría que no estamos comprometidos con la neutralidad. Por lo tanto, debemos prohibir que esto ocurra en primer lugar."
  LUX_increase_border_security:0 "Aumentar la Seguridad en las Fronteras"
  LUX_increase_border_security_desc:0 "Debemos prevenir cualquier acto potencial que pueda ser considerado agresivo. Esto incluye prohibir la caza en las regiones fronterizas y un aumento general en las patrullas fronterizas."
  LUX_control_radio_transmissions:0 "Controlar todas las Transmisiones de Radio"
  LUX_control_radio_transmissions_desc:0 "Si prohibimos las transmisiones radiales civiles, podremos coordinar nuestro ejército más fácilmente. Además, esto proporciona seguridad adicional, ya que podemos evitar que las potencias extranjeras usen la radio como propaganda o acto de guerra."
  LUX_oust_socialists_trigger_tt:0 "No tiene ningún §HSocialista§! en el gobierno."
  LUX_demonstrate_our_will:0 "Demostrar Nuestra Voluntad"
  LUX_demonstrate_our_will_desc:0 "Este país tiene una historia de resistencia y perseverancia. Hemos resistido la asimilación cultural y seguimos siendo una nación orgullosa con su propia identidad. ¡Asegurémonos de que siga siendo así!"
  LUX_oust_socialists:0 "Echar a los Socialistas"
  LUX_oust_socialists_desc:0 "La ley Maulkuerfgesetz ha polarizado al pueblo. Específicamente, los socialistas han difundido su agenda y han socavado la unidad nacional. Debemos poner fin a esto lo antes posible."
  LUX_commemorate_independence:0 "Conmemorar Nuestra Independencia"
  LUX_commemorate_independence_desc:0 "Somos un pueblo orgulloso con una historia orgullosa. Si hay algo que une al país, es nuestra voluntad colectiva de ser libres de potencias extranjeras."
  LUX_continue_the_fight:0 "Continuar la Lucha"
  LUX_continue_the_fight_desc:0 "Hemos perdido, pero la lucha no ha terminado. ¡Debemos liberar nuestra tierra a toda costa!"
  LUX_peace_in_our_times:0 "Paz en Nuestros Tiempos"
  LUX_peace_in_our_times_desc:0 "La paz ha reinado durante mucho tiempo y no parece haber una amenaza inmediata para este hermoso país. Ahora podemos relajar nuestras medidas de defensa."
  LUX_future_of_europe:0 "El Futuro de Europa"
  LUX_future_of_europe_desc:0 "Europa es más fuerte cuando está unida. Como el corazón de Europa, esta unificación debe venir de nosotros."
  LUX_privatisation_drive:0 "Cuanto más Libre la Economía..."
  LUX_privatisation_drive_desc:0 "Finalmente, tener un gobierno liberal nos ha permitido impulsar reformas para aumentar la libertad del mercado y la libertad del pueblo. Después de todo, cuanto más libre el mercado, más libre el pueblo."
  LUX_open_border_agreements:0 "Establecer Acuerdos de Frontera Abierta"
  LUX_open_border_agreements_desc:0 "La dependencia de otros países ha plagado a [ROOT.GetNameDef] durante demasiado tiempo. Debemos usar esta oportunidad para negociar nuevos acuerdos comerciales para obtener mejores precios de importación y exportación."
  LUX_lower_taxes:0 "Bajar los Impuestos"
  LUX_lower_taxes_desc:0 "Nadie puede argumentar que los impuestos más bajos no son buenos para el pueblo. Aumenta el crecimiento económico y reduce la pobreza. ¡Una verdadera victoria para el pueblo!"
  LUX_academy_of_science:0 "Establecer una Academia de Ciencia"
  LUX_academy_of_science_desc:0 "Para mantenernos a la vanguardia científicamente, debemos invertir en I+D. Una nueva academia ayudará en este asunto."
  LUX_abandon_neutrality:0 "Abandonar la Neutralidad"
  LUX_abandon_neutrality_desc:0 "El estado en el que se encuentra el mundo es una clara evidencia de que [ROOT.GetNonIdeologyName] no puede seguir siendo neutral. Debemos rearmarnos lo más rápido posible."
  LUX_seek_protection:0 "Buscar Protección"
  LUX_seek_protection_desc:0 "Una amenaza para [ROOT.GetNonIdeologyName] rápidamente abrumaría a nuestro ejército. ¡Es vital que obtengamos el apoyo de otra nación que pueda defendernos!"
  LUX_begin_rearmament:0 "Comenzar el Rearme"
  LUX_begin_rearmament_desc:0 "Las décadas de desarme deben deshacerse si queremos sobrevivir a la tormenta que se avecina."
  LUX_research_cooperation:0 "Cooperación en Investigación"
  LUX_research_cooperation_desc:0 "Las asociaciones de investigación han demostrado aumentar significativamente la innovación. Debemos unirnos y lograr verdaderas maravillas de ciencia e ingeniería."
  LUX_join_allies:0 "Unirse a los Aliados"
  LUX_join_allies_desc:0 "Demasiado tiempo hemos dejado a [ROOT.GetNameDef] solo. Ahora, nos uniremos a las democracias de Europa y las ayudaremos en su lucha contra el fascismo y el comunismo."
  LUX_extend_maginot:0 "Ampliar la Línea Maginot"
  LUX_extend_maginot_desc:0 "Como la mayor fortificación de Europa, la Línea Maginot nos brindará seguridad contra las amenazas del este."
  LUX_british_funding:0 "Financiación Militar Británica"
  LUX_british_funding_desc:0 "El ejército británico es uno de los más avanzados hasta la fecha. Si obtenemos su apoyo, seguro que tendremos éxito en la batalla."
  LUX_arms_purchases:0 "Comprar Armas"
  LUX_arms_purchases_desc:0 "Con una industria desmovilizada, no tuvimos suficiente tiempo para producir las armas necesarias. Afortunadamente, nuestros aliados están aquí para ayudarnos."
  LUX_preventive_intervention:0 "Intervención Preventiva"
  LUX_preventive_intervention_desc:0 "Sabemos lo que viene de las ideologías extremistas, debemos actuar ahora antes de que tengan la oportunidad de atacarnos."
  LUX_benelux_alliance:0 "Alianza Benelux"
  LUX_benelux_alliance_desc:0 "Podemos ganar fuerza aliándonos con nuestros socios más cercanos en las tierras bajas. Juntos, podremos resistir la invasión sin someternos a la influencia de las grandes potencias occidentales."
  LUX_decentralised_alliance:0 "Descentralizar la Alianza"
  LUX_decentralised_alliance_desc:0 "Cada nación es buena en algo, podemos usar esta diferencia y especializar a cada miembro del Benelux."
  LUX_unified_command:0 "Establecer un Mando Unificado"
  LUX_unified_command_desc:0 "Dado que la defensa es de interés para todos nuestros aliados, tendremos que trabajar juntos en este asunto."
  LUX_liberate_lowlands:0 "Liberar las Tierras Bajas"
  LUX_liberate_lowlands_desc:0 "Nuestro esfuerzo por unir las Tierras Bajas no se ha cumplido. Finalmente debemos completar la unificación."
  LUX_expand_the_customs_union:0 "Expandir la Unión Aduanera"
  LUX_expand_the_customs_union_desc:0 "La Unión Económica Bélgica-Luxemburgo ha demostrado ser beneficiosa para todos. Debemos establecer un pacto similar en la facción Benelux."
  LUX_joint_economic_development:0 "Desarrollo Económico Conjunto"
  LUX_joint_economic_development_desc:0 "Nuestras industrias unidas son poderosas, sin embargo, rara vez obtenemos ganancias de las industrias de otros países. Al establecer un programa conjunto de inversiones, podemos remediar esa situación."
  LUX_united_and_ready:0 "Unidos y Listos"
  LUX_united_and_ready_desc:0 "¡Unidos somos más fuertes, unidos estamos listos para lo que sea!"
  LUX_strike_the_german_threat:0 "Atacar la Amenaza [GER.GetAdjectiveCap]"
  LUX_strike_the_german_threat_desc:0 "[GER.GetNameDefCap] ha amenazado las tierras bajas durante demasiado tiempo. Los atacaremos de inmediato y finalmente nos liberaremos de la amenaza de invasión."
  LUX_resisted_federalisation:0 "Ha Resistido la Federalización"
  LUX_regional_development:0 "Desarrollo Regional"
  LUX_regional_development_desc:0 "Hemos encontrado limitaciones iniciales para nuestra economía. Simplemente no hay suficiente tierra desarrollada para construir fábricas. El desarrollo de estas tierras ahora tomará prioridad."
  LUX_dreams_of_federation:0 "Sueños de una Federación"
  LUX_dreams_of_federation_desc:0 "Viniendo de relativa oscuridad, ahora tenemos la oportunidad de hacer algo verdaderamente espectacular: ¡unificar las Tierras Bajas en un solo país!"
  LUX_merge_industries:0 "Fusionar las Industrias"
  LUX_merge_industries_desc:0 "La nueva nación ha estado separada durante mucho tiempo, debemos reunir su industria para ser verdaderamente uno."
  LUX_fortify_border_regions:0 "Fortificar las Regiones Fronterizas"
  LUX_fortify_border_regions_desc:0 "Estamos rodeados por amenazas potenciales, preparémonos para una invasión, por si acaso."
  LUX_establish_free_university:0 "Educación Primaria Gratuita"
  LUX_establish_free_university_desc:0 "La nueva escala de nuestra economía nos ha permitido establecer educación primaria gratuita para todos."
  LUX_agressive_stance:0 "Política Exterior Agresiva"
  LUX_agressive_stance_desc:0 "Aunque los principales países de las Tierras Bajas se han unificado, todavía hay muchas personas que desean unirse a esta nación. Estas personas deben ser unidas nuevamente."
  LUX_establish_european_claims:0 "Establecer Reivindicaciones Europeas"
  LUX_establish_european_claims_desc:0 "Somos una nación europea con muchos de nuestros pueblos en Europa que están gobernados por potencias extranjeras. Serán liberados y llevados a esta nueva nación."
  LUX_announce_colonial_claims:0 "Anunciar Reivindicaciones Coloniales"
  LUX_announce_colonial_claims_desc:0 "Los Países Bajos y Bélgica han estado mucho tiempo a la sombra de las Grandes Potencias. Ahora que podemos reclamar ser uno nosotros mismos, podemos expandir nuestro alcance en ultramar."
  LUX_greater_benelux:0 "La Gran Federación Benelux"
  LUX_restore_neutrality:0 "Restaurar la Neutralidad"
  LUX_restore_neutrality_desc:0 "Hemos logrado lo que queríamos, podemos volver a un estado de neutralidad, sabiendo que podremos defendernos."
  LUX_total_neutrality:0 "Establecer Neutralidad Total"
  LUX_total_neutrality_desc:0 "Si hablamos en serio sobre la neutralidad, no podemos limitarnos y debemos declarar neutralidad total para que no nos ataquen."
  LUX_fair_economy:0 "Una Economía Justa"
  LUX_fair_economy_desc:0 "Muchas personas desfavorecidas han decidido las elecciones, debemos atenderlas y hacer la economía más justa para asegurar nuestra base electoral, así como simplemente hacer lo correcto."

LUX_promote_small_businesses:0 "Promover las Pequeñas Empresas"
LUX_promote_small_businesses_desc:0 "Las grandes corporaciones no necesitan nuestro apoyo, por lo que debemos centrarnos en las pequeñas empresas para mantenerlas a flote."
LUX_expand_social_net:0 "Expandir la Red Social"
LUX_expand_social_net_desc:0 "Ayudar a los necesitados no solo trae más personas a la economía, sino que también es una política popular."
LUX_ensure_minimum_wage:0 "Asegurar el Salario Mínimo"
LUX_ensure_minimum_wage_desc:0 "Los salarios mínimos brindan seguridad al ingreso, estabilizando el crecimiento económico y ayudando a todos."
LUX_legislative_reforms:0 "Reformas Legislativas"
LUX_legislative_reforms_desc:0 "Finalmente tenemos la oportunidad de modificar la constitución a favor del proletariado, para que obtengan la capacidad de dar forma al futuro de [ROOT.GetNonIdeologyName]."
LUX_abolish_monarchy:0 "Abolir la Monarquía"
LUX_abolish_monarchy_desc:0 "Demasiado tiempo los espectros del pasado han acosado este país. La monarquía ha sido una parte clave que nos ha impedido lograr la verdadera igualdad, ahora nos desharemos de ella."
LUX_erase_monarchist_legacy:0 "Borrar Nuestro Pasado Monárquico"
LUX_erase_monarchist_legacy_desc:0 "Las monarquías siempre han oprimido al proletariado, representan todo lo que despreciamos. ¡Ahora es el momento de destruir finalmente su legado!"
LUX_grant_citizenship:0 "Otorgar Ciudadanía a los Reyes"
LUX_grant_citizenship_desc:0 "Aunque han gobernado injustamente el país durante milenios, merecen la oportunidad de integrarse en la visión socialista de esta nación."
LUX_socialist_volunteers:0 "Voluntarios Socialistas"
LUX_socialist_volunteers_desc:0 "Nosotros los socialistas no somos solo un movimiento nacional, nuestras ideas se extienden a través de continentes y todas las clases. Juntos, somos imparables."
LUX_lessons_from_spain:0 "Ayudar a la Causa Española"
LUX_lessons_from_spain_desc:0 "Hemos luchado brillantemente en la Guerra Civil Española, podemos usar nuestra experiencia adquirida para defendernos mejor en casa."
LUX_begin_collective_ownership_campaign_tt:0 "En §H2 años§!, este espíritu nacional será §Hmejorado§! a:"
LUX_find_new_trade_partners_tt:0 "Este espíritu nacional será §Heliminado§! una vez que tengamos §G15§! §HFábricas Civiles§!."
LUX_find_new_trade_partners_autarky_tt:0 "En §H1 año§!, este espíritu nacional será §Hreemplazado§! por:"
LUX_oust_capitalists:0 "Echar a los Capitalistas"
LUX_oust_capitalists_desc:0 "El capitalismo suprime a los trabajadores, fortalece la autocracia y crea conflictos de clases. Debemos ponerle fin a esto."
LUX_elevate_trade_unions:0 "Elevar los Sindicatos"
LUX_elevate_trade_unions_desc:0 "Los sindicatos de [ROOT.GetNameDef] han luchado por los derechos de los trabajadores durante mucho tiempo, deben ser reconocidos y premiados por su trabajo en la revolución."
LUX_begin_collective_ownership_campaign:0 "Comenzar la Colectivización"
LUX_begin_collective_ownership_campaign_desc:0 "Como dijo el propio Marx: Los medios de producción deben ser arrebatados por el proletariado. Ahora que el proletariado gobierna el país, puede continuar y gobernar la economía también."
LUX_struggle_for_equality:0 "La Lucha por la Igualdad"
LUX_struggle_for_equality_desc:0 "Ninguna victoria es fácil. Lo mismo ocurre con nuestro objetivo de lograr la verdadera igualdad. ¡Debemos luchar con fuerza para lograr este objetivo!"
LUX_find_new_trade_partners:0 "[GetCommunistTradePartnerFocusName]"
LUX_find_new_trade_partners_desc:0 "Para liberarnos de nuestra dependencia económica de una vez por todas, debemos encontrar formas de producir nuestras propias materias primas o encontrar acuerdos comerciales más baratos."
LUX_peoples_university:0 "Establecer la Universidad del Pueblo"
LUX_peoples_university_desc:0 "La educación ha sido durante mucho tiempo un campo dominado por la burguesía. Aliviar esto se hará estableciendo una academia para y por el pueblo."
LUX_unite_the_country:0 "Unir al País"
LUX_unite_the_country_desc:0 "Con todas las políticas de los últimos años, finalmente podemos llamar al país unificado. ¡El pueblo ahora está unido por la revolución socialista de los trabajadores!"
LUX_abandon_the_foolish_policy:0 "Abandonar la Política Tonta"
LUX_abandon_the_foolish_policy_desc:0 "La neutralidad es más que inapropiada en un mundo de conflicto y lucha de clases. Esta política del pasado solo dificultará el progreso de [ROOT.GetNameDef] y su pueblo."
LUX_european_revolution:0 "Impulsar la Revolución Europea"
LUX_european_revolution_desc:0 "Somos el corazón de Europa, ahora también seremos el corazón de la Revolución Europea."
LUX_follow_moscow_line:0 "Seguir la Línea de Moscú"
LUX_follow_moscow_line_desc:0 "El verdadero socialismo solo se puede lograr a través de la cooperación con la Internacional. Debemos alinearnos con [SOV.capital.GetCapitalVictoryPointName] para que el socialismo se logre."
LUX_expand_conscription_tt:0 "Modificar §HEjército Politizado§! o §H[ROOT.GetAdjectiveCap] Ejército Rojo§! por\nPoblación Reclutable: §H+1.50%§!"
LUX_revolutionise_army:0 "Revolucionar el Ejército"
LUX_revolutionise_army_desc:0 "Para asegurar nuestro control sobre el ejército, debemos incorporarlos a nuestra ideología."
LUX_incorporate_political_comissars:0 "Incorporar Comisarios Políticos"
LUX_incorporate_political_comissars_desc:0 "Como parte de nuestro gobierno, el ejército también debe ser subordinado al socialismo. Podemos asegurar su lealtad nombrando comisarios políticos en posiciones dentro de las fuerzas armadas."
LUX_true_red_army:0 "Un Verdadero Ejército Rojo"
LUX_true_red_army_desc:0 "El propósito principal del ejército es defender al pueblo, el socialismo y la revolución internacional."
LUX_expand_conscription:0 "Expandir la Conscripción"
LUX_expand_conscription_desc:0 "La revolución necesita defenderse y necesita más hombres para hacerlo. Vale la pena conscribir a una parte de la fuerza laboral para este esfuerzo."
LUX_expand_benelux_trigger_tt:0 "Es la §HUnión Socialista Benelux§!"
LUX_found_secret_service:0 "Fundar Nuestro Servicio Secreto"
LUX_found_secret_service_desc:0 "Debemos seguir a nuestro gran aliado [SOV.GetNameDef] y fundar nuestra propia policía secreta para que la revolución tenga éxito a largo plazo."
LUX_expand_via_capabilities:0 "Expandir las Capacidades del VIA"
LUX_expand_via_capabilities_desc:0 "Debemos asegurarnos de que el VIA tenga suficientes capacidades para neutralizar adecuadamente las amenazas a la revolución internacional."
LUX_invade_benelux:0 "Invadir el Benelux"
LUX_invade_benelux_desc:0 "Como un país pequeño, no podremos defendernos si no nos expandimos y formamos una entidad transnacional."
LUX_bring_revolution_south:0 "Llevar la Revolución al Sur"
LUX_bring_revolution_south_desc:0 "Como una amenaza constante para nuestra independencia, [FRA.GetNameDef] ahora se rendirá y será incorporado a la Internacional."
LUX_head_east:0 "Dirigirnos al Este"
LUX_head_east_desc:0 "[GER.GetNameDefCap] ahora será liberado de su gobierno opresivo para que el pueblo finalmente sea libre."
LUX_expand_benelux:0 "Expandir Nuestra Unión"
LUX_expand_benelux_desc:0 "Es natural que una nación nacida de la diversidad sea capaz de integrar más tierras. Lo haremos con algunos estados conquistados."
LUX_socialist_science:0 "Pioneros en Ciencia Socialista"
LUX_socialist_science_desc:0 "La ciencia será ahora también una nueva frontera para avanzar al pueblo hacia un brillante futuro socialista. El pasado capitalista debe ser dejado atrás."
LUX_comintern_research_exchange:0 "Intercambio de Investigación de la Comintern"
LUX_comintern_research_exchange_desc:0 "Como ideología internacional, los comunistas trabajan juntos para crear algo más grande que cada persona por separado. Esto es especialmente útil para los científicos."
LUX_adopt_soviet_policies:0 "Adoptar las Políticas de [SOV.GetAdjectiveCap]"
LUX_adopt_soviet_policies_desc:0 "El antiguo presidente del partido ha detenido la alineación con la Comintern y sus políticas. Esto cambiará ahora bajo el nuevo presidente."
LUX_follow_destalinisation:0 "Seguir la Desestalinización"
LUX_follow_destalinisation_desc:0 "El nuevo curso está claro: revertir todas las políticas estalinistas del pasado. Este cambio de rumbo tras la muerte de Stalin será adoptado aquí en [ROOT.GetNameDef]."
LUX_establish_personality_cult:0 "Establecer un Culto a la Personalidad"
LUX_establish_personality_cult_desc:0 "El gran líder de [ROOT.GetNonIdeologyName] será honrado por lo que ha hecho por esta ahora gran nación."
LUX_increase_defense_production:0 "Aumentar la Producción de Defensa"
LUX_increase_defense_production_desc:0 "Como un país relativamente indefenso, es vital asegurar nuestra existencia continua mediante infraestructuras de defensa."
LUX_bastion_of_antifascism:0 "Bastión del Antifascismo"
LUX_bastion_of_antifascism_desc:0 "[ROOT.GetNameDefCap] siempre ha sido un crisol para todo tipo de ideologías y activismo político. Debemos llevar esto un paso más allá y llamar abiertamente a los voluntarios antifascistas para que vengan a [ROOT.GetNonIdeologyName] y ayuden a nuestras fuerzas armadas."
LUX_lead_the_opposition:0 "Liderar la Oposición"
LUX_lead_the_opposition_desc:0 "Lo que nos falta en unificación, lo compensamos con determinación. La oposición internacional a [SOV.capital.GetCapitalVictoryPointName] ahora se unirá para derrocar la hegemonía [SOV.GetAdjectiveCap]."
LUX_destroy_stalinism:0 "Destruir el Estalinismo"
LUX_destroy_stalinism_desc:0 "Stalin es un fascista y merece ser tratado como tal. Debemos unirnos para derrotar la amenaza que el estalinismo representa para el movimiento socialista internacional."
LUX_attack_alliance_francaise:0 "Atacar la Alianza Francesa"
LUX_attack_alliance_francaise_desc:0 "La Alianza Francesa es una herramienta que socava nuestro idioma y ascendencia [GER.GetAdjectiveCap]. Debe ser detenida."
LUX_raid_french_stores:0 "Saquear Tiendas Francesas"
LUX_raid_french_stores_desc:0 "Este país está gobernado por aristócratas apoyados por [FRA.GetNameDef]. Si destruimos su base de poder, las tiendas y negocios [FRA.GetAdjectiveCap], también podemos esperar socavar el poder del gobierno débil."
LUX_rejuvenate_the_luxembourgish_identity:0 "Revitalizar la Identidad Nacional"
LUX_rejuvenate_the_luxembourgish_identity_desc:0 "Si [LUX.GetNameDef] ha de ser preservado y continuar, debemos revitalizar la identidad nacional [LUX.GetAdjective], ¡ya que sin una identidad nacional [LUX.GetAdjective] clara, no habría un [LUX.GetNonIdeologyName] tampoco!"
LUX_rejuvenate_the_luxembourgish_identity_tt:0 "Modificar §HAntifrench Sentiments§! o §HAll-Luxembourgish Societies§! por\nEstabilidad: §G+5.00%§!\nApoyo Diario a la Democracia: §R-0.02§!\n\n"
LUX_fully_counter_french_influence:0 "Contrarrestar Completamente la Influencia [FRA.GetAdjectiveCap]"
LUX_fully_counter_french_influence_desc:0 "Para preservar nuestra nación, las influencias [FRA.GetAdjectiveCap] no son bienvenidas ya que socavan la identidad de nuestra nación en su conjunto. ¡[LUX.GetNonIdeologyName] es [GER.GetAdjectiveCap]!"
LUX_integrate_french_organisations:0 "Integrar Organizaciones [FRA.GetAdjectiveCap]"
LUX_integrate_french_organisations_desc:0 "Aunque estas organizaciones son una herramienta del [FRA.GetAdjectiveCap], este país debe reconocer la importancia que el idioma [FRA.GetAdjectiveCap] ha tenido en nuestra historia y cultura."
LUX_found_lnp:0 "Fundar el LNP"

LUX_found_lnp_desc:0 "Para asegurar apoyo político y reconocimiento, necesitamos una rama política de nuestro movimiento. Por lo tanto, fundar un partido nos ayudará a lograr estos objetivos."
LUX_request_german_funding:0 "Solicitar Financiación [GER.GetAdjectiveCap]"
LUX_request_german_funding_desc:0 "Como pronto seremos parte de [GER.GetNameDef], podemos acelerar este proceso obteniendo financiación para facilitar la unificación más pronto."
LUX_utilise_lvj:0 "Apoyar al LVJ"
LUX_utilise_lvj_desc:0 "El Luxemburger Volksjugend o simplemente Volksjugend, es un club de la próxima generación de buenos niños [GER.GetAdjectiveCap], dispuestos a luchar por su pueblo. Han tenido un gran éxito en el pasado, lo que hace que sea aún más razonable apoyarlos."
LUX_utilise_dennemeyer:0 "Utilizar a Dennemeyer"
LUX_utilise_dennemeyer_desc:0 "Camille Dennemeyer es un genio de la propaganda. Puede movilizar a las masas y ponerlas en línea. Su experiencia es vital para unir al país bajo la bandera de los [GER.GetAdjectiveCap]."
LUX_subvert_armed_forces:0 "Subvertir las Fuerzas Armadas"
LUX_subvert_armed_forces_desc:0 "Cualquier gobierno necesita el apoyo del ejército. Nosotras también, por lo que debemos llevarlos a nuestro lado desde ya, para no perder el control más tarde."
LUX_organise_street_rallies:0 "Organizar Manifestaciones Callejeras"
LUX_organise_street_rallies_desc:0 "En una democracia, las protestas y manifestaciones tienen una influencia significativa. Podemos usar esto y movilizar al pueblo bajo la bandera del pueblo [GER.GetAdjectiveCap]."
LUX_replace_the_government:0 "Reemplazar el Gobierno Débil"
LUX_replace_the_government_desc:0 "El gobierno anterior es débil y no ha hecho más que avanzar en sus propios objetivos, lo que ha resultado en que el pueblo quede atrás y se le arrebate su identidad. ¡Esto debe cambiar ahora!"
LUX_politicise_army_tt:0 "Dos generales aleatorios ganan:\n§H   Conexión Política§!\n - Ganancia de Experiencia de Líder: §R-10.0%§!\n - Costo de Promoción: §G-50.0%§!"
LUX_kratzenbergs_luxemburg:0 "Luxemburgo de Kratzenberg"
LUX_kratzenbergs_luxemburg_desc:0 "Damian Kratzenberg ha guiado al pueblo de [ROOT.GetNameDef] a una nueva era, una era de germanidad. Es el candidato perfecto para continuar el liderazgo de [ROOT.GetNameDef]."
LUX_complete_integration:0 "Completar la Integración"
LUX_complete_integration_desc:0 "Aunque hemos tenido una historia de independencia, el futuro de [ROOT.GetNameDef] está en [GER.GetNameDef]. Debemos integrarnos lo antes posible para acercarnos a una unificación y dominación total [GER.GetAdjectiveCap]."
LUX_expand_the_gau:0 "Expandir el Gau"
LUX_expand_the_gau_desc:0 "Nuestro lugar legítimo está en [GER.GetNameDef], sin embargo, seguimos siendo algo autónomos. Como tal, podemos unirnos con otros [GER.GetAdjectiveCap] al oeste del Rin para obtener una base industrial más grande."
LUX_request_further_expansion:0 "Solicitar Más Expansión"
LUX_request_further_expansion_desc:0 "Como el Gau Moselland, podemos ejercer una gran cantidad de control sobre la región, podemos ser aún más influyentes solicitando el control del Rin norte."
LUX_annex_conquered_lands:0 "Anexar las Tierras Conquistadas"
LUX_annex_conquered_lands_desc:0 "La guerra va muy bien, como entidad vecina, es nuestra responsabilidad unirnos con los [GER.GetAdjectiveCap] en el oeste."
LUX_industrialise_west_rhine:0 "Industrializar el Rin Occidental"
LUX_industrialise_west_rhine_desc:0 "Los bosques al oeste del Rin han dejado mucha tierra sin industrializar, podemos cambiar eso y expandir nuestra industria y producción de armas utilizando estas tierras vacías."
LUX_german_intellect:0 "Utilizar la Intelectualidad Alemana"
LUX_german_intellect_desc:0 "Nosotros los [GER.GetAdjective] somos el pináculo de la intelectualidad, nuestros científicos pueden lograr cosas que otros solo pueden soñar. Es hora de que usemos esto y expandamos nuestros laboratorios de investigación."
LUX_aid_the_warmachine:0 "Ayudar a la Máquina de Guerra"
LUX_aid_the_warmachine_desc:0 "Con la guerra en marcha, debemos orientarnos hacia la producción militar. Al hacer nuestra parte en la defensa de la Patria y la expansión de [GER.GetNonIdeologyName], el Führer quedará muy complacido."
LUX_establish_ss:0 "Establecer la SS"
LUX_establish_ss_desc:0 "La SS es una parte clave del aparato estatal en [GER.GetNameDef]. Su influencia debe expandirse a [ROOT.GetNameDef] para que nuestros enemigos sean erradicados."
LUX_professionalise_army:0 "Profesionalizar el Ejército"
LUX_professionalise_army_desc:0 "Prusia es sinónimo de profesionalismo. Nuestra historia está marcada por los grandes soldados que lucharon por su patria. Este legado debe ser honrado y continuado."
LUX_politicise_army:0 "Politizar el Ejército"
LUX_politicise_army_desc:0 "Nosotros los nacionalsocialistas debemos ver el ejército como una extensión del estado y no como una entidad separada."
LUX_maneuver_warfare:0 "Guerra de Maniobras"
LUX_maneuver_warfare_desc:0 "El futuro de la guerra es la velocidad y el blindaje. Para lograr la victoria, estos aspectos de nuestro ejército deben fortalecerse."
LUX_unbeaten_in_battle:0 "Invicto en Batalla"
LUX_unbeaten_in_battle_desc:0 "Nosotros los [GER.GetAdjectiveCap] nunca hemos perdido una batalla. Esta tradición se mantendrá para que podamos lograr la victoria definitiva."
LUX_arrest_dennemeyer:0 "Arrestar a Dennemeyer"
LUX_arrest_dennemeyer_desc:0 "Aunque es un partidario del Nacionalsocialismo, tiene un gran seguimiento y por lo tanto es peligroso y debe ser eliminado."
LUX_kratzenbergs_luxemburg_tt:0 "§RNos bloquea de subir la autonomía por encima de§! §HReichsprotectorado§!§R.§!"
LUX_invalidate_election_unfinished_tt:0 "§REsta parte del árbol de enfoque está incompleta y por lo tanto actualmente es inaccesible. Se agregará en una actualización posterior.§!"

