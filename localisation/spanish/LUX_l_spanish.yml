r56_legacy_of_luxembourg_crisis:0 "El legado de la Crisis de Luxemburgo"
r56_legacy_of_luxembourg_crisis_desc:0 "Luxemburgo ha seguido una política de neutralidad desde la Crisis de Luxemburgo de 1867. Sin embargo, con la ocupación alemana de nuestro país durante la Gran Guerra y sus recientes campañas de rearme, el apoyo a la neutralidad ha comenzado a disminuir."
r56_lux_stand_agaisnt_authoritarianism:0 "Luchar contra el autoritarismo"
