BEL_BEL_LUX_customs_union:0 "Unión Económica Bélgica-Luxemburgo"

LUX_prepareforwar:0 "Prepararse para la guerra"
LUX_prepareforwar_desc:0 "La guerra para terminar todas las guerras no terminó nada. A medida que las grandes potencias a nuestra izquierda y derecha se movilizan nuevamente, Luxemburgo debe estar listo para defender a su pueblo."
LUX_boostindustry:0 "Impulsar la industria"
LUX_boostindustry_desc:0 "Una nación sin una industria próspera está condenada a colapsar bajo su propio peso. Con la guerra acercándose, es de suma importancia que Luxemburgo tenga sus propios medios para sostener sus esfuerzos de defensa."
LUX_radioluxembourg:0 "Radio Luxemburgo"
LUX_radioluxembourg_desc:0 "Radio Luxemburgo, con sede en nuestra gran ciudad, permite a los locutores llegar a audiencias en toda Europa y romper el monopolio de la BBC, trayendo la radio comercial de vuelta al Reino Unido e Irlanda."
LUX_feierwon:0 "Feierwon"
LUX_feierwon_desc:0 "'Ven aquí desde Francia, Bélgica, Prusia,\nqueremos mostrarte nuestra patria\npregunta en todas direcciones,\nQueremos seguir siendo lo que somos.'"
LUX_realism:0 "Realismo"
LUX_realism_desc:0 "Aunque su espíritu es fuerte, Luxemburgo no puede permitirse adoptar una postura agresiva en la guerra. Avanzaremos con gran consideración por nuestro pueblo y nuestra neutralidad."
LUX_idealism:0 "Idealismo"
LUX_idealism_desc:0 "La pasividad es la muerte en estos tiempos. Si no actuamos primero, seremos invadidos por una de las potencias que se nos acercan. Bajo el liderazgo de Émile Speller, Luxemburgo no será subestimado."
LUX_lucilinburhuc:0 "Lucilinburhuc"
LUX_lucilinburhuc_desc:0 "La Fortaleza de Luxemburgo ha sido durante mucho tiempo la piedra angular de nuestra nación, y aunque los tratados nos han obligado a desmantelar la mayoría de nuestras fortificaciones, la seguridad de nuestra gran fortaleza es ahora más necesaria que nunca."
LUX_luxvictor:0 "Lux Victor"
LUX_luxvictor_desc:0 "Hemos sido evaluados, medidos y no hemos sido encontrados faltos. ¡Viva la Duquesa y Luxemburgo!"
LUX_joseph_schusterline:0 "Línea Schuster"
LUX_joseph_schusterline_desc:0 "Las hostilidades desde el este deben ser rechazadas. Joseph Schuster ha ideado una línea de defensa en nuestra frontera oriental para mantener a los soldados hostiles fuera de nuestro territorio, y nuestra soberanía intacta."
LUX_grandducalgendarmerie:0 "Gendarmería Gran Ducal"
LUX_grandducalgendarmerie_desc:0 "Una brigada de fuerzas del orden mantendrá las calles seguras para nuestros civiles y será llamada a defender la nación cuando sea necesario."
LUX_restoretheauxiliaries:0 "Restaurar los auxiliares"
LUX_restoretheauxiliaries_desc:0 "Con la guerra a la vista, cada ciudadano dispuesto debe estar listo para luchar. Al reforzar nuestras fuerzas actuales con auxiliares, podemos tener una oportunidad en el conflicto que se avecina."
LUX_volunteerarmy:0 "Ejército de voluntarios"
LUX_volunteerarmy_desc:0 "Luxemburgo depende de sus valientes ciudadanos para asumir el deber de defender nuestra nación contra las amenazas extranjeras, ahora más que nunca."
LUX_expandthesteelworks:0 "Expandir los acererías"
LUX_expandthesteelworks_desc:0 "Nuestra tierra ha sido famosa por su acero de calidad, y aunque nuestros recursos sean limitados, un uso expandido de las acerías garantizará que Luxemburgo siga siendo competitivo en el mercado global."
LUX_modernizetherails:0 "Modernizar las vías férreas"
LUX_modernizetherails_desc:0 "La identidad de nuestro país está entrelazada con los ferrocarriles, las vías transnacionales que nos vinculan con ambas grandes potencias, es en nuestro mejor interés modernizar nuestras redes ferroviarias en los próximos años."
LUX_sandweilerairport:0 "Apoyar espectáculos aéreos"
LUX_sandweilerairport_desc:0 "Luxemburgo puede ser pequeño y solo tener una pista de aterrizaje en este momento, pero la organización de espectáculos aéreos podría aumentar el entusiasmo por la aviación."
LUX_war:0 "Listos para la guerra"
LUX_war_desc:0 "Dios nos salve a todos."
LUX_arcelormittal:0 "ARBED"
LUX_arcelormittal_desc:0 "Al nacionalizar las acerías de ARBED, nuestra pequeña nación se convertirá en la envidia del mundo en la industria."
LUX_beneluxair:0 "Apoyar a los fabricantes locales"
LUX_beneluxair_desc:0 "Nuestra única esperanza para desarrollar nuestros propios aviones es depender de un puñado de inventores capacitados que tienen el conocimiento necesario para copiar y mejorar los diseños extranjeros."
LUX_princehenrinetwork:0 "Red Príncipe-Henri"
LUX_princehenrinetwork_desc:0 "Durante los últimos cien años, la Red Príncipe-Henri ha servido bien a nuestro pueblo. Sin embargo, los últimos años han visto tanto una disminución de las ganancias como una mayor competencia. Al nacionalizar los ferrocarriles, podemos mantener la gran eficiencia que necesita nuestro sistema ferroviario en este siglo moderno."
LUX_maximiseefficiency:0 "Maximizar la eficiencia"
LUX_maximiseefficiency_desc:0 "La eficiencia es clave para satisfacer las crecientes necesidades de nuestro país, desde balas hasta vendas, nuestras fábricas estarán a la altura."
LUX_qualityoverquantity:0 "'Calidad sobre cantidad'"
LUX_qualityoverquantity_desc:0 "Aunque carezcamos de espacio, la habilidad artesanal de Luxemburgo puede volverse legendaria con esfuerzo, cada bala será una pincelada y cada rifle una obra maestra."
LUX_militaryfocus:0 "Enfoque militar"
LUX_militaryfocus_desc:0 "Si no construimos nuestra industria bélica, no quedará nada de nuestra nación. Todos los esfuerzos deben ir hacia la máquina de guerra de Luxemburgo."
LUX_civilianfocus:0 "Enfoque civil"
LUX_civilianfocus_desc:0 "Nuestra gente es más importante que las maquinaciones de guerra, con una fuerte industria civil podemos proporcionar a la población con vida, si no con libertad."
LUX_foreignexperts:0 "Expertos extranjeros"
LUX_foreignexperts_desc:0 "Al invitar a los mejores y más brillantes a nuestros pasillos, podemos hacer grandes avances en tecnología que superen a nuestros vecinos más grandes."
LUX_universititvultzebuerg:0 "Universitéit vu Lëtzebuerg"
LUX_universititvultzebuerg_desc:0 "Se ha sugerido una universidad teórica como una forma de reunir las mentes más grandes del país, podemos hacer de esto una realidad."
LUX_luxembourgcanintospace:0 "Luxemburgo puede llegar al espacio"
LUX_luxembourgcanintospace_desc:0 "Si hemos llegado tan lejos, no hay vuelta atrás."
LUX_rietspartei:0 "Rietspartei"
LUX_rietspartei_desc:0 "El futuro de Luxemburgo está en la democracia, Joseph Bech y el Rietspartei han guiado a nuestra nación hasta aquí y cuentan con el apoyo total del país."
LUX_strengthenties:0 "Fortalecer los lazos"
LUX_strengthenties_desc:0 "La democracia no puede prosperar sola, si vamos a ser libres y seguir siéndolo como nación, debemos elegir bien a nuestros aliados."
LUX_benelux:0 "Benelux"
LUX_benelux_desc:0 "Amigos en necesidad..."
LUX_protectorsofliberte:0 "Protectores de la libertad"
LUX_protectorsofliberte_desc:0 "Los aliados son tanto nuestros amigos como nuestros protectores. Una alianza con las naciones aliadas es la única forma de proteger nuestra soberanía."
LUX_friendsnear:0 "Amigos cercanos"
LUX_friendsnear_desc:0 "Las naciones bajas son nuestros aliados inmediatos y comparten tanto nuestra cultura como nuestras preocupaciones, sería beneficioso comenzar a fomentar una relación más cercana con ellos."
LUX_friendsafar:0 "Amigos lejanos"
LUX_friendsafar_desc:0 "Aunque permanecimos neutrales en la última guerra, nuestra soberanía fue violada por la ocupación alemana, y solo a través de la liberación aliada fuimos liberados. Esta vez, tomaremos la decisión correcta."
LUX_bastion_of_democracy:0 "Bastión de la democracia"
LUX_bastion_of_democracy_desc:0 "¡El reinado del terror de Hitler nos amenaza a todos! Todo Luxemburgo está unido en este objetivo, para acabar con la amenaza del fascismo en Europa."
LUX_luxembourgneutrality:0 "Neutralidad de Luxemburgo"
LUX_luxembourgneutrality_desc:0 "La neutralidad ha sido durante mucho tiempo el camino de Luxemburgo, con un éxito variable. Esta vez, no es por elección, sino por necesidad que permanezcamos separados de los conflictos venideros."
LUX_luxembourgianrevanchism:0 "Revanchismo luxemburgués"
LUX_luxembourgianrevanchism_desc:0 "Aunque ahora parezca absurdo, Luxemburgo fue alguna vez una nación considerable en la historia de Europa, ¿y en estos tiempos extraños, no podría serlo de nuevo?"
LUX_theduchess:0 "La Duquesa"
LUX_theduchess_desc:0 "La decisión de quitarle el poder a nuestra monarca fue un error. En estos tiempos difíciles, el único líder verdadero de Luxemburgo es nuestra Duquesa, ¡Fir Gott an Duchesse!"
LUX_easternwinds:0 "Vientos del este"
LUX_easternwinds_desc:0 "Los banqueros y empresarios de la élite han mantenido oprimido al pueblo de Luxemburgo durante demasiado tiempo. ¡Ahora, tomaremos nuestro país de vuelta!"
LUX_supporttheright:0 "Apoyar a la derecha"
LUX_supporttheright_desc:0 "Nuestra nación ha sucumbido bajo tratados democráticos y desmantelamiento que ha convertido a nuestro gran país en un objeto de burla. Solo a través del fervor nacionalista podemos recuperar el honor de nuestra nación."
LUX_deterrence:0 "Disuasión"
LUX_deterrence_desc:0 "Hemos sufrido mucho por nuestros esfuerzos en guerras pasadas, Luxemburgo ha aprendido su lección. A partir de ahora, luchamos solo por lo nuestro."
LUX_armeddeterrence:0 "Disuasión armada"
LUX_armeddeterrence_desc:0 "Alemania no tiene la intención de respetar nuestro estatus neutral y Francia lleva mucho tiempo ansiosa por ver nuestras tierras tomadas, si nadie respeta nuestra neutralidad, los obligaremos a hacerlo."
LUX_kommunisteschparteiltzebuerg:0 "Kommunistesch Partei Lëtzebuerg"
LUX_kommunisteschparteiltzebuerg_desc:0 "Moscú está demasiado lejos para ofrecernos algo, Luxemburgo y solo Luxemburgo llevará la revolución a Europa."
LUX_frenchinsurrectionists:0 "Insurrectos franceses"
LUX_frenchinsurrectionists_desc:0 "El espíritu de revolución es fuerte en nuestros hermanos franceses, el apoyo mutuo entre el KPL y la Comuna Francesa seguramente será beneficioso para nuestra causa."
LUX_spreadtherevolution:0 "Difundir la revolución"
LUX_spreadtherevolution_desc:0 "¿Escuchas eso, hermano belga y hermana holandesa? ¡Es el sonido de la Revolución!"
LUX_friendsveryafar:0 "Amigos MUY lejanos"
LUX_friendsveryafar_desc:0 "Moscú es el hogar del comunismo, un aliado poderoso y un compañero digno, aunque nuestros países estén lejos, ¡nuestro espíritu está cerca!"
LUX_rexluxembourg:0 "Regina Luxemburgo"
LUX_rexluxembourg_desc:0 "¡Nuestra Duquesa no se inclinará ante ningún dictador! El glorioso reinado de Luxemburgo finalmente ha comenzado."
LUX_volksdeutschebewegung:0 "Volksdeutsche Bewegung"
LUX_volksdeutschebewegung_desc:0 "Se han hecho conversaciones, se han organizado planes. Por la seguridad de nuestra nación, debemos unirnos a Hitler, sean iguales o no."
LUX_retakebitburg:0 "Recuperar Bitburg"
LUX_retakebitburg_desc:0 "La máquina de guerra alemana no inspira miedo a nuestra valiente nación, recuperaremos nuestras tierras que los prusianos robaron, ¡o moriremos intentándolo!"
LUX_retakemoselle:0 "Recuperar Mosela"
LUX_retakemoselle_desc:0 "Las tierras que nos fueron robadas han sido retenidas por los franceses durante demasiado tiempo. Casi 400 años después, Luxemburgo rectificará esta injusticia."
LUX_retakeareleland:0 "Recuperar Areleland"
LUX_retakeareleland_desc:0 "Nuestra pérdida más cruel a manos de los revolucionarios belgas no ha sido olvidada, aunque el Benelux pueda unirnos, esta injusticia no puede ser olvidada."
LUX_military:0 "Esfuerzo militar"
LUX_military_desc:0 "Con nuestra industria e infraestructura ahora preparadas, podemos concentrarnos en hacer que Luxemburgo esté listo para el arte de la guerra moderna."
LUX_tank:0 "Diseños teóricos de tanques"
LUX_tank_desc:0 "Una ventaja de tener vecinos tan militaristas es que uno puede observar de cerca los últimos horrores tecnológicos."
LUX_navy:0 "Esfuerzo naval"
LUX_navy_desc:0 "Luxemburgo nunca ha estado en el mar, y mucho menos ha sido una potencia naval, hoy remediamos este hecho."
LUX_destroyer:0 "Destructores"
LUX_destroyer_desc:0 "Aunque sería agradable crear monstruos navales, aterrorizando el mar, comencemos de a poco."
LUX_benelux_military_cooperation:0 "Cooperación militar Benelux"
LUX_benelux_military_cooperation_desc:0 "Como dependemos del apoyo militar de nuestros vecinos, debemos establecer un personal conjunto de oficiales especializado en la defensa contra nuestros vecinos que también son nuestros enemigos probables."

r56_LUX_privatising_industry:0 "Privatización de la industria"
r56_LUX_privatising_industry_desc:0 "El nuevo gobierno liberal finalmente ha tenido la oportunidad de impulsar las privatizaciones y la propiedad privada."
r56_LUX_lowered_taxes:0 "Baja tasa impositiva"
r56_LUX_lowered_taxes_desc:0 "Los impuestos bajos alivian a la población general y aumentan el flujo de capital, lo que finalmente conduce al crecimiento económico."
r56_LUX_initial_rearmament:0 "Rearme inicial"
r56_LUX_initial_rearmament_desc:0 "Defender [ROOT.GetNameDef] requiere un buen ejército. Décadas de desarme han resultado en un ejército casi inexistente. Debemos revertir este proceso."
r56_LUX_benelux_customs_union:0 "Unión Económica Benelux"
r56_LUX_benelux_customs_union_desc:0 "Tras la creación de la [ROOT.GetFactionName], sus miembros han decidido abolir los controles fronterizos entre sí a favor del libre comercio."
r56_LUX_unified_command:0 "Estructura de mando unificada"
r56_LUX_unified_command_desc:0 "Una buena estructura de mando opera de la forma más cohesionada posible. Lo hemos logrado, nada nos detendrá ahora."
r56_LUX_united_and_ready:0 "Unidos y listos"
r56_LUX_united_and_ready_desc:0 "Los Países Bajos se mantienen orgullosos contra cualquier adversario que se enfrente a nosotros. Perseveraremos y prosperaremos juntos."
r56_LUX_beating_the_giant:0 "Vencer al gigante"
r56_LUX_beating_the_giant_desc:0 "Por separado, somos impotentes contra [GER.GetNameDef]. Sin embargo, juntos podemos ganar y finalmente terminar con la amenaza del este."
r56_LUX_benelux_alliance:0 "Miembro del Benelux"
r56_LUX_benelux_alliance_desc:0 "Este país se ha unido al Benelux para defenderse a sí mismo y a sus intereses."
r56_LUX_increased_education_budget:0 "Aumento del presupuesto educativo"
r56_LUX_increased_education_budget_desc:0 "Como una inversión en la próxima generación, la educación es la responsabilidad más importante del estado."
r56_LUX_agressive_benelux:0 "Política exterior agresiva"
r56_LUX_agressive_benelux_desc:0 "Puede que nos hayamos unificado, pero aún no hemos unificado a todos los hombres y mujeres que se consideran beneluxianos bajo una sola bandera."
r56_LUX_fair_economy:0 "Economía justa"
r56_LUX_fair_economy_desc:0 "La gente no debe servir a la economía, la economía debe servir a la gente."
r56_LUX_abolished_monarchy:0 "Monarquía abolida"
r56_LUX_abolished_monarchy_desc:0 "Finalmente estamos libres de la tiranía de la monarquía. Hemos dejado el pasado atrás para que, por fin, el futuro esté abierto para nosotros."
r56_LUX_socialist_future:0 "Futuro socialista"
r56_LUX_socialist_future_desc:0 "Las cadenas del pasado han quedado atrás, ¡el proletariado ahora es libre de moldear su propio futuro!"
r56_LUX_republican_humanism:0 "Humanismo republicano"
r56_LUX_republican_humanism_desc:0 "Aunque la monarquía ha gobernado injustamente sobre [ROOT.GetNonIdeologyName], siguen siendo humanos y merecedores de respeto y derechos, como cualquier otro ser humano."
r56_LUX_socialist_constitution:0 "Constitución socialista"
r56_LUX_socialist_constitution_desc:0 "Para impulsar mejor la revolución de los trabajadores, fue necesario modificar la constitución a favor de los socialistas y el proletariado."
r56_LUX_volunteers:0 "[ROOT.GetAdjectiveCap] Fuerza Voluntaria"
r56_LUX_volunteers_desc:0 "Para proteger nuestros intereses en el extranjero y ayudar a nuestros aliados, debemos estar listos para enviar tropas a cualquier conflicto que surja."
r56_LUX_nationalised_companies:0 "Empresas nacionalizadas"
r56_LUX_nationalised_companies_desc:0 "Muchas grandes empresas han explotado a sus trabajadores para ganar ventaja en la acumulación de capital. Sus dueños ahora tendrán que integrarse con el proletariado, ya que ya no son los propietarios de estas empresas."
r56_LUX_struggle_for_equality:0 "Lucha por la igualdad"
r56_LUX_struggle_for_equality_desc:0 "La igualdad no es un estado de ser, es un proceso que debe mantenerse constantemente. No obstante, vale la pena intentarlo."
r56_LUX_collectivized_economy:0 "Economía colectivizada"
r56_LUX_collectivized_economy_desc:0 "Para que cada hombre y mujer trabajadora se beneficie de la economía, deben ser dueños de las fábricas y granjas."
r56_LUX_soviet_dominated_trade:0 "Comercio dominado por los soviéticos"
r56_LUX_soviet_dominated_trade_desc:0 "Dado que [SOV.GetNameDef] es un aliado ideológico, pudimos negociar buenos acuerdos comerciales con ellos."
r56_LUX_developing_autarkic_economy:0 "Desarrollando una economía autárquica"
r56_LUX_developing_autarkic_economy_desc:0 "Lucharemos por la autarquía para ser lo más independientes posible."
r56_LUX_autarkic_economy:0 "Economía autárquica"
r56_LUX_autarkic_economy_desc:0 "Para mantener nuestra independencia económica y, por lo tanto, también política, hemos adoptado un modelo económico autárquico."
r56_LUX_socialist_society:0 "Sociedad socialista"
r56_LUX_socialist_society_desc:0 "Finalmente hemos hecho la transición de una sociedad capitalista a una socialista, un paso natural en nuestra evolución hacia una sociedad y país comunista."
r56_LUX_via:0 "VIA"
r56_LUX_via_desc:0 "La VIA, o Volkskommissariat für innere Angelegenheiten, es la policía secreta de [ROOT.GetNameDef], renombrada y temida en todo el mundo."
r56_LUX_socialist_science:0 "Ciencia socialista"
r56_LUX_socialist_science_desc:0 "En el mundo moderno, la ciencia lo es todo. Pero la ciencia no es nada sin el marco ideológico del socialismo."
r56_LUX_patriotic_constitution:0 "Constitución patriótica"
r56_LUX_patriotic_constitution_desc:0 "Para asegurar que el país esté asegurado por el comunismo, la constitución debe estar diseñada para reforzar el control estatal."
r56_LUX_antifascist_volunteers:0 "Voluntarios antifascistas"
r56_LUX_antifascist_volunteers_desc:0 "La lucha más importante hoy es la lucha contra el fascismo. Amenaza a países, pueblos y la igualdad de cada hombre y mujer."
r56_LUX_agitated_youth:0 "Juventud agitada"
r56_LUX_agitated_youth_desc:0 "La Luxemburger Volksjugend es una organización similar a la Juventud Hitleriana en [GER.GetNameDef]. Difunde ideas fascistas y asegura el apoyo de la próxima generación."
r56_LUX_dennemeyers_propaganda:0 "Propaganda de Dennemeyer"
r56_LUX_dennemeyers_propaganda_desc:0 "Camille Dennemeyer es un genio de la propaganda, entiende cómo convencer a las personas y llegar a ellas emocionalmente, una cualidad muy útil para difundir el fascismo."
r56_LUX_political_support:0 "Apoyo político"
r56_LUX_political_support_desc:0 "Con un partido recién formado, tenemos los medios para entrar en la escena política y obtener apoyo tanto del pueblo como del gobierno."
r56_LUX_german_funding:0 "Financiamiento alemán"
r56_LUX_german_funding_desc:0 "La industria más desarrollada de [GER.GetAdjectiveCap] puede ayudar a nuestra industria, lo que también aumenta la popularidad de [GER.GetAdjectiveCap] entre el pueblo [ROOT.GetAdjectiveCap]."
r56_LUX_anti_french_sentiments:0 "Sentimientos anti-franceses"
r56_LUX_anti_french_sentiments_desc:0 "Francia ha influido en la historia de [ROOT.GetNameDef], eso está claro. También se está haciendo más claro para el pueblo que esta influencia está destruyendo la identidad y las raíces [GER.GetAdjectiveCap] de la nación."
r56_LUX_fascist_army:0 "Reclutamiento del ejército fascista"
r56_LUX_fascist_army_desc:0 "El ejército ha sido infiltrado por fascistas que ahora están reclutando a otras personas con ideas afines."
r56_LUX_all_luxembourgish_societies:0 "Todas las sociedades luxemburguesas"
r56_LUX_all_luxembourgish_societies_desc:0 "Hemos visto un resurgimiento de sociedades nacionalistas que prometen proteger la nación y su identidad a toda costa."
r56_LUX_professional_army:0 "Ejército profesional"
r56_LUX_professional_army_desc:0 "El Ejército Profesional de [GER.GetNonIdeologyName] es temido en la batalla y casi invencible en experiencia."
r56_LUX_political_army:0 "Ejército politizado"
r56_LUX_political_army_desc:0 "Una nación fuerte necesita un ejército fuerte que sea leal al gobierno y ejecute su voluntad sin cuestionarlo."
r56_LUX_unbeaten_in_battle:0 "Invencibles en la batalla"
r56_LUX_unbeaten_in_battle_desc:0 "«Im Felde Unbesiegt», o «Invencibles en la batalla» es un lema para las fuerzas armadas [ROOT.GetAdjectiveCap], mostrando nuestra abrumadora fuerza y voluntad."
r56_LUX_taxes_germany:0 "Impuestos a [GER.GetNameDef]"
r56_LUX_taxes_germany_desc:0 "Como parte integral de [GER.GetNameDef], se espera que paguemos impuestos al gobierno central. Sin embargo, con un aumento en la producción económica, los efectos de estos impuestos pueden mitigarse."
r56_LUX_german_manpower:0 "[GER.GetAdjectiveCap] Mano de obra"
r56_LUX_german_manpower_desc:0 "Para mantener nuestro control sobre el país, [GER.GetNameDef] nos envía hombres para apoyar nuestro aparato de seguridad."
r56_LUX_treaty_of_london_signatory:0 "Signatario del Tratado de Londres"
r56_LUX_treaty_of_london_signatory_desc:0 "Este país ha comprometido su apoyo a [LUX.GetNameDef] y tendrá que defender el país si es atacado."
r56_LUX_treaty_of_london_signatory_tt:0 "§RSi [LUX.GetNameDef] es atacado, tendremos que defenderlo o ganarnos la reputación de ser un aliado no confiable.§!"
r56_LUX_untrustworthy_ally:0 "Aliado no confiable"
r56_LUX_untrustworthy_ally_desc:0 "[ROOT.GetNameDefCap] es conocido por ser no confiable, ya que no ha defendido a [LUX.GetNameDef] a pesar de estar obligado a hacerlo."


# Decisiones
LUX_looming_strikes:0 "Huelgas inminentes"
LUX_looming_strikes_desc:0 "La situación en Luxemburgo está tensa. El gobierno no ha logrado resolver adecuadamente los problemas de justicia social. La gente finalmente está exigiendo acciones del gobierno. Parece que una huelga es ahora inevitable."
