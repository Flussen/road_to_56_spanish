# Eventos
luxembourg.1.t:0 "Una invitación al Benelux"
luxembourg.1.d:0 "Aunque pequeño en tamaño, Luxemburgo se ha vuelto bastante activo políticamente en los últimos años, debido a la naturaleza cada vez más beligerante de sus vecinos. El Primer Ministro Joseph Bech ha argumentado que los países del bajo país deberían unirse antes de que nuestros destinos sean decididos por otros."
luxembourg.1.a:0 "¡Un brindis por la Unión Benelux!"
luxembourg.1.b:0 "¿Una alianza? ¡Ridículo!"
luxembourg.2.t:0 "[From.GetName] se une al Benelux"
luxembourg.2.d:0 "[From.GetLeader] ha aceptado unirse a la unión, ¡nuestra alianza se hace más fuerte!"
luxembourg.2.a:0 "¡Celebremos!"
luxembourg.3.t:0 "[From.GetName] rechaza nuestra oferta."
luxembourg.3.d:0 "Nuestros diplomáticos han regresado de [From.GetName] con malas noticias; a pesar de nuestros mejores esfuerzos, no se dará ninguna alianza."
luxembourg.3.a:0 "Que mueran solos entonces."
luxembourg.10.t:0 "Luxemburgo busca unirse a nosotros"
luxembourg.10.d:0 "Damian Kratzenberg ha enviado diplomáticos a Berlín para discutir la posible membresía de Luxemburgo en el Eje, aunque es una nación diminuta, están muy interesados."
luxembourg.10.a:0 "¡Otro aliado en la lucha por el Nacionalismo Alemán!"
luxembourg.10.b:0 "Su protección tendrá un costo."
luxembourg.10.c:0 "¿Luxem-qué ahora?"
luxembourg.11.t:0 "¡Alemania acepta!"
luxembourg.11.d:0 "Los enviados de Berlín han llegado a la ciudad de Luxemburgo para discutir la alianza de Luxemburgo con las potencias del Eje, ¡es un día de gran celebración!"
luxembourg.11.a:0 "¡Gloria al Führer!"
luxembourg.12.t:0 "Alemania acepta..."
luxembourg.12.d:0 "Los enviados de Berlín han llegado a la ciudad de Luxemburgo para discutir la integración parcial de Luxemburgo en el Reich alemán, parece que el trato ha cambiado."
luxembourg.12.a:0 "Un pequeño precio que pagar por la protección."
luxembourg.13.t:0 "Alemania rechaza."
luxembourg.13.d:0 "Nuestras cartas siguen sin respuesta, nuestros diplomáticos rechazados, parece que los nazis tienen asuntos más importantes que el destino de nuestra nación."
luxembourg.13.a:0 "Malditos sean todos."
luxembourg.14.t:0 "Las Elecciones de 1937."
luxembourg.14.d:0 "A pesar de las nubes de tormenta que se agrupan por todo el mundo, la política de Luxemburgo sigue adelante. Las elecciones de 1937 verán una gran participación por parte del Rietspartei y los Socialdemócratas. Sin embargo, la propuesta del partido conservador, la ley Maulkuerfgesetz, diseñada para sofocar la creciente popularidad y voz del KPL, no ha resultado tan popular como se esperaba. [ROOT.GetLeader] ha apostado el destino de la ley en un referéndum. Se espera que la votación final para el referéndum sea ajustada."
luxembourg.14.d.alt:0 "A pesar de las nubes de tormenta que se agrupan por todo el mundo, la política de Luxemburgo sigue adelante. Las elecciones de 1937 verán una gran participación por parte del Rietspartei y los Socialdemócratas. Con la reciente aprobación por parte del Rietspartei de la ley Maulkuerfgesetz, se espera que [ROOT.GetLeader] mantenga su liderazgo con la ayuda de uno de los partidos de la minoría de derecha."
luxembourg.14.a:0 "El referéndum fracasa."
luxembourg.14.b:0 "El referéndum tiene éxito."
luxembourg.14.c:0 "La política es un juego curioso."


# rework
luxembourg.200.t:0 "Los Sindicatos se Organizan"
luxembourg.200.d:0 "Tras el aplazamiento de la ley del Consejo Nacional del Trabajo en diciembre del año pasado, el gobierno ha enfrentado mucha oposición tanto de la oposición como del pueblo. Ahora, los sindicatos han organizado una huelga. Este asunto también ha unido a los sindicatos cristianos y socialistas en un propósito común, lo que ha llevado a una gran protesta con 40 000 participantes.\n\nExigen la entrega inmediata del retraso. Esto resultaría en el establecimiento del Consejo Nacional del Trabajo, un órgano de arbitraje, el reconocimiento legal de los sindicatos y un aumento general de los salarios."
luxembourg.200.a:0 "Tienen razón."
luxembourg.200.b:0 "No podemos dejarnos intimidar."
luxembourg.201.t:0 "El Referéndum del Maulkuerfgesetz"
luxembourg.201.d:0 "¡El comunismo es una amenaza para Luxemburgo! El Primer Ministro ha visto su ascenso desde la Gran Guerra. El KPL logró un primer éxito electoral en las elecciones de 1934, cuando consiguieron un escaño en la Cámara de Diputados. El Primer Ministro Bech tuvo suficiente y anuló el resultado.\n\nEn un intento por librar finalmente la política de Luxemburgo del comunismo, Joseph Bech ha impulsado una nueva ley, el Maulkuerfgesetz. La ley pasó en la Cámara de Diputados, pero el Primer Ministro decidió celebrar un referéndum para que la gente decidiera el destino de la ley. En un giro impactante de los acontecimientos, el referéndum fracasó por poco, deteniendo la ley y manteniendo al KPL a flote.\n\nJoseph Bech ha salido y ha declarado su renuncia tras las nuevas elecciones. En general, esto ha sido un gran revés para los conservadores."
luxembourg.201.a:0 "El pueblo ha hablado."
luxembourg.202.t:0 "El Maulkuerfgesetz"
luxembourg.202.d:0 "¡El comunismo es una amenaza para Luxemburgo! El Primer Ministro ha visto su ascenso desde la Gran Guerra. El KPL logró un primer éxito electoral en las elecciones de 1934, cuando consiguieron un escaño en la Cámara de Diputados. El Primer Ministro Bech tuvo suficiente y anuló el resultado.\n\nHoy, Joseph Bech está intentando nuevamente debilitar al comunismo en Luxemburgo. Su gobierno ha propuesto una ley, el Maulkuerfgesetz, que prohibiría cualquier partido que intente socavar la constitución, efectivamente prohibiendo al KPL. La Cámara de Diputados votó a favor de la ley y, por lo tanto, se promulgó. Pero aún podemos celebrar un referéndum para determinar si la gente la quiere."
luxembourg.202.a:0 "Debe aprobarse, ¡al diablo con la democracia!"
luxembourg.202.b:0 "Debemos preguntar al pueblo, así que preparemos un referéndum."
luxembourg.210.t:0 "Próximas Elecciones"
luxembourg.210.d:0 "Las elecciones de 1937 se acercan. Se dice que esta elección decidirá el futuro de Luxemburgo como ninguna otra antes. El continente no es nada pacífico y Luxemburgo podría tener que renunciar a su neutralidad.\n\nSe van a elegir los escaños de la Cámara de Diputados, el parlamento de [ROOT.GetNonIdeologyName]. Los partidos políticos que participan en las elecciones son el conservador PD, que actualmente gobierna el país, el social-liberal PRL, que también está en el gobierno, el socialista/socialdemócrata LSAP y el comunista KPL. Todos estos partidos pueden ganar el apoyo del gobierno, lo que les permitirá hacer campaña. Pero cuidado, también es necesario mantener la participación electoral y la confianza de los votantes, de lo contrario, la elección podría ser invalidada, lo que podría convertirse en el punto de partida para que otras ideologías más extremas tomen el control de [ROOT.GetNonIdeologyName].\n\nAun así, los políticos de varios partidos ya están comenzando sus campañas y recorriendo el país. Veremos cómo va la elección."
luxembourg.210.a:0 "Preparar las Estaciones de Votación."
luxembourg.211.t:0 "¡Rietspartei gana las elecciones!"
luxembourg.211.d:0 "La dominación de la Rietspartei continúa. Ahora puede contar con otro éxito electoral entre sus logros.\nLa única desaceleración menor parece haber sido el fracaso del Maulkuerfgesetz y la posterior renuncia de Joseph Bech.\n\nSin embargo, el nuevo gobierno, ahora dirigido por Pierre Dupong, podrá esperar una transición de poder suave."
luxembourg.211.a:0 "Otro mandato conservador."
luxembourg.212.t:0 "¡La Radikal-Liberal Partei gana las elecciones!"
luxembourg.212.d:0 "Con este éxito electoral, el PRL finalmente será el partido que liderará el gobierno, mientras que anteriormente solo fue el socio junior en gobiernos anteriores, como el del antiguo gobierno de Bech.\nEl partido es dirigido por el social-liberal Gaston Diderich, quien ha demostrado ser un líder competente desde que su línea partidaria logró dominar sobre las influencias liberales más clásicas.\n\nPrimero, sin embargo, celebra con su partido y lo veremos ser inaugurado como Primer Ministro en las próximas semanas."
luxembourg.212.a:0 "Los esfuerzos del partido finalmente son recompensados."
luxembourg.213.t:0 "¡LSAP gana las elecciones!"
luxembourg.213.d:0 "A pesar de sus éxitos electorales pasados, los socialdemócratas de Luxemburgo nunca han podido liderar o ser parte de un gobierno. Eso cambia hoy, ya que el LSAP obtiene su primera mayoría electoral.\nEl liderazgo del partido ya ha prometido seguir sus promesas de las elecciones. Si es así, ¡el futuro parece brillante para Luxemburgo!"
luxembourg.213.a:0 "¡Una nueva era para el país!"
luxembourg.214.t:0 "¡KPL gana las elecciones!"
luxembourg.214.d:0 "En una sorpresa sin precedentes, ¡el partido comunista ha ganado las recientes elecciones! Ni siquiera los expertos predijeron este resultado, por lo que muchas personas, especialmente entre las clases altas, han huido del país o movido su riqueza al extranjero.\nEs incierto cómo continuará el país hacia el futuro con Charles Marx siendo un opositor abierto de la monarquía."
luxembourg.214.a:0 "El pueblo realmente ha hablado."
luxembourg.215.t:0 "Resultados Electorales Indecisos"
luxembourg.215.d:0 "Tras las elecciones, muchas personas han cuestionado los resultados. Carecemos de certeza de que sean representativos del pueblo de Luxemburgo. Solo unas pocas personas pueden hacer algo ahora, podríamos continuar con los negocios como siempre, pero eso provocaría una gran reacción pública. Sin embargo, también podríamos hacer que la Gran Duquesa intervenga y asuma el gobierno temporalmente como un gobierno de transición. O nuestros grandes vecinos podrían intervenir y aprovechar nuestra situación..."
luxembourg.215.a:0 "¡Alguien debe intervenir!"
luxembourg.216.t:0 "¿Convocar Elecciones Anticipadas?"
luxembourg.216.d:0 "Con el KPL prohibido, la crítica al gobierno sigue creciendo. Muchos han llamado al Maulkuerfgesetz "antidemocrático" o "inconstitucional". Está claro que algo debe hacerse.\n\nAhora, una nueva idea ha comenzado a tomar forma en el gobierno. [ROOT.GetLeader] podría convocar elecciones anticipadas con un tiempo mínimo para que otros partidos se preparen. El PD, siendo el partido más grande de [ROOT.GetNameDef], casi seguramente ganaría tal elección. Necesitaríamos elaborar algún tipo de explicación para nuestra acción, pero es posible."
luxembourg.216.a:0 "Es la única oportunidad para que [ROOT.GetNonIdeologyName] sobreviva como lo conocemos."
luxembourg.216.b:0 "No debemos depender de trucos sucios."
 
LUX_elections_PD_winner_tt:0 "¡§2Rietspartei§! ha ganado las elecciones!"
LUX_elections_PRL_winner_tt:0 "¡§YRadikal-Liberal Partei§! ha ganado las elecciones!"
LUX_elections_LSAP_winner_tt:0 "¡§0Lëtzebuerger Sozialistesch Aarbechterpartei§! ha ganado las elecciones!"
LUX_elections_KPL_winner_tt:0 "¡§tKommunistesch Partei vu Lëtzebuerg§! ha ganado las elecciones!"

luxembourg.220.t:0 "[LUX.GetNameDefCap] quiere reafirmar el Tratado de Londres"
luxembourg.220.d:0 "Tras el aumento constante de tensiones a nivel mundial, [LUX.GetNameDef] ha hecho esfuerzos significativos por mantenerse neutral. Ahora, nos han contactado para reafirmar el Tratado de Londres de 1867 que garantizó la neutralidad del país y su independencia frente a todos los signatarios.\n\nPodemos seguir su solicitud y mantener la paz en [LUX.GetNonIdeologyName], pero eso vendría con el costo de tener que defender al país en caso de guerra."
LUX_reaffirm_treaty_of_london_accept_tt:0 "Garantizaremos a Luxemburgo y lo §Hdefenderemos§! en caso de §Rguerra§!."
luxembourg.220.a:0 "Naturalmente, aceptaremos."
luxembourg.220.b:0 "No podemos comprometernos aún."
luxembourg.221.t:0 "[FROM.GetNameDefCap] ha aceptado nuestra propuesta."
luxembourg.221.d:0 "Por telegráfico, la oficina de asuntos exteriores de [FROM.GetAdjectiveCap] nos ha dado la excelente noticia: ¡hemos ganado el apoyo de [FROM.GetNameDefCap]! ¡Un gran paso hacia nuestro objetivo final!"
luxembourg.221.a:0 "Espléndido."
luxembourg.222.t:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta."
luxembourg.222.d:0 "Tristes noticias han llegado a nuestro ministerio de asuntos exteriores, [FROM.GetNameDef] no nos apoyará para reafirmar el Tratado de Londres.\n\nEsto significa que todo no se cumplirá, ya que necesitábamos el apoyo de todos los signatarios originales para legitimar nuestra propuesta."
luxembourg.222.a:0 "¡Malditos tontos!"
luxembourg.223.t:0 "Reafirmación del Tratado de Londres"
luxembourg.223.d:0 "Nuestra iniciativa ha sido exitosa y hemos reunido a todos los signatarios originales del Tratado de Londres de 1867 para reafirmar el tratado y garantizar la independencia perpetua de [ROOT.GetNonIdeologyName].\n\nDado que [GER.GetNameDef] no fue un signatario, tendremos que hacer un trato por separado con ellos."
luxembourg.223.a:0 "¡Aún así, un gran día para [ROOT.GetNonIdeologyName]!"
luxembourg.224.t:0 "Fracaso de la Reafirmación"
luxembourg.224.d:0 "Estuvimos cerca, pero no lo suficiente, ya que las conversaciones para reafirmar el Tratado de Londres fracasan porque algunos de los antiguos signatarios no firman nuestra propuesta.\n\nAhora solo podemos esperar que [ROOT.GetNonIdeologyName] tenga un mejor tiempo con nuestra mayor amenaza actual, [GER.GetNameDef]."
luxembourg.224.a:0 "Estuvimos tan cerca."
luxembourg.225.t:0 "Reafirmación del Tratado de Londres"
luxembourg.225.d:0 "[LUX.GetNonIdeologyName] acaba de anunciar la exitosa reafirmación del Tratado de Londres, firmado originalmente en 1867, y la garantía de la neutralidad perpetua del pequeño país. Sin duda, esto ayudará al país a mantener su independencia, ahora que está protegido por varias potencias importantes.\n\nLas esperanzas son altas de que esto inicie el proceso de devolver a Europa a un estado más pacífico. Sin duda, muchos otros países tomarán esto como ejemplo para su propia dirección diplomática.\n\nEste día pertenece a [LUX.GetNonIdeologyName] y celebrarán su nueva seguridad."
luxembourg.225.a:0 "Un gran paso para [LUX.GetNonIdeologyName] y toda Europa."
luxembourg.225.b:0 "Un paso necesario para la paz."
luxembourg.226.t:0 "Fracaso del Nuevo Tratado de Londres"
luxembourg.226.d:0 "Fuimos invitados a [LUX.capital.GetCapitalVictoryPointName] para discutir una posible reafirmación del Tratado de Londres de 1867. Ahora, el Ministro de Asuntos Exteriores [LUX.GetAdjectiveCap] nos ha dicho que el tratado no tendrá éxito, ya que algunos signatarios potenciales se han negado a firmarlo.\n\nAhora estamos libres para regresar a [ROOT.capital.GetCapitalVictoryPointName]. Este giro de los acontecimientos es un signo para el futuro de Europa, ya que ahora ya no hay un posible punto de partida para calmar las tensiones."
luxembourg.226.a:0 "Realmente, un triste día para Europa en su conjunto."
luxembourg.226.b:0 "[LUX.GetNonIdeologyName] no vale la pena protegerlo de todos modos."
luxembourg.228.t:0 "[LUX.GetNameDefCap] está bajo ataque"
luxembourg.228.d:0 "Con el ataque a [LUX.GetNameDef], debemos elegir si queremos defenderlos o no. Como signatarios del Tratado de Londres, estamos obligados a acudir en su ayuda y ayudarles a mantener su independencia. Esto, sin embargo, viene con el riesgo de ser arrastrados a una guerra que no podemos pelear. Si decidimos no involucrarnos, también podríamos ser conocidos como un aliado poco confiable, lo que podría afectar nuestras propias perspectivas en el extranjero."
luxembourg.228.a:0 "¡[LUX.GetNonIdeologyName] será defendido!"
luxembourg.228.b:0 "Esto no es asunto nuestro."


luxembourg.270.t:0 "Una Nueva Doctrina Externa"
luxembourg.270.d:0 "Con el fracaso de nuestras negociaciones sobre una posible reafirmación del Tratado de Londres, nuestro país se encuentra en una posición muy vulnerable. No hay duda de que existen planes extranjeros para desestabilizar o conquistar [ROOT.GetNonIdeologyName].\n\nEn un esfuerzo por resolver este problema, nuestro Ministro de Asuntos Exteriores se ha acercado al Primer Ministro y ha sugerido una nueva línea de acción. Consiste en acercarse tanto a [GER.GetNameDef] como a [FRA.GetNameDef], nuestros vecinos más poderosos, y obtener su apoyo para un [ROOT.GetNameDef] neutral e independiente.\n\nSin embargo, esta propuesta no está exenta de riesgos. Otro fracaso nos debilitaría notablemente a nivel global, mientras que un éxito podría aún ser interpretado como una violación de nuestra total neutralidad."
luxembourg.270.a:0 "Sigamos con este esfuerzo."
luxembourg.270.b:0 "No vale la pena el esfuerzo."
luxembourg.271.t:0 "[FROM.GetNameDefCap] Solicita Garantía"
luxembourg.271.d:0 "Tras el reciente fracaso de la reafirmación del Tratado de Londres de 1867, parece que [LUX.GetNameDef] no ha estado inactivo.\n\nNos han contactado y solicitado una garantía de su independencia. Esto sería un asunto sencillo, sin embargo, la propuesta también incluye a [GER.GetNameDef]. Tendremos que tener cuidado de mantener el equilibrio de poder en la región y avanzar con nuestros propios intereses."
luxembourg.271.a:0 "Esto necesita nuestro apoyo."
luxembourg.271.b:0 "Deberíamos pedir acceso militar como compensación."
luxembourg.271.c:0 "[ROOT.GetNonIdeologyName] no defenderá a [FROM.GetNonIdeologyName]."
luxembourg.272.t:0 "[FROM.GetNameDefCap] Solicita Garantía"
luxembourg.272.d:0 "Tras el reciente fracaso de la reafirmación del Tratado de Londres de 1867, parece que [LUX.GetNameDef] no ha estado inactivo.\n\nNos han contactado y solicitado una garantía de su independencia. [FRA.GetNameDefCap] está invitado junto a nosotros. Para asegurarnos de que también obtenemos algo de esto, es posible exigir algún tipo de reparación, aunque es posible que no lo acepten."
luxembourg.272.a:0 "Sí, lo que sea."
luxembourg.272.b:0 "Asegurémonos de que también sea beneficioso para nosotros."
luxembourg.272.c:0 "No nos comprometeremos con la independencia de otro país."
luxembourg.273.t:0 "[FROM.GetNameDefCap] ha aceptado incondicionalmente"
luxembourg.273.d:0 "Parece que [FROM.GetNameDef] no nos ha abandonado, ya que ha aceptado nuestra solicitud sin imponer demandas propias. Muchos de nuestros diplomáticos están aliviados por este resultado, ya que habían predicho que lograr que [FROM.GetNonIdeologyName] firmara el pacto sería el mayor obstáculo."
luxembourg.273.a:0 "Grandiosas noticias."
luxembourg.274.t:0 "[FROM.GetNonIdeologyName] Envía Demandas"
luxembourg.274.d:0 "Lo que muchos temían se ha hecho realidad: [FROM.GetNonIdeologyName] no nos ha rechazado estrictamente, pero ha enviado demandas para estacionar tropas en [ROOT.GetNonIdeologyName]. Ya hay voces en nuestro Ministerio de Asuntos Exteriores que piden abortar las negociaciones, pero también muchas que advierten que esta es nuestra única oportunidad restante para sobrevivir."
luxembourg.274.a:0 "Debemos ceder a sus demandas."
luxembourg.274.b:0 "No podemos comprometer nuestra neutralidad."
luxembourg.275.t:0 "[FROM.GetNameDefCap] nos ha rechazado la protección"
luxembourg.275.d:0 "En las últimas horas, se ha vuelto claro que [FROM.GetNonIdeologyName] no tiene interés en proteger nuestra pequeña nación. Sin un acuerdo bilateral, cualquier garantía de [GER.GetNameDef] no tendrá valor."
luxembourg.275.a:0 "Ahora podríamos estar perdidos para la historia."
luxembourg.276.t:0 "[FROM.GetNameDefCap] no ha enviado demandas"
luxembourg.276.d:0 "Noticias inesperadas nos llegan de nuestros diplomáticos en [FROM.capital.GetCapitalVictoryPointName]. [FROM.GetNameDefCap] ha aceptado proteger a [ROOT.GetNameDef] sin exigir demandas propias. Aunque tan inesperado como haya sido, también es muy útil."
luxembourg.276.a:0 "Una sorpresa, sin duda, pero bienvenida."
luxembourg.277.t:0 "[FROM.GetNameDefCap] Solicita Soldados"
luxembourg.277.d:0 "Mientras negociaban los términos de la protección [FROM.GetAdjectiveCap], han demandado 2000 hombres para servir en su ejército. Esto puede parecer un número pequeño para ellos, pero es grande para nosotros. Además, esto nos atará más a sus políticas futuras, ya que nuestros ciudadanos servirán en su ejército."
luxembourg.277.a:0 "Un mal necesario para nuestra supervivencia continua."
luxembourg.277.b:0 "No podemos ceder a tales demandas."
luxembourg.277.c:0 "Simplemente no tenemos los hombres para esto."
luxembourg.278.t:0 "[FROM.GetNameDefCap] no nos protegerá"
luxembourg.278.d:0 "Desafortunadamente, [FROM.GetNameDef] ha anunciado que no nos protegerá. Como resultado esperado de estas negociaciones, ya nos hemos preparado para esto, pero aún no tenemos alternativa. Solo debemos asegurarnos de estar preparados para lo que venga después."
luxembourg.278.a:0 "El resultado esperado."
luxembourg.279.t:0 "Éxito de las Negociaciones"
luxembourg.279.d:0 "Nosotros, o más bien nuestros diplomáticos, lo hemos logrado. ¡Han traído a [GER.GetNameDef] y [FRA.GetNameDef] para garantizar nuestra independencia y protegernos en caso de guerra!\n\nEsto ya ha traído estabilidad a [ROOT.GetNonIdeologyName], pero las perspectivas futuras de nuestra diplomacia se verán especialmente fortalecidas por este resultado. El Ministro de Asuntos Exteriores ha anunciado de manera no oficial una fiesta tras su éxito, y el Primer Ministro tiene programado un discurso en la Cámara de Diputados.\n\nEn resumen, podemos afirmar con confianza que el fracaso de nuestras negociaciones sobre el Tratado de Londres puede haber dolido temporalmente, ¡pero perseveramos y encontramos una nueva solución!"
luxembourg.279.a:0 "¡El futuro parece brillante para [ROOT.GetNameDef]!"
luxembourg.280.t:0 "Fracaso de las Negociaciones"
luxembourg.280.d:0 "Nuestro Ministerio de Asuntos Exteriores tiene otro fracaso de negociaciones en su haber. Como el tratado más importante de los últimos años, este pasará a los libros de historia como el último clavo en nuestro ataúd.\n\nSin embargo, debemos seguir adelante y asegurarnos de que estamos preparados para lo que venga. Después de todo, Mir wëlle bleiwe wat mir sinn."
luxembourg.280.a:0 "Un día oscuro para [ROOT.GetNonIdeologyName]"
luxembourg.281.t:0 "Charlas Exitosas con [FROM.GetNonIdeologyName]"
luxembourg.281.d:0 "Noticias de [FROM.capital.GetCapitalVictoryPointName] han llegado a nuestra capital, las negociaciones sobre proteger a [FROM.GetNameDef] han ido bien y varios tratados han sido firmados que dictan el futuro de nuestras relaciones.\n\nAunque arriesgadas, estas conversaciones han unido a [GER.GetNameDef] y [FRA.GetNameDef] en la protección de la pequeña nación. Queda por ver si esto será beneficioso para todos los signatarios o si un futuro evento cambiará el equilibrio de poder en una u otra dirección."
luxembourg.281.a:0 "Un resultado deseable."
luxembourg.282.t:0 "Charlas Fallidas con [FROM.GetNonIdeologyName]"
luxembourg.282.d:0 "Las conversaciones han terminado pero no se ha firmado nada, [FROM.GetNameDef] permanecerá sin protección un tiempo más. Con las negociaciones fallidas sobre el Tratado de Londres, esto será otro revés para [FROM.GetNameDef].\n\nQueda por ver cómo esto afectará el futuro del continente, si es que lo afecta."
luxembourg.282.a:0 "Nada se ha perdido, nada se ha ganado."
LUX_will_fail_negotiations_tt:0 "§REsto resultará en el fracaso de las negociaciones.§!"

luxembourg.230.t:0 "[FROM.GetNameDefCap] solicita garantías"
luxembourg.230.d:0 "[FROM.GetNameDefCap] recientemente abandonó su neutralidad al ganar un nuevo gobierno en las elecciones. Obviamente no pueden defenderse por sí mismos, lo que significa que buscarán protección tarde o temprano.\n\nEste día parece haber llegado, ya que un diplomático [FROM.GetAdjectiveCap] ha solicitado [ROOT.GetAdjectiveCap] protección contra las amenazas a su independencia y soberanía."
luxembourg.230.a:0 "Los protegeremos."
luxembourg.230.b:0 "[ROOT.GetNameDefCap] no está listo para comprometerse."
luxembourg.231.t:0 "[FROM.GetNameDefCap] ha aceptado protegernos"
luxembourg.231.d:0 "Al regresar nuestro diplomático, nos informa que [FROM.GetNameDef] ha aceptado protegernos.\n\nEstas grandiosas noticias ya se están extendiendo por el país y se espera que sean las noticias de portada en los periódicos de mañana."
luxembourg.231.a:0 "Es un alivio."
luxembourg.232.t:0 "[FROM.GetNameDefCap] no nos protegerá"
luxembourg.232.d:0 "La declaración diplomática nos llega por telegráfico, [FROM.GetNameDef] nos ha dicho que no nos protegerá ya que no están listos para comprometerse con tales acuerdos."
luxembourg.232.a:0 "Desafortunado."

luxembourg.240.t:0 "[FROM.GetNameDefCap] quiere federalizar el Benelux"
luxembourg.240.d:0 "La idea ha estado dando vueltas durante muchos años, pero nunca se había actuado al respecto. Tras formar el Benelux, [FROM.GetAdjectiveCap] parece haber tomado finalmente la decisión de impulsar la unificación de los Países Bajos.\n\nAceptar tal propuesta pondría fin a la existencia de [ROOT.GetNameDef] pero podría resultar en el fortalecimiento de los Países Bajos en su conjunto.\nDe cualquier manera, debemos considerar cuidadosamente este asunto, el futuro de los Países Bajos está en juego aquí."
luxembourg.240.a:0 "¡La unidad es la fuerza!"
luxembourg.240.b:0 "No vamos a renunciar a nuestra independencia."
luxembourg.241.t:0 "[FROM.GetNameDefCap] ha aceptado federalizar"
luxembourg.241.d:0 "Finalmente, el gran día de la unificación ha llegado, ya que los delegados de [FROM.GetNameDef] han informado al Primer Ministro que se unirán a la Federación Benelux.\n\nAunque la parte burocrática ya ha sido legislada, aún quedan algunos problemas no resueltos, como el futuro de la monarquía."
luxembourg.241.a:0 "Un gran día para todos nosotros."
luxembourg.242.t:0 "[FROM.GetNameDefCap] no se unirá a la Unión"
luxembourg.242.d:0 "A pesar de nuestra presión para esta causa, [FROM.GetNameDef] ha rechazado unirse a la Federación Benelux. Hay poco que podamos hacer, pero esperamos que su decisión funcione para ellos, así como para nosotros.\n\nAún queda esperanza de que podamos defender los Países Bajos, ¡debemos perseverar a toda costa!"
luxembourg.242.a:0 "Desafortunado."
luxembourg.243.t:0 "La Federación Benelux"
luxembourg.243.d:0 "Tras largas negociaciones con nuestros aliados, finalmente hemos logrado el avance que tanto necesitábamos. La decisión ha sido tomada y los preparativos ya están en marcha, la Federación Benelux finalmente ha sido fundada.\n\nComo un día de gran importancia para el futuro de los Países Bajos, así como de Europa en su conjunto, pasará a la historia como un día de gran alegría y cooperación política. ¡Ojalá podamos crear un buen mundo para nuestros sucesores!"
luxembourg.243.a:0 "«Federación Benelux». Sí, me gusta cómo suena."
luxembourg.244.t:0 "La Federación Fallida"
luxembourg.244.d:0 "Nuestros diplomáticos agotados regresan de las negociaciones de unificación. Ya han informado al Primer Ministro de su fracaso.\n\nAl final, [ROOT.GetNonIdeologyName] permanecerá tal como está, [ROOT.GetNameDef] y no algo más grande. Ahora, debemos recalibrar nuestra política exterior ahora que nuestro objetivo más importante no se ha cumplido."
luxembourg.244.a:0 "Hemos fracasado."


