ITA_release_colonies_north_africa_tt:0 "Las colonias en África del Norte serán liberadas."
ITA_release_colonies_east_africa_tt:0 "Las colonias en África del Este serán liberadas."
ITA_release_colonies_west_africa_tt:0 "Las colonias en África del Oeste serán liberadas."
ITA_release_colonies_central_africa_tt:0 "Las colonias en África Central serán liberadas."
ITA_release_colonies_south_africa_tt:0 "Las colonias en África del Sur serán liberadas."

BBA_italy_anti_colonialism_events.100.t:0 "Funcionarios [FROM.GetAdjective] se Acercan a Nosotros"
BBA_italy_anti_colonialism_events.100.desc:0 "Hemos recibido una delegación de [FROM.GetName] que busca lazos más estrechos con nosotros. Han hablado extensamente sobre nuestra historia compartida y cuán más fuertes seríamos si solo uniéramos fuerzas. No cabe duda de que se ven a sí mismos como los líderes de este posible pacto. Si bien tal acuerdo sería beneficioso en ciertos niveles, perderíamos toda autonomía."
BBA_italy_anti_colonialism_events.100.a:0 "¡El pueblo albanés e italiano se unirán!"
BBA_italy_anti_colonialism_events.100.b:0 "¡Seguiremos al nuevo gobierno italiano!"
BBA_italy_anti_colonialism_events.100.c:0 "¡Tonterías!"

BBA_italy_anti_colonialism_events.101.t:0 "[FROM.GetNameDefCap] Integrado en [ROOT.GetNameDef]"
BBA_italy_anti_colonialism_events.101.desc:0 "El gran y sabio [FROM.GetLeader] del pueblo [FROM.GetAdjective] ha aceptado unirse con nosotros y unirse en un solo país. ¡Este es un día trascendental tanto para [ROOT.GetName] como para [FROM.GetName]!"
BBA_italy_anti_colonialism_events.101.a:0 "¡Meraviglioso!"

BBA_italy_anti_colonialism_events.102.t:0 "El Gobierno [FROM.GetAdjective] Busca Cooperación"
BBA_italy_anti_colonialism_events.102.desc:0 "El gobierno [FROM.GetAdjective] ha decidido sabiamente unirse a nosotros, aunque no fusionarse en un solo país, sino aceptar el liderazgo y la orientación [ROOT.GetAdjective]. Si bien no es el resultado que esperábamos, esto fortalecerá nuestras posiciones en el Mediterráneo sin derramar sangre."
BBA_italy_anti_colonialism_events.102.a:0 "¡Otra victoria de la clase trabajadora!"

BBA_italy_anti_colonialism_events.103.t:0 "[FROM.GetLeader] Rechazó a Nuestros Funcionarios"
BBA_italy_anti_colonialism_events.103.desc:0 "Es evidente que el pueblo [FROM.GetAdjective] está gobernado por un líder imprudente y egoísta. [FROM.GetLeader] se niega a ver la razón y unirse a nosotros, lo que habría fortalecido a ambos países y asegurado una paz duradera entre nuestros pueblos."
BBA_italy_anti_colonialism_events.103.a:0 "¿Aceptará el pueblo [FROM.GetAdjective] esto?"
BBA_italy_anti_colonialism_events.103.b:0 "Los días de [FROM.GetLeader] pueden estar llegando a su fin."

bba_news.107.t:0 "La Muerte del Papa"
bba_news.107.desc:1 "El Papa Pío XI ha fallecido después de liderar la Iglesia Católica durante casi 20 años. Durante su mandato como Pontífice Máximo, Pío XI terminó la larga ruptura entre el Papado y el gobierno italiano y fue crucial en el establecimiento del Vaticano como un estado independiente una vez más."
bba_news.107.a:0 "Se nombrará un nuevo Papa"
bba_news.107.b:0 "Dios actúa de maneras misteriosas"
ITA_pope_dies_tt:0 "§Y$ITA_papa_pio_xii$§! se convierte en el nuevo Papa."

bba_news.108.d:0 "Diplomáticos del gobierno recientemente establecido en Italia han sido enviados a negociar con el gobernante albanés, el Rey Zog, buscando fortalecer la relación entre los dos países e intentando presionar a Zog para que aplique más políticas socialistas en Albania. \n\nTal vez sintiendo que los días de la Monarquía albanesa están llegando a su fin, o tal vez solo por puro desprecio por el socialismo, el Rey Zog ha rechazado hablar con los funcionarios italianos, instando al pueblo albanés a resistir la presión de [ITA.GetNameDef]. \n\nSin embargo, expertos militares extranjeros coinciden en que [ALB.GetNameDef] tiene pocas posibilidades de resistir una invasión si el gobierno italiano toma medidas."
bba_news.108.b:0 "¡La monarquía es obsoleta!"

bba_news.109.t:0 "[?ITA.ITA_var_deposed_leader.GetName] es Depuesto"
bba_news.109.desc:0 "En un movimiento sin precedentes, el Gran Consejo del Fascismo de [FROM.GetName] ha tomado el poder y ha depuesto a [?ITA.ITA_var_deposed_leader.GetName] y lo ha puesto bajo arresto domiciliario. Esta acción ha sido motivada por un esfuerzo por salvar al país de los fracasos militares y la incompetencia del Duce, lo que ha causado tensiones dentro de [FROM.GetName] y algunos temen que esto pueda llevar a una Guerra Civil a menos que se tomen medidas para aliviar la situación."
bba_news.109.a:0 "¡Preocupante!"
bba_news.109.b:0 "¡Espléndido!"

bba_news.110.t:0 "[FROM.GetName] se Fractura en Guerra Civil"
bba_news.110.desc:0 "El líder recién nombrado de [FROM.GetName], [FROM.GetLeader], no ha podido abordar las crecientes tensiones que han dividido a los [FROM.GetAdjective]s recientemente. Esto ha causado que estalle una Guerra Civil, desgarrando al país desde dentro. Diferentes grupos, que van desde comunistas hasta monárquicos y demócratas, están luchando por el poder y creando alianzas cambiantes mientras los fascistas están decididos a mantener su gobierno. \n\nAunque el resultado de la Guerra Civil aún es incierto, la ayuda externa seguramente jugará un papel importante en la futura victoria."
bba_news.110.a:0 "Noticias realmente problemáticas."
bba_news.110.b:0 "¡Debemos estabilizar la situación!"
bba_news.110.c:0 "¡Esto nos presenta oportunidades!"

bba_news.111.t:0 "Proclamación de la Confederación Anarquista"
bba_news.111.desc:0 "[GetAnarchistConfederationEventDesc]"
bba_news.111.desc_joint_proclamation:0 "[From.GetName] y [SPC.GetName] han hecho una proclamación conjunta del establecimiento de la Confederación Anarquista, donde se comprometen a ayudarse mutuamente y acudir en ayuda del otro si son atacados por una potencia extranjera. La declaración conjunta ha visto a miles de anarquistas acudir a Italia en apoyo de esta proclamación."
bba_news.111.desc_single_proclamation:0 "Miles y miles de anarquistas de todo el mundo están acudiendo a [FROM.GetName] después de que el gobierno proclamó la fundación de la Confederación Anarquista. En su proclamación, hicieron declaraciones generales sobre aplastar el capitalismo y derrotar al fascismo dondequiera que se encuentren estos males."
bba_news.111.a:0 "Veremos cuánto dura esto"

bba_news.666.t:0 "El Papa Asciende al Poder"
bba_news.666.desc:0 "El Papa [FROM.GetLeader] ha sorprendido a los líderes mundiales al deponer al rey [?ITA.ITA_var_deposed_leader.GetName] de [FROM.GetName] y asumir el poder para sí mismo, afirmando que es la voluntad de Dios. Aunque muchos italianos también están sorprendidos, el Papado cuenta con un amplio apoyo en el país y algunos están aclamando este repentino cambio de gobierno como el comienzo de una nueva y gloriosa era para [FROM.GetNameDefCap]."
bba_news.666.a:0 "Ciertamente inesperado"


 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t:0 "[GetPurgeEventTitles]"
 bba_news.100.a:0 "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged:0 "The Purge of the Partito Nazionale Fascista"
 bba_news.100.desc_some_purged:0 "Some of Mussolini's closest supporters have been removed from the fascist party as [ROOT.GetLeader] strengthens his grip on the party. The purge wasn’t as severe as some had feared, but leaves [ROOT.GetLeader] in a stronger position to pursue his own agenda for Italy."
 bba_news.100.a_some_purged:0 "Good Riddance"
 bba_news.100.t_many_purged:0 "The Great Purge of the Partito Nazionale Fascista"
 bba_news.100.desc_many_purged:0 "Several high-ranking members of the fascist party were recently removed from power as [Root.GetLeader] emerges as the absolute leader of [ROOT.GetNameDefCap]. This purge eliminates any potential allies of the old Duce, Benito Mussolini, and any hopes to be reinstated as Italy’s leader again."
 bba_news.100.a_many_purged:0 "A show of force"
 bba_news.100.t_none_purged:0 "The Purge that Never Was"
 bba_news.100.desc_none_purged:0 "Rumors of a great purge to oust members loyal to Mussolini from Partito Nazionale Fascista have been swirling around as of late, but it seems a party-wide amnesty was offered instead. This might leave the Party stronger but has weakened [ROOT.GetLeader]'s position as its leader."
 bba_news.100.a_none_purged:0 "[ROOT.GetLeader] the Merciful has a nice ring to it."
 #FATE OF MUSSOLINI
 bba_news.101.t:0 "Ex-Italian Leader Benito Mussolini Executed"
 bba_news.101.desc:0 "After being ousted from power in Italy, Benito Mussolini was put under house arrest for criminal incompetence and treason by inaction, awaiting his fate - which finally caught up with him. Early this morning, the former leader of Italy faced a firing squad in front of a small group of representatives from the government and was buried the same day in a private ceremony attended by his closest family."
 bba_news.101.a:0 "And so ends the life of Mussolini."
 bba_news.102.t:0 "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent:0 "Mussolini Acquitted on All Accounts"
 bba_news.102.t_guilty:0 "Mussolini Sentenced to Prison"
 bba_news.102.desc:0 "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent:0 "To everyone’s surprise, the ex-Duce was found innocent on all charges and acquitted on all accounts. Mussolini is now free to live out the rest of his life as a free citizen of [ROOT.GetNameDefCap]. While he hasn’t revealed any further plans as of yet, one can not discount the sway the old Duce still holds over many people's hearts and minds."
 bba_news.102.desc_guilty:0 "Maybe to no one’s surprise, the former leader of Italy has been found guilty on all charges. The former Duce had pleaded not guilty but was sentenced to serve the rest of his life in prison. One can only assume that the new regime influenced the trial and must be quite pleased with its outcome."
 bba_news.102.a:0 "A sham of a trial"
 bba_news.103.t:0 "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists:0 "Mussolini Killed by Communists!"
 bba_news.103.t_coverstory:0 "Mussolini Killed during Escape Attempt!"
 bba_news.103.desc:0 "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists:0 "The former leader of [FROM.GetNameDefCap], Benito Mussolini, has been found dead, apparently executed by Communists. The new regime under [FROM.GetLeader] have acted quickly and rounded up several Communist sympathizers as an agitated atmosphere has gripped the country, with many calling out for justice and vengeance against perceived enemies."
 bba_news.103.desc_coverstory:0 "The former leader of [FROM.GetNameDefCap], Benito Mussolini, tried to escape his house arrest where he has been placed after being ousted from power. A handful of armed men stormed Mussolini's quarters and a shoot-out ensued. During the turmoil, Mussolini was hit and died from his wounds."
 bba_news.103.a:0 "A bloody mess certainly."

 bba_news.104.t:0 "A New Military Program Announced"
 bba_news.104.desc:0 "[ROOT.GetNameDefCap] signs a joint cooperation program with [FROM.GetNameDefCap] to strengthen both nation’s military capabilities. The deal will enable both countries to share technologies and research more readily and will surely reinforce the bond between them."
 bba_news.104.a:0 "All According to Plan"
 bba_news.105.t:0 "A New Non-Aggression Pact Signed"
 bba_news.105.desc:0 "[ROOT.GetNameDefCap] and [FROM.GetNameDefCap] have signed a non-aggression pact, guaranteeing peace between the two nations. This will leave them free to focus elsewhere, but everyone wonders just how long this precarious pact will last."
 bba_news.105.a:0 "A wise decision"

 bba_news.106.t:0 "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king:0 "The King of Italy Dies"
 bba_news.106.t_emperor:0 "The Emperor of Italy Dies"
 bba_news.106.desc:0 "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king:0 "The old king of [FROM.GetName], Vittorio Emanuele III, has died. Guiding Italy during two World Wars he has served as a symbol of stability and a rallying point for the [FROM.GetAdjective]s during these hardships. Grieving people have taken to the streets to show their appreciation and support for the dead king. \n\n The nation is hoping that the old king’s only heir and successor, Prince Umberto, will be a similarly steadfast fixture for the [FROM.GetAdjective] people. The prince will soon be crowned King Umberto II - long may he reign!"
 bba_news.106.desc_emperor:0 "The old emperor of [FROM.GetName], Vittorio Emanuele III, has died. Guiding Italy during two World Wars he has served as a symbol of stability and a rallying point for the [FROM.GetAdjective]s during these hardships. Grieving people have taken to the streets to show their appreciation and support for the dead emperor. \n\n The nation is hoping that the old emperor's only heir and successor, Prince Umberto, will be a similarly steadfast fixture for the [FROM.GetAdjective] people. The prince will soon be crowned Emperor Umberto I of [FROM.GetName] - long may he reign!"
 bba_news.106.a:0 "End of an era"

 bba_italian_formables_news.1.t:0 "Italia Irredenta has been achieved"
 bba_italian_formables_news.1.desc:1 "Today, the Italian leader [ITA.GetLeader] has announced the start of a process to integrate areas claimed by Italian Irredentists into the Italian state. He has proclaimed that this will strengthen Italy's position as a world power, and finally unite the Italian people under one flag. Many have asked themselves if a nation as vast as this can really keep together, and only time knows what it has in store for Italy."
 bba_italian_formables_news.1.a:0 "We are the new hegemons of Europe!"
 bba_italian_formables_news.1.b:0 "Such a nation will inevitably crumble"



