BBA_italy_anti_colonialism_events.01.t:0 "$ITA_the_ethiopian_question$"
BBA_italy_anti_colonialism_events.01.desc:0 "Con nuestros asuntos internos resueltos, podemos volver a mirar hacia el exterior. Hemos heredado muchos problemas de los fascistas, problemas que ahora debemos resolver. Una de las cuestiones principales es la de Etiopía. Fue una guerra injusta y brutal, iniciada por el siempre ansioso de prestigio Mussolini, y ahora que él se ha ido nos corresponde a nosotros decidir el destino de Etiopía."
BBA_italy_anti_colonialism_events.01.a:0 "¡Debemos detener esta farsa ahora!"
BBA_italy_anti_colonialism_events.01.b:0 "¡Liberaremos a los trabajadores de Etiopía!"
BBA_italy_anti_colonialism_events.01.c:0 "Debemos integrar los territorios etíopes."
BBA_italy_anti_colonialism_events.01.d:0 "Debemos invertir en Etiopía y sus pueblos."
BBA_italy_anti_colonialism_events.01.e:0 "Mantendremos el status quo."
BBA_italy_anti_colonialism_events.01.f:0 "¡Debemos poner fin al gobierno opresivo de [ETH.GetLeader]!"
BBA_italy_anti_colonialism_events.01.g:0 "Fortaleceremos los lazos con el pueblo etíope."

BBA_italy_anti_colonialism_events.02.t:0 "Propuesta de Cese al Fuego de [FROM.GetName]"
BBA_italy_anti_colonialism_events.02.desc:0 "El nuevo gobierno de [FROM.GetName] ha venido a nosotros, solicitando un cese al fuego de las hostilidades. Parece que después de su Guerra Civil, han tenido suficiente derramamiento de sangre y lucha."
BBA_italy_anti_colonialism_events.02.a:0 "Suena razonable."
BBA_italy_anti_colonialism_events.02.b:0 "Debemos rendirnos..."
BBA_italy_anti_colonialism_events.02.c:0 "Demasiado tarde, ¡se arrodillarán!"

BBA_italy_anti_colonialism_events.03.t:0 "Fin de la Guerra Ítalo-Etíope"
BBA_italy_anti_colonialism_events.03.desc:0 "[FROM.GetName] y su líder [FROM.GetLeader] han aceptado nuestra propuesta de cese al fuego y están dispuestos a dar una oportunidad a la paz. Finalmente podemos dejar atrás una de las mayores atrocidades de Mussolini y comenzar de nuevo."
BBA_italy_anti_colonialism_events.03.a:0 "¡La paz es!"

BBA_italy_anti_colonialism_events.04.t:0 "[FROM.GetLeader] Rechaza Nuestra Propuesta"
BBA_italy_anti_colonialism_events.04.desc:0 "El sediento de sangre [FROM.GetLeader] aparentemente huele sangre después de nuestra Guerra Civil, y nos considera débiles. [FROM.GetSheHeCap] ha rechazado nuestra generosa oferta de paz y está decidido a seguir luchando. ¡Le mostraremos [FROM.GetHerHim] que estamos lejos de ser débiles!"
BBA_italy_anti_colonialism_events.04.a:0 "[FROM.GetLeader] se arrepentirá de esto!"

BBA_italy_anti_colonialism_events.05.t:0 "Demandas [FROM.GetAdjective] para la Integración [ROOT.Adjective]"
BBA_italy_anti_colonialism_events.05.desc:0 "El gobierno de [FROM.GetName] está intentando asumir el control directo de nuestros territorios e integrarnos en la mayor administración [FROM.GetAdjective]. Cómo esto afectará a nuestro pueblo, cultura y tradición aún nadie lo sabe."
BBA_italy_anti_colonialism_events.05.a:0 "Nos someteremos gustosamente."
BBA_italy_anti_colonialism_events.05.b:0 "¡No renunciaremos a nuestra limitada autonomía!"

BBA_italy_anti_colonialism_events.06.t:0 "Integración [FROM.GetAdjective] en [ROOT.GetNameDef]"
BBA_italy_anti_colonialism_events.06.desc:0 "El gobierno [FROM.GetAdjective] ha comprendido que integrarse en la administración más amplia [ROOT.GetAdjective] sería beneficioso y fortalecería a todos."
BBA_italy_anti_colonialism_events.06.a:0 "¡Favoloso!"

BBA_italy_anti_colonialism_events.07.t:0 "[FROM.GetName] Rechazó Nuestra Propuesta"
BBA_italy_anti_colonialism_events.07.desc:0 "Parece que los [FROM.GetAdjective] piensan que son más adecuados para gobernarse a sí mismos y han rechazado nuestra oferta de formar parte de nuestra administración más amplia."
BBA_italy_anti_colonialism_events.07.a:0 "Fue demasiado..."

BBA_italy_anti_colonialism_events.08.t:0 "Inversiones [FROM.GetAdjective] en el Desarrollo [ROOT.GetAdjective]"
BBA_italy_anti_colonialism_events.08.desc:0 "Parece que el nuevo gobierno en [FROM.GetName] desea enmendar parte del trato menos refinado de sus predecesores hacia el pueblo [ROOT.GetAdjective], y ha decidido invertir en nuestro país por una vez."
BBA_italy_anti_colonialism_events.08.a:0 "¡[ROOT.GetCapitalVictoryPointName] florece!"

BBA_italy_anti_colonialism_events.09.t:0 "El Gobierno [FROM.GetAdjective] Presiona a [ROOT.GetName]"
BBA_italy_anti_colonialism_events.09.desc:0 "¡El hambre de expansión de los [FROM.GetAdjective] parece no conocer límites! Hemos recibido una delegación de [FROM.GetName] que nos ofrece subyugación. Aseguran que poco cambiaría; seguiríamos gobernando nuestras tierras como mejor nos parezca, pero con el beneficio de protección adicional de los [FROM.GetAdjective] y la conformidad ocasional."
BBA_italy_anti_colonialism_events.09.a:0 "¡Seguiremos a nuestros camaradas italianos!"
BBA_italy_anti_colonialism_events.09.b:0 "¡Necesitamos un cambio de gobierno!"
BBA_italy_anti_colonialism_events.09.c:0 "¡Qué presuntuosos europeos!"

BBA_italy_anti_colonialism_events.10.t:0 "¡Los Trabajadores [FROM.GetAdjective] Se Regocijan!"
BBA_italy_anti_colonialism_events.10.desc:0 "El gobierno [FROM.GetAdjective] ha decidido sabiamente aceptar nuestra oferta de unir fuerzas y disfrutar de nuestra protección. ¡Esto sin duda fortalecerá y beneficiará a ambos países!"

BBA_italy_anti_colonialism_events.11.t:0 "Los Trabajadores [FROM.GetAdjective] Toman el Poder"
BBA_italy_anti_colonialism_events.11.desc:0 "Si bien el liderazgo [FROM.GetAdjective] no aceptó nuestra propuesta de protección y cooperación, nos han encontrado a medio camino y han reemplazado su gobierno con uno más similar al nuestro y más amigable hacia nosotros."
BBA_italy_anti_colonialism_events.11.a:0 "¡Un futuro brillante espera al pueblo [FROM.GetAdjective]!"

BBA_italy_anti_colonialism_events.12.desc:0 "[FROM.GetName] y su líder [FROM.GetLeader] se opusieron firmemente a nuestra propuesta de protección y cooperación y han dicho en pocas palabras a nuestra delegación que regresen a casa lo más rápido posible."
BBA_italy_anti_colonialism_events.12.a:0 "El tiempo les enseñará cuán equivocados están."
BBA_italy_anti_colonialism_events.12.b:0 "Era una demanda, no una propuesta."

BBA_italy_anti_colonialism_events.13.t:0 "[FROM.GetName] Busca Fortalecer los Lazos"
BBA_italy_anti_colonialism_events.13.desc:0 "Parece que los [FROM.GetAdjective] han ganado mucho respeto por nuestras fuerzas y capacidades durante su guerra con nosotros. Tanto es así que desean ofrecernos un acuerdo mutuo de no agresión y garantía en caso de guerra."
BBA_italy_anti_colonialism_events.13.a:0 "¡Suena bien!"
BBA_italy_anti_colonialism_events.13.b:0 "¡No en esta Tierra!"

BBA_italy_anti_colonialism_events.14.desc:0 "[FROM.GetLeader] ha aceptado sabiamente firmar nuestro propuesto pacto mutuo de no agresión entre [FROM.GetName] y [ROOT.GetName], así como una garantía mutua en caso de que cualquiera de nosotros enfrente un agresor."
BBA_italy_anti_colonialism_events.15.desc:0 "[FROM.GetLeader] ha rechazado imprudentemente nuestro propuesto pacto defensivo entre [FROM.GetName] y [ROOT.GetName]. Esta garantía habría traído estabilidad y seguridad a ambos países, pero ahora tenemos que enfrentarnos al mundo por nuestra cuenta."
BBA_italy_anti_colonialism_events.15.a:0 "¡Su pérdida!"
BBA_italy_anti_colonialism_events.15.b:0 "¡Si no están con nosotros, están en nuestra contra!"
BBA_italy_anti_colonialism_events_war_will_continue_tt:0 "La guerra continuará."


BBA_italy_anti_colonialism_events.20.t:0 "[FROM.GetNameDefCap] Condena el Colonialismo"
BBA_italy_anti_colonialism_events.20.desc:0 "Parece que la recién formada [FROM.GetName] ha desarrollado un nuevo sentido de virtud y propósito y se ha propuesto desmantelar los imperios coloniales de todos los demás. Una delegación italiana nos ha pedido que rechacemos nuestras formas imperiales y que abracemos un futuro de cooperación y libertad en lugar de opresión y subyugación."
BBA_italy_anti_colonialism_events.20.a:0 "¡Es hora de hacer las cosas bien!"
BBA_italy_anti_colonialism_events.20.b:0 "¿¡Han perdido la cabeza los [FROM.GetAdjective]?!"

BBA_italy_anti_colonialism_events.21.t:0 "Descolonización de África"
BBA_italy_anti_colonialism_events.21.desc:0 "[GetDecolonizationEventDesc]"
BBA_italy_anti_colonialism_events.21.desc_accepted:0 "Cuando nos propusimos condenar y desmantelar los imperios coloniales en África, no estábamos seguros de cómo se recibiría tal acción. Considerando lo tercos que pueden ser los países en aferrarse a lo que perciben como suyo, debemos considerar nuestros esfuerzos como un éxito. ¡Incluso la liberación de una sola nación es un gran logro!"
BBA_italy_anti_colonialism_events.21.desc_rejected:0 "Parece que nuestros esfuerzos por descolonizar el continente africano y llevar libertad a sus pueblos subyugados han sido rechazados en cada ocasión. Las viejas potencias coloniales obviamente están en negación sobre cómo tratan a sus súbditos y se niegan a escuchar la razón. ¡Deben rendir cuentas!"
BBA_italy_anti_colonialism_events.21.a:0 "Nuestro trabajo aquí está hecho."
BBA_italy_anti_colonialism_events.21.b:0 "¡Sea por las malas!"

BBA_italy_anti_colonialism_events.52.t:0 "África del Norte Vota por Unirse a [ROOT.GetNameDef]"
BBA_italy_anti_colonialism_events.52.desc:0 "¡El pueblo de África del Norte ha visto cuán benévolos y eficientes somos al gobernar sus tierras y ha votado por unirse a nuestra administración! Parece que nuestras inversiones y cuidado en sus provincias han dado sus frutos. Esto seguramente nos beneficiará a todos."
BBA_italy_anti_colonialism_events.52.a:0 "¡Bienvenidos, hermanos y hermanas!"

BBA_italy_anti_colonialism_events.53.t:0 "África del Norte Vota por Dejar [ROOT.GetNameDef]"
BBA_italy_anti_colonialism_events.53.desc:0 "Aunque quizás no sea una sorpresa total, lamentablemente nos han informado que el pueblo de África del Norte ha rechazado la idea de estar sujeto a nuestro gobierno por más tiempo. Se han sentido descuidados y explotados durante bastante tiempo y, por lo tanto, han votado por dejar nuestra administración."
BBA_italy_anti_colonialism_events.53.a:0 "Les deseamos lo mejor"

BBA_italy_anti_colonialism_events.54.t:0 "África del Este Vota por Unirse a [ROOT.GetNameDef]"
