BBA_italy_air_accident.01.t:1 "La Trágica Muerte de $ITA_italo_balbo$"
BBA_italy_air_accident.01.desc:1 "El Mariscal de Campo Italo Balbo ha sido derribado por fuego amigo en los cielos de Libia. Una identificación errónea llevó a las baterías antiaéreas a abrir fuego y derribar su avión del cielo. El general Giuseppe Tellera, que viajaba en un avión diferente, sobrevivió al accidente pero ha quedado conmocionado por la experiencia."
BBA_italy_air_accident.01.a:0 "Un golpe devastador..."
BBA_italy_air_accident.02.t:1 "La Trágica Muerte de $ITA_giuseppe_tellera$"
BBA_italy_air_accident.02.desc:1 "Después de una identificación errónea, el avión del Mariscal de Campo Italo Balbo fue atacado por fuego amigo de las baterías antiaéreas en los cielos de Libia. Afortunadamente, escapó ileso, pero su Jefe de Estado Mayor, el general Giuseppe Tellera, no tuvo tanta suerte y fue derribado y asesinado. Enfurecido, Balbo disciplinó a toda la compañía, incluidos los oficiales, de manera bastante severa."
BBA_italy_air_accident.02.a:0 "Trágico..."
BBA_italy_air_accident.03.t:0 "Tragedia de Fuego Amigo Evitada"
BBA_italy_air_accident.03.desc:1 "El Mariscal de Campo Italo Balbo fue atacado por fuego amigo de baterías antiaéreas tras una identificación errónea en los cielos de Libia. Logrando contactar a las tropas en tierra y mantenerse alejado del fuego, Balbo persuadió a la tripulación antiaérea para que dejaran de disparar y aterrizó su avión con éxito. El Mariscal de Campo ha sido elogiado por su valentía y por mantener la calma en una situación crítica."
BBA_italy_air_accident.03.a:0 "¡La valentía de Balbo salvó el día!"
BBA_italy_air_accident.11.t:0 "Trágico Accidente Aéreo"
BBA_italy_air_accident.11.desc:1 "Mientras se dirigía a inspeccionar la frontera francesa, el avión del Jefe de la Fuerza Aérea Aldo Pellegrini y el general Pietro Pintor encontró problemas en el motor. La aeronave se estrelló, dejando a todos los ocupantes muertos."
BBA_italy_air_accident.11.a:0 "[ROOT.GetNameDefCap] ha perdido a dos excelentes oficiales."
BBA_italy_air_accident.12.t:0 "Accidente Aéreo"
BBA_italy_air_accident.12.desc:1 "Mientras volaba hacia la frontera francesa, el avión del Jefe de la Fuerza Aérea Aldo Pellegrini y el general Pietro Pintor encontró problemas en el motor y comenzó a perder altitud rápidamente. Frente a una muerte segura, Pellegrini tomó los controles y logró realizar un aterrizaje forzoso gracias a su familiaridad con los aviones Savoia-Marchetti. Todos a bordo sobrevivieron, aunque magullados."
BBA_italy_air_accident.12.a:0 "¡La fortuna está de su lado!"
ITA_pellegrini_promotion_tt:0 "\n$air_chief$ la habilidad ha mejorado de §YEspecialista§! a §YExperto§!."


BBA_italy_naval_cooperation_programs.01.t:0 "Programa de Cooperación Naval Italiana"
BBA_italy_naval_cooperation_programs.01.desc:1 "Hemos recibido una oferta de [From.GetName] para unirnos a un Programa de Cooperación Naval con ellos. Tal programa podría ser bastante útil para nosotros, pero también sería igualmente útil para la marina [FROM.GetAdjective]."
BBA_italy_naval_cooperation_programs.01.a:0 "¡Un trato beneficioso!"
BBA_italy_naval_cooperation_programs.01.b:0 "Los italianos no tienen nada que ofrecernos."
BBA_italy_naval_cooperation_programs.02.t:1 "[FROM.GetNameDefCap] Se Une al $ITA_naval_cooperation_program_research_group_name$"
BBA_italy_naval_cooperation_programs.02.desc:1 "Parece que [From.GetName] ha tomado la decisión sensata y ha decidido unirse a nuestro Programa de Cooperación Naval. ¡Esto seguramente beneficiará a ambas partes y fortalecerá nuestras capacidades!"
BBA_italy_naval_cooperation_programs.02.a:0 "¡Pongamos a trabajar a los expertos!"
BBA_italy_naval_cooperation_programs.03.t:1 "[FROM.GetNameDefCap] Rechaza el $ITA_naval_cooperation_program_research_group_name$"
BBA_italy_naval_cooperation_programs.03.desc:1 "[FROM.GetName] ha rechazado tontamente unirse a nuestro Programa de Cooperación Naval, confundiendo la soledad con la fuerza, cuando el sabio sabe que hay fuerza en los números."
BBA_italy_naval_cooperation_programs.03.a:0 "Una elección inesperadamente tonta."
BBA_italy_naval_cooperation_programs.04.t:0 "Maniobras Conjuntas con la Marina [FROM.GetAdjective]"
BBA_italy_naval_cooperation_programs.04.desc:1 "Los [FROM.GetAdjective] nos ofrecen participar en un ejercicio naval conjunto, diciendo que solo preparándonos para la guerra estaremos listos para nuestros enemigos si llegan."
BBA_italy_naval_cooperation_programs.04.a:0 "¡Avanti!"
BBA_italy_naval_cooperation_programs.04.b:0 "Los italianos no tienen nada que ofrecernos."
BBA_italy_naval_cooperation_programs.05.t:0 "Maniobras [ROOT.GetAdjective]-[FROM.GetAdjective] en Curso"
BBA_italy_naval_cooperation_programs.05.desc:1 "[FROM.GetName] ha aceptado nuestra oferta de una maniobra naval conjunta, reconociendo la necesidad de estar preparados y listos si nuestros enemigos nos atacan."
BBA_italy_naval_cooperation_programs.05.a:0 "¡Fabuloso!"
BBA_italy_naval_cooperation_programs.06.t:0 "[FROM.GetNameDefCap] Rechaza Nuestra Propuesta"
BBA_italy_naval_cooperation_programs.06.desc:1 "¡La miopía de [FROM.GetName] es asombrosa! Rechazar nuestra oferta de un ejercicio naval conjunto para prepararnos mejor y alistar nuestras flotas solo muestra su arrogancia."
BBA_italy_naval_cooperation_programs.06.a:0 "[FROM.GetLeader] no ha pensado esto correctamente..."
BBA_italy_naval_cooperation_programs.07.t:0 "Maniobras [ROOT.GetAdjective]-[FROM.GetAdjective]"
BBA_italy_naval_cooperation_programs.07.desc:1 "Nuestros almirantes están felices de informar que nuestro reciente ejercicio naval ha sido un gran éxito. Hemos obtenido muchos nuevos conocimientos y estamos mejor equipados para futuras operaciones en alta mar."
BBA_italy_naval_cooperation_programs.07.a:0 "¡Es hora de poner en práctica lo aprendido!"
ITA_joint_maneuvers_with_country_remove_effect_tt:0 "Efectos después de completar el programa de maniobras conjuntas, en §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! días:"
BBA_italy_naval_cooperation_programs.08.t:1 "Oferta de [FROM.GetAdjective] para Comprar Barcos de Escolta"
BBA_italy_naval_cooperation_programs.08.desc:1 "Los [FROM.GetAdjective] se han acercado a nosotros con una oferta para vender algunos de sus barcos de escolta. Algunos de estos buques son bastante antiguos y obsoletos, pero quizás aún podamos encontrarles un uso en nuestra marina."
BBA_italy_naval_cooperation_programs.08.a:0 "¡Esto fortalecerá la flota [ROOT.GetAdjective]!"
BBA_italy_naval_cooperation_programs.08.b:0 "No necesitamos la chatarra [ITA.GetAdjective]."
BBA_italy_naval_cooperation_programs.09.t:0 "[FROM.GetNameDefCap] Acepta Comprar Nuestros Barcos de Escolta"
BBA_italy_naval_cooperation_programs.09.desc:1 "[FROM.GetName] ha aceptado comprar algunos de nuestros viejos y obsoletos barcos de escolta. Deben estar verdaderamente desesperados si se conforman con estos buques anticuados. No obstante, venderlos y retirarlos de nuestro servicio fortalecerá nuestras capacidades de flota en general al hacerla más rápida y ágil."
BBA_italy_naval_cooperation_programs.09.a:0 "¡Un buen trato!"
BBA_italy_naval_cooperation_programs.10.t:0 "[FROM.GetNameDefCap] Rechaza Nuestros Barcos de Escolta"
BBA_italy_naval_cooperation_programs.10.desc:1 "[FROM.GetName] no se dejó convencer tan fácilmente para comprar nuestros viejos y obsoletos barcos de escolta como esperábamos. Debemos buscar en otro lugar para deshacernos de estos buques anticuados."
BBA_italy_naval_cooperation_programs.10.a:0 "Encontraremos otros compradores."
ITA_cooperation_programs_deal_others_tt:0 "([ROOT.GetEscortShipsSender]): Transfiere §Y2 Destructores Clase Curtatone§! y §Y2 Destructores Clase Maestrale§! a [ROOT.GetEscortShipsReceiver]."
ITA_cooperation_programs_deal_root_tt:0 "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
ITA_cooperation_programs_deal_from_tt:0 "[FROM.GetFlag]§Y[FROM.GetName]§!"
BBA_italy_naval_cooperation_programs.11.t:0 "[ITA.GetNameDefCap] Ofrece Destructores"
BBA_italy_naval_cooperation_programs.11.desc:1 "Los [FROM.GetAdjective] nos han ofrecido dos de sus destructores más antiguos. Gratis. Aunque estos buques pueden estar algo desfasados, aún podrían servir bien a nuestra marina. Este es un gesto generoso, sin duda."
BBA_italy_naval_cooperation_programs.11.a:0 "¡Agradecemos el gesto!"
BBA_italy_naval_cooperation_programs.12.t:0 "Nuestros Destructores Clase Aquila Llegan a España"
BBA_italy_naval_cooperation_programs.12.desc:1 "La Marina [FROM.GetAdjective] ha recibido nuestros destructores, que tan generosamente les regalamos. Gratis. Esperamos que sean bien utilizados."
BBA_italy_naval_cooperation_programs.12.a:0 "¡Arrivederci!"
BBA_italy_naval_cooperation_programs.13.t:0 "[FROM.GetNameDefCap] Rechaza Nuestros Destructores"
BBA_italy_naval_cooperation_programs.13.desc:1 "El [FROM.GetAdjective] ha rechazado de manera algo arrogante nuestro regalo de dos destructores. Gratis. ¡Su flota debe ser realmente poderosa para rechazar tal oferta!"
ITA_cede_aquila_class_destroyers_tt:0 "([ROOT.GetEscortShipsSender]): Transfiere §Y2 Destructores Clase Aquila§! a [ROOT.GetEscortShipsReceiver]."
BBA_italy_naval_cooperation_programs.14.t:0 "[ITA.GetName] Exporta Submarinos Enanos"
BBA_italy_naval_cooperation_programs.14.desc:1 "Los [FROM.GetAdjective] han preguntado sobre nuestro interés en comprar cinco submarinos enanos. Tienen una usabilidad limitada pero podrían servir a nuestras necesidades y expandir nuestras capacidades navales."
BBA_italy_naval_cooperation_programs.14.a:0 "Pueden ser útiles para nuestra marina."
BBA_italy_naval_cooperation_programs.14.b:0 "No estamos interesados, sigan adelante."
BBA_italy_naval_cooperation_programs.15.t:0 "[FROM.GetName] Compra Nuestros Submarinos Enanos"
BBA_italy_naval_cooperation_programs.15.desc:1 "La Marina [FROM.GetAdjective] vio algunas ventajas en nuestros submarinos enanos y ha decidido comprarlos. Este es, sin duda, un gran momento tanto para los ingenieros de nuestro país como para nuestra propia marina."
BBA_italy_naval_cooperation_programs.15.a:0 "¡Fabuloso!"
BBA_italy_naval_cooperation_programs.16.t:0 "[FROM.GetName] Rechaza Nuestra Oferta"
BBA_italy_naval_cooperation_programs.16.desc:1 "La Marina [FROM.GetAdjective] no vio ningún beneficio en la compra de nuestros submarinos enanos. Esto se debe a que son de mente estrecha y, francamente, de mentalidad simple, ya que nuestros submarinos son de la más alta calidad."
BBA_italy_naval_cooperation_programs.17.t:0 "Los Submarinos Enanos [ITA.GetAdjective] Llegan a [ROOT.GetName]"
BBA_italy_naval_cooperation_programs.17.desc:1 "Los submarinos enanos [FROM.GetAdjective] finalmente han llegado para reforzar nuestras capacidades navales. ¡Estos serán sin duda una gran adición a nuestra flota y los utilizaremos bien!"
BBA_italy_naval_cooperation_programs.17.a:0 "¡Pongámoslos a trabajar!"
BBA_italy_human_torpedo_raid.1.t:0 "Incursión Contra [?ITA.ITA_raided_state_var.GetName]"
BBA_italy_human_torpedo_raid.1.desc:0 "Los italianos lograron evitar nuestras defensas portuarias en [?ITA.ITA_raided_state_var.GetName] e infiltraron la base naval allí en embarcaciones muy pequeñas para llevar a cabo una incursión contra nuestros barcos atracados allí. Aunque la incursión no hundió ninguno de los barcos, sí logró dañarlos, lo que llevará algún tiempo reparar."
BBA_italy_human_torpedo_raid.1.a:0 "Muy desafortunado"
ITA_human_torpedo_raid_tt:0 "Esta incursión solo puede llevarse a cabo una vez."
ITA_human_torpedo_effect_tt:0 "Dañará las unidades navales enemigas atracadas en el estado."
ITA_human_torpedo_target_effect_tt:0 "Daña las unidades navales atracadas en [?ITA.ITA_raided_state_var.GetName]."

BBA_italy_colonial_management.1.t:0 "Policía Colonial"
BBA_italy_colonial_management.1.desc:1 "Nuestras posesiones coloniales han crecido considerablemente desde la formación de nuestra nación, hace menos de un siglo. Sin embargo, este crecimiento ha comenzado a agotar nuestra mano de obra. Hay formas de aliviar estas limitaciones, utilizando fuerzas policiales locales como Meharisti, Savari, Spahi y otros. Reclutar a estos grupos sería menos exigente para nuestras propias fuerzas y tienen la ventaja de ser nativos de sus tierras, con todo lo que eso conlleva."
BBA_italy_colonial_management.1.a:1 "¡Reclútalos!"
BBA_italy_colonial_management.1.b:0 "Tenemos otros planes"
BBA_italy_colonial_management.1_do_not_apply_tt:1 "La ley de ocupación §Y$colonial_police$§! estará disponible en los [GetAfricanStates][GetAndOrNothing][GetAlbanianStates] controlados."
BBA_italy_colonial_management_african_states:0 "estados africanos"
BBA_italy_colonial_management_albanian_states:0 "estados albaneses"
BBA_italy_colonial_management_and:0 " y "

BBA_italy_bop.1.t:1 "La Caída de [?ITA.ITA_lost_core.GetName]"
BBA_italy_bop.1.desc:1 "¡Hemos perdido [?ITA.ITA_lost_core.GetName] ante el enemigo! Esto naturalmente ha sacudido la fe del pueblo italiano en nuestro esfuerzo bélico e incluso ha suscitado voces a favor de las negociaciones de paz. Estos acontecimientos han molestado a muchos, por decirlo suavemente, y la gente está buscando a alguien, a cualquiera, a quien culpar. ¡Debemos retomar la iniciativa y expulsar a las fuerzas hostiles de Italia!"
BBA_italy_bop.1.a:1 "¡Esto es una catástrofe!"
ITA_losing_cores_tt:0 "Se aplicarán efectos cada vez que [ROOT.GetName] pierda el control de un §Yestado principal§! ante un enemigo."
BBA_italy_bop.2.t:1 "La Caída de [?ITA.ITA_lost_colony.GetName]"
BBA_italy_bop.2.desc:1 "Las fuerzas enemigas han tomado el control de [?ITA.ITA_lost_colony.GetName], ¡conmocionando a los italianos en todas partes! El pueblo tenía la impresión de que la marea de la guerra estaba a nuestro favor, o al menos lo estaría pronto. Si bien esto definitivamente es un revés, con buena planificación y fortaleza seguramente reclamaremos [?ITA.ITA_lost_colony.GetName]!"
BBA_italy_bop.2.a:1 "¡Nos levantaremos de nuevo!"
ITA_losing_colonies_tt:0 "Se aplicarán efectos cada vez que [ROOT.GetName] pierda el control de un §Yestado no principal§! ante un enemigo."
BBA_italy_bop.3.t:0 "Hemos Recapturado [?ITA.ITA_reclaimed_core.GetName]"
BBA_italy_bop.3.desc:0 "Nuestras victoriosas fuerzas han recapturado [?ITA.ITA_reclaimed_core.GetName], ¡impulsando el espíritu de los italianos en todas partes! Este podría ser el momento en que cambiemos el rumbo de la guerra y empujemos a los enemigos fuera de nuestra amada [ITA.GetNameDef]."
BBA_italy_bop.3.a:0 "¡La marea está cambiando a nuestro favor!"
ITA_reclaiming_cores_tt:0 "Se aplicarán efectos cada vez que [ROOT.GetName] recupere un §Yestado principal§! de un enemigo."

BBA_italy_council_deposes_duce.1.t:0 "Depuesto [?ITA.ITA_var_deposed_leader.GetName]"
BBA_italy_council_deposes_duce.1.desc:0 "Para salvar a Italia de la ruina y preservar el sistema fascista, debemos hacer lo impensable; ¡remover a [?ITA.ITA_var_deposed_leader.GetName] del poder! Su incompetencia e insuficiencia han lastrado nuestro país y su progreso durante mucho tiempo. ¡Es nuestro deber salvaguardar al pueblo [FROM.GetAdjective] y su futuro!"
BBA_italy_council_deposes_duce.1.a:0 "Por el bien mayor"

BBA_italy_civil_war.1.t:0 "Guerra Civil Italiana"
BBA_italy_civil_war.1.desc:1 "¡Nuestra amada Italia se ha fracturado bajo las tensiones de la guerra! Se están formando bandos opuestos para luchar por lo que queda de nuestra nación y por los ideales que Italia mantendrá en el futuro. Nos enfrentaremos a decisiones difíciles, pero debemos persistir y perseverar para que podamos florecer una vez más."
BBA_italy_civil_war.1.a:1 "¡Necesitamos una mano firme!"
BBA_italy_civil_war.1.b:1 "¡Necesitamos estabilidad y tradición!"
BBA_italy_civil_war.1.c:1 "¡Abraza la revolución del pueblo!"
BBA_italy_civil_war.1.d:1 "¡Que reine la libertad!"
BBA_italy_civil_war.2.t:0 "$ITA_fronte_militare_clandestino$"
BBA_italy_civil_war.2.desc:1 "Parece que un grupo de resistencia de reciente formación está causando daños detrás de nuestras líneas del frente. Por lo poco que podemos decir sobre el grupo, parece estar compuesto en gran parte por ex oficiales del ejército que han cambiado de bando. Se están llevando a cabo esfuerzos para atraerlos, pero tenemos muy poca información para anticipar su próximo movimiento por el momento."
BBA_italy_civil_war.2.a:1 "No pueden esconderse para siempre"
BBA_italy_civil_war.3.t:0 "$ITA_gappisti$"
BBA_italy_civil_war.3.desc:1 "Hemos recibido información de que varios pequeños grupos de partisanos comunistas, que se hacen llamar Gappisti, han realizado varias operaciones exitosas de ataque y fuga en nuestro territorio. Están bien entrenados y armados, lo que nos hace sospechar que están financiados por [FROM.GetName]."
BBA_italy_civil_war.3.a:1 "¡Comunistas traidores!"
BBA_italy_civil_war.4.t:0 "Medidas Antipartisanas en [FROM.GetName]"
BBA_italy_civil_war.4.desc:1 "¡La resistencia y los grupos partisanos en [FROM.GetName] que trabajan incansablemente para liberar el resto de Italia han tenido éxito! De hecho, el régimen siniestro que aún mantiene el poder allí se ha visto obligado a lanzar una nueva serie de medidas antipartisanas severas. Esto dificultará la operación de nuestros agentes en [FROM.GetName], ¡pero la lucha por una Italia libre continúa!"
BBA_italy_civil_war.4.a:1 "¡Morto per la libertà!"
BBA_italy_civil_war.5.t:0 "Exigencias de Independencia de [FROM.GetAdjective]"
BBA_italy_civil_war.5.desc:1 "Nuestros aliados y súbditos italianos han solicitado ser liberados de nuestro gobierno y recibir plena independencia. Primero asumimos el control de [FROM.GetName] para asegurarnos de que el frente italiano no colapsara por completo, pero quizás haya llegado el momento de concederles su libertad."
BBA_italy_civil_war.5.a:1 "Concederles la independencia"
BBA_italy_civil_war.5.b:1 "Rechazar sus súplicas de libertad"
BBA_italy_civil_war.6.t:0 "Independencia para [ROOT.GetNameDef]"
BBA_italy_civil_war.6.desc:1 "Nuestro aliado -y temporal- soberano, [FROM.GetName], ha escuchado nuestro llamado por libertad y ha accedido a devolvernos nuestra independencia. Este es un momento trascendental para nuestro país devastado por la guerra. Ahora podemos empezar a reconstruir en serio y comenzar el camino hacia la unificación."
BBA_italy_civil_war.6.a:1 "Dueños de nuestro propio destino una vez más"
BBA_italy_civil_war.7.t:0 "[FROM.GetName] Rechaza Nuestras Demandas de Independencia"
BBA_italy_civil_war.7.desc:1 "¡Nuestros tiránicos señores [FROM.Adjective] han rechazado nuestra honesta solicitud de independencia! Si bien fueron útiles para ganar nuestra guerra civil, no tienen derecho a gobernar nuestro destino ni a entrometerse en nuestra política. Cuando llegue el momento, es nuestro deber expulsarlos de nuestras tierras y obtener nuestra libertad por nosotros mismos."
BBA_italy_civil_war.7.a:1 "¡Lo lamentarán!"
BBA_italy_civil_war.7.b:0 "Nos contentaremos..."
ITA_we_will_transfer_the_following_states_tt:0 "Los siguientes estados serán transferidos a §Y[RDS.GetFlag][RDS.GetNameDef]§!:"
ITA_we_keep_our_occupied_states_tt:0 "Mantendremos el control de nuestros estados ocupados actuales."
BBA_italy_civil_war_fascist_tt:0 "Mantendremos el control de §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! se convierte en §Y$RSI_DEF$§!. [GetRsiOverlord]"
BBA_italy_civil_war_monarchist_tt:1 "Nos convertiremos en §Y$RDS_DEF$§!, el bando rebelde en la guerra civil con ideología §Y$neutrality$§!. [GetRdsOverlord]"
BBA_italy_civil_war_communist_tt:1 "Nos convertiremos en §Y$RDS_DEF$§!, el bando rebelde en la guerra civil con ideología §Y$communism$§!. [GetRdsOverlord]"
BBA_italy_civil_war_democratic_tt:1 "Nos convertiremos en §Y$RDS_DEF$§!, el bando rebelde en la guerra civil con ideología §Y$democratic$§!. [GetRdsOverlord]"
ITA_rsi_overlord_tt:0 "Nos convertiremos en un súbdito de §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
ITA_rds_overlord_tt:0 "Nos convertiremos en un súbdito de §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!."
BBA_italy_civil_war.100.t:0 "Territorio Italiano Ocupado"
BBA_italy_civil_war.100.desc:0 "Nos encontramos en control de territorio italiano, luchando junto a un aliado italiano. Podríamos liberar más de nuestras fuerzas y dirigirlas a otro lugar entregando estos territorios a [RDS.GetName]."
BBA_italy_civil_war.100.a:0 "Transferir el territorio"
BBA_italy_civil_war.100.b:0 "Mantener el territorio ocupado"
BBA_italy_civil_war.101.t:0 "[FROM.GetName] Devuelve el Territorio Italiano"
BBA_italy_civil_war.101.desc:0 "El sabio líder de [FROM.GetName], [FROM.GetLeader], nos ha devuelto generosamente el control del territorio italiano. Esto no solo es un gran impulso para la moral de las tropas, sino que también fortalecerá nuestras capacidades y nuestros esfuerzos para liberar toda Italia."
BBA_italy_civil_war.101.a:0 "¡Avanti!"

BBA_italy_civil_war.300.desc:0 "¡Nuestros esfuerzos por unir al pueblo [FROM.Adjective] contra el fascismo han llegado a un punto crítico! Ya no podemos quedarnos de brazos cruzados y ver cómo nuestro hermoso país se desangra. Con nuestra fuerza reunida, ahora tenemos los medios para derrocar de una vez por todas al régimen fascista y liberar a toda Italia de su tiranía."

BBA_italy_interaction_events.1.t:1 "[ITA.GetLeader] Exige [846.GetName]"
BBA_italy_interaction_events.1.desc:0 "En un movimiento completamente inesperado y escandaloso, el líder italiano [ITA.GetLeader] ha mancillado nuestra neutralidad de larga data entregándonos un ultimátum. Dentro de dos semanas, debemos entregar la región de [846.GetName] a los italianos, o tendremos guerra. ¿Cómo deberíamos responder?"
BBA_italy_interaction_events.1.a:0 "Es un punto débil menos para defender"
BBA_italy_interaction_events.1.b:0 "¡Nos gustaría verlos intentarlo!"

BBA_italy_interaction_events.2.t:1 "El Cobarde [SWI.GetName] Se Rinde"
BBA_italy_interaction_events.2.desc:0 "El presidente de [SWI.GetNameDef] ha anunciado hoy el fin de una era para el país. Cederán el área italiana de [846.GetName] a nosotros y renunciarán a sus reclamaciones sobre cualquier pueblo de habla italiana en la región. Hoy marca una reducción en el tamaño y los valores multiétnicos de [SWI.GetName], ya que también han revocado el italiano como idioma oficial."
BBA_italy_interaction_events.2.a:0 "¡Perfetto!"

BBA_italy_interaction_events.3.t:1 "[SWI.GetNameDef] Se Mantiene Desafiante!"
BBA_italy_interaction_events.3.desc:0 "La nación de [SWI.GetName] ha anunciado hoy que revocará su neutralidad desafiando nuestras demandas de devolver [846.GetName] al mundo italiano. Debido a esta elección tonta, no nos queda otra opción que la destrucción total y absoluta del sistema cantonal suizo."
BBA_italy_interaction_events.3.a:0 "¡Movilicen la Divisione Alpini!"

BBA_italy_interaction_events.4.t:1 "Demandas para Coronación de un Príncipe Italiano"
BBA_italy_interaction_events.4.desc:0 "Hemos recibido demandas de [ITA.GetLeader] para coronar oficialmente al príncipe italiano conocido como príncipe Aimone, rey Tomislav II de Croacia. Si aceptáramos estas demandas, seguramente perderíamos algo de nuestra independencia, pero podría valer la pena solo para evitar cualquier agresión italiana en el futuro cercano."
BBA_italy_interaction_events.4.a:0 "¡Y será coronado rey Tomislav!"
BBA_italy_interaction_events.4.b:0 "Los italianos encontrarán su perdición en las costas de Dalmacia"

BBA_italy_interaction_events.5.t:0 "La Coronación del Príncipe Aimone"
BBA_italy_interaction_events.5.desc:0 "Hoy suenan las campanas en Zagreb, ya que el italiano anteriormente conocido como príncipe Aimone está siendo coronado Tomislav segundo de Croacia. Nuestra influencia ahora se extenderá más en los Balcanes, ya que nuestros días de gloria están cada vez más cerca."
BBA_italy_interaction_events.5.a:0 "¡Bellissimo!"

BBA_italy_interaction_events.6.t:1 "Aimone Detenido en la Frontera Croata"
BBA_italy_interaction_events.6.desc:0 "El príncipe Aimone ha regresado a nosotros e informó que fue detenido y rechazado en la frontera croata en su camino a su coronación en Zagreb. Está claro para nosotros que los croatas no tienen nada que ofrecernos, y que la ocupación militar es la única opción para ellos en el futuro."
BBA_italy_interaction_events.6.a:0 "¡Entonces, guerra!"

BBA_italy_interaction_events.7.t:1 "El Nuevo Jefe del Comité Nacional"
BBA_italy_interaction_events.7.desc:0 "Italia ha asignado a [MNT.GetLeader] como el nuevo Jefe del Comité Nacional. Esto seguramente fortalecerá nuestro régimen."
BBA_italy_interaction_events.7.a:0 "De hecho"

BBA_italy_interaction_events.8.t:1 "[ITA.GetName] Exige la Ocupación de Dalmacia"
BBA_italy_interaction_events.8.desc:0 "[ITA.GetLeader] de [ITA.GetNameDef] nos ha enviado hoy un ultimátum exigiendo que otorguemos a [ITA.GetName] la ocupación de la región de Dalmacia. Si no cumplimos con las demandas de [ITA.GetLeader], probablemente tendremos un conflicto militar en nuestras manos."
BBA_italy_interaction_events.8.a:0 "Pueden tenerla"
BBA_italy_interaction_events.8.b:0 "¿Quiénes se creen que son?"

BBA_italy_interaction_events.9.t:1 "[FROM.GetName] Acepta Nuestras Demandas"
BBA_italy_interaction_events.9.desc:0 "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado graciosamente nuestras demandas de ocupación de Dalmacia y posteriormente ha cedido el territorio a nosotros. Prefieren apaciguarnos antes que enfrentarse a nosotros, lo cual solo ayudará a avanzar los objetivos de Italia en los Balcanes."
BBA_italy_interaction_events.9.a:0 "Todo según lo planeado"


BBA_italy_interaction_events.10.t:1 "El Necio [FROM.GetLeader] ha Rechazado Nuestro Ultimátum"
BBA_italy_interaction_events.10.desc:0 "El necio [FROM.GetLeader] de [FROM.GetNameDef] nos ha negado nuestra legítima reclamación, y ahora es el momento de atacar a [FROM.GetName] con un golpe rápido. Esto seguramente asegurará nuestras reivindicaciones sobre Dalmacia en el futuro cercano."
BBA_italy_interaction_events.10.a:0 "Entonces, será por la fuerza"

BBA_italy_interaction_events.11.t:1 "[ITA.GetName] Reclama el Trono Montenegrino"
BBA_italy_interaction_events.11.desc:0 "[ITA.GetLeader] ha exigido que el trono montenegrino sea entregado al estado italiano, y que las coronas se unan bajo un mismo estandarte. Claramente esto es algo delirante, aunque no demasiado alejado de la realidad, ya que la Reina de Italia es montenegrina. ¿Cómo deberíamos responder?"
BBA_italy_interaction_events.11.a:0 "Pueden tenerlo"
BBA_italy_interaction_events.11.b:0 "¿Qué creen que les da derecho?"

BBA_italy_interaction_events.12.t:1 "[FROM.GetName] Nos Entrega la Corona Montenegrina"
BBA_italy_interaction_events.12.desc:0 "[FROM.GetLeader] ha declarado que no tienen razón para resistir nuestra voluntad, y que el territorio de Montenegro nos será transferido de inmediato. ¡Hoy es un gran día para la nación italiana!"
BBA_italy_interaction_events.12.a:0 "¡Perfetto!"

BBA_italy_interaction_events.13.t:1 "[FROM.GetName] Se Niega a Entregar Montenegro"
BBA_italy_interaction_events.13.desc:0 "[FROM.GetLeader] ha anunciado que no buscarán más relaciones diplomáticas con nosotros, y que debemos revocar nuestra reclamación al trono montenegrino de inmediato. ¡Inexcusable, inaceptable!"
BBA_italy_interaction_events.13.a:0 "¡Deplorable!"

BBA_italy_interaction_events.14.t:1 "[ITA.GetName] Exige la Desmilitarización Total del Oeste de Anatolia"
BBA_italy_interaction_events.14.desc:0 "[ITA.GetLeader] ha emitido demandas de garantías de seguridad entre nuestras dos naciones, lo cual es razonable. La parte más indignante es que [ITA.GetLeader] también requiere que desmilitaricemos completamente tanto [342.GetName] como [339.GetName], lo que podría poner en peligro nuestra seguridad, ya que esto significaría que no podríamos establecer posiciones defensivas iniciales en caso de ser atacados por [ITA.GetName] o cualquiera de sus aliados."
BBA_italy_interaction_events.14.a:0 "No tenemos utilidad estacionando tropas allí de todos modos"
BBA_italy_interaction_events.14.b:0 "¡Esto significaría que no podemos defendernos!"

BBA_italy_interaction_events.15.t:1 "[FROM.GetName] Cumple con Nuestras Demandas"
BBA_italy_interaction_events.15.desc:0 "[FROM.GetName] ha aceptado nuestras demandas y ha elegido desmilitarizar completamente el oeste de Anatolia. Esto significa que serán mucho más débiles y no tendrán forma de ofrecer una resistencia inicial si los atacamos."
BBA_italy_interaction_events.15.a:0 "Nunca lo verán venir"

BBA_italy_interaction_events.16.t:1 "[FROM.GetName] Nos Niega el Derecho a Sentirnos Seguros"
BBA_italy_interaction_events.16.desc:0 "[FROM.GetName] ha negado nuestra amistosa solicitud de garantías de seguridad, y nos ha rechazado la desmilitarización de [342.GetName] y [339.GetName]. Esto es más que indignante, y deberá ser tratado de la manera apropiada."
BBA_italy_interaction_events.16.a:0 "No nos dejan otra opción"

BBA_italy_interaction_events.17.t:1 "[ITA.GetName] Entrega [45.GetName] a [HUN.GetName]"
BBA_italy_interaction_events.17.desc:0 "Nuestro soberano [ITA.GetName] ha decidido hoy entregar el territorio de [45.GetName] a los húngaros, territorio que controlamos. Esto es para fortalecer las relaciones entre los estados italiano y húngaro, y no hay mucho que se pueda hacer al respecto. Sin embargo, presentaremos una pequeña protesta diplomática, aunque los altos mandos ni siquiera la leerán."
BBA_italy_interaction_events.17.a:0 "No podemos hacer mucho al respecto..."

BBA_italy_interaction_events.18.t:1 "Italia se Acerca a Nosotros con una Oferta"
BBA_italy_interaction_events.18.desc:0 "[ITA.GetNameDef] se ha acercado a nosotros con una oferta tentadora. Nos ofrecen la propiedad de Rodas y las islas del Dodecaneso a cambio de una alianza con ellos. Esta es una oferta que casi parece demasiado buena para ser verdad, pero no lo es. ¿Qué haremos?"
BBA_italy_interaction_events.18.a:0 "¡Estamos un paso más cerca de la reunificación griega!"
BBA_italy_interaction_events.18.b:0 "¡No nos inclinaremos ante los italianos, sin importar las condiciones!"

BBA_italy_interaction_events.19.t:1 "[GRE.GetNameDef] Acepta Nuestra Oferta"
BBA_italy_interaction_events.19.desc:0 "El gobierno griego ha anunciado hoy que han aceptado nuestra oferta y comenzarán la cooperación militar tan pronto como sea posible, a cambio de la propiedad de las islas del Dodecaneso. Veremos a dónde nos lleva esto."
BBA_italy_interaction_events.19.a:0 "Y tendremos una alianza"

BBA_italy_interaction_events.20.t:1 "[GRE.GetNameDef] ha Rechazado Nuestra Oferta de Manera Desagradecida"
BBA_italy_interaction_events.20.desc:0 "Los traidores griegos han rechazado nuestra oferta de venderles las islas a cambio de una alianza. Esto solo demuestra la incompetencia y debilidad de su gobierno."
BBA_italy_interaction_events.20.a:0 "Estamos mejor sin ellos"

BBA_italy_interaction_events.21.t:1 "Italia se Acerca a Nosotros con una Oferta"
BBA_italy_interaction_events.21.desc:0 "[ITA.GetNameDef] se ha acercado a nosotros con una oferta tentadora. Nos ofrecen la propiedad de Rodas y las islas del Dodecaneso a cambio de una alianza con ellos. Esta es una oferta que casi parece demasiado buena para ser verdad, pero no lo es. ¿Qué haremos?"
BBA_italy_interaction_events.21.a:0 "¡Toma eso Grecia, lo conseguimos primero!"
BBA_italy_interaction_events.21.b:0 "¡No nos inclinaremos ante los italianos, sin importar las condiciones!"

BBA_italy_interaction_events.22.t:1 "[TUR.GetNameDef] Acepta Nuestra Oferta"
BBA_italy_interaction_events.22.desc:0 "El gobierno turco ha anunciado hoy que han aceptado nuestra oferta y comenzarán la cooperación militar tan pronto como sea posible, a cambio de la propiedad de las islas del Dodecaneso. Veremos a dónde nos lleva esto."
BBA_italy_interaction_events.22.a:0 "Y tendremos una alianza"

BBA_italy_interaction_events.23.t:1 "[TUR.GetNameDef] ha Rechazado Nuestra Oferta de Manera Desagradecida"
BBA_italy_interaction_events.23.desc:0 "Los traidores turcos han rechazado nuestra oferta de venderles las islas a cambio de una alianza. Esto solo demuestra la incompetencia y debilidad de su gobierno."
BBA_italy_interaction_events.23.a:0 "Estamos mejor sin ellos"

BBA_italy_interaction_events.24.t:1 "Alemania Intenta el Anschluss de Austria"
BBA_italy_interaction_events.24.desc:0 "El vil estado alemán está intentando interferir en la política austriaca y absorber el país en el suyo propio. Anteriormente hemos emitido garantías a ellos, y como tal, nuestra población espera que enfrentemos a los alemanes por ellos. También podríamos pedir ayuda a los británicos y franceses. ¿Qué deberíamos hacer?"
BBA_italy_interaction_events.24.a:0 "¡Podemos enfrentarlos solos!"
BBA_italy_interaction_events.24.b:0 "Podría ser bueno pedir ayuda"
BBA_italy_interaction_events.24.c:0 "No hay nada que podamos hacer. ¡Retiren las garantías!"

BBA_italy_interaction_events.25.t:1 "Los Italianos se Ponen en Nuestra Contra"
BBA_italy_interaction_events.25.desc:0 "El departamento de defensa italiano nos ha emitido una advertencia sobre nuestro intento de incorporar a los austriacos en nuestro país. Afirman que si nos movemos contra Austria, enfrentaremos graves contramedidas por parte del ejército italiano. ¿Cómo deberíamos responder a esta clara provocación?"
BBA_italy_interaction_events.25.a:0 "Se están envalentonando demasiado"
BBA_italy_interaction_events.25.b:0 "No podemos manejar este tipo de confrontación"

BBA_italy_interaction_events_news.1.t:1 "Alemania Retrocede"
BBA_italy_interaction_events_news.1.desc:0 "Los medios de comunicación de todo el mundo han recibido informes del departamento de defensa italiano indicando que los alemanes han decidido retroceder después de presionar su reclamación sobre el territorio austriaco. Este es un día histórico para Europa, y solo el tiempo dirá qué sucederá con el estado alemán fracturado."
BBA_italy_interaction_events_news.1.a:0 "Lamentablemente, no había otra opción"
BBA_italy_interaction_events_news.1.b:0 "Esto demuestra la debilidad inherente en el sistema alemán"

BBA_italy_interaction_events.26.t:1 "[ITA.GetNameDef] Retrocede"
BBA_italy_interaction_events.26.desc:0 "Italia ha anunciado que no se enfrentará a nosotros, ahora que se les ha demostrado que actuaríamos si no retroceden. ¡Hoy es un día glorioso para la patria!"
BBA_italy_interaction_events.26.a:0 "¡Se dan cuenta de que no pueden igualarnos!"

BBA_italy_interaction_events.27.t:1 "Italia Nos Pide Ayuda para Contener a Alemania"
BBA_italy_interaction_events.27.desc:1 "[GetItalyAsksEngland]"
BBA_italy_interaction_events.27.desc_hosting_ethiopia:0 "Italia nos pide que les ayudemos a contener el poder expansionista de Alemania, y quieren que garanticemos la independencia austriaca para protegerlos. Aunque hemos luchado codo a codo antes, ahora estamos acogiendo al gobierno etíope en el exilio, que ha sido expulsado por los italianos. Si [ITA.GetNameDef] quiere nuestra ayuda en la próxima guerra, primero deben hacer las paces."
BBA_italy_interaction_events.27.desc_standard:0 "Esto se hizo durante la Gran Guerra una vez, pero ahora, una vez más, Italia nos pide que les ayudemos a contener el poder expansionista de Alemania. Quieren que garanticemos la independencia austriaca para protegerlos. ¿Cuál es nuestro curso de acción?"
BBA_italy_interaction_events.27.a:0 "Muy bien, muchachos, vamos de nuevo"
BBA_italy_interaction_events.27.b:1 "Si hacen las paces con [ETH.GetNameDef]"
BBA_italy_interaction_events.27.c:0 "Blimey no, ¿por qué deberíamos preocuparnos por el continente?"

ITA_if_Italy_accepts_tt:0 "Si §Y[ITA.GetName]§! acepta:"

BBA_italy_interaction_events_news.2.t:1 "El Reino Unido Garantiza la Independencia Austriaca"
BBA_italy_interaction_events_news.2.desc:0 "El gobierno británico ha anunciado hoy que apoyará la independencia austriaca y se aliará con Italia contra cualquier amenaza a la soberanía de la nación."
BBA_italy_interaction_events_news.2.a:0 "Increíble"

BBA_italy_interaction_events.28.t:1 "Italia Nos Pide Ayuda para Contener a Alemania"
BBA_italy_interaction_events.28.desc:0 "Nuestros vecinos del sureste nos han pedido que les ayudemos a repeler un posible ataque alemán contra el estado de Austria, cuya independencia están garantizando actualmente. Nos piden ahora hacer lo mismo. ¿Cómo respondemos?"
BBA_italy_interaction_events.28.a:0 "¡Oui, pour la liberté!"
BBA_italy_interaction_events.28.b:1 "Si hacen las paces con [ETH.GetNameDefCap]"

BBA_italy_interaction_events_news.3.t:1 "El Estado Francés Garantiza la Independencia Austriaca"
BBA_italy_interaction_events_news.3.desc:0 "Los franceses, a petición de los italianos, han decidido apoyar a los austriacos en su lucha por la independencia y prometieron atacar a cualquier posible agresor que intente intervenir en la soberanía de la nación."
BBA_italy_interaction_events_news.3.a:0 "No muy francés..."

BBA_italy_interaction_events.29.t:1 "¡Italia Nos Está Quitando [802.GetName]!"
BBA_italy_interaction_events.29.desc:0 "Italia está intentando quitarnos [802.GetName], añadiéndolo a su propio reino de Albania. Si no hacemos nada, nuestras reclamaciones sobre la región se perderán para siempre."
BBA_italy_interaction_events.29.a:0 "No hay nada que podamos hacer para detenerlos"
BBA_italy_interaction_events.29.b:0 "Necesitamos alejarnos de ellos"

BBA_italy_interaction_events.30.t:1 "Italia Ofrece [45.GetName] a Cambio de Garantías Mutuas"
BBA_italy_interaction_events.30.desc:0 "[ITA.GetName] ha ofrecido apoyar nuestras reclamaciones sobre [45.GetName] a cambio de garantías mutuas y tratados de cooperación. Esto nos parece un buen trato, ¿deberíamos aceptarlo?"
BBA_italy_interaction_events.30.a:0 "¡Suena genial!"
BBA_italy_interaction_events.30.b:0 "¿Y por qué deberíamos confiar en un italiano?"

BBA_italy_interaction_events.31.t:1 "[ITA.GetName] Quiere Negociar Sus Reclamaciones sobre Somalia"
BBA_italy_interaction_events.31.desc:1 "[GetRatifyStresaFrontEventDesc]"
BBA_italy_interaction_events.31.desc_no_war:0 "El gobierno italiano se ha acercado a nosotros hoy con una propuesta interesante. Dicen que quieren ratificar el Frente de Stresa, asegurando su apoyo a nuestro lado en caso de que estalle una guerra en Europa. Sin embargo, para que firmen esto, exigen concesiones territoriales, actualmente [269.GetName] y [903.GetName]. ¿Cómo deberíamos responder? Al menos nos pagarán temporalmente si aceptamos."
BBA_italy_interaction_events.31.desc_peace_signed:0 "[ITA.GetNameDefCap] y [ETH.GetNameDefCap] han dejado de lado sus diferencias y han firmado un tratado de paz, en gran parte gracias a nuestra hábil diplomacia. El gobierno italiano nos ha recordado el acuerdo que hicimos donde recibirían [269.GetName] y [903.GetName] para ratificar el Frente de Stresa."
BBA_italy_interaction_events.31.a:0 "Claro, pueden tenerlo"
BBA_italy_interaction_events.31.b:0 "¡Dios mío, no!"

BBA_italy_interaction_events.32.t:1 "[ITA.GetName] Quiere Negociar Sus Reclamaciones sobre Djibouti"
BBA_italy_interaction_events.32.desc:0 "El gobierno italiano se ha acercado a nosotros hoy con una propuesta interesante. Dicen que quieren ratificar el Frente de Stresa, asegurando su apoyo a nuestro lado en caso de que estalle una guerra en Europa. Sin embargo, para que firmen esto, exigen concesiones territoriales, a saber, [268.GetName]. ¿Cómo deberíamos responder? Al menos nos pagarán temporalmente si aceptamos."
BBA_italy_interaction_events.32.a:0 "Pour la Paix"
BBA_italy_interaction_events.32.b:0 "¡No!"

BBA_italy_interaction_events.33.t:1 "[ITA.GetName] Quiere Negociar Su Reclamación sobre [906.GetName]"
BBA_italy_interaction_events.33.desc:0 "Los italianos han regresado a nosotros con otra demanda. Ahora quieren la propiedad de la isla de [906.GetName]. Dicen que esto es para que puedan regular más fácilmente el flujo de bienes comerciables que se importan y exportan en África Oriental Italiana y controlar una de las entradas al Mar Rojo, ya que controlamos la otra. Si se lo damos, afirman que nos pagarán temporalmente por nuestros esfuerzos."
BBA_italy_interaction_events.33.a:0 "Un pequeño precio a pagar por la paz"
BBA_italy_interaction_events.33.b:0 "¿Y por qué deberían tenerlo exactamente?"

BBA_italy_interaction_events.34.t:1 "[ITA.GetName] Quiere Negociar Su Reclamación sobre Túnez"
BBA_italy_interaction_events.34.desc:0 "Los italianos han regresado a nosotros con otra demanda. Ahora quieren la propiedad de la isla de [458.GetName] y [665.GetName]. Dicen que esto es para que puedan tener una parte más justa del norte de África, en comparación con nosotros y los británicos. Si se lo damos, afirman que nos pagarán temporalmente por nuestros esfuerzos."
BBA_italy_interaction_events.34.a:0 "Oui"
BBA_italy_interaction_events.34.b:0 "Indignante"

BBA_italy_interaction_events.35.t:1 "[ITA.GetName] Quiere Negociar Su Reclamación sobre Malta"
BBA_italy_interaction_events.35.desc:0 "Los italianos han regresado a nosotros con otra demanda. Ahora quieren la propiedad de la isla de [116.GetName]. Dicen que esto es para que puedan controlar más fácilmente el Mar Mediterráneo. Si se lo damos, afirman que nos pagarán temporalmente por nuestros esfuerzos."
BBA_italy_interaction_events.35.a:0 "Tienen mejor uso para ella"
BBA_italy_interaction_events.35.b:0 "Absurdo"

BBA_italy_interaction_events.36.t:1 "[ITA.GetName] Quiere Negociar Sus Reclamaciones sobre los Balcanes"
BBA_italy_interaction_events.36.desc:0 "[ITA.GetName] ahora solo tiene una última solicitud para nosotros antes de que el pacto pueda ser firmado. Desean que ratifiquemos sus reclamaciones sobre los Balcanes. Esto realmente no está en nuestra zona de interés, y como tal, nuestro gobierno no está muy interesado en negar esto."
BBA_italy_interaction_events.36.a:0 "No hay nada que discutir al respecto"

BBA_italy_interaction_events.37.t:0 "Negociaciones Territoriales Completadas"
BBA_italy_interaction_events.37.desc:0 "Nuestros diplomáticos han estado trabajando arduamente en Francia y Gran Bretaña durante las últimas semanas para asegurar las ganancias territoriales de Italia en el futuro cercano. Sin embargo, ahora las negociaciones han terminado y los papeles están firmados."
BBA_italy_interaction_events.37.a:0 "No es todo lo que queríamos, pero lo aceptaremos"
BBA_italy_interaction_events.37.b:0 "¡Splendido!"

BBA_italy_interaction_events.38.t:0 "La Ascendencia del Papa"
BBA_italy_interaction_events.38.desc:0 "Con el poder del Papado superando al de la monarquía italiana, muchos fervientes seguidores de la iglesia católica han salido hoy a exigir que el Papa asuma el liderazgo del país. Ya ha aceptado el papel que el pueblo le ha propuesto, y ha declarado que lo que está ocurriendo hoy es, de hecho, la voluntad de Dios mismo. No hay mucho que la monarquía pueda hacer para detenerlo ahora."
BBA_italy_interaction_events.38.a:0 "¡Dios lo quiere!"

BBA_italy_interaction_events.39.t:0 "Pago por las Colonias Africanas"
BBA_italy_interaction_events.39.desc:0 "Finalmente hemos hecho el último pago por nuestras nuevas posesiones en África. Este acuerdo ha expandido nuestros territorios coloniales, unificándolos y solidificándolos, y fortaleciendo nuestra posición allí. En general, ha sido un arreglo muy beneficioso para todos los participantes."
BBA_italy_interaction_events.39.a:0 "¡Comienza una nueva era!"

BBA_italy_interaction_events.40.t:0 "Ratificación del Frente de Stresa"
BBA_italy_interaction_events.40.desc:0 "Ahora que se han decidido las concesiones territoriales, [ITA.GetName] ha iniciado un proceso que traerá a Italia y Francia a una alianza militar llamada el Frente de Stresa. Ahora no es el momento de quedarse de brazos cruzados, ya que Francia debe actuar en su propio interés y unirse a Italia contra la amenaza alemana."
BBA_italy_interaction_events.40.a:0 "Las condiciones son aceptables"
BBA_italy_interaction_events.40.b:0 "Francia nunca se alineará con Italia"
stresa_front_ita:0 "Frente de Stresa"

BBA_italy_interaction_events.41.t:1 "[FROM.GetName] Nos Ofrece Protección"
BBA_italy_interaction_events.41.desc:0 "[FROM.GetLeader] se ha acercado a nosotros con una oferta para protegernos de poderes extranjeros y de la crisis económica. Sin embargo, [FROM.GetName] parece algo hostil y probablemente nos invadirá si rechazamos sus demandas."
BBA_italy_interaction_events.41.a:0 "Una oferta demasiado buena para rechazar"
BBA_italy_interaction_events.41.b:0 "¡El pueblo quiere su independencia!"


BBA_italy_interaction_events.42.t:1 "[FROM.GetName] Acepta Nuestra Oferta"
BBA_italy_interaction_events.42.desc:0 "El país de [FROM.GetName] ha aceptado humildemente nuestra oferta de protección y se ha inclinado ante los legítimos gobernantes del Mar Mediterráneo. Hoy brilla una nueva luz sobre Iberia y [ITA.GetNameDef]."
BBA_italy_interaction_events.42.a:0 "Excelente"

BBA_italy_interaction_events.43.t:1 "[FROM.GetName] Rechaza Nuestra Oferta"
BBA_italy_interaction_events.43.desc:0 "El país de [FROM.GetName] ha rechazado groseramente nuestra oferta de protección, y les mostraremos lo que significa enfrentarse a nosotros en el sentido más verdadero. ¡Se inclinarán ante nosotros!"
BBA_italy_interaction_events.43.a:0 "¡Lamentarán este día!"

BBA_italy_interaction_events.44.t:1 "[FROM.GetName] Nos Invita a una Alianza"
BBA_italy_interaction_events.44.desc:0 "[FROM.GetLeader] ha iniciado una iniciativa para aliarse con las naciones de América del Sur y unir las culturas latinas bajo un dominio. Esta parece una buena oportunidad para protegernos de [USA.GetNameDef]. ¿Cómo deberíamos responder?"
BBA_italy_interaction_events.44.a:0 "Me parece bien"
BBA_italy_interaction_events.44.b:0 "¿Por qué deberíamos aliarnos con imperialistas?"

BBA_italy_interaction_events.45.t:0 "[FROM.GetName] Acepta Nuestra Oferta"
BBA_italy_interaction_events.45.desc:0 "El país de [FROM.GetName] ha aceptado humildemente nuestra oferta de una alianza y se ha unido a nosotros para luchar contra nuestros enemigos comunes juntos como uno solo. Hoy brilla una nueva luz sobre América del Sur y [ITA.GetNameDef]."
BBA_italy_interaction_events.45.a:0 "Genial"

BBA_italy_interaction_events.46.t:1 "[FROM.GetName] Rechaza Nuestra Oferta"
BBA_italy_interaction_events.46.desc:0 "El país de [FROM.GetName] ha rechazado groseramente nuestra oferta de una alianza, y por lo tanto tendremos que prescindir de ellos. Permanecerán aislados en su continente."
BBA_italy_interaction_events.46.a:0 "Podemos hacer poco para cambiar sus mentes..."

BBA_italy_interaction_events.50.t:0 "Una Propuesta Italiana"
BBA_italy_interaction_events.50.desc:0 "El gobierno italiano se ha acercado a nosotros con una propuesta interesante. Dicen que quieren ratificar el Frente de Stresa, asegurando su apoyo a nuestro lado en caso de que estalle una guerra en Europa. Sin embargo, exigen concesiones territoriales, actualmente [269.GetName] y [903.GetName] - y están en guerra con [ETH.GetName], cuyo gobierno estamos acogiendo. Al menos nos pagarán temporalmente si aceptamos."
BBA_italy_interaction_events.50.a:0 "¡Deben firmar un tratado de paz primero!"
BBA_italy_interaction_events.50.b:0 "¡No habrá trato con estos criminales!"

BBA_italy_interaction_events.51.t:0 "Los Ingleses Se Niegan a Negociar"
BBA_italy_interaction_events.51.desc:0 "Nuestra razonable propuesta de ratificar el Frente de Stresa a cambio de algunos territorios coloniales menores de los británicos ha sido recibida con total desdén. Deben sentirse fuertes y seguros si rechazan nuestro considerable poder."
BBA_italy_interaction_events.51.a:0 "¡Lamentarán esto!"

BBA_italy_interaction_events.60.t:0 "[ITA.GetName] Firma el Tratado de Paz"
BBA_italy_interaction_events.60.desc:0 "Italia ha firmado un tratado de paz con Etiopía, devolviendo algunas de las tierras que conquistaron. El gobierno italiano ahora nos solicita que cumplamos con nuestra parte del acuerdo y garanticemos la independencia de Austria frente al expansionismo alemán."

BBA_italy_interaction_events.666.t:0 "[454.GetName] o Guerra"
BBA_italy_interaction_events.666.desc:1 "Su Santidad, el Papa [From.GetLeader], exige que entreguemos el estado de [454.GetName]. Sus emisarios afirman que un sitio tan sagrado solo debe ser gobernado por el Papado, y rechazar tal demanda sería una herejía. Cumplir beneficiaría enormemente nuestra relación con [FROM.GetName], pero [454.GetName] se encuentra en la encrucijada entre Europa, Asia y África, lo que lo hace un lugar estratégicamente importante, ahora como a lo largo de la historia."
BBA_italy_interaction_events.666.a:0 "Debemos cumplir con las demandas de Su Santidad..."
BBA_italy_interaction_events.666.b:0 "¡El viejo puede arder en el infierno!"

BBA_italy_interaction_events.667.t:0 "[FROM.GetName] Entrega [454.GetName]"
BBA_italy_interaction_events.667.desc:1 "¡Este no es solo un gran día para el Papado, sino para toda la cristiandad! El líder [FROM.GetAdjective], [FROM.GetLeader], ha escuchado sabiamente nuestra solicitud y ha aceptado transferir [454.GetName] a nuestra administración. Esto traerá estabilidad y prosperidad a la región y un nuevo futuro brillante para [ROOT.GetName]."
BBA_italy_interaction_events.667.a:0 "¡Benditos sean los [FROM.GetAdjective]!"

BBA_italy_interaction_events.668.t:1 "[FROM.GetName] Rechaza la Propuesta de Su Santidad"
BBA_italy_interaction_events.668.desc:1 "[FROM.GetLeader] es tan arrogante como ignorante. ¡Se niega a ver el sentido de entregarnos [454.GetName]! Cumplir con nuestras demandas habría traído seguridad y estabilidad a la región, pero sus acciones solo conducirán a la guerra y la miseria."
BBA_italy_interaction_events.668.a:0 "¡Tal ofensa a Dios!"

BBA_italy_purge_the_party.1.t:0 "Purgar el Partito Nazionale Fascista"
BBA_italy_purge_the_party.1.desc:0 "Todavía hay aliados influyentes de Mussolini en el poder que intentan convencer a la gente de reinstalar al antiguo Duce. Si queremos mantener nuestro control sobre el gobierno, necesitamos dar un ejemplo y destituir a estos tontos de sus cargos."
BBA_italy_purge_the_party.1.a:0 "Purgar a los Asesores"
BBA_italy_purge_the_party.1.b:0 "Purgar a los Generales"
BBA_italy_purge_the_party.1.c:0 "Perdonarlos a todos"
BBA_italy_purge_the_party.1.d:0 "Purgar a todos"
ITA_characters_will_be_spared_tt:0 "§YLos siguientes personajes serán perdonados de la purga:§!"

BBA_italy_decide_the_fate_of_mussolini.1.t:0 "El Destino de Mussolini"
BBA_italy_decide_the_fate_of_mussolini.1.desc:0 "Habiendo resuelto la lucha interna por el poder y consolidado nuestro control sobre el Partito Nazionale Fascista, finalmente podemos centrar nuestra atención en el antiguo Duce, Mussolini. Su presencia constante socava nuestra posición y necesita ser manejada."
BBA_italy_decide_the_fate_of_mussolini.1.a:0 "Que enfrente un juicio"
BBA_italy_decide_the_fate_of_mussolini.1.b:0 "Ejecutarlo"
BBA_italy_decide_the_fate_of_mussolini.1.c:0 "Asesinarlo"
BBA_italy_decide_the_fate_of_mussolini.2.t:0 "El Juicio de Mussolini"
BBA_italy_decide_the_fate_of_mussolini.2.desc:1 "El juicio del siglo está a punto de comenzar, donde Benito Mussolini está acusado de múltiples cargos de corrupción y traición, entre otras cosas. El juicio es meramente un teatro para el público para darle una apariencia de legitimidad. En realidad, tenemos el control del resultado."
BBA_italy_decide_the_fate_of_mussolini.2.a:0 "Absolverlo"
BBA_italy_decide_the_fate_of_mussolini.2.b:0 "Que se pudra en la cárcel"
BBA_italy_decide_the_fate_of_mussolini.3.t:0 "La Muerte de Mussolini"
BBA_italy_decide_the_fate_of_mussolini.3.desc:0 "Se están planeando medidas para asesinar al antiguo Duce, pero debemos considerar cuidadosamente cómo reaccionará el pueblo italiano. La pregunta es cómo lo presentamos."
BBA_italy_decide_the_fate_of_mussolini.3.a:0 "¡Culpar a los comunistas!"
BBA_italy_decide_the_fate_of_mussolini.3.b:0 "Inventar una historia de encubrimiento"
ITA_mussolini_stands_trial_tt:0 "Dejemos que el Tribunal de Justicia decida su destino, siempre y cuando controlemos el Tribunal de Justicia."
ITA_mussolini_is_assassinated_tt:0 "Podemos utilizar su muerte a nuestro favor."
ITA_mussolini_walks_free_tt:0 "Mussolini queda en libertad y puede vivir su vida como ciudadano libre."

BBA_italy_research_agreement.1.t:0 "[FROM.GetNameDefCap] Sugiere un Programa de Cooperación Militar Conjunta"
BBA_italy_research_agreement.1.desc:0 "Los [FROM.GetAdjective]s proponen un programa de investigación conjunto para fortalecer no solo nuestras capacidades militares, sino también el vínculo entre nuestros países. Esto nos permitiría compartir tecnologías e investigaciones más fácilmente entre nosotros y acercaría más a nuestros países."
BBA_italy_research_agreement.1.a:0 "Esto podría servirnos bien."
BBA_italy_research_agreement.1.b:0 "No necesitamos tal programa."
BBA_italy_research_agreement.2.t:0 "[FROM.GetNameDefCap] Rechaza Nuestra Propuesta Militar"
BBA_italy_research_agreement.2.desc:0 "[FROM.GetNameDefCap] ha rechazado imprudentemente nuestra propuesta de cooperación militar. Este programa conjunto habría fortalecido las capacidades militares de ambas naciones, pero parece que los [FROM.GetAdjective] no tienen interés en tal acuerdo. ¡Afortunadamente, no necesitamos su ayuda para alcanzar nuestros objetivos!"
BBA_italy_research_agreement.2.a:0 "Una mala decisión"

BBA_italy_pact.1.t:0 "[FROM.GetNameDefCap] Propone un Pacto de No Agresión"
BBA_italy_pact.1.desc:0 "Los [FROM.GetAdjective]s están listos para presentar una declaración compartida de amistad y cooperación entre nuestros países. Un pacto de no agresión con ellos aseguraría nuestras fronteras y liberaría recursos para ser enviados a otros lugares. Incluso si no necesariamente los encontramos confiables, esto nos permitiría ganar tiempo y fortalecer nuestras fuerzas."
BBA_italy_pact.1.a:0 "Esto nos vendría bien."
BBA_italy_pact.1.b:0 "¡No podemos confiar en ellos!"
BBA_italy_pact.2.t:0 "[FROM.GetNameDefCap] Rechaza Nuestra Rama de Olivo"
BBA_italy_pact.2.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de un pacto de no agresión, llamando al acuerdo deshonesto y unilateral. Claramente están delirantes y no entienden lo que es mejor para ellos."
BBA_italy_pact.2.a:0 "¡Tontos!"

BBA_italy_recognize_the_empire.1.t:0 "Reconocer el Imperio Italiano"
BBA_italy_recognize_the_empire.1.desc:0 "[FROM.GetLeader] ha declarado el amanecer del Imperio Italiano. Si bien nuestro embajador en Roma recomienda que simplemente reconozcamos este hecho y dejemos que los [FROM.GetAdjective] tengan sus sueños de grandeza, otros están preocupados por este giro de los acontecimientos. Argumentan que aplacar a los [FROM.GetAdjective] solo llevará a más concesiones y que deberíamos restringir esos peligrosos sueños de imperio."
BBA_italy_recognize_the_empire.1.a:0 "Reconocer el Imperio Italiano"
BBA_italy_recognize_the_empire.1.b:0 "Ignorar la proclamación"
BBA_italy_recognize_the_empire.2.t:0 "Reconocimiento Imperial"
BBA_italy_recognize_the_empire.2.desc:0 "[FROM.GetNameDefCap] reconoce sabiamente nuestras aspiraciones imperiales y nos ve como sus iguales, ¡como deberían! Nuestra prestigio y gloria continúan creciendo."
BBA_italy_recognize_the_empire.2.a:0 "¡Nuestro poder está creciendo!"
BBA_italy_recognize_the_empire.3.t:0 "Rechazo Imperial"
BBA_italy_recognize_the_empire.3.desc:0 "[FROM.GetNameDefCap] se burla tontamente de nuestras ambiciones imperiales, afirmando que los sueños y las ilusiones no construyen un imperio. ¡Deben pagar el precio por tal insolencia! Esperaremos nuestro momento, por ahora, pero estamos listos para mostrar a esos tontos el verdadero poder del Imperio Italiano."
BBA_italy_recognize_the_empire.3.a:0 "Viviran para arrepentirse...."

BBA_italy_sends_military_support.1.t:0 "[FROM.GetNameDefCap] Envía Apoyo Militar"
BBA_italy_sends_military_support.1.desc:0 "Los [FROM.GetAdjective] quieren apoyarnos en nuestro esfuerzo bélico y han enviado algo de equipo. Es un envío bastante pequeño, pero cualquier ayuda es bienvenida."
BBA_italy_sends_military_support.1.a:0 "Esto seguramente será útil"


BBA_italy_communist_events.01.t:0 "El Liderazgo de la República"
BBA_italy_communist_events.01.desc:1 "Con nuestra incipiente República asegurada de las garras de los fascistas, ¡podemos finalmente establecer un nuevo rumbo para nuestro país! Lo que se necesita ahora es un líder firme, que sea tan sabio como comprometido con nuestra causa. Alguien que pueda guiarnos a través de los tiempos difíciles que se avecinan y no vacile en su fe en un futuro más brillante."
BBA_italy_communist_events.01.a:0 "Antonio Gramsci es el líder legítimo."
BBA_italy_communist_events.01.b:0 "Debemos seguir a Palmiro Togliatti."
BBA_italy_communist_events.01.c:0 "Sandro Pertini nos guiará hacia adelante."

BBA_italy_communist_events.02.t:0 "Llamado a la Ayuda [FROM.GetAdjective]"
BBA_italy_communist_events.02.desc:0 "Nuestros camaradas en la recién formada [FROM.GetName] han solicitado nuestra ayuda. El pueblo [FROM.GetAdjective] ha sido desgarrado por una guerra civil para asegurar su dominio comunista, y ahora recurren a otros gobiernos afines para que puedan reconstruir y proteger la nueva república."
BBA_italy_communist_events.02.a:0 "¡Los apoyaremos!"
BBA_italy_communist_events.02.b:0 "No es una preocupación para el pueblo [ROOT.GetAdjective]."

BBA_italy_communist_events.03.t:0 "Apoyo Internacional para [ROOT.GetNameDef]"
BBA_italy_communist_events.03.desc:0 "El gobierno de [FROM.GetName] ha escuchado nuestro llamado de apoyo de comunistas compañeros y ha decidido ayudarnos. Esto no solo fortalecerá nuestros lazos con ellos, sino también nuestras capacidades defensivas para que podamos proteger nuestra querida república."
BBA_italy_communist_events.03.a:0 "¡Unidos nunca seremos vencidos!"

BBA_italy_communist_events.04.t:0 "No se Recibió Apoyo Internacional"
BBA_italy_communist_events.04.desc:0 "¡Nadie ha respondido a nuestro llamado de ayuda! Parece que los comunistas de todo el mundo nos han abandonado y no están demasiado ansiosos por ayudar a sus propios camaradas. Solo podemos confiar en nosotros mismos en este mundo duro, ¡pero nuestra revolución prevalecerá!"
BBA_italy_communist_events.04.a:0 "¡[ROOT.GetNameDefCap] prevalecerá sin importar qué!"

ITA_country_supports_new_italian_government_tt:0 "[FROM.GetNameDefCap] recibirá algo de apoyo de nuestra parte en forma de §Yequipo§! y un pequeño bono temporal de §Ybienes de consumo§!."
ITA_international_support_arrives_tt:0 "Recibiremos los siguientes beneficios de nuestros camaradas en el extranjero: "
ITA_international_support_consumer_goods_tt:0 "Gana '§Y$ITA_international_aid$§!' que otorga ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) por §Y730§! días."

BBA_italy_communist_events.05.t:0 "Cooperación Militar con el Ejército [FROM.GetAdjective]"
BBA_italy_communist_events.05.desc:0 "Recientemente hemos completado un ejercicio conjunto con el ejército [FROM.GetAdjective]. Nuestros generales y almirantes están contentos de informar que fue un gran éxito y que nuestro ejército se desempeñó muy bien. Esto fortalecerá nuestros lazos con [FROM.GetName] y nuestras propias capacidades."
BBA_italy_communist_events.05.a:0 "¡Esto fortalece la [ROOT.GetFactionName]!"

BBA_italy_communist_events.06.t:0 "Propuesta de Cooperación [FROM.GetAdjective]"
BBA_italy_communist_events.06.desc:0 "Nuestros camaradas de armas de [FROM.GetName] han propuesto una Gran Comisión con miembros de España y otros países para que podamos expandir la cooperación entre nosotros. Argumentan que juntos debemos oponernos al capitalismo y al fascismo, para que un día podamos derribarlos."
BBA_italy_communist_events.06.a:0 "¡Debemos estar juntos!"
BBA_italy_communist_events.06.b:0 "Los asuntos [FROM.GetAdjective] no nos conciernen."

BBA_italy_communist_events.07.t:0 "[FROM.GetName] Acepta Nuestra Propuesta"
BBA_italy_communist_events.07.desc:0 "¡Nuestros camaradas en [FROM.GetName] han acordado unirse a nosotros y crear una Gran Comisión de Cooperación! Juntos podremos resistir la embestida del capitalismo y el fascismo, y cambiar el rumbo para llevar nuestra gloriosa revolución a todos los rincones del mundo."
BBA_italy_communist_events.08.t:0 "[FROM.GetName] Rechaza Nuestra Propuesta"
BBA_italy_communist_events.08.desc:0 "¡Los tontos [FROM.GetAdjective] son demasiado cortos de vista para ver lo que es mejor para ellos! Juntos hubiera sido más fácil resistir al capitalismo y al fascismo, ¡pero lo lograremos de todas formas!"
BBA_italy_communist_events.08.a:0 "No lo han pensado bien..."

BBA_italy_communist_events.09.t:0 "Antonio Gramsci se Recupera"
BBA_italy_communist_events.09.desc:0 "Antonio Gramsci finalmente se ha recuperado de la grave enfermedad que contrajo mientras estaba injustamente encarcelado. ¡Está listo para ayudar a nuestra causa de cualquier manera que pueda, con una convicción y fervor más fuertes que nunca!"
BBA_italy_communist_events.09.a:0 "Recuperado por el optimismo de su voluntad."

BBA_italy_democratic_events.01.t:0 "$BBA_italy_communist_events.01.t$"
BBA_italy_democratic_events.01.desc:1 "Con nuestras recientes luchas ahora detrás de nosotros, es hora de unirnos, sanar nuestras heridas y comenzar el largo viaje hacia la recuperación. Nuestra democracia aún es joven y frágil, por lo que necesitamos una mano fuerte pero gentil que nos guíe hacia adelante."
BBA_italy_democratic_events.01.a:0 "Ferruccio Parri es el líder más capaz."
BBA_italy_democratic_events.01.b:0 "La experiencia de Ivanoe Bonomi es invaluable."

BBA_italy_democratic_events.02.t:0 "Programa Italiano de Cooperación Científica"
BBA_italy_democratic_events.02.desc:0 "[FROM.GetName] nos ha invitado a unirnos a una nueva iniciativa de intercambio de investigación con ellos. Esto expandiría y profundizaría los lazos y la cooperación entre nuestros países."
BBA_italy_democratic_events.02.a:0 "¡Gran iniciativa!"

BBA_italy_democratic_events.03.t:0 "La Mafia Italiana Resurge"
BBA_italy_democratic_events.03.desc:0 "La Guerra Civil ha causado mucho derramamiento de sangre y dolor y ha sacudido los mismos cimientos de [FROM.GetName]. El caos también ha dejado un vacío de poder, que ahora está siendo llenado por la resurgente Mafia en [?ROOT.ITA_mafia_epicenter_state.GetName]. Suprimir a la Mafia fue quizás lo único bueno que los fascistas lograron hacer."
BBA_italy_democratic_events.03.a:0 "Otro problema a manejar"

BBA_italy_democratic_events.05.t:0 "La Mafia Italiana en Auge"
BBA_italy_democratic_events.05.desc:0 "¡La plaga que es la Mafia se está extendiendo! El reciente caos en [FROM.GetName] ha sido un caldo de cultivo para criminales y sus semejantes y, en ausencia de un gobierno local fuerte, estos indeseables están aumentando en número. Han aprovechado el vacío de poder dejado por la Guerra Civil y están volviendo a afirmar su autoridad en todo [FROM.GetName]."
BBA_italy_democratic_events.05.a:0 "¡Escoria es lo que son!"

