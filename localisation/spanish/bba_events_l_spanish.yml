 # News events
bba_news.0.t:0 "El Fin de la Sociedad de Naciones"
bba_news.0.desc:0 "Con la declaración de guerra a [?global.LoN_defender_country.GetNameDef] por [?global.LoN_attacker_country.GetNameDef], la Sociedad de Naciones ha fallado en sus intentos de preservar la paz. [?global.LoN_attacker_country.GetLeader] se burló abiertamente de la incapacidad de la Sociedad para hacer algo y, con eso, sacó a [?global.LoN_attacker_country.GetHerHis] país de la Liga. Con otros líderes mundiales también cuestionando el sentido de la Sociedad de Naciones si no puede prevenir conflictos, los días de la Liga están de facto terminados. \nAunque el consejo sigue reuniéndose, nadie espera que realmente logre algo. La autoridad que alguna vez tuvo el consejo se ha perdido hace tiempo."
bba_news.0.a:0 "No del todo inesperado"

# Eventos de la Guerra Italo-Etíope
BBA_italo_ethiopian_war_events.01.t:0 "Terminar la Ofensiva de Navidad"
BBA_italo_ethiopian_war_events.01.desc:0 "Nuestras tropas se han estancado en la guerra contra Abisinia e incluso han sido empujadas hacia atrás en ciertos lugares. Esta 'Ofensiva de Navidad' ha llevado a Mussolini a criticar privadamente al alto mando militar por sus incompetencias. El Duce quiere resultados. Ahora. \n\nPor lo tanto, ha autorizado cualquier medio necesario para repeler a los abisinios y terminar esta guerra rápidamente - lo que sea necesario."
BBA_italo_ethiopian_war_events.01.a:0 "Por cualquier medio necesario"
BBA_italo_ethiopian_war_events.01.b:0 "Necesitamos ser metódicos y deliberados"

BBA_italo_ethiopian_war_events.02.t:0 "Gran Ofensiva Italiana"
BBA_italo_ethiopian_war_events.02.desc:1 "Los italianos están tratando de recuperar la iniciativa en la guerra. Están lanzando una gran ofensiva en un intento de aplastar nuestras líneas y destruir el Imperio [ROOT.GetAdjective] de un solo golpe.\nNuestras fuerzas deben resistir. Es vital que nuestras fuerzas resistan lo suficiente contra bombardeos intensos y asaltos con tanques y artillería, para que tengamos tiempo de convencer a la comunidad internacional de que actúe en nuestro favor."
BBA_italo_ethiopian_war_events.02.a:0 "¡Destruyan a los invasores!"

BBA_italo_ethiopian_war_events.03.t:0 "Acumulación Italiana"
BBA_italo_ethiopian_war_events.03.desc:0 "Nuestra ofensiva ha hecho retroceder a los italianos, pero no logró su objetivo. Nuestras tropas han perdido impulso y los italianos se están recuperando del impacto de nuestro asalto.\nLos informes de inteligencia indican que están preparando un nuevo empuje, mejor preparados que la última vez. Nuestras fuerzas deben resistir. Cuanto más tiempo podamos mantenerlos alejados de nuestro país, más tendrán que comprometerse, y más fácil será convencer a la Sociedad de Naciones de que esto no es una 'escaramuza colonial menor', sino una brutal agresión de un país miembro contra otro."
BBA_italo_ethiopian_war_events.03.a:0 "Las apuestas están aumentando."

BBA_italo_ethiopian_war_events.10.t:0 "Resolución de Embargo de la Sociedad de Naciones"
BBA_italo_ethiopian_war_events.10.desc:0 "El Consejo de la Sociedad de Naciones ha decidido imponer un embargo total al comercio con [ITA.GetNameDef] como respuesta a la agresión ilegal del país contra [ETH.GetNameDef]. Las sanciones incluyen todos los recursos que pueden usarse para la producción de equipo de guerra. Se impondrán de inmediato y permanecerán en vigor hasta que el país cese las hostilidades contra [ETH.GetNameDef]."
BBA_italo_ethiopian_war_events.10.a:0 "Es lo correcto"
BBA_italo_ethiopian_war_events.10.b:0 "No podemos arriesgar nuestra economía"
BBA_italo_ethiopian_war_events.10.c:0 "No, [ITA.GetName] es nuestro amigo"
leave_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! deja la Sociedad de Naciones"
BBA_italo_ethiopian_war_events.11.t:0 "La Sociedad de Naciones exige el cierre de Suez"
BBA_italo_ethiopian_war_events.11.desc:0 "Los delegados de [ETH.GetName] en la Sociedad de Naciones solicitaron que se cerrara el Canal de Suez para [ITA.GetName] como un aumento en las sanciones contra [ITA.GetNameDef]. Después de un largo debate en el consejo, se decidió cumplir con la solicitud. Así, [ROOT.GetNameDef] ha sido encargado de bloquear cualquier tráfico [ITA.GetAdjective] a través del canal."
BBA_italo_ethiopian_war_events.11.a:0 "Esto debería perjudicar su esfuerzo bélico"
BBA_italo_ethiopian_war_events.11.b:0 "No lo vamos a hacer"
suez_blocked_sanctions_tt:0 "§Y[ITA.GetName]§! será bloqueado de usar el Canal de Suez."
BBA_italo_ethiopian_war_events.12.t:0 "[FROM.GetName] se niega a cerrar el Suez"
BBA_italo_ethiopian_war_events.12.desc:0 "[FROM.GetLeader] ha informado al Consejo de la Sociedad de Naciones que [FROM.GetNameDef] no cerrará el Canal de Suez para [ITA.GetName]. Esto es claramente una violación de los acuerdos internacionales, y cuando se le instó a cumplir, [FROM.GetName] simplemente anunció que abandonan la Sociedad de Naciones."
BBA_italo_ethiopian_war_events.12.a:0 "¿Realmente se puede confiar en alguien?"
BBA_italo_ethiopian_war_events.13.t:0 "[FROM.GetName] cierra el Suez para [ITA.GetName]"
BBA_italo_ethiopian_war_events.13.desc:0 "Siguiendo la resolución en la Sociedad de Naciones, [FROM.GetLeader] anunció públicamente que el envío [ITA.GetAdjective] a través del Canal de Suez ya no está permitido. Cualquier barco [ITA.GetAdjective] que intente pasar por el canal será confiscado, y su carga confiscada, hasta que [ITA.GetName] cese su agresión contra [ETH.GetNameDef]."
BBA_italo_ethiopian_war_events.13.a:0 "¡Esto es un golpe para ellos!"
BBA_italo_ethiopian_war_events.14.t:0 "Resolución de la Sociedad de Naciones para Apoyar a [ETH.GetName]"
BBA_italo_ethiopian_war_events.14.desc:0 "El consejo de la Sociedad de Naciones debatió la solicitud de [ETH.GetName] para una intervención militar en la guerra con Italia. Al final, el consejo no fue tan lejos como para llamar a una intervención a gran escala, pero emitió una declaración recomendando a los países miembros que apoyen a [ETH.GetName] de cualquier manera posible, incluyendo posiblemente permitir que voluntarios participen del lado de [ETH.GetName] en el conflicto."
BBA_italo_ethiopian_war_events.14.a:0 "Debemos organizar esto adecuadamente"
BBA_italo_ethiopian_war_events.14.b:0 "Si la gente quiere ir..."
BBA_italo_ethiopian_war_events.14.c:0 "No tiene sentido enviar a nuestros ciudadanos a morir en otro país"
BBA_italo_ethiopian_war_events.14.d:0 "Tenemos nuestra propia guerra que luchar"
ETH_volunteers_leave_3000:0 "Además de cualquier expedición organizada, 3000 ciudadanos [ROOT.GetAdjective] se van para unirse a las fuerzas [ETH.GetAdjective]."
ETH_volunteers_leave_2000:0 "2000 ciudadanos [ROOT.GetAdjective] se van para unirse a las fuerzas [ETH.GetAdjective]."
ETH_volunteers_leave_200:0 "A pesar de la postura oficial, unos 200 ciudadanos [ROOT.GetAdjective] se van para unirse a las fuerzas [ETH.GetAdjective]."
BBA_italo_ethiopian_war_events.15.t:0 "Nuestro Llamado a la Asistencia Internacional"
BBA_italo_ethiopian_war_events.15.desc_a:0 "Como resultado de la resolución de la Sociedad de Naciones para permitir el apoyo a [ROOT.GetName], han llegado voluntarios de todo el mundo. Se están formando brigadas internacionales con estos voluntarios. Esperemos que sus capacidades de lucha estén a la altura de su entusiasmo."
BBA_italo_ethiopian_war_events.15.desc_b:0 "Incluso después de la resolución de la Sociedad de Naciones para permitir el apoyo a [ROOT.GetName], el número de voluntarios que llegan para ayudarnos en nuestro esfuerzo de guerra es desafortunadamente muy pequeño. Esperemos que las capacidades de lucha de estos valientes luchadores por la libertad estén a la altura de su entusiasmo."
BA_italo_ethiopian_war_events.15.desc_b:0 "Desafortunadamente, la Sociedad de Naciones no aceptó desplegar una fuerza militar para ayudarnos. En su lugar, solo alentaron a las naciones miembros a ayudarnos, lo que al final no resultó en un gran apoyo. Solo un puñado de nuevos voluntarios ha llegado."
BBA_italo_ethiopian_war_events.15.a:0 "Bien"
BBA_italo_ethiopian_war_events.15.b:0 "Qué lástima"
BBA_italo_ethiopian_war_events.16.t:0 "¿La Ayuda está en Camino?"
BBA_italo_ethiopian_war_events.16.desc:0 "La Sociedad de Naciones no llegó a formar una fuerza militar para expulsar a [ITA.GetName] de [ROOT.GetName]. Sin embargo, alentaron a los países miembros a enviar fuerzas para ayudar a restaurar el statu quo. Hay indicios de que varias naciones están organizando expediciones, incluyendo países como [FROM.GetName]. Queda por ver si esto es solo palabrería o si realmente vienen a ayudarnos."
BBA_italo_ethiopian_war_events.16.a:0 "Tendremos que esperar y ver."


BBA_italo_ethiopian_war_events.20.t:0 "[ETH.GetLeader] se niega a rendirse"
BBA_italo_ethiopian_war_events.20.desc:0 "A pesar de la capitulación de las fuerzas [ETH.GetAdjective], [ETH.GetLeader] se niega a rendirse. Se rumorea que [ETH.GetLeader.GetSheHe] ha sido permitido establecer un Gobierno en el Exilio en [?ETH.host_nation.GetNameDef]. Se ha emitido una protesta formal al gobierno [?ETH.host_nation.GetAdjective]."
BBA_italo_ethiopian_war_events.20.a:0 "La lucha continúa"
ITA_occupation_tt:0 "[ITA.GetName] continuará técnicamente en guerra con el gobierno en el exilio de [ETH.GetName] hasta que [ETH.GetName] ya no posea ningún estado."

BBA_italo_ethiopian_war_events.100.t:0 "Una solicitud de [FROM.GetNameDef]"
BBA_italo_ethiopian_war_events.100.desc:0 "El embajador [FROM.GetAdjective] se ha acercado al gobierno con una solicitud formal de [FROM.GetLeader] para que se le permita establecer un Gobierno en el Exilio temporal aquí en [ROOT.GetName] si la guerra contra [ITA.GetName] va mal. Aceptarlo definitivamente dificultaría mantener buenas relaciones con [ITA.GetName]."
BBA_italo_ethiopian_war_events.100.a:0 "Son bienvenidos aquí"
BBA_italo_ethiopian_war_events.100.b:0 "No podemos permitir esto"

BBA_italo_ethiopian_war_events.101.t:0 "[FROM.GetNameDefCap] acepta la solicitud para albergar el gobierno"
BBA_italo_ethiopian_war_events.101.desc:0 "El gobierno [FROM.GetAdjective] ha respondido favorablemente a la solicitud de actuar como nación anfitriona para [ROOT.GetLeader] en caso de que sea necesario."
BBA_italo_ethiopian_war_events.101.a:0 "Un problema menos de qué preocuparse"
change_focus_to_from_tt:0 "Añade nuevos enfoques para §Y[ROOT.GetNameDef]§! que se pueden usar mientras están exiliados en §Y[FROM.GetNameDef]§!."
BBA_italo_ethiopian_war_events.102.t:0 "[FROM.GetNameDefCap] rechaza la solicitud [ROOT.GetAdjective]"
BBA_italo_ethiopian_war_events.102.desc:0 "Desafortunadamente, el gobierno [FROM.GetAdjective] no se atreve a molestar a [ITA.GetLeader]. Han rechazado nuestra solicitud para establecer un Gobierno temporal allí en caso de que [ETH.GetName] caiga."
BBA_italo_ethiopian_war_events.102.a:0 "Entonces deberíamos intentar en otro lugar"

BBA_italo_ethiopian_war_events.110.t:0 "La Sociedad de Naciones demanda paz"
BBA_italo_ethiopian_war_events.110.desc:0 "La Sociedad de Naciones ha exigido un fin inmediato de las hostilidades entre [ROOT.GetName] y [FROM.GetName]. La resolución del consejo da derecho a los estados miembros de declarar la guerra a [ROOT.GetNameDef] si nos negamos a cumplir."
BBA_italo_ethiopian_war_events.110.a:0 "Tenemos que aceptar, por ahora"
BBA_italo_ethiopian_war_events.110.b:0 "No se atreverán a hacer nada"

BBA_italo_ethiopian_war_events.111.t:0 "[FROM.GetLeader] acepta la paz"
BBA_italo_ethiopian_war_events.111.desc:0 "Después de la resolución del consejo de la Sociedad de Naciones, el gobierno [FROM.GetAdjective] liderado por [FROM.GetLeader] finalmente ha entrado en razón. El tratado de paz redactado por la Sociedad de Naciones restablece las fronteras previas a la guerra. Desafortunadamente, no incluye ninguna compensación para [ROOT.GetName] por todos los daños colaterales, pero nos dará tiempo para comenzar a reconstruir el país."
BBA_italo_ethiopian_war_events.111.a:0 "Una victoria en cierto modo"

BBA_italo_ethiopian_war_events.112.t:0 "[FROM.GetName] desafía a la Sociedad de Naciones"
BBA_italo_ethiopian_war_events.112.desc:0 "A pesar de la amenaza de guerra por parte de los miembros del consejo de la Sociedad de Naciones, [FRON.GetLeader] sigue decidido a la destrucción de [ROOT.GetName]. El consejo ha ordenado un fin inmediato a las hostilidades, pero [FROM.GetName] se niega descaradamente a cumplir."
BBA_italo_ethiopian_war_events_wargoal_tt:0 "Las potencias mayores en la Sociedad de Naciones pueden obtener un objetivo de guerra contra [ROOT.GetName]"
BBA_italo_ethiopian_war_events.112.a:0 "Tendremos que luchar aún más fuerte"

BBA_italo_ethiopian_war_events.113.t:0 "[FROM.GetName] se niega a cumplir con la resolución de la Sociedad de Naciones"
BBA_italo_ethiopian_war_events.113.desc:0 "La Sociedad de Naciones ha exigido que [FROM.GetNameDef] aborte inmediatamente su agresión contra [ETH.GetName]. Sin embargo, [FROM.GetLeader] se mantiene desafiante y se niega a cumplir. Esto es una flagrante violación de la norma internacional, y el consejo ha llamado a la acción internacional contra [FROM.GetNameDef]."
BBA_italo_ethiopian_war_events.113.a:0 "Si la fuerza es el único lenguaje que entienden"
BBA_italo_ethiopian_war_events.113.b:0 "No podemos permitir que la Sociedad de Naciones dicte nuestra política exterior"

BBA_italo_ethiopian_war_events.120.t:0 "El Debacle en [FROM.GetName]"
BBA_italo_ethiopian_war_events.120.desc:0 "La guerra en [FROM.GetName] no ha ido según lo esperado. Nuestra orgullosa nación se está convirtiendo rápidamente en el hazmerreír de Europa, y las multitudes en [ROOT.GetCapitalVictoryPointName] están cada vez más inquietas. La revolución puede estar a la vuelta de la esquina. Ahora [FROM.GetLeader] se acerca a nosotros con una oferta de paz."
BBA_italo_ethiopian_war_events.120.a:0 "Deberíamos centrarnos en algo más fácil"
ETH_peace_treaty_tt:1 "\n§YTérminos del tratado de paz§!: \n"
ETH_peace_treaty_part_2_tt:0 "[ETH.GetFlag][ETH.GetName]:"
BBA_italo_ethiopian_war_events.120.b:0 "¡Aún podemos ganar esto!"

BBA_italo_ethiopian_war_events.121.t:0 "¡Victoria!"
BBA_italo_ethiopian_war_events.121.desc:0 "Una larga y amarga lucha finalmente ha terminado. [FROM.GetLeader] ha aceptado nuestras demandas y ha cesado la agresión contra [ROOT.GetName]. [ROOT.GetLeader] es el héroe del día. [ROOT.GetLeader.GetSheHeCap] ha guiado a [ROOT.GetNameDef] firmemente a través de estos tiempos difíciles y ha logrado repeler a una potencia colonialista europea."
BBA_italo_ethiopian_war_events.121.a:0 "Esto marca un nuevo comienzo para África"
ETH_gets_the_following_states_tt:0 "[ETH.GetNameDefCap] recibirá los siguientes estados:"

BBA_italo_ethiopian_war_events.122.t:0 "[FROM.GetLeader] se niega obstinadamente"
BBA_italo_ethiopian_war_events.122.desc:0 "A pesar de los éxitos [ROOT.GetAdjective] en la guerra, el líder [FROM.GetAdjective] se niega a aceptar la derrota. [ROOT.GetLeader] ha demostrado al mundo que una nación africana puede enfrentarse a los invasores europeos, y eso es una victoria en sí misma. Ahora necesitamos llevar uno de ellos a sus rodillas."
BBA_italo_ethiopian_war_events.122.a:0 "La guerra entra en una nueva fase."
ethiopia_recognized_flag:0 "Etiopía puede llamar a aliados a la guerra"

BBA_italo_ethiopian_war_events.200.t:0 "La reputación internacional crece"
BBA_italo_ethiopian_war_events.200.desc:0 "La simpatía pública por la causa de [ROOT.GetName] siempre ha sido fuerte. Sin embargo, nadie realmente esperaba que el país resistiera más de un mes o algo así. Nuestra tenaz resistencia a los invasores [ITA.GetAdjective] está ganando los corazones de personas de todo el mundo, y los líderes de los países están comenzando a tomar a [ROOT.GetName] más en serio."
BBA_italo_ethiopian_war_events.200.a:0 "Si tan solo pudieran hacer más que hablar"

BBA_italo_ethiopian_war_events.201.t:0 "Aumento de la moral del ejército"
BBA_italo_ethiopian_war_events.201.desc:0 "Al resistir tanto tiempo, contra estas probabilidades, la moral entre los soldados comunes está comenzando a recuperarse. Cuando el entusiasmo inicial se desvaneció, muchos comenzaron a dar por sentada la eventual derrota, pero ahora hay algo de conversación sobre una posible victoria una vez más. También hay signos claros de unidades que se están adaptando al nuevo estilo de combate."
BBA_italo_ethiopian_war_events.201.a:0 "Debemos aprovechar esto para expulsar al enemigo de [ROOT.GetName]"
ETH_morale_boost_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

BBA_italo_ethiopian_war_events.202.t:0 "Deserciones enemigas"
BBA_italo_ethiopian_war_events.202.desc:0 "Al principio comenzó como un goteo, algunas de las unidades irregulares de nuestro enemigo comenzaron a perder la fe, y algunos de ellos se pasaron a luchar por nosotros. Ahora los soldados están desertando en masa, y no solo los irregulares. Algunos de los desertores incluso traen consigo equipo pesado."
BBA_italo_ethiopian_war_events.202.a:0 "La marea está cambiando"

BBA_italo_ethiopian_war_events.203.t:0 "Supervivencia contra todas las probabilidades"
BBA_italo_ethiopian_war_events.203.desc:0 "Los llamados expertos no nos dieron ni un mes cuando comenzó la guerra. Hemos resistido contra un supuesto ejército moderno durante mucho más tiempo que eso. Sabemos cómo luchan, y nos hemos adaptado a ello. La fe entre la gente está regresando, los reclutas están acudiendo en masa a los estandartes desde cerca y lejos."
BBA_italo_ethiopian_war_events.203.a:0 "Expulsaremos a los invasores al mar"
ETH_for_the_duration_of_the_war_tt:0 "Por la duración de la guerra:"


BBA_italo_ethiopian_war_events.204.t:0 "La Guerra del Pueblo"
BBA_italo_ethiopian_war_events.204.desc:0 "En todas partes, el pueblo se está levantando contra los invasores, jóvenes y viejos por igual se unen al movimiento de resistencia, obligando a [ITA.GetName] a trabajar aún más duro por cualquier ganancia que logren. Los lugareños que no pueden luchar están fabricando armas y equipos para el ejército."
BBA_italo_ethiopian_war_events.204.a:0 "La victoria está cerca ahora"

BBA_italo_ethiopian_war_events.300.t:0 "Preocupación del Público Italiano"
BBA_italo_ethiopian_war_events.300.desc:1 "Nuestros ejércitos luchan por hacer avances en [ETH.GetName], y la falta de progreso se siente incluso en [ITA.GetName]. Los [ITA.GetAdjectives]s están comenzando cada vez más a cuestionar la guerra, e incluso en nuestro liderazgo para asegurar una victoria al final."
BBA_italo_ethiopian_war_events.300.a:1 "¡Qué poca fe tienen!"

BBA_italo_ethiopian_war_events.301.t:0 "Ejército de África Descorazonado"
BBA_italo_ethiopian_war_events.301.desc:1 "Nuestros ejércitos en [ETH.GetName] están haciendo poco o ningún progreso y están sufriendo grandes bajas. La resistencia es feroz y tenemos que luchar duro por cada pulgada que ganamos. La moral en todos los ejércitos está en su punto más bajo, e incluso hemos recibido informes de que algunas compañías han rechazado ejecutar órdenes directas."
BBA_italo_ethiopian_war_events.301.a:1 "¡Debemos cambiar el rumbo de la guerra!"

BBA_italo_ethiopian_war_events.302.t:0 "Descontento en las Colonias"
BBA_italo_ethiopian_war_events.302.desc:1 "Nuestras luchas en [ETH.GetName] han comenzado a tener un efecto dominó en otros lugares; estamos recibiendo informes de las colonias de que nuestros súbditos han comenzado a desobedecer a las autoridades locales en asuntos pequeños y grandes. Aparentemente ven nuestra falta de progreso en la guerra como una debilidad y están probando nuestra fortaleza."
BBA_italo_ethiopian_war_events.302.a:1 "¡Noticias inquietantes!"
ITA_colonial_unrest_tt:0 "Descontento Colonial: §R+15%§!"

BBA_italo_ethiopian_war_events.303.t:0 "El Público Italiano Cuestiona el Esfuerzo Bélico"
BBA_italo_ethiopian_war_events.303.desc:1 "El desastre [ETH.GetAdjevtive] ha vuelto a los [ITA.GetAdjective]s contra la guerra. Cada vez más personas están criticando abiertamente a nuestro gobierno y su liderazgo, e incluso los rumores de otras alternativas no son infrecuentes."
BBA_italo_ethiopian_war_events.303.a:1 "¡Traidores!"

BBA_italo_ethiopian_war_events.304.t:0 "Deserciones Masivas"
BBA_italo_ethiopian_war_events.304.desc:1 "¡La situación en [ETH.GetName] es grave ya que la moral continúa cayendo entre los soldados! El ejército está atascado en varios lugares y enfrenta deserciones masivas, disminuyendo nuestros números incluso sin la ayuda de los [ETH.GetAdjective]s. Incluso tenemos un informe de un oficial que fue atropellado por un camión. Lo hemos etiquetado como un accidente."
BBA_italo_ethiopian_war_events.304.a:1 "¡Cobardes todos ellos!"
ITA_desertions_east_africa_tt:0 "Los ejércitos en África Oriental sufren deserciones."

BBA_italo_ethiopian_war_events.305.t:0 "Alboroto en las Colonias"
BBA_italo_ethiopian_war_events.305.desc:1 "Lo que comenzó como desobediencia civil en las colonias casi ha escalado a una rebelión abierta. Nuestro fracaso para abordar las continuas luchas en [ETH.GetName] ha convencido a nuestros súbditos de que somos débiles y que estarían mejor sin nuestro gobierno."
BBA_italo_ethiopian_war_events.305.a:1 "¡Qué insolencia!"
ITA_colonial_uproar_tt:0 "Gran Descontento Colonial: §R+80%§!"

BBA_italo_ethiopian_war_events.400.t:0 "Hora de tratar con [AFA.GetNameDef]"
BBA_italo_ethiopian_war_events.400.desc:0 "[AFA.GetLeader], el sultán de [AFA.GetNameDef], ha estado bajo una fuerte influencia [ROOT.GetAdjective] durante mucho tiempo. Al igual que durante la última guerra, se ha mantenido neutral, a pesar de ser formalmente parte del imperio [ETH.GetAdjective]. De hecho, la única razón por la que el sultán todavía tiene poder es debido a la buena voluntad [ROOT.GetAdjective]. El país puede haber vendido su costa a [ROOT.GetName], pero sigue siendo un obstáculo para nuestra conquista. La captura de [?ITA.ITA_capture_state.GetName] podría ser suficiente para convencer al sultán de entregar el resto de su tierra."
BBA_italo_ethiopian_war_events.400.a:0 "Envía un ultimátum, exigiendo la subyugación total"
BBA_italo_ethiopian_war_events.400.b:0 "Podemos tratar con [AFA.GetNameDef] más tarde. Ahora no es el momento."

BBA_italo_ethiopian_war_events.401.t:0 "Un Ultimátum de [FROM.GetName]"
BBA_italo_ethiopian_war_events.401.desc:0 "Los italianos han solicitado que pongamos todo el estado bajo su control, para usarlo como área de preparación en su guerra contra [ETH.GetName]. Aceptar efectivamente terminará con la independencia de [ROOT.GetName], pero negarse seguramente significará una invasión."
BBA_italo_ethiopian_war_events.401.a:0 "No tiene sentido resistir"
BBA_italo_ethiopian_war_events.401.b:0 "Si quieren nuestra tierra, tendrán que tomarla por la fuerza"

BBA_italo_ethiopian_war_events.402.t:0 "[FROM.GetLeader] Se Rinde"
BBA_italo_ethiopian_war_events.402.desc:0 "[FROM.GetNameDefCap] ha aceptado nuestras demandas de dejarnos usar las tierras [FROM.GetAdjective] como base de operaciones contra [ETH.GetName]. Esto efectivamente termina con la independencia de [FROM.GetName]."
BBA_italo_ethiopian_war_events.402.a:0 "Bien, entremos y ocupemos las tierras."

BBA_italo_ethiopian_war_events.403.t:0 "[FROM.GetNameDefCap] Se Mantiene Desafiante"
BBA_italo_ethiopian_war_events.403.desc:0 "Desafortunadamente, la presión diplomática no ha sido suficiente para asegurar la supremacía italiana sobre [FROM.GetNameDef]. [FROM.GetLeader] sigue firme en que su país puede enfrentar el poder militar de [ROOT.GetName]."
BBA_italo_ethiopian_war_events.403.a:0 "Tendremos que hacerlo por la fuerza"

BBA_italo_ethiopian_war_events.500.t:0 "Demandas de Paz"
BBA_italo_ethiopian_war_events.500.desc:0 "[GetItaloEthiopianPeaceDemands]"
BBA_italo_ethiopian_war_events.500.desc_guarantees:0 "Los [FROM.GetAdjective] demandan que busquemos la paz con [ETH.GetName] si queremos su ayuda contra los alemanes. Si firmamos un tratado con los etíopes, debemos estar dispuestos a desprendernos de algunas de las tierras que hemos conquistado, mientras conservamos otras. Tal paz seguramente será una píldora amarga para ambos países, pero podría valer la pena cuando nos enfrentemos a los alemanes."
BBA_italo_ethiopian_war_events.500.desc_territories:0 "Para darnos algunos de sus territorios coloniales, los británicos quieren que termine nuestra guerra con los etíopes. Si firmamos un tratado con ellos, debemos estar dispuestos a desprendernos de algunas de las tierras que hemos conquistado, mientras conservamos otras. Tal paz seguramente será una píldora amarga para ambos países considerando toda la sangre, sudor y lágrimas que hemos derramado."
BBA_italo_ethiopian_war_events.500.a:0 "Es una paz amarga"
BBA_italo_ethiopian_war_events.500.b:0 "Necesitamos su apoyo"
BBA_italo_ethiopian_war_events.500.c:0 "¡Hemos luchado demasiado!"
BBA_italo_ethiopian_war_events.500_tt:0 "La guerra continúa"

BBA_italo_ethiopian_war_events.501.t:0 "Forzados a la Mesa de Paz"
BBA_italo_ethiopian_war_events.501.desc:0 "Nuestro país anfitrión, que nos ha acogido después de que nuestra propia nación fuera invadida por [ITA.GetNameDefCap], parece haberse cansado de nosotros. Están conspirando a nuestras espaldas para forzarnos a firmar un tratado de paz con los sucios invasores italianos. Tristemente, hay poco que podamos hacer al respecto."
BBA_italo_ethiopian_war_events.501.a:0 "No tenemos elección"

BBA_italo_ethiopian_war_events.502.t:0 "Sin Tratado de Paz"
BBA_italo_ethiopian_war_events.502.desc:0 "[GetItalyRefusesPeaceTalks]"
BBA_italo_ethiopian_war_events.502.desc_guarantees:0 "El gobierno italiano ha rechazado nuestra demanda de hacer las paces con [ETH.GetNameDefCap] a cambio de nuestra ayuda contra los alemanes. Tendrán que enfrentar este embate por sí mismos."
BBA_italo_ethiopian_war_events.502.desc_territories:0 "El gobierno italiano ha rechazado nuestra demanda de hacer las paces con [ETH.GetNameDefCap] a cambio de algunos de nuestros territorios coloniales. ¡Esto solo demuestra que no puede haber acuerdos con tales criminales!"
BBA_italo_ethiopian_war_events.502.a:0 "Qué lástima"

BBA_italo_ethiopian_war_events.510.t:0 "[ITA.GetNameDef] Socava la Autoridad Etíope"
BBA_italo_ethiopian_war_events.510.desc:0 "Hemos recibido informes de que los italianos han lanzado una campaña de desinformación para socavar nuestro gobierno y legitimidad en casa. Estas viles mentiras podrían influir en algunos de nuestros súbditos hacia la causa de [ITA.GetNameDef] y debilitar nuestra reivindicación al trono. ¡Debemos restaurar nuestro gobierno sobre Etiopía antes de que causen más daño!"
BBA_italo_ethiopian_war_events.510.a:0 "¡Pagarán por sus mentiras!"

# Etiopía - Equilibrio de Poder
BBA_ethiopia_balance_of_power_events.01.t:0 "Regla Desafiada"
BBA_ethiopia_balance_of_power_events.01.desc_fascism:1 "La creciente descentralización de [THIS.GetName], junto con la falta de apoyo generalizado a la administración gobernante y la inestabilidad en la región, ha desencadenado una rebelión abierta contra el gobierno central. Los partidarios de $haile_selassie_gugsa$ han tomado las armas con la intención de ponerlo en el trono [THIS.GetAdjective]."
BBA_ethiopia_balance_of_power_events.01.desc_neutrality:1 "La creciente descentralización de [THIS.GetName], junto con la falta de apoyo generalizado a la administración gobernante y la inestabilidad en la región, ha desencadenado una rebelión abierta contra el gobierno central."
BBA_ethiopia_balance_of_power_events.01.desc_communism:0 "La creciente centralización de [THIS.GetName], junto con la falta de apoyo generalizado a la administración gobernante y la inestabilidad en la región, ha desencadenado una rebelión abierta contra el gobierno central. Los anarquistas han declarado que liberarán a la nación de nuestra administración."
BBA_ethiopia_balance_of_power_events.01.a:0 "Los derrotaremos"
BBA_ethiopia_balance_of_power_events.01.b:0 "Destruir al pretendiente"
BBA_ethiopia_balance_of_power_events.01.c:0 "Destruir a los traidores de clase."
ETH_alternate_fascist_party:0 "Partidarios de Hayamot"
ETH_alternate_fascist_party_long:0 "Partidarios de $ETH_hailu_tekle_haymanot$"
ETH_alternate_neutrality_party:0 "Partidarios de Selassie"
ETH_alternate_neutrality_party_long:0 "Partidarios de $ETH_haile_selassie$"

BBA_ethiopia_balance_of_power_events.10.t:0 "[ROOT.GetName] se desmorona"
BBA_ethiopia_balance_of_power_events.10.desc:1 "La gradual descentralización de [THIS.GetNameDef] ha causado, de manera previsible, que el gobierno central pierda gran parte de su autoridad. Ahora, las diversas regiones van tan lejos como para declarar su independencia de [THIS.GetNameDef]. Necesitamos actuar rápidamente si queremos recuperar el control de estas regiones."
BBA_ethiopia_balance_of_power_events.10.a:0 "No hay nada que hacer, supongo"
BBA_ethiopia_balance_of_power_events.10.b:0 "Destruirlos"
ETH_breakup_tt:0 "§R¡Se independiza de [ROOT.GetName]§!"
ETH_breakup_fight_tt:0 "§R¡Se independiza de [ROOT.GetName] y [ROOT.GetName] les declara la guerra!§!"


#BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms"
#BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
#
#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
#BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
#BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."

BBA_ethiopia_balance_of_power_events.22.t:0 "Reformas de Oficiales Militares"
BBA_ethiopia_balance_of_power_events.22.desc:0 "La experiencia reciente ha demostrado que muchos de nuestros oficiales militares no están preparados para manejar la guerra moderna. La razón más probable de este defecto es nuestra tendencia histórica a ofrecer rangos militares basados en títulos hereditarios o políticos, en lugar del mérito de la persona en cuestión. Con la reciente ola de reformas en [ETH.GetNameDef], es momento de tomar una decisión sobre el futuro de la jerarquía militar."
BBA_ethiopia_balance_of_power_events.22.a:0 "La chusma campesina es incapaz de liderazgo."
BBA_ethiopia_balance_of_power_events.22.b:0 "La meritocracia en el ejército es esencial."

BBA_ethiopia_balance_of_power_events.23.t:0 "Reforma de Educación Estandarizada"
BBA_ethiopia_balance_of_power_events.23.desc:0 "Nuestra reciente ola de reformas educativas ya está demostrando ser exitosa. No solo los jóvenes están demostrando una lealtad creciente a [ETH.GetLeader], sino que también parecen estar presionando a sus padres para que se alineen."
BBA_ethiopia_balance_of_power_events.23.a:0 "El régimen se vuelve más seguro día a día."

BBA_ethiopia_balance_of_power_events.24.t:0 "Reformas Educativas"
BBA_ethiopia_balance_of_power_events.24.desc:0 "Nuestra reciente ola de reformas educativas ya está demostrando ser exitosa. Las antiguas jerarquías de [ETH.GetNameDef] están siendo cuestionadas cada vez más por los jóvenes que exigen que se demuestre su legitimidad. Aunque esto ha generado tensiones entre las generaciones más jóvenes y mayores, parece que las actitudes finalmente cambiarán a nuestro favor."
BBA_ethiopia_balance_of_power_events.24.a:0 "El tiempo está de nuestro lado."

BBA_ethiopia_balance_of_power_events.25.t:0 "Oficiales Militares Políticos"
BBA_ethiopia_balance_of_power_events.25.desc:0 "A medida que centralizamos cada vez más el control político y económico de [ETH.GetName], persiste una gran ansiedad sobre el ejército. Si se volvieran contra nosotros, tendríamos pocas posibilidades de resistir sus demandas. Por lo tanto, hemos comenzado a introducir oficiales políticos en las fuerzas armadas para asegurar que las tropas no tengan ideas no aprobadas."
BBA_ethiopia_balance_of_power_events.25.a:0 "Es por su propio bien."

BBA_ethiopia_balance_of_power_events.26.t:0 "Meritocracia en el Ejército"
BBA_ethiopia_balance_of_power_events.26.desc:0 "La experiencia reciente ha demostrado que muchos de nuestros oficiales militares no están preparados para manejar la guerra moderna. La razón más probable de este defecto es nuestra tendencia histórica a ofrecer rangos militares basados en títulos hereditarios o políticos, en lugar del mérito de la persona en cuestión. Con la reciente ola de reformas en [ETH.GetName], es justo que aseguremos que la meritocracia sea el factor determinante para convertirse en un líder militar."
BBA_ethiopia_balance_of_power_events.26.a:0 "La meritocracia en el ejército es esencial."

BBA_ethiopia_balance_of_power_events.30.t:0 "$ETH_balcho_safo$ Regresa"
BBA_ethiopia_balance_of_power_events.30.desc:0 "El antiguo Shum de Sidamo y una vez Dejazmach del ejército [FROM.GetAdjective], ha aceptado el llamado de [FROM.GetLeader] para tomar nuevamente las armas por su país. El héroe de Adwa trae consigo reclutas de sus dominios personales. Esperamos que esto pueda ayudar a repeler la invasión [ITA.GetAdjective]."
BBA_ethiopia_balance_of_power_events.30.a:0 "El regreso de un verdadero héroe"

BBA_ethiopia_balance_of_power_events.51.t:0 "Señor Local Ofrece Levantar Unidad Mercenaria"
BBA_ethiopia_balance_of_power_events.51.desc:0 "Un señor local en [?ROOT.ETH_bop_state.GetName] ha ofrecido levantar una unidad y comprometerla al ejército imperial. Los hombres serán reclutados de bandidos locales y voluntarios extranjeros, por lo que estarán completamente equipados y listos para la batalla. Perder autoridad en este momento es, por supuesto, un riesgo, pero ganar más tropas ciertamente aumentará las posibilidades de ganar la guerra."
BBA_ethiopia_balance_of_power_events.51.a:0 "El país necesita toda la ayuda que pueda obtener"
BBA_ethiopia_balance_of_power_events.51.b:0 "Necesitamos reducir el número de ejércitos privados, no aumentarlos"

BBA_ethiopia_balance_of_power_events.52.t:0 "Señor Local Desea Expandir su Dominio"
BBA_ethiopia_balance_of_power_events.52.desc:0 "Un señor local en [?ROOT.ETH_bop_state.GetName] está planeando expandir su base de poder y su dominio. Esto, hasta cierto punto, será beneficioso para el país en su conjunto, ya que invierte fuertemente en capacidades de producción locales. Al mismo tiempo, no detener esto afloja el control del gobierno central sobre [?ROOT.ETH_bop_state.GetName]."
BBA_ethiopia_balance_of_power_events.52.a:0 "Esto es beneficioso"
BBA_ethiopia_balance_of_power_events.52.b:0 "Esto debe ser detenido"

BBA_ethiopia_balance_of_power_events.53.t:0 "Gobernante Regional Quiere Producir Armas"
BBA_ethiopia_balance_of_power_events.53.desc:0 "Uno de los señores en [?ROOT.ETH_bop_state.GetName] quiere apoyo para establecer la producción local de rifles y municiones en [?ROOT.ETH_bop_state.GetName]. Esto podría ayudar a que nuestras fuerzas armadas obtengan mejor equipo y mejoren las capacidades de combate del ejército [ROOT.GetAdjective]."
BBA_ethiopia_balance_of_power_events.53.a:0 "Obtener más rifles es más importante que el control en este momento"
BBA_ethiopia_balance_of_power_events.53.b:0 "La producción de armas en manos privadas suena demasiado peligrosa"

BBA_ethiopia_balance_of_power_events.54.t:0 "Escasez de Suministros en [?ROOT.ETH_bop_state.GetName]"
BBA_ethiopia_balance_of_power_events.54.desc:0 "El pueblo de [?ROOT.ETH_bop_state.GetName] mira al gobierno central en busca de ayuda. Los eventos recientes han creado una escasez de suministros y la región realmente podría usar algunas inversiones para contrarrestar la situación."
BBA_ethiopia_balance_of_power_events.54.a:0 "Necesitamos hacer algo"
ETH_investments_in_state_tt:0 "\nModificar §Y$ETH_state_development_dynamic_modifier$§! por: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
BBA_ethiopia_balance_of_power_events.54.b:0 "Desafortunadamente no hay mucho que podamos hacer en este momento"
ETH_decline_in_state_tt:0 "\nModificar §Y$ETH_state_development_dynamic_modifier$§! por: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
BBA_ethiopia_balance_of_power_events.54.c:0 "Las autoridades locales en [?ROOT.ETH_bop_state.GetName] tendrán que lidiar con los problemas"

BBA_ethiopia_balance_of_power_events.55.t:0 "Quejas Locales sobre Maltrato"
BBA_ethiopia_balance_of_power_events.55.desc:0 "Ha habido varios casos de quejas contra los gobernantes locales de [?ROOT.ETH_bop_state.GetName]. La gente siente que está siendo maltratada por la aristocracia. Una investigación inicial sobre el asunto muestra que al menos hay un grado de fundamento válido para sus quejas. Sin embargo, una intervención del gobierno central no será vista favorablemente por otros nobles."
BBA_ethiopia_balance_of_power_events.55.a:0 "Necesitamos dar un ejemplo aquí"
BBA_ethiopia_balance_of_power_events.55.b:0 "No es competencia del gobierno central interferir en asuntos locales."

BBA_ethiopia_balance_of_power_events.56.t:0 "Boom Económico en [?ROOT.ETH_bop_state.GetName]"
BBA_ethiopia_balance_of_power_events.56.desc:0 "El trabajo realizado por el gobierno central para mejorar la administración de [ROOT.GetName] e integrar las diversas regiones ha llevado a un boom económico en [?ROOT.ETH_bop_state.GetName]. La región está atrayendo inmigrantes de otras partes del país y la industria está en expansión."
BBA_ethiopia_balance_of_power_events.56.a:0 "Deberíamos aprovechar esta oportunidad para impulsar aún más el proceso de centralización"
BBA_ethiopia_balance_of_power_events.56.b:0 "Reinvertir en la región para hacerla florecer aún más debería ser nuestro enfoque"



#Imperial Ethiopia
BBA_ethiopia_exile_events.01.t:0 "[FROM.GetLeader] listo para retomar [FROM.GetName]"
BBA_ethiopia_exile_events.01.desc:0 "El líder [FROM.GetAdjective] en el exilio, [FROM.GetLeader], está más que listo para lanzar una gran campaña para retomar su país. El apoyo entre la población para intentar hacerlo es fuerte, por lo que este podría ser el momento adecuado."
BBA_ethiopia_exile_events.01.a:0 "La causa de [FROM.GetName] es nuestra"
ETH_can_call_allies_tt:0 "§Y[ETH.GetNameWithFlag]§! puede llamar a sus aliados a la guerra."
BBA_ethiopia_exile_events.02.t:0 "Aumento de la Actividad de Resistencia en el Norte de [ETH.GetName]"
BBA_ethiopia_exile_events.02.desc:0 "[ETH.GetLeader] ha huido del país, pero sigue alentando a sus seguidores a atacar a los victoriosos ejércitos [ROOT.GetAdjective]. Estos discursos han llevado a un aumento de la actividad de resistencia en las partes norte y central de [ETH.GetName]."
BBA_ethiopia_exile_events.02.a:0 "Debemos estar en guardia"

BBA_ethiopia_exile_events.03.t:0 "Guerrillas Comunistas en el Sur de [ETH.GetName]"
BBA_ethiopia_exile_events.03.desc:0 "Hay varios informes de ataques contra las fuerzas [ROOT.GetAdjective] en el sur de [ETH.GetName]. Se cree que una organización que se llama a sí misma los Leones Negros está detrás de estos ataques."
BBA_ethiopia_exile_events.03.a:0 "Esos insurgentes"

BBA_ethiopia_exile_events.04.t:0 "$RAJ_orde_wingate$ llamado de regreso"
BBA_ethiopia_exile_events.04.desc:0 "[ENG.GetNameDefCap] ha decidido llamar de regreso a $RAJ_orde_wingate$. Aseguran que se le ha encomendado la tarea de formar una nueva fuerza para ayudar a [ETH.GetLeader] en la guerra en [ETH.GetName]. Las indicaciones son que la estancia será limitada en el tiempo y que $RAJ_orde_wingate$ podrá regresar cuando la operación esté completada."
BBA_ethiopia_exile_events.04.a:0 "Esperemos que sea rápido entonces"

BBA_ethiopia_exile_events.05.t:0 "$RAJ_orde_wingate$ Transferido a Birmania"
BBA_ethiopia_exile_events.05.desc:0 "El gobierno [ENG.GetAdjective] nos informa que $RAJ_orde_wingate$ será, con efecto inmediato, transferido a Birmania, donde se le encomendará la tarea de organizar una nueva fuerza."
BBA_ethiopia_exile_events.05.a:0 "Qué lástima"

BBA_ethiopia_exile_events.06.t:0 "[FROM.GetName] Solicita Soberanía sobre [550.GetName]"
BBA_ethiopia_exile_events.06.desc:0 "[FROM.GetLeader] ha solicitado la soberanía sobre [550.GetName] si logramos capturarlo de [550.Owner.GetNameDef]. La región ha estado bajo control [ETH.GetAdjective], por lo que existe un precedente histórico para la reclamación. [FROM.GetLeader] también argumentó que todos los pueblos Habesha deberían estar unidos bajo un solo gobernante, citando además que desde que los [ITA.GetAdjective] ocuparon [550.GetName], [FROM.GetNameDef] no ha tenido acceso al mar."
BBA_ethiopia_exile_events.06.a:0 "Esto tiene sentido"
BBA_ethiopia_exile_events.06.b:0 "No podemos prometer tierras en esta etapa"

BBA_ethiopia_exile_events.07.t:0 "[FROM.GetNameDefCap] Acepta nuestra Solicitud"
BBA_ethiopia_exile_events.07.desc:0 "El gobierno [FROM.GetAdjective] ve nuestras reclamaciones sobre todas las tierras Habesha como legítimas y ha aceptado nuestra solicitud de soberanía sobre [550.GetName]."
BBA_ethiopia_exile_events.07.a:0 "Buenas noticias"

BBA_ethiopia_exile_events.08.t:1 "El Gobierno [FROM.GetAdjective] se Niega"
BBA_ethiopia_exile_events.08.desc:0 "A pesar de nuestras legítimas reclamaciones sobre la región de [550.GetName], el gobierno [FROM.GetAdjective] se niega a hacer promesas claras o declaraciones que apoyen las reclamaciones [ROOT.GetAdjective]. Solo el tiempo dirá si eventualmente nos permitirán tomar el control de la costa."
BBA_ethiopia_exile_events.08.a:0 "Ganemos la guerra y luego veremos"

BBA_ethiopia_exile_events.10.t:0 "[FROM.GetName] Solicita Soberanía sobre todas las Tierras Somalíes"
BBA_ethiopia_exile_events.10.desc:0 "Durante una reunión con el Ministro de Asuntos Exteriores [ROOT.GetAdjective] en la residencia temporal de [FROM.GetLeader], [FROM.GetLeader] solicitó que se otorgue a [FROM.GetName] la soberanía sobre todas las tierras somalíes, ya que ya hay una gran población somalí en Etiopía y las disputas fronterizas fueron una de las excusas utilizadas para iniciar el conflicto. Dar todos estos territorios a [FROM.GetNameDef] eliminaría entonces, según [FROM.GetLeader], esta razón para futuros conflictos."
BBA_ethiopia_exile_events.10.a:0 "Eso nos daría un aliado fuerte, sin duda"
BBA_ethiopia_exile_events.10.b:0 "Pueden tener los estados enemigos"
BBA_ethiopia_exile_events.10.c:0 "Estas demandas van demasiado lejos"

BBA_ethiopia_exile_events.11.t:0 "¡Somalia es nuestra!"
BBA_ethiopia_exile_events.11.desc:0 "Los [FROM.GetAdjective] han acordado darnos el control de todas las tierras somalíes. Esto significa que [ROOT.GetName] probablemente controlará la mayor parte del Cuerno de África una vez que termine la guerra."
BBA_ethiopia_exile_events.11.a:1 "¡Esto es una gran noticia!"

BBA_ethiopia_exile_events.12.t:0 "Éxito Parcial"
BBA_ethiopia_exile_events.12.desc:1 "Los [FROM.GetAdjective] dicen que podemos tener parte de las tierras somalíes. Más precisamente, aquellas que ellos o nosotros logremos capturar del enemigo. Sin embargo, se niegan a entregar cualquiera que actualmente consideren parte de su imperio."
BBA_ethiopia_exile_events.12.a:0 "Supongo que es más fácil regalar los estados de otros"

BBA_ethiopia_exile_events.13.t:0 "Sin suerte"
BBA_ethiopia_exile_events.13.desc:0 "Nuestra solicitud de futura propiedad de todas las tierras somalíes fue rechazada por [FROM.GetNameDef]. Desafortunadamente, ni siquiera prometieron el control del territorio tomado del enemigo."
BBA_ethiopia_exile_events.13.a:0 "Hace que te preguntes"

BBA_ethiopia_exile_events.14.t:0 "[FROM.GetLeader] Solicita Control de [454.GetName]"
BBA_ethiopia_exile_events.14.desc:0 "En una reciente reunión en Downing Street, [FROM.GetLeader] habló con el Primer Ministro [ROOT.GetAdjective] sobre [454.GetName]. [FROM.GetLeader] declaró que recibió una cálida bienvenida al pasar por allí en su camino hacia [ROOT.GetNameDef]. Las conversaciones gradualmente derivaron hacia una solicitud de [FROM.GetLeader] para usar [454.GetName] como base para la reconquista de [ETH.GetNameDef], utilizando su supuesta línea directa con el Rey Salomón como palanca, pidiendo así de facto al Primer Ministro que ceda [454.GetName] a [ETH.GetNameDef]."
BBA_ethiopia_exile_events.14.a:0 "Tal vez podamos usar esto de alguna manera"
BBA_ethiopia_exile_events.14.b:0 "¡De ninguna manera!"

BBA_ethiopia_exile_events.15.t:0 "[FROM.GetNameDefCap] Acepta"
BBA_ethiopia_exile_events.15.desc:0 "Quizás algo inesperadamente, los [FROM.GetAdjective] han aceptado dejarnos usar [454.GetName] como base. Debemos movernos rápidamente para establecer nuestra administración allí. Un día construiremos un nuevo templo de Salomón."
BBA_ethiopia_exile_events.15.a:0 "Este es el comienzo de una nueva era"

BBA_ethiopia_exile_events.16.t:0 "[FROM.GetNameDefCap] Rechaza"
BBA_ethiopia_exile_events.16.desc:1 "Desafortunadamente, el gobierno [FROM.GetAdjective] rechazó nuestra solicitud de usar [454.GetName] como base y cuestionó la legitimidad de nuestra reclamación sobre la región."
BBA_ethiopia_exile_events.16.a:1 "Qué insultante."

BBA_ethiopia_exile_events.17.t:0 "[ROOT.GetLeader] Promete Barcos a [FROM.GetLeader]"
BBA_ethiopia_exile_events.17.desc:0 "Durante una reunión privada entre [ROOT.GetLeader] y [FROM.GetLeader], [ROOT.GetLeader] prometió que [ROOT.GetNameDef] apoyaría a [FROM.GetNameDef] con barcos. Palabras descuidadas, quizás, pero aún así algo que la Armada [ROOT.GetAdjective] debería cumplir."
BBA_ethiopia_exile_events.17.a:0 "Seguramente podemos ceder algunos destructores"
ETH_destroyers_tt:0 "[ETH.GetName] recibe 5 destructores de [JAP.GetName]."
BBA_ethiopia_exile_events.17.b:0 "Démosles un crucero con algunos escoltas"
ETH_cruiser_tt:0 "[ETH.GetName] recibe un crucero pesado y 3 destructores de [JAP.GetName]."
BBA_ethiopia_exile_events.17.c:0 "[FROM.GetLeader] necesita un buque insignia impresionante"
ETH_battleship_tt:0 "[ETH.GetName] recibe un acorazado [JAP.GetAdjective]."
BBA_ethiopia_exile_events.17.d:0 "No podemos ceder barcos, pero al menos podemos darles algo de conocimiento"

BBA_ethiopia_exile_events.18.t:0 "Destructores [FROM.GetAdjective]"
BBA_ethiopia_exile_events.18.desc:1 "La armada [FROM.GetAdjective] nos ha suministrado amablemente una unidad de destructores tras la promesa de [FROM.GetLeader] de suministrar una armada a [ROOT.GetName]."
BBA_ethiopia_exile_events.18.a:0 "Es algo al menos"
BBA_ethiopia_exile_events.19.t:0 "El Comienzo de la Armada [ROOT.GetAdjective]"
BBA_ethiopia_exile_events.19.desc:0 "Tras la promesa de [FROM.GetLeader] de suministrar algunos barcos a [ROOT.GetName], los [FROM.GetAdjective] han transferido un crucero y algunos destructores al control [ROOT.GetAdjective]. Tal vez no sea una gran flota, pero es una flota. El comienzo de una nueva era para [ROOT.GetName]"
BBA_ethiopia_exile_events.19.a:0 "Esto es solo el comienzo"

BBA_ethiopia_exile_events.20.t:0 "Un Acorazado [ROOT.GetAdjective]"
BBA_ethiopia_exile_events.20.desc:0 "Después de la visita de [ROOT.GetLeader] a [FROM.GetLeader], [FROM.GetName] ordenó que se transfiriera un acorazado a [ROOT.GetName]. Así, la [ROOT.GetNavy] ahora tiene un nuevo buque insignia. Necesitamos construir escoltas, pero con la ayuda [FROM.GetAdjective], eso debería ser una tarea factible."
BBA_ethiopia_exile_events.20.a:0 "Grandes noticias"

BBA_ethiopia_exile_events.21.t:0 "Sin Barcos"
BBA_ethiopia_exile_events.21.desc:0 "A pesar de las promesas de [FROM.GetLeader] a [ROOT.GetLeader] de barcos, el estado de la armada [FROM.GetAdjective] significa que [FROM.GetName] no puede ceder ningún barco actualmente. Para compensar de alguna manera, la marina [FROM.GetAdjective] ha permitido a [ROOT.GetName] estudiar los diseños de barcos [FROM.GetAdjective] y métodos de producción, para transferir conocimientos de construcción naval a [ROOT.GetName]."
BBA_ethiopia_exile_events.21.a:0 "Después de todo, es mejor que nada"
BBA_ethiopia_exile_events.22.t:0 "[ROOT.GetLeader] Promete una Isla a [FROM.GetLeader]"
BBA_ethiopia_exile_events.22.desc:0 "Aparentemente, [ROOT.GetLeader] ha prometido a [FROM.GetLeader] una de las islas de [ROOT.GetName] para usarla como base de gobierno y para comenzar la reconquista de [FROM.GetName]. Esto es un reconocimiento oficial de [FROM.GetLeader] como gobernante de [FROM.GetNameDef], y será tomado como una declaración de guerra por [ITA.GetName]. Sin embargo, también es una oportunidad para extender la influencia de [ROOT.GetNameDef]."
BBA_ethiopia_exile_events.22.a:0 "¿Qué tal [647.GetName]?"
BBA_ethiopia_exile_events.22.b:0 "[524.GetName] sería una excelente base"
BBA_ethiopia_exile_events.22.c:0 "[543.GetName] es una isla, supongo"
BBA_ethiopia_exile_events.22.d:0 "Pueden tener [ETH.japanese_island.GetName]"
BBA_ethiopia_exile_events.22.e:0 "Pueden tener una de las islas [ENG.GetAdjective]"

BBA_ethiopia_exile_events.23.t:0 "Una Isla Etíope"
BBA_ethiopia_exile_events.23.desc:0 "En una oferta de buena voluntad, y en reconocimiento de [ROOT.GetLeader] como el legítimo gobernante de [ROOT.GetNameDef], [FROM.GetLeader] ha cedido la isla de [ETH.japanese_island.GetName] como área de preparación para reclamar [ROOT.GetName].\n\n [FROM.GetNameDef] asistirá a [ROOT.GetName] en la reconquista del territorio perdido. A cambio de estos favores, [ROOT.GetLeader] ha jurado lealtad a [FROM.GetLeader], acercando a los dos países en su lucha contra el imperialismo europeo."
BBA_ethiopia_exile_events.23.a:0 "[ETH.japanese_island.GetName] es nuestra"

BBA_ethiopia_exile_events.24.t:0 "Una Base de Operaciones para Etiopía"
BBA_ethiopia_exile_events.24.desc:0 "En un acuerdo secreto hecho por los jefes de estado de [ROOT.GetNameDef] y [FROM.GetNameDef], se ha prometido a [FROM.GetNameDef] un número de estados en la península arábiga si caen en manos del gobierno [ROOT.GetAdjective]. El territorio será entregado cuando sea el momento adecuado, pero por supuesto, primero debe ser asegurado."
BBA_ethiopia_exile_events.24.a:0 "Esto los hará un aliado más fuerte"
ETH_transfer_states_tt:0 "Será transferido a §Y[ETH.GetNameWithFlag]§! cuando sea propiedad de §Y[ROOT.GetNameWithFlag]§!"

BBA_ethiopia_exile_events.30.t:0 "Solicitud de Facción Mutua"
BBA_ethiopia_exile_events.30.desc:0 "[FROM.GetNameDefCap] sugiere que presentemos una solicitud de membresía conjunta a una facción opuesta a [ITA.GetNameDef]. Esto iría en contra de nuestras políticas históricas, pero, de nuevo, permitir que el líder [FROM.GetAdjective] se quedara en [ROOT.GetName] ya violó eso de alguna manera."
BBA_ethiopia_exile_events.30.a:0 "Esto es una escalada natural"
BBA_ethiopia_exile_events.30.b:0 "No, esto sería un paso demasiado lejos"
BBA_ethiopia_exile_events.31.t:0 "[FROM.GetName] Rechaza nuestra Propuesta"
BBA_ethiopia_exile_events.31.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de una solicitud de membresía conjunta. Desafortunadamente, esto significa que tendremos que luchar como países individuales, en lugar de tener el respaldo de una alianza mayor."
BBA_ethiopia_exile_events.31.a:0 "Al menos lo intentamos"


BBA_ethiopia_exile_events.32.t:0 "Solicitud de Membresía Conjunta de [FROM.GetName] y [FROM.FROM.GetName]"
BBA_ethiopia_exile_events.32.desc:0 "[FROM.GetLeader] y [FROM.FROM.GetLeader] se han acercado a nosotros con una solicitud para unirse a la [ROOT.GetFactionName]. Esto pondría las fuerzas de [FROM.GetNameDef] y [FROM.FROM.GetNameDef] a disposición de la [ROOT.GetFactionName] en la guerra contra [ITA.GetName]."
BBA_ethiopia_exile_events.32.a:0 "Parece una buena idea"
BBA_ethiopia_exile_events.32.b:0 "Estamos mejor sin ellos"

BBA_ethiopia_exile_events.33.t:0 "[FROM.GetName] Rechaza"
BBA_ethiopia_exile_events.33.desc:0 "Desafortunadamente, [FROM.GetName] rechazó la solicitud conjunta [SWE.GetAdjective]-[ETH.GetAdjective] para unirse a [FROM.GetFactionName]. Por alguna extraña razón, se negaron a ver el beneficio de una fuerza combinada contra [ITA.GetLeader]."
BBA_ethiopia_exile_events.33.a:0 "Molesto"

BBA_ethiopia_exile_events.34.t:0 "[FROM.GetNameDefCap] Acepta"
BBA_ethiopia_exile_events.34.desc:0 "[FROM.GetNameDefCap] nos ha permitido unirnos a la [FROM.GetFactionName]. Ahora tenemos una mayor oportunidad de derrotar a [ITA.GetName]."
BBA_ethiopia_exile_events.34.a:0 "Grandes Noticias"

BBA_ethiopia_exile_events.40.t:0 "[FROM.GetName] Solicita Mediación"
BBA_ethiopia_exile_events.40.desc:0 "El emperador exiliado de [FROM.GetName], [FROM.GetLeader] ha solicitado la mediación [ROOT.GetAdjective] en la guerra italo-etíope. El [GetGermanCountryLeaderTitle] ha expresado un interés personal en resolver este conflicto que la Liga de las Naciones no ha podido solucionar. Lograr esto aumentaría el estatus de [ROOT.GetName] en el escenario mundial."
BBA_ethiopia_exile_events.40.a:0 "[ITA.GetName] debe retirarse de [FROM.GetName]"
BBA_ethiopia_exile_events.40.b:0 "[ITA.GetLeader] debe recibir algo a cambio"
BBA_ethiopia_exile_events.40.c:0 "Debemos trazar nuevas fronteras más estables"

BBA_ethiopia_exile_events.41.t:0 "Mediación [FROM.GetAdjective]"
BBA_ethiopia_exile_events.41.desc_back_off:0 "[FROM.GetLeader] claramente ha tomado el lado de nuestro enemigo. [?global.ETH_peace_country.GetLeader] ha sido permitido residir y pretender que aún está en el poder, en [FROM.GetNameDef] durante bastante tiempo. Las mentiras del antiguo líder de [?global.ETH_peace_country.GetNameDef] claramente han influido en [FROM.GetLeader] y han disminuido la opinión de [FROM.GetLeader.GetHerHis] sobre [ROOT.GetNameDef]. Ahora [FROM.GetNameDef] exige que simplemente nos retiremos de [?global.ETH_peace_country.GetName] y dejemos de lado nuestras diferencias."
BBA_ethiopia_exile_events.41.desc_offered_compensation:0 "Como consecuencia natural de permitir que el líder exiliado de nuestro enemigo, [?global.ETH_peace_country.GetLeader], resida en [FROM.GetNameDef], [FROM.GetLeader] ahora quiere mediar en el conflicto entre [ROOT.GetName] y [?global.ETH_peace_country.GetName]. [FROM.GetLeader] afirma que ha logrado convencer a [?global.ETH_peace_country.GetLeader] de hacer concesiones menores a [ROOT.GetName] a cambio de paz y posible cooperación futura."
BBA_ethiopia_exile_events.41.desc_redraw_map:0 "El líder [FROM.GetAdjective], [FROM.GetLeader], ha propuesto una solución a la guerra italo-etíope, en la que [ROOT.GetName] recibe una gran porción del territorio [?global.ETH_peace_country.GetAdjective] a cambio de paz y futura cooperación contra enemigos externos. [?global.ETH_peace_country.GetName] sería compensado con [550.GetName], para que también obtengan algo. Esto consolidaría las posesiones [ROOT.GetAdjective] en África, al mismo tiempo que daría a [?global.ETH_peace_country.GetName] acceso al mar."
BBA_ethiopia_exile_events.41.a:0 "Probablemente sea lo mejor"
BBA_ethiopia_exile_events.41.b:0 "Es un comienzo, pero el pueblo [ROOT.GetAdjective] necesita más para demostrar su esfuerzo"
BBA_ethiopia_exile_events.41.c:0 "¿Quién se cree [FROM.GetLeader.GetSheHe] que es?"

BBA_ethiopia_exile_events.42.t:0 "[FROM.GetLeader] Quiere Más"
BBA_ethiopia_exile_events.42.desc:0 "La propuesta de paz del [GetGermanCountryLeaderTitle] no fue rechazada de inmediato por [FROM.GetLeader]. Sin embargo, el gobierno [FROM.GetAdjective] siente que necesitan más para mostrar por sus esfuerzos para sofocar la oposición pública al régimen y por lo tanto nos han pedido que reconsideremos un poco."
BBA_ethiopia_exile_events.42.a:0 "Comprensible"
BBA_ethiopia_exile_events.42.b:0 "¿Cómo se atreven a cuestionar nuestras órdenes?"

BBA_ethiopia_exile_events.43.t:0 "[FROM.GetName] Aceptó Nuestra Solicitud"
BBA_ethiopia_exile_events.43.desc:1 "[FROM.GetLeader] entiende la necesidad de [ETH.GetName] de ceder territorio para terminar el conflicto de una manera que nos permita salvar la cara ante el público. Pronto podremos dejar atrás este desastre de invasión con la cabeza en alto."
BBA_ethiopia_exile_events.43.a:0 "Bien"

BBA_ethiopia_exile_events.44.t:0 "[FROM.GetLeader] Enojado por Nuestra Solicitud"
BBA_ethiopia_exile_events.44.desc:0 "Los argumentos presentados por [ROOT.GetLeader] cayeron en oídos sordos. [FROM.GetLeader] se lanzó en una diatriba, afirmando que la propuesta presentada era en el mejor interés de todas las partes, y que [ROOT.GetLeader] era un fracaso, debido a su fracaso en ganar en África. Los [FROM.GetAdjective] seguramente aplastarían al ejército [ROOT.GetAdjective] en cuestión de semanas, exclamó [FROM.GetLeader]."
BBA_ethiopia_exile_events.44.a:0 "No es que vayan a declarar la guerra ni nada..."

BBA_ethiopia_exile_events.45.t:0 "Mediación Exitosa"
BBA_ethiopia_exile_events.45.desc_white_peace:0 "La mediación [FROM.GetAdjective] ha resultado exitosa. [FROM.FROM.GetLeader] fue ordenado por [FROM.GetLeader] a retirar sus ejércitos del territorio [ROOT.GetAdjective]. \nEl tratado no ofrece ninguna compensación a [ROOT.GetName] pero esperamos que podamos usar nuestros nuevos aliados para llevar al país a la era moderna. El [GetGermanCountryLeaderTitle] [FROM.GetAdjective], [FROM.GetLeader], ha hecho promesas vagas sobre restaurar la gloria del imperio [ROOT.GetAdjective]."
BBA_ethiopia_exile_events.45.desc_redraw_map:0 "[FROM.GetLeader] ha negociado la paz con [FROM.FROM.GetNameDef]. [ROOT.GetNameDefCap] debe ceder todo el sur a [FROM.FROM.GetName]. Como compensación, [550.GetName] será entregado a [ROOT.GetName], para asegurar que [ROOT.GetName] tenga acceso al mar. Esto también, según [FROM.GetLeader], divide el área en unidades únicas que, según [FROM.GetLeader], reducirán el riesgo de futuros conflictos entre las dos naciones."
BBA_ethiopia_exile_events.45.desc_cede_territory:0 "[FROM.GetLeader] ha negociado la paz con [FROM.FROM.GetNameDef]. Desafortunadamente, los dos líderes han decidido por encima de nuestras cabezas que [FROM.FROM.GetName] obtenga partes de [ROOT.GetName]. No hay realmente nada que podamos hacer al respecto."
BBA_ethiopia_exile_events.45.a:0 "Al menos es algún tipo de paz"


BBA_ethiopia_exile_events.46.t:0 "La Mediación Fracasa"
BBA_ethiopia_exile_events.46.desc:0 "Desafortunadamente, los intentos de [FROM.GetLeader] de negociar un acuerdo de paz con [FROM.FROM.GetNameDef] fueron infructuosos. [FROM.FROM.GetLeader] se niega a razonar. Nuestra esperanza ahora es que podamos conseguir que [FROM.GetNameDef] se una a nosotros en la guerra."
BBA_ethiopia_exile_events.46.a:0 "Teníamos mayores esperanzas para esto"

BBA_ethiopia_exile_events.47.t:0 "[FROM.GetLeader] Se Niega a Cooperar"
BBA_ethiopia_exile_events.47.desc:0 "La respuesta de [FROM.GetAdjective] está lejos de ser satisfactoria. [FROM.GetLeader] se niega a ceder. [FROM.GetName] no detendrá la guerra hasta que hayan ganado o hayan sido destruidos intentándolo."
BBA_ethiopia_exile_events.47.a:0 "Tenemos que darle una lección a [FROM.GetLeader.GetHerHim]"

BBA_ethiopia_exile_events.48.t:0 "[FROM.GetLeader] Ha Aceptado Nuestra Mediación"
BBA_ethiopia_exile_events.48.desc:0 "Como era de esperarse, [ROOT.GetNameDef] ha tenido éxito donde todos los demás fallaron. [FROM.GetLeader] ha aceptado los términos que [ROOT.GetLeader] propuso. Habrá paz entre [FROM.GetNameDefCap] y [?global.ETH_peace_country.GetNameDef]. Ahora todos podemos avanzar hacia asuntos más importantes."
BBA_ethiopia_exile_events.48.a:0 "[ROOT.GetLeader] es el garante de la paz en nuestro tiempo"

BBA_ethiopia_exile_events.50.t:0 "Incidente Fronterizo"
BBA_ethiopia_exile_events.50.desc:1 "Un puesto fronterizo [ROOT.GetAdjective] ha sido atacado desde el lado [ITA.GetAdjective]. Los [ROOT.GetAdjective] respondieron al fuego de los francotiradores [ITA.GetAdjective] y se produjo un largo tiroteo. Hubo soldados heridos en ambos bandos. Se ha presentado una protesta formal al gobierno [ITA.GetAdjective], pero ellos afirman ser inocentes, acusando a nuestras tropas de iniciar el incidente."
BBA_ethiopia_exile_events.50.a:0 "Este comportamiento es inaceptable"

BBA_ethiopia_exile_events.51.t:0 "Incidente Fronterizo Sospechoso"
BBA_ethiopia_exile_events.51.desc:1 "El gobierno [GER.GetAdjective] ha entregado una protesta enérgica tras un incidente en la frontera ítalo-alemana. Alguien abrió fuego. Los informes son extremadamente contradictorios, algunos afirman que el intercambio comenzó del lado italiano, mientras que ninguno de los guardias fronterizos sobrevivientes admitió haber disparado antes de que los alemanes abrieran fuego contra ellos. El hecho de que los soldados italianos no estuvieran detrás de ningún tipo de refugio refuerza aún más estos testimonios."
BBA_ethiopia_exile_events.51.a:0 "Esto es claramente una conspiración [GER.GetAdjective]"

BBA_ethiopia_exile_events.52.t:0 "Diplomacia en las Sombras"
BBA_ethiopia_exile_events.52.desc:0 "La reciente fiesta celebrada en la residencia de su majestad [ETH.GetLeader] ha sido un gran éxito. Mientras los invitados socializaban y disfrutaban de delicias importadas de todo el mundo, los políticos [?ETH.host_nation.GetAdjective] escucharon a los exiliados [ETH.GetAdjective] sobre la brutal ocupación [ITA.GetAdjective] de la patria. Muchos fueron persuadidos para apoyar un mayor compromiso de recursos [?ETH.host_nation.GetAdjective] para ayudarnos a liberar [ETH.GetNameDef] algún día."
BBA_ethiopia_exile_events.52.a:0 "Un paso más cerca de volver a casa."

BBA_ethiopia_exile_events.53.t:0 "Esfuerzos de Lobby Exitosos"
BBA_ethiopia_exile_events.53.desc:0 "Los últimos meses han visto múltiples esfuerzos para conseguir apoyo entre nuestros anfitriones para ayudarnos a liberar [ETH.GetNameDef]. Su majestad ha escrito cartas a miembros del gobierno y del ejército promoviendo nuestra causa. Mientras tanto, otros exiliados han hecho rondas haciendo entrevistas y artículos para una multitud de periódicos para reunir apoyo del público [?ETH.host_nation.GetAdjective]. Aunque ha sido difícil, parece que el ánimo de la nación ahora se está inclinando hacia un apoyo militar directo para liberar [ETH.GetNameDef]."
BBA_ethiopia_exile_events.53.a:0 "¡Valió la pena el esfuerzo!"

BBA_ethiopia_exile_events.54.t:0 "Esfuerzos de Recaudación de Fondos"
BBA_ethiopia_exile_events.54.desc:0 "Nuestros recientes esfuerzos de recaudación de fondos han resultado muy lucrativos. El tesoro imperial ha visto una afluencia muy saludable de dinero de donantes de todo el mundo. Parece que hay muchos que comparten nuestra indignación por la ocupación de [ETH.GetNameDef]."
BBA_ethiopia_exile_events.54.a:0 "No olvidaremos sus contribuciones a la causa."

BBA_ethiopia_exile_events.55.t:0 "Reclutamiento de Mercenarios [?ETH.host_nation.GetAdjective]"
BBA_ethiopia_exile_events.55.desc:0 "Los recientes esfuerzos para promover nuestra causa han visto un flujo constante de mercenarios [?ETH.host_nation.GetAdjective] ofreciendo sus servicios para las próximas batallas. Por un precio, por supuesto."
BBA_ethiopia_exile_events.55.a:0 "Nuestras fuerzas crecen más fuertes cada día."

BBA_ethiopia_exile_events.56.t:0 "Pilotos [?ETH.host_nation.GetAdjective] Responden al Llamado"
BBA_ethiopia_exile_events.56.desc:0 "Hemos visto a varios pilotos [?ETH.host_nation.GetAdjective] respondiendo al llamado para ayudarnos en la próxima liberación de nuestra patria. Traen consigo una gran experiencia que están compartiendo con nuestros propios pilotos en formación."
BBA_ethiopia_exile_events.56.a:0 "Aceptaremos toda la ayuda que podamos obtener."

BBA_ethiopia_exile_events.57.t:0 "Una Flota Auxiliar de [ETH.GetName]"
BBA_ethiopia_exile_events.57.desc:0 "La reciente convocatoria de marineros y barcos [?ETH.host_nation.GetAdjective] dispuestos a enfrentar las aguas infestadas de enemigos ha sido recibida con un número de voluntarios dispuestos. Personal naval retirado, marineros civiles y jóvenes voluntarios simplemente en busca de aventura se han presentado para tripular la heterogénea flota de barcos de carga que hemos reunido de los astilleros de [?ETH.host_nation.GetNameDef]."
BBA_ethiopia_exile_events.57.a:0 "Esperemos que los barcos aún sean aptos para navegar..."

BBA_ethiopia_exile_events.58.t:0 "Entrega de Rifles"
BBA_ethiopia_exile_events.58.desc:0 "Los rifles comprados a fabricantes [?ETH.host_nation.GetAdjective] han sido entregados a nuestras tropas residiendo en [?ETH.host_nation.GetName]. El nuevo equipo está siendo puesto a prueba en el campo de tiro y en ejercicios."
BBA_ethiopia_exile_events.58.a:0 "Dinero bien gastado."

BBA_ethiopia_exile_events.59.t:0 "Entrega de Equipos de Apoyo"
BBA_ethiopia_exile_events.59.desc:0 "Nuestra reciente compra de equipos de apoyo para las tropas ha sido entregada. Aunque puede que no sea el equipo más avanzado del mundo, será de gran ayuda en el frente."
BBA_ethiopia_exile_events.59.a:0 "Toda ayuda cuenta."

BBA_ethiopia_exile_events.60.t:0 "Entrega de Tanques"
BBA_ethiopia_exile_events.60.desc:0 "Los tanques comprados al excedente del ejército [?ETH.host_nation.GetAdjective] han sido transferidos a nuestras fuerzas armadas. Los tanques son modelos antiguos que habían sido retirados en años recientes. Sin embargo, aún están en pleno funcionamiento y ahora están siendo usados para entrenar a las tripulaciones, listas para el despliegue en las líneas del frente."
BBA_ethiopia_exile_events.60.a:0 "Cualquier tanque es mejor que ningún tanque."


#Imperial Events, non-exile stuff
BBA_ethiopia_imperial_events.1.t:0 "[FROM.GetName] quiere comprar Yibuti"
BBA_ethiopia_imperial_events.1.desc:0 "[FROM.GetLeader] quiere comprar la colonia [ROOT.GetAdjective] de [268.GetName]. La compra daría a [FROM.GetNameDef] acceso al mar a través del puerto de Yibuti, al cual ya hay una conexión ferroviaria desde Addis Abeba. Están ofreciendo una suma decente por una colonia tan insignificante."
BBA_ethiopia_imperial_events.1.a:0 "Podemos darle buen uso al dinero"
BBA_ethiopia_imperial_events.1.b:0 "Es [ROOT.GetAdjective], y seguirá siéndolo"

BBA_ethiopia_imperial_events.2.t:0 "[FROM.GetNameDefCap] Acepta Vender Yibuti"
BBA_ethiopia_imperial_events.2.desc:0 "Las negociaciones con el gobierno [FROM.GetAdjective] sobre la posible compra de la colonia de [268.GetName] han terminado con éxito. [FROM.GetNameDefCap] ha acordado ceder el puerto de Yibuti y la región circundante a [ROOT.GetName] con efecto inmediato, dándonos así acceso a un puerto y uniendo al pueblo Afar bajo un solo gobernante."
BBA_ethiopia_imperial_events.2.a:0 "Excelentes noticias"

BBA_ethiopia_imperial_events.3.t:0 "[FROM.GetName] Se Niega a Vender Yibuti"
BBA_ethiopia_imperial_events.3.desc:0 "Desafortunadamente, el gobierno [FROM.GetAdjective] ha rechazado nuestra solicitud de comprar el puerto de Yibuti. En lugar de ver el beneficio mutuo, se aferran desesperadamente a sus colonias y se niegan a ceder ni una pulgada de la tierra que han tomado."
BBA_ethiopia_imperial_events.3.a:0 "Tendremos que considerar otros métodos"

BBA_ethiopia_imperial_events.4.t:0 "[FROM.GetNameDefCap] Solicita [689.GetName]."
BBA_ethiopia_imperial_events.4.desc:0 "El movimiento rastafari en [689.GetName] afirma que $ETH_haile_selassie$ es el Mesías o Jah, su nombre para dios, reencarnado. De manera algo inesperada, $ETH_haile_selassie$ ha aceptado esta reputación y el gobierno [FROM.GetAdjective] ha solicitado que la tierra natal del movimiento, es decir, [689.GetName], sea incorporada al imperio [FROM.GetAdjective]."
BBA_ethiopia_imperial_events.4.a:0 "Qué solicitud tan extraña, pero ¿por qué no?"
BBA_ethiopia_imperial_events.4.b:0 "Seremos parte del imperio de Sion"
BBA_ethiopia_imperial_events.4.c:0 "¡De ninguna manera!"

BBA_ethiopia_imperial_events.5.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Solicitud"
BBA_ethiopia_imperial_events.5.desc:0 "Nuestra humilde solicitud de transferencia de control de [689.GetName] ha sido aceptada por [FROM.GetNameDef]. Esto marca el comienzo de una nueva era. Gloria a $ETH_haile_selassie$. Esperemos que esto signifique que podamos atraer seguidores de todas partes de las Américas."
BBA_ethiopia_imperial_events.5.a:0 "Han visto la luz"

BBA_ethiopia_imperial_events.6.t:0 "[FROM.GetNameDefCap] Se Niega a Ceder [689.GetName]"
BBA_ethiopia_imperial_events.6.desc:0 "A pesar de nuestros mejores esfuerzos, no hemos logrado convencer al gobierno [FROM.GetAdjective] de que [689.GetName] es parte del [ROOT.GetAdjective]. Se rieron de nuestra solicitud, incluso cuestionando la divinidad de nuestro gran líder."
BBA_ethiopia_imperial_events.6.a:0 "¡Cómo se atreven!"

BBA_ethiopia_imperial_events.7.t:0 "[FROM.GetLeader] Solicita Sumisión"
BBA_ethiopia_imperial_events.7.desc:0 "El movimiento rastafari en [689.GetName] afirma que $ETH_haile_selassie$ es el Mesías o Jah, su nombre para dios, reencarnado. De manera algo inesperada, $ETH_haile_selassie$ ha aceptado esta reputación. Como consecuencia de esto, [FROM.GetLeader.GetSheHe] ahora solicita que [ROOT.GetNameDef] se una oficialmente a [FROM.GetAdjective] y cree una nueva base de poder en el Caribe, desde donde la influencia puede extenderse al resto del mundo."
BBA_ethiopia_imperial_events.7.a:0 "Esto suena como una buena idea"
BBA_ethiopia_imperial_events.7.b:0 "Han perdido totalmente la razón"

BBA_ethiopia_imperial_events.8.t:0 "[FROM.GetNameDefCap] Se Somete"
BBA_ethiopia_imperial_events.8.desc:0 "[FROM.GetLeader] ha tomado la sabia decisión de aceptar nuestra supremacía. [FROM.GetName] será un súbdito leal de [ROOT.GetLeader]."
BBA_ethiopia_imperial_events.8.a:0 "Gloria a [ROOT.GetLeader]"

BBA_ethiopia_imperial_events.9.t:0 "[FROM.GetNameDefCap] Se Niega a Someterse"
BBA_ethiopia_imperial_events.9.desc:0 "Desafortunadamente, [FROM.GetNameDef] rechazó la generosa oferta de convertirse en súbdito de [ROOT.GetLeader]. A pesar de nuestros mejores esfuerzos, no logramos convencer al gobierno de [FROM.getName] de que esto era en beneficio de ambas partes."
BBA_ethiopia_imperial_events.9.a:0 "No se puede ganar siempre"

BBA_ethiopia_imperial_events.10.t:0 "[FROM.GetNameDefCap] Envía Ultimátum"
BBA_ethiopia_imperial_events.10.desc:0 "[FROM.GetNameDefCap] ha exigido nuestra subyugación e integración en su nación. Si cumplimos, será por supuesto el fin de [THIS.GetName] como nación independiente. No está claro hasta qué punto [FROM.GetLeader] está dispuesto a llegar para lograr la integración, pero la posibilidad de conflicto armado no puede descartarse todavía."
BBA_ethiopia_imperial_events.10.a:0 "No tenemos otra opción..."
BBA_ethiopia_imperial_events.10.b:0 "No nos dejaremos intimidar."

BBA_ethiopia_imperial_events.11.t:0 "[FROM.GetNameDefCap] Rechaza Ultimátum"
BBA_ethiopia_imperial_events.11.desc:0 "[FROM.GetNameDefCap] ha rechazado aceptar nuestras demandas de reintegración. Una y otra vez, [FROM.GetName] ha estado dispuesto a traicionarnos para protegerse, no podemos permitir que eso vuelva a suceder."
BBA_ethiopia_imperial_events.11.a:0 "Pondremos fin a esto."
BBA_ethiopia_imperial_events.11.b:0 "Tenemos asuntos más importantes que atender."

BBA_ethiopia_imperial_events.12.t:1 "[FROM.GetNameDefCap] Acepta Demandas"
BBA_ethiopia_imperial_events.12.desc:1 "[FROM.GetNameDefCap] ha aceptado la necesidad de reintegrarse con [THIS.GetName]. [FROM.GetLeader] ha jurado lealtad a su majestad, [THIS.GetLeader]."
BBA_ethiopia_imperial_events.12.a:0 "Una preocupación menos."

BBA_ethiopia_imperial_events.20.t:0 "Golpe de Estado Pacífico por $ETH_ras_imru_haile_selassie$"
BBA_ethiopia_imperial_events.20.desc:1 "Habiendo obtenido apoyo de la clase media y el campesinado de [ETH.GetName], Ras $ETH_ras_imru_haile_selassie$ anunció la destitución oficial de $ETH_haile_selassie$ y la introducción de elecciones generales en [ETH.GetNameDef]. Generalmente considerado por el pueblo, y más importante en este caso, por el ejército [ETH.GetAdjective], como el verdadero héroe en la segunda guerra ítalo-etíope, ha logrado asegurar la lealtad del ejército y el apoyo al emperador ausente no se ha materializado."
BBA_ethiopia_imperial_events.20.a:1 "El Ras Rojo debe gobernar [ETH.GetNameDef]"
BBA_ethiopia_imperial_events.20.b:0 "Instalar al príncipe heredero como monarca constitucional es más seguro"

BBA_ethiopia_imperial_events.21.t:0 "Resistencia en [ETH.GetName]"
BBA_ethiopia_imperial_events.21.desc:0 "Nuestras tropas continúan arrasando con las fuerzas [ETH.GetAdjective], abriendo camino para nuestro superior dominio. Sin embargo, estamos viendo un aumento en la actividad de resistencia en nuestro nuevo dominio. Parece que el discurso del antiguo gobernante, $ETH_haile_selassie$, ante la Liga de las Naciones ha agitado a muchos de nuestros nuevos súbditos. Parece que mientras su emperador viva, la resistencia será una espina en el costado de nuestra administración colonial."
BBA_ethiopia_imperial_events.21.a:0 "Se someterán a nuestro dominio, de una manera u otra."
ETH_imperial_event_21_tt:0 "Todos los estados §Y[ETH.GetFlag][ETH.GetAdjective]§! controlados ganan:\nCumplimiento: §R-10%§!"


# Military and technology events
BBA_ethiopia_military_and_tech_events.1.t:0 "Primera clase de la [GetEthiopianMilitaryAcademyName]"
BBA_ethiopia_military_and_tech_events.1_war.desc:0 "La primera clase que se gradúa de la [GetEthiopianMilitaryAcademyName] tendrá que ir directamente de la escuela a la guerra. Haber logrado construir esta escuela y completar la educación de la primera clase de cadetes, mientras se lucha una guerra, es verdaderamente un gran logro. \n¡Este es el comienzo de una nueva era para el ejército [ROOT.GetAdjective]!"
BBA_ethiopia_military_and_tech_events.1_peace.desc:0 "Con la guerra detrás de nosotros, ahora tenemos la oportunidad de completar la creación de nuestra academia militar. La primera clase de cadetes puede ayudar a nuestra nación a ganar futuras guerras y asegurar que hagamos el mejor uso posible de nuestra experiencia en la lucha contra los italianos."

BBA_ethiopia_military_and_tech_events.1.a:0 "La escuela preservará nuestro enfoque en el ataque"
ETH_ecole_attack_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!"
BBA_ethiopia_military_and_tech_events.1.b:0 "La escuela nos ayudará a convertirnos en una fuerza más defensiva"
ETH_ecole_defense_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
BBA_ethiopia_military_and_tech_events.1.c:0 "La escuela garantizará que nunca estemos desprevenidos para la guerra"
ETH_ecole_learn_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Anti colonialism
BBA_ethiopia_anti_colonialism_events.2.t:0 "[?global.african_supporting_country.GetNameDef] Solicita Reconocimiento de [?global.african_revolt_country.GetNameDef]"
BBA_ethiopia_anti_colonialism_events.2.desc:0 "[?global.african_supporting_country.GetLeader], el líder de [?global.african_supporting_country.GetNameDef], ha solicitado el fin inmediato de la guerra con los rebeldes [?global.african_revolt_country.GetAdjective]. Los diplomáticos [?global.african_supporting_country.GetAdjective] animan a [ROOT.GetName] a reconocer la independencia de [?global.african_revolt_country.GetNameDef]. No declaran explícitamente que [?global.african_supporting_country.GetNameDef] irá a la guerra si decidimos negarnos, pero claramente insinúan esa posibilidad."
BBA_ethiopia_anti_colonialism_events.2.a:0 "Tienen razón, debemos terminar este conflicto colonial ahora"
BBA_ethiopia_anti_colonialism_events.2.b:0 "La guerra terminará cuando [?global.african_revolt_country.GetNameDef] sea derrotado"

BBA_ethiopia_anti_colonialism_events.3.t:0 "¡Mediación [?global.african_supporting_country.GetAdjective] Exitosa!"
BBA_ethiopia_anti_colonialism_events.3.desc:0 "[?global.african_supporting_country.GetLeader], el líder de [?global.african_supporting_country.GetNameDef], ha negociado con éxito con [?global.african_colonial_country.GetLeader] en nuestro nombre. [?global.african_colonial_country.GetLeader] ha acordado reconocer la independencia [ROOT.GetAdjective] y ha ordenado el cese de hostilidades entre [?global.african_colonial_country.GetNameDef] y [ROOT.GetNameDef]. [ROOT.GetNameDefCap] siempre estará en deuda con [?global.african_supporting_country.GetNameDef] por su ayuda en nuestras luchas."
BBA_ethiopia_anti_colonialism_events.3.a:0 "Libertad al fin"

BBA_ethiopia_anti_colonialism_events.4.t:0 "[FROM.GetNameDefCap] Se Niega a Reconocer la Independencia [?global.african_revolt_country.GetAdjective]"
BBA_ethiopia_anti_colonialism_events.4.desc:0 "A pesar de nuestra presión, el gobierno [?global.african_colonial_country.GetAdjective] se niega a reconocer [?global.african_revolt_country.GetNameDef] y cesar las hostilidades. Los [?global.african_colonial_country.GetAdjective] parecen decididos a destruir el movimiento independentista. Probablemente este sea el límite de lo que podemos lograr solo con la diplomacia."
BBA_ethiopia_anti_colonialism_events.4.a:0 "Al menos lo intentamos"
BBA_ethiopia_anti_colonialism_events.4.b:0 "Entonces tendremos que obligarlos"

BBA_ethiopia_anti_colonialism_events.5.t:0 "[FROM.GetName] Se Une a la Guerra Contra [?global.african_colonial_country.GetName]"
BBA_ethiopia_anti_colonialism_events.5.desc:1 "Después de intentar mediar en nuestra guerra contra [?global.african_colonial_country.GetNameDef] y fallar, [?global.african_supporting_country.GetNameDef] ha decidido empezar a apoyar activamente la lucha [ROOT.GetAdjective]. El embajador [?global.african_colonial_country.GetAdjective] en [?global.african_supporting_country.GetName] ha sido informado de que [?global.african_supporting_country.GetNameDef] se considera en guerra con [?global.african_colonial_country.GetName] desde este momento, hasta que [?global.african_colonial_country.GetNameDef] renuncie a sus ambiciones imperialistas y coloniales en África y otros lugares."
BBA_ethiopia_anti_colonialism_events.5.a:0 "¡Las fuerzas de [ROOT.GetName] y [?global.african_supporting_country.GetName] están unidas!"

BBA_ethiopia_anti_colonialism_events.6.t:0 "Libertad para [FROM.GetNameDef]"
BBA_ethiopia_anti_colonialism_events.6.desc:1 "Después de una intensa presión diplomática de [ROOT.GetName], incluyendo reuniones directas entre [ROOT.GetLeader] y [?global.african_colonial_country.GetLeader], el gobierno [?global.african_colonial_country.GetAdjective] decidió dar marcha atrás y reconocer la independencia [?global.african_revolt_country.GetAdjective]. \nGracias a la intervención directa [ROOT.GetAdjective], la guerra por la independencia [?global.african_revolt_country.GetAdjective] finalmente ha terminado. [?global.african_revolt_country.GetNameDefCap] es un país libre, y [ROOT.GetLeader] seguramente será siempre un héroe en [?global.african_revolt_country.GetNameDef]."
BBA_ethiopia_anti_colonialism_events.6.a:0 "Otro país liberado de los imperialistas"

# Industrial and Financial Events
BBA_ethiopia_industrial_financial_events.2.t:0 "[FROM.GetNameDefCap] Exige Integración"
BBA_ethiopia_industrial_financial_events.2.desc:0 "Alegando que las economías de [ROOT.GetName] y [FROM.GetName] están tan entrelazadas, y que gran parte de la industria en [ROOT.GetName] ya está controlada por [FROM.GetName], [FROM.GetLeader] exige que se eliminen los puestos fronterizos entre los dos países. El control de toda la política exterior debe ser puesto bajo el control de [FROM.Getname] para garantizar la máxima protección, coordinación y eficiencia. En efecto, esto significaría el fin de la independencia [ROOT.GetAdjective].\n Todo esto se hará con el mejor interés de ambos países en mente, asegura [FROM.GetLeader]."
BBA_ethiopia_industrial_financial_events.2.a:0 "¡No tienen derecho a hacer esto!"
BBA_ethiopia_industrial_financial_events.2.b:0 "Siempre que podamos mantener cierta autonomía"
BBA_ethiopia_industrial_financial_events.2.c:0 "Realmente es lo mejor para ambos países"

BBA_ethiopia_industrial_financial_events.3.t:0 "[FROM.GetName] Se Niega a Cooperar"
BBA_ethiopia_industrial_financial_events.3.desc:0 "A pesar de nuestros mejores esfuerzos para explicar la situación, [FROM.GetLeader] se niega a cumplir con nuestras demandas de llevar la integración de nuestras economías al siguiente nivel. [FROM.GetLeader] afirma que la independencia de [FROM.GetName] no debe ser manchada, y nunca puede ser parte de ninguna discusión."
BBA_ethiopia_industrial_financial_events.3.a:0 "Podríamos tener que usar la fuerza para proteger nuestros intereses"

BBA_ethiopia_industrial_financial_events.4.t:0 "[FROM.GetName] Quiere Retener el Control Parcial"
BBA_ethiopia_industrial_financial_events.4.desc:0 "[FROM.GetLeader] ha visto la necesidad de profundizar nuestra cooperación y coordinar la política exterior y financiera aún más que hoy. Sin embargo, [FROM.GetLeader.GetSheHe] quiere que [FROM.GetNAme] retenga un grado de autonomía dentro de la nueva federación."
BBA_ethiopia_industrial_financial_events.4.a:0 "Esto seguramente se puede acomodar"

BBA_ethiopia_industrial_financial_events.5.t:0 "[FROM.GetLeader] Está de Acuerdo"
BBA_ethiopia_industrial_financial_events.5.desc:0 "[FROM.GetLeader] ha firmado el documento que une [ROOT.GetName] y [FROM.GetName]. Las políticas económicas se alinearán, las oficinas exteriores se combinarán en una sola. Los sistemas judiciales se fusionarán para facilitar la plena cooperación.\n[FROM.GetNameDefCap] será desde este día una parte integral de [ROOT.GetName]."
BBA_ethiopia_industrial_financial_events.5.a:0 "Esto es para el beneficio de todos"

# Fascist Ethiopia
BBA_ethiopia_fascist_events.01.t:0 "Una Oportunidad para el Cambio"
BBA_ethiopia_fascist_events.01.desc:0 "El enfoque confrontacional de $ETH_haile_selassie$ hacia los italianos, combinado con su confianza en la Liga de Naciones, no ha llevado a ninguna parte. Es obvio para todos que esto será la perdición de [ROOT.GetName].\n\n La guerra es una oportunidad para el cambio, de hecho, hace que el cambio de rumbo sea una necesidad. La primera acción debe ser enviar un embajador a los italianos para negociar un acuerdo de paz que puedan aceptar."
BBA_ethiopia_fascist_events.01.a:0 "$ETH_haile_selassie_gugsa$ es la elección obvia"
ETH_start_civil_war:0 "§Y$ETH_haile_selassie_gugsa$§! comenzará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando se complete el enfoque §Y$ETH_declare_for_italy$§!."
ETH_cede_states_tt:0 "\nCuando la guerra termine, §Y[ITA.GetNameWithFlag]§! recibirá los siguientes estados:"
ETH_cede_south_tt:0 "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
ETH_ethiopia_italian_puppet_tt:0 "\n§Y[ETH.GetNameDef]§! se convertirá en un súbdito de §Y[ITA.GetNameDef]§!"
ETH_italy_refuse_cooperation:0 "El enfoque §Y$ETH_reach_out_to_the_italians$§! será cancelado, el enfoque §Y$ETH_rally_around_the_emperor$§! se completará automáticamente."

BBA_ethiopia_fascist_events.01.b:0 "Enviar a $ETH_hailu_tekle_haymanot$ de $gojjam$"
ETH_start_civil_war_gojjam:0 "§Y$ETH_hailu_tekle_haymanot$§! de $gojjam$ comenzará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando se complete el enfoque §Y$ETH_declare_for_italy$§!."
ETH_gojjam_italian_puppet_tt:0 "\n§Y$gojjam$§! se convertirá en un súbdito de §Y[ITA.GetNameWithFlag]§!"
ETH_cede_south_west_tt:0 "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
BBA_ethiopia_fascist_events.01.c:0 "Tal vez $ETH_abba_jofir$ tenga la mejor oportunidad de éxito"
ETH_start_civil_war_jimma:0 "§Y$ETH_abba_jofir$§! de $jimma$ comenzará una §Yguerra civil§! contra §Y$ETH_haile_selassie$§! cuando se complete el enfoque §Y$ETH_declare_for_italy$§!."
ETH_cede_north_tt:0 "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
ETH_jimma_italian_puppet_tt:0 "\n§Y$jimma$§! se convertirá en un súbdito de §Y[ITA.GetNameWithFlag]§!"


BBA_ethiopia_fascist_events.02.t:0 "El Pretendiente Busca la Paz"
BBA_ethiopia_fascist_events.02.desc:0 "Uno de los nobles [ETH.GetAdjective], $ETH_haile_selassie_gugsa$, quien también tiene un reclamo al trono, se ha acercado al alto mando [ROOT.GetAdjective] en [ETH.GetName]. El noble ofrece ayuda contra [ETH.GetLeader] a cambio del control de partes del país después de la guerra. $ETH_haile_selassie_gugsa$ jurará lealtad a $ITA_vittorio_emanuele_iii$, gobernando en su lugar en [ETH.GetName]."
BBA_ethiopia_fascist_events.02.a:0 "Esto es realmente beneficioso"
BBA_ethiopia_fascist_events.02.b:0 "No, no necesitamos ayuda, gracias"

BBA_ethiopia_fascist_events.03.t:0 "¿Un $gojjam$ Autónomo?"
BBA_ethiopia_fascist_events.03.desc:0 "Un representante del pretendiente encarcelado de $gojjam$, $ETH_hailu_tekle_haymanot$, ofrece apoyar la conquista [ROOT.GetName] de [ETH.GetName] a cambio de la reinstauración de $ETH_hailu_tekle_haymanot$ como líder de un $gojjam$ semiautónomo. Un levantamiento armado en el norte seguramente paralizaría a las fuerzas [ETH.GetAdjective] y traería una rápida victoria."
BBA_ethiopia_fascist_events.03.a:0 "Esto es realmente beneficioso"
BBA_ethiopia_fascist_events.03.b:0 "No, no necesitamos ayuda, gracias"

BBA_ethiopia_fascist_events.04.t:0 "El Líder Depuesto de $jimma$ Ofrece Asistencia"
BBA_ethiopia_fascist_events.04.desc:0 "$ETH_abba_jofir$, hijo del último sultán de $jimma$, ha ofrecido colaborar con [ROOT.GetName] a cambio del reconocimiento [ROOT.GetAdjective] de su estatus como gobernante de $jimma$. $jimma$ formaría parte del imperio [ROOT.GetAdjective], y $ETH_abba_jofir$ juraría lealtad a la corona [ROOT.GetAdjective], si [ROOT.GetName] acepta la oferta."
BBA_ethiopia_fascist_events.04.a:0 "Un sultán títere podría servirnos bien"
BBA_ethiopia_fascist_events.04.b:0 "No, no necesitamos ayuda, gracias"

BBA_ethiopia_fascist_events.05.t:0 "[FROM.GetName] Acepta Nuestra Oferta"
BBA_ethiopia_fascist_events.05.desc:0 "La misión al cuartel general [FROM.GetAdjective] fue un gran éxito. [ITA.GetLeader] ha aprobado el plan para un levantamiento y aceptado la existencia de un estado semiautónomo después de la guerra. Debemos apresurarnos para iniciar la revuelta antes de que cambien de opinión."
BBA_ethiopia_fascist_events.05.a:0 "El comienzo de una nueva era"

BBA_ethiopia_fascist_events.06.t:0 "Los Italianos se Niegan a Cooperar"
BBA_ethiopia_fascist_events.06.desc:0 "Desafortunadamente, [FROM.GetLeader] parece decidido a conquistar toda Etiopía. [FROM.GetNameDefCap] ha rechazado rotundamente discutir cualquier tipo de tratado de paz, matando efectivamente todos los intentos de encontrar una solución pacífica al conflicto. Nuestra única esperanza ahora es unirnos detrás del emperador e intentar lograr una victoria militar."
BBA_ethiopia_fascist_events.06.a:0 "Muy desafortunado"

BBA_ethiopia_fascist_events.07.t:0 "La Guerra Civil Etíope"
BBA_ethiopia_fascist_events.07.desc:0 "[ROOT.GetEthiopianCollaboratorName] se ha declarado abiertamente a favor de los italianos, en contra del emperador, declarando que este es el nacimiento de una nueva [ROOT.GetName]. A pesar de estar en una posición desesperada, $ETH_haile_selassie$ se niega a aceptar la derrota. Los combates ya han comenzado, y aunque la mayoría de la vieja guardia aún apoya al emperador, la lucha probablemente solo pueda tener un resultado."
BBA_ethiopia_fascist_events.07.a:0 "Adelante hacia la victoria"

BBA_ethiopia_fascist_events.50.t:0 "Las Fuerzas [ETH.GetAdjective] Ocupan Somalilandia [ROOT.GetAdjective]"
BBA_ethiopia_fascist_events.50.desc:0 "Con nuestro enfoque en asuntos más cercanos a casa, el gobierno [ETH.GetAdjective] ha aprovechado la situación y ha reclamado Somalilandia [ROOT.GetAdjective] como propia. Aisladas y con pocas esperanzas de resistir, las autoridades [ROOT.GetAdjective] en el área simplemente han cumplido con entregar el territorio. Debemos decidir si reconocemos formalmente esta humillación, o nos resolvemos a retomar nuestro territorio legítimo."
BBA_ethiopia_fascist_events.50.a:0 "Debemos apretar los dientes y aceptar la pérdida."
BBA_ethiopia_fascist_events.50.b:0 "¡No toleraremos tal humillación!"

BBA_ethiopia_fascist_events.51.t:0 "[FROM.GetName] Acepta el Control [ETH.GetAdjective] de Somalilandia"
BBA_ethiopia_fascist_events.51.desc:0 "El estado remanente de [FROM.GetName] ha aceptado formalmente nuestro control sobre el antiguo territorio de Somalilandia [FROM.GetAdjective]. Con pocos medios para retomar el territorio, parece que prefieren centrarse en asuntos más cercanos a casa, en lugar de enredarse en un conflicto con nuestras heroicas fuerzas armadas."
BBA_ethiopia_fascist_events.51.a:0 "¡[ETH.GetName] se fortalece!"

BBA_ethiopia_fascist_events.52.t:0 "[FROM.GetName] Rechaza el Control [ETH.GetAdjective] de Somalilandia"
BBA_ethiopia_fascist_events.52.desc:0 "En un giro sorprendente, el estado remanente de [FROM.GetName] ha rechazado nuestras reclamaciones de propiedad sobre el antiguo territorio de Somalilandia [FROM.GetAdjective]. A pesar de tener pocos medios para retomar el territorio, parece que están decididos a enviar a sus soldados restantes a morir contra nuestras heroicas fuerzas armadas."
BBA_ethiopia_fascist_events.52.a:0 "Han perdido una guerra reciente, y están a punto de perder otra."

BBA_ethiopia_fascist_events.53.t:0 "Solicitar Equipamiento [ITA.GetAdjective]"
BBA_ethiopia_fascist_events.53.desc:0 "Aunque estamos progresando mucho en la reforma de nuestra economía y el fortalecimiento de nuestro ejército, aún podríamos beneficiarnos de algo de apoyo en estas tareas. Debido a nuestras crecientes relaciones con los [ITA.GetAdjective], pueden estar dispuestos a enviarnos parte de su equipamiento excedente. Simplemente necesitamos decidir qué deberíamos solicitar."
BBA_ethiopia_fascist_events.53.a:0 "Todo soldado necesita un rifle."
BBA_ethiopia_fascist_events.53.b:0 "La artillería disuadirá a nuestros enemigos."

BBA_ethiopia_fascist_events.54.t:0 "[FROM.GetName] Solicita Equipamiento Militar"
BBA_ethiopia_fascist_events.54.desc:0 "Hemos recibido una solicitud de [FROM.GetName] para equipamiento militar. Esto ayudaría en gran medida al ejército [FROM.GetAdjective] con la modernización. También nos ayudaría a deshacernos de parte de nuestro equipamiento excedente más antiguo."
BBA_ethiopia_fascist_events.54.a:0 "Seguramente podemos ahorrar algo de equipamiento viejo."
BBA_ethiopia_fascist_events.54.b:0 "No, no queremos que [FROM.GetName] se vuelva más fuerte."

BBA_ethiopia_fascist_events.55.t:0 "[ITA.GetName] se Niega a Enviar Equipamiento Militar"
BBA_ethiopia_fascist_events.55.desc:0 "En una respuesta innecesariamente brusca, el gobierno [ITA.GetAdjective] rechazó nuestra solicitud de equipamiento militar. Aún no está claro cuál es el motivo detrás de esta decisión. Simplemente debemos confiar en nuestra propia industria para continuar con el plan de modernización."
BBA_ethiopia_fascist_events.55.a:0 "Sabíamos que no se les podía confiar."

BBA_ethiopia_fascist_events.56.t:0 "[ITA.GetName] Acepta Enviar Equipamiento Militar"
BBA_ethiopia_fascist_events.56.desc:0 "El gobierno [ITA.GetAdjective] ha aprobado nuestra solicitud de equipamiento militar. Aunque definitivamente no es su mejor equipamiento, esto ciertamente acelerará nuestros planes de modernización."
BBA_ethiopia_fascist_events.56.a:0 "Nunca dudamos de ellos."

BBA_ethiopia_fascist_events.10.t:0 "Enemigos Capturados"
BBA_ethiopia_fascist_events.10.desc:0 "Con la rendición de las fuerzas enemigas, varios de los oficiales de alto rango han caído en nuestras manos. Serán encarcelados por ahora, pero esperamos poder convencer a algunos de ellos para que se unan a nuestra causa más adelante."
BBA_ethiopia_fascist_events.10.a:0 "Bien"
captured_ethiopian_commanders_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ y $ETH_ras_kassa$ serán encarcelados"
captured_ethiopian_commanders_jimma_tt:0 "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ y $ETH_ras_kassa$ serán encarcelados"

BBA_ethiopia_fascist_events.20.t:0 "[FROM.GetNameDefCap] Declara Independencia"
BBA_ethiopia_fascist_events.20.desc:0 "[FROM.GetLeader] ha declarado que [FROM.GetNameDef] ya no aceptará la supremacía [ROOT.GetAdjective]. [FROM.GetNameDefCap] desea mantener buenas relaciones con [ROOT.GetNameDef] si es posible, pero [FROM.GetLeader] declara que están listos para tomar las armas y luchar por su independencia, si es necesario."
BBA_ethiopia_fascist_events.20.a:0 "Necesitan aprender una lección"
BBA_ethiopia_fascist_events.20.b:0 "Tenemos cosas más importantes en las que pensar"

BBA_ethiopia_fascist_events.21.t:0 "Honor [ETH.GetAdjective] Restaurado"
BBA_ethiopia_fascist_events.21.desc:0 "En un giro bastante sorprendente de los acontecimientos, [FROM.GetLeader] aceptó la declaración de independencia [ROOT.GetAdjective]. De ahora en adelante, [FROM.GetNameDef] no tendrá influencia sobre la política [ROOT.GetAdjective], ni interna ni externa. Una multitud masiva, celebrando el liderazgo de [ROOT.GetLeader], se ha reunido en la plaza principal de [ROOT.Capital.GetCapitalVictoryPointName]."
BBA_ethiopia_fascist_events.21.a:0 "El yugo se ha ido"

BBA_ethiopia_fascist_events.22.t:0 "La Lucha Continúa"
BBA_ethiopia_fascist_events.22.desc:0 "Como se esperaba, [FROM.getLeader] rechazó la solicitud de independencia formal de [ROOT.GetLeader]. Como este era un giro de los acontecimientos anticipado, las fuerzas armadas [ROOT.GetAdjective] ya están asegurando posiciones clave en el país. La nación está mucho mejor preparada esta vez."
BBA_ethiopia_fascist_events.22.a:0 "Ganaremos nuestra libertad"

BBA_ethiopia_fascist_events.23.t:0 "Luchadores de la Resistencia"
BBA_ethiopia_fascist_events.23.desc:0 "Bandas organizadas de luchadores de la resistencia se han levantado tras las líneas enemigas. Estos irregulares luchan con nosotros contra sus opresores [ITA.GetAdjective]. Su valor de combate puede no ser el más alto, pero seguramente causarán confusión y disrupción en las fuerzas armadas enemigas."
BBA_ethiopia_fascist_events.23.a:0 "Una ayuda muy bienvenida"

BBA_ethiopia_fascist_events.57.t:0 "[FROM.GetName] Solicita un Acuerdo de Subcontratación de Armas"
BBA_ethiopia_fascist_events.57.desc:0 "[FROM.GetName] ha solicitado un acuerdo de subcontratación de armas por el cual las empresas [ITA.GetAdjective] establecerían fábricas en su país para la producción de equipo militar. La dirección corporativa de las empresas elegidas sin duda estaría agradecida por esta oportunidad de expandirse. Sin embargo, si [FROM.GetName] alguna vez se rebelara, estaríamos luchando contra un enemigo que conoce muchas de nuestras debilidades."
BBA_ethiopia_fascist_events.57.a:0 "Fortalecer a [FROM.GetName] liberará nuestras fuerzas en la zona."
BBA_ethiopia_fascist_events.57.b:0 "No podemos arriesgarnos a que nuestros diseños caigan en manos enemigas."

BBA_ethiopia_fascist_events.58.t:0 "[ITA.GetName] Acepta el Acuerdo de Subcontratación"
BBA_ethiopia_fascist_events.58.desc:0 "Gracias a nuestros diplomáticos, [ITA.GetLeader] ha dado permiso para que las empresas [ITA.GetAdjective] establezcan fábricas en nuestro país. Esto acelerará rápidamente nuestra capacidad para investigar y fabricar nuestro propio equipo militar."
BBA_ethiopia_fascist_events.58.a:0 "Un gran día para [ETH.GetName]"

BBA_ethiopia_fascist_events.59.t:0 "[ITA.GetName] Rechaza el Acuerdo de Subcontratación"
BBA_ethiopia_fascist_events.59.desc:0 "Nuestros despreciables diplomáticos no han logrado convencer a [ITA.GetLeader] de la necesidad de nuestro acuerdo de subcontratación de armas. Este es un golpe devastador para nuestro desarrollo militar e industrial."
BBA_ethiopia_fascist_events.59.a:0 "Una oportunidad perdida."

BBA_ethiopia_fascist_events.60.t:0 "Subcontratación de Producción de Armas"
BBA_ethiopia_fascist_events.60.desc:0 "Los [ITA.GetAdjective] no estarán dispuestos a compartir todos sus secretos industriales con nosotros por miedo a que caigan en manos enemigas. Por lo tanto, debemos pensar cuidadosamente sobre qué aspecto de nuestro ejército podría beneficiarse más de la subcontratación de producción a diseñadores [ITA.GetAdjective]."
BBA_ethiopia_fascist_events.60.a:0 "El ejército necesita modernizarse por encima de todo."
BBA_ethiopia_fascist_events.60.b:0 "La fuerza aérea será más importante en futuras guerras."

BBA_ethiopia_fascist_events.61.t:0 "[FROM.GetName] Solicita Armas para Derrocar el Gobierno [ITA.GetAdjective]"
BBA_ethiopia_fascist_events.61.desc:0 "Los diplomáticos [ETH.GetAdjective] han venido a nosotros con una solicitud secreta de suministros de armas. Parece que no todo va bien en el territorio recientemente adquirido por [ITA.GetName] y la administración local busca ayuda extranjera para poder derrocar a sus opresores. Incluso si la rebelión falla, sin duda distraerá y debilitará al ejército [ITA.GetAdjective]. Sin embargo, podría haber repercusiones si se descubre que tuvimos un papel en apoyar la rebelión."
BBA_ethiopia_fascist_events.61.a:0 "Esto debería mantener ocupados a los [ITA.GetAdjective]."
BBA_ethiopia_fascist_events.61.b:0 "No ayudaremos a un enemigo potencial."

BBA_ethiopia_fascist_events.62.t:0 "[FROM.GetName] Acepta la Solicitud de Armas"
BBA_ethiopia_fascist_events.62.desc:0 "Los diplomáticos [FROM.GetAdjective] han señalado que están dispuestos a comenzar el envío de armas a nosotros mientras nos preparamos para derrocar a las fuerzas [ITA.GetAdjective]. Por supuesto, se nos ha instruido a negar completamente cualquier participación de ellos si las fuerzas [ITA.GetAdjective] descubren las armas."
BBA_ethiopia_fascist_events.62.a:0 "La victoria está en el horizonte."

BBA_ethiopia_fascist_events.63.t:0 "[FROM.GetName] Rechaza la Solicitud de Armas"
BBA_ethiopia_fascist_events.63.desc:0 "Los diplomáticos [FROM.GetAdjective] han rechazado nuestros intentos de adquirir suministros de armas secretas. Parece que no están seguros de cuán confiables somos mientras aún estamos bajo la influencia [ITA.GetAdjective]. También pueden estar dudando en arriesgarse a enfurecer al régimen [ITA.GetAdjective] durante estos tiempos turbulentos."
BBA_ethiopia_fascist_events.63.a:0 "Qué miopes son."

BBA_ethiopia_fascist_events.64.t:0 "[FROM.GetName] Solicita el Control de [550.GetName]"
BBA_ethiopia_fascist_events.64.desc:0 "[ETH.GetLeader] ha solicitado el control de [550.GetName] como recompensa, o compensación dependiendo del punto de vista, por su continua lealtad a [ITA.GetName]. [ETH.GetLeader] fue crucial para romper el estancamiento al invadir Etiopía y esto sería un gran paso para mantener buenas relaciones. Sin embargo, el pueblo [ITA.GetAdjective] puede no ser tan comprensivo sobre por qué estamos cediendo territorio."
BBA_ethiopia_fascist_events.64.a:0 "Recompensaremos su lealtad."
BBA_ethiopia_fascist_events.64.b:0 "No están en posición de hacer demandas."

BBA_ethiopia_fascist_events.65.t:0 "[FROM.GetName] Solicita el Control de [559.GetName] y [844.GetName]"
BBA_ethiopia_fascist_events.65.desc:0 "[ETH.GetLeader] ha solicitado el control de [559.GetName] y [844.GetName] como recompensa, o compensación dependiendo del punto de vista, por su continua lealtad a [ITA.GetName]. [ETH.GetLeader] fue crucial para romper el estancamiento al invadir Etiopía y esto sería un gran paso para mantener buenas relaciones. Sin embargo, el pueblo [ITA.GetAdjective] puede no ser tan comprensivo sobre por qué estamos cediendo territorio."
BBA_ethiopia_fascist_events.65.a:0 "Recompensaremos su lealtad."
BBA_ethiopia_fascist_events.65.b:0 "No están en posición de hacer demandas."

BBA_ethiopia_fascist_events.66.t:0 "[ITA.GetName] Acepta la Compensación Territorial"
BBA_ethiopia_fascist_events.66.desc:0 "[ITA.GetName] ha aceptado amablemente nuestra solicitud de control sobre los territorios solicitados. Esto marca el comienzo de un nuevo capítulo en las relaciones ítalo-[ETH.GetAdjective]."
BBA_ethiopia_fascist_events.66.a:0 "El futuro pertenece al pueblo [ETH.GetAdjective]."

BBA_ethiopia_fascist_events.67.t:0 "[ITA.GetName] Rechaza la Compensación Territorial"
BBA_ethiopia_fascist_events.67.desc:0 "Los diplomáticos [ITA.GetAdjective] han respondido con indignación a nuestra solicitud de compensación territorial. Argumentan que sería inaceptable para el pueblo [ITA.GetAdjective] entregar territorio a nadie cuando fue pagado con su sangre, y mucho menos entregarlo a un antiguo enemigo."
BBA_ethiopia_fascist_events.67.a:0 "Están poniendo a prueba nuestra lealtad..."

BBA_ethiopia_fascist_events.68.t:0 "Depósito [ITA.GetAdjective] Saqueado"
BBA_ethiopia_fascist_events.68.desc:0 "Anoche, un depósito de armas [ITA.GetAdjective] fue asaltado y despojado de armas con éxito. Las autoridades italianas nos acusan furiosamente de haber orquestado el incidente a pesar de tener muy pocas pruebas. Aunque pueden volverse sospechosos al ver a nuestros soldados portando nuevos y relucientes rifles [ITA.GetAdjective]..."
BBA_ethiopia_fascist_events.68.a:0 "Qué acusación tan indignante."

BBA_ethiopia_fascist_events.69.t:0 "[FROM.GetName] Solicita Asesores Militares"
BBA_ethiopia_fascist_events.69.desc:0 "El liderazgo de [ETH.GetName] ha reconocido la debilidad de su ejército y, por lo tanto, ha solicitado nuestro apoyo. Quieren saber si permitiríamos que algunos de nuestros oficiales se unan a su estado mayor y les asesoren sobre cómo utilizar mejor las herramientas de la guerra moderna."
BBA_ethiopia_fascist_events.69.a:0 "Un [FROM.GetName] más fuerte nos permitiría enfocarnos en regiones más cercanas a casa."
BBA_ethiopia_fascist_events.69.b:0 "Nuestros oficiales son necesarios en otros lugares."
ETH_send_ita_generals_tt:0 "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! y §Y$ITA_alessandro_pirzio_biroli$§! serán transferidos a Etiopía."

BBA_ethiopia_fascist_events.70.t:0 "[FROM.GetName] Acepta Enviar Oficiales"
BBA_ethiopia_fascist_events.70.desc:0 "[FROM.GetName] ha aceptado permitir que algunos de sus oficiales militares se unan a nuestro estado mayor en el futuro previsible. Esperamos aprender a utilizar mejor nuestro nuevo equipamiento en el campo de batalla moderno."
BBA_ethiopia_fascist_events.70.a:0 "Excelente."

BBA_ethiopia_fascist_events.71.t:0 "[FROM.GetName] se Niega a Enviar Oficiales"
BBA_ethiopia_fascist_events.71.desc:0 "[FROM.GetName] ha rechazado permitir que sus oficiales militares se unan a nuestro estado mayor. Se nos ha informado que los necesitan en otros lugares en este momento. Sin embargo, nos han enviado un envío extra de equipo de infantería como muestra de apoyo."
BBA_ethiopia_fascist_events.71.a:0 "Es mejor que nada."



#Communist Ethiopia
BBA_ethiopia_communist_events.01.t:0 "Comunistas [ETH.GetAdjective] Solicitan Ayuda"
BBA_ethiopia_communist_events.01.desc:0 "El liderazgo comunista de [ETH.GetName] nos ha pedido ayuda en su lucha contra los fascistas italianos. El nuevo régimen en [ETH.Capital.GetCapitalVictoryPointName] aún está consolidando su poder y podría estar abierto a alinearse con nuestras ambiciones de política exterior si les ofrecemos nuestro apoyo. Sin embargo, corremos el riesgo de escalar la guerra y ciertamente enfureceremos a [ITA.GetName] en el proceso."
BBA_ethiopia_communist_events.01.a:0 "Apoyaremos a nuestros camaradas comunistas en su lucha."
BBA_ethiopia_communist_events.01.b:0 "No tenemos interés en estos enredos coloniales en África."

BBA_ethiopia_communist_events.02.t:0 "[SOV.GetName] Rechaza Llamada de Ayuda"
BBA_ethiopia_communist_events.02.desc:0 "A pesar de nuestra desesperada llamada de ayuda, [SOV.GetNameDef] nos ha dado la espalda. Aunque esto es un revés, continuaremos resistiendo las fuerzas del fascismo. Ahora deberíamos dirigir nuestra atención a obtener apoyo de las redes antifascistas en todo el mundo."
BBA_ethiopia_communist_events.02.a:0 "Tanto por la solidaridad de clase."

BBA_ethiopia_communist_events.03.t:0 "[SOV.GetName] Envía Ayuda a [ETH.GetName]"
BBA_ethiopia_communist_events.03.desc:0 "En los últimos días ha habido informes preocupantes de tropas [ETH.GetAdjective] hablando ruso y usando armamento [SOV.GetAdjective]. Solo podemos asumir que los [SOV.GetName] están enviando 'voluntarios' para luchar por [ETH.GetLeader] con la esperanza de ganar influencia en África y debilitar el apoyo al gobierno de [ITA.GetLeader] en [ITA.GetName]."
BBA_ethiopia_communist_events.03.a:0 "Sufrirán por este acto de agresión."

BBA_ethiopia_communist_events.04.t:0 "[SOV.GetName] Acepta Ayudarnos"
BBA_ethiopia_communist_events.04.desc:0 "Los [SOV.GetName] han acordado enviarnos ayuda material en los próximos meses, así como permitir que 'voluntarios' del ejército [SOV.GetAdjective] luchen junto a nosotros en nuestra lucha contra [ITA.GetName]. Esto seguramente inclinará la balanza a nuestro favor, sin embargo, no está claro cómo reaccionarán los [ITA.GetAdjective] al ver tropas [SOV.GetAdjective] luchando contra ellos."
BBA_ethiopia_communist_events.04.a:0 "Juntos, derrotaremos al fascismo en África."

BBA_ethiopia_communist_events.05.t:0 "Golpe Contra [ROOT.GetLeader]"
BBA_ethiopia_communist_events.05.desc:0 "Hoy, miembros del ejército y la organización antifascista conocida como los Leones Negros orquestaron un golpe contra el gobierno de [ROOT.GetLeader]. El emperador debía inspeccionar las tropas cuando un grupo de soldados descontentos se volvieron contra él y sus oficiales, poniéndolos bajo arresto.\n\nMientras tanto, en [ROOT.Capital.GetCapitalVictoryPointName], los Leones Negros capturaron la infraestructura clave de la ciudad, incluida la residencia del emperador. Muchos leales del ejército y la policía han sido asesinados en pequeños enfrentamientos, pero lo que queda de [ETH.GetName] ahora está bajo el control de un gobierno provisional. La mayoría del pueblo, agotado por la guerra con [ITA.GetName], ha aceptado simplemente la autoridad de su nuevo gobierno. Ahora, la primera decisión de la nueva administración es decidir el destino de [ROOT.GetLeader]."
BBA_ethiopia_communist_events.05.a:0 "No podemos arriesgarnos a perder el apoyo del pueblo. Exílienlo."
BBA_ethiopia_communist_events.05.b:0 "Todos los enemigos del pueblo deben responder por sus crímenes. Enciérrenlo."

BBA_ethiopia_communist_events.06.t:0 "El Gobierno Provisional se Disuelve"
BBA_ethiopia_communist_events.06.desc:0 "Oficiales militares respaldados por [SOV.GetName] han disuelto el gobierno provisional [ETH.GetAdjective]. Los oficiales afirman que el servicio de inteligencia [SOV.GetAdjective] les proporcionó pruebas que demostraban que el gobierno, liderado por [ROOT.GetLeader], había traicionado al pueblo. Según las pruebas, miembros del gobierno estaban en conversaciones para permitir que las tropas [ITA.GetAdjective] ocuparan completamente el país a cambio de vastas cantidades de riqueza personal. Tras tiroteos con los Leones Negros, se cree que los antiguos miembros del gobierno provisional están muertos o bajo arresto.\n\nEl ejército ha tomado ahora el liderazgo del país para restaurar el orden y erradicar a los co-conspiradores de [ROOT.GetLeader]. No está claro cuán permanente será el recién formado consejo administrativo militar."
BBA_ethiopia_communist_events.06.indy_desc:0 "Oficiales militares han disuelto el gobierno provisional [ETH.GetAdjective]. Los oficiales afirman que los servicios de inteligencia les proporcionaron pruebas que demostraban que el gobierno, liderado por [ROOT.GetLeader], había traicionado al pueblo. Según las pruebas, miembros del gobierno estaban en conversaciones para permitir que las tropas [ITA.GetAdjective] ocuparan completamente el país a cambio de vastas cantidades de riqueza personal. Tras tiroteos con los Leones Negros, se cree que los antiguos miembros del gobierno provisional están muertos o bajo arresto.\n\nEl ejército ha tomado ahora el liderazgo del país para restaurar el orden y erradicar a los co-conspiradores de [ROOT.GetLeader]."
BBA_ethiopia_communist_events.06.a:0 "Los traidores obtuvieron lo que merecían."

BBA_ethiopia_communist_events.07.t:0 "[SOV.GetNameDefCap] Exige el Fin de la Guerra con [ETH.GetName]"
BBA_ethiopia_communist_events.07.desc:0 "[SOV.GetNameDefCap] ha exigido el fin de las hostilidades entre nosotros y los [ETH.GetAdjective]. Los [SOV.GetAdjective] han estado muy involucrados en apoyar al régimen comunista en [ETH.Capital.GetCapitalVictoryPointName] y ahora lo ven como parte de su esfera de influencia. Los soviéticos amenazan con involucrarse militarmente en el conflicto. Corremos el riesgo de una humillación en casa si aceptamos las demandas soviéticas. Sin embargo, arriesgamos un conflicto mucho más amplio si los rechazamos."
BBA_ethiopia_communist_events.07.a:0 "No negociaremos con comunistas."
BBA_ethiopia_communist_events.07.b:0 "No podemos arriesgar un conflicto mayor en este momento."

BBA_ethiopia_communist_events.08.t:0 "[ETH.GetName] Solicita Equipamiento de Infantería"
BBA_ethiopia_communist_events.08.desc:0 "[ETH.GetName] ha solicitado equipamiento de infantería para ayudar en su conflicto con Italia. Sin una afluencia de equipo básico, es poco probable que el ejército [ETH.GetAdjective] pueda armar adecuadamente a sus tropas. Sin embargo, si elegimos suministrarles nuestro equipo, sin duda dañará aún más nuestras relaciones con [ITA.GetName]."
BBA_ethiopia_communist_events.08.a:0 "No podemos prescindir de ningún equipo."
BBA_ethiopia_communist_events.08.b:0 "Por supuesto que los ayudaremos."

BBA_ethiopia_communist_events.09.t:0 "[SOV.GetNameDefCap] Envía Equipamiento de Infantería"
BBA_ethiopia_communist_events.09.desc:0 "Los [SOV.GetName] nos han enviado el equipamiento de infantería solicitado para ayudar en nuestra lucha contra [ITA.GetName]. Esto seguramente nos ayudará a lograr la victoria contra los fascistas."
BBA_ethiopia_communist_events.09.a:0 "La guerra está inclinándose a nuestro favor."

BBA_ethiopia_communist_events.10.t:0 "[SOV.GetNameDefCap] Se Niega a Enviar Equipamiento"
BBA_ethiopia_communist_events.10.desc:0 "Los [SOV.GetName] se han negado a enviarnos equipamiento de infantería. A pesar de los mejores intentos de nuestra delegación en [SOV.capital.GetCapitalVictoryPointName], parece que están demasiado preocupados con sus propios problemas para proporcionarnos algo."
BBA_ethiopia_communist_events.10.a:0 "Nos han traicionado."

BBA_ethiopia_communist_events.11.t:0 "[ETH.GetName] Solicita Asesores Militares"
BBA_ethiopia_communist_events.11.desc:0 "El nuevo liderazgo de [ETH.GetNameDefCap] ha reconocido la debilidad de su ejército en cuanto a enfrentar la guerra moderna. Por lo tanto, han solicitado nuestro apoyo en la reorganización de su ejército. Esta sería una gran oportunidad para que nuestros oficiales ganen experiencia en diferentes entornos, pero también es una oportunidad para influir en el equilibrio de poder interno dentro de [ETH.GetName]."
BBA_ethiopia_communist_events.11.a:0 "Esta es una oportunidad que no podemos perder."
BBA_ethiopia_communist_events.11.b:0 "No podemos arriesgarnos a que potencias extranjeras conozcan nuestras tácticas."

BBA_ethiopia_communist_events.12.t:0 "Llega Equipamiento [SOV.GetAdjective]"
BBA_ethiopia_communist_events.12.desc:0 "El equipamiento prometido por los [SOV.GetName] ha llegado a nuestros depósitos militares y ahora se está distribuyendo entre nuestras fuerzas."
BBA_ethiopia_communist_events.12.a:0 "¡Excelente!"

BBA_ethiopia_communist_events.14.t:0 "[ETH.GetNameDefCap] Solicita Ayuda para Crear una Fuerza Aérea"
BBA_ethiopia_communist_events.14.desc:0 "[ETH.GetNameDefCap] ha solicitado nuestro apoyo para el desarrollo de su propia fuerza aérea. Su propuesta incluye enviar voluntarios para entrenar junto a nuestros pilotos en aviones más antiguos y excedentes. Esta sería una oportunidad fantástica para que nuestros pilotos ganen más experiencia y para probar nuestro equipamiento contra los [ITA.GetAdjective]."
BBA_ethiopia_communist_events.14.a:0 "Una excelente propuesta."
BBA_ethiopia_communist_events.14.b:0 "Necesitamos mantener nuestra reserva de aviones."

BBA_ethiopia_communist_events.15.t:0 "[SOV.GetNameDefCap] Envía Asesores Militares"
BBA_ethiopia_communist_events.15.desc:0 "Generales de [SOV.GetNameDef] llegaron a [ROOT.Capital.GetCapitalVictoryPointName] hoy. Los asesores están recibiendo una visión general de la estructura actual de nuestras fuerzas armadas y el estado actual de la guerra con [ITA.GetName]. Esperamos que puedan ayudar a modernizar nuestras fuerzas."
BBA_ethiopia_communist_events.15.a:0 "Esto era muy necesario."
BBA_ethiopia_communist_events_15_tt:1 "§Y$SOV_semyon_budyonny$§! y §Y$SOV_vasily_kuznetsov$§! estarán disponibles como generales."

BBA_ethiopia_communist_events.16.t:0 "[SOV.GetNameDefCap] Se Niega a Enviar Asesores Militares"
BBA_ethiopia_communist_events.16.desc:0 "Nuestros supuestos amigos en [SOV.Capital.GetCapitalVictoryPointName] se han negado a enviar asesores militares para ayudarnos en nuestro esfuerzo de modernización militar. A pesar de este revés, venceremos a los fascistas y continuaremos nuestra modernización solos."
BBA_ethiopia_communist_events.16.a:0 "Los [SOV.GetAdjective] no son de fiar."

BBA_ethiopia_communist_events.17.t:0 "[ETH.GetNameDefCap] Solicita Apoyo Contra los Blindados [ITA.GetAdjective]"
BBA_ethiopia_communist_events.17.desc:0 "Una delegación de [ETH.GetNameDef] ha estado instando a nuestros ministros y militares a enviar nuestros vehículos blindados excedentes para ayudarlos en su guerra con [ITA.GetName]. Los [ETH.GetAdjective] están claramente en desventaja al enfrentar los blindados [ITA.GetAdjective]. Si enviáramos nuestro equipo, sin duda los ayudaría a repeler a los [ITA.GetAdjective], sin embargo, también aumentaría las tensiones entre los [SOV.GetNameDef] y [ITA.GetName]."
BBA_ethiopia_communist_events.17.a:0 "Una excelente oportunidad para probar nuestro equipo."
BBA_ethiopia_communist_events.17.b:0 "No arriesgaremos una mayor escalada."

BBA_ethiopia_communist_events.18.t:0 "[SOV.GetNameDefCap] Se Niega a Enviar Vehículos Blindados"
BBA_ethiopia_communist_events.18.desc:0 "[SOV.GetNameDefCap] se ha negado a enviarnos vehículos blindados para contrarrestar a los [ITA.GetAdjective]. Parece que los [SOV.GetAdjective] están preocupados por aumentar las tensiones entre ellos y los [ITA.GetAdjective]."
BBA_ethiopia_communist_events.18.a:0 "Debemos encontrar otra manera."

BBA_ethiopia_communist_events.19.t:0 "[SOV.GetNameDefCap] Envía Vehículos Blindados"
BBA_ethiopia_communist_events.19.desc:0 "[SOV.GetNameDefCap] nos ha enviado vehículos blindados para ayudarnos en nuestra lucha contra los [ITA.GetAdjective]. Aunque no son sus diseños más recientes, los vehículos serán sin duda valiosos en las líneas del frente, incluso si solo es para elevar la moral."
BBA_ethiopia_communist_events.19.a:0 "¡Excelente!"

BBA_ethiopia_communist_events.20.t:0 "[SOV.GetNameDefCap] Se Niega a Entrenar Pilotos"
BBA_ethiopia_communist_events.20.desc:0 "[SOV.GetNameDefCap] ha rechazado una propuesta para entrenar a nuestros pilotos. Se esperaba que esto pudiera acelerar la expansión de nuestra fuerza aérea, pero parece que los soviéticos tienen otras prioridades en este momento. Sin embargo, nos han proporcionado diseños para fabricar nuestros propios aviones."
BBA_ethiopia_communist_events.20.a:0 "Seguramente podemos resolverlo."

BBA_ethiopia_communist_events.21.t:0 "[SOV.GetNameDefCap] Acepta Entrenar Pilotos"
BBA_ethiopia_communist_events.21.desc:0 "Nuestros camaradas en [SOV.GetName] han aceptado ayudarnos en el entrenamiento de pilotos. También han proporcionado generosamente varios aviones para que los usemos. Esto acelerará rápidamente nuestros planes para crear una fuerza aérea capaz de contrarrestar a los [ITA.GetAdjective]."
BBA_ethiopia_communist_events.21.a:0 "¡Estamos agradecidos a nuestros camaradas [SOV.GetAdjective]!"

BBA_ethiopia_communist_events.22.t:0 "[ITA.GetNameDefCap] Se Niega a Terminar la Guerra con [ETH.GetNameDefCap]"
BBA_ethiopia_communist_events.22.desc:0 "Los [ITA.GetAdjective] hasta ahora han ignorado nuestras demandas de terminar su guerra contra [ETH.GetName]. Ha quedado claro que el único lenguaje que entienden es la fuerza bruta. Si continuamos en nuestro curso actual, la guerra entre [SOV.GetName] y [ITA.GetName] será inevitable. Si retrocedemos ahora, perderemos todo lo ganado al apoyar a [ETH.GetName] y nuestro peso diplomático en el escenario mundial se verá gravemente disminuido."
BBA_ethiopia_communist_events.22.a:0 "Se arrepentirán de esto."
BBA_ethiopia_communist_events.22.b:0 "No estamos listos para la guerra."

BBA_ethiopia_communist_events.23.t:0 "[SOV.GetNameDefCap] Se Retira"
BBA_ethiopia_communist_events.23.desc:0 "La Unión Soviética ha retrocedido en su reciente retórica de guerra y ha vuelto a objeciones firmemente formuladas a nuestras acciones en Etiopía. Parece que su amenaza de ir a la guerra no fue más que un farol."
BBA_ethiopia_communist_events.23.a:0 "¡Una victoria para [ITA.GetName]!"

BBA_ethiopia_communist_events.24.t:0 "[SOV.GetNameDefCap] Toma el Control de la Política Exterior"
BBA_ethiopia_communist_events.24.desc:0 "La confrontación diplomática entre [ITA.GetName] y [SOV.GetNameDef] ha estallado ahora en un conflicto abierto. Los [SOV.GetAdjective] han garantizado nuestra independencia y ahora nos ayudarán en el campo de batalla para repeler a los [ITA.GetAdjective]. Sin embargo, parece que esto será a costa de nuestra independencia. De ahora en adelante, tendremos que asegurarnos de que nuestra política exterior esté completamente alineada con la de [SOV.Capital.GetCapitalVictoryPointName]."
BBA_ethiopia_communist_events.24.a:0 "Es necesario. Por ahora."

BBA_ethiopia_communist_events.25.t:0 "[ETH.GetNameDefCap] Solicita Mediación"
BBA_ethiopia_communist_events.25.desc:0 "[ETH.GetNameDefCap] se ha acercado a nosotros con la esperanza de que podamos mediar entre ellos y los [ITA.GetAdjective]. Los [ITA.GetAdjective] no se han conmovido por las objeciones firmemente formuladas de la Liga de las Naciones, por lo tanto, cualquier mediación de nuestra parte probablemente requerirá la amenaza de la fuerza. Debemos pensar cuidadosamente sobre cuánto estamos dispuestos a arriesgar por el bien de [ETH.GetNameDef]."
BBA_ethiopia_communist_events.25.a:0 "Les ayudaremos a terminar esta guerra."
BBA_ethiopia_communist_events.25.b:0 "Les ayudaremos. Por un precio."
BBA_ethiopia_communist_events.25.c:0 "Esto es demasiado arriesgado."


BBA_ethiopia_communist_events.26.t:0 "[SOV.GetNameDefCap] Se Niega a Mediar en el Conflicto"
BBA_ethiopia_communist_events.26.desc:0 "[SOV.GetNameDefCap] ha descartado la posibilidad de mediar entre nosotros y los [ITA.GetAdjective]. Citan la falta de disposición de [ITA.GetName] para escuchar a la Liga de las Naciones y que, por lo tanto, tendrían que amenazar con el uso de la fuerza. El riesgo de escalada a la guerra entre los dos países ha sido considerado demasiado peligroso por [SOV.GetLeader]."
BBA_ethiopia_communist_events.26.a:0 "Nos están usando para desangrar a los [ITA.GetAdjective]"

BBA_ethiopia_communist_events.27.t:0 "[SOV.GetNameDefCap] No Logra Detener la Agresión [ITA.GetAdjective]"
BBA_ethiopia_communist_events.27.desc:0 "[SOV.GetNameDefCap] ha retrocedido en su compromiso de poner fin a la guerra de agresión de [ITA.GetName]. Parece que su disposición a ir a la guerra no fue más que un farol. Ahora enfrentamos la difícil tarea de poner fin a esta guerra por nuestra cuenta."
BBA_ethiopia_communist_events.27.a:0 "Nos han traicionado."

BBA_ethiopia_communist_events.28.t:0 "[SOV.GetNameDefCap] Exige Alineación de Política Exterior"
BBA_ethiopia_communist_events.28.desc:0 "La confrontación diplomática entre [ITA.GetName] y [SOV.GetNameDef] se ha calmado con los [ITA.GetAdjective] acordando poner fin a su guerra contra nosotros. Los [SOV.GetAdjective] han garantizado nuestra independencia y han dejado claro que consideran un ataque contra nosotros como un ataque contra ellos. Sin embargo, parece que el precio por su ayuda para poner fin a esta guerra es nuestra independencia. De ahora en adelante, tendremos que asegurarnos de que nuestra política exterior esté completamente alineada con la de [SOV.Capital.GetCapitalVictoryPointName]."
BBA_ethiopia_communist_events.28.a:0 "Tenemos que permitirlo. Por ahora."

BBA_ethiopia_communist_events.29.t:0 "[SOV.GetNameDefCap] Logra Mediar en el Conflicto"
BBA_ethiopia_communist_events.29.desc:0 "La confrontación diplomática entre [ITA.GetName] y [SOV.GetNameDef] se ha calmado con los [ITA.GetAdjective] acordando poner fin a su guerra contra nosotros. Esta es una gran victoria contra el fascismo, pero es poco probable que sea el fin de la lucha. Esperamos poder continuar cooperando con nuestros amigos en [SOV.Capital.GetCapitalVictoryPointName]."
BBA_ethiopia_communist_events.29.a:0 "Estamos eternamente agradecidos."

bba_news.1.t:0 "[SOV.GetName] Exige el Fin de la Guerra Italo-Etíope"
bba_news.1.desc:0 "\nLa amenaza de una gran guerra ha alarmado a los líderes de todo el mundo hoy. El líder soviético [SOV.GetLeader] ha exigido que [ITA.GetLeader] ponga fin a la guerra ilegal de [ITA.GetName] contra [ETH.GetNameDef]. [SOV.GetLeader] ha dejado claro que si [ITA.GetName] no cumple con esta demanda, [SOV.GetLeader.GetSheHe] estará dispuesto a usar la fuerza para obligarlos a hacerlo. En los últimos meses, los [SOV.GetAdjective] han estado interesados en ayudar a [ETH.GetNameDef] con equipo y asesoramiento. Cada vez está más claro que ahora consideran al país como parte de su propia esfera de influencia."
bba_news.1.a:0 "¿Seguramente están mintiendo?"

bba_news.2.t:0 "[ITA.GetName] Acepta un Acuerdo de Paz con [ETH.GetNameDefCap]"
bba_news.2.desc:0 "\nEn un giro notable de los acontecimientos, [ITA.GetName] ha aceptado un alto el fuego con [ETH.GetName]. Las tropas [ITA.GetAdjective] también han comenzado a retirarse a sus fronteras originales con [ETH.GetNameDef], rindiendo cualquier ganancia territorial que habían logrado. La aparente disposición de [SOV.GetNameDefCap] a ir a la guerra por Etiopía sin duda jugó un papel en la decisión de [ITA.GetLeader] de retirarse. Queda por ver cómo reaccionará el público [ITA.GetAdjective] a esta humillación."
bba_news.2.a:0 "¿Sobrevivirá [ITA.GetLeader] a esto?"

bba_news.3.t:0 "Acuerdo de Alto el Fuego Italo-[ETH.GetAdjective]"
bba_news.3.desc:0 "Con la guerra en [ETH.GetName] descendiendo a una guerra de desgaste, los [ITA.GetAdjective] se han visto obligados a negociar un alto el fuego. La mayoría esperaba que el ejército [ETH.GetAdjective] simplemente se disolviera tras el reciente levantamiento comunista en el país, sin embargo, [ETH.GetLeader] ha logrado dar un giro a la guerra, salvando gran parte de la nación de la ocupación [ITA.GetAdjective]. Sin embargo, con gran parte de África Oriental todavía bajo el dominio [ITA.GetAdjective], no está claro si la paz inestable durará."
bba_news.3.a:0 "Esto nunca durará."

bba_news.4.t:0 "Golpe Comunista en Etiopía"
bba_news.4.desc:0 "Miembros del ejército y la organización antifascista conocida como los Leones Negros han orquestado un golpe contra el gobierno imperial de $ETH_haile_selassie$. El emperador debía inspeccionar las tropas cuando fue emboscado por ellas y arrestado.\n\nMientras tanto, en [ROOT.Capital.GetCapitalVictoryPointName], los Leones Negros capturaron la infraestructura clave de la ciudad, incluida la residencia del emperador. Muchos leales del ejército y la policía han sido asesinados en pequeños enfrentamientos, pero lo que queda de la nación ahora está bajo el control de un gobierno provisional de inclinación comunista.\n\nLa mayoría del pueblo, agotado por la guerra con [ITA.GetName], ha aceptado simplemente la autoridad de su nuevo gobierno."
bba_news.4.a:0 "¡La revolución se está extendiendo!"
bba_news.4.b:0 "La amenaza comunista está en marcha."

bba_news.5.t:0 "El Imperio de Salomón Establecido"
bba_news.5.desc_owns_454:0 "[ETH.GetLeader] ha declarado que debido a su linaje real, que supuestamente se remonta al bíblico Rey Salomón, él es el gobernante legítimo de [454.GetName]. Luego declaró el renacimiento de Etiopía como el Imperio de Salomón. Habiendo ya recuperado el control de [454.GetName] de las grandes potencias, [ETH.GetLeader] tiene la intención de trasladar la capital de su imperio a la región. Queda por ver si habrá repercusiones geopolíticas por la reestructuración salomónica de Etiopía."
bba_news.5.desc_does_not_own_454:0 "[ETH.GetLeader] ha declarado que debido a su linaje real, que supuestamente se remonta al bíblico Rey Salomón, él es el gobernante legítimo de [454.GetName]. El espectro de otra disputa territorial sin duda despertará temores en las capitales de la región, pero queda por ver si habrá repercusiones geopolíticas por la reestructuración salomónica de Etiopía."
bba_news.5.a:0 "¡Gloria al único y verdadero heredero de Salomón!"
bba_news.5.b:0 "Esto es una locura."

bba_news.6.t:0 "El Imperio de Sion Establecido"
bba_news.6.desc:0 "En un giro verdaderamente extraño de los acontecimientos, el Emperador de Etiopía, [ETH.GetLeader], ha abrazado un movimiento religioso marginal en el Caribe conocido como ‘Rastafarianismo’. Obviamente, no contento con ser simplemente un emperador, [ETH.GetLeader] ahora es adorado por los rastafaris como la encarnación literal de Dios o, más específicamente, ‘Jah’. Etiopía misma ha sido reorganizada como el ‘Imperio de Sion’. Queda por ver si esta agitación religiosa conducirá a cambios en la política exterior de Etiopía o a la inestabilidad geopolítica."
bba_news.6.a:0 "¡Gloria a Jah!"
bba_news.6.b:0 "Esto es una locura."

bba_news.7.t:0 "[ITA.GetName] Se Mueve para Anexar [AFA.GetNameDef]"
bba_news.7.desc:0 "\nCirculan rumores de que la anexión de [AFA.GetNameDef] por parte de las fuerzas [ITA.GetAdjective] puede ser inminente. Se han visto tropas [ITA.GetAdjective] acumulándose en la frontera de la nación aislada y las fuentes indican que se está ejerciendo presión diplomática en [AFA.Capital.GetCapitalVictoryPointName] para forzar una capitulación sin derramamiento de sangre. Queda por ver si [AFA.GetLeader] puede resistir la presión [ITA.GetAdjective], pero la situación no parece prometedora."
bba_news.7.a:0 "Qué terrible."
bba_news.7.b:0 "Deberíamos prepararnos para lo inevitable."
bba_news.7.c:0 "Esto era inevitable."

bba_news.8.t:0 "[AFA.GetName] Se Somete a las Demandas [ITA.GetAdjective]"
bba_news.8.desc:0 "Quizás sorprendentemente para muchos, [AFA.GetNameDef] ha aceptado las demandas [ITA.GetAdjective] de subyugación. Si bien el gobierno [AFA.GetAdjective] tenía la esperanza de evitar la ocupación, se hizo cada vez más claro que las potencias coloniales de la región no acudirían en su ayuda, ni la vecina [ETH.GetName] podría enviar personal militar para apoyarlos. Con la situación tan sombría, el gobierno cedió a la presión [ITA.GetAdjective] para evitar que el pueblo se convirtiera en víctima de un derramamiento de sangre innecesario.\n\nLas fuerzas [ITA.GetAdjective] ahora se están moviendo hacia la pequeña nación para tomar nuevas posiciones en la frontera con [ETH.GetNameDef]. No está claro si la ocupación será permanente o cómo impactará en el conflicto más amplio [ITA.GetAdjective] con [ETH.GetName]."
bba_news.8.a:0 "Desafortunadamente, no es sorprendente."
bba_news.8.b:0 "Esto estirará aún más nuestras fuerzas."
bba_news.8.c:0 "Eligieron sabiamente."

BBA_ethiopia_communist_events.30.t:0 "[ETH.GetNameDefCap] Solicita un Alto el Fuego"
BBA_ethiopia_communist_events.30.desc:0 "Representantes de [ETH.GetNameDefCap] han solicitado un alto el fuego en nuestro conflicto actual con ellos. La guerra no ha terminado tan rápido como esperábamos y esto nos daría la oportunidad de fortalecer nuestra posición en la región o lidiar con otros problemas urgentes."
BBA_ethiopia_communist_events.30.a:0 "Detendremos la lucha. Por ahora."
BBA_ethiopia_communist_events.30.b:0 "La victoria está en nuestras manos, no nos detendremos ahora."

BBA_ethiopia_communist_events.31.t:0 "[ITA.GetNameDefCap] Acepta el Alto el Fuego"
BBA_ethiopia_communist_events.31.desc:0 "Los [ITA.GetAdjective] han aceptado un alto el fuego en nuestro conflicto actual. Esperemos que esto nos dé la oportunidad de construir una paz duradera entre nuestras naciones. Sin embargo, debemos mantenernos vigilantes ya que el conflicto podría estallar nuevamente en cualquier momento."
BBA_ethiopia_communist_events.31.a:0 "Finalmente, un fin al derramamiento de sangre."

BBA_ethiopia_communist_events.32.t:0 "[ITA.GetNameDefCap] Rechaza la Oferta de Alto el Fuego"
BBA_ethiopia_communist_events.32.desc:0 "Los [ITA.GetAdjective] se han negado a participar en un alto el fuego. Parece que están decididos a la destrucción completa de [ETH.GetNameDefCap]. Ahora el pueblo sabrá que los fascistas no se pueden razonar y que nuestra libertad depende de que todos redoblen sus esfuerzos."
BBA_ethiopia_communist_events.32.a:0 "Continuaremos haciéndolos sufrir."

BBA_ethiopia_communist_events.33.t:0 "Independencia de Eritrea"
BBA_ethiopia_communist_events.33.desc:0 "Durante nuestro conflicto con los [ITA.GetAdjective], logramos liberar Eritrea de los fascistas. Ahora tenemos la oportunidad de otorgar independencia a la gente de la región. Sin embargo, los [ITA.GetAdjective] sin duda estarán frustrados por este movimiento y podría desestabilizar nuestra frágil paz con ellos."
BBA_ethiopia_communist_events.33.a:0 "¡Libertad para todos!"
BBA_ethiopia_communist_events.33.b:0 "Esto es demasiado arriesgado."

BBA_ethiopia_communist_events.34.t:0 "Independencia de Somalia"
BBA_ethiopia_communist_events.34.desc:0 "Durante nuestro conflicto con los [ITA.GetAdjective] logramos liberar Somalia de los fascistas. Ahora tenemos la oportunidad de otorgar independencia a la gente de la región. Sin embargo, los [ITA.GetAdjective] sin duda estarán frustrados por este movimiento y podría desestabilizar nuestra frágil paz con ellos."
BBA_ethiopia_communist_events.34.a:0 "¡Libertad para todos!"
BBA_ethiopia_communist_events.34.b:0 "Esto es demasiado arriesgado."

BBA_ethiopia_communist_events.35.t:0 "[ETH.GetNameDefCap] Solicita la Retirada de África"
BBA_ethiopia_communist_events.35.desc:0 "Habiéndonos ayudado en la guerra civil, los representantes de [ETH.GetNameDef] han solicitado que ahora comencemos el proceso de descolonización. Afirman que si somos fieles a los valores por los que luchamos en la guerra civil, debemos apoyar la autodeterminación del pueblo africano. [ETH.GetLeader] ha propuesto trabajar juntos para establecer una República independiente del Rif en el norte de Marruecos."
BBA_ethiopia_communist_events.35.a:0 "Estamos con el pueblo de África."
BBA_ethiopia_communist_events.35.b:0 "No tienen derecho a sermonearnos."

BBA_ethiopia_communist_events.36.t:0 "[SPC.GetNameDefCap] Acepta Liberar el Rif"
BBA_ethiopia_communist_events.36.desc:0 "[SPC.GetNameDefCap] ha aceptado nuestra propuesta de establecer una República independiente del Rif en el norte de Marruecos. Este es un paso positivo en la lucha por la independencia en toda África y el mundo en general."
BBA_ethiopia_communist_events.36.a:0 "Apoyarlos ha valido la pena."

BBA_ethiopia_communist_events.37.t:0 "[SPC.GetNameDefCap] Rechaza Propuesta de Descolonización"
BBA_ethiopia_communist_events.37.desc:0 "[SPC.GetNameDefCap] ha respondido con indignación a nuestra sugerencia de que deberían perder territorio en África. Han demostrado no ser mejores que los fascistas o imperialistas que aparentemente oponen."
BBA_ethiopia_communist_events.37.a:0 "Entonces los liberaremos por la fuerza."
BBA_ethiopia_communist_events.37.b:0 "No deberíamos forzar el tema."

BBA_ethiopia_communist_events.38.t:0 "[ETH.GetNameDefCap] Ofrece Apoyo"
BBA_ethiopia_communist_events.38.desc:0 "Habiendo luchado recientemente contra el fascismo en su tierra natal, voluntarios de [ETH.GetNameDef] han llegado a España para ayudarnos en nuestra lucha. [ETH.GetLeader] ha prometido su apoyo a nuestra causa y ha prometido ayuda material en los próximos meses."
BBA_ethiopia_communist_events.38.a:0 "Gracias, camaradas."

BBA_ethiopia_communist_events.39.t:0 "El Rif es Liberado"
BBA_ethiopia_communist_events.39.desc:0 "Con la liberación de la región del Rif de [SPC.GetNameDef], tenemos la oportunidad de obligarlos a negociar la paz. Habiendo traicionado nuestra confianza en el tema de la descolonización, podríamos, alternativamente, continuar la guerra en [SPC.GetNameDef] mismo."
BBA_ethiopia_communist_events.39.a:0 "Hemos logrado nuestros objetivos."
BBA_ethiopia_communist_events.39.b:0 "Nos aseguraremos de que ya no sean una amenaza."

BBA_ethiopia_communist_events.40.t:0 "[ETH.GetNameDefCap] Solicita el Fin de las Hostilidades"
BBA_ethiopia_communist_events.40.desc:0 "No hemos logrado mantener el control de nuestro territorio en África. El gobierno de [ETH.GetName], habiendo alcanzado sus objetivos, se ha acercado a nosotros con la esperanza de negociar la paz entre nosotros."
BBA_ethiopia_communist_events.40.a:0 "No tenemos otra opción."

BBA_ethiopia_communist_events.41.t:0 "[ETH.GetNameDefCap] Exige la Retirada de Asesores"
BBA_ethiopia_communist_events.41.desc:0 "[ETH.GetNameDefCap] nos ha informado que todos nuestros asesores militares deben abandonar el país de inmediato. Parece que [ETH.GetLeader] tiene la intención de llevar al país en una dirección más independiente. Si no actuamos pronto, podemos perder el control del régimen en [ETH.Capital.GetCapitalVictoryPointName]"
BBA_ethiopia_communist_events.41.a:0 "Después de todo lo que hemos hecho por ellos."


#SUD Peace
BBA_ethiopia_communist_events.46.t:0 "[ETH.GetNameDefCap] Ofrece Paz"
BBA_ethiopia_communist_events.46.desc:0 "Los diplomáticos [ETH.GetAdjective] se han acercado a nosotros con una oferta de paz. La oferta depende de que aceptemos renunciar a los reclamos sobre el territorio [SUD.GetAdjective] que hemos perdido ante [ETH.GetNameDef] durante este conflicto. Los diplomáticos también afirman que se establecerá un gobierno [SUD.GetAdjective] en la región. La independencia de dicho gobierno está por verse."
BBA_ethiopia_communist_events.46.a:0 "No rendiremos nuestro territorio."
BBA_ethiopia_communist_events.46.b:0 "No tenemos otra opción que aceptar."

