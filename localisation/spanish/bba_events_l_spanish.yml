BBA_ethiopia_communist_events.52.t:0 "[ETH.GetNameDefCap] rompe lazos con [SOV.GetNameDef]"
BBA_ethiopia_communist_events.52.desc:0 "La administración [ETH.GetAdjective] ha orquestado una operación para romper nuestro control sobre los asuntos de la nación. El personal [SOV.GetAdjective] en [ETH.Capital.GetCapitalVictoryPointName] fue escoltado por tropas [ETH.GetAdjective] a centros de detención improvisados antes de que [ETH.GetLeader] informara a nuestro embajador que [ETH.GetLeader.GetSheHe] tomaría el control total de los asuntos [ETH.GetAdjective] en adelante. Si actuamos rápidamente, podríamos recuperar el control de la situación. Sin embargo, la ventana de oportunidad para tal acción se está cerrando rápidamente."
BBA_ethiopia_communist_events.52.a:0 "Tenemos asuntos más importantes que atender."
BBA_ethiopia_communist_events.52.b:0 "Les enseñaremos los errores de sus caminos."

BBA_ethiopia_communist_events.53.t:0 "[SOV.GetNameDefCap] Se Niega a Enviar Asesores"
BBA_ethiopia_communist_events.53.desc:0 "En un giro decepcionante de los acontecimientos, los diplomáticos [SOV.GetAdjective] nos han informado que no pueden prescindir de personal militar en este momento. Citan preocupaciones de seguridad más cerca de sus propias fronteras que deben tener prioridad. Sin embargo, como gesto de buena voluntad, nos han enviado un envío de equipo de infantería."
BBA_ethiopia_communist_events.53.a:0 "Es mejor que nada."

BBA_ethiopia_communist_events.54.t:0 "Ayuda secreta de [JAP.GetNameDef]"
BBA_ethiopia_communist_events.54.desc:0 "Con el reciente influjo de voluntarios [JAP.GetAdjective] uniéndose a nuestra lucha, nos han informado que el gobierno en [JAP.Capital.GetCapitalVictoryPointName] está en proceso de enviar ayuda material en forma de equipo de infantería. La llegada de este equipo será un gran impulso para la revolución. Sin embargo, el gobierno [JAP.GetAdjective] desea que mantengamos en secreto el origen del equipo para evitar repercusiones diplomáticas de otras grandes potencias."
BBA_ethiopia_communist_events.54.a:0 "¡Tienen nuestra gratitud, camaradas!"

BBA_ethiopia_communist_events.55.t:0 "Subversivos [JAP.GetAdjective] huyen del Imperio"
BBA_ethiopia_communist_events.55.desc:0 "La Kenpeitai informa que varios subversivos han escapado de la jurisdicción imperial a bordo de barcos de carga con destino a África Oriental. Se rumorea que entre ellos estaban $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$. Es probable que tengan la intención de unirse al movimiento revolucionario en [ETH.GetNameDef]."
BBA_ethiopia_communist_events.55.a:0 "Bueno, ese problema se resolvió solo."
BBA_ethiopia_communist_events.55.b:0 "¡Esos traidores deben ser extraditados a [JAP.GetName] inmediatamente!"

BBA_ethiopia_communist_events.56.t:0 "Voluntarios [JAP.GetAdjective] se dirigen a África Oriental"
BBA_ethiopia_communist_events.56.desc:0 "Los servicios de inteligencia nos han informado que ayudaron a varios voluntarios a obtener un paso seguro hacia África Oriental para que puedan ayudar a los movimientos revolucionarios allí. Entre los voluntarios estaban $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$."
BBA_ethiopia_communist_events.56.a:0 "¡Ganbare, camaradas!"
BBA_ethiopia_communist_events.56.b:0 "Quizás podamos hacer más para apoyar la lucha de [ETH.GetNameDef]..."

BBA_ethiopia_communist_events.57.t:0 "[JAP.GetNameDefCap] exige la extradición de $IA_sakutaro_iwasa$ y $IA_sanshiro_ishikawa$"
BBA_ethiopia_communist_events.57.desc:0 "Hemos recibido una solicitud formal del gobierno de [JAP.GetName] exigiendo la extradición de cualquier sujeto [JAP.GetAdjective] que llegue al país con la intención de unirse a nuestro movimiento revolucionario. Si bien no está claro qué pretenden hacer, la solicitud deja claro que habrá repercusiones por no someterse a la demanda."
BBA_ethiopia_communist_events.57.a:0 "No cederemos a amenazas reaccionarias. Y sobre su emperador..."

BBA_ethiopia_communist_events.58.t:0 "Relaciones [ETH.GetNameDef]–[JAP.GetName] arruinadas"
BBA_ethiopia_communist_events.58.desc:0 "Como era de esperar, la chusma revolucionaria que gobierna [ETH.GetNameDef] ha rechazado extraditar a los disidentes [JAP.GetAdjective] que llegan al país. En una falta de protocolo diplomático sumamente vulgar, su respuesta también contenía una multitud de amenazas hacia nuestro glorioso emperador."
BBA_ethiopia_communist_events.58.a:0 "¿Qué más podemos esperar de tontos que destruyen su patrimonio?"
BBA_ethiopia_communist_events.58.b:0 "¡No toleraremos tales insultos!"

BBA_ethiopia_communist_events.59.t:0 "Embargo [JAP.GetAdjective]"
BBA_ethiopia_communist_events.59.desc:0 "Parece que nuestro reciente rechazo a las demandas [JAP.GetAdjective] ha tocado un nervio en su gobierno. Se ha anunciado que tienen la intención de embargarnos por el futuro previsible debido a lo que llaman 'actividad ideológica dañina' en la región de África Oriental."
BBA_ethiopia_communist_events.59.a:0 "No necesitamos su comercio de todos modos."

BBA_ethiopia_communist_events.60.t:0 "[FROM.GetName] Rechaza Propuesta de Paz"
BBA_ethiopia_communist_events.60.desc:0 "Los embajadores de [FROM.GetNameDef] han rechazado nuestra propuesta de paz. Argumentan que nuestro ataque contra ellos fue completamente injustificado y, por lo tanto, aceptarán nada menos que nuestra rendición incondicional por ser una amenaza para la paz regional."
BBA_ethiopia_communist_events.60.a:0 "Qué hipócritas, su violencia imperial solo puede ser detenida por la fuerza."

BBA_ethiopia_communist_events.61.t:0 "[FROM.GetNameDefCap] Ofrece Paz a Cambio de Independencia de [?ETH.ETH_disputed_colony.GetAdjective]"
BBA_ethiopia_communist_events.61.desc:0 "Los diplomáticos [FROM.GetAdjective] se han acercado a nosotros con una oferta de paz. La oferta depende de que aceptemos renunciar a los reclamos sobre el territorio [?ETH.ETH_disputed_colony.GetAdjective] que hemos perdido ante [FROM.GetNameDef] durante este conflicto. Los diplomáticos también afirman que se llevarán a cabo votaciones en los territorios [?ETH.ETH_disputed_colony.GetAdjective] cedidos para elegir un nuevo gobierno. Qué tan independientes serán dichas elecciones aún no está claro."
BBA_ethiopia_communist_events.61.a:0 "No rendiremos nuestro territorio."
BBA_ethiopia_communist_events.61.b:0 "No tenemos otra opción que aceptar."


BBA_ethiopia_communist_events.62.t:0 "[FROM.GetName] Acepta la Oferta de Paz"
BBA_ethiopia_communist_events.62.desc:0 "Los diplomáticos de [FROM.GetNameDef] nos han informado que su gobierno está dispuesto a renunciar a los reclamos sobre el territorio [?ETH.ETH_disputed_colony.GetAdjective] que hemos liberado. Ahora están retirando sus fuerzas a las nuevas fronteras establecidas en la región."
BBA_ethiopia_communist_events.62.a:0 "¡Una victoria heroica contra el imperialismo!"

BBA_african_union_events.1.t:0 "La Organización de la Unidad Africana Ofrece Membresía"
BBA_african_union_events.1.desc:0 "La Organización de la Unidad Africana ha votado para ofrecernos el estatus de miembro. La Organización tiene la intención de reunir a las naciones de África para discutir y cooperar en temas de interés mutuo. Si nos unimos, podría llevar a acuerdos de defensa mutua entre los estados miembros. Sin embargo, también tendríamos que cumplir con las reglas de la organización."
BBA_african_union_events.1.a:0 "La membresía nos beneficiará."
BBA_african_union_events.1.b:0 "No tenemos interés en su club."

BBA_african_union_events.2.t:0 "[FROM.GetNameDefCap] Se Une a la Organización de la Unidad Africana"
BBA_african_union_events.2.desc:0 "[FROM.GetNameDefCap] ha aceptado una oferta de membresía para la Organización de la Unidad Africana. Esperemos que esto sea el comienzo de una relación más cooperativa entre nuestras naciones."
BBA_african_union_events.2.a:0 "Somos más fuertes juntos."

BBA_african_union_events.3.t:0 "[FROM.GetNameDefCap] Rechaza la Membresía de la Organización de la Unidad Africana"
BBA_african_union_events.3.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra oferta de membresía para la Organización de la Unidad Africana. Aún no está claro si esto se debe meramente a la política interna o si es una señal de que sus ambiciones de política exterior en África son incompatibles con las nuestras. Tal vez estén dispuestos a unirse en el futuro."
BBA_african_union_events.3.a:0 "Qué pena."

BBA_african_union_events.4.t:1 "Membresía del [ETH_GetCentralBankName]"
BBA_african_union_events.4.desc:1 "La Organización de la Unidad Africana ha creado un [ETH_GetCentralBankName] africano con el mandato de gestionar una moneda para la organización en crecimiento. El objetivo es que todos los miembros compartan una moneda y comiencen a integrar nuestras economías juntas. Esto, con suerte, traerá beneficios económicos en el futuro, pero unirse causará una gran cantidad de problemas a corto plazo mientras la gente se acostumbra a la nueva moneda."
BBA_african_union_events.4.a:0 "El dolor a corto plazo valdrá la pena."
BBA_african_union_events.4.b:0 "Esto dañará nuestra economía."

BBA_african_union_events.5.t:1 "[FROM.GetNameDefCap] Rechaza la Membresía del [ETH_GetCentralBankName]"
BBA_african_union_events.5.desc:1 "El gobierno de [FROM.GetNameDefCap] se ha negado a unirse al [ETH_GetCentralBankName], prefiriendo mantener el control de su propia moneda y aranceles comerciales por el futuro previsible."
BBA_african_union_events.5.a:0 "Una decisión miope."

BBA_african_union_events.6.t:1 "[FROM.GetNameDefCap] Se Une al [ETH_GetCentralBankName]"
BBA_african_union_events.6.desc:1 "[FROM.GetNameDefCap] ha aceptado unirse al [ETH_GetCentralBankName] y ha comenzado el proceso de alineación de su moneda con la nuestra. Pronto, el comercio será mucho más fácil entre nuestras naciones."
BBA_african_union_events.6.a:0 "Una decisión sabia."

BBA_african_union_events.7.t:0 "Consejo Ejecutivo de la Organización de la Unidad Africana"
BBA_african_union_events.7.desc:0 "La Organización de la Unidad Africana ha establecido un consejo ejecutivo para gestionar los asuntos políticos de sus miembros. El consejo está compuesto por representantes de los estados miembros e intenta guiar la política exterior y doméstica en una dirección unificada. Unirse sería un paso hacia la integración política y económica completa con los otros estados miembros. Sin embargo, obviamente, esto implicaría una pérdida de nuestra independencia política actual si nos unimos."
BBA_african_union_events.7.a:0 "Estamos comprometidos con una integración más profunda."
BBA_african_union_events.7.b:0 "No nos inscribimos para esto."

BBA_african_union_events.8.t:0 "[FROM.GetNameDefCap] Se Une al Consejo Ejecutivo"
BBA_african_union_events.8.desc:0 "El gobierno de [FROM.GetNameDef] ha acordado unirse al consejo ejecutivo de la Organización de la Unidad Africana. Ahora están en el proceso de firmar los tratados correspondientes que reconocen la autoridad del consejo en todos los asuntos legales."
BBA_african_union_events.8.a:0 "Un paso más hacia la integración completa."

BBA_african_union_events.9.t:0 "[FROM.GetNameDefCap] Se Niega a Unirse al Consejo Ejecutivo"
BBA_african_union_events.9.desc:0 "El gobierno de [FROM.GetNameDef] ha rechazado unirse al consejo ejecutivo de la Organización de la Unidad Africana. [FROM.GetLeader] cita sus preocupaciones sobre la soberanía y su deseo de hacer acuerdos con naciones fuera de la organización sin la aprobación del consejo."
BBA_african_union_events.9.a:0 "¿Por qué son siquiera un estado miembro?"

BBA_african_union_events.10.t:0 "[FROM.GetNameDefCap] Promociona la Organización de la Unidad Africana"
BBA_african_union_events.10.desc:0 "[FROM.GetNameDefCap] ha iniciado una campaña de propaganda en nuestra nación para intentar mejorar la percepción de la Organización de la Unidad Africana. Sin duda, esto es para presionarnos a buscar una mayor integración en la organización."
BBA_african_union_events.10.a:0 "No deberían entrometerse en nuestros asuntos."

BBA_african_union_events.11.t:0 "Presión [FROM.GetAdjective]"
BBA_african_union_events.11.desc:0 "[FROM.GetNameDefCap] ha amenazado personalmente a miembros de nuestro gobierno si no comenzamos a alinear nuestros objetivos políticos con los suyos. Sin duda, esto es para presionarnos a buscar una mayor integración en la Organización de la Unidad Africana."
BBA_african_union_events.11.a:0 "Tendremos más cuidado en el futuro."
BBA_african_union_events.11.b:0 "No seremos intimidados por [ETH.GetLeader]."

BBA_african_union_events.12.t:0 "Proceso de Integración Completa Comienza"
BBA_african_union_events.12.desc:0 "La Unión Africana ha comenzado el proceso de integrarnos completamente en su unión. Con suerte, esto llevará a un capítulo más positivo de la historia para nuestro pueblo, pero queda por ver cuál será el objetivo final de la Unión Africana."
BBA_african_union_events.12.a:0 "Sabíamos que este día llegaría."

BBA_african_union_events.13.t:0 "[FROM.GetNameDefCap] Deja la Organización de la Unidad Africana"
BBA_african_union_events.13.desc:0 "[FROM.GetLeader] ha anunciado la retirada de [FROM.GetNameDef] de la Organización de la Unidad Africana. Han citado preocupaciones sobre la dirección de la organización y nos han acusado de traicionar los valores sobre los que se fundó."
BBA_african_union_events.13.a:0 "Estamos de acuerdo en no estar de acuerdo."

BBA_african_union_events.14.t:0 "[FROM.GetNameDefCap] Deja la Organización de la Unidad Africana"
BBA_african_union_events.14.desc:0 "[FROM.GetLeader] ha anunciado la retirada de [FROM.GetNameDef] de la Organización de la Unidad Africana. Han citado preocupaciones sobre la dirección de la organización y nos han acusado de traicionar los valores sobre los que se fundó."
BBA_african_union_events.14.a:0 "Estamos de acuerdo en no estar de acuerdo."
BBA_african_union_events.14.b:0 "¡Esto es indignante!"

BBA_african_union_events.15.t:0 "Acuerdo de Defensa de la Organización de la Unidad Africana"
BBA_african_union_events.15.desc:0 "La Organización de la Unidad Africana ha propuesto un acuerdo de defensa mutua entre los estados miembros. Esto significaría que un ataque a cualquier miembro sería considerado un ataque a todos los estados miembros. Con suerte, esto disuadirá a los agresores extranjeros de atacar a los miembros de la organización y evitará guerras entre los miembros."
BBA_african_union_events.15.a:0 "Esto evitará conflictos."
BBA_african_union_events.15.b:0 "No estamos interesados en tal acuerdo."

BBA_african_union_events.16.t:0 "[FROM.GetNameDefCap] Rechaza el Acuerdo de Defensa"
BBA_african_union_events.16.desc:0 "[FROM.GetNameDefCap] ha rechazado el acuerdo de defensa de la Organización de la Unidad Africana. Queda por ver si esto marca un cambio en su postura a largo plazo sobre la organización, o si la propuesta simplemente llega en un mal momento debido a la política interna."
BBA_african_union_events.16.a:0 "Muy sospechoso."

BBA_african_union_events.17.t:0 "[FROM.GetNameDefCap] Se Une al Pacto Defensivo"
BBA_african_union_events.17.desc:0 "[FROM.GetNameDefCap] ha acordado unirse al pacto defensivo de la Organización de la Unidad Africana. Ahora estaremos obligados a protegernos mutuamente en caso de un ataque a cualquiera de las partes."
BBA_african_union_events.17.a:0 "Excelentes noticias."

BBA_african_union_events.18.t:0 "Se Invoca el Acuerdo de Defensa de la Organización de la Unidad Africana"
BBA_african_union_events.18.desc:0 "Un signatario del acuerdo de defensa mutua de la Organización de la Unidad Africana ha sido atacado. Como un signatario más, ahora estamos obligados a ayudarlos militarmente. Si nos negamos, sin duda seremos eliminados del acuerdo y potencialmente dañaremos las relaciones diplomáticas con nuestros compañeros signatarios."
BBA_african_union_events.18.a:0 "Por supuesto que los defenderemos."
BBA_african_union_events.18.b:0 "Tal vez firmar fue un error."

BBA_african_union_events.19.t:0 "[FROM.GetNameDefCap] Viene a Nuestra Defensa"
BBA_african_union_events.19.desc:0 "[FROM.GetName] ha acordado cumplir con sus compromisos de defensa como signatario del acuerdo de defensa mutua de la Organización de la Unidad Africana."
BBA_african_union_events.19.a:0 "Juntos, seremos victoriosos."

BBA_african_union_events.20.t:0 "[FROM.GetNameDefCap] Rompe el Acuerdo de Defensa"
BBA_african_union_events.20.desc:0 "[FROM.GetName] ha rechazado cumplir con sus compromisos de defensa a pesar de ser signatarios del acuerdo de defensa mutua de la Organización de la Unidad Africana. Ahora estamos en proceso de eliminarlos del acuerdo."
BBA_african_union_events.20.a:0 "Nos han traicionado a todos."

BBA_african_union_events.21.t:0 "Crecimiento Económico [THIS.GetAdjective]"
BBA_african_union_events.21.desc:1 "Nuestra producción económica sufrió un golpe recientemente con la adopción de la nueva moneda del [ETH_GetCentralBankName]. Sin embargo, nuestra producción y rendimiento ahora están comenzando a aumentar una vez más, incluso más allá de los récords anteriores. Los economistas atribuyen el crecimiento a la eliminación de barreras comerciales entre [THIS.GetNameDef] y los otros miembros que usan la moneda compartida, lo que ha permitido una mayor integración de nuestras economías."
BBA_african_union_events.21.a:1 "Finalmente ha dado frutos."

BBA_african_union_events.22.t:0 "Intento de Intimidación en [FROM.GetNameDef] Fracasa"
BBA_african_union_events.22.desc:0 "El liderazgo de [FROM.GetNameDef] ha respondido con indignación a nuestros intentos de intimidación. Parece poco probable que estén dispuestos a cooperar en el futuro cercano."
BBA_african_union_events.22.a:0 "No pueden mantener esto para siempre."

BBA_african_union_events.23.t:0 "Intento de Intimidación en [FROM.GetNameDef] Exitoso"
BBA_african_union_events.23.desc:0 "El liderazgo de [FROM.GetNameDef] ha hecho un esfuerzo concertado para aliviar nuestras preocupaciones sobre la alineación de políticas dentro de la Organización de la Unidad Africana. Han llegado al extremo de prometer consultar con nuestros embajadores antes de tomar decisiones apresuradas en el futuro."
BBA_african_union_events.23.a:0 "Excelente."


####### ITALY ######

BBA_italy_second_italo_ethiopian_war.1.t:0 "Oferta de Paz [FROM.GetAdjective]"
BBA_italy_second_italo_ethiopian_war.1.desc:1 "¡Tenemos a [FROM.GetName] en fuga! Nuestros poderosos ejércitos han infligido tales pérdidas que los [FROM.GetAdjective]s están arrastrándose de rodillas, suplicando por la paz. Nuestro país está devastado por la guerra y la paz sería muy bienvenida, pero esta también podría ser una gran oportunidad para presionar nuestra victoria aún más: ¡para asegurarnos de que ningún otro país europeo tonto intente conquistar la invencible Etiopía de nuevo!"
BBA_italy_second_italo_ethiopian_war.1.a:0 "¡Paz sea!"
BBA_italy_second_italo_ethiopian_war.1.b:0 "Nunca, ¡sigamos avanzando!"
BBA_italy_second_italo_ethiopian_war.2.t:0 "[FROM.GetName] Acepta la Oferta de Paz [ROOT.GetAdjective]"
BBA_italy_second_italo_ethiopian_war.2.desc:0 "Nuestra generosa oferta de paz ha sido aceptada por los abisinios. Esto está lejos de la gloriosa victoria que imaginamos al comienzo de la guerra, pero quizás podamos consolarnos con el hecho de que la guerra ha terminado. Superaremos esta humillación como lo hemos hecho tantas veces antes, ¡y nos levantaremos más fuertes que nunca!"
BBA_italy_second_italo_ethiopian_war.2.a:0 "Qué vergonzoso asunto..."
BBA_italy_second_italo_ethiopian_war.3.t:0 "[FROM.GetName] Rechaza la Oferta de Paz [ROOT.GetAdjective]"
BBA_italy_second_italo_ethiopian_war.3.desc:0 "¡Si es guerra lo que quieren, se los concederemos! Los abisinios han rechazado nuestra generosa oferta de paz y están decididos a seguir luchando. ¡Mostraremos a esos ingratos de qué está hecha la verdadera determinación italiana! Esto es solo un revés. Los empujaremos de vuelta a las montañas y luego los derrotaremos por completo."
BBA_italy_second_italo_ethiopian_war.3.a:0 "¡Cambiaremos el rumbo de la guerra!"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t:0 "El Frente Norte se Detiene"
 BBA_italy_missiolinis.02_north.desc:0 "El esperado éxito de nuestra contraofensiva en el norte de Abisinia no se ve por ninguna parte. El Duce jura que el mundo entero se ríe de él y de la falta de progreso en la guerra. Está casi decidido a tomar personalmente el mando de la ofensiva norte para asegurarse de que las tropas estén debidamente motivadas y dirigidas."
 BBA_italy_missiolinis.02_north.a:0 "Prevaleceremos - eventualmente"
 BBA_italy_missiolinis.02_north.b:0 "¡Necesitamos un cambio de liderazgo!"
 BBA_italy_missiolinis.02_north.c:0 "¡Un fracaso estrepitoso!"
 BBA_italy_missiolinis.04_south.t:0 "El Frente Sur se Detiene"
 BBA_italy_missiolinis.04_south.desc:0 "La contraofensiva sur en Abisinia no ha alcanzado los objetivos que el Duce deseaba, lo que lo ha dejado divagando durante horas sobre estar rodeado de incompetencia e idiotez. Parece seguro de que el alto mando militar está trabajando en su contra y que los generales quieren que toda la guerra fracase."
 BBA_italy_missiolinis.04_south.a:0 "Prevaleceremos - eventualmente"
 BBA_italy_missiolinis.04_south.b:0 "¡Necesitamos un cambio de liderazgo!"
 BBA_italy_missiolinis.04_south.c:0 "¡Un fracaso estrepitoso!"
 BBA_italy_missiolinis.03_north.t:1 "Éxito en el Norte de Etiopía"
 BBA_italy_missiolinis.03_north.desc:0 "Mussolini no tiene más que elogios y admiración por los ejércitos en el norte de Abisinia y su éxito en repeler a sus feroces oponentes. Por supuesto, nunca dudó de la destreza de nuestras tropas, siempre y cuando recibieran la motivación adecuada de su Duce y las herramientas para prevalecer."
 BBA_italy_missiolinis.03_north.a:0 "¡Los tenemos en fuga ahora!"
 BBA_italy_missiolinis.05_south.t:1 "Éxito en el Sur de Etiopía"
 BBA_italy_missiolinis.05_south.desc:0 "Eufórico por los recientes logros en el sur de Abisinia, Mussolini aplaude la valentía de las tropas italianas y su dedicación para poner fin a este conflicto. Nunca tuvo dudas y confiaba plenamente en que nuestros ejércitos vencerían a los enemigos en el campo de batalla, una vez que recibieran el apoyo adecuado de su Duce."
 BBA_italy_missiolinis.05_south.a:0 "¡Hemos repelido al enemigo!"
 BBA_italy_missiolinis.11.t:0 "Terminar la Guerra"
 BBA_italy_missiolinis.11.desc:0 "El Duce ahora desea un rápido fin a la guerra en Abisinia, para que Italia pueda dirigirse a otras glorias. Conquistar las antiguas tierras de Axum solidificaría el lugar de Italia como uno de los grandes imperios del mundo.\n\nCualquier fortaleza abisinia que quede debe ser eliminada y todas las tierras abisinias deben estar en manos italianas."
 BBA_italy_missiolinis.11.a:0 "¡El enemigo será derrotado!"
 BBA_italy_missiolinis.12.t:0 "La Guerra Continúa"
 BBA_italy_missiolinis.12.desc:0 "El hecho de que Abisinia aún sea libre y resista la ocupación ha hecho que el Duce estalle de rabia durante horas, calificándolo de una vergüenza; no solo para él personalmente, sino también para Italia y su pueblo. Si él mismo hubiera supervisado las últimas fases de la guerra, ya habría terminado, se queja ante todos los que lo rodean."
 BBA_italy_missiolinis.12.a:0 "Los abisinios están dando una dura pelea"
 BBA_italy_missiolinis.13.t:1 "La Conquista de Etiopía"
 BBA_italy_missiolinis.13.desc:0 "Mussolini está extasiado y alardea por doquier ante cualquiera dispuesto a escuchar, o de otro modo, sobre nuestra reciente victoria. Nunca dudó de que Italia prevalecería y triunfaría en Abisinia, a pesar de los diversos contratiempos que encontramos. ¡Finalmente hemos vengado el fracaso de la primera guerra ítalo-abisinia!\n\nEl Duce ha proclamado la conquista como una victoria para el sistema fascista y su gobierno, declarando que el pueblo italiano es más fuerte y está más unido que nunca."
 BBA_italy_missiolinis.13.a:0 "Solo la sangre mueve las ruedas de la historia"
 BBA_italy_missiolinis.21.t:1 "Pacificar Etiopía"
 BBA_italy_missiolinis.21.desc:0 "El Duce ha declarado públicamente que los abisinios están aplastados y en fuga, con su voluntad quebrada tras su derrota. Sin embargo, en privado maldice a los abisinios por su resistencia y desafío al dominio italiano. El Duce ha dado la orden de reprimir la oposición local con mano dura e instaurar leyes para mantener a la población bajo control. Quiere que todo el país sea pacificado e integrado en el seno italiano lo antes posible."
 BBA_italy_missiolinis.21.a:0 "Traeremos paz y estabilidad"
 BBA_italy_missiolinis.22.t:1 "Etiopía sigue Resistiendo"
 BBA_italy_missiolinis.22.desc:0 "Abisinia está aún lejos de ser pacificada, y la resistencia a la ocupación italiana sigue siendo férrea. El Duce no tiene palabras amables ni para el pueblo abisinio ni para los esfuerzos por sofocar la oposición y califica la operación de vergüenza nacional. Se queja de que los colonos italianos tienen una apariencia tosca y modales rudos, lo cual no inspira ningún respeto en la población local."
 BBA_italy_missiolinis.22.a:0 "Los abisinios son más duros de lo esperado"
 BBA_italy_missiolinis.23.t:1 "La Pacificación de Etiopía"
 BBA_italy_missiolinis.23.desc:0 "Finalmente hemos logrado sofocar la resistencia en Abisinia, desde las altas cimas montañosas hasta las llanuras desérticas, su pueblo está encontrando su lugar dentro del seno italiano. Mussolini, encantado, ha declarado que por fin puede dirigir su atención a otros asuntos para que Italia prospere y reclame lo que legítimamente le pertenece."
 BBA_italy_missiolinis.23.a:0 "Italia reina suprema"
 BBA_italy_missiolinis.31.t:0 "Programa de Industrialización"
 BBA_italy_missiolinis.31.desc:0 "Para que Italia prospere verdaderamente, el Duce tiene un plan para expandir nuestras capacidades de producción. Para lograr esta visión de una nación próspera, necesitamos más fábricas que puedan sostener el crecimiento de nuestro floreciente imperio."
 BBA_italy_missiolinis.31.a:0 "Expandir las Industrias"
 BBA_italy_missiolinis.32.t:0 "Progreso Rezagado en la Industrialización"
 BBA_italy_missiolinis.32.desc:0 "El Duce ha encontrado inquietante la falta de progreso en la construcción de la capacidad industrial de la nación. Se lamenta de las restricciones que se le imponen -sin culpa alguna por su parte- lo que hace que su visión de una Italia próspera sea mucho más difícil de realizar."
 BBA_italy_missiolinis.32.a:0 "Debemos esforzarnos más"
 BBA_italy_missiolinis.33.t:0 "Programa de Industrialización Exitoso"
 BBA_italy_missiolinis.33.desc:0 "Las fábricas recién construidas han sido aclamadas por Mussolini como el primer paso en la modernización de las industrias italianas. El Duce está muy satisfecho con cómo esto aumenta la capacidad de producción del país y cómo le permitirá avanzar en sus visiones de una Italia grandiosa."
 BBA_italy_missiolinis.33.a:0 "El primer paso hacia la grandeza"
 BBA_italy_missiolinis.41.t:0 "Fortalecer el Ejército"
 BBA_italy_missiolinis.41.desc:0 "Al igual que el antiguo Imperio Romano, nuestro incipiente imperio se extiende lejos y necesita un ejército fuerte para protegerlo de las hordas de bárbaros más allá de las fronteras. El Duce está seguro de que para que Italia compita con las otras grandes potencias, debemos ser capaces de poner fuerza detrás de nuestras palabras, ¡o nadie nos tomará en serio!"
 BBA_italy_missiolinis.41.a:0 "¡Por Italia!"
 BBA_italy_missiolinis.42.t:0 "Expansión Militar Fallida"
 BBA_italy_missiolinis.42.desc:0 "La falta de soldados italianos es una preocupación recurrente del Duce, quien ve nuestras largas fronteras con nuestros rivales como un punto de vulnerabilidad. El Duce se siente frustrado después de nuestro reciente intento fallido de aumentar el número de tropas y ha comenzado a cuestionar la devoción del pueblo hacia su causa de restaurar la grandeza italiana."
 BBA_italy_missiolinis.42.a:0 "Italia será protegida - de alguna manera"
 BBA_italy_missiolinis.43.t:0 "El Ejército Italiano Expandido"
 BBA_italy_missiolinis.43.desc:0 "Mussolini ha inspeccionado personalmente algunas de las nuevas tropas desplegadas que protegerán nuestras fronteras, y las expandirán si su Duce lo considera necesario. Está muy satisfecho con el aumento del número de divisiones y se jacta de que es gracias a su previsión que Italia ahora tiene un ejército respetable que incluso nuestros enemigos no pueden negar la fuerza."
 BBA_italy_missiolinis.43.a:0 "Italia se encuentra segura"
 BBA_italy_missiolinis.51.t:0 "Ampliar la Flota de Camiones de Suministro"
 BBA_italy_missiolinis.51.desc:0 "Nuestros recientes conflictos han puesto al descubierto ciertas deficiencias en nuestro apoyo logístico para el ejército. El Duce ha sido convencido por el alto mando italiano para ordenar una nueva flota de camiones de suministro. Originalmente quería 5000 camiones italianos nuevos ensamblados, pero ha sido convencido de aceptar menos, después de que se le asegurara que sería suficiente."
 BBA_italy_missiolinis.51.a:0 "Al menos no son 5000 camiones"
 BBA_italy_missiolinis.52.t:0 "Demasiados Pocos Camiones de Apoyo"
 BBA_italy_missiolinis.52.desc:0 "La entrega fallida de nuevos camiones para el ejército ha llevado al Duce a criticar las fuerzas industriales detrás del esfuerzo, quejándose de la falta de visión. Está convencido de que nadie más que él puede ver realmente el gran potencial de Italia y su gente."
 BBA_italy_missiolinis.52.a:0 "Nuestras tropas tendrán que arreglárselas sin ellos"
 BBA_italy_missiolinis.53.t:0 "La Flota de Camiones de Apoyo Reforzada"
 BBA_italy_missiolinis.53.desc:0 "Mussolini felicitó personalmente a las fábricas involucradas en la producción de los nuevos camiones para el ejército, llamando a los trabajadores la columna vertebral de Italia. Ahora anticipa una fuerza militar más móvil que puede moverse rápidamente sobre grandes extensiones de terreno sin tener que estar limitada por una logística rezagada."
 BBA_italy_missiolinis.53.a:0 "Seguramente esto hará a nuestros ejércitos invencibles"
 BBA_italy_missiolinis.61.t:0 "Programa de Reservas de Combustible"
 BBA_italy_missiolinis.61.desc:0 "Un ejército moderno no solo marcha con su estómago, sino también con su combustible, y si no hay ninguno, toda la maquinaria de guerra se detiene. El alto mando italiano finalmente ha persuadido al Duce de que un ejército moderno se detendrá en seco por la falta de combustible. Todas las ramas del ejército lo necesitan, y debemos ser capaces de proporcionar gasolina en grandes cantidades si queremos tener éxito en los campos de batalla."
 BBA_italy_missiolinis.61.a:0 "Debemos acumular combustible"
 BBA_italy_missiolinis.62.t:0 "Reservas de Combustible Inadecuadas"
 BBA_italy_missiolinis.62.desc:0 "La falta de reservas de combustible es una preocupación constante para el alto mando militar, que teme que los aviones queden en tierra, los acorazados anclados y los ejércitos detenidos. El Duce está seguro de que Italia perseverará, como siempre, pero está furioso porque sus órdenes explícitas aún no se han cumplido."
 BBA_italy_missiolinis.62.a:0 "Tendremos que arreglárnoslas"


BBA_italy_missiolinis.63.t:0 "Expansión Exitosa de Reservas de Combustible"
BBA_italy_missiolinis.63.desc:0 "Mussolini está completamente seguro de que el ejército italiano está listo para librar una guerra a gran escala ahora y no quedarse sin combustible de inmediato. El alto mando militar puede no estar tan tranquilizado, pero están aliviados por las reservas acumuladas hasta ahora."
BBA_italy_missiolinis.63.a:0 "Nuestras reservas seguramente serán útiles"
BBA_italy_missiolinis.71.t:0 "Expandir la Fuerza Aérea"
BBA_italy_missiolinis.71.desc:1 "Desde que el Duce formó por primera vez la Aeronáutica, se ha convertido en un símbolo de orgullo nacional y una de las mayores fuerzas aéreas del mundo. El único problema es que es demasiado pequeña, y el Duce ha sido convencido de producir aviones adicionales para reforzar la Aeronáutica."
BBA_italy_missiolinis.71.a:0 "La Aeronáutica es nuestro orgullo"
BBA_italy_missiolinis.72.t:0 "Una Fuerza Aérea Insuficiente"
BBA_italy_missiolinis.72.desc:0 "La producción de nuevos aviones había sido planeada como una gran pieza de propaganda por el Duce, quien ahora tiene que reducir sus intenciones originales. La falta de grandes cantidades de nuevos aviones tiene al Duce furioso y buscando a alguien a quien culpar por este fiasco."
BBA_italy_missiolinis.72.a:0 "Lamentable"
BBA_italy_missiolinis.73.t:0 "La Fuerza Aérea Fortalecida Exitosamente"
BBA_italy_missiolinis.73.desc:0 "Mussolini ha tomado un interés personal en fortalecer la fuerza aérea y ha utilizado la producción de nuevos aviones como una oportunidad para mostrar el industrialismo italiano. Con la Aeronáutica en su centro, se han realizado varias piezas de propaganda celebrando la aviación y la ingeniería italianas."
BBA_italy_missiolinis.73.a:0 "¡La Aeronáutica triunfará!"
BBA_italy_missiolinis.81.t:0 "Innovaciones Tecnológicas"
BBA_italy_missiolinis.81.desc:0 "El Duce ha decidido mostrar la superioridad del sistema fascista, y cómo puede enfocar recursos y esfuerzos de manera más efectiva. Quiere mostrar a los italianos, y al resto del mundo, la gran velocidad con la que el fascismo puede lograr grandes avances tecnológicos. También espera que esto unifique y anime al históricamente dividido pueblo italiano bajo el fascismo."
BBA_italy_missiolinis.81.a:0 "Todo el mundo lo verá"
BBA_italy_missiolinis.82.t:0 "Progreso Tecnológico Insatisfactorio"
BBA_italy_missiolinis.82.desc:0 "Intentar demostrar las fortalezas del sistema fascista ha resultado contraproducente para el Duce, quien ha estado maldiciendo a cualquiera que se acerque. En lugar de unir a la gente en torno al fascismo, la gente está más escéptica y murmura entre sí sobre lo tonto que es Mussolini. O al menos eso cree el Duce."
BBA_italy_missiolinis.82.a:0 "Apenas un pequeño revés"
BBA_italy_missiolinis.83.t:0 "Grandes Innovaciones Tecnológicas"
BBA_italy_missiolinis.83.desc:0 "El anunciado salto tecnológico que el sistema fascista podría lograr ha dado sus frutos, y Mussolini no ha dudado en exhibir las innovaciones producidas bajo su liderazgo. El mensaje trata tanto del fascismo como de Mussolini y su visión para Italia. Si esto unirá y animará a los italianos de la manera que el Duce esperaba, aún está por verse."
BBA_italy_missiolinis.83.a:0 "¡Por el Duce y el país!"
BBA_italy_missiolinis.91.t:0 "Expansión del Servicio de Inteligencia"
BBA_italy_missiolinis.91.desc:0 "El Duce ha sido persuadido para destinar recursos adicionales hacia nuestro Servicio de Inteligencia, con la promesa de convertirlo en uno de los mejores del mundo. Esto, a su vez, lo ha llevado a jactarse públicamente de cómo nuestros agentes han infiltrado todos los aspectos de la sociedad italiana para sacar a la luz a comunistas, criminales y otros elementos nocivos, llevándolos ante la justicia y haciendo que Italia sea más segura."
BBA_italy_missiolinis.91.a:0 "Expandir el Servicio de Inteligencia"
BBA_italy_missiolinis.92.t:0 "Un Fiasco del Servicio de Inteligencia"
BBA_italy_missiolinis.92.desc:0 "En lugar de fortalecer el Servicio de Inteligencia, varios documentos clasificados han sido filtrados, dejando una impresión condenatoria de nuestros agentes. Aunque los documentos no contenían secretos de gran importancia, es una vergüenza para el Duce, quien no hace mucho se jactaba de nuestro aparato de inteligencia. Esto no solo enfurecerá al Duce, sino que también sembrará dudas en la mente del pueblo italiano y nuestros enemigos sobre nuestras capacidades."
BBA_italy_missiolinis.92.a:0 "Verdaderamente una vergüenza"
BBA_italy_missiolinis.93.t:0 "Un Gran Esfuerzo del Servicio de Inteligencia"
BBA_italy_missiolinis.93.desc:0 "La competencia de nuestro servicio de inteligencia ha sido probada más allá de toda duda después de que varios ciudadanos disidentes fueron capturados por conspirar para dañar al gobierno fascista de Italia con ayuda extranjera. Mussolini ha utilizado este éxito para ilustrar cómo, bajo su guía, Italia prevalecerá y superará cualquier dificultad que el futuro pueda traer."
BBA_italy_missiolinis.93.a:0 "Verdaderamente un logro"
BBA_italy_missiolinis.101.t:0 "Ocupar Albania"
BBA_italy_missiolinis.101.desc:0 "Los fuertes lazos entre Italia y Albania se remontan a milenios atrás, hasta el Imperio Romano. Hay una fuerte conexión histórica entre nuestras dos naciones, una conexión que el Duce está decidido a profundizar. Quiere incorporar Albania a Italia y ha demandado una rápida ocupación del país para que controlemos completamente la entrada al Mar Adriático. Esto traerá gloria y prestigio a Italia, que durante demasiado tiempo ha sido vista como una potencia menor por muchas otras naciones, o al menos así lo afirma."
BBA_italy_missiolinis.101.a:0 "¡Gloria a Italia!"
BBA_italy_missiolinis.102.t:0 "Fracaso en Albania"
BBA_italy_missiolinis.102.desc:0 "El hecho de que nuestros soldados luchen por avanzar en Albania ha desconcertado al Duce, quien lo califica de vergüenza nacional. En privado murmura furiosamente sobre cómo esto se suponía que sería un momento glorioso para Italia, y para él mismo, y cómo vindicaría nuestra humillante retirada de hace casi 20 años. En cambio, dice, hemos sido traicionados por la incompetencia y la cobardía."
BBA_italy_missiolinis.102.a:0 "Vergonzoso"
BBA_italy_missiolinis.103.t:0 "La Ocupación de Albania"
BBA_italy_missiolinis.103.desc:0 "Mussolini declaró con alegría que nuestras tropas fueron victoriosas en Albania, ante una multitud entusiasta. Continuó diciendo que todo el país está ahora bajo nuestro control y que esto llevará a Italia a una mayor grandeza y gloria. Los días de los viejos imperios están contados y los días de Italia están por venir, proclamó."
BBA_italy_missiolinis.103.a:0 "¡Por glorias venideras!"
BBA_italy_missiolinis.111.t:0 "Conquistar Dalmacia"
BBA_italy_missiolinis.111.desc:0 "Aunque estuvimos entre los vencedores en la Gran Guerra y se nos prometió Dalmacia a través del Pacto de Londres, fuimos traicionados por nuestros supuestos aliados. Nunca recibimos lo que se nos prometió, por lo que ahora tenemos que tomarlo por la fuerza, afirma el Duce. Además, declaró que está en el destino de Italia tomar lo que legítimamente nos pertenece, sin importar lo que digan las viejas potencias."
BBA_italy_missiolinis.111.a:0 "Dalmacia nos pertenece legítimamente"
BBA_italy_missiolinis.112.t:0 "La Invasión Estancada de Dalmacia"
BBA_italy_missiolinis.112.desc:0 "Lo que se suponía que iba a ser una invasión rápida de la costa adriática se ha convertido en una contienda. Nuestras tropas se han quedado atascadas en Dalmacia y no han podido entregar la gran conquista que se prometió al pueblo italiano. En algunas ocasiones, se ha encontrado al Duce en un estado casi catatónico murmurando sobre cómo Dalmacia nos pertenece legítimamente. Esto no ha sido la demostración de fuerza que el Duce había esperado."
BBA_italy_missiolinis.112.a:0 "Esto solo profundiza la injusticia hacia nosotros"
BBA_italy_missiolinis.113.t:0 "La Conquista de Dalmacia"
BBA_italy_missiolinis.113.desc:0 "¡Una gran injusticia finalmente ha sido rectificada! La costa dálmata es nuestra. Mussolini está eufórico, llamando a esta victoria un gran momento para Italia y su pueblo. Declaró que una gran afrenta ha sido finalmente corregida. La gente ha salido a las calles para celebrar esta ocasión trascendental."
BBA_italy_missiolinis.113.a:0 "Una injusticia deshecha"
BBA_italy_missiolinis.121.t:0 "Someter Grecia"
BBA_italy_missiolinis.121.desc:0 "En un discurso reciente, el Duce expuso su visión de una Italia más grande, donde uno de los puntos que hizo fue cómo debemos romper las limitaciones impuestas por las otras grandes potencias. Declaró que Grecia es un punto vital para Italia y su expansión, un obstáculo a superar para que podamos expandirnos más allá de los límites que nos han impuesto."
BBA_italy_missiolinis.121.a:0 "Romper las cadenas"
BBA_italy_missiolinis.122.t:0 "Vergüenza en Grecia"
BBA_italy_missiolinis.122.desc:0 "El terreno montañoso de Grecia ha demostrado ser un obstáculo insuperable para nuestras tropas. Se encuentran impedidas y acorraladas. El Duce sigue convencido de que la victoria será nuestra, debe ser nuestra, y se niega a reconocer cualquier tipo de revés. Argumenta fervientemente que nuestra superioridad triunfará al final."
BBA_italy_missiolinis.122.a:0 "La resistencia ha sido feroz"
BBA_italy_missiolinis.123.t:0 "La Subyugación de Grecia"
BBA_italy_missiolinis.123.desc:0 "Como las legiones romanas antes de nosotros, ahora hemos vencido a las tropas enemigas y conquistado toda Grecia. Mussolini pronunció un discurso vibrante a la sombra del Partenón, declarando que los italianos y los griegos son pueblos hermanos con siglos de historia compartida, y que ahora están libres para trazar su propio curso a través de la historia."
BBA_italy_missiolinis.123.a:0 "Por glorias pasadas y futuras"
BBA_italy_missiolinis.131.t:0 "Liberar el Tesino"
BBA_italy_missiolinis.131.desc:0 "Desde que Aníbal cruzó los Alpes con sus elefantes, las montañas han sido una autopista para los bárbaros directamente hacia el corazón de Italia. El Duce ha querido durante mucho tiempo asegurar los pasos montañosos del norte y quiere aprovechar la oportunidad para incorporar a los hablantes de italiano del Tesino a su Madre Patria, unificando al pueblo italiano dondequiera que se encuentren."
BBA_italy_missiolinis.131.a:0 "¡Salvar al pueblo italiano en Tesino!"
BBA_italy_missiolinis.132.t:0 "Fracaso en la Liberación del Tesino"
BBA_italy_missiolinis.132.desc:0 "El Duce sabía que el Tesino sería arduamente disputado por los suizos, pero la falta de progreso lo tiene tambaleándose. No mucho después de que nuestra ofensiva se estancara, el Duce comenzó a entrometerse en los planes del General y a cuestionar su competencia, lo cual no ha pasado desapercibido para el público italiano."
BBA_italy_missiolinis.132.a:0 "La falta de progreso es inquietante"
BBA_italy_missiolinis.133.t:0 "La Liberación Exitosa del Tesino"
BBA_italy_missiolinis.133.desc:0 "Mussolini ha viajado personalmente al Tesino para dar la bienvenida a los hablantes de italiano a la comunidad italiana más amplia, asegurándoles que les espera un futuro brillante a ellos y a Italia en su conjunto. También declaró que las fronteras del norte ahora estaban aseguradas y que Italia podría repeler a cualquier bárbaro que intentara pasar por los Alpes."
BBA_italy_missiolinis.133.a:0 "Una victoria rotunda"
BBA_italy_missiolinis.201.t:0 "Reforzar el Gabinete Político"
BBA_italy_missiolinis.201.desc:0 "Encontrar a las personas adecuadas para los lugares adecuados siempre es difícil, especialmente si no hay suficientes personas adecuadas. El Duce está convencido de que para que Italia y el fascismo triunfen, deberá encontrar personas capaces y calificadas para llenar el Gabinete y designará a alguien para buscar por todas partes y encontrarlas."
BBA_italy_missiolinis.201.a:0 "No se dejará piedra sin remover"
BBA_italy_missiolinis.202.t:0 "El Gabinete Político Disfuncional"
BBA_italy_missiolinis.202.desc:0 "El fracaso para expandir adecuadamente el gabinete político ha dejado al Duce furioso, calificando al gabinete político de disfuncional. Acusa a todos los que se le acercan de idiotez y villanía por trabajar en su contra y en contra de la grandeza que está tratando de lograr para Italia."
BBA_italy_missiolinis.202.a:0 "Es difícil estar rodeado de incompetencia"
BBA_italy_missiolinis.203.t:0 "Gabinete Político Exitoso"
BBA_italy_missiolinis.203.desc:0 "En un discurso reciente dirigido al Gabinete Político, Mussolini dijo que solo las mentes más superiores de Italia eran aptas para servir allí. Luego se jactó de que no dejó piedra sin remover en la búsqueda de las personas adecuadas para reforzar el Gabinete, y su fortaleza servirá a Italia a largo plazo."
BBA_italy_missiolinis.203.a:0 "Solo los más inteligentes y brillantes"
BBA_italy_missiolinis.211.t:0 "Fortalecer el Alto Mando Militar"
BBA_italy_missiolinis.211.desc:0 "La aparente falta de competencia y experiencia en el alto mando militar es algo que el Duce ha señalado desde la Guerra Ítalo-Abisinia. Le gustaría rectificar esto promoviendo a candidatos dignos a puestos superiores dentro del ejército para fortalecer nuestro razonamiento estratégico y táctico en los próximos conflictos."
BBA_italy_missiolinis.211.a:0 "Esto debe cambiar"
BBA_italy_missiolinis.212.t:0 "Falta de Competencia Militar"
BBA_italy_missiolinis.212.desc:0 "Preocupado de que su atención se disperse demasiado si tiene que hacerse cargo personalmente de las acciones militares, el Duce no ha dudado en quejarse de la falta de personas competentes en el ejército. Está seguro de que este problema será la ruina de Italia si las cosas empeoran."
BBA_italy_missiolinis.212.a:0 "Es difícil encontrar personas competentes en estos días"
BBA_italy_missiolinis.213.t:0 "Alto Mando Militar Eficaz"
BBA_italy_missiolinis.213.desc:0 "Con los recientes ascensos en el alto mando militar, Mussolini se siente más confiado que nunca en las capacidades militares de Italia, declaró el Duce en una serie de discursos. Dirigiéndose a las diferentes ramas de las fuerzas armadas, elogió su valentía y habilidades, diciéndole a las tropas que estaba convencido de sus futuros éxitos."
BBA_italy_missiolinis.213.a:0 "El liderazgo competente es clave para el éxito"
BBA_italy_missiolinis.council:0 "El Gran Consejo tiene preocupaciones más apremiantes..."
ITA_missiolinis_reroll_tt:0 "El Gran Consejo del Fascismo se asegurará de que Mussolini cambie de opinión y emita una nueva orden pronto."


BBA_italy_local_rulers.1.t:0 "$ETH_haile_selassie_gugsa$ Se Acerca a los Oficiales Italianos"
BBA_italy_local_rulers.1.desc:0 "Haile Selassie Gugsa, un comandante del ejército abisinio y miembro de la familia imperial, se ha acercado a nosotros con la esperanza de hacer un trato. Este es, sin duda, un gran momento para nosotros y un momento humillante para los abisinios. Si bien podemos aprovechar esta ocasión para nuestro propio beneficio, sería prudente recordar que este hombre es considerado un traidor a los ojos de muchos abisinios; apoyarlo traerá ciertas complicaciones."
BBA_italy_local_rulers.1.a:0 "Conceder algunas concesiones podría satisfacer a los locales."
BBA_italy_local_rulers.1.b:0 "Hacer a $ETH_haile_selassie_gugsa$ gobernador de la región."
BBA_italy_local_rulers.1.c:0 "$ETH_haile_selassie_gugsa$ y sus seguidores deben ser sometidos."
BBA_italy_local_rulers.1.d:0 "No habrá negociación con ningún gobernante local."
BBA_italy_local_rulers.2.t:0 "$ETH_abba_jofir$ Se Acerca a los Oficiales Italianos"
BBA_italy_local_rulers.2.desc:0 "Durante nuestra conquista de Addis Abeba liberamos al ex rey de Jimma, Abba Jofir, quien colaboró con nosotros antes del estallido de la guerra. Ahora ha venido a nosotros buscando apoyo para restaurar algunos de sus antiguos poderes. Esto podría resultar beneficioso ya que aún tiene cierta influencia, pero dado que se descubrió que conspiraba con nosotros, muchos lo ven también como un traidor."
BBA_italy_local_rulers.2.a:0 "Conceder algunas concesiones podría satisfacer a los locales."
BBA_italy_local_rulers.2.b:0 "Hacer a $ETH_abba_jofir$ gobernador de la región."
BBA_italy_local_rulers.2.c:0 "$ETH_abba_jofir$ y sus seguidores deben ser sometidos."
BBA_italy_local_rulers.2.d:0 "No habrá negociación con ningún gobernante local."
BBA_italy_local_rulers.3.t:0 "$ETH_hailu_tekle_haymanot$ Se Acerca a los Oficiales Italianos"
BBA_italy_local_rulers.3.desc:0 "Un noble abisinio depuesto, Hailu Tekle Haymanot, nos ha contactado afirmando que podemos beneficiarnos mutuamente. Nos ofrece sus servicios a cambio de un puesto en nuestro gobierno en Abisinia. Siendo un ex gobernante, esto podría servir a nuestros propósitos, pero al ser solo eso, un ex gobernante, tendrá ramificaciones para la población local, que quizás se oponga a su gobierno."
BBA_italy_local_rulers.3.a:0 "Conceder algunas concesiones podría satisfacer a los locales."
BBA_italy_local_rulers.3.b:0 "Hacer a $ETH_hailu_tekle_haymanot$ gobernador de la región."
BBA_italy_local_rulers.3.c:0 "$ETH_hailu_tekle_haymanot$ y sus seguidores deben ser sometidos."
BBA_italy_local_rulers.3.d:0 "No habrá negociación con ningún gobernante local."
BBA_italy_local_rulers.4.t:0 "$ETH_seyoum_mengesha$ Se Acerca a los Oficiales Italianos"
BBA_italy_local_rulers.4.desc:0 "En nuestra impresionante victoria sobre los abisinios, logramos capturar a uno de sus principales comandantes del ejército y miembro de la familia imperial; Seyoum Mengesha. Nos informan que el emperador abisinio Haile Selassie tiene a este hombre en muy alta estima. Podemos usar a este prisionero para humillar aún más al emperador y quizás asegurar la lealtad del pueblo. Por supuesto, no tendrá ningún poder real y hará lo que se le diga."
BBA_italy_local_rulers.4.a:0 "Conceder algunas concesiones podría satisfacer a los locales."
BBA_italy_local_rulers.4.b:0 "Hacer a $ETH_seyoum_mengesha$ gobernador de la región."
BBA_italy_local_rulers.4.c:0 "$ETH_seyoum_mengesha$ y sus seguidores deben ser sometidos."
BBA_italy_local_rulers.4.d:0 "No habrá negociación con ningún gobernante local."

