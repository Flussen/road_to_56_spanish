 bba_africa_news.1.t:0 "Formation of the East African Federation"
 bba_africa_news.1.desc:0 "In the 1920s, Colonial Secretary Leo Amery sought to create a white-ruled East African Dominion composed of Kenya, Uganda and Tanganyika. This was opposed and ultimately not completed. However, the native people of East Africa have used this concept as a basis for forming their own nation, which now makes them stronger than ever before. They have declared, that the era of a European-dominated Africa is coming to an end!"
 bba_africa_news.1.a:0 "Finally, we are united!"
 bba_africa_news.1.b:0 "Is this the end of the colonial era?"

 bba_africa_news.2.t:0 "The Horn of Africa has been unified"
 bba_africa_news.2.desc:0 "After centuries of separation and fighting, the people of the horn of africa have been unified under one state. This has almost happened before, but the ambitions of nationalists thinking only of themselves has always been a hamper that tears the peoples' relations apart. Now however, the ruler of the area [ROOT.GetLeader] has declared that the state shall not be of benefit to any specific group, but instead be a unifying factor for all that live there. This time, he proclaims, the region will be peaceful and prosperous, and stay united until the end of man."
 bba_africa_news.2.a:0 "Let us hope for peace and prosperity"
 bba_africa_news.2.b:0 "What will this mean for the region?"

 bba_africa_news.3.t:0 "Organization of African Unity Founded"
 bba_africa_news.3.desc:0 "The nations of Africa have begun to cooperate with one another via the creation of an inter-governmental organization. This new Organization of African Unity promises to promote security and economic development for member states. Whether they can uphold these lofty ideals, remains to be seen."
 bba_africa_news.3.a:0 "An excellent initiative!"
 bba_africa_news.3.b:0 "What a feeble concept."

 bba_africa_news.4.t:0 "Formation of the African Union"
 bba_africa_news.4.desc:0 "Many had doubts about the Organization of African Unity’s ability to uphold the promises it espoused. However, the members of the organization have stated their desire to deepen their integration by forming a federation of states within a larger African Union. While there is a great deal of work to be done to fully integrate the political systems of each member state, it seems that a new world power is beginning to take shape in Africa."
 bba_africa_news.4.a:0 "United we stand, divided we fall!"
 bba_africa_news.4.b:0 "This will amount to nothing."

 BBA_generic_purchase_ships_events.01.t:0 "[FROM.GetAdjective] Naval Procurement"
 BBA_generic_purchase_ships_events.01.desc:0 "[FROM.GetNameDefCap] have approached us with an offer to procure some of our mothballed naval assets. The assets they are interested in are no longer in service due to their age and lack of modern equipment."
 BBA_generic_purchase_ships_events.01.a:0 "A mutually beneficial agreement."
 BBA_generic_purchase_ships_events.01.b:0 "We can not spare any naval assets."

 BBA_generic_purchase_ships_events.02.t:0 "[FROM.GetNameDefCap] Agree to Naval Procurement"
 BBA_generic_purchase_ships_events.02.desc:0 "[FROM.GetAdjective] diplomats and naval personnel have informed us that they will part with their mothballed equipment we offered to purchase. This will allow us to rapidly expand our fledgling navy."
 BBA_generic_purchase_ships_events.02.a:0 "Excellent news!"

 BBA_generic_purchase_ships_events.03.t:0 "[FROM.GetNameDefCap] Refuses Naval Procurement Deal"
 BBA_generic_purchase_ships_events.03.desc:0 "[FROM.GetAdjective] diplomats have informed us that they are unwilling to part with the mothballed equipment we offered to purchase. It is unclear whether the rejection is due to their own plans for the ships or is intended as a sign of their disapproval for our policies."
 BBA_generic_purchase_ships_events.03.a:0 "Unfortunate."
