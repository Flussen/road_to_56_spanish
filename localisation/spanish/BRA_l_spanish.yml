bra.1:0 "La Famosa Caixinha de Adhemar"
bra.1.t:0 "La Famosa Caixinha de Adhemar"
bra.1.d:0 "Al estar finalmente al borde de la redemocratización, debemos elegir quién será nuestro líder durante los próximos cinco años. Adhemar de Barros es el ex interventor de São Paulo: construyó carreteras, expandió las industrias y reconstruyó el estado. Armando Sales es un luchador de larga data por la democracia: gobernó São Paulo, dando al estado los estándares educativos más altos del continente. El brigadier Eduardo Gomes es un ex miembro de la Fuerza Aérea Brasileña: se ha convertido en la figura central de los Tenentistas que aún se mantienen. Júlio Prestes fue elegido presidente en 1930, habiendo sido el depuesto en el Golpe de 1930: es miembro de la élite agraria y exjefe del PRP. Ha llegado el momento de tomar nuestras decisiones."
bra.1.a:0 "Si reconstruyó São Paulo, ¿por qué no puede reconstruir Brasil?"
bra.1.b:0 "Para nuestra democracia, necesitamos a alguien que nunca haya renunciado a ella."
bra.1.c:0 "¡Lo que no entiendo es cómo una nación, como Brasil, después de años de tradición democrática, pudo retroceder a una dictadura que nos humilla a los ojos del mundo civilizado!"
bra.1.e:0 "La sabiduría se construye a través de las consecuencias de nuestras elecciones."
bra.1.f:0 "El futuro no es lo que tememos; es lo que nos atrevemos a alcanzar."
bra.2:0 "El Plan Cohen"
bra.2.t:0 "El Plan Cohen"
bra.2.d:0 "A través del Capitán Mourão, un documento, teóricamente escrito por la ANL, ha llegado a tus manos. Contiene un plan bien detallado para asesinar a los candidatos para las elecciones de 1938, Armando Sales y José Américo. Debemos tomar medidas, aunque nuestros servicios de inteligencia no puedan deducir la veracidad del documento."
bra.2.a:0 "¡Traigan el micrófono! No podemos perder más tiempo."
bra.2.b:0 "¡Arresten al Capitán y quemen el documento! Esta farsa no puede volverse endémica."
bra.2.c:0 "Debemos ajustar el organismo político a las necesidades de la patria."
bra.2.e:0 "¡No podemos privarlos de sus libertades en respuesta a un documento que probablemente sea falso!"
bra.3:0 "¡Congreso Disuelto!"
bra.3.t:0 "¡Congreso Disuelto!"
bra.3.d:0 "Dada la amenaza comunista presentada por el excelentísimo Capitán Mourão, el presidente Getúlio Vargas decidió tomar la medida final necesaria para prevenir un futuro golpe socialista en territorio federal. Después de que el mariscal de campo Dutra y el general Góes Monteiro presionaran al congreso para declarar el estado de sitio, Su Excelencia decidió cerrar el congreso por completo. Así, proclamó la nueva constitución, rompiendo la segunda en 7 años. La Polaca ampliará los poderes del Presidente, criminalizará los partidos políticos y desmantelará las fuerzas socialistas dentro del congreso nacional."
bra.3.a:0 "Estamos respondiendo a las legítimas aspiraciones del pueblo brasileño."
bra.5:0 "El Emperador de Brasil"
bra.5.t:0 "El Emperador de Brasil"
bra.5.d:0 "Ahora que el Emperador ha sido aclamado por su pueblo, su ideología ha sido cuestionada. Los Integralistas afirman que el Emperador es un expansionista y visionario que restaurará la gloria de Brasil. Los otros afirman que el Emperador, a pesar de cualquier ideología, debe ser prudente y moderado por encima de todo. ¿Quién tiene razón?"
bra.5.b:0 "¡Por el amor de Dios, es un Emperador, no un político!"
bra.5.a:0 "Un Emperador debe ser sabio y prudente, por encima de todo."
bra.6:0 "Invitación de Brasil a su Facción"
bra.6.t:0 "Invitación de Brasil a su Facción"
bra.6.d:0 "Después de un avance en la diplomacia internacional y convertirse en la nueva gran potencia, Brasil nos invita a su facción para garantizar la prosperidad y la defensa asegurada. ¿Nos uniremos?"
bra.6.a:0 "¡Por supuesto!"
bra.6.b:0 "Preferiría que no."
bra.7:0 "Solicitud de Brasil para unirse a nuestra Facción"
bra.7.t:0 "Brasil quiere unirse a nuestra Facción"
bra.7.d:0 "Brasil nos ha solicitado unirse a nuestra facción para asistirnos en el estado mundial. Ante la situación de guerra, nos preguntamos: ¿Necesitamos el apoyo de los sudamericanos?"
bra.7.a:0 "¡Sí, por supuesto!"
bra.7.b:0 "¡No los necesitamos!"
bra.8:0 "Invitación de Brasil a su Facción"
bra.8.t:0 "Brasil está ofreciendo una Alianza"
bra.8.d:0 "Después de un avance en la diplomacia internacional y convertirse en la nueva gran potencia, Brasil nos invita a su facción para garantizar la prosperidad y la defensa asegurada. ¿Nos uniremos?"
bra.8.a:0 "¡Por supuesto!"
bra.8.b:0 "Preferiría que no."
bra.10:0 "Oh Querida Patria"
bra.10.t:0 "Oh Querida Patria"
bra.10.d:0 "Es el año 1936, el 114 de la Independencia y el 47 de la República. Hace seis años, el Sr. Getúlio Vargas asumió este honorable puesto como Presidente de la República de los Estados Unidos de Brasil. En este último, se vio la Guerra Civil en el 32, seguida de la rápida industrialización del Noble Estado de São Paulo. En este momento, en los primeros pasos de su industrialización, Brasil disputa con sus vecinos inferiores el control del Atlántico Sur. En Europa, [GER.GetLeader] despertó a [GER.GetNameDef] y prometió salvación. En [USA.GetNameDef], la crisis mata a muchos por hambre y deja a muchos otros sin lugar para vivir. En África y Asia, [FRA.GetNameDef] y [ENG.GetNameDef] luchan por mantener vivos sus imperios. Es nuestro momento de perecer o de gobernar. ¡Gloria a Brasil!"
bra.10.a:0 "Eternamente acostado en un espléndido cuna, al sonido del mar y bajo la luz profunda del cielo."
bra.12:0 "Desgarrando el Verde y Amarillo"
bra.12.t:0 "Desgarrando el Verde y Amarillo"
bra.12.d:0 "A medida que se forma el nuevo gobierno nacional, bajo la guía exclusiva de nuestros políticos y nuestro pueblo, el estado instalado federalmente se retira, buscando exilio en el Brasil continental. Con él se va su ideología retorcida, impuesta a nosotros a lo largo de nuestro tiempo como sujetos del DIP. Ahora, nuestro destino es nuestro."
bra.12.a:0 "¡Libre! ¡Por fin!"
bra.13:0 "¡Vargas Asesinado!"
bra.13.t:0 "¡Vargas Asesinado!"
bra.13.d:0 "Durante la manifestación suprema de la liberación del Proletariado, docenas de partidarios, apoyados por miles más en las calles de Río de Janeiro, rodearon e invadieron el Palácio do Cacete. En pocas horas, el jefe burgués Getúlio Vargas estaba muerto, y el Sr. Luís Carlos Prestes fue declarado el nuevo presidente de la república."
bra.13.a:0 "Do svidaniya, señor Vargas."
bra.14:0 "¡Vargas Exiliado!"
bra.14.t:0 "¡Vargas Exiliado!"
bra.14.d:0 "Durante la manifestación suprema de la ciudadanía de todos los pueblos y razas, miles de Integralistas rodearon y amenazaron con invadir el Palácio do Cacete. El presidente Vargas se refugiaría en Rio Grande do Sul en unas pocas horas, y el Dr. Plínio Salgado asumiría su debido puesto como el nuevo Presidente de la República."
bra.14.a:0 "¡Anauê!"
bra.15:0 "¡Vargas Atrincherado!"
bra.15.t:0 "¡Vargas Atrincherado!"
bra.15.d:0 "Creado para coordinar la propaganda del Estado Nacional, el Departamento de Prensa y Propaganda, asociado con los sectores de inteligencia del gobierno federal, garantizará la perpetuación en el poder del Presidente de la República, Sr. Getúlio Vargas."
bra.15.a:0 "El régimen constitucional ha perdido su valor práctico."
bra.16:0 "¡Vargas Destituido!"
bra.16.t:0 "¡Vargas Destituido!"
bra.16.d:0 "Durante la manifestación suprema de la libertad de la Patria, los Sectores Asociados del Ejército, la Marina y la Fuerza Aérea rodearon el Palácio do Cacete en apoyo del Congreso Nacional. En unas pocas horas, el Sr. Getúlio Vargas devolvería la República al Congreso Nacional y al pueblo brasileño bajo la presión de un selecto cuerpo de generales y almirantes."
bra.16.a:0 "Para nosotros, los mortales, la sabiduría se construye a través de las consecuencias de nuestras elecciones."
bra.17.t:0 "Una Plaga Devasta la Plantación de Belterra"
bra.17.d:0 "La plantación de caucho de Belterra fue establecida por la compañía Ford como una forma de cultivar caucho para sus fábricas y no depender de proveedores externos. En realidad, fue la segunda plantación en el país, ya que la primera, Fordlandia, cerró en 1934. La nueva se suponía que sería más rentable al plantar las Eveas más juntas, aumentando la producción por unidad de superficie. Pero esta práctica parece haber fallado, ya que una enfermedad contagiosa ha devastado repentinamente casi toda la plantación, bloqueando la producción durante al menos cinco años. Parece que el caucho de plantación no podrá contribuir con sus recursos a la producción de equipos militares en un futuro próximo a menos que se envíe a la gente a recolectar caucho silvestre, un trabajo mucho más arduo."
bra.17.a:0 "Qué tragedia."

