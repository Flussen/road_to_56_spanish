brazilian_focus:0 "Enfoque Nacional Brasileño"

BRA_integrate_uruguay:0 "Integrar Uruguay"
BRA_take_uruguay:0 "Recuperar Uruguay"
BRA_take_uruguay_desc:0 "Desde que Uruguay declaró su independencia de nosotros en 1828, ha permanecido como un doloroso recuerdo de una región vital que se nos escapó de las manos. ¡Es hora de recuperar lo que es legítimamente nuestro!"

POR_lisbon_pact:0 "Pacto de Lisboa"

#FOCUS
BRA_2_comunist_putsch:0 "2º Golpe Comunista"
BRA_2_comunist_putsch_desc:0 "En 1935, la Alianza Nacional Libertadora socavó el poder de Getulio. Ahora, con un considerable apoyo popular, los comunistas tienen nuevamente la oportunidad de transformar Brasil en un estado socialista."

BRA_2_integralist_levant:0 "Levantamiento Integralista"
BRA_2_integralist_levant_desc:0 "Durante mucho tiempo, los integralistas apoyaron a Getulio. Ahora, depende de los nacionalistas tomar su posición merecida como los dueños del futuro de Brasil."

bra_2_prestes_column:0 "2º Golpe Comunista"
BRA_2_prestes_column:0 "2ª Columna de Prestes"
bra_2_prestes_column_desc:0 "La Alianza Nacional Libertadora intentó un golpe contra el presidente Vargas. Ahora, con el apoyo de los trabajadores y el pueblo, los marxistas tienen la oportunidad de forjar en Brasil una gloriosa república socialista igualitaria."

bra_abertura:0 "Non Dvcor Dvco"
bra_abertura_desc:0 "Lo que no entiendo es cómo una nación, como Brasil, después de más de un siglo de vida constitucional y liberalismo, ha retrocedido a una dictadura sin frenos y sin límites que nos degrada y agota ante el mundo civilizado."

bra_acominas:0 "USIMINAS"
bra_acominas_desc:0 "Usinas Siderúrgicas de Minas Gerais SA será una empresa líder en la producción y comercialización de acero laminado en caliente y frío, bobinas, planchas y recubiertos, principalmente para los sectores de bienes de capital y bienes de consumo, además de la industria automotriz."

bra_almirantado:0 "A Revolta da Armada"
BRA_almirantado:0 "Estudiar la 'Revolta da Armada'"
bra_almirantado_desc:0 "Debemos reajustar el comportamiento de los barcos [BRA.GetAdjective] y las tácticas de los comandantes navales a la guerra naval moderna. Podemos tomar como experiencia la Revuelta de la Armada de 1893."

bra_amigo_alemanha:0 "Soberanía Diplomática"
bra_amigo_alemanha_desc:0 "Hasta que veamos [BRA.GetNameDef] reorganizada, sin el mal del partidismo egoísta, el Estado brasileño expresando clases, dirigiendo la Nación a través de los cerebros de sus élites, no descansaremos en la propaganda que imponemos."

bra_amigo_aliados:0 "La Causa Aliada"
bra_amigo_aliados_desc:0 "Como siempre lo hemos hecho, nos posicionaremos a favor de la causa aliada de la libertad y el liberalismo."

bra_amigo_argentina:0 "¿Nuestro Mayor Enemigo?"
bra_amigo_argentina_desc:0 "Nuestro mayor enemigo, [ARG.GetNameDef], enfrenta los mismos dilemas que nosotros. Ha llegado el momento de dejar de lado nuestras diferencias por el bien de nuestra independencia."

bra_amigo_eua:0 "Nombrar a Osvaldo Aranha"
bra_amigo_eua_desc:0 "Podemos designar a Osvaldo Aranha para una política dirigida a la apaciguación de las tensiones con las democracias del mundo."

bra_amigo_portugal:0 "Nuestro Antiguo Señor"
bra_amigo_uk:0 "Tratado de Comercio y Navegación"
bra_amigo_uk_desc:0 "Podemos renovar el Tratado de Comercio y Navegación, inicialmente firmado por Dom João VI con Inglaterra, para garantizarnos más recursos para nuestra expansión industrial y, para ellos, más recursos para la alimentación de la máquina de guerra [ENG.GetAdjective]."

bra_amigo_urss:0 "Buscar Alianza con los Soviéticos"
bra_amigo_urss_desc:0 "Buscar una alianza con [SOV.GetNameDef] es imperativo para asegurar el triunfo del comunismo en nuestros dos países."

BRA_ana_guerra_civil:0 "Análisis de la Guerra Civil de 1932"
bra_ana_guerra_civil:0 "Análisis de la Guerra Paulista"
bra_ana_guerra_civil_desc:0 "La Guerra Civil Brasileña ha demostrado ser un campo de pruebas para posibles tácticas de batalla efectivas."

bra_ana_mineira:0 "Doctrina de Guerra de Minas Gerais"
BRA_ana_mineira:0 "Doctrina de Guerra de Minas Gerais"
bra_ana_mineira_desc:0 "Durante el conflicto, las tropas de Minas Gerais y los oficiales de Minas Gerais que lideraron el Ejército eran conscientes de la incapacidad de São Paulo para mantener la guerra por mucho tiempo. Así que los Mineiros cavaron trincheras. Ametralladoras fijas apoyaban sus trincheras, y el fuego de la artillería nacional ayudaba en sus avances lentos pero seguros."

bra_ana_paulista:0 "Doctrina de Guerra de São Paulo"
BRA_ana_paulista:0 "Doctrina de Guerra de São Paulo"
bra_ana_paulista_desc:0 "Las fuerzas públicas de los paulistas adoptaron la guerra móvil y la blitz durante el conflicto. Los planes del estado de São Paulo preveían un movimiento rápido y fulminante hacia Río de Janeiro a través del valle del Paraíba, con la retaguardia asegurada por el apoyo que los otros estados brindarían."

bra_anhanguera:0 "Via Anhanguera"
BRA_anhanguera:0 "Via Anhanguera"
bra_anhanguera_desc:0 "Más extensa que la mayoría de las secciones de la Autobahn alemana, la "Via Anhanguera" será el complejo de carreteras más grande del país, y sus afluentes conectarán todo el país con una manejabilidad excepcional."

bra_anhanguera_tooltip:0 "La construcción de la SP-330, la Via Anhanguera, se iniciará. Se ampliará para convertirse en la BR-050, una carretera que conectará Goiás con la ciudad de São Paulo. Esta construcción añadirá infraestructura máxima al estado de São Paulo, ampliará considerablemente la infraestructura de Goiás y Mato Grosso, y facilitará la expansión industrial de todo el país en 1 espacio."

BRA_armor:0 "'Tanques de Guerra'"
bra_armor:0 "Tanques de Guerra"
bra_armor_desc:0 "Durante la guerra civil, ambos bandos usaron tanques de guerra. La victoria de la Unión se decidió en parte por el uso del FT-17 en la batalla. Avanzar sus modelos será de enorme ventaja para el Ejército."

bra_art:0 "CBC"
BRA_art:0 "Artillería Pesada"
bra_art_desc:0 "Disfrutando de más recursos que su oponente, la Unión importó artillería del extranjero. Precisas, las cañones obliteraron a un escuadrón entero de paulistas de un golpe. Podemos ayudar a nuestras empresas industriales militares a expandir sus centros industriales a un nivel nunca conocido."

bra_aviso_tooltip:0 "§RCambiar ideologías por cualquier medio, excepto permitiendo que las élites políticas participen en el cambio mediante el apoyo suficiente para un golpe, siendo marioneta de otro país o cualquier cambio de gobierno, será visto por estas élites como un ataque a sus intereses. Resentirán su falta de participación y se negarán a participar en todos los proyectos.§!"

bra_a_voz_do_brasil:0 "La Voz de Brasil"
BRA_a_voz_do_brasil:0 "Transmitir 'A Voz do Brasil'"
BRA_a_voz_do_brasil_desc:0 "'La Voz de Brasil' es un noticiero estatal de difusión obligatoria que se transmite diariamente en todas las estaciones de radio públicas de Brasil, a las 19 pm (GMT), con una duración de una hora.' Fue creado por el Gobierno Brasileño como un medio de difusión de los logros del Estado."
bra_a_voz_do_brasil_desc:0 "La Voz de Brasil es un programa radiofónico estatal de difusión obligatoria que se transmite diariamente en todos los medios [BRA.GetAdjective], utilizable para difundir propaganda nacionalista."

BRA_barragem:0 "Doctrina de Atribución"
bra_barragem:0 "Doctrinas de Atribución"
bra_barragem_desc:0 "Con paciencia, superioridad tecnológica y el uso de balas y no de hombres, las tropas de Minas Gerais fueron las más eficientes de la guerra, ofreciendo a Brasil una rápida victoria sobre los paulistas. No debemos negar el legado de los mineiros."

bra_basta:0 "¡Basta!"
bra_basta_desc:0 "No soportaremos más las crisis, los golpes, la limitación del desarrollo industrial mediante importaciones, la explotación de nuestros recursos naturales, la opresión transcontinental y la arrogancia diplomática. ¡Es suficiente!"

bra_bb:0 "Banco Económico Federal"
bra_bb_desc:0 "Caixa Econômica Federal (CEF), también conocida como Caixa Econômica Federal o Caixa, es una institución financiera en forma de empresa pública del gobierno federal [BRA.GetAdjective]. Sus activos y autonomía administrativa tienen sucursales en todo el país."

bra_belem_porto:0 "Astillero Naval de Belém"
BRA_belem_porto:0 "Construir el Astillero Naval de Belém"
bra_belem_porto_desc:0 "La construcción del Puerto de Belém le da al país una base estratégica en el norte, capaz de apoyar las vastas flotas de la Federación y servir como base para operaciones de invasión al norte del Ecuador."

BRA_blitz:0 "Doctrina de Choque"
bra_blitz:0 "Doctrinas de Choque"
bra_blitz_desc:0 "Los paulistas nos han demostrado a todos que, incluso en desventaja numérica, la velocidad y autonomía de las tropas garantizan el éxito en la batalla. Adoptemos estas tácticas para asegurar una mejor eficiencia en batalla y una rápida y abrumadora victoria sobre nuestros enemigos."

bra_bndes:0 "BNDES"
bra_bndes_desc:0 "El Banco Nacional de Desarrollo Económico y Social será una empresa pública federal con sede en Río de Janeiro y cuyo objetivo principal es financiar inversiones a largo plazo en todos los segmentos de la economía, social, regional y ambiental."

BRA_bombardeiro:0 "'Doctrina de Eduardo Gomes'"
bra_bombardeiro:0 "Doctrina de Eduardo Gomes"
bra_bombardeiro_desc:0 "Aunque utilizados por la Unión durante la Guerra Civil, los bombarderos se han vuelto más precisos y letales desde la última vez que Brasil los usó. Durante esta, el brigadier Eduardo Gomes bombardeó Campinas, debilitando gran parte de la infraestructura de la ciudad con un escuadrón raquítico. Lo instituiremos como líder de la Fuerza Aérea."

BRA_brasilia:0 "Brasília"
bra_brasilia:0 "Brasília"
bra_brasilia_desc:0 "Mover la capital al interior fue uno de los objetivos nacionales desde el Imperio de Pedro II. No solo sería interesante en términos de seguridad nacional, asegurando que no pudiera ser la capital sujeta a invasiones navales, sino también como garantía del desarrollo del interior. Comencemos ahora la construcción de esta nueva capital."
bra_brasilia_tooltip:0 "Cambia a la Era Republicana Media. Nuevos partidos políticos están en su lugar y, por lo tanto, nace una nueva clase política."

BRA_brazilian_action:0 "Acción Brasileña"
bra_brazilian_action:0 "El Levantamiento Integralista"
bra_brazilian_action_desc:0 "Durante mucho tiempo, los integralistas apoyaron a Getúlio. Ahora es nuestro momento de tomar nuestras justas posiciones como los gobernantes de la República."
BRA_brazilian_action_desc:0 "Similar a la Action Française, la Acción Integralista Brasileña es un movimiento reaccionario brasileño, inspirado en las grandes glorias y tradiciones pasadas de esta nación. Su discusión sobre el centro educativo y cultural del país será importante por el bien de la identidad patriótica nacional."

BRA_caca:0 "Ministerio de Aeronáutica"
bra_caca:0 "Ministerio de Aeronáutica"
bra_caca_desc:0 "Con la fundación del Ministerio de Aeronáutica, el gobierno puede gestionar esta nueva rama de las Fuerzas Armadas de la República."

BRA_CAS:0 "Apoyo Aéreo de Combate"
bra_CAS:0 "Lagoa Santa"
bra_casacivil:0 "Casa Civil"

bra_casacivil_desc:0 "A la nueva Casa Civil se le delegarán todas las responsabilidades relacionadas con asesorar al presidente de la república, asegurando que se comunique eficazmente con sus ministros y su parlamento, y pueda coordinarse con todo el dominio federal."
bra_CAS_desc:0 "Reactivar y modernizar nuestra fábrica de aviones en Lagoa Santa, ubicada en la región metropolitana de Belo Horizonte, nos ayudará a expandir el tamaño de nuestra fuerza aérea."
BRA_cepsn:0 "Plan Nacional Siderúrgico"
bra_chsf:0 "Compañía Hidroeléctrica del São Francisco"
bra_chsf_desc:0 "La Compañía Hidroeléctrica del São Francisco es una corporación que cotiza en bolsa y opera para generar y transmitir energía en alta y extra alta tensión, explotando la cuenca del río São Francisco."
bra_ciclocana:0 "El Cinturón de Azúcar"
bra_ciclocana_desc:0 "Con la introducción de la calcarización y la irrigación localizada, a pesar del suelo ácido y el aire seco, podemos crear en el Triângulo Mineiro y Baixo Goiás una nueva hiperregión de cultivo de caña de azúcar. Obsoleta durante siglos, tiene un potencial futuro ya que hay predicciones para el uso del alcohol en plantas industriales y como combustible."
bra_ciclosoja:0 "El Cinturón de Soja"
bra_ciclosoja_desc:0 "Con la introducción de métodos avanzados de drenaje y la mecanización de la agricultura a nivel nacional, es posible cultivar soja en Mato Grosso, una región aislada. La soja nunca se ha cultivado en suelo nacional. Representa potencial como alimento y para exportación, y sirve como un método para la colonización del interior."
BRA_cmsp:0 "'Grande São Paulo'"
bra_cmsp:0 "São Paulo Metropolitano"
bra_cmsp_desc:0 "São Paulo Metropolitano es el mayor centro industrial del país, América Latina y, con el apoyo del gobierno, de todo el continente americano."
bra_cmvrg:0 "Gran Valle"
BRA_cmvrg:0 "Complejo Militar del Valle do Grande"
bra_cmvrg_desc:0 "El gobierno puede subsidiar la construcción de un complejo industrial de armamentos en el Valle do Grande, que abarca el Oeste Paulista y el Triângulo Mineiro."
BRA_cmvrparana:0 "Complejo Militar del Valle del Paraná"
bra_cmvrparana:0 "Valle del Paraná"
bra_cmvrparana_desc:0 "El gobierno puede subsidiar la construcción de un complejo industrial de armamentos en el Valle del Paraná, que abarca parte del sur de São Paulo y casi todo el estado de Paraná."
BRA_cmvrparnaiba:0 "Complejo Militar del Valle del Parnaíba"
bra_cmvrparnaiba:0 "Valle del Parnaíba"
bra_cmvrparnaiba_desc:0 "El gobierno puede subsidiar la construcción de un complejo industrial de armamentos en el Valle del Parnaíba en el noreste de Brasil."
bra_consegnac:0 "Consejo Nacional de Defensa"
bra_consegnac_desc:0 "El Consejo Nacional de Defensa es un órgano asesor del Presidente de Brasil en seguridad nacional, política exterior y estrategias de defensa, creado por el último presidente de la 1ª República, Washington Luis. Es responsable de asesorar al presidente en caso de declarar la guerra o establecer la paz, promulgar el estado de defensa, el estado de sitio o las intervenciones federales."
bra_cosipa:0 "COSIPA"
bra_cosipa_desc:0 "La Companhia Siderúrgica Paulista producirá productos de acero plano sin recubrimiento que sirven a segmentos estratégicos de la economía, como automotriz, ferroviario, naval, construcción civil, agrícola, embalaje, mecánico, electrónico, electrodomésticos, maquinaria, equipo y distribución."
bra_cosmopolitanism:0 "Multiculturalismo y Cosmopolitismo"
BRA_cosmopolitanism:0 "Multiculturalismo y Cosmopolitismo"
BRA_cosmopolitanism_desc:0 "Brasil es una nación multirracial. La diversidad cultural y étnica en el país es otra de sus ventajas como bastión de la Revolución. La implementación del pensamiento gramsciano a través del Sistema Nacional de Educación resultará ventajosa para el estado revolucionario."
bra_cosmopolitanism_desc:0 "La diversidad cultural y étnica de [BRA.GetNameDefCap] y su liderazgo en movimientos social-liberales y neomarxistas son una de sus ventajas como bastión de la Revolución de los Trabajadores. La indoctrinación del pensamiento gramsciano a través del Sistema Nacional de Educación beneficiará al estado revolucionario."
BRA_cruzadores:0 "'Encouraçados'"
bra_cruzadores:0 "Encouraçados"
bra_cruzadores_desc:0 "Brasil, desde su independencia, ha tenido las mayores bestias de los mares en su arsenal. No lo haremos diferente."
bra_csn:0 "Compañía Siderúrgica Nacional"
bra_csn_desc:0 "Establecimos el Plan Nacional Siderúrgico para definir las regiones de extracción de hierro e implementar centros de producción de acero en Brasil."
bra_CTEF_CLT:0 "Consejo Técnico de Economía y Finanzas"
BRA_CTEF_CLT:0 "Consejo Técnico de Economía y Finanzas"
bra_CTEF_CLT_desc:0 "El Consejo Técnico de Economía y Finanzas fue establecido para asistir al presidente con las decisiones económicas y estratégicas del país."
bra_cuba_rev:0 "Liberar Cuba"
bra_cuba_rev_desc:0 "El patio trasero de [USA.GetNameDef] ya no será así. Liberaremos a Cuba de sus opresores y la usaremos para realizar operaciones anfibias sobre territorio [USA.GetAdjective]."
bra_diplomacia:0 "Itamaraty"
bra_diplomacia_desc:0 "Podemos expandir las actividades del Itamaraty para que podamos enfocarnos en los asuntos mundiales."
bra_dofa_tooltip:0 "Gana núcleo y objetivo de guerra contra Uruguay y Paraguay."
BRA_dreams_of_an_empire:0 "Saudosismo Imperial"
bra_dreams_of_an_empire:0 "El Manifiesto de Octubre"
BRA_dreams_of_an_empire_desc:0 "El Imperio de Brasil, el predecesor de la presente república, fue una gran potencia internacional y absolutamente supremo en el continente. El Brasil moderno ve a un esclavo de los placeres y voluntades internacionales de los estados bels. Es hora de que la nación brasileña se levante de nuevo de las cenizas y restaure su lugar legítimo entre los grandes imperios de la civilización."
bra_dreams_of_an_empire_desc:0 "La nación [BRA.GetAdjective] debe ser organizada, unida, indivisible, fuerte, poderosa, rica, próspera y feliz. Para esto, necesitamos que todos los [BRA.GetAdjective] estén unidos. Pero [BRA.GetNameDef] no puede lograr la unión íntima y perfecta de sus hijos mientras haya estados dentro del estado y partidos políticos que fraccionen a la nación."
bra_eixo:0 "El Principio de Autoridad"
bra_eixo_desc:0 "Uniéndonos a [GER.GetNameDef], podemos asegurar de manera segura nuestra expansión continental. Algunos diputados influyentes de Santa Catarina señalan el futuro forjado a través de un imperio en común."
bra_elet_1:0 "ENERGISA/CPFL"
BRA_elet_1:0 "Expandir el Sistema Eléctrico"
bra_elet_1_desc:0 "La expansión de la red eléctrica en todas las capitales estatales y centros urbanos como el Oeste Paulista y Espírito Santo mejorará la calidad de vida de los [BRA.GetAdjective] y la eficiencia de la industria nacional."
bra_elet_2:0 "CESP/CEMIG"
BRA_elet_2:0 "Expandir el Sistema Eléctrico II"
bra_elet_2_desc:0 "Expandir la red eléctrica a regiones industrialmente escasas, como el Triângulo Mineiro, Paraná y Bahía, podría crear nuevos centros de producción que aumenten aún más el progreso de nuestra nación."
BRA_end_the_occupation:0 "Poner Fin a la Ocupación"
BRA_end_the_occupation_desc:0 "Los estados de [498.GetName] y [1004.GetName] han estado bajo ley marcial desde que las rebeliones comunistas en el área fueron aplastadas a finales de 1935. Con la estabilidad ahora restaurada en los estados, es hora de que la vida normal se restablezca allí."
BRA_eng_mart:0 "Legado Martinelli"
bra_eng_mart:0 "Legado Martinelli"
bra_eng_mart_desc:0 "El inmigrante Giuseppe Martinelli hizo su fortuna en Brasil con el comercio transatlántico. En São Paulo, Martinelli se propuso construir el edificio más alto de América Latina. Lo hizo con ajustes en el diseño que sobrecargaron pero no permitieron colocar las bases, ahorrando tiempo y recursos y garantizando la construcción del monumento. Podemos aprender mucho de esto."
bra_entrar_comintern:0 "¡La Revolución Mundial!"
bra_entrar_comintern_desc:0 "[SOV.GetNameDefCap] y [BRA.GetNameDef] consolidaron una verdadera revolución mundial del proletariado. Debemos consolidar nuestra alianza para proteger a nuestros trabajadores y liberar a los oprimidos."
BRA_equip_ind:0 "'Armas de la Infantería'"
bra_equip_ind:0 "IMBEL"
bra_equip_ind_desc:0 "En lugar de motorización de su infantería, los Mineiros aumentaron su eficiencia en batalla. El equipo de la infantería legalista era más moderno, rápido y preciso en comparación con los Paulistas, facilitando la defensa de las trincheras. Podemos firmar contratos con nuestros fabricantes de armas para remodernizar nuestra infantería."
BRA_estado_novo:0 "Estado Novo"
bra_estado_novo:0 "El Estado Novo"
BRA_estado_novo_desc:0 "Desde 1889, Brasil se ha mostrado frágil ante ideologías subversivas, separatistas y perversas. Un estado centralizado, capaz de proveer el bienestar de sus ciudadanos, la prosperidad para los empresarios y la nación en su conjunto, es indispensable. Garantizaremos una unión brasileña eterna."
bra_estado_novo_desc:0 "En su completa sabiduría y pionerismo industrial, un estado central es capaz de proveer el bienestar general de los ciudadanos de la nación y la prosperidad de sus empresarios. Este vínculo eterno entre los trabajadores, guerreros y empresarios de la República garantizará una unión [BRA.GetAdjective] duradera."
bra_etanol:0 "Proálcool"
bra_etanol_desc:0 "Nunca antes la agricultura ha representado tanto potencial para la economía y la maquinaria de guerra [BRA.GetAdjective]. Con la implantación de la soja y la caña de azúcar en el interior, fue posible, a través de investigaciones realizadas por las universidades federales y patrocinadas por los grandes terratenientes, la posibilidad de reemplazo parcial de la gasolina con etanol refinado. PROÁLCOOL será un programa del gobierno federal enfocado en asegurar que los vehículos producidos en [BRA.GetNameDef] funcionen con alcohol."
BRA_feb:0 "Força Expedicionária Brasileira"
bra_feb:0 "Las Fuerzas Expedicionarias [BRA.GetAdjective]"
BRA_feb_desc:0 "Tenemos la capacidad logística, táctica, organizacional, industrial y numérica para organizar expediciones al extranjero con el fin de defender los intereses de la República contra aquellos que se atrevan a atacarnos."
bra_feb_desc:0 "Tenemos la capacidad logística, táctica, organizacional, industrial y numérica para organizar expediciones al extranjero para defender los intereses de la república antes aquellos que se atrevan a atacarlos."
BRA_federalism:0 "Federalismo"
bra_federalism:0 "Unitarismo"
BRA_federalism_desc:0 "Brasil está cultural, geográfica y económicamente dividido. Las concesiones de autonomía relativa del gobierno central a las diversas unidades de la nación federativa es una forma eficiente de garantizar la libertad de sus ciudadanos y el cumplimiento de sus derechos constitucionales."
bra_federalism_desc:0 "[BRA.GetNameDefCap] está cultural, geográfica y económicamente dividida. Las concesiones de autonomía relativa bajo el gobierno federal a las diversas unidades federativas de la nación son una forma eficiente de garantizar la libertad de sus ciudadanos y la plenitud de sus derechos constitucionales."
bra_federal_institutes:0 "Institutos Federales"
BRA_federal_institutes:0 "Institutos Federales"
bra_federal_institutes_desc:0 "Los Institutos Federales son ramificaciones de universidades dedicadas exclusivamente a la innovación tecnológica práctica."
BRA_federal_universities:0 "Universidades Federales"
bra_federal_universities:0 "Universidades Federales"
bra_federal_universities_desc:0 "Las Universidades Federales son tanto centros educativos como núcleos de innovaciones tecnológicas. La explotación adecuada de sus frutos, hablando tecnológicamente, es atractiva para los esfuerzos del gobierno."
BRA_federal_universities_desc:0 "Las Universidades Federales son tanto centros educativos como innovaciones tecnológicas. La explotación adecuada de sus frutos es interesante para los esfuerzos del gobierno."
BRA_fiesp:0 "FIESP"
bra_fiesp:0 "FIESP"
bra_fiesp_desc:0 "La Federación de Industrias del Estado de São Paulo representa miles de sindicatos y empresas en todo el estado. Articular los planes del gobierno junto a su voluntad es unir lo útil a lo agradable, favoreciendo nuestra capacidad para transitar entre nuevos proyectos de fabricación, resultando así en innovaciones durante la paz y la guerra."
bra_foro_de_sao_paulo_focus:0 "Congreso de Trabajadores de América Latina"
bra_foro_de_sao_paulo_focus_desc:0 "El Foro de São Paulo es una conferencia de partidos políticos de izquierda de un seminario internacional que invita a otros partidos y organizaciones de la izquierda americana a discutir alternativas a las políticas liberales."
BRA_fundar_petrobras:0 "'Petrobrás'"
BRA_fundar_vale:0 "'Vale do Rio Doce'"
bra_gerdau:0 "GERDAU"
bra_gerdau_desc:0 "Gerdau S.A., también conocido como Grupo Gerdau, es una corporación siderúrgica [BRA.GetAdjective]. Contratar a Gerdau para expandir nuestro sector siderúrgico e infraestructura transindustrial está en discusión."
BRA_glory_to_brasil:0 "Desafiar la Doctrina Monroe"
BRA_ideological_propaganda:0 "Propaganda Ideológica"
BRA_ideological_propaganda_desc:0 "Todo movimiento comunista es una célula potencial lista para organizar a las masas."
bra_industrial_innovations:0 "Innovaciones Industriales"
bra_industrial_innovations_desc:0 "Nuestra ahora extensamente modernizada industria está lista para enfrentar los desafíos de nuestro tiempo: diseñar y producir equipos modernos para asegurar nuestra victoria en el campo."
bra_inimigo_eua:0 "Nombrar a Afrânio de Mello"
bra_inimigo_eua_desc:0 "Podemos designar a Afranio de Mello para una política que garantice los intereses nacionales."
bra_inimigo_eua_tooltip:0 "Los profesionales diplomáticos reunirán con éxito suficiente apoyo de otras potencias para presionar a [USA.GetNameDef] a no intervenir en los asuntos de América del Sur."
BRA_IRFM:0 "Industrias Reunidas Fábricas Matarazzo"
bra_IRFM:0 "Industrias Reunidas Fábricas Matarazzo"
bra_IRFM_desc:0 "El inmigrante Francesco Matarazzo fundó Industrias Reunidas Fábricas Matarazzo en la década de 1920. Podemos expandir el conjunto de 360 fábricas que producen los bienes más diversos para satisfacer la mayor parte de la demanda industrial del país."
bra_itabira:0 "Itabira"
BRA_itabira:0 "Itabira"
bra_itabira_desc:0 "Las minas en Itabira, Minas Gerais, son parte del Quadrilátero Ferrífero, el mayor depósito de hierro y bauxita del país y uno de los más grandes del mundo. Asegurar que los minerales extraídos de allí sean utilizados solo por [BRA.GetNameDef] garantizará nuestra soberanía mineral."
bra_itaipu:0 "Planta Hidroeléctrica de Itaipu"
bra_itaipu_desc:0 "La Planta Hidroeléctrica de Itaipu es el proyecto más ambicioso en la imaginación del gobierno federal hasta ahora. Se construirá en la cuenca del río Paraná y será responsable de toda la producción de electricidad de las regiones sur y sureste. La maravilla hidroeléctrica ha sido planeada para convertirse en la más extensa y eficiente de su tipo en todo el mundo, la hazaña más increíble de la ingeniería y el ingenio [BRA.GetAdjective] hasta ahora."
BRA_iti:0 "Instituto de Tecnología Industrial"
bra_iti:0 "Ministerio de Trabajo, Comercio e Industria"

bra_iti_desc:0 "El Ministerio de Trabajo, Comercio e Industria asistirá al gobierno en asuntos de expansión y modernización industrial."
bra_liga_nacoes:0 "Unirse a la Guerra"
bra_liga_nacoes_desc:0 "Brasil se retiró de la Liga de las Naciones en 1926 bajo la administración de Arthur Bernardes. Volver a esta organización meramente simbólica puede demostrar nuestra decisión de contener el autoritarismo global."
bra_lobato:0 "Lobato"
BRA_lobato:0 "Lobato"
bra_lobato_desc:0 "Un incidente entre dos vecinos en Lobato, Bahía, puso en duda la afirmación del gobierno de que no hay petróleo en tierras [BRA.GetAdjective]."
bra_mec:0 "ENGESA"
BRA_mec:0 "Mecanización"
bra_mec_desc:0 "Una de las hazañas más increíbles del estado de São Paulo durante la guerra fue la construcción de trenes blindados. Hechos con los restos de la carga de café en conflicto, los trenes estaban equipados con gruesas placas de metal, ametralladoras en las ventanas y, al frente, un cañón. Podemos ayudar a algunos fabricantes de camiones a crear una empresa para satisfacer nuestra necesidad de unidades mecanizadas."
bra_mercosul_expansao_focus:0 "Campeones de la Democracia"
bra_mercosul_expansao_focus_desc:0 "‘Somos los campeones de la democracia en el hemisferio sur y asumimos nuestra obligación compartida de salvaguardar a nuestros vecinos de la opresión de los radicales, tanto internos como externos. Y como tal, ahora extendemos nuestra ayuda a todos nuestros hermanos en el hemisferio sur, no solo en nombre de la libertad, sino también en nombre de la paz!’"
bra_mercosul_focus:0 "Iniciativa de Comercio Sudamericana"
bra_mercosul_focus_desc:0 "DefenSul es una organización intergubernamental organizada por las democracias de América del Sur, enfocada en la protección mutua, la contención del radicalismo en el continente y la formación de una política fiscal que favorezca e incentive el comercio continental."
bra_mercosul_militar_focus:0 "Solidificación de DefenSul"
bra_mercosul_militar_focus_desc:0 "Solidificar DefenSul como una organización es necesario; en un mundo donde los radicales y belicistas provienen de todos los rincones del mundo, debemos defender Sudamérica y nuestros hogares de ataques extranjeros y locales. Si debemos llevar la guerra a las puertas de nuestro enemigo para hacerlo, ¡entonces que así sea!"
bra_mercosul_militar_tooltip:0 "Expande el tratado de defensa DefenSul en una organización de defensa conjunta más amplia enfocada en el hemisferio sur."
bra_mex_rev:0 "Rebelión Mexicana"
BRA_milicias:0 "Vanguardia Nacional"
BRA_military_projects:0 "Proyectos Militares"
bra_military_projects:0 "Escuela Superior de Guerra"
bra_military_projects_desc:0 "La Escuela Superior de Guerra (ESG) tiene como objetivo desarrollar y consolidar los conocimientos necesarios para el ejercicio de funciones de alta dirección y asesoramiento para la planificación de la Defensa Nacional, incluyendo los aspectos fundamentales de Seguridad y Desarrollo."
BRA_mobilizacao_ind:0 "Decreto de Movilización Nacional"
bra_mobilizacao_ind:0 "Decreto de Movilización Nacional"
bra_mobilizacao_ind_desc:0 "A través de acciones, decretos y subsecciones de la Constitución, la Unión puede aumentar la velocidad y el alcance del Estado de Sitio, ampliando considerablemente la capacidad de [BRA.GetNameDef] para responder a la guerra."
BRA_modernizacao_aerea:0 "Aviación Militar"
bra_modernizacao_aerea:0 "La Fuerza Aérea Brasileña"
bra_modernizacao_aerea_desc:0 "Instituir las fuerzas aéreas como una parte significativa de las fuerzas armadas de la república es esencial para garantizar el poder [BRA.GetAdjective] sobre sus cielos."
BRA_modernizacao_armadas:0 "Ministerio de las Fuerzas Armadas"
BRA_modernizacao_marinha:0 "'Florianismo'"
bra_modernizacao_marinha:0 "Florianismo"
bra_modernizacao_marinha_desc:0 "Modernizar la marina es esencial para garantizar el poder [BRA.GetAdjective] sobre el mar. Floriano Peixoto fue el primer almirante presidente de la República. Durante su mandato, mantuvo nuestro gran legado naval. Debemos preservarlo."
bra_mod_mad_mamo:0 "BR-230"
BRA_mod_mad_mamo:0 "Modernización del Madeira-Mamoré"
bra_mod_mad_mamo_desc:0 "El Proyecto Transamazónico representa uno de los mayores desafíos de nuestra nación: La ocupación de la selva amazónica. Completar este proyecto de carretera aumentaría la movilidad de nuestras tropas en el norte."
bra_mod_sb:0 "BR-163"
BRA_mod_sb:0 "Modernización del Catarinense"
bra_mod_sb_desc:0 "La BR-163 será central en el desarrollo y la ocupación de Mato Grosso y el sur de la Amazonía. De ella surgirán pequeñas aldeas, que pueden, en el futuro, convertirse en grandes centros agrícolas."
bra_mod_soroc:0 "BR-116"
BRA_mod_soroc:0 "Modernización de la Sorocabana"
bra_mod_soroc_desc:0 "La BR-116 vincularía el estado de Ceará con el sur de Brasil. Ambos son centros de producción y consumo expresivos y la región más sensible de [BRA.GetNameDef] en términos militares, limitando con dos de nuestros enemigos históricos y el núcleo del ejército [BRA.GetAdjective], respectivamente. Mejorar esta conexión es esencial tanto en los temas de defensa como de producción."
bra_monarquia_focus:0 "Imperialismo"
bra_monarquia_focus_desc:0 "Desde 1889 la cuestión real ha sido objeto de debate dentro de nuestros círculos intelectuales. Podemos llamar a nuestro emperador para que dirija a Brasil una vez más."
bra_monarquia_tooltip:0 "Convoca a nuestro emperador, D Pedro III, para liderar Brasil."
bra_more_federal_universities:0 "Expandir los Campus Federales"
BRA_more_federal_universities:0 "Expandir las Universidades"
bra_more_federal_universities_desc:0 "Más universidades significan más estudiantes y más progreso. Transformar pequeños colegios del interior en grandes centros educativos debería ser una prioridad del gobierno."
bra_mot:0 "FNM"
BRA_mot:0 "Motorización"
bra_mot_desc:0 "Durante la guerra civil, el Ejército Paulista movilizó los grandes centros de producción de automóviles de la capital. Usó su producción para mover rápidamente a sus soldados entre las trincheras legalistas. Podemos crear un nuevo fabricante de vehículos basado en Duque de Caxias."
bra_natal_porto:0 "Astillero Naval de Natal"
bra_natal_porto_desc:0 "En Natal, un astillero naval proporcionará al noreste de Brasil una nueva ventana al escenario mundial. Podemos esperar el transporte de toneladas de bienes importados y exportados a través de él. El puerto tendrá, principalmente, utilidad civil, pero podemos usarlo para nuestros propósitos militares."
bra_national_institutes:0 "Institutos Nacionales"
BRA_national_institutes:0 "Institutos Nacionales"
bra_national_institutes_desc:0 "La creación de Institutos Nacionales como centros avanzados de investigación acelerará significativamente el progreso tecnológico del país."
bra_national_security_law:0 "Ley de Seguridad Nacional"
BRA_national_security_law:0 "Ley de Seguridad Nacional"
BRA_national_security_law_desc:0 "La Ley de Seguridad Nacional es uno de los puntos de transición entre la herencia legal de la guerra civil de 1932 y la nueva política brasileña, implementada con el propósito de mantener la unidad nacional."
bra_national_security_law_desc:0 "La Ley de Seguridad Nacional es uno de los puntos de transición entre la herencia legal de la Revolución Constitucionalista y la nueva política brasileña; debemos implementarla por el bien de la unidad nacional."
BRA_new_constitution:0 "2ª Asamblea Constitucional"
bra_new_constitution:0 "Non Dvcor Dvco"
bra_new_constitution_desc:0 "Lo que no entiendo es cómo una nación, como [BRA.GetNameDef], después de más de un siglo de vida constitucional y liberalismo, ha retrocedido a una dictadura sin frenos y sin límites que nos degrada y agota ante el mundo civilizado."
bra_noronha_tooltip:0 "Crea líder naval: Isaías de Noronha"
BRA_nuclear_research_bureau:0 "Centro Federal de Investigación Nuclear"
bra_nuclear_research_bureau:0 "O Programa Paralelo"
bra_nuclear_research_bureau_desc:0 "Nuestro espíritu y armas no valen nada si todo nuestro país puede ser aniquilado por nuestros enemigos en cuestión de segundos."
bra_obras_exterior:0 "Autopistas Federales"
BRA_obras_exterior:0 "Nacionalizar los Principales Centros de Infraestructura"
bra_obras_exterior_desc:0 "Habiendo sido construida principalmente por británicos y estadounidenses, cierta infraestructura es vital para el funcionamiento del país y proveedora de grandes beneficios. El gobierno debe garantizar que sus beneficios sean disfrutados por nacionales y no por extranjeros a través de decretos."
bra_pan_americano:0 "El Panamericano"
bra_pan_americano_desc:0 "¡El Pacto de Defensa Panamericana garantizará el triunfo de la revolución en nuestro rincón del mundo!"
bra_pan_americano_fascism:0 "Atacar a Nuestros Enemigos Ideológicos"
BRA_patriotic_effort:0 "Esfuerzo Patriótico"
bra_patriotic_effort:0 "Pro Brasilia Fiant Eximia"
bra_patriotic_effort_desc:0 "La nación [BRA.GetAdjective] requiere que los ciudadanos de todos los rincones de sus vastos dominios se dediquen a su mantenimiento, defensa y desarrollo. Los [BRA.GetAdjective] deben responder a estas aspiraciones, ya sea por el bien nacional o por sus libertades nacionales."
BRA_paulista_revanchism:0 "Pro Brasilia Fiant Eximia"
bra_petrobras:0 "Petrobrás"
bra_petrobras_desc:0 "Petrobras será la empresa estatal de petróleo de Brasil y, por lo tanto, responsable de explorar, refinar y expandir los pozos petroleros en todo el país."
BRA_petroleo_salvador:0 "Salvador"
BRA_plan_cohen:0 "Plan Cohen"
bra_plan_cohen:0 "Ensartar a las Gallinas Verdes"
BRA_plan_cohen_desc:0 "El Plan Cohen, forjado por el Capitán Integralista Olimpio Mourao Filho, fue inventado por el movimiento fascista para acusar a los comunistas de un intento de golpe de estado. La maniobra fracasaría, y la divulgación de esta farsa integralista aumenta el apoyo popular a la ideología comunista."
bra_plan_cohen_desc:0 "Las Gallinas Verdes (como hemos llegado a llamar a los integralistas) se oponen violentamente a la toma del poder por el pueblo en Brasil. Para asegurar la victoria de la revolución, nuestros líderes partidarios deben liderar personalmente nuestros ejércitos contra el fascismo."
BRA_polaca:0 "Instituir la 'Polaca'"
bra_polaca:0 "Polaca"
BRA_polaca_desc:0 "La Cuarta Constitución de Brasil fue promulgada por Getulio Vargas para implementar un sistema centrado en el Presidente. Es reconocido como el primer hito en la consolidación del Nuevo Estado."
bra_polaca_desc:0 "Podemos implementar una Cuarta Constitución Brasileña con el objetivo de establecer un sistema enfocado en el Presidente de la República."
BRA_politechnical_colleges:0 "Colegios Politécnicos"
bra_politechnical_colleges:0 "Colegios Politécnicos"
bra_politechnical_colleges_desc:0 "La construcción de colegios politécnicos en los grandes centros urbanos del país formará a miles de jóvenes capaces de servir al país en sus respectivas funciones productivas."
bra_populism_focus:0 "Populismo"
BRA_populism_focus:0 "Populismo"
BRA_populism_focus_desc:0 "Los grandes líderes brasileños obtienen el apoyo de las grandes masas a través de discursos ideológicos radicales que mueven la opinión colectiva."
bra_populism_focus_desc:0 "Los grandes líderes de la República obtendrán apoyo de las grandes masas a través de discursos radicales altamente ideológicos que cambiarán la opinión pública a nivel nacional."
BRA_preemptive_strike_tt:0 "§CEste enfoque otorgará objetivos de guerra contra algunos países vecinos si son comunistas.§!"
BRA_prospect:0 "Prospectar recursos"
BRA_prospect_desc:0 "Nuestro país está lleno de riquezas naturales, solo tenemos que buscarlas."
BRA_prospect_oil:0 "Prospectar petróleo"
BRA_prospect_oil_desc:0 "Si restringimos nuestra búsqueda de recursos únicamente al petróleo, es mucho más probable que obtengamos resultados."
bra_quereismo:0 "Departamento de Prensa y Propaganda"
BRA_quereismo:0 "Quereismo Varguista"
bra_quereismo_desc:0 "Getúlio Vargas, magnánimo líder de [BRA.GetNameDef] y del pueblo [BRA.GetAdjective], es la mayor esperanza para garantizar el bienestar profundo de nuestra nación y su gente. Su permanencia en el poder es esencial para el desarrollo del país y la prosperidad de todos sus ciudadanos, asegurada a través de las acciones del nuevo Departamento de Prensa y Propaganda (DIP), liderado por el Sr. Filinto Muller."
bra_reclaim_uruguay:0 "Cisplatina"
bra_reclaim_uruguay_desc:0 "Uruguay fue una provincia brasileña hasta su disputable independencia en 1825. Brasil, que pudo contrarrestar la insubordinación, prefirió permitir su existencia en ese momento. Ahora, sin la Doctrina Monroe y siendo reconocido como una de las grandes naciones en el campo internacional, debemos recuperar lo que es nuestro."
bra_regionalism:0 "9 de julio de 1932"
BRA_regionalism:0 "Regionalismo"
bra_regionalism_desc:0 "El 9 de julio de 1932, el estado de São Paulo, sofocado por los resultados de la Revolución de 1930, no vio otra opción que declarar la guerra al régimen de Vargas. Hoy percibimos verdades irrefutables en lo que los paulistas gritaban desde las trincheras. La dictadura de Vargas es una afrenta al honor de un país tan diverso en cultura y tan libre en su gente como [BRA.GetNameDef]: Es hora de redemocratizar la República."
BRA_r_s_1:0 "UFMG"
BRA_r_s_2:0 "USP"
bra_sae:0 "Secretaría de Asuntos Estratégicos"
bra_sae_desc:0 "La Secretaría de Asuntos Estratégicos será una entidad de la Presidencia de la República que formulará políticas públicas a largo plazo destinadas al desarrollo económico y social de [BRA.GetNameDef]. La SAE se encargará de la planificación nacional a largo plazo y del desarrollo de estrategias nacionales para asegurar nuestro poder y dominio de nuestros territorios."
bra_salte:0 "Plan Salte"
bra_salte_desc:0 "El Plan SALTE (Salud, Alimentos, Transporte y Educación) tiene como objetivo estimular y mejorar el desarrollo de los sectores de salud, alimentos, transporte y energía en todo [BRA.GetNameDef], ayudando así a mejorar las condiciones de vida de la población [BRA.GetAdjective]."
bra_salvador:0 "Consejo Nacional del Petróleo"
bra_salvador_desc:0 "El gobierno puede nacionalizar los nuevos pozos petroleros descubiertos en Salvador, garantizando la soberanía del país sobre este recurso esencial."
bra_secret_research:0 "Ministerio de Ciencias y Tecnología"
BRA_secret_research:0 "Departamento de Investigación Secreta"
bra_secret_research_desc:0 "La creación de centros tecnológicos dedicados exclusivamente a proyectos esenciales de las Fuerzas Armadas será crucial para el mantenimiento de la seguridad nacional."
BRA_selva_tech_effect:0 "Crea el §YCentro de Instrucción de Guerra en la Selva - CIGS§! enfocado en entrenar a nuestro ejército para defender nuestro tesoro nacional más preciado. Las unidades de §YInfantería Regular§! se moverán y combatirán a través de la selva como si estuvieran en sus patios traseros. Todas las demás §YFuerzas Especiales§! ganan una ligera bonificación para el movimiento en la selva. Los batallones §YMecanizados§! y §YMotorizados§! tienen una penalización de combate de 0.25x §H.\n."
bra_sem_eixo:0 "Pacto de Río"
bra_sem_eixo_desc:0 "Nosotros, [BRA.GetAdjective]s unidos de todas las provincias, proponemos crear una cultura, una civilización, una forma de vida genuinamente [BRA.GetAdjective]. Queremos hacer nuestro derecho público de acuerdo con nuestras realidades y aspiraciones. Este gobierno garantiza la unidad de todas las provincias, la armonía de todas las clases, las iniciativas de todos los individuos, la supervisión del Estado, la construcción nacional."
bra_sem_urss:0 "¡Nuestra Revolución!"
bra_sem_urss_desc:0 "No necesitamos ningún poder genocida global; ¡nosotros, los [BRA.GetAdjective]s, seremos el combustible de nuestra revolución!"
bra_strike_dem_focus:0 "Difundir Sentimiento Nacionalista"
BRA_submarinos:0 "Submarinos"
bra_submarinos:0 "Submarinos"
bra_submarinos_desc:0 "Los submarinos son una forma efectiva de patrullar las costas y hundir barcos enemigos en alta mar."
bra_sub_priv:0 "CLT"
BRA_sub_priv:0 "Expandir la Industria Privada"
bra_sub_priv_desc:0 "Artículo 1: Esta Consolidación establece las normas que regulan las relaciones y condiciones de trabajo individuales y colectivas establecidas en la misma."
bra_sudam:0 "SUDAM"
bra_sudam_desc:0 "La Superintendencia de Desarrollo de la Amazonía es una entidad autónoma del gobierno federal [BRA.GetAdjective] para promover el desarrollo de la región amazónica, generando incentivos fiscales y financieros especiales para atraer inversores privados, nacionales e internacionales."
bra_sudene:0 "SUDENE"
bra_sudene_desc:0 "La Superintendencia de Desarrollo del Nordeste es una entidad especial, administrativa y financieramente autónoma cuya misión institucional es promover el desarrollo inclusivo y sostenible de su área de actuación y la integración competitiva de la base productiva regional en la economía nacional e internacional."
BRA_technical_schools:0 "Escuelas Técnicas"
bra_technical_schools:0 "Escuelas Técnicas"
bra_technical_schools_desc:0 "El patrocinio de Escuelas Técnicas por parte del estado formará más técnicos y especialistas enfocados en la producción industrial en [BRA.GetNameDef]."
bra_tecnocratic_reform:0 "Tecnocracia Institucional"
BRA_tecnocratic_reform:0 "Reinstituir el sistema tecnocrático"
bra_tecnocratic_reform_desc:0 "Durante la Primera República, la meritocracia y las ciencias fueron muy valoradas por las instituciones privadas y públicas de la nación. El progreso científico de esta época es innegable, con la introducción de la electricidad y el acero por grandes empresarios. Con el advenimiento de nuevas tecnologías, la readopción de estos valores será de gran beneficio para el progreso tecnológico del país."
bra_tenenge:0 "TENENGE"
bra_tenenge_desc:0 "La Técnica Nacional de Ingeniería es una empresa de construcción pesada y de ingeniería electromecánica centrada en la infraestructura portuaria y la gestión de vías navegables en [BRA.GetNameDef]. Podemos contratarla para expandir las operaciones de Vale do Rio Doce y Petrobrás a escalas mayores."
bra_territoriosfederais:0 "Instalaciones Federales en el Amazonas"
bra_territoriosfederais_desc:0 "El Centro de Instrucción de Guerra en la Selva (CIGS) es una organización militar del Ejército [BRA.GetAdjective] con base en Manaos, diseñada para calificar a líderes militares de pequeñas fracciones, como guerreros de la selva, combatientes capaces de llevar a cabo misiones de naturaleza militar en las áreas más inhóspitas de la selva amazónica brasileña, así como en entornos similares."
BRA_tiro_de_guerra:0 "Expandir el 'Tiro de Guerra'"
bra_tiro_de_guerra:0 "Tiro de Guerra"
bra_tiro_de_guerra_desc:0 "El 'Tiro de Guerra' fue instituido como una política del Ejército en 1916, consistiendo en el entrenamiento básico de las reservas inconquistadas del país en caso de la declaración del Estado de Sitio. La expansión de este programa asegura que las columnas del ejército estén llenas de hombres mejor entrenados y más cercanos a estar aptos para el combate."
bra_transatlantico:0 "El Pacto Transatlántico"
bra_tropas_1932_tooltip:0 "§YConvocar a nuestro ejército a los veteranos de la guerra paulista.§!"
bra_uiracu_tooltip:0 "Desbloquea las decisiones de anexión de la cuenca del Plata."
bra_vale:0 "Vale do Rio Doce"
bra_vale_desc:0 "Vale do Rio Doce será la empresa estatal que extraerá los más diversos minerales, como bauxita y hierro, y los reprocesará en aluminio y acero."
bra_ve_tooltip:0 "Gana Núcleo y objetivo de guerra contra Argentina, Venezuela y Bolivia"
BRA_vital_espace:0 "Espacio Vital Brasileño"
bra_vital_espace:0 "El Estado Integral"
BRA_vital_espace_desc:0 "Los brasileños demostraron ser los más dignos y nobles de aquellos que jamás pusieron un pie en este mundo. La supremacía brasileña en el continente es incuestionable. Brasil es un dominio natural, absoluto e indiscutible, dotado del pleno derecho de conquista de sus vecinos inferiores."
bra_vital_espace_desc:0 "Para progresar en paz, ver fructificar sus esfuerzos, lograr prestigio en el hogar y en el extranjero, una nación debe tener una conciencia perfecta del Principio de Autoridad. Necesitamos una Autoridad capaz de tomar iniciativas en beneficio de todos en todas partes."
bra_vitrine_tooltip:0 "Los efectos de este enfoque solo se revelarán cuando elijas tu camino específico sobre el futuro de Vargas."
bra_zfm:0 "Zona Franca de Manaus"
bra_zfm_desc:0 "La Zona Franca de Manaus será una zona industrial [BRA.GetAdjective] en Manaos para impulsar el desarrollo económico de la Amazonía occidental. El centro industrial planea albergar alrededor de 700 industrias."
BRA_2_prestes_column_desc:0 "La Segunda Columna Prestes incluye un levantamiento popular, liderado por el mismo Prestes, que recorre la nación en busca de apoyo político de la clase trabajadora a favor de las ideologías marxistas revolucionarias."
BRA_almirantado_desc:0 "El comportamiento de los barcos brasileños y las tácticas de los Comandantes de la Armada deben ajustarse a la guerra naval moderna. Podemos tomar como experiencia la Revuelta de la Armada de 1893."
BRA_ana_guerra_civil_desc:0 "La Guerra Civil Brasileña demostró ser un campo de pruebas para posibles y efectivas tácticas de batalla."
BRA_ana_mineira_desc:0 "Durante el conflicto, las tropas de Minas Gerais y los oficiales mineros que dirigían el Ejército Legalista eran conscientes de la incapacidad de São Paulo para mantener la guerra durante mucho tiempo. Por lo tanto, los mineros cavaron. Las trincheras de Minas y Río fueron apoyadas por ametralladoras fijas y su lento pero constante progreso fue respaldado por el fuego de la Artillería Nacional."
BRA_ana_paulista_desc:0 "Durante el conflicto, las Fuerzas Públicas Paulistas adoptaron la guerra móvil y el 'blitz'. Los planes paulistas preveían un movimiento rápido y fulminante hacia Río de Janeiro a través del valle de Paraíba, con el apoyo asegurado por el respaldo de otros estados."
BRA_anhanguera_desc:0 "La Autopista Via Anhanguera será el complejo más grande del país y sus autopistas 'afluentes' conectarán todo el país con una capacidad nunca antes vista."
BRA_armor_desc:0 "Durante la Guerra Civil, ambos bandos utilizaron tanques de guerra. La victoria de la Unión se decidió en parte por el uso de estos monstruos en la batalla. Avanzar sus modelos será de enorme beneficio para el Ejército."
BRA_art_desc:0 "Presumiendo de más recursos que su oponente, la Unión importó artillería del extranjero. Precisas, las piezas de artillería obliteraron una escuadra completa de São Paulo de un solo golpe."
BRA_barragem_desc:0 "Con paciencia, superioridad tecnológica y el uso de balas y no de hombres, las tropas de Minas Gerais fueron las más eficientes de la guerra, ofreciendo a Brasil una rápida victoria sobre los paulistas. El legado minero no debe ser negado."
BRA_belem_porto_desc:0 "La construcción del Puerto de Belém da al país una base estratégica en el norte, capaz de apoyar las vastas flotas de la Unión y servir de base para operaciones de invasión al norte del ecuador."
BRA_blitz_desc:0 "Los paulistas nos demostraron a todos que, incluso en desventaja numérica, la velocidad y la autonomía de las tropas garantizan el éxito en la batalla. Adoptemos estas tácticas para asegurar una mejor eficiencia en la batalla y una rápida y abrumadora victoria sobre nuestros enemigos."
BRA_bombardeiro_desc:0 "Aunque más utilizados por la Unión durante la Guerra Civil, los bombarderos se han vuelto más precisos y letales desde la última vez que Brasil los utilizó. El brigadier Eduardo Gomes, durante esta guerra, bombardeó Campinas, debilitando gran parte de la infraestructura de la ciudad con un escuadrón escaso. Lo estableceremos como líder de la Fuerza Aérea."
BRA_brasilia_desc:0 "Mover la capital al interior fue uno de los objetivos nacionales desde el Imperio de Pedro II. No solo sería interesante en el aspecto de seguridad nacional, asegurando que no pudiera ser la capital sujeta a invasiones navales, sino también como una garantía del desarrollo del interior. Comencemos ahora la construcción de esta nueva capital."
BRA_caca_desc:0 "Con la fundación del Ministerio del Aire, el gobierno puede gestionar la expansión de esta nueva rama de las Fuerzas Armadas de la República."
BRA_CAS_desc:0 "Aviones volando a pocos metros del suelo, con ametralladoras poderosas y una velocidad inigualable. Nada más letal."

BRA_cepsn_desc:0 "El Plan Nacional Siderúrgico fue establecido para definir las regiones de extracción de hierro e implementar la construcción de centros siderúrgicos en Brasil."
BRA_cmsp_desc:0 "La metrópolis de São Paulo es el mayor centro industrial del país y de América Latina, y con el apoyo del gobierno, uno de los más grandes, si no el mayor, de América."
BRA_cmvrg_desc:0 "El gobierno puede subvencionar la construcción de un complejo industrial para armas de guerra en el Valle del Río Grande, que abarca el Oeste Paulista y el Triángulo Mineiro."
BRA_cmvrparana_desc:0 "El gobierno puede subvencionar la construcción de un complejo industrial de armas de guerra en el Valle del Río Paraná, que abarca la parte sur de São Paulo y casi todo Paraná."
BRA_cmvrparnaiba_desc:0 "El gobierno puede subvencionar la construcción de un complejo industrial de armas de guerra en el Valle del Río Parnaíba, en el noreste de Brasil."
BRA_cruzadores_desc:0 "Brasil, desde la independencia, ha tenido las mayores bestias del mar en su arsenal. No haremos diferente."
BRA_CTEF_CLT_desc:0 "El Consejo Técnico de Economía y Finanzas fue establecido para asesorar al Presidente en relación con las decisiones económicas y estratégicas del país."
BRA_elet_1_desc:0 "La expansión de la red eléctrica en todas las capitales estatales y en centros urbanos como el Oeste Paulista y el Espíritu Santo mejorará la calidad de vida de los brasileños y la eficiencia de la industria nacional."
BRA_elet_2_desc:0 "Expandir la red eléctrica a regiones con escasez industrial como el Triángulo Mineiro, Paraná y Bahía, puede crear nuevos centros de producción generadores de progreso."
BRA_eng_mart_desc:0 "El inmigrante Giuseppe Martinelli hizo su fortuna en Brasil con el comercio transatlántico. En São Paulo, Martinelli tenía como objetivo la construcción del edificio más alto de América Latina, y lo logró aumentando la planta sin ceder las bases, ahorrando tiempo y recursos y asegurando la construcción del monumento. Podemos aprender mucho de él."
BRA_equip_ind_desc:0 "En lugar de motorizar su infantería, los mineros optaron por aumentar su eficiencia en batalla. El equipamiento de la infantería legalista era más moderno, rápido y preciso en comparación con los paulistas, facilitando la defensa de las trincheras."
BRA_federal_institutes_desc:0 "Los Institutos Federales son ramas de universidades diseñadas exclusivamente para la innovación tecnológica práctica."
BRA_fiesp_desc:0 "La Federación de Industrias del Estado de São Paulo representa a miles de sindicatos y empresas en todo el estado. Articular los planes del gobierno junto a su voluntad es unir lo útil con lo agradable, fomentando nuestra capacidad de transitar entre nuevos resultados de manufactura, innovaciones en el sector de consumo y guerra."
BRA_fundar_petrobras_desc:0 "Petrobras será la empresa estatal de Petróleo de Brasil, responsable de la exploración, refinación y expansión de los pozos petroleros en todo el país."
BRA_fundar_vale_desc:0 "Vale do Rio Doce será la empresa estatal minera de diversos minerales como bauxita y hierro, así como del reprocesamiento de aluminio y acero para la República."
BRA_glory_to_brasil_desc:0 "Brasil es un país temido, respetado y amado por todas las naciones de la comunidad humana. Es notable el hecho de que Brasil es un jugador tan grande como sus históricos aliados y rivales, los Estados Unidos, tanto en el escenario internacional como en el continental. Es innegable que corresponde a Brasil proteger y controlar su porción del continente americano. Contestar la Doctrina Monroe en Sudamérica es el objetivo de nuestros diplomáticos."
BRA_IRFM_desc:0 "Industrias Reunidas Fábricas Matarazzo fue fundada por el inmigrante Francesco Matarazzo en los años 20. El grupo de 360 plantas de manufactura de diversos bienes puede expandirse para satisfacer la mayor parte de la demanda industrial del país."
BRA_itabira_desc:0 "Las minas de Itabira, Minas Gerais, son parte del Cuadrilátero Ferrífero, el mayor depósito de hierro y bauxita del país y uno de los mayores del mundo. Asegurar que los minerales extraídos allí sean utilizados solo por Brasil garantizará nuestra soberanía mineral."
BRA_iti_desc:0 "El Instituto de Tecnología Industrial lidera la innovación de tecnologías de producción nacional. El gobierno federal puede patrocinarlo para aumentar significativamente tanto el tamaño como la eficiencia de las industrias nacionales."
BRA_lobato_desc:0 "Un incidente entre vecinos en Lobato, Bahía, cuestionó la afirmación del Estado de que no hay petróleo en el país."
BRA_mec_desc:0 "Uno de los mayores logros del estado de São Paulo durante la guerra fue la construcción de trenes blindados. Equipados con gruesas placas metálicas en las ventanas, se colocaron ametralladoras y, al frente, un cañón. En cierto modo, Inglaterra produjo el primer VBTR del planeta."
BRA_milicias_desc:0 "Las Milicias Populares son un mecanismo efectivo de integración popular en el ámbito militar, y son compelidas a hacerlo por la intensa exposición a la propaganda de estas organizaciones."
BRA_military_projects_desc:0 "Los complejos educativos del país pueden ser útiles para el avance de las tecnologías bélicas."
BRA_mobilizacao_ind_desc:0 "A través de acciones, decretos y cláusulas en la Constitución, la Unión puede aumentar la velocidad y el alcance del estado de emergencia, expandiendo considerablemente la capacidad de Brasil para responder a una guerra."
BRA_modernizacao_aerea_desc:0 "Instituir fuerzas aéreas es esencial para asegurar el poder brasileño sobre sus cielos."
BRA_modernizacao_armadas_desc:0 "La creación de un Ministerio que integre todas las ramas de las fuerzas armadas permitirá la maniobra política del ejército y evitará futuros conflictos entre los líderes de estas ramas por intereses políticos, como ha sido desde 1889."
BRA_modernizacao_marinha_desc:0 "Modernizar la Armada es esencial para asegurar el poder brasileño sobre el mar. Floriano Peixoto fue el primer Almirante Presidente de la República y mantuvo nuestro legado naval. Debemos preservarlo."
BRA_mod_mad_mamo_desc:0 "La línea Madeira-Mamoré fue construida por Percival Farquhar como parte de su proyecto para interconectar toda América. Modernizar y expandir sus líneas puede aumentar la movilidad de nuestras tropas en el norte."
BRA_mod_sb_desc:0 "Santa Catarina conecta el estado de Rio Grande do Sul con el sureste. Ambos son centros de significativa producción y consumo, así como la región más sensible de Brasil en términos militares, lindando con dos de nuestros enemigos históricos y siendo el núcleo del ejército brasileño. Mejorar esta conexión es esencial tanto en la defensa como en la producción."
BRA_mod_soroc_desc:0 "La Sorocabana forma parte del sistema ferroviario en el estado de São Paulo y Paraná, siendo parte de la mayor red ferroviaria del país. Ampliarla significa aumentar nuestra capacidad de flujo y movimiento militar."
BRA_more_federal_universities_desc:0 "Más universidades significan más estudiantes y más progreso. Transformar pequeñas facultades del interior en grandes centros educativos debe ser una prioridad del gobierno."
BRA_mot_desc:0 "Durante la guerra civil, el Ejército Paulista se apropió de los grandes centros de producción de automóviles en la capital y utilizó su producción para mover rápidamente a sus tropas a través de las trincheras leales."
BRA_national_institutes_desc:0 "La creación de Institutos Nacionales como centros de investigación avanzada en grandes cantidades acelerará el progreso tecnológico del país."
BRA_new_constitution_desc:0 "El Presidente de la República, cuyo cuerpo de oficiales ocupa el cargo por un golpe de estado en 1930, demuestra ignorancia hacia la voluntad nacional y los clamores del pueblo brasileño por libertad y derecho a elegir a sus representantes. El gobierno industrialista significativo se ha vuelto ineficiente y un lastre para la industria nacional. Corresponde al pueblo brasileño registrar su Carta Magna."
BRA_nuclear_research_bureau_desc:0 "Con un Centro de Investigación Nuclear, Brasil puede desarrollar tanto la capacidad de obliteración de sus enemigos como el potencial de energía infinita."
BRA_obras_exterior_desc:0 "Habiendo sido principalmente construida por británicos y estadounidenses, parte de la infraestructura es de importancia esencial para el funcionamiento del país y proveedora de grandes beneficios. Asegurar que sus beneficios sean disfrutados por los nacionales y no por extranjeros debe ser realizado por el gobierno a través de decretos."
BRA_patriotic_effort_desc:0 "La gloriosa nación brasileña requiere de los ciudadanos de todos los rincones de sus vastos dominios una adecuada dedicación a su mantenimiento, protección y desarrollo. Los brasileños deben responder a estos deseos, ya sea valorando el bien nacional o sus propias libertades nacionales."
BRA_paulista_revanchism_desc:0 "Los empresarios de São Paulo siempre han estado entre los hombres más dedicados y trabajadores en la expansión industrial. El espíritu pionero de estos hombres debe ser adoptado como política estatal, y el presidente mismo debe ser asesorado por constructores de infraestructura nacional."
BRA_petroleo_salvador_desc:0 "El gobierno puede nacionalizar los nuevos pozos petroleros descubiertos en Salvador, asegurando la soberanía del país sobre este recurso esencial."
BRA_politechnical_colleges_desc:0 "La construcción de colegios politécnicos en los principales centros urbanos del país formará a miles de jóvenes capaces de servir al país en sus funciones productivas."
BRA_quereismo_desc:0 "Getúlio Vargas, el magnánimo líder de Brasil y de los brasileños, es la mejor esperanza para asegurar los bienes de la nación. Su permanencia en el poder es esencial para el desarrollo del país."
BRA_reclaim_uruguay:0 "Reclamar la provincia Cisplatina"
BRA_reclaim_uruguay_desc:0 "Uruguay fue una provincia brasileña hasta su disputada independencia en 1825. Brasil, que fue capaz de contrarrestar la insubordinación, prefirió en su momento permitir su existencia. Ahora, sin la Doctrina Monroe y reconocida como una de las grandes naciones en el ámbito internacional, debemos recuperar lo que es nuestro."
BRA_regionalism_desc:0 "Muchas partes del territorio nacional no son iguales; por el contrario, sus diferencias intrínsecas son ventajosas para ellas mismas y para sus habitantes. El separatismo es solo un reflejo de la privación de libertades individuales, como se demostró en 1932. Garantizar esas libertades para el bien del estado y la nación es necesario."
BRA_r_s_1_desc:0 "La Universidad de Minas Gerais incluye un conjunto de facultades menores capaces de formar grandes genios en el país. Sus profesionales y científicos serán responsables de moldear Brasil."
BRA_r_s_2_desc:0 "La Universidad de São Paulo es el complejo académico más grande de América Latina y uno de los líderes en desarrollos tecnológicos en el país y el mayor centro de innovación nacional."
BRA_secret_research_desc:0 "La creación de centros tecnológicos dedicados exclusivamente a los proyectos importantes de las fuerzas armadas será esencial para el mantenimiento de la seguridad nacional."
BRA_submarinos_desc:0 "Los submarinos son una forma efectiva de patrullar las costas y hundir barcos enemigos en alta mar."
BRA_sub_priv_desc:0 "A través de garantías y exenciones, el gobierno federal puede fomentar la creación de nuevos talleres y fabricantes en todo el país."
BRA_technical_schools_desc:0 "El patrocinio de Escuelas Técnicas por parte del estado formará más técnicos y especialistas enfocados en la producción industrial en Brasil."
BRA_tecnocratic_reform_desc:0 "Durante la Primera República, la meritocracia y las ciencias fueron muy valoradas por las instituciones privadas y públicas de la nación. El progreso científico de esta época es innegable, con la introducción de la electricidad y el acero por grandes empresarios. Con el advenimiento de nuevas tecnologías, la readopción de estos valores será de gran beneficio para el progreso tecnológico del país."
BRA_tiro_de_guerra_desc:0 "El 'Tiro de Guerra' fue instituido como política del Ejército en 1916, consistiendo en el entrenamiento básico de las reservas no convocadas del país en caso de la declaración del estado de emergencia. La expansión de este programa asegura que las columnas del ejército estén llenas de hombres mejor entrenados y más cercanos a estar aptos para el combate."
bra_naval_logistics:0 "Logística Naval"
bra_naval_logistics_desc:0 "El mar nos llama, ha llegado el momento de que ocurra una transformación radical."
bra_shared_naval_experience:0 "Experiencia Naval Compartida"
bra_shared_naval_experience_desc:0 "Para dominar el Atlántico, tendremos que compartir nuestra experiencia con nuestros aliados."
bra_shared_naval_experience_tt:0 "§Y[ROOT.GetNameDefCap]§! y sus §Yaliados con una flota§! ganarán:"
bra_african_initiative:0 "Iniciativa Diplomática Africana"
bra_african_initiative_desc:0 "Debemos buscar aliados en el otro lado del continente. Aunque esos países puedan ser más pobres, juntos podrían contribuir significativamente."
bra_invite_south_africa:0 "Invitar a Sudáfrica"
bra_invite_south_africa_desc:0 "Como un país desarrollado que guarda el paso entre los océanos Atlántico e Índico, Sudáfrica podría ser un excelente aliado."
bra_invite_canada:0 "Invitar a Canadá"
bra_invite_canada_desc:0 "Como un país desarrollado que guarda el paso entre los océanos Atlántico e Índico, Sudáfrica podría ser un excelente aliado."
bra_carribean_diplomacy:0 "Diplomacia Caribeña"
bra_carribean_diplomacy_desc:0 "Los países del Caribe son clave para controlar no solo sus alrededores sino también el mar de los Sargazos."
BRA_invite_andean_countries:0 "Invitar a los Países Andinos"
BRA_invite_andean_countries_desc:0 "Veamos si podemos influir en Perú, Chile y Bolivia."
BRA_invite_platine_countries:0 "Invitar a los Países Platinos"
BRA_invite_platine_countries_desc:0 "Nuestros vecinos del sur deberían convertirse en nuestros aliados."
BRA_allies_in_the_north:0 "Aliados en el Norte"
BRA_allies_in_the_north_desc:0 "Nuestros vecinos del norte deberían convertirse en nuestros aliados."
BRA_invite_central_american_countries:0 "Invitar a los Países Centroamericanos"
BRA_invite_central_american_countries_desc:0 "Nuestros vecinos del norte deberían convertirse en nuestros aliados."
BRA_augusto_rademaker:0 "Augusto Rademaker"
bra_rural_elite:0 "Los Barones del Café"
bra_industrial_elite:0 "Contratación de Construcción"
bra_rural_elite_desc:0 "A pesar de la inauguración de Vargas como presidente, las élites rurales aún controlan la política a nivel municipal y poseen casi todo el poder económico del país. Este monopolio de las finanzas de la república impide el uso del capital para expandir el sector industrial."
bra_industrial_elite_desc:0 "Un país rural como el nuestro encuentra costoso invertir en desarrollos infraestructurales e industriales. Para garantizar el crecimiento, el gobierno tiene que sobrecargar la economía y forzar restricciones presupuestarias para pagar a sus contratistas."
bra_tank_designer:0 "Compañía Ferroviaria del Estado de São Paulo"
bra_tank_designer_2:0 "Ingenieros Especializados S.A"
bra_naval_manu_1:0 "Arsenal Naval de Río de Janeiro"
bra_naval_manu_2:0 "Compañía de Astilleros de Santos"
bra_light_aircraft_manufacturer:0 "Compañía Aeronáutica Paulista"
bra_medium_aircraft_manufacturer:0 "VARIG S/A"
bra_heavy_aircraft_manufacturer:0 "Ministerio de Aeronáutica"
bra_electronics_concern:0 "Servicios Eléctricos Ligeros S/A"
bra_refining_concern:0 "Petrobrás S/A"
bra_motorized_equipment_manufacturer:0 "Industrias Nacionales de Motores"
bra_infantry_equipment_manufacturer:0 "Industrias de Material Bélico de Brasil"
bra_artillery_manufacturer:0 "Escuela Politécnica de la Universidad de São Paulo"
bra_1930:0 "La Revolución de 1930"
bra_1930_2:0 "La Revolución de 1930"
bra_instabilidade:0 "Política Partidista"
bra_instabilidade_desc:0 "Desde la fundación del Imperio de Brasil el 7 de septiembre de 1822, la voz en las decisiones políticas siempre ha sido exclusiva de grandes terratenientes, influyentes empresarios y políticos de alta sociedad. Solo recientemente, con la introducción de la Constitución de 1934, los brasileños de las clases baja y media tienen la oportunidad de hacer oír su voz. Esta ruptura abrupta con el antiguo orden resultó en la absoluta y radical división de la opinión pública entre la ANL, la UDN, la AIB y el Estado Novo."
bra_1930_desc:0 "En 1930, las élites de la antigua república fueron expulsadas del poder por los tenentistas de Vargas. El golpe y la subsiguiente constitución fueron lo que inició la Guerra Civil Brasileña. Ya sea que la toma de poder de Getúlio fuera por el bien o el mal, todavía divide las opiniones de muchos brasileños hasta el día de hoy."
bra_1930_2_desc:0 "En 1930, las élites de la antigua república fueron expulsadas del poder por los tenentistas de Vargas. El golpe y la subsiguiente constitución fueron lo que inició la Guerra Civil Brasileña. Ya sea que la toma de poder de Getúlio fuera por el bien o el mal, todavía divide las opiniones de muchos brasileños hasta el día de hoy."
bra_eficiencia_1:0 "Consejos Industriales"
bra_eficiencia_1_desc:0 "Tenemos consejos de magnates de la manufactura de la antigua república ayudándonos a manejar nuestra economía."
bra_eficiencia_2:0 "Técnicos Industriales"
bra_eficiencia_2_desc:0 "Contamos con economistas y técnicos especializados y experimentados que nos ayudan a planificar nuestra expansión industrial."
bra_eficiencia_3:0 "Empresarios Industriales"
bra_eficiencia_3_desc:0 "Tenemos magnates industriales extranjeros y líderes industriales nacionales administrando la funcionalidad y organización de nuestros complejos industriales."
bra_eficiencia_4:0 "Redes Industriales"
bra_eficiencia_4_desc:0 "Tenemos grupos nacionales enteros, sociedades y contratistas con presupuestos de miles de millones de dólares responsables de casi toda nuestra maquinaria de guerra e industrias civiles."
bra_eficiencia_bndes:0 "Desarrollismo Nacional"
bra_eficiencia_bndes_desc:0 "El proyecto nacional-desarrollista lleva consigo la gran esperanza de una amplia extensión de los beneficios económicos, políticos y sociales de la modernidad a toda la sociedad brasileña. Resolveremos esta dualidad a través de la industrialización, que sería una consecuencia del desarrollo, la cosecha de capital y la incorporación del progreso técnico."
bra_eficiencia_gerdau_1:0 "Desarrollismo Nacional"
bra_eficiencia_gerdau_1_desc:0 "El proyecto nacional-desarrollista lleva consigo la gran esperanza de una amplia extensión de los beneficios económicos, políticos y sociales de la modernidad a toda la sociedad brasileña. Resolveremos esta dualidad a través de la industrialización, que sería una consecuencia del desarrollo, la cosecha de capital y la incorporación del progreso técnico."
bra_eficiencia_gerdau_2:0 "El Milagro Económico Brasileño"
bra_eficiencia_gerdau_2_desc:0 "El establecimiento de nuestras industrias pesadas, la organización de un sólido mercado de consumo nacional, la abundancia de una fuerza laboral técnica y la urbanización resultante de la mecanización de los campos han hecho que la economía nacional sea imparable. El hecho es que, ahora, nadie puede detener a este país."
bra_eficiencia_tenenge_1:0 "Desarrollismo Nacional"
bra_eficiencia_tenenge_1_desc:0 "El proyecto nacional-desarrollista lleva consigo la gran esperanza de una amplia extensión de los beneficios económicos, políticos y sociales de la modernidad a toda la sociedad brasileña. Resolveremos esta dualidad a través de la industrialización, que sería una consecuencia del desarrollo, la cosecha de capital y la incorporación del progreso técnico."
bra_eficiencia_tenenge_2:0 "El Milagro Económico Brasileño"
bra_eficiencia_tenenge_2_desc:0 "El establecimiento de nuestras industrias pesadas, la organización de un sólido mercado de consumo nacional, la abundancia de una fuerza laboral técnica y la urbanización resultante de la mecanización de los campos han hecho que la economía nacional sea imparable. El hecho es que, ahora, nadie puede detener a este país."
bra_eficiencia_5:0 "Red Eléctrica Modernizada"
bra_eficiencia_5_desc:0 "Nuestra red en los principales centros metropolitanos ha sido modernizada y reorganizada para ser más eficiente."
bra_eficiencia_6:0 "Red Eléctrica Expandida"
bra_eficiencia_6_desc:0 "Hemos instalado una red eléctrica moderna en nuestras áreas rurales y más alejadas."
