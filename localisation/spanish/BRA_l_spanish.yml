POLITICS_DUTRA_DESC:0 "Eurico Gaspar Dutra nació en la pequeña ciudad de Cuiabá, en la provincia de Mato Grosso. Su interés por el ejército y su inmensa voluntad de servir lo llevaron a falsificar documentos para ser reclutado a la edad de 19 años e ingresar a la Academia Militar de Praia Vermelha en Río de Janeiro, que completó con éxito a los 23 años.\n\nLa carrera militar del hombre es conocida por su especialización en artillería, ingeniería militar y tácticas del ejército, y su lealtad a la República de Brasil y su liderazgo al reprimir varias revueltas y levantamientos en el campo de la nación.\n\nSu ascenso en el ejército hasta llegar a coronel y luego a comandante del ejército lo llevó a ocupar el puesto de Ministro de Guerra desde 1936."
