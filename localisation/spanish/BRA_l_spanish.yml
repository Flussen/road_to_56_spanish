bra_antropofagia:0 "Antropofagia Cultural"
bra_antropofagia_desc:0 "Aunque solo recientemente descrita por los Modernistas, la absorción de las costumbres de otras culturas y su adaptación a la realidad nacional es el fundamento central de la identidad brasileña. Brasil no es un país formado por diferentes culturas que habitan el mismo espacio, sino por una única cultura brasileña, organizada a través de la hibridación de culturas europeas, africanas, asiáticas e indígenas. Un brasileño, por lo tanto, no puede ser identificado por raza o costumbre, sino solo por el uso de la lengua materna y el sentido de pertenencia a Brasil. Esta peculiaridad construyó un pueblo desenfocado y un gobierno desinteresado en los asuntos externos, pero altamente resistente y tolerante con otras culturas y ciudadanos leales a la singularidad brasileña."
bra_bandeirantes:0 "Bandeirantes"
bra_bandeirantes_desc:0 "El ejército brasileño no se organizó con el imperialismo y la conquista en mente, ni adoptó los modernos métodos europeos de guerra. Los axiomas principales del ejército provienen de los Bandeirantes, colonos y expedicionarios que pioneros en la ocupación del interior de Brasil utilizando senderos indígenas y la asistencia de las poblaciones nativas durante la era colonial. El ejército brasileño, por lo tanto, está especializado en luchar sobre y en tierras brasileñas, la mayoría de las cuales aún no están domesticadas por la civilización."
