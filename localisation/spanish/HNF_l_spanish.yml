l_spanish:
HUN_army_effort:0 "Esfuerzo Militar"
HUN_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
HUN_equipment_effort:0 "Esfuerzo en Equipamiento"
HUN_equipment_effort_desc:0 "Los límites de lo que el equipo de infantería puede transportar están siendo constantemente superados. Nos enfocaremos en darle a nuestras tropas las mejores herramientas disponibles."
HUN_motorization_effort:0 "Esfuerzo de Motorización"
HUN_motorization_effort_desc:0 "La movilidad y la protección son cruciales para llevar a la infantería al campo de batalla de forma segura. Centrarse en estos desarrollos nos permitirá actuar rápidamente."
HUN_doctrine_effort:0 "Esfuerzo Doctrinal"
HUN_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner a nuestros mejores intelectos a la tarea de dar forma al pensamiento militar del mañana."
HUN_equipment_effort_2:0 "Esfuerzo en Equipamiento II"
HUN_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurarnos de que nuestra infantería y las tropas de apoyo estén armadas con el mejor equipamiento posible de nuestra época."
HUN_mechanization_effort:0 "Esfuerzo de Mecanización"
HUN_mechanization_effort_desc:0 "Repensando las posibilidades de la infantería motorizada, podemos superar los límites de lo que los vehículos pueden construir hoy en día."
HUN_doctrine_effort_2:0 "Esfuerzo Doctrinal II"
HUN_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar estos cambios."
HUN_equipment_effort_3:0 "Esfuerzo en Equipamiento III"
HUN_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipamiento extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
HUN_armor_effort:0 "Esfuerzo en Blindados"
HUN_armor_effort_desc:0 "Aplicando lo que hemos aprendido de la mecanización de nuestra infantería, también podemos mejorar nuestros vehículos blindados."

HUN_aviation_effort:0 "Esfuerzo en Aviación"
HUN_aviation_effort_tt:0 "No hay suficientes espacios de construcción para §YBase Aérea§!"
HUN_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
HUN_aviation_effort_2:0 "Esfuerzo en Aviación II"
HUN_aviation_effort_2_desc:0 "Serán necesarios más avances en aviación para integrar bien a nuestra fuerza aérea con las demás ramas militares."
HUN_aviation_effort_3:0 "Esfuerzo en Aviación III"
HUN_aviation_effort_3_desc:0 "Nuestras experiencias muestran que quienes pueden atacar rápida y lejos, logran mejores resultados. Es hora de elegir entre llegar lejos y llegar rápido."
HUN_light_focus:0 "Enfoque en Cazas Ligeros"
HUN_light_focus_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos por delante en el desarrollo de aviones de combate nos dará una ventaja en el futuro. Debemos asegurarnos de que ningún enemigo nuble nuestros cielos."
HUN_heavy_focus:0 "Enfoque en Cazas Pesados"
HUN_heavy_focus_desc:0 "Debemos asegurarnos de que el enemigo se mantenga en su tierra. No alcanzarán nuestras ciudades si podemos mantenerlos en sus propios aeropuertos."
HUN_CAS_effort:0 "Esfuerzo en Apoyo Aéreo Cercano"
HUN_CAS_effort_desc:0 "Un ejército moderno necesita apoyo tanto de vehículos en tierra como en el aire."
HUN_tactical_effort:0 "Enfoque en Bombarderos"
HUN_tactical_effort_desc:0 "Cuando la gente del futuro hable del horror de las guerras actuales, el fuego cayendo del cielo ocupará un lugar destacado. Haremos lo posible para asegurar que nuestros enemigos cuenten esas historias."
HUN_rocket_effort:0 "Esfuerzo en Cohetes"
HUN_rocket_effort_desc:0 "La cohetería es el futuro. ¿Por qué construir, tripular y volar aviones? Podemos construir cohetes que alcancen al enemigo de forma segura y destruyan sus objetivos."
HUN_rocket_effort_2:0 "Esfuerzo en Cohetes II"
HUN_rocket_effort_2_desc:0 "Debemos alcanzar el otro lado del océano. Debemos llegar a la luna."
HUN_jet_bombers:0 "Bombarderos a Reacción"
HUN_jet_bombers_desc:0 "Debemos utilizar el nuevo motor para lanzar bombas sobre las líneas del frente, los barcos enemigos y los puertos."
HUN_jet_fighters:0 "Cazas a Reacción"
HUN_jet_fighters_desc:0 "Cuanto más rápido podamos llevar nuestros aviones al frente, menos necesitaremos."
HUN_strategic_destruction:0 "Destrucción Estratégica"
HUN_strategic_destruction_desc:0 "Los aviones a reacción pueden extender el alcance de nuestros aviones más grandes, hacerlos más seguros y permitirles transportar más bombas."
HUN_jet_effort:0 "Esfuerzo en Motores a Reacción"
HUN_jet_effort_desc:0 "Los motores a reacción son el futuro. Pueden proporcionar más seguridad en velocidad, altitud y agilidad."

HUN_construction_effort:0 "Esfuerzo de Construcción"
HUN_construction_effort_tt:0 "No hay suficientes espacios de construcción para §YFábricas Civiles§!"
HUN_construction_effort_desc:0 "La capacidad industrial civil no debe subestimarse, incluso cuando la guerra se cierne sobre el mundo."
HUN_construction_effort_2:0 "Esfuerzo de Construcción II"
HUN_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y futuros esfuerzos de construcción."
HUN_production_effort:0 "Esfuerzo de Armamento"
HUN_production_effort_tt:0 "No hay suficientes espacios de construcción para §YFábrica Militar§!"
HUN_production_effort_desc:0 "Si puedes construir tractores, puedes construir tanques. ¡No debemos permitir que nuestra capacidad de producción militar se quede atrás!"
HUN_production_effort_2:0 "Esfuerzo de Armamento II"
HUN_production_effort_2_desc:0 "Intentar adaptar las fábricas civiles para producir equipo militar es ineficiente. Debemos enfocarnos en preparar la producción militar ahora."
HUN_restore_the_railways:0 "Restaurar los Ferrocarriles"
HUN_restore_the_railways_desc:0 "Los ferrocarriles tangenciales de Hungría quedaron en territorio extranjero después de la Gran Guerra. En gran medida, esa fue la razón de las actuales fronteras de Hungría. Debemos mejorar la infraestructura ferroviaria."
HUN_river_bridges:0 "Puentes sobre los Ríos"
HUN_river_bridges_desc:0 "Hungría está dividida en tres, con dos ríos principales que cruzan el país de norte a sur. En los siglos pasados, fue un gran desafío cruzar estos ríos, pero finalmente tenemos la tecnología para construir puentes sobre ellos."
HUN_mines_of_borsod:0 "Minas de Borsod"
HUN_mines_of_borsod_desc:0 "Las minas de Borsod se han utilizado durante siglos, pero en el último siglo fueron eclipsadas por otras minas de la región de Tatra y Transilvania. Estas regiones se perdieron ante otros países en la Gran Guerra, y ahora debemos expandir la industria minera en Borsod. Esto proporcionará un impulso a ciudades como Miskolc y Ózd."
HUN_mines_of_vertes:0 "Minas de Vértes"
HUN_mines_of_vertes_desc:0 "Las colinas de Vértes se han utilizado durante siglos, pero en el último siglo fueron eclipsadas por otras minas de la región de Tatra y Transilvania. Estas regiones se perdieron ante otros países en la Gran Guerra, y ahora debemos expandir la industria minera en Borsod. Esto proporcionará un impulso a ciudades como Veszprém y Tatabánya."
HUN_oil_of_zala:0 "Yacimientos Petrolíferos de Zala"
HUN_oil_of_zala_desc:0 "Se descubrió petróleo en las regiones de colinas bajas de Zala. Debemos expandir estos pozos de petróleo para alimentar nuestra maquinaria de guerra o venderlo a nuestros vecinos."
HUN_carpathian_fort:0 "Fortificaciones Cárpatos"
HUN_carpathian_fort_desc:0 "Hungría reside dentro de la Cuenca de los Cárpatos. Las montañas de los Cárpatos son excelentes para proporcionar defensa a Hungría."
HUN_western_wall:0 "Fortificar la Frontera con [GER.GetAdjective]"
HUN_western_wall_desc:0 "Transdanubia es principalmente una llanura y colinas bajas completamente abiertas a la expansión de [GER.GetName]. Debemos fortificar la frontera para aumentar nuestra protección."
HUN_tatra_wall:0 "Fortalezas en los Tatras"
HUN_tatra_wall_desc:0 "La cordillera de los Tatras son dos cadenas paralelas en la sección norte de los Cárpatos. Serían un excelente lugar para fortificar nuestras fronteras."
HUN_east_carpathian_wall:0 "Fortalezas en los Cárpatos Orientales"
HUN_east_carpathian_wall_desc:0 "Las montañas de los Cárpatos Orientales rodean Transilvania en tres lados. Las altas cordilleras y los estrechos riscos son lugares excelentes para detener un posible asalto de [SOV.GetAdjective]."
HUN_duna_drava_wall:0 "Fortificar los Ríos del Sur"
HUN_duna_drava_wall_desc:0 "El río Drava corre a lo largo de la frontera sur de Hungría hasta que desemboca en el Danubio. El Danubio gira ligeramente hacia el este hasta que se une con el Tisza. Un lugar excelente para detener un avance desde el sur."
HUN_mines_of_tatra:0 "Minas de Felvidék"
HUN_mines_of_tatra_desc:0 "La industria minera siempre ha funcionado bien en las montañas de los Cárpatos del norte. Sin embargo, las minas cayeron en declive después de la Gran Guerra. Debemos reabrir estas minas y ampliar su producción para utilizar estos materiales."
HUN_mines_of_erdely:0 "Minas de Erdély"
HUN_mines_of_erdely_desc:0 "La industria minera siempre ha funcionado bien en las montañas de los Cárpatos del este. Sin embargo, las minas cayeron en declive después de la Gran Guerra. Debemos reabrir estas minas y ampliar su producción para utilizar estos materiales."

HUN_revanchism:0 "Irredentismo"
HUN_revanchism_desc:0 "Hungría tuvo que tragar una de las píldoras más amargas después de la Gran Guerra. El Tratado de Paz de Trianon dejó a Hungría con solo un tercio de su territorio y menos de la mitad de su población. Peor aún, ninguna de las nuevas fronteras se trazó según la distribución étnica, sino por la necesidad de los países recién formados de debilitar para siempre a Hungría y Austria."
HUN_claim_slovakia:0 "Reclamar Eslovaquia"
HUN_claim_slovakia_desc:0 "Eslovaquia es un nuevo país formado enteramente a partir de las partes del norte de Hungría. La propiedad checa ha sido un concepto fallido desde el principio."
HUN_demand_slovakia:0 "Exigir Eslovaquia"
HUN_demand_slovakia_desc:0 "Eslovaquia se formó a partir de una parte de Hungría. Es hora de reintegrarla nuevamente a Hungría."
HUN_claim_transylvania_x:0 "Reclamar Transilvania"
HUN_claim_transylvania_x_desc:0 "Transilvania, o como los húngaros la llaman, Erdély, es y fue una parte fundamental de Hungría. Los húngaros la consideran el hogar ancestral del pueblo húngaro y su región más resistente. Hungría debe tenerla de nuevo."
HUN_demand_transylvania_x:0 "Exigir Transilvania"
HUN_demand_transylvania_x_desc:0 "Es hora de que Erdély vuelva a pertenecer a Hungría. El Segundo Premio de Viena no fue una verdadera compensación."
HUN_claim_vajdasag:0 "Reclamar Vojvodina"
HUN_claim_vajdasag_desc:0 "Vojvodina, o como los húngaros la llaman: Vajdaság, siempre fue una parte integral del Reino de Hungría. Su población sigue siendo mayoritariamente húngara."
HUN_demand_vajdasag:0 "Exigir Vojvodina"
HUN_demand_vajdasag_desc:0 "Es hora de exigir lo que legítimamente forma parte de Hungría."
HUN_kingdom_restored:0 "El Reino de Hungría Restaurado"
HUN_kingdom_restored_desc:0 "Hungría finalmente ha sido restaurada, y es hora de declarar renacido el Reino de Hungría."

HUN_italian_friendship:0 "Amistad con [ITA.GetAdjective]"
HUN_italian_friendship_desc:0 "El [ITA.GetNameDef] de Benito Mussolini es lo que [HUN.GetNameDef] está tratando de lograr: fuerte, en desarrollo y con una visión de futuro. Además, el Gobernador Miklós Horthy es muy parecido al Duce. El pueblo [HUN.GetAdjective] podría tener un firme amigo en [ITA.GetNameDef]."
HUN_italian_air_support:0 "Cooperación en Aviación con [ITA.GetNameDef]"
HUN_italian_air_support_desc:0 "La amistad con [ITA.GetNameDef] nos ha hecho darnos cuenta de cuánto estamos atrasados en tecnología aeronáutica. Con su ayuda, [HUN.GetNameDef] podría mejorar el estado de su aviación e incluso convertirse en una nación líder."
HUN_befriend_germany:0 "Amistad con [GER.GetNameDef]"
HUN_befriend_germany_desc:0 "[GER.GetNameDefCap] se está expandiendo, y no podemos ignorarlo. Con gigantes surgiendo a ambos lados de [HUN.GetNameDef], [HUN.GetLeader] debe buscar amistad para evitar ser aplastado bajo los pies de los gigantes."
HUN_revoke_numerus_clausus:0 "Revocar el Numerus Clausus"
HUN_revoke_numerus_clausus_desc:0 "El Numerus Clausus fue una de las primeras leyes étnicas de la Europa moderna. Sin embargo, su tiempo ha pasado, y se necesitan todos los hombres y mujeres capaces. La segregación no puede continuar."
HUN_bring_home_the_martians:0 "Traer a Casa a los Marcianos"
HUN_bring_home_the_martians_desc:0 "Los 'Marcianos' era un apodo para muchos científicos húngaros que trabajaban en varios proyectos científicos, principalmente en los EE.UU. Edward Teller, Leó Szilárd y Eugene Wigner fueron figuras clave en el Proyecto Manhattan. Huyeron de las universidades alemanas y húngaras hacia Occidente con el auge del fascismo. Ahora que la democracia y la libertad están aseguradas, debemos convencerlos de que [HUN.GetNameDef] es el mejor lugar para ellos."
HUN_militarism:0 "Militarismo"
HUN_militarism_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a vacilar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
HUN_neutrality_focus:0 "Enfoque en la Neutralidad"
HUN_neutrality_focus_desc:0 "Mientras otros puedan decir que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se requiere aún más para negarse."
HUN_deterrence:0 "Disuasión"
HUN_deterrence_desc:0 "Estando solos, raramente nos beneficia la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que usarla."
HUN_indoctrination_focus:0 "Indoctrinación"
HUN_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología está basada en la verdad, debe enseñarse como tal. La educación y los medios deben reflejar esta lección."
HUN_why_we_fight:0 "Por Qué Luchamos"
HUN_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que ansían el poder. Uniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
HUN_political_commissars:0 "Comisarios Políticos"
HUN_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos funcionarios políticamente designados en los rangos militares."
HUN_internationalism_focus:0 "Enfoque en el Internacionalismo"
HUN_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales afirmaciones."
HUN_nationalism_focus:0 "Enfoque en el Nacionalismo"
HUN_nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ella a cualquier costo."
HUN_paramilitarism:0 "Paramilitarismo"
HUN_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Más personas recibirán entrenamiento militar si desarrollamos unidades semi-militarizadas que complementen nuestras fuerzas armadas."

HUN_educational_reforms:0 "Reformas Educativas"
HUN_educational_reforms_desc:0 "El sistema educativo húngaro fue conocido durante décadas. Siempre fue fuerte en los campos de matemáticas y física. Si podemos extender la metodología educativa, los ingenieros investigadores [HUN.GetAdjective] podrían lograr cosas mucho más grandes de las que ahora imaginan."
HUN_extra_tech_slot:0 "Ranura de Investigación Extra"
HUN_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
HUN_extra_tech_slot_2:0 "Ranura de Investigación Extra II"
HUN_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
HUN_nuclear_effort:0 "Esfuerzo Nuclear"
HUN_nuclear_effort_desc:0 "[HUN.GetNameDefCap] podría alcanzar sus objetivos nucleares con los científicos capaces que tenemos a disposición. Sin embargo, construir reactores puede ser difícil sin apoyo externo."

idea_HUN_education_reform:0 "Reformas Educativas"
idea_HUN_education_reform_desc:0 "La educación [HUN.GetAdjective] siempre ha sido fuerte en los campos de matemáticas y física."
idea_HUN_revanchism:0 "Irredentismo"
idea_HUN_revanchism_desc:0 "El irredentismo después de la Gran Guerra es lo que une al pueblo [HUN.GetAdjective]."
idea_HUN_kingdom_restored:0 "Reino de Hungría Restaurado"
idea_HUN_kingdom_restored_desc:0 "El Reino de Hungría restaurado permite a su pueblo vivir en paz."
idea_HUN_neutrality_path:0 "Neutralidad [HUN.GetAdjective]"
idea_HUN_neutrality_path_desc:0 "Debemos buscar evitar el conflicto con nuestros vecinos. No hay nada peor que ser arrastrados a otra Gran Guerra."
idea_HUN_numerus_clausus_removed:0 "Numerus Clausus Revocado"
idea_HUN_numerus_clausus_removed_desc:0 "Con la revocación del Numerus Clausus, todos los hombres y mujeres pueden trabajar donde su trabajo sea más útil."
idea_HUN_carpathian_forts:0 "Fortificaciones de los Cárpatos"
idea_HUN_carpathian_forts_desc:0 "Es esencial construir una red de fortalezas alrededor de la Cuenca de los Cárpatos."
idea_HUN_air_support_focus:0 "Esfuerzo en Apoyo Aéreo"
idea_HUN_air_support_focus_desc:0 "Nuestros avances en aviación nos permiten producir bombarderos de manera más eficiente."

 
hf.1.t:0 "[HUN.GetNameDefCap] Exige Eslovaquia"
hf.1.d:0 "Eslovaquia es un nuevo país formado enteramente a partir de las regiones del norte de Hungría. La propiedad checa ha sido un concepto fallido desde el principio. El liderazgo [HUN.GetAdjective] ahora considera que es el momento de pedir más. La cuestión es si podemos vivir sin algunos territorios eslavos a cambio de la amistad del pueblo [HUN.GetAdjective]."
hf.1.a:0 "Entregar Eslovaquia a [HUN.GetNameDef]."
hf.1.b:0 "Rechazar las demandas [HUN.GetAdjective] sobre Eslovaquia."
hf.2.t:0 "[GER.GetNameDefCap] Aprueba"
hf.2.d:0 "[GER.GetNameDefCap] ha aprobado nuestras demandas sobre Eslovaquia."
hf.2.a:0 "¡Regocíjate!"
hf.3.t:0 "[GER.GetNameDefCap] Rechaza"
hf.3.d:0 "[GER.GetNameDefCap] rechaza las reivindicaciones [HUN.GetAdjective] sobre Eslovaquia. ¿Será esto una fuente de mayor hostilidad hacia [GER.GetNameDef]? Solo el tiempo lo dirá."
hf.3.a:0 "¡Maldición!"

hf.4.t:0 "[HUN.GetNameDefCap] Exige Transilvania"
hf.4.d:0 "Transilvania, o como los húngaros la llaman, Erdély, es y fue una parte fundamental de Hungría. Los húngaros la consideran el hogar ancestral del pueblo húngaro y su región más resistente. Hungría debe recuperarla. Es posible que hayamos calculado mal nuestras mejores opciones durante la conferencia del Segundo Premio de Viena."
hf.4.a:0 "Entregar toda Transilvania a [HUN.GetNameDef]."
hf.4.b:0 "Rechazar las demandas [HUN.GetAdjective]."
hf.5.t:0 "[GER.GetNameDefCap] Aprueba"
hf.5.d:0 "El Reich Alemán aprueba nuestras reivindicaciones sobre Transilvania."
hf.5.a:0 "¡Regocíjate!"
hf.6.t:0 "[GER.GetNameDefCap] Rechaza"
hf.6.d:0 "[GER.GetNameDefCap] rechaza las reivindicaciones [HUN.GetAdjective] sobre Transilvania. ¿Será esto una fuente de mayor hostilidad hacia [GER.GetNameDef]? Solo el tiempo lo dirá."
hf.6.a:0 "¡Maldición!"

hf.7.t:0 "[HUN.GetNameDef] Exige Vojvodina"
hf.7.d:0 "Los ríos Drava y Danubio usualmente definían la frontera entre Hungría y los países eslavos del sur. Después del Tratado de Versalles, Hungría tuvo que ceder Vojvodina a Serbia, que fue integrada en Yugoslavia. Ahora [HUN.GetNameDefCap] solicita la devolución de estos territorios. ¿Deberíamos aprobar sus demandas?"
hf.7.a:0 "¡Aprobar las demandas [HUN.GetAdjective]!"
hf.7.b:0 "¡Rechazar las demandas [HUN.GetAdjective]!"
hf.8.t:0 "Demanda Aprobada"
hf.8.d:0 "Las demandas [HUN.GetAdjective] fueron aprobadas, y los [HUN.GetAdjective] se regocijan al ser parte de su patria una vez más."
hf.8.a:0 "¡Regocíjate!"
hf.9.t:0 "Demanda Rechazada"
hf.9.d:0 "Nuestras demandas han sido rechazadas. ¿Será esto una fuente de hostilidad?"
hf.9.a:0 "¡Maldición!"
