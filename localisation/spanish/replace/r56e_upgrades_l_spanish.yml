plane_transport_defense_upgrade:0 "Defensa"
plane_transport_defense_upgrade_desc:0 "Las mejoras en la ametralladora defensiva trasera del avión pueden ayudar a defenderse de posibles atacantes."
ship_convoy_reliability:0 "Fiabilidad"
ship_convoy_reliability_desc:0 "Un barco de convoy con mayor fiabilidad puede ayudar a asegurar que su carga llegue a su destino sin averías."
ship_convoy_surface_visibility:0 "Casco de Perfil Bajo"
ship_convoy_surface_visibility_desc:0 "Un barco de convoy con un casco más bajo y corto puede disminuir su capacidad de ser detectado a distancia por barcos y aviones enemigos. Sin embargo, tales diseños complican el proceso de construcción."
ship_convoy_anti_sub:0 "Kit Antisubmarino"
ship_convoy_anti_sub_desc:0 "Equipar a nuestros barcos de convoy con cargas de profundidad 'Ashcan' e hidrófonos puede dar a una flota de convoyes una oportunidad de luchar contra submarinos. Sin embargo, tales medidas no son un reemplazo para una escolta adecuada de destructores."
ship_convoy_gun:0 "Cañones Adicionales"
ship_convoy_gun_desc:0 "Un simple aumento en el número de cañones antiaéreos y de cubierta en un barco de convoy puede marcar la diferencia contra barcos y aviones atacantes."
train_armor_upgrade:0 "Placas de Blindaje Lateral"
train_armor_upgrade_desc:0 "Añadiendo placas de blindaje planas a lo largo del cuerpo principal de la locomotora, podemos proporcionar protección adicional a las partes vulnerables del tren y su tripulación."
