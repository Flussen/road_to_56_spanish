 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "¡Atención!"
 r56.startup.event.01.description: "Hola! Bienvenido al mod de The Road to 56 traducido al Español por Flussen, las partes no traducidas se mantendrán aún en inglés sin que tengas que ver el horrible '_no_se_consigue_' y cosas así, mientras traduciré esto por ti, puedes disfrutar de la experiencia de Juego con lo más actual de Road to 56! Por favor, si estás interesado en contribuir (no necesitas saber mucho inglés ni programar), contáctame desde la workshop puedes ver mi discord! Mucha suerte!".
 r56.startup.event.01.option_auto: "De acuerdo, intentaré contribuir."
 r56.startup.event.01.option_tt: "Gracias, disfrutaré solo la traducción..."
 
 ###---> ...hang on, there! <><> <><> <><>
 r56.startup.event.02.title: "...¡espera un minuto!"
 r56.startup.event.02.description: "Parece que no has activado el DLC gratuito "Poland: United and Ready". Esto es §necesario§! para que el mod funcione sin problemas. Por favor, activa el mencionado DLC y reinicia el juego; de lo contrario se producirán algunos errores gráficos."
 r56.startup.event.02.option: "Saldré del juego y haré lo que me han dicho."
 r56.startup.event.02.option_tt: "Será mejor que..."."
#####-----> End of File <><> <><> <><> <><> <><>
