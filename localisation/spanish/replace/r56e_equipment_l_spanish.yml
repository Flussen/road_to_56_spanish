coastal_defense_ship:0 "Buque de Defensa Costera"
coastal_defense_ship_desc:0 "La clase Sverige consistió en tres acorazados costeros construidos para la Armada Sueca antes de la Primera Guerra Mundial. Los buques se asemejaban más a cruceros pesados tanto en tamaño (desplazamiento de más de 6,800 toneladas) como en armamento (cuatro cañones 283mm/44 K/45 M12). Los buques eran relativamente lentos para un crucero pero estaban muy bien blindados. Los tres buques sirvieron durante la Segunda Guerra Mundial."
coastal_defense_ship_1:0 "Clase Sverige"
coastal_defense_ship_1_desc:0 "La clase Sverige consistió en tres acorazados costeros construidos para la Armada Sueca antes de la Primera Guerra Mundial. Los buques se asemejaban más a cruceros pesados tanto en tamaño (desplazamiento de más de 6,800 toneladas) como en armamento (cuatro cañones 283mm/44 K/45 M12). Los buques eran relativamente lentos para un crucero pero estaban muy bien blindados. Los tres buques sirvieron durante la Segunda Guerra Mundial."
