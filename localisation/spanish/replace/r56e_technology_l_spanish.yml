steel_production_3:0 "Producción de Acero III"
steel_production_3_desc:0 "Nuestras técnicas de fresado son ahora considerables, y podemos producir regularmente una cantidad razonablemente grande del metal si así lo deseamos."
steel_production_4:0 "Producción de Acero IV"
steel_production_4_desc:0 "Nuestra producción de acero es ahora tan avanzada que prácticamente podemos inundar el mercado, para alivio y frustración de otras naciones."
