  antiair_b_desc:0 "A mi izquierda, los disparos tenían la explosión aguda de la artillería de infantería. A mi derecha se podían escuchar los tiros esporádicos de cañones tronando desde el frente, y arriba, el cielo estaba despejado y el sol brillante."
