  rocket_artillery_a_desc:0 "Una de las cosas que podemos decir con confianza es que tendremos materiales mucho más ligeros y fuertes, lo que reducirá el costo de los cohetes."
  rocket_artillery_b:0 "Mejora de Artillería de Cohetes Avanzada II"
