  antitank_d_desc:0 "Nuestras municiones ahora tienen una penetración y fuerza significativamente aumentadas."
  antitank_e:0 "Mejora de Artillería Antitanques Semimoderna II"
  antitank_e_desc:0 "La precisión y maniobrabilidad de cada disparo se han mejorado considerablemente."

 
 
