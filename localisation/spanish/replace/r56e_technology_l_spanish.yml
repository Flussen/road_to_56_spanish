streamlined_line_a:0 "Línea Simplificada II"
streamlined_line_a_desc:0 "El trabajador mantendrá su mano izquierda a seis pulgadas de la máquina en todo momento. Su pie deberá estar entre la palanca central y la roja."
flexible_line_a:0 "Línea Flexible II"
flexible_line_a_desc:0 "¿Oyes ese zumbido en el cielo? Significa que estamos a punto de construir una nueva línea desde cero. Otra vez."
streamlined_line_b:0 "Manufactura Simplificada"
streamlined_line_b_desc:0 "Hemos hibridado tanto la escuela de manufactura simplificada como la flexible para crear un proceso aún mejor."
streamlined_line_c:0 "Manufactura Semimoderna"
streamlined_line_c_desc:0 "Avances adicionales en el utillaje han llevado a mejores técnicas y capacidades en la manufactura."
streamlined_line_d:0 "Manufactura Moderna"
streamlined_line_d_desc:0 "Nuestras habilidades en manufactura ahora son de vanguardia y permiten la producción a gran escala de casi cualquier cosa."
#-<><><>
concentrated_industry_a:0 "Industria Concentrada VI"
concentrated_industry_a_desc:0 "Por cada bala que hagan, nosotros haremos mil. Produzcan tanto que, aunque nuestros chicos fallen cada disparo, el enemigo se ahogará en metal."
dispersed_industry_a:0 "Industria Dispersa VI"
dispersed_industry_a_desc:0 "No es tan malo cuando te acostumbras. Las únicas cosas aquí son murciélagos, un mal olor y un montón de chicos que no recuerdan cómo es el sol."
concentrated_industry_b:0 "Industria Concentrada VII"
concentrated_industry_b_desc:0 "Las mega-fábricas de hoy en día avergüenzan incluso a las instalaciones más avanzadas de hace solo unos años."
dispersed_industry_b:0 "Industria Dispersa VII"
dispersed_industry_b_desc:0 "Hemos hecho avances significativos en nuestra capacidad de perforación y ahora podemos excavar instalaciones extensas bajo tierra."
concentrated_industry_c:0 "Industria Concentrada VIII"
concentrated_industry_c_desc:0 "La integración vertical de nuestros procesos de producción ha proporcionado avances notables en nuestras capacidades."
dispersed_industry_c:0 "Industria Dispersa VIII"
dispersed_industry_c_desc:0 "Incluso con bombardeos intensos en la superficie, podemos seguir soportando debajo y continuar nuestra producción sin interrupciones."
concentrated_industry_d:0 "Industria Concentrada IX"
concentrated_industry_d_desc:0 "Podemos apilar casi cualquier industria con otra y cosechar los beneficios de la máxima concentración."
dispersed_industry_d:0 "Industria Dispersa IX"
dispersed_industry_d_desc:0 "Nuestras cadenas de suministro son difusas pero efectivas, y nuestras fábricas están completamente reforzadas contra incluso los ataques más severos."
#-<><><>
construction_a:0 "Construcción VI"
construction_a_desc:0 "Nuevas técnicas de construcción nos brindan una oportunidad única de usar concreto reforzado para construir instalaciones de producción más grandes, más altas y más masivas. Se espera que las plantas de energía nacionales sean aún más duraderas y resistentes a la actividad sísmica."
excavation_a:0 "Excavación VI"
excavation_a_desc:0 "La tierra está sangrando, y es tu trabajo asegurarte de que la sangre siga fluyendo."
construction_b:0 "Construcción VII"
construction_b_desc:0 "Si quieres que se construya rápido y barato, podemos hacerlo. Solo no hagas demasiadas preguntas."
excavation_b:0 "Excavación VII"
excavation_b_desc:0 "Hay aún más riqueza mineral en esas colinas, y vamos a conseguirla sin importar qué."
construction_c:0 "Construcción VIII"
construction_c_desc:0 "Podemos escalar prácticamente cualquier proyecto sobre la marcha. Tal vez no sea completamente sólido, pero aún así cumplirá con el trabajo."
excavation_c:0 "Excavación VIII"
excavation_c_desc:0 "Máquinas como estas habrían asustado a cualquiera hace una década. Para nosotros, sin embargo, significan una sola cosa: Más."
construction_d:0 "Construcción IX"
construction_d_desc:0 "Las técnicas modernas significan que podemos construir cualquier cosa, en cualquier lugar, en cualquier momento. Eso no significa que vayamos a pagar a esos bastardos más."
excavation_d:0 "Excavación IX"
excavation_d_desc:0 "La médula de la Tierra es nuestro sustento, y sus vetas de mineral son aprovechadas."
#-<><><>
rubber_plant_a:0 "Planta de Caucho Básica"
rubber_plant_a_desc:0 "Ahora podemos crear productos de caucho artificial utilizando nuestro conocimiento de la producción de petróleo sintético."
rubber_plant_b:0 "Planta de Caucho Mejorada"
rubber_plant_b_desc:0 "Mejoras adicionales en nuestro proceso de producción sintética han resultado en mayores rendimientos."
rubber_plant_c:0 "Planta de Caucho Avanzada"
rubber_plant_c_desc:0 "Ahora podemos producir cantidades enormes de caucho en nuestras plantas avanzadas a un costo muy bajo."
rubber_plant_d:0 "Planta de Caucho Moderna"
rubber_plant_d_desc:0 "Ahora podemos producir cantidades enormes de caucho en nuestras plantas avanzadas a un costo muy bajo."

  
 
