jaeger:0 "Infantería Jäger"
jaeger_desc:0 "Los Jägers son fuerzas especializadas en sobrevivir al frío y a la naturaleza salvaje del bosque boreal. Usualmente, estas tropas son nativas de su territorio y tardan más en entrenarse.\n \n§GEste tipo de unidad no cuenta para el límite de Fuerzas Especiales, sino que requiere 5 Equipos de Apoyo por Batallón§!"

jungletroop:0 "Infantería de Jungla"
jungletroop_desc:0 "Los Especialistas en Jungla están entrenados para soportar las duras condiciones de la Guerra en la Jungla y desafiar al enemigo en sus propios términos.\n \n§GEste tipo de unidad no cuenta para el límite de Fuerzas Especiales, sino que requiere 5 Equipos de Apoyo por Batallón§!"

desertinfantry:0 "Infantería del Desierto"
