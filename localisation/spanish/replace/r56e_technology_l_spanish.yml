###------> Nuclear  <><> <><> <><> <><>
nuke_naval:0 "Poder Naval"
nuke_naval_desc:0 "Hemos teorizado que podemos dar a nuestros barcos más grandes y poderosos reactores nucleares. Con suerte, encontraremos una manera de hacer esto realidad con el tiempo.\n§RRequiere un número de§! §LReactor Nuclear§! §R> 3§!"
nukes_2:0 "Experimentos Termonucleares"
nukes_2_desc:0 "Se han trazado diseños para una bomba que utiliza fisión para producir una reacción de fusión más poderosa. Con esto, deberíamos poder aumentar significativamente nuestros rendimientos."

