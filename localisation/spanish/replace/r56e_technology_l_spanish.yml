desertinfantry_at:0 "Infantería del Desierto I"
desertinfantry_at_desc:0 "El combate en el desierto expone a las tropas a muchos peligros, pero a veces no se puede evitar. Podemos minimizar estos riesgos proporcionando a nuestros soldados un entrenamiento especializado para este entorno.\n \n§GEste tipo de unidad no cuenta para el límite de Fuerzas Especiales, sino que requiere 5 Equipos de Apoyo por Batallón§!"
desertinfantry_at2:0 "Infantería del Desierto II"
desertinfantry_at2_desc:0 "Las montañas arenosas del desierto pueden ser traicioneras para su infantería regular. Para hacer frente a este entorno, podemos entrenar a nuestra Infantería del Desierto para obtener la ventaja en el desierto.\n \n§GEste tipo de unidad no cuenta para el límite de Fuerzas Especiales, sino que requiere 5 Equipos de Apoyo por Batallón§!"
