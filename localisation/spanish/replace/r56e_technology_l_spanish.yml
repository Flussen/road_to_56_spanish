semi_modern_rocket_engines:0 "Cohetería Internacional"
semi_modern_rocket_engines_desc:0 "Estos nuevos cohetes incorporan ideas y teorías adquiridas de otros países."
modern_rocket_engines:0 "ICBM Tempranos"
modern_rocket_engines_desc:0 "Hemos comenzado a probar y sentar las bases para cohetes capaces de entrar en el espacio, entregando así una carga útil a cualquier punto del planeta."

###------> Support  <><> <><> <><> <><>
tech_engineers_a:0 "Compañía de Ingenieros V"
tech_engineers_a_desc:0 "La capacitación especializada y la estandarización del equipo mejorarán significativamente las capacidades de construcción de los ingenieros de combate, permitiéndoles construir fortificaciones incluso en los entornos más difíciles."
tech_engineers_b:0 "Compañía de Ingenieros VI"
tech_engineers_b_desc:0 "A medida que se desarrollan los aviones a reacción y la tecnología de infrarrojos, los ingenieros serán entrenados en técnicas avanzadas de camuflaje."
tech_engineers_c:0 "Compañía de Ingenieros VII"
tech_engineers_c_desc:0 "Los ingenieros de combate del futuro garantizarán que, sin importar dónde sean atacadas nuestras tropas, estén preparados."
#-<><><>
tech_recon_a:0 "Compañía de Reconocimiento V"
tech_recon_a_desc:0 "Las operaciones de reconocimiento profundo, que mezclan espionaje y entrenamiento de comando, ayudarán a nuestras decisiones tácticas y nos permitirán adaptar nuestra toma de decisiones rápidamente."
tech_recon_b:0 "Compañía de Reconocimiento VI"
tech_recon_b_desc:0 "Construir escondites de suministros camuflados detrás de las líneas enemigas puede proporcionar más tiempo para que las tropas de reconocimiento recojan inteligencia y permitir que nuevos equipos de reconocimiento sigan operaciones de reconocimiento profundo en curso."
tech_recon_c:0 "Compañía de Reconocimiento VIII"
tech_recon_c_desc:0 "Proporcionando equipo de infrarrojos a nuestros equipos de reconocimiento y entrenándolos en la identificación de firmas térmicas, podemos mejorar la precisión de cualquier inteligencia recogida sobre el enemigo, permitiéndonos preparar mejores contramedidas para cualquier cosa que nuestras tropas puedan necesitar enfrentar."
#-<><><>
tech_military_police_a:0 "Policía Militar V"
tech_military_police_a_desc:0 "Policiar de manera segura el territorio ocupado se trata tanto de devolver la normalidad como de eliminar despiadadamente la oposición. Nuestra policía militar debe asegurarse de que este proceso comience temprano para garantizar la seguridad de los soldados y civiles por igual."
tech_military_police_b:0 "Policía Militar VI"
tech_military_police_b_desc:0 "Hay momentos en que esperar problemas no es suficiente. Coordinándonos con nuestros espías, podemos permitir levantamientos controlados donde y cuando los queramos y utilizarlos para deshacernos de los peores alborotadores."
tech_military_police_c:0 "Policía Militar VII"
tech_military_police_c_desc:0 "En el caso de ocupaciones a largo plazo, nuestra policía militar debe ser apoyada por varios tipos de personal, como intérpretes, sociólogos y antropólogos. Un poco de comprensión puede hacer mucho."
#-<><><>
tech_maintenance_company_a:0 "Compañía de Mantenimiento V"
tech_maintenance_company_a_desc:0 "Podemos renovar experiencias diseñadas para la redundancia activa en la Gran Guerra para trabajar con equipos más modernos y facilitar el mantenimiento."
tech_maintenance_company_b:0 "Compañía de Mantenimiento VI"
tech_maintenance_company_b_desc:0 "Acompañando algunos vehículos con un pequeño manual de campo, podemos permitir que los soldados regulares participen en el mantenimiento esencial de sus vehículos, agilizando las compañías de mantenimiento para trabajar en problemas más específicos."
tech_maintenance_company_c:0 "Compañía de Mantenimiento VII"
tech_maintenance_company_c_desc:0 "Separar sistemas críticos en nuestro equipo puede reducir nuestra dependencia de la redundancia activa y permitir que nuestro equipo funcione en un grado limitado cuando esté severamente dañado."
#-<><><>
tech_field_hospital_a:0 "Hospital de Campaña V"
tech_field_hospital_a_desc:0 "Con la ayuda de nuestras compañías de ingenieros, se pueden construir hospitales de campaña más fuertes y fácilmente defendibles, permitiendo la seguridad de los soldados dentro mientras se recuperan."
tech_field_hospital_b:0 "Hospital de Campaña VI"
tech_field_hospital_b_desc:0 "Usando un avance en la aviación llamado helicóptero, podemos transportar médicos de campo más rápido para evaluar a los soldados heridos. El tiempo extra ahorrado será crucial para su supervivencia."
tech_field_hospital_c:0 "Hospital de Campaña VII"
tech_field_hospital_c_desc:0 "Aunque se han hecho muchos avances en la medicina de campaña, muchos de ellos son improvisados, careciendo de una doctrina establecida. Con más experiencia, podemos explicar el papel de estas unidades con mayor claridad y hacer que las innovaciones mejoradas sean elementos permanentes."
#-<><><>
tech_logistics_company_a:0 "Compañía de Logística V"
tech_logistics_company_a_desc:0 "Agregar códigos de color a diferentes categorías de equipo es una forma simple pero efectiva de agilizar el soporte logístico."
tech_logistics_company_b:0 "Compañía de Logística VI"
tech_logistics_company_b_desc:0 "Desarrollar clasificaciones estandarizadas para suministros minimizará la confusión y hará que la planificación sea más eficiente."
tech_logistics_company_c:0 "Compañía de Logística VII"
tech_logistics_company_c_desc:0 "La clasificación adicional de las categorías de equipo en numerosas subcategorías mejorará significativamente la organización del equipo."
#-<><><>
tech_signal_company_a:0 "Compañía de Señales V"
tech_signal_company_a_desc:0 "Entre nuestros especialistas en señales hay personas con un conocimiento práctico inigualable del uso de este equipo en el campo. Al involucrarlos en la investigación de nuevas tecnologías de comunicación, podemos utilizar su experiencia."
tech_signal_company_b:0 "Compañía de Señales VI"
tech_signal_company_b_desc:0 "A medida que la tecnología continúa desarrollándose, los radios se pueden usar a distancias mucho mayores, permitiendo una comunicación optimizada entre todas las secciones del ejército."
tech_signal_company_c:0 "Compañía de Señales VII"
tech_signal_company_c_desc:0 "La encriptación de las comunicaciones por radio es vital para mantener el elemento sorpresa. Al incorporar compresión de pulsos en nuestras radios, podemos frustrar cualquier intento del enemigo de escuchar."

