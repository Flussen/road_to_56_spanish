etax_doctrine:0 "División Especial de Investigación"
etax_doctrine_desc:0 "Debemos establecer una división que concentre nuestros esfuerzos de investigación y enfoque nuestra industria y fuerzas armadas de manera que beneficien a la nación."

etax_army_focus:0 "Enfoque en el Ejército"
etax_army_focus_desc:0 "Las capacidades de nuestras fuerzas terrestres son de suma importancia y tendrán prioridad sobre las otras ramas operativas."
etax_navy_focus:0 "Enfoque en la Armada"
etax_navy_focus_desc:0 "Sin una armada capaz, una nación morirá. Por eso debemos hacer todo lo posible para expandir y fortalecer esta rama de nuestras fuerzas armadas."
etax_air_focus:0 "Enfoque en la Fuerza Aérea"
etax_air_focus_desc:0 "Los cielos son el futuro, y es apropiado que nos dediquemos a hacer que nuestra fuerza sea la más fuerte del mundo."

etax_army_firepower:0 "Poder de Fuego de Armas Pequeñas"
etax_army_firepower_desc:0 "Un énfasis en el poder de fuego nos llevará a la victoria. Este enfoque ha producido armas pequeñas poderosas y mejoras generales en su efectividad."
etax_army_firepower_2:0 "Poder de Fuego Pesado"
etax_army_firepower_2_desc:0 "Nuestra exhaustiva investigación nos ha permitido agregar un poder de detención significativo a nuestros grandes cañones."
etax_army_defense:0 "Ejército Blindado"
etax_army_defense_desc:0 "Nuestro ejército puede soportar impactos que dejarían a cualquiera muerto en el acto. Con esto, podemos soportar fácilmente cualquier conflicto."
etax_army_defense_2:0 "Fortificación Extensiva"
etax_army_defense_2_desc:0 "El enemigo puede lanzarnos todo lo que tenga, pero la mera profundidad de nuestras defensas los desgastará hasta los huesos."

etax_navy_firepower:0 "Objetivos Focalizados"
etax_navy_firepower_desc:0 "Nuestros barcos pueden, con algo de esfuerzo, alcanzar casi cualquier objetivo a distancia. Los efectos sobre la efectividad y la moral del enemigo serán devastadores."
etax_navy_firepower_2:0 "Capacidad de Ataque"
etax_navy_firepower_2_desc:0 "Nuestra armada sabe cómo atacar y enfocar su poder de fuego para destrozar incluso a la oposición más confiada."
etax_navy_defense:0 "Cascos Gruesos"
etax_navy_defense_desc:0 "Con el aumento de la efectividad de las armas enemigas y los ataques aéreos, es apropiado modificar nuestra armada para contrarrestar esta amenaza."
etax_navy_defense_2:0 "Defensa Regional"
etax_navy_defense_2_desc:0 "Saber dónde está el enemigo en todo momento es en sí mismo el tipo de arma más valiosa que podamos imaginar."

etax_air_firepower:0 "Dominio Aéreo"
etax_air_firepower_desc:0 "Pocos pueden disputar los cielos donde operan nuestras aeronaves, y la velocidad con la que pueden interceptar al enemigo es inigualable."
etax_air_firepower_2:0 "Ofensiva de Bombarderos"
etax_air_firepower_2_desc:0 "Nuestros bombarderos pueden arrasar con cualquier cosa a la vista y no dejar nada más que ruinas a su paso."
etax_air_defense:0 "Zonas de Defensa en Capas"
etax_air_defense_desc:0 "Se han hecho todos los esfuerzos para coordinar nuestras defensas de manera que no haya ni un solo parche de tierra ni pájaro en el aire sin algún tipo de cobertura."
etax_air_defense_2:0 "Aeronaves Ágiles"
etax_air_defense_2_desc:0 "A veces la velocidad es más valiosa que cualquier armadura, y en un combate aéreo resulta ser la parte más letal de la ecuación."

etax_the_means:0 "Los Medios"
etax_the_means_desc:0 "A medida que avanzamos, no debemos olvidar mantenernos fieles a nuestros principios. Si nuestros soldados pueden sentirse orgullosos de nuestra causa, podrán soportar cualquier adversidad."
etax_the_ends:0 "Los Fines"
etax_the_ends_desc:0 "Nuestra ventaja radica en nuestra capacidad para hacer lo que otros no se atreven. Si nos esforzamos más allá de los límites, las herramientas a nuestra disposición se volverán ilimitadas."

etax_business_interests:0 "Intereses Comerciales"
etax_business_interests_desc:0 "Al desarrollar nuestro sector privado, podemos aumentar el número de fábricas capaces de producir bienes."
etax_cost_plus:0 "Costo Plus"
etax_cost_plus_desc:0 "Mientras el dinero siga fluyendo en las buenas y en las malas, nuestras empresas seguirán entregando."
etax_production_in_depth:0 "Cadena de Suministro"
etax_production_in_depth_desc:0 "Al asegurarnos de reutilizar los materiales localmente, podemos mantener nuestra producción en marcha, incluso si no todos los materiales llegan a la fábrica."

etax_unity:0 "Causa Común"
etax_unity_desc:0 "Todos luchan por el mismo propósito, lo que mantiene a nuestras fuerzas en marcha por más tiempo y con más fuerza de lo que cualquiera esperaría."
etax_broad_support:0 "Población Integrada"
etax_broad_support_desc:0 "Podemos extraer de todos los sectores de nuestra sociedad, y absolutamente nadie queda fuera. Si tienes pulso, puedes luchar."
etax_inclusive_science:0 "Comunidad Científica"
etax_inclusive_science_desc:0 "Nuestros científicos provienen de diversos orígenes, y no permitimos que la ideología o los prejuicios indebidos nos impidan avanzar."

etax_desperation:0 "Sacrificio"
etax_desperation_desc:0 "Con algo de esfuerzo, podemos convencer a nuestra población de que se las arregle con un poco menos, mientras luchan igual de duro."
etax_no_qa:0 "Producción Rápida"
etax_no_qa_desc:0 "Las necesidades inmediatas del frente requieren que cortemos algunas esquinas aquí y allá. Aunque la calidad puede ser inferior, al final, la gran cantidad de nuestros esfuerzos abrumará al enemigo."
etax_expendable_labor:0 "Mano de Obra Descartable"
etax_expendable_labor_desc:0 "Los ladrillos que alinean nuestras paredes se pagaron con sangre, y el cemento está forrado con huesos. Que nadie diga que no pagamos el precio necesario para la victoria."

etax_glory:0 "Gloria"
etax_glory_desc:0 "No hay nada más noble y auténtico que el arte del combate. Una persona no se prueba verdaderamente hasta que se lanza a la batalla y deja que el yunque de la guerra moldee su corazón."
etax_purity:0 "Rangos Selectivos"
etax_purity_desc:0 "Hemos eliminado de nuestras fuerzas a aquellos no aptos para servir, y solo los más fuertes y dedicados permanecen."
etax_great_leap:0 "Coordinación Científica"
etax_great_leap_desc:0 "Mientras otros se contentan con avanzar lentamente con sus pequeños esfuerzos, no tenemos miedo de arriesgarnos y apostar por las tecnologías que darán forma a nuestro mundo en el futuro lejano."

etax_grand_projects:0 "Ingeniería Especializada"
etax_grand_projects_desc:0 "No puedes derrotar al enemigo con un cemento ligeramente mejor. Se necesita poder de fuego y muerte desde arriba."
etax_practical_projects:0 "Ingeniería Práctica"
etax_practical_projects_desc:0 "Nuestras fuerzas están centradas en lo básico y han desarrollado formas de promover los fundamentos de la producción a lo largo de toda la cadena de suministro."

etax_moonshot:0 "Fuerza Aérea del Futuro"
etax_moonshot_desc:0 "Nuestro enfoque en dominar el aire ha producido algunos avances notables. Con esto, nuestro dominio del cielo es absolutamente indiscutible."
etax_super_soldiers:0 "Estimulantes de Combate"
etax_super_soldiers_desc:0 "Nuestros soldados pueden marchar más tiempo y más rápido de lo que se pensaba posible al agregar poderosos estimulantes a nuestras raciones de campo. Un efecto secundario desafortunado es que tales sustancias producen una sensación de tristeza después de un uso prolongado.\n\nNo destinado para uso civil. No marcado para reventa."
etax_the_bomb:0 "El Proyecto"
etax_the_bomb_desc:0 "Nuestros científicos han dedicado todos sus esfuerzos a una idea aterradora pero brillante. Al final, no produjo lo que esperábamos, pero a través de él, logramos avanzar en todas las áreas de investigación de manera inconmensurable."

etax_seashot:0 "Armada del Futuro"
etax_seashot_desc:0 "Nuestros barcos son aterradores de contemplar y pueden destruir con facilidad a todas las fuerzas enemigas, salvo las más resueltas."
etax_quality:0 "Manufactura de Calidad"
etax_quality_desc:0 "Hemos hecho todo lo posible para garantizar el utillaje adecuado y las pruebas rigurosas necesarias para fabricar equipos de campo duraderos."
etax_great_works:0 "Grandes Obras"
etax_great_works_desc:0 "Se ha invertido dinero para llevar la capacidad de nuestra nación al límite y más allá. Todo sobre nuestra institución económica y productiva está diseñado para inspirar asombro."

