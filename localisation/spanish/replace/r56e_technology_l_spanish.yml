shocktroops:0 "Tropas de Choque I"
shocktroops_desc:0 "Las Tropas de Choque se utilizan para asaltar fuertemente las líneas defensivas de su enemigo y lograr una ruptura en lugares específicos. Estas unidades tienen un mayor poder de ruptura y ataque duro en comparación con la infantería regular. Sin embargo, las Tropas de Choque o Stoßtruppen también tienen un mayor consumo de suministros y un tiempo de recuperación aumentado."
shocktroops2:0 "Tropas de Choque II"
shocktroops2_desc:0 "Las Tropas de Choque se utilizan para asaltar fuertemente las líneas defensivas de su enemigo y lograr una ruptura en lugares específicos. Estas unidades tienen un mayor poder de ruptura y ataque duro en comparación con la infantería regular. Sin embargo, las Tropas de Choque o Stoßtruppen también tienen un mayor consumo de suministros y un tiempo de recuperación aumentado."
