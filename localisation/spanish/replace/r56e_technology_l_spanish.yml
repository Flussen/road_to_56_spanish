  antitank_a_desc:0 "Si los tanques tienen éxito, entonces la victoria seguirá. Si fracasan, estamos perdidos."
  antitank_b:0 "Mejora de Antitanques Avanzada II"
  antitank_b_desc:0 "Tus armas más pesadas serán tu voluntad de vivir. Mantenlas funcionando, sin importar qué, y reza para que las de ellos no sean más grandes."
