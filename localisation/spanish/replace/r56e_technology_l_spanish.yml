tech_flamethrower:0 "Lanzallamas I"
tech_flamethrower_desc:0 "Los lanzallamas son útiles en combate cercano y en guerra urbana, así como contra fortificaciones fijas. Estos también añaden un ataque blando sustancial a nuestras divisiones."
tech_flamethrower2:0 "Lanzallamas II"
