#People are unhappy
r56i.event.01.title:0 "Disturbios en las Calles"
r56i.event.01.description:0 "Parece que el público ha sido ignorado durante demasiado tiempo. Enfadados por la situación actual e incapaces de soportar más, la violencia ha estallado. Aunque sus demandas son moderadamente razonables, sin duda son costosas."
r56i.event.01.default:0 "Muy inquietante."
r56i.event.01.democratic:0 "Nuestros ciudadanos están sufriendo."
r56i.event.01.communism:0 "Nuestros hermanos están siendo manipulados."
r56i.event.01.fascism:0 "El pueblo debe ser tratado con mano firme."

#People are unhappy again
r56i.event.02.title:0 "Los Disturbios Regresan"
r56i.event.02.description:0 "Los disturbios continúan y han empeorado. Más intelectuales de nuestra sociedad los apoyan, y demandas que inicialmente se consideraban extremas son cada vez más exigidas."
r56i.event.02.default:0 "¿Qué podemos hacer?"
r56i.event.02.democratic:0 "¿Seguramente debe haber una solución?"
r56i.event.02.communism:0 "¡Estos no son verdaderos comunistas!"
r56i.event.02.fascism:0 "Quizás sean necesarias medidas extremas."

#Violent suppression is a success
r56i.event.04.title:0 "La Represión es un Éxito"
r56i.event.04.description:0 "Aunque los descontentos aún mantengan sus creencias, han aprendido por las malas a mantener sus ideas en privado. Aunque la inquietud persiste en el aire, los disturbios y la policía militar han disuelto las protestas, y la gente ha vuelto a sus vidas cotidianas."
r56i.event.04.default:0 "Unos pocos huevos rotos."
r56i.event.04.democratic:0 "Y recuerden, ¡voten por nosotros!"
r56i.event.04.communism:0 "El costo de la revolución es alto."
r56i.event.04.fascism:0 "Que los débiles tiemblen."

#Violent suppression is a failure
r56i.event.05.title:0 "La Represión es un Fracaso"
r56i.event.05.description:0 "Aunque la Policía Militar enviada a los disturbios podría teóricamente restaurar el orden, varios de nuestros hombres desplegados para lidiar con la situación comenzaron a unirse a los disturbios. Los pocos que se mantuvieron leales parecen haber enfurecido aún más al resto del público. Parece que solo hemos añadido más leña al fuego."
r56i.event.05.default:0 "¿Para qué les pagamos?"
r56i.event.05.democratic:0 "Hemos traicionado nuestros valores para nada."
r56i.event.05.communism:0 "Deben estar recibiendo ayuda del exterior."
r56i.event.05.fascism:0 "Deberíamos enviar al VERDADERO ejército la próxima vez."

#Talk suppression is a success
r56i.event.06.title:0 "Las Negociaciones Tienen Éxito"
r56i.event.06.description:0 "Al igual que cualquier otro ser humano, un organizador de protestas es falible. Promesas vagas y vacías fueron suficientes para apaciguar a algunos líderes, mientras que otros tuvieron que ser sobornados con donaciones para esfuerzos de paz del tesoro estatal. De cualquier manera, las protestas parecen haberse extinguido sin más organización."
r56i.event.06.default:0 "La pluma es poderosa."
r56i.event.06.democratic:0 "La democracia prevalece una vez más."
r56i.event.06.communism:0 "La dialéctica nos sirve bien."
r56i.event.06.fascism:0 "Las masas son fácilmente apaciguadas."

#Talk suppression is a failure
r56i.event.07.title:0 "Las Negociaciones Fracasan"
r56i.event.07.description:0 "Resulta que es mucho más fácil convencer a una persona que a un grupo, una lección que nuestro Ministro del Interior ha aprendido después de intentar convencer a todos los líderes significativos de las protestas para que se disuelvan. Algunos no creyeron en nuestras promesas y otros se disgustaron por nuestros intentos de soborno, parece que solo hemos sembrado unidad y cohesión entre los líderes de los disturbios."
r56i.event.07.default:0 "¿Por qué no pueden ser neutrales, como nosotros?"
r56i.event.07.democratic:0 "Esto es un insulto a nuestra democracia."
r56i.event.07.communism:0 "¡Pero nuestro estado puede proveer todo!"
r56i.event.07.fascism:0 "Bueno, intentamos ser amables."

#Spend suppression is a success
r56i.event.08.title:0 "Manifestantes Apaciguados"
r56i.event.08.description:0 "Aunque el costo fue alto, ahora que los baches en nuestras calles están llenos y los programas sociales han mejorado, la gente está lo suficientemente contenta como para poner fin a los disturbios organizados. Algunos aún se quejan, pero la mayoría está satisfecha."
r56i.event.08.default:0 "Bueno, si están felices..."
r56i.event.08.democratic:0 "El dinero mueve al mundo."
r56i.event.08.communism:0 "El capital aún tiene algunos usos."
r56i.event.08.fascism:0 "Las ovejas nunca fueron una amenaza."

#Spend suppression is a failure
r56i.event.09.title:0 "Los Manifestantes Exigen Más"
r56i.event.09.description:0 "A pesar de haber cumplido las demandas originales de los líderes de las protestas, figuras extremistas han tomado el control. Han comenzado a exigir aún más de nuestro estado, y la gente, ahora envalentonada por la percibida victoria, está más dispuesta a seguir cada una de sus palabras."
r56i.event.09.default:0 "Un desperdicio de fondos valiosos."
r56i.event.09.democratic:0 "Socialistas mimados."
r56i.event.09.communism:0 "¡Ese trabajo forzado fue un desperdicio!"
r56i.event.09.fascism:0 "¿Cómo se atreven a insultar así a nuestra gran nación?"

#Strikes planners are found out
strikes_rt56.t:0 "Trabajadores Planeando Huelgas Arrestados"
strikes_rt56.desc:0 "La policía gubernamental ha descubierto recientemente un plan de los trabajadores en muchas fábricas del país para hacer huelga. Afortunadamente, descubrimos el plan y los cabecillas fueron arrestados. Esperamos que esto evite cualquier interrupción en la producción."
strikes_rt56.a:0 "Hemos reprimido la fuente de esta desobediencia."

#Event to leave faction in case of revolution
r56i.event.10.title:0 "¿Una Nueva Orientación Diplomática?"
r56i.event.10.description:0 "El establecimiento de un nuevo gobierno está generando algunas preguntas sobre el futuro de [ROOT.getnameDef]. [ROOT.GetLeader] desconfía de la orientación ideológica de la [ROOT.GetFactionName] y teme que tal cooperación podría llevar a una guerra contra países simpatizantes de la causa [ROOT.GetRulingIdeology] y la dirección política de la [ROOT.GetRulingParty]."
r56i.event.10.a:0 "Esos eran los aliados del gobierno anterior."
r56i.event.10.b:0 "Respetemos nuestros compromisos diplomáticos."

r56i.event.11.title:0 "[From.GetNameDefCap] Abandona la [From.GetFactionName]"
r56i.event.11.description:0 "\nDecidiendo cambiar radicalmente su posición diplomática, el nuevo gobierno [FROM.GetAdjective] [FROM.GetRulingIdeology] se retiró de la [FROM.GetFactionName]. La noticia ha causado revuelo entre los miembros de la [FROM.GetFactionName] ya que se preguntan si otras salidas podrían llevar al colapso de su alianza.\n\n[FROM.GetLeader] declaró la necesidad de reorientar la política del país según el programa de la [ROOT.GetRulingParty], motivando su decisión y afirmando que su gobierno hará todo lo posible para preservar la independencia [From.GetAdjective]."
r56i.event.11.a:0 "El mundo está cambiando."

r56i.event.12.title:0 "Una Oportunidad Histórica"
r56i.event.12.description:0 "El establecimiento de nuestro gobierno está generando preguntas sobre el futuro de [ROOT.GetNameDef]. Para la mayoría de nosotros, la respuesta es clara: es hora de obtener nuestra independencia. Nuestra ascensión es una clara señal de la justicia de la causa [ROOT.GetRulingIdeology], y debemos alinear nuestra situación diplomática con el manifiesto político de la [ROOT.GetRulingParty]."
r56i.event.12.a:0 "¡Somos libres, al fin!"
r56i.event.12.b:0 "Esto es demasiado arriesgado."

r56i.event.13.title:0 "[From.GetLeader] Declara la Independencia [From.GetAdjective]"
r56i.event.13.description:0 "\nEl nuevo gobierno [FROM.GetAdjective] [FROM.GetRulingIdeology] ha decidido declarar su independencia unilateralmente. [FROM.GetLeader] anunció que esta decisión es total e intransigente. Por lo tanto, [FROM.GetNameDef] se retirará de sus obligaciones militares y reevaluará su política exterior. Esto sin duda enfurecerá a su antiguo soberano, ya que [FROM.GetLeader] declaró claramente que no estaba obligado por los tratados anteriores y que este día marcará el comienzo de una nueva era en la historia [FROM.GetAdjective]."
r56i.event.13.a:0 "Otra Revolución."

r56i.event.14.title:0 "[From.GetNameDefCap] ¡Se Rebela!"
r56i.event.14.description:0 "\nLa toma de poder [FROM.GetRulingIdeology] ha llevado a una declaración de independencia [FROM.GetAdjective] por [FROM.GetLeader]. Su comportamiento desafiante podría sentar un precedente peligroso."
r56i.event.14.a:0 "¡Debemos represaliar!"

r56i.event.15.title:0 "[From.GetNameDefCap] Disuelve su Facción"
r56i.event.15.description:0 "\nIncapaz de encontrar socios diplomáticos, el gobierno [FROM.GetAdjective] ha anunciado que ya no buscará liderar una coalición internacional. Por lo tanto, están abiertos a nuevas aperturas diplomáticas para unirse a una alianza más fuerte.\n\nEste desarrollo sin duda atraerá la atención de varias cancillerías. Los diplomáticos extranjeros probablemente ya están trabajando para influir en [FROM.GetLeader] y su gobierno."
r56i.event.15.a:0 "Interesante."

r56i.event.16.t:0 "¡La [alliance_inviter.GetFactionName] y la Facción [alliance_applicant.GetAdjective] se Unen en una Sola Alianza!"
r56i.event.16.d:0 "\n\nLa política mundial está cambiando rápidamente, por lo que los líderes de la [alliance_inviter.GetFactionName] y [alliance_applicant.GetLeader] reconocieron que era inútil mantenerse como coaliciones separadas. En su lugar, decidieron luchar lado a lado.\n\nEsto probablemente preocupará a las cancillerías extranjeras ya que su fuerza combinada puede volverse mucho más amenazante."
r56i.event.16.a:0 "Somos más fuertes juntos."
r56i.event.16.b:0 "Buscan fuerza en números."
r56i.event.16.c:0 "¡No les servirá de nada!"
r56i.event.16.e:0 "La guerra se intensifica..."
r56i.event.16.f:0 "Nuestra alianza se fortalece."

r56i.event.17.t:0 "¡Tropas Hostiles Han Desembarcado!"
r56i.event.17.desc:0 "\nEsta mañana han llegado informes de barcos patrulleros de la guardia costera y muchos puestos de observación marítima de que una flota de barcos enemigos se ha reunido frente a la costa de [ROOT.getnameDef]. Muchos barcos especiales han abandonado la flota enemiga y se han acercado a nuestra costa con el propósito de realizar un desembarco.\n\nDe los informes de inteligencia que están llegando rápidamente, el tamaño del desembarco se informa demasiado grande para ser una incursión, ya que las fuerzas enemigas han abrumado rápidamente a la pequeña guarnición que encontraron. Las fuerzas enemigas están estableciendo rápidamente una pequeña cabeza de playa y trayendo mucho equipo a tierra."
r56i.event.17.a:0 "¡Debemos reaccionar rápido!"

r56i.event.18.t:0 "¡Paracaidistas Hostiles Han Desembarcado!"
r56i.event.18.desc:0 "\nSe han visto aviones volando sobre nuestro territorio y se ha desplegado una gran cantidad de tropas en paracaídas. Los primeros informes hacen que la magnitud de la fuerza enemiga no esté clara. Además, esta operación probablemente sea parte de una operación mayor."
r56i.event.18.a:0 "¡Debemos reaccionar rápido!"

r56i.event.19.t:0 "Informe del Laboratorio de Investigación del Ejército"
r56i.event.19.desc:0 "El informe reciente de nuestro Laboratorio de Investigación del Ejército ha llegado esta mañana a la oficina del gobierno. El informe indica que el aparato burocrático actual está limitando en gran medida cualquier potencial modernización de los sistemas de armas antiguos y la aplicación de nuevas tecnologías en el campo de batalla.\n\nEl departamento de I+D [ROOT.GetAdjective] no puede procesar la cantidad actual de informes enviados por nuestro personal militar. Cualquier aumento en esos informes también sería inútil, ya que son demasiado similares entre sí. Sugieren asignar un presupuesto para mejorar el equipo militar, considerando la gran cantidad de datos creados por la experiencia en combate.\n\nNuestro estado mayor general también está a favor de tal desarrollo, reconociendo que esto seguramente aumentará las capacidades de combate del Ejército [Root.GetAdjective]."
r56i.event.19.a:0 "¡Hagamos algo al respecto!"

r56i.event.20.t:0 "Informe del Laboratorio de Investigación Naval"
r56i.event.20.desc:0 "El informe reciente de nuestro Laboratorio de Investigación Naval ha llegado esta mañana a la oficina del gobierno. El informe indica que el aparato burocrático actual está limitando en gran medida cualquier potencial modernización de los sistemas de armas antiguos y la aplicación de nuevas tecnologías navales.\n\nEl departamento de I+D [ROOT.GetAdjective] no puede procesar la cantidad actual de informes enviados por nuestros comandantes de la flota. Cualquier aumento en esos informes también sería inútil, ya que son demasiado similares entre sí. Sugieren asignar un presupuesto para mejorar el equipo naval, considerando la gran cantidad de datos generados a través de la experiencia en combate.\n\nLa Armada también está a favor de tal desarrollo, reconociendo que esto seguramente aumentará las capacidades de combate de la Marina [Root.GetAdjective]."
r56i.event.20.a:0 "¡Hagamos algo al respecto!"

r56i.event.21.t:0 "Alta Experiencia Aeronáutica"
r56i.event.21.desc:0 "El informe reciente de nuestro Laboratorio de Investigación Aeronáutica ha llegado esta mañana a la oficina del gobierno. El informe indica que el aparato burocrático actual limita en gran medida cualquier potencial modernización al obligarnos a analizar informes de combate en lugar de realizar pruebas adecuadas. El director insiste en que las tecnologías para la mejora de nuestros aviones existen y deben ser consideradas lo antes posible."
r56i.event.21.a:0 "¡Hagamos algo al respecto!"
