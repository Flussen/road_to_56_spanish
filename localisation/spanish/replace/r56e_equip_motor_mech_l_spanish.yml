 USA_mechanized_equipment_1:0 "Half Track Car M2"
 USA_mechanized_equipment_1_desc:0 "Inspirado en los semiorugas franceses, el semioruga M2 fue concebido inicialmente como tractor de artillería, pero tenía un gran potencial para servir de transporte a la infantería mecanizada. La gran mayoría de estos semiorugas fueron fabricados por las empresas White Motor Company y Autocar Company."
 USA_mechanized_equipment_1_short:0 "Half Track Car M2"
 USA_mechanized_equipment_2:0 "Half Track Car M3"
 USA_mechanized_equipment_2_desc:0 "Producido por Autocar Company, Diamond T Motor Company y White Motor Company, el M3 estaba equipado con una ametralladora M2 del calibre 50 y algunos soportes para más. Las tropas se quejaban de la falta de protección que ofrecían los paneles blindados, y apodaban a estos vehículos 'Cajas de Corazón Púrpura', ya que las medallas suelen entregarse a los militares heridos o muertos sobre el terreno."
 USA_mechanized_equipment_2_short:0 "Half Track Car M3"
 USA_mechanized_equipment_3:0 "M39 Armored Utility Vehicle"
 USA_mechanized_equipment_3_desc:0 "Construido sobre el chasis del M18 Hellcat, el AUV tuvo una amplia gama de usos, desde ser transportes de tropas, ambulancias de evacuación médica y portadores de munición para obuses autopropulsados. Al igual que los diseños anteriores, su delgado blindaje y la parte superior abierta hacían que las tripulaciones fueran vulnerables al fuego enemigo."
 USA_mechanized_equipment_3_short:0 "M39 AUV"
 USA_mechanized_equipment_x:0 "M44 Armored Personal Carrier"
 USA_mechanized_equipment_x_desc:0 "A partir de la experiencia adquirida por los canadienses en el uso sobre el terreno de vehículos blindados de transporte de tropas (APC) procedentes de carros de combate destruidos, el ejército estadounidense se mostró reticente a la idea de utilizar APC especializados, totalmente cerrados y con orugas, cuya capacidad y versatilidad eran limitadas. Por el contrario, el APC totalmente cubierto con techo rígido solucionaba el problema de la exposición de la infantería a la metralla y a los proyectiles de artillería lanzados al aire."
 USA_mechanized_equipment_x_short:0 "M44 APC"
 USA_mechanized_equipment_x_2:0 "M75 Armored Personal Carrier"
 USA_mechanized_equipment_x_2_desc:0 "Los avances modernos en los diseños y doctrinas de los vehículos blindados de combate condujeron al desarrollo del APC M75, diseñado para transportar a 14 personas más la tripulación, y armado con dos ametralladoras del calibre .50. Un diseño mejor blindado y totalmente cerrado permite a estos modernos APC transportar tropas al campo de batalla de forma segura, protegiéndolas del fuego de las armas ligeras y la artillería."
 USA_mechanized_equipment_x_2_short:0 "M75 APC"
 USA_amphibious_mechanized_equipment_1:0 "LVT-2"
 USA_amphibious_mechanized_equipment_1_desc:0 "El Landing Vehicle Tracked tuvo su origen en una embarcación civil de rescate llamada Alligator, destinada a operar en zonas pantanosas. El USMC se entusiasmó con la idea de una embarcación anfibia, por lo que rápidamente se diseñó una variante militarizada de la misma. Capaz de transportar 24 hombres completamente equipados o 2.000 kg de carga, el LVT-2 iba armado con dos ametralladoras del calibre 30 para proporcionar fuego ligero de apoyo."
 USA_amphibious_mechanized_equipment_1_short:0 "LVT-2"
 USA_amphibious_mechanized_equipment_2:0 "LVT-4 Buffalo"
 USA_amphibious_mechanized_equipment_2_desc:0 "La adición de una gran puerta de rampa en la parte trasera permite que más tropas salgan por la parte trasera del vehículo, que es más segura, y la capacidad de carga del LVT se mejoró aún más hasta alcanzar los 30 soldados. Esta innovación también facilitó enormemente la carga y descarga de mercancías, haciendo que los desembarcos anfibios fueran mucho más manejables."
 USA_amphibious_mechanized_equipment_2_short:0 "LVT-4"
