#New Train R56 Techs
r56_gw_railway_gun_equipment:0 "Cañón Ferroviario de la Gran Guerra"
r56_gw_railway_gun_equipment_short:0 "Cañón Ferroviario GG"
r56_gw_railway_gun_equipment_desc:0 "Desarrollado como una solución a las pesadas fortificaciones de la Gran Guerra. Un cañón de acorazado gigante modificado para su uso en tierra. Montado en un portador ferroviario para manejar el enorme retroceso del cañón."
r56_railway_mortar_equipment:0 "Mortero Montado en Ferrocarril"
r56_railway_mortar_equipment_short:0 "Mortero Ferroviario"
r56_railway_mortar_equipment_desc:0 "Un intermedio entre los grandes cañones ferroviarios y la artillería pesada. Su tamaño más pequeño los hace más prácticos para las vías férreas que no pueden soportar el enorme peso de sus contrapartes más grandes. El tamaño más pequeño también facilita su movimiento. Aunque el cañón más pequeño los hace significativamente menos efectivos para destruir fortificaciones."
train_equipment_4:0 "Tren de Austeridad Bélica del '42"
train_equipment_4_short:0 "Tren de Austeridad '42"
train_equipment_4_desc:0 "Las lecciones recientes en el diseño de locomotoras con clases anteriores han permitido a nuestras fábricas de locomotoras desarrollar diseños aún más baratos que incluso funcionan mejor que las locomotoras de clase de austeridad anteriores. ¡Es cuestión de hacer más con menos!"
train_equipment_5:0 "Tren Diésel"
train_equipment_5_short:0 "Tren Diésel"
train_equipment_5_desc:0 "Los avances en los motores de combustión diésel han hecho que las locomotoras diésel sean mucho más prácticas y fáciles de producir que sus contrapartes de vapor. Las piezas necesarias en la fabricación consumen algunos recursos que podríamos utilizar mejor en la producción de otros bienes bélicos."
train_equipment_side_tanks:0 "Locomotora de Austeridad Bélica con Tanques Laterales"
train_equipment_side_tanks_desc:0 "Más pequeñas y baratas de producir que otras locomotoras de austeridad bélica. Estas 'locomotoras con tanques laterales' pueden manejar las tareas de sus contrapartes más grandes suficientemente bien, dado su menor esfuerzo de tracción."
armored_train:0 "Tren Blindado"

#New Railway and Logistics tech
supply_node_tech:0 "Tecnologías de Nodo de Suministro"
r56_combat_service:0 "Soporte de Servicio de Combate"
r56_combat_service_desc:0 "El apoyo al lado logístico de nuestro ejército es clave para el éxito en el campo de batalla."
r56_convoy_highways:0 "Depósitos de Retaguardia"
r56_convoy_highways_desc:0 "Los Depósitos de Retaguardia juegan un papel crucial en la logística militar al proporcionar instalaciones de almacenamiento seguras y eficientes para suministros y equipos esenciales."
r56_convoy_highways_2:0 "Suministro de Primera Línea"
r56_convoy_highways_2_desc:0 "El Suministro de Primera Línea es la línea de vida que sostiene a las fuerzas militares involucradas en operaciones de combate activas. Comprende una red completa de procesos y sistemas logísticos diseñados para garantizar un flujo continuo de recursos esenciales directamente a las líneas del frente."
r56_convoy_highways_3:0 "Logística Táctica"
r56_convoy_highways_3_desc:0 "La Logística Táctica es la columna vertebral de las operaciones militares, proporcionando el apoyo crítico necesario para el éxito de las fuerzas desplegadas en el frente. Implica la planificación y ejecución cuidadosa de complejas cadenas de suministro, redes de transporte e instalaciones de almacenamiento para asegurar la entrega oportuna y sin problemas de recursos a las tropas avanzadas."
r56_convoy_highways_4:0 "Base Operativa Avanzada"
r56_convoy_highways_4_desc:0 "La Base Operativa Avanzada sirve como una instalación militar estratégicamente posicionada que apoya y sostiene las operaciones militares en una área específica de operaciones. Por lo general, se establece en proximidad a las líneas del frente o en áreas de importancia operacional."
r56_flexible_railnetwork:0 "Redes Ferroviarias Flexibles"
r56_flexible_railnetwork_desc:0 "Las redes ferroviarias especializadas pueden ser más adecuadas para una red ferroviaria en tiempos de paz, pero tales diseños son un eslabón débil cuando se trata de transportar suministros militares. Necesitamos que nuestra red ferroviaria sea flexible en el tráfico que puede manejar por el bien de nuestra seguridad nacional."
r56_military_railnetwork:0 "Redes Ferroviarias Militares"
r56_military_railnetwork_desc:0 "Los ferrocarriles construidos específicamente para uso militar son más baratos de construir y están mejor diseñados para las necesidades únicas de nuestro ejército."
r56_modern_military_railnetwork:0 "Redes Ferroviarias Militares Mejoradas"
r56_modern_military_railnetwork_desc:0 "Las lecciones en ferrocarriles militares han llevado a un aumento en el nivel de apoyo logístico para nuestro ejército."
r56_modern_military_railnetwork_2:0 "Redes Ferroviarias Militares Modernas"
r56_modern_military_railnetwork_2_desc:0 "Las lecciones en ferrocarriles militares han llevado a un nivel de apoyo logístico considerado imposible una década antes."

