 ENG_mechanized_equipment_1:0 "Truck, 15-cwt, Half-Track Personnel Carrier"
 ENG_mechanized_equipment_1_short:0 "15-cwt Half-Track"
 ENG_mechanized_equipment_2:0 "Stuart Kangaroo"
 ENG_mechanized_equipment_2_short:0 "Stuart Kangaroo"
 ENG_mechanized_equipment_2_desc:0 "Conversión de los Stuart M3/M5 en desuso a un papel de apoyo más valioso como vehículos blindados de transporte de tropas (APC) y otras tareas que requerían vehículos motorizados. Los Stuart Kangaroos sirvieron magníficamente al ejército británico a lo largo de sus campañas en África durante la guerra, pero la falta de blindaje o de capacidad de carga se notó mucho."
 ENG_mechanized_equipment_3:0 "Ram Kangaroo"
 ENG_mechanized_equipment_3_short:0 "Ram Kangaroo"
 ENG_mechanized_equipment_3_desc:0 "Los Ram Kangaroos fueron una medida provisional ideada por ingenieros de campo bajo las órdenes del general canadiense Guy Simonds para cubrir la necesidad urgente de APC en sus unidades. Creados a partir de M7 Priest 'desguazados' (mediante la retirada de sus cañones de artillería pesada), estos vehículos también tienen su origen en tanques Ram y Sherman obsoletos y excedentes de las necesidades. Armados con simples ametralladoras de calibre .30 o .50, estos vehículos servían bien como autobuses de enlace con las zonas de combate."
 ENG_mechanized_equipment_x:0 "Humber Pig"
 ENG_mechanized_equipment_x_short:0 "Pig"
 ENG_mechanized_equipment_x_desc:0 "El Pig era un camión ligeramente blindado utilizado por el ejército británico. Propulsado por un motor Rolls-Royce de 6 cilindros y 150 CV, y equipado con tracción a las cuatro ruedas, grandes ruedas todoterreno, así como suspensiones reforzadas de alta resistencia, no era ajeno a las condiciones todoterreno."
 ENG_mechanized_equipment_x_2:0 "M75"
 ENG_mechanized_equipment_x_2_short:0 "M75"
 ENG_mechanized_equipment_x_2_desc:0 "El M75 APC era un vehículo de transporte de infantería totalmente oruga con protección de blindaje integral, capaz de transportar hasta 12 soldados. Utilizados a menudo como vehículos de combate, estos transportes también se han empleado en tareas de evacuación médica y transporte de morteros."
 ENG_amphibious_mechanized_equipment_1:0 "Terrapin Mk. I"
 ENG_amphibious_mechanized_equipment_1_short:0 "Terrapin Mk. I"
 ENG_amphibious_mechanized_equipment_1_desc:0 "Thornycroft construyó la primera iteración de los Terrapin para paliar la necesidad de vehículos anfibios capaces de transportar unidades de infantería británicas o canadienses por los ríos. Se fabricaron unas 500 unidades que se utilizaron en los equipos de asalto de élite de la Royal Engineer."
 ENG_amphibious_mechanized_equipment_2:0 "Terrapin Mk. II"
 ENG_amphibious_mechanized_equipment_2_short:0 "Terrapin Mk. II"
 ENG_amphibious_mechanized_equipment_2_desc:0 "Sucesor mejorado del Terrapin Mk.1, el transporte era significativamente más largo y tenía un puesto de conducción adelantado."
