 HOL_motorized_equipment_1_short:0 "DAF Trado"
 HOL_motorized_equipment_1_desc:0 "El sistema de suspensión Trado tuvo un considerable éxito comercial y se aplicó a muchos nuevos tipos de camiones civiles y militares. Consistía en un bogie de ballestas con dos ruedas de carretera accionadas que se podían acoplar, accionar y girar fácilmente sobre el eje trasero de cualquier camión comercial, añadiendo así una 'viga andante' al vehículo que mejoraba notablemente sus prestaciones campo a través."
 HOL_mechanized_equipment_1:0 "Braat Overvalwagen"
 HOL_mechanized_equipment_1_short:0 "Overvalwagen"
 HOL_mechanized_equipment_1_desc:0 "Diseñado en 1940 y basado en un camión Chevrolet COE (Cab Over Chassis). Para desviar o detener el fuego de armas ligeras, el casco inclinado tenía un grosor de 20 mm en el glacis delantero y de 12 mm en los laterales y la parte trasera. La cabina principal contaba con un panel abatible blindado para el conductor y una rendija de visión lateral, mientras que la posición del comandante disponía de una casamata de tres caras que albergaba una ametralladora Browning calibre 30 (7,62 mm) refrigerada por aire o una Vickers calibre 303 (7,7 mm) refrigerada por líquido y una escotilla trasera."
