 JAP_mechanized_equipment_1:0 "Type 98 Sōkōheishahoki So-Da"
 JAP_mechanized_equipment_1_short:0 "Type 98 So-Da"
 JAP_mechanized_equipment_1_desc:0 "Construido sobre el chasis de una tanqueta Tipo 97, el So-Da Tipo 98 se utilizaba principalmente para el transporte de personal y municiones en las zonas de operaciones de vanguardia. Abiertos y ligeramente blindados, estos vehículos se utilizaban para transportar piezas de artillería."
 JAP_mechanized_equipment_2:0 "Type 1 Sōkōheishahoki Ho-Ki"
 JAP_mechanized_equipment_2_short:0 "Type 1 Ho-Ki"
 JAP_mechanized_equipment_2_desc:0 "Un versátil APC producido por Hino Motors, con hasta 6 mm de blindaje, capaz de transportar munición, infantería o incluso artillería, al tiempo que proporciona una amplia protección contra el fuego de armas pequeñas. También pueden montarse en el vehículo ametralladoras del tipo 92 para aumentar la potencia de fuego de los escuadrones de infantería embarcados."
 JAP_mechanized_equipment_3:0 "Type 1 Sōkōheishahoki Ho-Ha"
 JAP_mechanized_equipment_3_short:0 "Type 1 Ho-Ha"
 JAP_mechanized_equipment_3_desc:0 "Basados en los diseños del Sd.Kfz. 251/1, estos vehículos tenían un par de ruedas de carretera en la parte delantera y orugas cortas en la trasera. Protegidos con un blindaje de 8 mm en el punto más grueso, estos vehículos de transporte de tropas pueden transportar hasta 13 soldados en plena carga de combate al frente de batalla."
 JAP_mechanized_equipment_x:0 "Type 1 Sōkōheishahoki Ho-Ha-Kai"
 JAP_mechanized_equipment_x_short:0 "Type 1 Ho-Ha-Kai"
 JAP_mechanized_equipment_x_2:0 "Type 4 Sōkōheishahoki Chi-So"
 JAP_mechanized_equipment_x_2_short:0 "Type 4 Chi-So"
 JAP_mechanized_equipment_x_2_desc:0 "Construidos sobre el chasis de los tanques Chi-To Tipo 4 sobrantes, estos APC estaban diseñados para transportar más hombres y suministros de munición que los modelos anteriores. Se utilizaron en las junglas de la Guerra del Pacífico, transportando tropas a la batalla en número limitado."
 JAP_amphibious_mechanized_equipment_1:0 "Toyota 4x4 Su-Ki"
 JAP_amphibious_mechanized_equipment_1_short:0 "Toyota Su-Ki"
 JAP_amphibious_mechanized_equipment_1_desc:0 "Fabricados por Toyota Motor Co., los Toyota Su-Ki fueron utilizados por el ejército japonés en las islas del Pacífico para transportar mercancías directamente desde los buques de transporte y carga en alta mar hasta los depósitos en el interior."
 JAP_amphibious_mechanized_equipment_2:0 "Type 4 Ka-Tsu"
 JAP_amphibious_mechanized_equipment_2_short:0 "Type 4 Ka-Tsu"
 JAP_amphibious_mechanized_equipment_2_desc:0 "Diseñados por el Comandante Hori Motoyoshi de los Astilleros Navales de Kure, estos vehículos se construyeron a partir de la experiencia en tiempos de guerra en dificultades de reabastecimiento de las fuerzas japonesas en las lejanas islas del Pacífico. Ligeramente blindados y herméticamente sellados para su lanzamiento desde submarinos, estos vehículos apenas se utilizaron en combates significativos."

