motorized_rocket_equipment:0 "Artillería de cohetes motorizada"
motorized_rocket_equipment_short:0 "Cohete Motorizado"
motorized_rocket_equipment_desc:0 "Los lanzacohetes múltiples entregan explosivos a una zona objetivo más rápidamente que la artillería convencional, pero con menor precisión y requieren más tiempo para recargar. Montados en camiones, esta versión puede lanzar ataques y cambiar de posición antes de que el enemigo pueda responder al fuego."
motorized_rocket_equipment_1:0 "Artillería de cohetes motorizada"
motorized_rocket_equipment_1_short:0 "Cohete Motorizado"
motorized_rocket_equipment_1_desc:0 "Los lanzacohetes múltiples entregan explosivos a una zona objetivo más rápidamente que la artillería convencional, pero con menor precisión y requieren más tiempo para recargar. Montados en camiones, esta versión puede lanzar ataques y cambiar de posición antes de que el enemigo pueda responder al fuego."
motorized_equipment:0 "Motorizado"
motorized_equipment_desc:0 "Camiones y otros vehículos utilizados para transportar tropas al campo de batalla y dentro de él."
motorized_equipment_1:0 "Motorizado"
motorized_equipment_1_desc:0 "La motorización de la infantería es la primera etapa hacia la mecanización de un ejército. Los camiones civiles se adaptan fácilmente a usos militares para transportar soldados, remolcar cañones y llevar equipo y suministros. Esto aumenta dramáticamente la movilidad estratégica de las unidades de infantería, que de otro modo dependerían de marchar."
mechanized_equipment:0 "Mecanizado"
mechanized_equipment_short:0 "Mecanizado"
mechanized_equipment_desc:0 "La infantería mecanizada es la infantería equipada con transportes blindados de personal (APC) o vehículos de combate de infantería (IFV) para transporte y combate. La infantería mecanizada se distingue de la infantería motorizada en que sus vehículos proporcionan un grado de protección contra el fuego enemigo, a diferencia de los vehículos con blindaje ligero (camiones o jeeps) de la infantería motorizada."
