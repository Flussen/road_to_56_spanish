l_spanish:
 wtt_germany.641.t:0 "[GER.GetNameDefCap] reintegra a Eupen-Malmedy"
 wtt_germany.63.desc:0 "El gobierno [GER.GetAdjective] ha lanzado una legislación estipulando la reintegración dde Alsacia y Lorena, Luxemburgo, y Eupen-Malmedy dentro de [GER.GetNameDef]. El reclutamiento masivo de nuestra población ha comenzado."
 CHL_political_events.4.t: "[CHL.GetName] se moviliza para ocupar [1065.GetName]"
 CHL_political_events.4.desc: "Tropas pertenecientes al estado [CHL.GetAdjective] han comenzado a cruzar las fronteras anteriormente establecidas sobre [1065.GetName], y tanto sus fuerzas aéreas como su armada ya se encuentran en movimiento. Parece que hablaban enserio cuando mencionaron tomar el control de la disputada isla, y no queda claro si esto se puede frenar por medios diplomaticos. ¿Qué debemos hacer?"
 CHL_political_events.5.t: "[ARG.GetName] se retira de [1065.GetName]"
 CHL_political_events.5.desc: "[ARG.GetName] ha decidido que aferrarse a [1065.GetName] y luchar contra nuestros ejércitos en consecuencia no vale la pena, y se les ha visto retirando sus tropas de la provincia. Esto deja libre el area disputada por primera vez, y las campañas de integración podrán empezar inmediatamente."
 CHL_political_events.6.t: "[ARG.GetName] rechaza retirarse de [1065.GetName]"
 CHL_political_events.52.t: "[CHL.GetName] exige que entreguemos [1061.GetName]"
 CHL_political_events.52.desc: "Tras la reciente movilización a gran escala en nuestras fronteras y las manifestaciones semanales hechas por el pueblo [CHL.GetAdjective], [CHL.GetLeader] ha anunciado que es la hora de que [CHL.GetNameDef] recupere el control sobre el territorio de [1061.GetName], el cual firmaron durante el tratado de Lima, y que piensan que fue una reclamación injusta y nula de pleno derecho."
 CHL_political_events.53.desc: "El gobierno actual de [FROM.GetNameDef] es débil, todos lo sabemos. Estaba claro de que les era imposible enfrentarse a nosotros, y se han dado cuenta. Por tanto, a dia de hoy, han firmado un nuevo acuerdo, entregandonos oficialmente el control sobre [1061.GetName]."
 CHL_political_events.54.desc: "El gobierno de [FROM.GetAdjective] se está aferrando erroneamente al falso tratado de Lima, y se niegan a entregarnos [1061.GetName]. Debemos mostrar una prueba de fuerza, y recuperar la región, sin importar lo que haga falta..."
 CHL_political_events.55.t: "[CHL.GetName] exige que rindamos [1065.GetName]"
 CHL_political_events.55.desc: "Tras la reciente movilización a gran escala en nuestras fronteras y las manifestaciones semanales hechas por el pueblo [CHL.GetAdjective], [CHL.GetLeader] ha anunciado que es la hora de que [CHL.GetNameDef] ocupe [1065.GetName]. ¿Deberíamos oponernos a ello?"

 WW_hungary.8.t: "[HUN.GetNameDefCap] ofrece protección a cambio de [1086.GetName]"
 WW_hungary.8.desc: "[HUN.GetLeader] de [HUN.GetNameDef] se nos ha acercado con una propuesta interesante. Asegura que, a cambio de que les entreguemos [1086.GetName], o como ellos lo llaman, el Lajtabánság, al control [HUN.GetAdjective], estarían dispuestos a ofrecernos una garantía de independencia, y se mantendrían a nuestro lado en el caso de que los [GER.GetAdjective]es vinieran a por nosotros. ¿Deberíamos de aceptar la propuesta?"
 WW_hungary.8.a: "Necesitamos tanta ayuda como podamos..."
 WW_hungary.8.b: "No creemos que esta garantía valga lo que piden."

 WW_hungary.9.t: "[FROM.GetNameDefCap] entrega [1086.GetName] a cambio de las garantías"
 WW_hungary.9.desc: "El sabio líder de [FROM.GetNameDef] ha decidido aceptar nuestra oferta y está dispuesto a entregarnos el control sobre la región de [1086.GetName] a cambio de las garantías sobre la independencia. Crecemos, y nuestra amistad con los [FROM.GetAdjective]s se ha vuelto a levantar."

 WW_hungary.83.t: "[FROM.GetNameDefCap] se ofrece a comprar [1086.GetName]"
 WW_hungary.83.desc: "El gobierno [HUN.GetAdjective] sigue viendo a [1086.GetName] como una región integral dentro de sus dominios, alegando que anteriormente fue parte de Hungría durante la época del imperio y que, por ello, debería de ser entregada. Se nos han acercado con una oferta de compra para recuperar la región, por un buen precio."
 WW_hungary.83.b: "[1086.GetName] es [ROOT.GetAdjective]!"

 WW_hungary.84.t: "[FROM.GetNameDefCap] nos vende a [1086.GetName]"
 WW_hungary.84.desc: "El razonable líder [FROM.GetLeader] de [FROM.GetNameDef] ha aceptado entregarnos [1086.GetName], y ha recibido el pago tal y como se les prometió. ¡Hoy es un gran dia para el pueblo [ROOT.GetAdjective]!"

 WW_hungary.85.desc: "A pesar de que no nos pilla por sorpresa, el estúpido líder [FROM.GetLeader] de [FROM.GetNameDef] ha rechazado nuestra propuesta, y ha enviado un mensaje diciendo que no darán ni un paso atrás en relación a la disputa por [1086.GetName]."

 WW_hungary.86.t: "[FROM.GetNameDefCap] monta una rebelión en [1086.GetName]"
 WW_hungary.86.desc: "Rebeldes provenientes de organizaciones paramilitares [FROM.GetAdjective] han tomado el control de edificios clave dentro de la región de [1086.GetName], rápidamente haciendo un referendum para reunirse con [FROM.GetNameDef], con unos resultados claramente saboteados y que apoyan la decisión de hacerlo. Nuestras tropas se mantienen alerta en las zonas cercanas, pero esperan nuestras órdenes para ver si deben intervenir o no."