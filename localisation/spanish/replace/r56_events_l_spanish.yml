l_spanish:
 wtt_germany.641.t:0 "[GER.GetNameDefCap] Reintegra a Eupen-Malmedy"
wtt_germany.63.desc:0 "El gobierno [GER.GetAdjective] ha emitido una legislación que estipula la reintegración de Alsacia-Lorena, Luxemburgo y Eupen-Malmedy en [GER.GetNameDef]. El reclutamiento masivo de nuestra población ya ha comenzado."
CHL_political_events.4.t: "[CHL.GetName] Se Mueve para Ocupar [1065.GetName]"
CHL_political_events.4.desc: "Las tropas pertenecientes al estado [CHL.GetAdjective] han comenzado a cruzar las fronteras previamente establecidas en [1065.GetName], y su fuerza aérea y marina ya están movilizadas. Parece que están serios en cuanto a tomar el control de la isla disputada, y no está claro si en este momento podemos detener esto mediante la mediación. ¿Cuál debería ser nuestro curso de acción?"
CHL_political_events.5.t: "[ARG.GetName] Se Retira de [1065.GetName]"
CHL_political_events.5.desc: "[ARG.GetName] ha decidido que mantener [1065.GetName] frente a nuestra fuerza militar no vale la pena, y se ha observado que están retirando sus tropas de la provincia. Esto deja la zona disputada en nuestras manos por primera vez, y las campañas de integración pueden iniciarse de inmediato."
CHL_political_events.6.t: "[ARG.GetName] Se Niega a Retirarse de [1065.GetName]"
CHL_political_events.52.t: "[CHL.GetName] exige que entreguemos [1061.GetName]"
CHL_political_events.52.desc: "Después de una reciente movilización a gran escala en nuestra frontera y protestas de una semana por parte del pueblo [CHL.GetAdjective], [CHL.GetLeader] ha anunciado que ya es hora de que [CHL.GetNameDef] recupere el control sobre el territorio de [1061.GetName], que firmaron en el tratado de Lima, el cual ahora afirman que fue injusto, nulo y sin valor."
CHL_political_events.53.desc: "El gobierno actual en [FROM.GetNameDef] es débil y todos lo sabemos. Estaba claro que no podían enfrentarnos, y ellos mismos se han dado cuenta de eso. Por lo tanto, a partir de hoy, han firmado un nuevo acuerdo, entregando oficialmente el departamento de [1061.GetName] a nosotros."
CHL_political_events.54.desc: "El gobierno [FROM.GetAdjective] se aferra obstinadamente al falso tratado de Lima y se niega a entregarnos [1061.GetName]. Debemos recurrir a una demostración de fuerza y tomar la región de ellos por cualquier medio necesario..."
CHL_political_events.55.t: "[CHL.GetName] exige que entreguemos [1065.GetName]"
CHL_political_events.55.desc: "Después de una reciente movilización a gran escala en nuestra frontera y protestas de una semana por parte del pueblo [CHL.GetAdjective], [CHL.GetLeader] ha anunciado que ya es hora de que [CHL.GetNameDef] ocupe [1065.GetName] por sí mismos. ¿Deberíamos intentar oponernos?"
