mot_shocktroop:0 "Tropas de choque motorizadas"
mot_shocktroop_desc:0 "Las tropas de choque motorizadas pueden irrumpir en las líneas enemigas para lograr un avance. Esto es casi esencial para cualquier forma de batalla en profundidad y puede contribuir significativamente a desorganizar a los defensores."
mech_shocktroop:0 "Tropas de choque mecanizadas"
mech_shocktroop_desc:0 "Las tropas de choque mecanizadas utilizan la explotación y la movilidad, siendo capaces de penetrar rápidamente en un avance, rodear a una parte de la fuerza enemiga y defender allí mientras el frente avanza para presionar al enemigo embolsado."
garrison:0 "Guarnición"
garrison_desc:0 "Las guarniciones son tropas de segunda línea utilizadas para salvaguardar objetivos valiosos lejos de las líneas del frente. Carecen de equipo pesado y transporte, lo que las hace inmóviles excepto para el redespliegue estratégico. Tienen una capacidad antitanque limitada, pero pueden utilizarse para liberar tropas y equipos más capaces para el uso en primera línea."

