militia:0 "Milicia"
militia_desc:0 "La milicia son fuerzas terrestres informales que pueden desplegarse rápidamente sin los requisitos de una unidad del ejército tradicional. El personal de la milicia no necesita el extenso entrenamiento ni la gran cantidad de equipamiento que requiere un batallón de infantería formal. Aunque se debe decir que no son un reemplazo para la infantería tradicional en términos de efectividad en combate."
r56_allow_militia_formation:0 "Formalizar la formación de milicias"
r56_allow_militia_formation_desc:0 "Nuestro gobierno legalizará la formación de batallones de milicias irregulares para luchar junto a nuestras unidades del ejército tradicional."
r56_militia_tech:0 "Milicia"
r56_militia_tech_desc:0 "La milicia son fuerzas terrestres informales que pueden desplegarse rápidamente sin los requisitos de una unidad del ejército tradicional. El personal de la milicia no necesita el extenso entrenamiento ni la gran cantidad de equipamiento que requiere un batallón de infantería formal. Aunque se debe decir que no son un reemplazo para la infantería tradicional en términos de efectividad en combate."
r56_militia_tt:0 "Permite §YMilicia§!"
mot_shocktroop:0 "Tropas de Choque Motorizadas"
mot_shocktroop_desc:0 "Las Tropas de Choque Motorizadas pueden romper las líneas enemigas para lograr una ruptura. Esto es casi esencial para cualquier forma de Batalla en Profundidad y puede contribuir significativamente a desorganizar a los defensores."
mech_shocktroop:0 "Tropas de Choque Mecanizadas"
mech_shocktroop_desc:0 "Las Tropas de Choque Mecanizadas utilizan la explotación y la movilidad, siendo capaces de avanzar rápidamente en una ruptura, cercar a una parte de la fuerza enemiga y defenderla mientras el frente avanza para presionar al enemigo embolsado."
garrison:0 "Guarnición"
garrison_desc:0 "La guarnición son tropas de segunda línea utilizadas para salvaguardar objetivos valiosos lejos del frente. Carecen de equipo pesado y transporte, lo que las hace inmóviles excepto para el redespliegue estratégico. Tienen una capacidad antitanque limitada, pero pueden utilizarse para liberar a tropas y equipos más capacitados para el uso en el frente."
super_heavy_armor_support:0 "Tanque Superpesado de Apoyo"
