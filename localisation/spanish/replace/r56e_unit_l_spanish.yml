militia:0 "Milicia"
militia_desc:0 "La milicia son fuerzas terrestres informales que pueden desplegarse rápidamente sin los requisitos de una unidad del ejército tradicional. El personal de la milicia no necesita el entrenamiento extenso ni las grandes cantidades de equipo que requiere un batallón de infantería formal. Aunque hay que decir que no reemplazan a la infantería tradicional en lo que respecta a la efectividad en combate."
