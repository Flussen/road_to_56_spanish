 AUS_GATHERING_STORM_DESC:2 "La primera república se quedó atrás. Durante el 20 de mayo de 1933, en un acto de habilitación extremadamente similar al que Adolf Hitler realizó para tomar el poder un par de meses antes en Alemania, el canciller Engelbert Dolfuss proclamó el Estado Federal de Austria, transformando la que una vez fue una república democrática en una dictadura fascista.\nEl año siguiente vendría acompañado de dos guerras civiles, una contra los socialistas y otra contra los nazis, que acabaría con el asesinato de Dolfuss.\nAhora, el canciller Kurt Schuschnigg se encuentra a los mandos de una nación inestable que se dirige de cabeza hacia una tormenta, lo que le presenta una decisión, elegir un camino, o enfrentarse a una destrucción segura."

 GRE_GATHERING_STORM_DESC:0 "Para Grecia, la Gran Guerra no terminó en 1918. La desastrosa guerra contra Turquía y los terribles efectos del cisma nacional han dejado muchas heridas abiertas para Grecia. La Gran Depresión, el desempleo, la inestabilidad tanto social como politica, y el alza del radicalismo han traido al pequeño pais griego a una intersección en la cual decidirá su futuro, superará sus problemas y alzará la vista ante las llamadas de su legado."
 
 HOL_GATHERING_STORM_DESC:0 "Los Paises Bajos se encuentran en mitad de un momento de crisis profunda. La Gran Depresión ha azotado al pais mucho mas tarde que a los demás, y en consecuencia, está actualmente sufriendo y en su peor momento. El desempleo está en su punto mas alto en su historia, y el gobierno aún no ha reaccionado a ello, prefiriendo mantenerse con políticas de equilibrio de presupuestos y su fé al estándar del oro. Con suerte, esperemos que las doctrinas económicas del gobierno cambien gracias a la presión de la gente. Y para empeorar las cosas, Alemania está en un proceso de rearme, y el gobierno sabe que será prácticamente imposible mantenerse neutrales si se le prende fuego a Europa una vez mas."
 
 PER_GATHERING_STORM_DESC:0 "Del caos de los acontecimientos de 1921, marcados por la rebelión socialista en el norte y la del coronel Mohammad Taqi Pessian, surgió un nuevo Irán, dirigido por Reza Shah, coronado éste el mismo año tras su golpe de Estado. A pesar de contar con una constitución, el gobierno se caracteriza por un fuerte poder real y militar, el primero asegurando constantemente la lealtad del segundo, y por una perspectiva de modernización forzada, reformas seculares y desarrollo industrial implantado."
 
 SIA_GATHERING_STORM_DESC:0 "En 1932, un golpe de estado puso fin a la monarquía absoluta, se instauró la primera constitución y el Khana Ratsadon (Partido Popular) asumió el poder. Sin embargo, el ejército fue asumiendo un papel cada vez más importante en el ámbito político: derrocó al Primer Ministro y lo sustituyó por Phraya Phahonphonphonphayuhasena. A medida que el espectro del fascismo encarnado por Plaek Phibunsongkhram parece ir ganando adeptos dentro del ejército, la división entre las alas del partido se va ampliando. Antes hermanas, las corrientes se han convertido en rivales, y sólo una podrá presidir los destinos del país."

 TUR_GATHERING_STORM_DESC:0 "Tras la caída del Imperio Otomano en la Gran Guerra, el futuro de Turquía parecía sombrío. Pero Turquía ha resurgido como un ave fénix de entre las llamas de la Guerra de Independencia turca. Liderada por Mustafa Kemal Atatürk y su ideología kemalista, Turquía parece fuerte y segura. Pero su pueblo está cansado y necesita paz. Hará falta otro cambio significativo para despertar a este león dormido."
 
 LUX_GATHERING_STORM_DESC:0 "Tras haber sido neutral durante mucho tiempo, la Gran Guerra ha sacudido Luxemburgo hasta sus cimientos. Con un escándalo real que llevó al trono a la joven Carlota I, la nación tuvo que hacer frente al estancamiento económico y maniobrar con cuidado entre Alemania y Francia.\n\nA medida que el mundo se calienta de nuevo y otro gran conflicto armado asoma en el horizonte, Luxemburgo debe replantearse sus políticas o seguir con lo que ha demostrado que funciona. No obstante, los próximos años decidirán el destino de la nación: ¿Llevará Luxemburgo a Europa hacia un nuevo y brillante futuro o sucumbirá a la intromisión extranjera?"
 
 POR_GATHERING_STORM_DESC:0 "Tras dos décadas de una república definida por una ruinosa intervención en la Gran Guerra, y revueltas armadas contra muchas formas de gobierno probadas, el estimado general Óscar Carmona lanzó un golpe militar en 1926, formando una dictadura nacionalista de derechas.\n\nEl joven economista António de Oliveira Salazar, inicialmente el humilde pero poderoso ministro de Hacienda de Carmona, avanzó hacia la austeridad, y contra La Gran Depresión; uniendo a la derecha en su Estado Novo corporativista, donde ejerce como presidente del Consejo de Ministros. ¿Podrá su régimen sobrevivir a la tormenta que se avecina en la Península Ibérica?"

 RAJ_GATHERING_STORM_DESC:0 "La India británica ha sido una construcción a menudo debatida entre las poblaciones del subcontinente indio. Muchos indios de la llamada \"joya del Imperio Británico\" participaron en la Gran Guerra y se sintieron traicionados por el flagrante desprecio a sus voces tras el sacrificio de decenas de miles de vidas. Sin embargo, se avecinan posiblemente los tiempos más turbulentos de la historia india. ¿Prevalecerá la voluntad democrática de la población autóctona o la India permanecerá inamovible bajo el dominio británico?"
 
 BEL_GATHERING_STORM_DESC:0 "Bélgica puede parecer un territorio insignificante entre Francia y Alemania, pero es un país densamente industrializado que extrae preciosos recursos de su colonia del Congo. El gobierno se está recuperando de la Gran Depresión, los proyectos de infraestructuras están en pleno apogeo y la actividad industrial se recupera lentamente. En la escena política, muchos votantes buscan soluciones en discursos extremistas. Léon Degrelle gana popularidad día a día y puede amenazar las coaliciones tradicionales de los partidos democráticos. Mientras tanto, los nacionalistas flamencos también están activos y extienden la disensión entre los rangos inferiores del ejército."
 
 BHU_GATHERING_STORM_DESC:0 "Aislado en el Himalaya, Bután se encuentra en el límite de la esfera de influencia británica. Vinculado a Gran Bretaña por el tratado de Punakha, el país ha renunciado a sus fuerzas militares y depende del ejército británico indio para su protección."
 
 BRA_GATHERING_STORM_DESC:0 "En 1936, Brasil está roto. El Golpe de 1930 destruyó nuestras tradiciones e instituciones democráticas, y poco después, una guerra civil derribó la industria y la infraestructura del estado brasileño más importante, lo que haría que nuestra nación fuera frágil e inestable.\n\nCon Brasil estableciendo un liderazgo sólido, la República debe reconstruirse para asegurar su futuro."
 
 COG_GATHERING_STORM_DESC:0 "El Congo Belga es oficialmente una colonia belga gobernada directamente por Bruselas. En la práctica, sin embargo, el gobernador general Pierre Ryckmans goza de cierta autonomía debido a la distancia que le separa de Europa. Como colonia de explotación, sobre todo si incluye el «escándalo geológico» que es Katanga, el Congo cuenta con abundantes recursos en su subsuelo. Lógicamente, la extracción de esos recursos será una de las prioridades de la administración colonial. El territorio tiene mucho wolframio, cobre, caucho y, por supuesto, tiene acceso a la mina de uranio más rica del mundo."
 
 CUB_GATHERING_STORM_DESC:0 "Tras la revuelta de los sargentos, que derrocó al presidente Carlos Manuel de Céspedes y Quesada, él mismo convertido temporalmente en presidente tras la caída del dictador Gerardo Machado, se sucedieron los gobiernos provisionales, siempre bajo la estrecha supervisión de Fulgencio Batista, ahora jefe del ejército.\n\nEn las elecciones generales de enero, muchos ven la posibilidad de volver a un gobierno estable, pero esto podría llevar a Cuba de nuevo a una espiral de disturbios."
 
 CZE_GATHERING_STORM_DESC:0 "Han pasado casi 20 años desde que Checoslovaquia se independizó del imperio austrohúngaro y el pequeño país se cuenta ahora entre los más industrializados del mundo.\n\nLa llegada de Hitler al poder en Alemania ha envalentonado a la minoría germanoparlante de las regiones fronterizas y ha sometido al pequeño país a la presión internacional. Francia, tradicional aliada de Checoslovaquia, se encuentra inmersa en una agitación política interna, y a medida que el poder diplomático de la Pequeña Entente se desvanece lentamente, Europa está cambiando."

 DEN_GATHERING_STORM_DESC:0 "Desde su desgarradora derrota en las guerras napoleónicas, Dinamarca ha mantenido su total neutralidad, permaneciendo inactiva incluso durante la Gran Guerra. La siempre ascendente y cada vez más rabiosa Alemania, al sur del país, preocupa tanto a los dirigentes como a los ciudadanos daneses. Su rápido rearme puede obligar a la población a adoptar incómodas medidas de movilización. Thorvald Stauning debe ahora mantener a Dinamarca neutral y libre."
 
 HON_GATHERING_STORM_DESC:0 "Después de que Tiburcio Carías Andino ganara por los pelos las elecciones presidenciales de 1932, reprimió toda forma de oposición política al tiempo que apoyaba los intereses de la United Fruit Company. El líder de la COB, Manuel Calix Herrera, fue detenido y encarcelado en las Islas de la Bahía tras organizar varias huelgas de trabajadores ese mismo año. Ahora, Honduras se encuentra en una encrucijada. ¿Continuará Carías en la presidencia, le derrocarán los inquietos campesinos o intentará la United Fruit Company apoderarse del país?"
 
 ICE_GATHERING_STORM_DESC:0 "El Acta de Unión Danesa-Islandesa, un acuerdo con Dinamarca firmado el 1 de diciembre de 1918 y válido durante 25 años, reconocía a Islandia como un Estado plenamente soberano e independiente en una unión personal con Dinamarca. El Gobierno de Islandia estableció una embajada en Copenhague y solicitó a Dinamarca que llevara a cabo asuntos específicos de defensa y asuntos exteriores en su nombre, previa consulta con el Althing."
 
 IRE_GATHERING_STORM_DESC:0 "Irlanda lleva muchos años en una situación difícil. Tras independizarse de Gran Bretaña, Irlanda se debate en una interminable guerra comercial con el Reino Unido, y la cuestión de la Constitución sigue pendiente."
 
 LAT_GATHERING_STORM_DESC:0 "Letonia se encuentra en una encrucijada. Al este, nuestros antiguos gobernantes, los rusos, se han reformado en la Unión Soviética y miran hambrientos hacia el oeste. Al oeste, una Alemania resurgente se ha reorganizado y parece más dispuesta que nunca a destruir los Estados bálticos. Los próximos años serán de vida o muerte para Letonia. ¿Nos aliaremos con uno u otro gigante, o emprenderemos un nuevo camino? Sólo el tiempo lo dirá, pero el tiempo se acaba."
 
 SWI_GATHERING_STORM_DESC:0 "Desde la conferencia de Viena de 1815 sobre asuntos internacionales, tras la derrota de Napoleón, la Confederación Helvética está obligada a permanecer neutral en los conflictos entre otras naciones. Sin embargo, con el ascenso de los fascistas en Alemania, Italia e incluso Austria, ¿pueden los suizos comprometerse con su neutralidad? ¿O tendrán que elegir un bando en un posible conflicto futuro?"
 
 TIB_GATHERING_STORM_DESC:0 "Tíbet puede parecer una teocracia semifeudal aislada muy estable, pero está bastante lejos de la realidad. Hace unos años, los movimientos comunistas y democráticos fueron fuertemente reprimidos por la aristocracia religiosa y civil gobernante. El país debe reformar su ejército, pero al mismo tiempo, los monasterios temen un ejército modernizador que desafíe su posición. Por último, un regente gobierna el país, y la reencarnación del Dalai Lama debe ser encontrada y coronada para perpetuar el sistema teocrático."
 
 VIN_GATHERING_STORM_DESC:0 "§R¡No elijas a Vietnam desde esta pantalla! Si quieres jugar con Viernam, sigue los enfoques de la derecha en el arbol de la Indochina Francesa.§!\n\nTras arrebatarle la administración francesa con las armas, Vietnam se encontró independiente y liberado de siglos de opresión colonial.\nLa marcha de Francia deja a una nación todavía llena de problemas, con una mano de obra interna inculta y empañada por conflictos políticos, a la vez que rodeada de países que perfectamente podrían serle hostiles."
 
 SAU_GATHERING_STORM_DESC:0 "Tras la derrota de Sharif Hussein bin Ali, emir del Hiyaz, Abdulaziz ibn Abdul Rahman ibn Faisal ibn Faisal ibn Turki ibn Abdullah ibn Muhammad Al Saud inició más de quince años de guerras para la unificación de gran parte de Arabia bajo la dinastía Saud, que finalizaron en 1932, dando origen al Reino de Arabia Saudí.\n\nLa economía saudí sigue siendo muy precaria, ya que gran parte de los ingresos del Estado proceden de las peregrinaciones a las ciudades santas de La Meca y Medina. Sin embargo, los sótanos podrían contener un auténtico tesoro que cambiaría para siempre el rumbo económico y geopolítico de Arabia."

 LIT_GATHERING_STORM_DESC:0 "Nacida tras la Gran Guerra, Lituania se encontró en una situación difícil. No sólo estuvo a punto de anexionarse al proyecto colonial alemán de Ober Ost, sino que los polacos consiguieron apoderarse de Vilna y anexionarla al nuevo Estado polaco. A diferencia de todos los países de la zona preocupados principalmente por las ambiciones de los nazis y un posible regreso de la URSS, nosotros también somos un país sin su capital oficial, ocupada por los que fueron nuestros socios durante siglos..."

 SWE_GATHERING_STORM_DESC:0 "Habiendo sido neutral durante la Gran Guerra, Suecia se mantuvo indemne en las secuelas de la guerra que asoló Europa y vio la caída de Imperios en todo el continente.\n\nNo han pasado ni treinta años y ya se está gestando una nueva tormenta en el horizonte. Los fascistas del sur se preparan para otra guerra, y en el este, el oso ruso dormita, por ahora. Se avecinan días oscuros y el camino de Suecia vuelve a ser incierto."
