 GRE_GATHERING_STORM_DESC:0 "Para Grecia, la Gran Guerra no terminó en 1918. La desastrosa guerra con Turquía y los terribles efectos del Cisma Nacional han dejado muchas heridas abiertas en la nación griega. La Gran Depresión, el desempleo, la inestabilidad social y política, y el auge del radicalismo han llevado al pequeño país de Grecia a una encrucijada para decidir su futuro, superar los numerosos problemas y mirar hacia adelante como lo exige su legado."

 HOL_GATHERING_STORM_DESC:0 "Los Países Bajos están en medio de una profunda crisis en este momento. El país ha sido golpeado un poco más tarde que otros por la Gran Depresión y, en consecuencia, está sufriendo sus peores consecuencias. El desempleo está en su punto más alto y el gobierno no ha reaccionado hasta ahora, prefiriendo mantener una política de equilibrio presupuestario y fe en el patrón oro. Afortunadamente, la doctrina económica del gobierno está cambiando debido a la presión de la calle. Para empeorar las cosas, Alemania se está rearmando y el gobierno sabe que será extremadamente difícil mantenerse neutral esta vez si Europa vuelve a arder."

 PER_GATHERING_STORM_DESC:0 "Del caos de los eventos de 1921, marcados por la rebelión socialista en el norte y la de Coronel Mohammad Taqi Pessian, surgió un nuevo Irán, dirigido por Reza Shah, quien fue coronado Shah el mismo año tras su golpe de estado. A pesar de una constitución, el gobierno está marcado por un fuerte poder real y militar, el primero asegurando constantemente la lealtad del segundo, y por una perspectiva de modernización forzada, reformas seculares y desarrollo industrial implementadas."

 SIA_GATHERING_STORM_DESC:0 "En 1932, un golpe de estado puso fin a la monarquía absoluta, se implementó la primera constitución y Khana Ratsadon (Partido del Pueblo) tomó el control. No obstante, el ejército estaba tomando un papel cada vez mayor dentro del ámbito político, destituyendo al primer ministro y reemplazándolo con Phraya Phahonphonphonphayuhasena. A medida que el espectro del fascismo encarnado por Plaek Phibunsongkhram parece ganar apoyo dentro del ejército, la división entre las alas del partido se está ampliando. Anteriormente hermanos, las corrientes se han convertido en rivales, y solo uno podrá presidir el destino del país."

 TUR_GATHERING_STORM_DESC:0 "Después de que la Gran Guerra viera la caída del Imperio Otomano, el futuro de Turquía parecía sombrío. Pero Turquía se ha levantado como un fénix de las llamas de la Guerra de Independencia Turca. Dirigida por Mustafa Kemal Atatürk y su ideología kemalista, Turquía parece fuerte y segura. Pero su gente está cansada y necesita paz. Se necesitará otro cambio significativo para despertar a este león dormido."

 LUX_GATHERING_STORM_DESC:0 "El Gran Ducado de Luxemburgo es un país sin salida al mar que ha pasado por mucho recientemente. A pesar de las repetidas invasiones de países extranjeros, el pequeño país aún se mantiene entre gigantes. Con la tormenta que se avecina, es hora de que Luxemburgo se prepare y tome una postura firme."

 RAJ_GATHERING_STORM_DESC:0 "La India británica ha sido un constructo a menudo debatido entre las poblaciones del subcontinente indio. Muchos indios del llamado 'joya del Imperio Británico' participaron en la Gran Guerra y se sintieron traicionados por el flagrante desprecio de sus voces después del sacrificio de decenas de miles de vidas. Sin embargo, probablemente los tiempos más turbulentos en la historia de la India están por delante. ¿Prevalecerá la voluntad democrática de la población nativa o India permanecerá imperturbable bajo el dominio británico?"

 BEL_GATHERING_STORM_DESC:0 "Bélgica puede parecer un territorio insignificante entre Francia y Alemania, pero es un país densamente industrializado que extrae recursos preciosos de su colonia del Congo. El gobierno se está recuperando de la Gran Depresión, los proyectos de infraestructura están en pleno apogeo y la actividad industrial se está recuperando lentamente. En la escena política, muchos votantes buscan soluciones en discursos extremistas. Léon Degrelle gana popularidad día a día y puede amenazar las coaliciones tradicionales de partidos democráticos. Mientras tanto, los nacionalistas flamencos también están activos, difundiendo disidencia entre las filas inferiores del ejército."
 
 BHU_GATHERING_STORM_DESC:0 "Aislado en el Himalaya, Bután se encuentra en el límite de la esfera de influencia británica. Atado a Gran Bretaña por el tratado de Punakha, el país ha renunciado a sus fuerzas militares y depende del ejército británico de la India para su protección."

 BRA_GATHERING_STORM_DESC:0 "Para 1936, Brasil está quebrado. El Golpe de 1930 destruyó nuestras tradiciones e instituciones democráticas, y poco después, una guerra civil devastó la industria e infraestructura del estado más importante de Brasil, lo que hizo que nuestra nación se volviera frágil e inestable.\n\nCon Brasil estableciendo un liderazgo sólido, la República debe reconstruirse para asegurar su futuro."

 COG_GATHERING_STORM_DESC:0 "El Congo Belga es oficialmente una colonia belga gobernada directamente desde Bruselas. En la práctica, sin embargo, el gobernador general Pierre Ryckmans disfruta de un cierto grado de autonomía debido a la distancia con Europa. Como colonia de explotación, especialmente una que incluye el 'escándalo geológico' que es Katanga, el Congo tiene abundantes recursos en su suelo. Lógicamente, la extracción de esos recursos será una de las prioridades de la administración colonial. El territorio tiene abundantes reservas de tungsteno, cobre, caucho y, por supuesto, acceso a la mina de uranio más rica del mundo."

 CUB_GATHERING_STORM_DESC:0 "Tras la revuelta de los Sargentos que derrocó al presidente Carlos Manuel de Céspedes y Quesada, quien se había convertido temporalmente en presidente tras la caída del dictador Gerardo Machado, los gobiernos provisionales se sucedieron, aún bajo la estrecha supervisión de Fulgencio Batista, ahora jefe del ejército.\n\nEn las elecciones generales de enero, muchos ven la posibilidad de un retorno a un gobierno estable, pero esto podría igualmente llevar a Cuba de nuevo a una espiral de agitación."

 CZE_GATHERING_STORM_DESC:0 "Han pasado casi 20 años desde que Checoslovaquia obtuvo la independencia del imperio austrohúngaro y el pequeño país ahora cuenta entre los más industrializados del mundo.\n\nEl ascenso al poder de Hitler en Alemania ha envalentonado a la minoría de habla alemana en las regiones fronterizas y ha puesto al pequeño país bajo presión internacional. Francia, el aliado tradicional de Checoslovaquia, está en una agitación política interna, y a medida que el poder diplomático de la Pequeña Entente se desvanece lentamente, Europa está cambiando."

 DEN_GATHERING_STORM_DESC:0 "Desde su desgarradora derrota en las guerras napoleónicas, Dinamarca ha mantenido su neutralidad total, permaneciendo inactiva incluso durante la Gran Guerra. La siempre creciente y cada vez más rabiosa Alemania al sur preocupa tanto a los líderes daneses como a los ciudadanos. Su rápido rearme puede obligar a tomar algunas incómodas medidas de movilización en la población. Thorvald Stauning ahora debe mantener a Dinamarca neutral y libre."

 HON_GATHERING_STORM_DESC:0 "Después de que Tiburcio Carías Andino apenas ganara las elecciones presidenciales de 1932, reprimió todas las formas de oposición política mientras apoyaba los intereses de la United Fruit Company. El líder del BOC, Manuel Cálix Herrera, fue arrestado y encarcelado en las Islas de la Bahía tras organizar varias huelgas de trabajadores en ese mismo año. Ahora, Honduras se encuentra en una encrucijada. ¿Continuará Carías su presidencia, derrocarán los campesinos inquietos, o intentará la United Fruit Company tomar el control del país?"

 ICE_GATHERING_STORM_DESC:0 "El Acta de Unión Danesa-Islandesa, un acuerdo con Dinamarca firmado el 1 de diciembre de 1918 y válido por 25 años, reconoció a Islandia como un estado plenamente soberano e independiente en una unión personal con Dinamarca. El Gobierno de Islandia estableció una embajada en Copenhague y solicitó que Dinamarca se encargara de asuntos específicos de defensa y relaciones exteriores en su nombre, sujeto a consulta con el Althing."

 IRE_GATHERING_STORM_DESC:0 "Irlanda ha estado en una situación difícil durante muchos años. Después de ganar la independencia de Gran Bretaña, Irlanda ha estado luchando en una interminable guerra comercial con el Reino Unido, y la cuestión de la constitución aún está por resolverse."

 LAT_GATHERING_STORM_DESC:0 "Letonia se encuentra en una encrucijada. Al este, nuestro antiguo gobernante, los rusos, se han reformado en la Unión Soviética y miran con ansias hacia el oeste. Al oeste, una resurgente Alemania se ha reorganizado y parece más preparada que nunca para destruir los Estados Bálticos. Los próximos años serán decisivos para Letonia. ¿Nos aliaremos con alguno de estos gigantes, o forjaremos un nuevo camino? Solo el tiempo lo dirá, pero el tiempo se está agotando."

 SWI_GATHERING_STORM_DESC:0 "Desde la conferencia de Viena sobre asuntos internacionales en 1815 tras la derrota de Napoleón, la Confederación Suiza está obligada a mantenerse neutral en los conflictos entre otras naciones. Sin embargo, con el ascenso de los fascistas en Alemania, Italia e incluso Austria, ¿pueden los suizos comprometerse con su neutralidad? ¿O tendrán que tomar partido en un posible conflicto futuro?"

 TIB_GATHERING_STORM_DESC:0 "El Tíbet puede parecer una teocracia semi-feudal aislada y muy estable, pero está lejos de ser la verdad. Hace unos años, los movimientos comunistas y democráticos fueron fuertemente reprimidos por la aristocracia religiosa y civil gobernante. El país debe reformar su ejército, pero al mismo tiempo, los monasterios temen un ejército modernizado que desafiaría su posición. Por último, pero no menos importante, un regente gobierna el país, y debe encontrarse y coronarse la reencarnación del Dalai Lama para perpetuar el sistema teocrático."

 VIN_GATHERING_STORM_DESC:0 "§R¡No selecciones Vietnam desde esta pantalla! Si deseas jugar como Vietnam, toma el camino correcto en el árbol de Indochina Francesa.§!\n\nHabiendo arrebatado la administración francesa por la fuerza, Vietnam se encontró independiente y liberado de siglos de opresión colonial.\nLa partida de Francia deja a una nación aún llena de problemas, con una fuerza laboral doméstica sin educación y marcada por conflictos políticos, mientras está rodeada de países que podrían ser perfectamente hostiles."

 SAU_GATHERING_STORM_DESC:0 "Tras la derrota de Sharif Hussein bin Ali, Emir de Hejaz, Abdulaziz ibn Abdul Rahman ibn Faisal ibn Turki ibn Abdullah ibn Muhammad Al Saud lanzó más de quince años de guerras para la unificación de gran parte de Arabia bajo la dinastía Saud, culminando en 1932, dando origen al Reino de Arabia Saudita.\n\nLa economía saudí sigue siendo muy precaria, con gran parte de los ingresos del estado provenientes de las peregrinaciones a las ciudades santas de La Meca y Medina. Sin embargo, los subsuelos pueden contener un verdadero tesoro que cambiaría para siempre la dirección económica y geopolítica de Arabia."

 LIT_GATHERING_STORM_DESC:0 "Nacida a raíz de la Gran Guerra, Lituania se encontró en una posición difícil. No solo estuvo a punto de ser anexionada al proyecto colonial alemán de Ober Ost, sino que los polacos lograron tomar y anexionar Vilna al nuevo estado polaco. A diferencia de todos los países de la zona, preocupados principalmente por las ambiciones de los nazis y un posible regreso de la URSS, nosotros también somos un país sin su capital oficial, ocupada por aquellos que fueron nuestros socios durante siglos..."

 SWE_GATHERING_STORM_DESC:0 "Habiendo sido neutral durante la Gran Guerra, Suecia permaneció ilesa tras la guerra que devastó Europa y vio la caída de imperios en todo el continente.\n\nNo han pasado ni treinta años y ya se está gestando una nueva tormenta en el horizonte. Los fascistas del sur se están preparando para otra guerra, y en el este, el oso ruso está dormido, por ahora. Se avecinan días oscuros, y el camino de Suecia es nuevamente incierto."

