mission_type_tactics:0 "Tácticas de Misión"
mission_type_tactics_desc:0 "El líder subordinado recibe, en gran medida, la iniciativa de planificación y libertad en la ejecución, lo cual permite un alto grado de flexibilidad a niveles operativos y tácticos de mando.\n\n"
force_concentration:0 "Concentración de Fuerzas"
force_concentration_desc:0 "Concentrar una fuerza militar de tal manera que se ejerza una fuerza abrumadora contra una parte de la fuerza enemiga puede actuar como un multiplicador de fuerza debido a la disparidad significativa entre las dos fuerzas."
tactical_command:0 "Mando Táctico"
tactical_command_desc:0 "La autoridad delegada a un comandante para asignar tareas a las fuerzas bajo su mando con el fin de cumplir la misión asignada por la autoridad superior."

ASYMMETRICAL_WARFARE_DOCTRINE:0 "Guerra Asimétrica"
ASYMMETRICAL_WARFARE_DOCTRINE_DESC:0 "Contra ejércitos superiores debemos superar a nuestros enemigos tácticamente y hacerles pagar por luchar en nuestra patria."
cat_r56_guerilla_warfare:0 "Doctrina de Guerra Asimétrica"
r56_guerilla_warfare:0 "Guerra Asimétrica"
r56_guerilla_warfare_desc:0 "Es necesario reformar los métodos operativos de las fuerzas armadas. La realidad es que los ejércitos que potencialmente podrían estar en conflicto poseen una ventaja significativa. Por lo tanto, adoptar un enfoque asimétrico de la guerra se vuelve crucial para tener una oportunidad de éxito o mantener una ventaja competitiva."
r56_double_envelopment:0 "Cerco Sorpresivo"
r56_double_envelopment_desc:0 "El cerco, una táctica militar ancestral, puede emplearse cuando las fuerzas enemigas están sobreextendidas y poseemos un conocimiento superior del terreno. Al rodear y eliminar rápidamente pequeños grupos enemigos, podemos impedir la asistencia y perturbar sus fuerzas mayores, obteniendo una ventaja táctica."
r56_elastic_defence:0 "Defensa Elástica"
r56_elastic_defence_desc:0 "En lugar de concentrar toda la fuerza en la línea del frente, una estrategia de defensa elástica implica establecer una capa de defensas más profunda. Este enfoque proporciona al defensor tiempo adicional para reaccionar y lanzar contraataques, mientras el atacante se dispersa y enreda."
r56_infiltration_assault:0 "Asalto por Infiltración"
r56_infiltration_assault_desc:0 "Durante las etapas iniciales de un ataque, las unidades de infantería deben centrarse en identificar y atacar puntos vulnerables en la línea defensiva enemiga. Al pasar por alto y aislar estas secciones más débiles, las fuerzas atacantes restantes pueden concentrar sus esfuerzos en neutralizar las áreas más fuertemente fortificadas."
r56_infiltration_in_depth:0 "Infiltración en Profundidad"
r56_infiltration_in_depth_desc:0 "Nuestras fuerzas están ahora entrenadas para pasar por alto y aislar puntos fuertes enemigos en una profundidad mucho mayor. Idealmente, nuestras fuerzas de asalto no deben detenerse hasta llegar a las áreas traseras del enemigo y que sus fuerzas estén completamente aisladas."
r56_backhand_blow:0 "Golpe Contrario"
r56_backhand_blow_desc:0 "En lugar de participar en una batalla por cada centímetro de terreno, a menudo es más ventajoso evitar la confrontación directa con las penetraciones enemigas. En su lugar, se permite al enemigo extenderse y, cuando se han comprometido en exceso, se lanzan contraataques para cortarlos y destruirlos."
R56_DEEP_INFILTRATION_LABEL:0 "INFILTRACIÓN EN PROFUNDIDAD"
R56_MILITA_LABEL:0 "MILICIA FORTALECIDA"
R56_MILITA_LABEL_TT:0 "§WFortalecer nuestras unidades irregulares y movilizar a toda la población para luchar§!"
r56_milita_formation:0 "Milicia Fortalecida"
r56_milita_formation_desc:0 ""
r56_nd_conscription:0 "Conscripción No Discriminatoria"
r56_nd_conscription_desc:0 "Es necesario reclutar a individuos con diversas condiciones físicas, incluidos inválidos y lisiados. El concepto de un civil, distinto del servicio militar, no existe en este contexto."
r56_peoples_army:0 "Ejército del Pueblo"
r56_peoples_army_desc:0 "El Ejército del Pueblo prioriza el poder de la determinación humana sobre el armamento avanzado, confiando en la motivación para compensar las limitaciones tecnológicas. Este enfoque goza de amplio apoyo de la población civil.\n\n"
r56_tactical_withdrawal:0 "Retirada Táctica"
r56_tactical_withdrawal_desc:0 "Reconocer el potencial de un cerco y aplicar retiradas oportunas puede evitar la destrucción de una parte significativa de nuestras fuerzas."
r56_prepared_defense:0 "Defensa Preparada"
r56_prepared_defense_desc:0 "Las fortificaciones de campo extensivas mejoran enormemente la defensa de una unidad, proporcionando una mejor protección y control estratégico sobre el campo de batalla."
R56_LAST_STAND_LABEL:0 "ÚLTIMA RESISTENCIA"
R56_LAST_STAND_LABEL_TT:0 "§WNos atrincheramos, unidos e inquebrantables, haciendo nuestra última resistencia, pues somos una fuerza que se niega a ser rota.§!"
r56_pocket_defence:0 "Defensa en Bolsillo"
r56_pocket_defence_desc:0 "En un escenario defensivo, existe la posibilidad de que nuestras tropas queden atrapadas en un bolsillo. En tal situación, su objetivo principal es mantener su posición hasta que el inevitable contraataque llegue a rescatarlos y aliviar su situación."
r56_last_stand:0 "Última Resistencia"
r56_last_stand_desc:0 "Cuando todas las avenidas de retirada se han agotado, uno debe atrincherarse firmemente y enfrentar valientemente el desafío final, haciendo su inquebrantable última resistencia."
R56_BREAKOUT_LABEL:0 "RUPTURA"
R56_BREAKOUT_LABEL_TT:0 "§WCuando el enemigo finalmente se agote en nuestra defensa, podemos planear un contraataque y una ruptura.§!"
r56_breakout:0 "Ruptura"
r56_breakout_desc:0 "§WUna vez que el enemigo ha agotado sus recursos y energía, podemos planificar estratégicamente un contraataque y ejecutar una ruptura desde nuestra defensa fortificada.§!"
r56_breakthrough_priority:0 "Prioridad de Ruptura"
r56_breakthrough_priority_desc:0 "La prioridad de concentrar fuerzas para rupturas toma precedencia sobre todos los requerimientos de primera línea. Las derrotas locales palidecen en significancia cuando se comparan con la oportunidad de dar un golpe decisivo e impactante."
r56_operational_concentration:0 "Concentración Ofensiva Local"
r56_operational_concentration_desc:0 "Lograr una superioridad local abrumadora es primordial en cualquier acción militar. A menos que se logre una superioridad completa en todo el frente, se necesita el debilitamiento deliberado de ciertos segmentos de la línea del frente para concentrar donde más se necesitan."


