l_spanish:
 wuw_HUN_stage_an_uprising_in_leitha_desc: "El levantamiento contra los austriacos en el Lajtabánság en 1921 demostró que el pueblo de [1086.GetName] deseaba ser parte de nuestro gran país. Deberíamos de enviar agentes que traten de cumplir el mismo objetivo por segunda vez, ofreciendoles protección de forma inmediata y movilizandonos para ocupar la región."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§REsto podría conducirnos a una guerra con el dueño de [1086.GetName]!§!"