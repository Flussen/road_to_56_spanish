#Celtic Union#
form_celtic_union:0 "Formar una Unión Celta"
CEL_UNIFIED_integrate_galicia:0 "Integrar Galicia"
CEL_UNIFIED_wall_of_steel:0 "Acercarse a los Círculos Bardos"
CEL_UNIFIED_wall_of_steel_desc:0 "François Jaffrennou, o su nombre más conocido y autoproclamado Taldir ("Muro de Acero"), es el líder del Gran Druida del Gorsedd de Bretaña y ha sido muy popular en los sectores autonomistas bretones. Ahora que se ha formado la Unión Celta, podríamos utilizar realmente sus habilidades en nuestro gobierno."
CEL_UNIFIED_fascism:0 "Estado Celta"
CEL_UNIFIED_fascism_DEF:0 "el Estado Celta"
CEL_UNIFIED_communism:0 "Unión de Repúblicas Socialistas Celtas"
CEL_UNIFIED_communism_DEF:0 "la Unión de Repúblicas Socialistas Celtas"
CEL_UNIFIED_democratic:0 "República Celta"
CEL_UNIFIED_democratic_DEF:0 "la República Celta"
CEL_UNIFIED_neutrality:0 "República Celta"
CEL_UNIFIED_neutrality_DEF:0 "la República Celta"
CEL_UNIFIED_ADJ:0 "Celta"
celtic_unification_category:0 "Unificación Celta"
celtic_unification_category_desc:0 "Los pueblos celtas han sido obligados a vivir bajo el yugo inglés y francés durante siglos después de traicioneras herencias reales y conquistas, negando nuestras culturas y patrimonio. Pero los pueblos celtas finalmente pueden unirse y mostrar su fuerza y música al mundo."

CEL_francois_recruited:0 "Te has acercado a los Círculos Bardos... lo que sea que eso signifique."
is_cel_tt:0 "Ha unificado todas las tierras §YCeltas§!"
CEL_celtic_unification:0 "Unificación Celta"
CEL_celtic_unification_desc:0 "¡Después de siglos de vivir bajo el dominio inglés y francés, los pueblos celtas finalmente están unidos!"
CEL_strengthen_shipping_routes:0 "Fortalecer las Rutas de Envío"
CEL_strengthen_shipping_routes_desc:0 "Ahora tenemos control sobre algunas de las rutas de envío más vitales a nivel mundial. Podemos usar esto a nuestro favor."
CEL_naval_buildup:0 "Fortalecimiento Naval"
CEL_naval_buildup_desc:0 "Poseyendo las tierras que poseemos, se requiere una fuerte presencia naval para defendernos de las amenazas extranjeras. ¡Es lógico comenzar un fortalecimiento!"
CEL_celtic_carriers:0 "Portaaviones Celtas"
CEL_celtic_carriers_desc:0 "¡Debemos defender al pueblo celta a toda costa! Se fabricarán portaaviones, lo que nos permitirá suministrar refuerzos a nuestros territorios en caso de ataque."
CEL_defend_union:0 "Defender la Unión"
CEL_defend_union_desc:0 "Tras el reciente establecimiento del Ejército Celta, debemos tener nuestra moral en orden. ¡Defenderemos nuestras tierras hasta el final!"
CEL_rule_the_air:0 "Los Cielos Dominan los Mares"
CEL_rule_the_air_desc:0 "Con agua cubriendo todos los lados de nuestros territorios, la Armada Celta debe tener apoyo adicional desde los cielos. ¡Esto puede cambiar el curso de cualquier batalla naval futura!"
CEL_go_for_galicia:0 "Ir por Galicia"
CEL_go_for_galicia_desc:0 "Galicia ha estado en las manos equivocadas por demasiado tiempo. ¡Es hora de tomarla e integrarla en la unión!"
CEL_celtic_unity:0 "Desde las Tierras Altas hasta Iberia"
CEL_celtic_unity_desc:0 "¡Somos la Unión Celta! ¡Somos más fuertes y estamos más unidos que nunca! ¡Lucharemos por las tierras que nos pertenecen por derecho!"
CEL_integrate_areas:0 "Integración Celta"
CEL_integrate_areas_desc:0 "Con la unificación de todas las tierras celtas, el siguiente paso lógico es integrar completamente todas las áreas y sus respectivos recursos en la unión."
CEL_scottish_steel_sector:0 "Molinos de Acero Escoceses"
CEL_scottish_steel_sector_desc:0 "El sector del acero escocés es esencial para nuestro desarrollo industrial."
CEL_develop_the_shale_oil_sector:0 "Desarrollar el Sector del Petróleo de Esquisto"
CEL_develop_the_shale_oil_sector_desc:0 "El sector del petróleo de esquisto escocés puede ayudar a nuestra independencia energética."
CEL_dingham_ammunition_factory:0 "Fábrica de Municiones Dingham"
CEL_dingham_ammunition_factory_desc:0 "La fábrica de Dingham tiene todo el potencial para convertirse en el centro de nuestra producción de armamento en Escocia."
CEL_develop_ireland:0 "Desarrollar Irlanda"
CEL_appropriate_harland_and_wolff:0 "Apropiarse de Harland y Wolff"
CEL_brittany_industry:0 "Desarrollar Bretaña"
CEL_brittany_industry_desc:0 "Todas las partes de nuestra unión celta deben desarrollarse por igual. Esto incluye a Irlanda, Escocia, Gales y Bretaña, que ahora está reunida con la Madre Patria."
CEL_morgan_line:0 "Crear la Línea Morgan"
CEL_morgan_line_desc:0 "La recién construida línea de fortificaciones Morgan protegerá a nuestros ciudadanos de cualquier peligro continental."
CEL_Brest_Oil_Industry:0 "Industria Petrolera de Brest"
CEL_Brest_Oil_Industry_desc:0 "La ciudad bretona más grande, Brest, también es un importante puerto comercial y base naval que protege la Bahía de Vizcaya y La Mancha. El nuevo programa de expansión portuaria incluye la construcción de varios terminales petroleros."
CEL_coal_mining:0 "Minería de Carbón Galesa"
CEL_coal_mining_desc:0 "Gales tiene uno de los mayores yacimientos de carbón del mundo. Debemos asegurarnos de que siga en la cima."
CEL_newport_artillery:0 "Artillería de Newport"
CEL_newport_artillery_desc:0 "Construiremos una fábrica en Newport que se especialice en desarrollar armas antiaéreas y antitanques. Esto beneficiará significativamente nuestros esfuerzos de artillería."

