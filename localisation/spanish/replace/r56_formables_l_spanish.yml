unite_the_levant_category_desc:0 "Después de apoyarnos contra los opresores turcos, los británicos y los franceses traicionaron a nuestro pueblo y se repartieron el Levante para sí mismos bajo el disfraz de sus llamados mandatos. Para imponer su dominio, presionaron a Faisal para disolver el Reino Árabe de Siria, fragmentando el Levante desde entonces. Ahora ha llegado la oportunidad de reunir las provincias divididas por los occidentales y formar una Gran Siria."

