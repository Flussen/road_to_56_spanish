#United Guyana
GUYANA_UNIFIED_guianese_unification:0 "Unificación de Guyana"
GUYANA_UNIFIED_guianese_unification_desc:0 "La región ha sido dividida por los colonialistas durante siglos. Tenemos una oportunidad única para construir un nuevo futuro, libre de opresión extranjera."
GUYANA_UNIFIED_connect_the_cities:0 "Conectar las ciudades"
GUYANA_UNIFIED_connect_the_cities_desc:0 "Las tres potencias extranjeras solo construyeron infraestructura local para conectar los puertos y algunas áreas extractivas locales. Necesitamos nueva infraestructura para formar un país coherente."
GUYANA_UNIFIED_administrative_reorganization:0 "Reorganización administrativa"
GUYANA_UNIFIED_administrative_reorganization_desc:0 "Nuestra administración triplicada debe ser unificada en un todo coherente."

GUYANA_UNIFIED_naval_buildup:0 "Fortalecimiento naval"
GUYANA_UNIFIED_naval_buildup_desc:0 "El incremento de la construcción naval nos dará los medios para mantener nuestras costas seguras."
GUYANA_UNIFIED_legacy_of_piracy:0 "Un legado de piratería"
GUYANA_UNIFIED_legacy_of_piracy_desc:0 "Hace mucho tiempo, esta costa sirvió como refugio para corsarios y piratas. Quizás los submarinos puedan servir para este propósito en esta era moderna."
GUYANA_UNIFIED_develop_mining:0 "Desarrollar la minería"
GUYANA_UNIFIED_develop_mining_desc:0 "Nuestro potencial de recursos es verdaderamente impresionante, si tan solo se explotara correctamente."
GUYANA_UNIFIED_guyanese_gold_deposits:0 "Explotar los depósitos de oro de Guyana"
GUYANA_UNIFIED_guyanese_gold_deposits_desc:0 "Nuestro territorio oriental tiene un subsuelo particularmente rico en oro."
GUYANA_UNIFIED_domestic_steel_production:0 "Producción doméstica de Acero"
GUYANA_UNIFIED_domestic_steel_production_desc:0 "Forjar nuestro propio acero nos haría menos dependientes de las importaciones extranjeras."
GUYANA_UNIFIED_defend_the_new_union:0 "Defender la Nueva Unión"
GUYANA_UNIFIED_defend_the_new_union_desc:0 "Nuestra Unión es un evento radical en la historia, y las fuerzas externas no deben desmembrarla."
GUYANA_UNIFIED_united_armed_forces:0 "Fuerzas Armadas Unidas"
GUYANA_UNIFIED_united_armed_forces_desc:0 "Juntos lucharemos como uno para superar las amenazas de nuestra era."


