 form_hispanoamerica_category_desc: "El concepto de "hispanidad" siempre ha estado vagamente definido. Los dos elementos siempre presentes son la herencia compartida de todos los pueblos hispanos y la idea de "La Raza", la mezcla de españoles y nativos en la cultura y la sangre. Ya en 1920 se proclamó como identidad supranacional y se utilizó ampliamente durante la Guerra Civil española. Pero ahora, gracias a nuestras recientes hazañas, puede convertirse en algo más: una nación. Es hora de que el pueblo hispano se levante como uno solo y reclame su lugar entre las potencias mundiales."
