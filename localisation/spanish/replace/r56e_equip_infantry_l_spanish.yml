#-> Armas ligeras <><>
infantry_equipment:0 "Equipo de Infantería"
infantry_equipment_short:0 "Equipo de Infantería"
infantry_equipment_desc:0 "Armas personales y de servicio para la infantería y los diversos equipos necesarios para un soldado."
infantry_equipment_0:0 "Armas Ligeras del '30"
infantry_equipment_0_short:0 "Armas Ligeras '30"
infantry_equipment_0_desc:0 "Armas personales y de servicio para la infantería y los diversos equipos necesarios para un soldado. Consta de uniforme de servicio Modelo 1930, rifles de servicio, ametralladoras ligeras, pistolas, granadas ofensivas y defensivas, y granadas de fusil."
infantry_equipment_1:0 "Armas Ligeras del '36"
infantry_equipment_1_short:0 "Armas Ligeras '36"
infantry_equipment_1_desc:0 "Armas personales y de servicio para la infantería y los diversos equipos necesarios para un soldado. Consta de uniforme de servicio Modelo 1936, rifles de servicio, subfusiles, ametralladoras ligeras, pistolas, y granadas ofensivas y defensivas."
infantry_equipment_2:0 "Armas Ligeras del '39"
infantry_equipment_2_short:0 "Armas Ligeras '39"
infantry_equipment_2_desc:0 "Armas personales y de servicio para la infantería y los diversos equipos necesarios para un soldado. Consta de uniforme de servicio Modelo 1939, rifles de servicio, subfusiles, ametralladoras ligeras, pistolas, granadas ofensivas y defensivas, y granadas/cargas antitanque."
infantry_equipment_3:0 "Armas Ligeras del '42"
infantry_equipment_3_short:0 "Armas Ligeras '42"
infantry_equipment_3_desc:0 "Armas personales y de servicio para la infantería y los diversos equipos necesarios para un soldado. Consta de uniforme de servicio Modelo 1942, rifles de servicio, rifles/carabinas semiautomáticas, subfusiles, ametralladoras ligeras, pistolas, granadas ofensivas y defensivas, y granadas/dispositivos antitanque."
infantry_equipment_x:0 "Armas Ligeras del '45"
infantry_equipment_x_short:0 "Armas Ligeras '45"
infantry_equipment_x_desc:0 "Armas personales y de servicio para la infantería y los diversos equipos necesarios para un soldado. Consta de uniforme de servicio Modelo 1946, rifles/carabinas semiautomáticas, subfusiles, ametralladoras ligeras, pistolas, granadas ofensivas y defensivas, y granadas/dispositivos antitanque."
infantry_equipment_x_2:0 "Armas Ligeras del '48"
infantry_equipment_x_2_short:0 "Armas Ligeras '48"
infantry_equipment_x_2_desc:0 "Armas personales y de servicio para la infantería y los diversos equipos necesarios para un soldado. Consta de uniforme de servicio Modelo 1948, rifles de asalto, ametralladoras ligeras, pistolas, granadas ofensivas y defensivas, y granadas/dispositivos antitanque."
infantry_equipment_x_3:0 "Armas Ligeras del '52"
infantry_equipment_x_3_short:0 "Armas Ligeras '52"
infantry_equipment_x_3_desc:0 "Armas personales y de servicio para la infantería y los diversos equipos necesarios para un soldado. Consta de uniforme de servicio Modelo 1952, rifles de asalto, ametralladoras ligeras, pistolas, granadas ofensivas y defensivas, y granadas/dispositivos antitanque."

#-> Ammunition <><>
infantry_weapons2:0 "Cartuchos de Alta Potencia"
infantry_weapons2_desc:0 "Estos cartuchos ofrecen mayor poder de fuego y alcance incrementado, permitiendo a las armas de infantería entregar ataques más impactantes y efectivos."
improved_infantry_weapons_2:0 "Cartuchos de Potencia Completa"
improved_infantry_weapons_2_desc:0 "Representando la cima de la tecnología de municiones, los cartuchos de potencia completa proporcionan a las armas de infantería la máxima potencia y efectividad, asegurando un rendimiento óptimo en combate."
advanced_infantry_weapons2:0 "Cartuchos Ligeros"
advanced_infantry_weapons2_desc:0 "Aprovechando técnicas avanzadas de ingeniería, los cartuchos ligeros reducen la carga de peso sobre los soldados de infantería, permitiendo una mayor movilidad sin comprometer el poder de fuego."
advanced_infantry_weapons_a:0 "Cartuchos Intermedios"
advanced_infantry_weapons_a_desc:0 "Los cartuchos intermedios logran un equilibrio entre potencia y versatilidad, proporcionando a las armas de infantería una solución de munición fiable y adaptable para diversos escenarios de combate."
advanced_infantry_weapons_c:0 "Cartuchos de Asalto"
advanced_infantry_weapons_c_desc:0 "Diseñados específicamente para el combate cuerpo a cuerpo, los cartuchos de asalto optimizan el poder de parada, permitiendo a las armas de infantería sobresalir en enfrentamientos intensos y exigentes."
advanced_infantry_weapons_d:0 "Cartuchos Universales"
advanced_infantry_weapons_d_desc:0 "Los cartuchos universales ofrecen compatibilidad con una gama de armas de infantería, simplificando la logística y el suministro de municiones, proporcionando una opción versátil para las fuerzas armadas."

#-> Anti-tank <><>
anti_tank_infantry_weapons:0 "Armas Antitanque Portátiles"
r56_anti_tank_kit:0 "Kit Antivehículo de Campo"
r56_anti_tank_kit_desc:0 "Proporcionando manuales de campo y algunos otros pequeños artículos al equipo de infantería de nuestro escuadrón, los soldados pueden idear medidas antivehículos en el campo con el equipo de infantería preexistente, aumentando la efectividad de nuestros soldados contra vehículos enemigos en situaciones críticas. Sin embargo, tales medidas reactivas no son un sustituto para medidas proactivas contra vehículos enemigos."
infantry_at:0 "Fusil Antitanque"
infantry_at_short:0 "Fusil AT"
infantry_at_desc:0 "Armas de servicio para la infantería especializadas en operaciones antitanque."
