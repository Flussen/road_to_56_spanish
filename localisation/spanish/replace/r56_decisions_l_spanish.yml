TUR_fascist_category:0 "El Nuevo Estado Turco"
TUR_fascist_category_desc:0 "Después de la humillación de nuestra derrota en la Gran Guerra, nos levantamos primero para proteger nuestra patria contra los Yunanlılar, pero Atatürk solo estabilizó nuestras fronteras. Con el ascenso de nuestro movimiento, podemos reclamar nuestra herencia y restaurar nuestro dominio imperial."

