  r56_ENG_decision_support_frederick_browning:0 "Apoyar a Frederick Browning"
  r56_ENG_decision_support_frederick_browning_desc:0 "La creación de nuestras unidades de paracaidistas hizo evidente que solo pueden ser eficientes si son comandadas por oficiales especializados."
