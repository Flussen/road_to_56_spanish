 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Para hacer frente a la renovada amenaza submarina, es esencial contar con la experiencia de los antiguos comandantes que lucharon contra los sumergibles alemanes durante la Gran Guerra. Como veterano de la guerra antisubmarina, Gilbert Stephenson es el hombre ideal para dirigir a una nueva generación de marinos." 
