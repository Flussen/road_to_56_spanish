 r56_collect_civilian_aluminium_utensils_desc:0 "El aluminio es un material vital para el esfuerzo bélico. En estos tiempos de necesidad, es necesario organizar puntos de recogida para reutilizar bicicletas, macetas y otros objetos para el esfuerzo bélico."

