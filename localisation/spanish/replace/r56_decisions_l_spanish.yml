 GER_reichskommissariats_desc:0 "Con el aumento del territorio que controlamos, administrarlo todo desde Berlín se está convirtiendo en un asunto costoso, tanto materialmente como para las fuerzas del orden sobre el terreno que intentan mantener el orden. Crear unidades administrativas más pequeñas para gestionar algunas de nuestras tierras recién adquiridas y convencer a los colaboradores para que trabajen manteniendo el orden en su nuevo «Estado» podría ser la única forma sostenible de avanzar.\n\nCada [ROOT.GetFlag]§YReichskommissariats§! o cada [D10.GetFlag]§YReichsprotektorat§! que establezcamos nos brindará §G3§! §Yfábricas militares§! fuera del mapa. Los [ROOT.GetFlag]§YReichskimmissariats§! también tratarán de luchar contra la resistencia de los estados que controlen. Aunque hay que decir que subcontratar la batalla contra la Resistencia a los [ROOT.GetFlag]§YReichskommissariats§! podría desembocar en mas §Rsabotajes§! y un mayor §Raumento de la resistencia§! con el tiempo en los estados que controlan."

