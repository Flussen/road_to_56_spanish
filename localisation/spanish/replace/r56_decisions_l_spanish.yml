GER_reichskommissariats:0 "Establecer Reichskommissariats"
GER_reichskommissariats_desc:0 "Con el aumento de las tierras que controlamos, administrarlo todo desde Berlín se está convirtiendo en un asunto costoso en términos de materiales y para las fuerzas del orden en el terreno que intentan mantener el orden. Crear unidades administrativas más pequeñas para manejar algunas de nuestras tierras recién adquiridas y convencer a los colaboradores para que trabajen manteniendo el orden en su nuevo 'Estado' podría ser la única forma sostenible de avanzar.\n\nCada [ROOT.GetFlag]§YReichskommissariat§! o [D10.GetFlag]§YReichsprotektorat§! que establezcamos nos otorga §G3§! fábricas militares fuera del mapa.§! Los [ROOT.GetFlag]§YReichskommissariats§! también intentarán combatir la resistencia en los estados que supervisan para nosotros. Aunque se debe señalar que externalizar la lucha contra la Resistencia a los [ROOT.GetFlag]§YReichskommissariats§! podría llevar a más §RLevantamientos§! y §RCrecimiento de la Resistencia§! con el tiempo en los estados que controlan."

