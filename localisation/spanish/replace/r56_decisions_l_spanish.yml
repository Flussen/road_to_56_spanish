l_spanish:
 
  industrial_requisition_category:0 "Requisición Industrial"
  industrial_requisition_category_desc:0 "El peligro de operar fábricas en territorios ocupados podría mitigarse trasladando la maquinaria de herramientas a nuestro país. Aunque reduciría el riesgo de sabotaje, probablemente convencerá a una parte de la población de resistirse a nosotros."
  seize_machine_toolings_in_state:0 "Confiscar Maquinaria de Herramientas en [FROM.GetName]"

  the_return_of_the_old_guard_category:0 "El Retorno de la Vieja Guardia"
  hold_the_neutrality_national_referendum:0 "Formar un Gobierno Reaccionario"
  open_up_political_discourse_neutrality:0 "Abrir el Discurso Político"
  discredit_government_neutrality:0 "Desacreditar al Gobierno"

  r56_alone_faction_leader:0 "Encontrar Aliados"
  r56_alone_faction_leader_desc:0 "El fracaso en encontrar aliados haría que nuestra posición diplomática fuera absurda y nos obligaría a abrir nuevas oportunidades diplomáticas."

  ENG_restore_the_UK:0 "Restaurar el Reino Unido"
  ENG_restore_the_UK_desc:0 "Debemos poner fin a la división de Gran Bretaña, restaurar nuestra centenaria unión del Reino Unido de Inglaterra, Escocia, Gales e Irlanda del Norte, y consolidarla de nuevo para reunir la fuerza y revaluar nuestro lugar en el escenario mundial."
  unite_britain:0 "Restaurar la Unidad Británica"

  reunite_germany:0 "Reunificar Alemania"
  reintegrate_lands_beyond_the_oder_neisse_line:0 "Reintegrar las Tierras más allá de la Línea Oder-Neisse"

  reunite_italy:0 "Reunificar Italia"

  unite_the_cossack_hosts:0 "Unir a los Huestes Cosacas"

  recruit_women_pilots:0 "Reclutar Pilotos Femeninas"
  recruit_women_pilots_desc:0 "En esta hora crucial para nuestra nación, no podemos permitirnos malgastar el talento de ningún individuo. Las aviadoras han creado asombro público con sus hazañas durante la década de 1930. Deben ser movilizadas para la causa nacional y cumplir con su deber junto a los hombres."
  r56_collect_civilian_aluminium_utensils:0 "Recolectar Utensilios de Aluminio Civiles"
  r56_collect_civilian_aluminium_utensils_desc:0 "El aluminio es un material vital para el esfuerzo bélico. En este tiempo de necesidad, es necesario organizar puntos de recolección para reutilizar bicicletas, ollas y otros objetos para el esfuerzo de guerra."

  r56_coordinate_land_equipment_manufacturers:0 "Coordinar Fabricantes de Equipos Terrestres"
  r56_coordinate_naval_equipment_manufacturers:0 "Coordinar Fabricantes de Equipos Navales"
  r56_land_equipment_manufacturers_coordination:0 "Coordinación de Fabricantes de Equipos Terrestres"
  r56_naval_equipment_manufacturers_coordination:0 "Coordinación de Fabricantes de Equipos Navales"


  combat_reports:0 "Informes de Combate"
  r56_adopt_camelry:0 "Formar un Cuerpo de Camellos"
  r56_ENG_decision_support_percy_hobart:0 "Apoyar a Percy Hobart"
  r56_ENG_decision_support_percy_hobart_desc:0 "Percy Hobart puede tener una visión extraña sobre el uso de tanques y también puede ser bastante impopular entre otros generales debido a esas opiniones. Sin embargo, su enfoque revolucionario en el diseño y uso de tanques puede resultar extremadamente útil."
