r56_ENG_decision_send_wavell_to_india_desc:0 "Archibald Wavell no está siendo utilizado al máximo de sus capacidades aquí y podría ser mucho más útil si reforzara al Ejército Británico de la India."

r56_ENG_decision_recall_gilbert_stephenson:0 "Reclamar a Gilbert Stephenson"
r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Para enfrentar la renovada amenaza submarina, es esencial confiar en la experiencia de los comandantes mayores que lucharon contra los sumergibles alemanes durante la Gran Guerra. Como veterano de la guerra antisubmarina, Gilbert Stephenson es el hombre ideal para liderar una nueva generación de marineros."
