 recruit_women_pilots:0 "Reclutar mujeres como pilotos"
 recruit_women_pilots_desc:0 "En esta hora aciaga para nuestra nación, no podemos permitirnos abusar del talento de ningún individuo. Las aviadoras han causado asombro público con sus hazañas durante la década de 1930. Deben ser movilizadas para la causa nacional y cumplir con su deber al lado de los hombres."
