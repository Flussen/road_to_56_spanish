 ENG_restore_the_UK:0 "Restaurar el Reino Unido"
 ENG_restore_the_UK_desc:0 "Debemos acabar con la separación de Bretaña, restaurar la unión del Reino Unido de Inglaterra, Escocia, Gales e Irlanda del Norte que ha gobernado por siglos, y reforzarlo para recuperar la fuerza y reposicionar nuestro lugar en el mundo."
