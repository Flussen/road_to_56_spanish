ship_hull_light_5:0 "Casco de Destructor de 1948"
ship_hull_light_5_desc:0 "Para prosperar en un entorno marítimo en rápida evolución y hostil, los diseños avanzados de destructores incorporan cañones principales totalmente automáticos, maquinaria mejorada, equipos de detección mejorados y armas efectivas contra submarinos."
ship_hull_cruiser_5:0 "Casco de Crucero de 1948"
ship_hull_cruiser_5_desc:0 "Las innovaciones modernas en la guerra naval han llevado a que los cruceros sean más grandes, rápidos y lleven más municiones que la generación anterior de cruceros."
ship_hull_heavy_5:0 "Casco Pesado de 1948"
ship_hull_heavy_5_desc:0 "A medida que los acorazados se acercan al final de su era, estos titanes colosales a menudo se consideran reliquias icónicas de una era devastadora, dignas de ser preservadas como piezas de museo o desafiando su destino ocioso."
ship_hull_carrier_4:0 "Casco de Portaaviones de 1948"
ship_hull_carrier_4_desc:0 "Con la supremacía del poder aéreo sobre los grandes cañones, estos portaaviones de posguerra llevan una mayor carga de aviones modernos, cañones antiaéreos y armamentos anti-aéreos. Dominar los cielos sobre los mares será una tarea trivial cuando estos gigantescos colosos naveguen."
ship_hull_submarine_5:0 "Casco de Submarino de 1948"
ship_hull_submarine_5_desc:0 "Estos avanzados submarinos diésel-eléctricos cuentan con diseños de casco mejorados. Armados con torpedos más rápidos y precisos, sobresalen en el ataque a convoyes e interdicción, convirtiéndolos en activos cruciales para moldear los conflictos navales."

carrier_ship_engine_nuclear_1:0 "Motor Nuclear de Portaaviones"
carrier_ship_engine_nuclear_1_desc:0 "Como se ve en el cómic de Buck Danny 'El Misterio de los Aviones Fantasma'."
heavy_ship_engine_nuclear_1:0 "Motor Nuclear de Acorazado"
heavy_ship_engine_nuclear_1_desc:0 "Hay una razón por la que deberías poner tu reactor nuclear dentro de un acorazado en lugar de dispararlo a un ave gigante del tamaño de dicho barco."
sub_ship_engine_nuclear_1:0 "Motor Nuclear de Submarino"
sub_ship_engine_nuclear_1_desc:0 "Funciona perfectamente, como se ve en la película 'K-19'."
