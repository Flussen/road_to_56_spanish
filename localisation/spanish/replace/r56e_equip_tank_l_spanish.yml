USA_amphibious_tank_equipment_1:0 "LVT-1(A)"
USA_amphibious_tank_equipment_1_desc:0 "Con la experiencia obtenida en las operaciones anfibias del Pacífico, quedó claro que el ejército necesitaba un apoyo de fuego más pesado para respaldar los desembarcos navales. Armados con un cañón M6 de 37 mm en una torreta basada en el tanque ligero M3 y dos ametralladoras montadas en la parte trasera, estos vehículos estaban bien equipados para proporcionar apoyo de fuego a los marines asaltantes en las primeras etapas de la toma de una cabeza de playa."
USA_amphibious_tank_equipment_2:0 "Sherman DD"
USA_amphibious_tank_equipment_2_desc:0 "Apodados 'tanques Donald Duck', estos tanques Sherman modificados funcionaban erigiendo una 'pantalla de flotación' alrededor del tanque, lo que les permitía flotar, y tenían dos hélices impulsadas por el motor del tanque para navegar en el agua."
USA_gw_tank_equipment:0 "M1917"
USA_gw_tank_equipment_desc:0 "Después de la Primera Guerra Mundial, el Ejército de los EE. UU. estaba ansioso por equipar a sus tropas con tanques. El M1917 de 6 toneladas era una copia casi idéntica del Renault FT francés, con diferencias clave, como una torreta poligonal que montaba un cañón principal de 37 mm y una ametralladora calibre .30. Sin embargo, ninguno de ellos vio combate."
USA_gw_tank_equipment_short:0 "M1917"
USA_heavy_tank_artillery_equipment_3:0 "Obús Motorizado T92"
USA_heavy_tank_artillery_equipment_3_desc:0 "El T92 era un obús autopropulsado, montando un obús M1 de 240 mm sobre un chasis de tanque pesado M26 Pershing. El chasis necesitaba ser alargado con una rueda de rodaje adicional, teniendo siete en cada lado. El piñón de transmisión también se movió hacia el frente. La mayor pieza de artillería de campo utilizada por el Ejército de los EE. UU. Podía disparar un proyectil de alto explosivo de 160 kg hasta 23,000 metros. Abordaba los requisitos de atacar objetivos fuertemente reforzados, como los que se encontraban a lo largo de la Línea Sigfrido de Alemania."
USA_heavy_tank_artillery_equipment_3_short:0 "T92 HMC"
USA_heavy_tank_equipment_1:0 "Tanque Pesado T1"
USA_heavy_tank_equipment_1_desc:0 "Los tanques pesados T1 fueron los primeros intentos de la Junta de Artillería de EE. UU. para desarrollar un tanque pesado después de observar el uso exitoso de tanques en Europa y Asia. El tanque pesado T1 era un diseño de 55 toneladas con un diseño de múltiples torretas, armado con un cañón principal de 76,2 mm y un cañón coaxial de 37 mm en la torreta, con un grosor máximo de blindaje de 127 mm en la torreta frontal."
USA_heavy_tank_equipment_1_short:0 "T1 Heavy"
USA_heavy_tank_equipment_2:0 "Tanque Pesado M6A1"
USA_heavy_tank_equipment_2_desc:0 "El tanque pesado M6A1 mejoró aún más las variantes del tanque T1, montando el mismo armamento, ahora con un casco de blindaje soldado impulsado por motores Wright G-200. Estos tanques pesados estaban destinados a ayudar a superar los sistemas defensivos alemanes."
USA_heavy_tank_equipment_2_short:0 "M6A1"
USA_heavy_tank_equipment_3:0 "M26 Pershing"
USA_heavy_tank_equipment_3_desc:0 "El M26 Pershing estaba destinado a reemplazar los tanques M4 Sherman, pero los tiempos de desarrollo prolongados hicieron que solo un pequeño número de ellos viera acción en Europa. El tanque pesado Pershing debía enfrentarse a la armadura pesada alemana en igualdad de condiciones con su cañón M3 de 90 mm, que resultó ser muy satisfactorio para contrarrestar los tanques pesados alemanes en unidades TD. El tanque tenía un grosor máximo de blindaje de 114 mm en su escudo de cañón de armadura fundida vertical."
USA_heavy_tank_equipment_3_short:0 "Pershing"
USA_heavy_tank_destroyer_equipment_2:0 "M6A2E1"
USA_heavy_tank_destroyer_equipment_2_desc:0 "El M6A2E1 fue una modificación de los tanques T1E1 anteriores, mejorados en blindaje y armados con un nuevo cañón principal de 105 mm de alta velocidad en el chasis existente de tanque pesado."
USA_heavy_tank_destroyer_equipment_2_short:0 "M6A2E1"
USA_heavy_tank_destroyer_equipment_3:0 "T23"
USA_heavy_tank_destroyer_equipment_3_desc:0 "El T23 fue un precursor del M26 Pershing, impulsado por motores Ford GAN V8 con transmisión eléctrica. Este diseño era altamente maniobrable, pero tenía una distribución de peso deficiente y una presión sobre el suelo excesiva."
USA_heavy_tank_destroyer_equipment_3_short:0 "T23 90 mm"
USA_light_tank_aa_equipment_2:0 "T65 Cañón Motorizado"
USA_light_tank_aa_equipment_2_desc:0 "El T65 de 40 mm Cañón Motorizado fue un intento de montar un cañón antiaéreo Bofors de 40 mm en un chasis modificado del M5 Stuart. Fue un prototipo exitoso, pero el M5 ya estaba fuera de producción en ese momento."
USA_light_tank_aa_equipment_2_short:0 "T65 GMC"
USA_light_tank_aa_equipment_3:0 "M19 Cañón Motorizado Múltiple"
USA_light_tank_aa_equipment_3_desc:0 "El M19 de 40 mm Cañón Motorizado Múltiple era un arma antiaérea que llevaba una montura doble de cañones Bofors de 40 mm en un chasis modificado del M24 Chaffee. El nuevo chasis fue alargado y se le agregó un tercer bogie de suspensión de dos ruedas. El motor estaba montado en el centro del chasis, dejando espacio para un compartimento de combate en la parte trasera."
USA_light_tank_aa_equipment_3_short:0 "M19 GMC"
USA_light_tank_artillery_equipment_1:0 "T3 Obús Motorizado"
USA_light_tank_artillery_equipment_1_desc:0 "El T3 Obús Motorizado fue un intento temprano de montar un obús M1 Pack de 75 mm en el tanque ligero M1. También se incluye una ametralladora en una pequeña torreta montada a la izquierda del cañón principal. Sin embargo, este diseño fue rechazado por la Rama de Artillería de Campo del Ejército de EE. UU. por ser demasiado estrecho. No obstante, la Fuerza Blindada lo consideró brevemente para un papel de cañón de asalto, pero finalmente no siguió adelante con el proyecto."
USA_light_tank_artillery_equipment_1_short:0 "T3 HMC"
USA_light_tank_artillery_equipment_3:0 "M41 Obús Motorizado"
USA_light_tank_artillery_equipment_3_desc:0 "El M41 Obús Motorizado, o M41 Gorilla, era un vehículo de artillería autopropulsado construido sobre un chasis alargado del tanque M24 Chaffee. Su armamento principal era el obús M1 de 155 mm con una pala de absorción de retroceso pesada en la parte trasera. El obús tenía un movimiento limitado de lado a lado y hasta 45 grados de movimiento vertical. Un total de 22 proyectiles podían almacenarse en el vehículo, lo que lo hacía bastante efectivo para proporcionar apoyo de fuego y usar la movilidad inherente para evitar el fuego de contrabatería."
USA_light_tank_artillery_equipment_3_short:0 "M41 HMC"
USA_light_tank_destroyer_equipment_1:0 "M5 Cañón Motorizado"
USA_light_tank_destroyer_equipment_1_desc:0 "El M5 Cañón Motorizado fue uno de los primeros destructores de tanques de los EE. UU., montando un cañón de 3 pulgadas en la parte trasera del vehículo con un escudo de cañón abierto."
USA_light_tank_destroyer_equipment_1_short:0 "M5 GMC"
USA_light_tank_destroyer_equipment_2:0 "T56 Cañón Motorizado"
USA_light_tank_destroyer_equipment_2_desc:0 "El T56 Cañón Motorizado fue uno de los intentos de montar un cañón de 3 pulgadas en el chasis de un tanque ligero M3. El relativamente pesado cañón de 3 pulgadas obligó a su colocación en la parte trasera del vehículo, lo que causó que la plataforma tuviera un rendimiento relativamente pobre en el campo."
USA_light_tank_destroyer_equipment_2_short:0 "T56 GMC"
USA_light_tank_destroyer_equipment_3:0 "M56 Scorpion"
USA_light_tank_destroyer_equipment_3_desc:0 "El M56 Scorpion fue uno de los intentos del Ejército de EE. UU. de crear un destructor de tanques ligero. Armado con un cañón M54 de 90 mm, tuvo un uso limitado como plataforma de apoyo de fuego directo."
USA_light_tank_destroyer_equipment_3_short:0 "Scorpion"
USA_light_tank_equipment_1:0 "Tanque Ligero M2"
USA_light_tank_equipment_1_desc:0 "El tanque M2 fue un tanque ligero que tuvo un uso limitado durante la Segunda Guerra Mundial. Estaba armado con hasta cinco ametralladoras calibre .30 en el casco, con un cañón M5 de 37 mm como su armamento principal. La variante M2A4 de los tanques eventualmente vería servicio con el USMC en la campaña de Guadalcanal."
USA_light_tank_equipment_1_short:0 "M2 Light"
USA_light_tank_equipment_2:0 "M3 Stuart"
USA_light_tank_equipment_2_desc:0 "Las experiencias en el campo de batalla en Europa y Asia llevaron al Departamento de Artillería a mejorar los tanques ligeros con un blindaje más grueso, sistemas de suspensión modificados y nuevos sistemas de retroceso de cañón. Para mantener la menor presión sobre el suelo y mejorar la distribución del peso del tanque con blindaje mejorado, se agregó un rodillo de cola a los tanques ligeros M3."
USA_light_tank_equipment_2_short:0 "M3 Stuart"
USA_light_tank_equipment_3:0 "M24 Chaffee"
USA_light_tank_equipment_3_desc:0 "Los tanques ligeros M24 Chaffee fueron un proyecto conjunto entre el Departamento de Artillería y Cadillac, que fabricó versiones mejoradas de los tanques M3 y M5. Las tripulaciones de los tanques apreciaron que estuviera equipado con el mismo cañón principal de 75 mm que los tanques medianos M4 y mejorara el rendimiento y la fiabilidad fuera de carretera."
USA_light_tank_equipment_3_short:0 "Chaffee"
USA_medium_tank_aa_equipment_1:0 "T36 Cañón Motorizado"
USA_medium_tank_aa_equipment_1_desc:0 "El T36 Cañón Motorizado fue un intento de montar un cañón antiaéreo Bofors de 40 mm en el chasis del tanque medio M3. El cañón de 40 mm estaba montado en una armadura de fundición de 2 pulgadas de grosor, con un perfil casi triangular. Una computadora T10 proporcionaba control de fuego con una tripulación de tres personas. Esto calculaba los datos de azimut y elevación para un objetivo, que el equipo luego ingresaba en un sistema de control remoto T9. Los telescopios T27 y T28 proporcionaban ópticas."
USA_medium_tank_aa_equipment_1_short:0 "T36 GMC"
USA_medium_tank_aa_equipment_2:0 "T53 Cañón Motorizado"
USA_medium_tank_aa_equipment_2_desc:0 "El T53 Cañón Motorizado fue diseñado como un cañón antiaéreo autopropulsado que tomó ideas del exitoso uso alemán de su famoso cañón de 88 mm, que también se usó en un rol antitanque. Construido alrededor de un chasis de tanque M4A4 ligeramente más largo, el motor estaba montado en el centro del vehículo para acomodar su armamento de gran cañón antiaéreo de 90 mm."
USA_medium_tank_aa_equipment_2_short:0 "T53 GMC"
USA_medium_tank_artillery_equipment_1:0 "M7 Priest"
USA_medium_tank_artillery_equipment_1_desc:0 "El Obús Motorizado M7 de 105 mm era un vehículo de artillería autopropulsado. Fue apodado Priest por las tripulaciones en el Norte de África debido a la apariencia de púlpito de la montura de la ametralladora calibre .50 en la parte delantera derecha del casco del vehículo. Los tácticos de campo apreciaban el diseño, ya que permitía que el fuego de artillería acompañara la primera oleada de tanques, proporcionando una potencia de fuego abrumadora a los vehículos e instalaciones enemigas."
USA_medium_tank_artillery_equipment_1_short:0 "M7 Priest"
USA_medium_tank_artillery_equipment_2:0 "M12 Cañón Motorizado"
USA_medium_tank_artillery_equipment_2_desc:0 "El M12 Cañón Motorizado fue un cañón autopropulsado desarrollado durante la Segunda Guerra Mundial. Montaba un cañón de 155 mm derivado del cañón de campo francés Canon de 155 mm GPF."
USA_medium_tank_artillery_equipment_2_short:0 "M12 GMC"
USA_medium_tank_artillery_equipment_3:0 "M40 Cañón Motorizado"
USA_medium_tank_artillery_equipment_3_desc:0 "El M40 Cañón Motorizado era un vehículo de artillería autopropulsado estadounidense construido sobre un chasis ensanchado y alargado del tanque medio M4A3, pero con un motor Continental y suspensión de muelle voluta horizontal (HVSS)."
USA_medium_tank_artillery_equipment_3_short:0 "M40 GMC"
USA_medium_tank_destroyer_equipment_1:0 "M10 Wolverine"
USA_medium_tank_destroyer_equipment_1_desc:0 "El Destructor de Tanques M10 era un destructor de tanques estadounidense de la Segunda Guerra Mundial basado en el chasis del M4 Sherman, equipado con un cañón de 3 pulgadas que era muy efectivo en roles de apoyo de fuego directo para la infantería."
USA_medium_tank_destroyer_equipment_1_short:0 "M10"
USA_medium_tank_destroyer_equipment_2:0 "M18 Hellcat"
USA_medium_tank_destroyer_equipment_2_desc:0 "El M18 Hellcat fue uno de los vehículos de combate blindados estadounidenses más rápidos en la carretera, utilizando la innovadora transmisión automática Torqmatic y equipando el vehículo relativamente ligero con el mismo cañón principal de 76 mm utilizado en el tanque mucho más grande Sherman. Tenía una torreta de armadura fundida y un casco de armadura soldada con blindaje relativamente delgado, 25 mm en la parte más gruesa en el escudo del cañón."
USA_medium_tank_destroyer_equipment_2_short:0 "M18"
USA_medium_tank_destroyer_equipment_3:0 "M36 Jackson"
USA_medium_tank_destroyer_equipment_3_desc:0 "El M36 Jackson combinaba el chasis confiable del M4 Sherman con armadura inclinada con un masivo cañón M3 de 90 mm, una de las pocas armas de destructores de tanques capaces de penetrar el grueso blindaje de los diseños de armaduras alemanas de finales de la guerra dentro de rangos de combate normales."
USA_medium_tank_destroyer_equipment_3_short:0 "M36"
USA_medium_tank_equipment_1:0 "M3 Lee"
USA_medium_tank_equipment_1_desc:0 "Para responder a la amenaza del Pz.Kpfw. IV del Ejército Alemán, el Comité de Artillería y el General Adna R.Chaffee, Jr. decidieron que se necesitaba un tanque mediano con un cañón principal de 75 mm. Para cumplir con este requisito lo más rápido posible, se decidió rediseñar diseños de tanques anteriores con un cañón de 75 mm en un montaje limitado en un sponson. Esta fue una medida provisional hasta que el Departamento de Artillería y la industria civil pudieran reunir la habilidad para diseñar y construir una torreta para albergar el gran cañón de 75 mm."
USA_medium_tank_equipment_1_short:0 "M3 Lee"
USA_medium_tank_equipment_2:0 "M4 Sherman"
USA_medium_tank_equipment_2_desc:0 "Ya en agosto de 1941, el General Jacob L. Devers rechazó la doctrina estadounidense sobre el papel de los tanques en el campo de batalla, donde se utilizan para la explotación, no para luchar contra otros tanques. Abogó por mejores tanques con motores más potentes, desempeñando un papel importante en el desarrollo del M4 Sherman. Los diseñadores enfatizaron la fiabilidad mecánica, la facilidad de producción y mantenimiento, la durabilidad, la estandarización de piezas y municiones, lo que llevó al M4 Sherman a ser el tanque más producido en la historia de Estados Unidos durante la Segunda Guerra Mundial."
USA_medium_tank_equipment_2_short:0 "Sherman"
USA_medium_tank_equipment_3:0 "T20 M27"
USA_medium_tank_equipment_3_desc:0 "El T20 fue una serie de prototipos de tanques medianos desarrollados después de que el M4 Sherman fue estandarizado. Algunas variantes del T20 están equipadas con un cañón automático de 75 mm o un cañón de 76 mm y suspensión de muelle voluta horizontal. Además, estaba impulsado por un motor Ford GAN V8 con transmisión de convertidor de torque Torqmatic."
USA_medium_tank_equipment_3_short:0 "T20"
USA_modern_tank_aa_equipment_1:0 "M42 Duster"
USA_modern_tank_aa_equipment_1_desc:0 "El M42 Duster era un cañón antiaéreo blindado estadounidense construido sobre el chasis del tanque ligero M41. Armado con cañones gemelos Bofors M2A1 de 40 mm totalmente automáticos, estaba destinado a contrarrestar aviones enemigos y tuvo un rendimiento algo efectivo contra fuerzas terrestres no blindadas."
USA_modern_tank_aa_equipment_1_short:0 "Duster"
USA_modern_tank_artillery_equipment_1:0 "M53"
USA_modern_tank_artillery_equipment_1_desc:0 "El cañón autopropulsado M53 fue diseñado con un obús de 155 mm para proporcionar un apoyo de fuego preciso y de largo alcance mientras acompañaba a las formaciones mecanizadas a través del campo."
USA_modern_tank_artillery_equipment_1_short:0 "M53"
USA_modern_tank_destroyer_equipment_1:0 "M50 Ontos"
USA_modern_tank_destroyer_equipment_1_desc:0 "El M50 es un sistema móvil ligero antitanque con seis rifles sin retroceso de 106 mm. El Ontos fue desarrollado a mediados de la década de 1950 y diseñado para invasiones de mar a tierra. Era un diseño peculiar pero ligero y ágil para lo que era. Las tropas apreciaban las competentes armas de apoyo a la infantería, proporcionando excelente fuego frontal y protección de flanco."
USA_modern_tank_destroyer_equipment_1_short:0 "Ontos"
USA_modern_tank_equipment_1:0 "M26 Super Pershing"
USA_modern_tank_equipment_1_desc:0 "Para igualar la potencia de fuego del King Tiger con su cañón KwK 43 de 88 mm más potente, se desarrolló el cañón T15E1 de 90 mm y se montó en un T26E1, una variante con blindaje adicional del tanque estándar Pershing. El arma principal era casi el doble de largo que el cañón normal M3 de 90 mm y capaz de perforar casi todos los tanques alemanes de finales de la guerra."
USA_modern_tank_equipment_1_short:0 "Super Pershing"
USA_modern_tank_equipment_x:0 "M46 Patton"
USA_modern_tank_equipment_x_desc:0 "Este modelo presenta un motor Continental V12 refrigerado por aire y una transmisión de conducción cruzada Allison para mejorar la movilidad y la baja velocidad de los últimos tanques Pershing. Estaban armados con un cañón principal de 90 mm y dos ametralladoras calibre .30 con una ametralladora calibre .50 para el comandante."
USA_modern_tank_equipment_x_short:0 "M46 Patton"
USA_modern_tank_equipment_x_2:0 "M47 Patton"
USA_modern_tank_equipment_x_2_desc:0 "Mejorando aún más los diseños de blindaje anteriores y simplificándolos en un tanque estándar, el M47 Patton tenía un perfil de torreta muy diferente, más afilado y más angulado que los tanques anteriores. Todavía usa el mismo cañón principal M36 de 90 mm, pero incluye un telémetro óptico M12 diseñado para mejorar la probabilidad de impacto en el primer disparo."
USA_modern_tank_equipment_x_2_short:0 "M47 Patton"
USA_modern_tank_equipment_x_3:0 "M48 Patton"
USA_modern_tank_equipment_x_3_desc:0 "El primer tanque de batalla principal de primera generación del Ejército de EE. UU., con un casco, torreta y suspensión de barra de torsión rediseñados en gran medida."
USA_modern_tank_equipment_x_3_short:0 "M48 Patton"
USA_modern_tank_equipment_x_4:0 "M48A2 Patton"
USA_modern_tank_equipment_x_4_desc:0 "Las mejoras adicionales del M48A2 incluyen una cubierta de motor reconfigurada, un sistema de suspensión simplificado y tanques de combustible externos para aumentar el alcance de viaje del tanque."
USA_modern_tank_equipment_x_4_short:0 "M48A2 Patton"
USA_modern_tank_equipment_x_5:0 "M60 Patton"
USA_modern_tank_equipment_x_5_desc:0 "La segunda generación de tanques de batalla principales utilizados por el Ejército de EE. UU. presenta un motor diesel más potente y un cañón M68 de 105 mm que tiene buena potencia de fuego y rendimiento contra tanques contemporáneos."
USA_modern_tank_equipment_x_5_short:0 "M60 Patton"
USA_super_heavy_tank_destroyer_equipment_1:0 "T30"
USA_super_heavy_tank_destroyer_equipment_1_desc:0 "Construido para contrarrestar la nueva y más pesada armadura alemana en el campo de batalla, el tanque T30 estaba armado con un cañón masivo de 155 mm que necesitaba una torreta alta y redondeada para acomodar al cargador de pie y la gran montura del cañón."
USA_super_heavy_tank_destroyer_equipment_1_short:0 "T30"
USA_super_heavy_tank_equipment_1:0 "T95 Cañón Motorizado"
USA_super_heavy_tank_equipment_1_desc:0 "El T95 Cañón Motorizado era un tanque superpesado estadounidense diseñado para romper la Línea Sigfrido alemana. Con un peso de casi 100 toneladas, montaba un cañón T5E1 de 105 mm en una montura de casamata fija."
USA_super_heavy_tank_equipment_1_short:0 "T95 GMC"
USA_super_heavy_tank_equipment_x:0 "M103"
USA_super_heavy_tank_equipment_x_desc:0 "El último tanque pesado utilizado por el Ejército de EE. UU., el tanque superpesado M103 montaba un cañón M58 de 120 mm diseñado para superar en potencia de fuego y combate a los tanques pesados soviéticos desde distancias extremadamente largas."
USA_super_heavy_tank_equipment_x_short:0 "M103"
USA_super_heavy_tank_equipment_x_2:0 "T110E3"
USA_super_heavy_tank_equipment_x_2_desc:0 "Un reemplazo propuesto para el tanque pesado M103, el T110E3 estaba equipado con un cañón antitanque T123E1 de 120 mm estriado y propulsado por un motor de Continental Motors, Inc. El tanque tenía requisitos que necesitaban que pasara por los túneles estrechos de los Alpes berneses, pero ninguno cumpliría esos requisitos."
USA_super_heavy_tank_equipment_x_2_short:0 "T110E3"
USA_light_tank_equipment_x:0 "M41 Walker Bulldog"
USA_light_tank_equipment_x_desc:0 "El M41 Walker Bulldog es un tanque ligero de posguerra concebido como un tanque ligero altamente móvil que utiliza piezas y componentes automotrices ya comunes a otros vehículos militares estadounidenses e incorpora un casco modular capaz de ser convertido para una variedad de roles especializados diferentes."
USA_light_tank_equipment_x_short:0 "Walker Bulldog"
USA_light_tank_equipment_x_2:0 "M551 Sheridan"
USA_light_tank_equipment_x_2_desc:0 "Un tanque ligero de posguerra diseñado explícitamente para el rol de reconocimiento blindado, el tanque Sheridan estaba armado con un avanzado cañón/lanzador M81E1 de 152 mm capaz de disparar munición convencional o un misil antitanque guiado."
USA_light_tank_equipment_x_2_short:0 "Sheridan"


