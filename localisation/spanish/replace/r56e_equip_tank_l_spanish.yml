 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "El Leichttraktor fue un carro de combate experimental alemán. Tras la Primera Guerra Mundial, el Tratado de Versalles restringió el desarrollo militar de Alemania. Sin embargo, un programa secreto llamado 'Traktor' desarrolló vehículos militares blindados y artillería."
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_heavy_tank_artillery_equipment_2:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GER_heavy_tank_artillery_equipment_3_desc:0 "Basado en el casco de un King Tiger, debía poder montar un cañón K 72 L/50 de 170 mm."
 GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "El Selbstfahrlafette auf VK3001(H) Sturer Emil (en alemán, Emil el Empecinado) fue un cañón antitanque autopropulsado alemán basado en el chasis Henschel VK3001."
 GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "El Elefant (Elefante) era un cazacarros pesado basado en el chasis del cancelado proyecto Porsche Tiger y equipado con un cañón Panzerabwehrkanone 43/2 de 88 mm."
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "El Jagdtiger fue el vehículo blindado de combate más pesado utilizado operacionalmente durante la Segunda Guerra Mundial. Llevaba un cañón principal PaK 44 L/55 de 128 mm y un pesado blindaje frontal."
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_equipment_1:0 "Grosstraktor"
 GER_heavy_tank_equipment_1_desc:0 "El Grosstraktor fue una serie de prototipos para desarrollar un tanque más pesado en Alemania. Tras la Primera Guerra Mundial, el Tratado de Versalles restringió el desarrollo militar de Alemania, pero un programa secreto bajo la tapadera del nombre 'Traktor' desarrollaba vehículos militares blindados y artillería."
 GER_heavy_tank_equipment_1_short:0 "Grosstraktor"
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
GER_heavy_tank_equipment_2_desc:0 "El Tiger I fue un tanque pesado alemán desarrollado en 1942 como respuesta al inesperadamente impresionante blindaje soviético encontrado en los primeros meses de la invasión del Eje a la Unión Soviética, particularmente el T-34 y el KV-1."
GER_heavy_tank_equipment_2_short:0 "Tiger"
GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
GER_heavy_tank_equipment_3_desc:0 "Conocido bajo el nombre informal de Königstiger pero a menudo traducido semi-literariamente como Rey Tigre por los soldados aliados, el diseño seguía el mismo concepto que el Tiger I. Sin embargo, se pretendía que fuera aún más formidable. El Tiger II combinaba el grueso blindaje del Tiger I con el blindaje inclinado utilizado en el tanque medio Panther. El tanque pesaba casi setenta toneladas métricas, estaba protegido por 100 a 180mm de blindaje en la parte frontal y estaba armado con el cañón de largo alcance 8.8 cm Kampfwagenkanone 43 L/71."
GER_heavy_tank_equipment_3_short:0 "Rey Tigre"
GER_light_tank_aa_equipment_1:0 "Flakpanzer I"
GER_light_tank_aa_equipment_1_desc:0 "Un cañón antiaéreo montado sobre el chasis de un tanque Panzer I."
GER_light_tank_aa_equipment_1_short:0 "FlakPz I"
GER_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
GER_light_tank_aa_equipment_2_desc:0 "Un cañón antiaéreo montado sobre el chasis de un tanque Panzer II."
GER_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
GER_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
GER_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
GER_light_tank_aa_equipment_3_desc:0 "Vehículo de combate blindado multipropósito (VK2801) armado con cuatro cañones Flak 38 de 2 cm. También fue diseñado para viajar sobre vías de ferrocarril por sus propios medios."
GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
GER_light_tank_artillery_equipment_1_desc:0 "Los cañones remolcados asignados a las compañías de cañones de infantería de los regimientos de infantería motorizada tenían dificultades para seguir el ritmo de los tanques durante el combate. La solución más fácil fue modificar un chasis de tanque de repuesto para llevarlo al campo de batalla. En el caso del Bison, utiliza el chasis del Panzer I."
GER_light_tank_artillery_equipment_1_short:0 "Bison"
GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
GER_light_tank_artillery_equipment_2_desc:0 "El Sd.Kfz. 124 Wespe (Alemán para Avispa) era un vehículo de artillería autopropulsada alemán basado en un chasis modificado del Panzer II."
GER_light_tank_artillery_equipment_2_short:0 "Wespe"
GER_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
GER_light_tank_artillery_equipment_3_desc:0 "El Waffentrager Leopard fue un vehículo de artillería autopropulsada planeado basado en el chasis planeado VK1602 Leopard."
GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
GER_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
GER_light_tank_destroyer_equipment_1_desc:0 "El Marder II fue un destructor de tanques alemán basado en el chasis del Panzer II."
GER_light_tank_destroyer_equipment_1_short:0 "Marder II"
GER_light_tank_destroyer_equipment_2:0 "Marder III"
GER_light_tank_destroyer_equipment_2_short:0 "Marder III"
GER_light_tank_destroyer_equipment_3:0 "Sturmgeschütz auf Leopard"
GER_light_tank_destroyer_equipment_3_desc:0 "El JagdLeopard fue una posible modificación del planeado tanque ligero VK1602 Leopard."
GER_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
GER_light_tank_equipment_1_desc:0 "El Panzer I fue un tanque ligero producido en Alemania en los años 1930. El diseño del Panzer I comenzó en 1932, y la producción en masa comenzó en 1934. El PzKpfw estaba destinado solo como un tanque de entrenamiento para introducir el concepto de guerra blindada al Ejército Alemán y se utilizó ampliamente en combate debido a la falta de tanques más modernos."
GER_light_tank_equipment_1_short:0 "Panzer I"
GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
GER_light_tank_equipment_2_desc:0 "El Panzer II fue inicialmente diseñado como una solución temporal mientras se desarrollaban tanques más grandes y avanzados, pero vio un uso extensivo en combate debido a la falta de tanques más capaces."
GER_light_tank_equipment_2_short:0 "Panzer II"
GER_light_tank_equipment_3:0 "VK1602 Leopard"
GER_light_tank_equipment_3_desc:0 "El VK1602 Leopard fue un vehículo de reconocimiento alemán planeado, diseñado en 1942 e inicialmente destinado a estar armado con el Kwk 41 de 75 mm, aunque eso se cambió a un cañón más pequeño de 50 mm. El VK 1602 tenía blindaje frontal inclinado, influenciado por el tanque medio Panther. El VK 1602 estaba equipado con orugas de 350 mm de ancho."
GER_light_tank_equipment_3_short:0 "Leopard"
GER_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
GER_medium_tank_aa_equipment_1_short:0 "FlakPz 38(t)"
GER_medium_tank_aa_equipment_1_desc:0 "El Flakpanzer 38(t) estaba armado con el cañón Flak 30 o Flak 38 L/112.5 de 20 mm con munición de la serie 1040 basado en el PzKpfw 38(t). El blindaje era débil. Desde noviembre de 1943 hasta febrero de 1944, solo se produjeron 141 unidades."
GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
GER_medium_tank_aa_equipment_2_desc:0 "El Flakpanzer IV 'Ostwind' (Alemán: 'Viento del Este') era un cañón antiaéreo autopropulsado basado en el tanque Panzer IV. Fue desarrollado en 1944 como sucesor del anterior Flakpanzer IV. La torreta del Panzer IV fue removida y reemplazada con una torreta hexagonal abierta en la parte superior que albergaba un cañón FlaK 43 de 3.7 cm. Se habría preferido un diseño cerrado, pero esto no fue posible debido al denso humo generado por el cañón."
GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
GER_medium_tank_aa_equipment_3_short:0 "Coelian"
GER_medium_tank_aa_equipment_3_desc:0 "El Flakpanzer Coelian fue un diseño de cañón antiaéreo autopropulsado de Rheinmetall durante la Segunda Guerra Mundial para las fuerzas armadas alemanas. Estaba destinado a estar armado con dos cañones FlaK 43 de 3.7 cm en una torreta totalmente cerrada y rotatoria sobre el casco de un tanque medio Panther, pero no fue construido antes del final de la guerra en Europa."
GER_medium_tank_artillery_equipment_1:0 "Grille"
GER_medium_tank_artillery_equipment_1_desc:0 "El Sd.Kfz. 138/1 Grille (Alemán: 'Grillo') fue una pieza de artillería autopropulsada utilizada por Alemania durante la Segunda Guerra Mundial. Se produjeron alrededor de 490-500 Grilles. Fueron utilizados por divisiones panzer en la Unión Soviética junto con unidades en Polonia y Francia. Se utilizaron hasta 1945 y también sirvieron en Túnez donde combatieron contra artillería y tanques enemigos."
GER_medium_tank_artillery_equipment_1_short:0 "Grille"
GER_medium_tank_artillery_equipment_2:0 "Hummel"
GER_medium_tank_artillery_equipment_2_desc:0 "El Hummel (Alemán: 'abejorro') era un cañón autopropulsado basado en el chasis Geschützwagen III/IV, armado con un obús de 15 cm. La Wehrmacht alemana lo utilizó durante la Segunda Guerra Mundial desde principios de 1943 hasta el final de la guerra."
GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
GER_medium_tank_artillery_equipment_3:0 "Grille 12"
GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
GER_medium_tank_artillery_equipment_3_desc:0 "Krupp propuso este concepto de cañón de artillería autopropulsado en 1944 basado en componentes del Panther con un cañón obús de 12.8 cm. Históricamente nunca salió de la etapa de concepto."
GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
GER_medium_tank_destroyer_equipment_1_desc:0 "El cañón de asalto Sturmgeschütz III fue el vehículo de combate blindado más producido de Alemania durante la Segunda Guerra Mundial. Fue construido sobre el chasis del probado tanque Panzer III. Inicialmente destinado como un cañón ligero móvil y blindado para apoyo a la infantería, el StuG fue modificado continuamente y se utilizó ampliamente como un destructor de tanques."
GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
GER_medium_tank_destroyer_equipment_2_desc:0 "El Jagdpanzer IV sirvió en las secciones antitanque de las divisiones Panzer y SS Panzer. Combatieron en Normandía, la Batalla de las Ardenas y el Frente Oriental. Fueron destructores de tanques muy exitosos, pero tuvieron un rendimiento pobre cuando se usaron como sustitutos de tanques o cañones de asalto, como la mayoría de los destructores de tanques. Sin embargo, en las últimas etapas de la guerra, se utilizaron cada vez más como sustitutos de tanques porque a menudo no había nada más disponible."
GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
GER_medium_tank_destroyer_equipment_3_desc:0 "El Jagdpanther (Alemán: 'pantera cazadora') fue un destructor de tanques construido por la Alemania nazi durante la Segunda Guerra Mundial basado en el chasis del tanque Panther. Entró en servicio a finales de la guerra (1944) y vio servicio en los frentes oriental y occidental. El Jagdpanther combinaba el muy poderoso cañón PaK 43 de 8.8 cm del Tiger II y el característicamente excelente blindaje y suspensión del chasis del Panther, aunque sufría del estado generalmente pobre de Alemania en la última parte de la guerra, lo que resultó en pequeños números de producción, escasez de repuestos y pobre entrenamiento de la tripulación."
GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
GER_medium_tank_equipment_1_desc:0 "Ya en 1934/35, el General Heinz Guderian visualizó dos tipos básicos para actuar como el equipo más numeroso para las futuras divisiones Panzer alemanas. El primer vehículo estaba armado con un cañón antitanque y dos ametralladoras, y el segundo era un vehículo de apoyo armado con un cañón de mayor calibre. El primero eventualmente se conoció como Panzerkampfwagen III, que iba a ser un tanque estándar para las tres compañías ligeras de un batallón de tanques. El segundo se conoció como Panzerkampfwagen IV."
GER_medium_tank_equipment_1_short:0 "Panzer III"
GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
GER_medium_tank_equipment_2_desc:0 "Diseñado como un tanque de apoyo a la infantería, el Panzer IV no estaba originalmente destinado a enfrentarse a blindajes enemigos - esa función la cumplía el más ligero Panzer III. Sin embargo, con las falencias de la doctrina pre-guerra haciéndose evidentes y ante los tanques soviéticos T-34, el Panzer IV pronto asumió el rol de combate contra tanques de su primo cada vez más obsoleto. El tanque alemán más ampliamente fabricado y desplegado de la Segunda Guerra Mundial, el Panzer IV se utilizó como base para muchos otros vehículos de combate."
GER_medium_tank_equipment_2_short:0 "Panzer IV"
GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
GER_medium_tank_equipment_3_desc:0 "Panther es el nombre común de un tanque medio desplegado por Alemania en la Segunda Guerra Mundial desde mediados de 1943 hasta el final de la guerra en Europa en 1945. Estaba destinado como una contramedida al T-34 ruso y un reemplazo para los tanques Panzer III y Panzer IV. Aunque nunca reemplazó al último, sirvió junto a él y a los tanques más pesados Tiger hasta el final de la guerra. La excelente combinación del Panther de potencia de fuego, movilidad y protección sirvió como un referente para los diseños de tanques de otras naciones en la última etapa de la guerra y después de la guerra. Se le considera uno de los mejores tanques de la Segunda Guerra Mundial."
GER_medium_tank_equipment_3_short:0 "Panther"
GER_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
GER_modern_tank_aa_equipment_1_desc:0 "El Flakpanzer E-50 es un hipotético cañón antiaéreo autopropulsado. Montaba dos cañones antiaéreos de 5.5 cm en una torreta totalmente rotativa basada en un casco E-50. El tanque debía tener una tripulación de cuatro hombres y llevar 104 rondas de munición."
GER_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
GER_modern_tank_destroyer_equipment_1_desc:0 "Una versión actualizada del JagdPanzer IV, el E-25 es más rápido y mejor blindado."
GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
GER_modern_tank_equipment_1_desc:0 "La serie Entwicklung fue un intento tardío de Alemania para producir una serie estandarizada de diseños de tanques. Había diseños estándar en seis diferentes clases de peso. El E-50 Standardpanzer estaba destinado a reemplazar las series de tanques Panther y Tiger y las conversiones basadas en esos tanques."
GER_modern_tank_equipment_1_short:0 "E-50"
GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
GER_super_heavy_tank_aa_equipment_1_desc:0 "El chasis de un Maus montando dos cañones antiaéreos de 88 mm."
GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
GER_super_heavy_tank_artillery_equipment_1_desc:0 "Un cañón de artillería de 210 mm montado sobre un chasis de tanque superpesado, este cañón autopropulsado rivaliza en poder con algunos cañones ferroviarios."
GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
GER_super_heavy_tank_destroyer_equipment_1:0 "Sturmgeschütz auf Fahrgestell Maus"
GER_super_heavy_tank_destroyer_equipment_1_desc:0 "El chasis de un Maus con un cañón de 150 mm en una superestructura fija."
GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
GER_super_heavy_tank_equipment_1_desc:0 "El Panzerkampfwagen VIII Maus (Ratón) fue un tanque superpesado alemán de la Segunda Guerra Mundial completado a finales de 1944. Es el vehículo de combate blindado completamente cerrado más pesado jamás construido. El armamento principal del Maus era un cañón KwK 44 L/55 de 128 mm con un cañón coaxial de 75 mm adicional."
GER_super_heavy_tank_equipment_1_short:0 "Maus"
GER_modern_tank_equipment_x_5:0 "Leopard"
GER_modern_tank_equipment_x_5_short:0 "Leopard"


