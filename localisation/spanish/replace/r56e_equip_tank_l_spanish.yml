l_spanish:

advanced_main_battle_tank_chassis:0 "Moderno de 1950"
advanced_modern_tank_chassis_desc:0 "Una nueva era para el desarrollo de blindados significa que, a diferencia de los diseños de tanques medios anteriores, permite que sea rápido y maniobrable, al mismo tiempo que posee una gran cantidad de blindaje y un poder de fuego considerable. Esto resulta en un vehículo fiable que puede actuar como un diseño definitivo y desempeñar un papel en todas las partes del campo de batalla."
modern_tank_chassis_2:0 "Chasis de Tanque Moderno Avanzado"
modern_tank_equipment_2:0 "Tanque Moderno Avanzado"
tank_designer_advanced_modern_tank_chassis:0 "Tanque Moderno"

engine_tech_5:0 "Motor Moderno Avanzado"
engine_tech_5_desc:0 "Con grandes mejoras en el blindaje y el armamento, es necesario desarrollar motores potentes para soportar el peso y la suspensión de estos vehículos, manteniéndolos rápidos y maniobrables."
engine_tech_5_tt:0 "Permite valores de mejora del motor de 20 y superiores."

armor_tech_5:0 "Protección de Blindaje Moderno Avanzado"
armor_tech_5_desc:0 "A medida que los armamentos de los tanques y las armas antitanque se vuelven cada vez más poderosos, es necesario que la carcasa blindada de los vehículos pueda proteger el casco y la tripulación de manera más efectiva."
armor_tech_5_tt:0 "Permite valores de mejora del blindaje de 20 y superiores."

amphibious_tank_equipment:0 "Tanques Anfibios"
amphibious_tank_equipment_short:0 "Tanques Anf."
amphibious_tank_equipment_1:0 "Tanque Anfibio 40"
amphibious_tank_equipment_2:0 "Tanque Anfibio 42"
amphibious_tank_equipment_desc:0 "Tanques modificados para permitirles moverse por el agua. Son mucho mejores en desembarcos anfibios y cruces de ríos que otros tanques, pero requieren más combustible."
amphibious_tank_equipment_1_desc:0 "Esencialmente un tanque ligero modificado para flotar. Este vehículo ofrece apoyo de fuego a las unidades que establecen una cabeza de playa."
amphibious_tank_equipment_2_desc:0 "Un tanque medio modificado para moverse por el agua. La versatilidad y movilidad adicionales tienen el costo de una menor eficiencia en el consumo de combustible."

amphibious_tank_equipment_3:0 "Tanque Anfibio 44"
amphibious_tank_equipment_4:0 "Tanque Anfibio 48"
amphibious_tank_equipment_3_desc:0 "Un mejor tanque medio que puede flotar gracias a un sistema de producción secundario y hélices."
amphibious_tank_equipment_4_desc:0 "Un tanque moderno hecho para flotar."

tank_front_plate_fixed_superstructure_turret:0 "Escudo de Torreta"
tank_front_plate_fixed_superstructure_turret_desc:0 "Una placa de blindaje metálico se monta en el armamento principal deseado para proteger al equipo de artilleros del fuego de armas pequeñas desde el frente. Sin embargo, los lados quedan seriamente expuestos en comparación con una superestructura fija más completa. Permite a la fábrica montar un cañón más grande de lo que normalmente sería posible en un chasis más ligero. El escudo también cuesta casi nada producir en comparación con otras opciones."
tank_platform_mount_turret:0 "Plataforma de Cañón"
tank_platform_mount_turret_desc:0 "Se adapta una plataforma para montar una pieza de campo sobre el chasis. La tripulación del cañón está expuesta al fuego de armas pequeñas mientras dispara el cañón, haciendo que el tanque sea casi inútil en un rol tradicional de blindaje. Proporciona a la tripulación una mejor protección en movimiento que otras piezas de campo motorizadas. También hace que el tanque sea más barato de producir en general debido a la reducción de la necesidad de placas de blindaje y un poco más rápido. La fábrica también puede montar un cañón más grande de lo que normalmente sería posible en el chasis. Admitidamente, hace que el tanque parezca una plataforma metálica y algo de madera colocada sobre un tractor de gran tamaño."
tank_light_tankette_superstructure_turret:0 "Superestructura de Tanqueta"
tank_light_tankette_superstructure_turret_desc:0 "Al combinar simplemente la placa de blindaje frontal del tanque con su superestructura para que la torreta y la tripulación se sienten bajas en el chasis, podemos hacer tanques más rápidos y más ocultos. Aunque el rendimiento del diseño es un poco deficiente en comparación con los métodos más nuevos de montaje de torretas."
tank_anti_tank_rifle_gun:0 "Fusil Antitanque"
tank_anti_tank_rifle_gun_desc:0 "Adoptado de los fusiles antitanque de infantería, el fusil es una versión de calibre más grande, semiautomática y autoalimentada de su contraparte llevada por la infantería. Tiene una penetración antimaterial suficiente, pero cualquier cosa con más que una cantidad modesta de protección blindada detendría el proyectil que dispara, limitando así su rendimiento antitanque."
tank_light_oscillating_turret: "Torreta Oscilante"
tank_light_oscillating_turret_desc: "La torreta oscilante es una invención que reemplaza la elevación y el descenso del cañón dentro de la torreta con el movimiento de toda la torreta. Esto significa que el cañón requiere menos espacio dentro de la torreta y puede instalarse en una posición más alta, lo que a su vez permite el montaje de un armamento mayor."
oscillating_turret_unlock_tt: "La §YTorretas Oscilantes§! permiten a los tanques ligeros llevar armas medianas sin sacrificar tanto blindaje como las superestructuras y torretas parcialmente blindadas."
tank_anti_tank_rifle_gun_2:0 "Fusil Antitanque Mejorado"
tank_anti_tank_rifle_gun_2_desc:0 "Las mejoras en la munición y el rayado han aumentado el rendimiento de penetración de blindaje de nuestros fusiles antitanque. Sin embargo, su capacidad para detener cualquier cosa con una protección blindada decente es inexistente. Aun así, puede destruir modelos de tanques de entreguerras con mayor facilidad en comparación con su contraparte de la generación anterior."
tank_heavy_cannon_4:0 "Cañón Pesado Moderno"
tank_heavy_cannon_4_desc:0 "Un arma que puede disparar un proyectil grande. Con una penetración de blindaje excepcional y un rendimiento decente contra objetivos blandos, sus mayores desventajas son su tamaño y costo, que lo hacen demasiado difícil de montar en la mayoría de los vehículos no diseñados específicamente para llevarlo."
tank_high_velocity_cannon_4:0 "Cañón de Alta Velocidad Moderno"
tank_high_velocity_cannon_4_desc:0 "Un cañón específicamente diseñado para lograr una alta velocidad de boca. Usando munición especializada, tiene características anti-blindaje sobresalientes, pero su rendimiento contra objetivos blandos sufre."
tank_medium_cannon_3:0 "Cañón Medio Avanzado"
tank_medium_cannon_3_desc:0 "Un arma de uso general bien adaptada para una amplia variedad de tareas. No sobresale ni en el trabajo anti-infantería ni en el anti-tanque, pero proporciona a un vehículo mucha flexibilidad."
tank_medium_cannon_4:0 "Cañón Medio Moderno"
tank_medium_cannon_4_desc:0 "Un arma de uso general bien adaptada para una amplia variedad de tareas. No sobresale ni en el trabajo anti-infantería ni en el anti-tanque, pero proporciona a un vehículo mucha flexibilidad."

gw_tank_equipment:0 "Tanque Ligero '30"
gw_tank_equipment_short:0 "T. Ligero '30"
gw_tank_equipment_desc:0 "Los tanques en la Gran Guerra fueron desarrollados por separado y simultáneamente por el Reino Unido y Francia para romper el estancamiento de la guerra de trincheras en el Frente Occidental. Los británicos adoptaron el nombre de Tanque durante las primeras etapas de su desarrollo como una medida de seguridad para ocultar su propósito. Los primeros tanques estaban armados con ametralladoras y pequeños cañones, se movían lentamente y estaban blindados solo lo suficiente para detener el fuego de armas pequeñas."
light_tank_equipment:0 "Tanque Ligero"
light_tank_equipment_desc:0 "Los tanques ligeros son pequeños y ágiles, capaces de explorar y luchar contra oponentes ligeramente blindados."
