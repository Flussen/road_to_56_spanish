#Shocktroop SF doctrine
SHOCKTROOPS_DOCTRINE_LABEL:0 "Tropas de choque"
SHOCKTROOPS_DOCTRINE_DESC:0 "Si queremos evitar el estilo de las batallas de desgaste que se dieron durante la Gran Guerra, deberemos de entrenar tropas especializadas en la carga contra las lineas enemigas."

special_forces_shocktroops:0 "Mejorar a las tropas de choque"
special_forces_shocktroops_desc:0 "Se creó una táctica en la que le entregabamos equipo y apoyo adicional a las tropas para que pudieran cargar contra las lineas enemigas y asi infligir un número de bajas masivo buscando alejarnos de las guerras defensivas que vivimos durante la Gran Guerra. Reclutar un mayor número de tropas de este tipo puede ser la clave para cambiar la guerra a una de maniobras."
shocktroop_level_1_a:0 "Equipos de despeje urbano"
shocktroop_level_1_a_desc:0 "Las ciudades representan un problema inusual para nuestras tropas ofensivas, y por ello requieren de soluciones que incluyan el entrenamiento de tropas especializadas en el combate urbano para brindar apoyo."
shocktroop_level_1_b:0 "Infiltración defensiva"
shocktroop_level_1_b_desc:0 "El rol de las tropas de choque durante la Gran Guerra era el de infiltrarse en las posiciones defensivas enemigas y crear brechas por las que entrasen nuestras fuerzas. Incluso con los avances bélicos, las tropas entrenadas correctamente en este tipo de tácticas siguen siendo esenciales."
shocktroop_keystone_1:0 "Ejército de apoyo en choque"
shocktroop_keystone_1_desc:0 "Las tropas de choque ya no pueden trabajar de forma independiente sin la ayuda de ingenieros y elementos de apoyo. Para que sean capaces de cumplir sus objetivos, las tropas de choque deben de trabajar mano a mano con estos elementos de apoyo que les ayuden a penetrar en las lineas enemigas."
shocktroop_level_2_a:0 "Batalla prolongada"
shocktroop_level_2_a_desc:0 "Las tropas de choque deben de mantenerse en combate tanto como puedan. Las tropas de choque necesitarán producir tantos daños les sean posibles al enemigo para que queden debilitados frente a las posteriores operaciones ofensivas."
shocktroop_level_2_b:0 "Ataques de tanteo"
shocktroop_level_2_b_desc:0 "Si utilizamos algunos ataques como sondeo, seremos capaces de identificar las debilidades del enemigo."
shocktroop_keystone_2:0 "Ingenieros integrados"
shocktroop_keystone_2_desc:0 "El apoyo de los ingenieros es crítico para cualquier tipo de operación especializada. Integrarlos dentro de los batallones les dará a nuestras tropas las herramientas que necesitan en el momento que las necesiten."
shocktroop_level_3_a:0 "Ejércitos de choque"
shocktroop_level_3_a_desc:0 "Añadir mas tropas a las zonas de combate será beneficioso siempre que busquemos producir los mayores daños posibles a las fuerzas enemigas."
shocktroop_level_3_b:0 "Ejércitos de incursión" 
shocktroop_level_3_b_desc:0 "Darles mas herramientas para penetrar a las tropas enemigas a nuestras tropas es la clave para ayudarlos en sus objetivos; romper las lineas enemigas."

