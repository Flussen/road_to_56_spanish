#Shocktroop SF doctrine
SHOCKTROOPS_DOCTRINE_LABEL:0 "Tropas de Choque"
SHOCKTROOPS_DOCTRINE_DESC:0 "Para evitar las batallas estáticas de desgaste similares a la Gran Guerra, se deben entrenar tropas especializadas para romper las líneas enemigas."

special_forces_shocktroops:0 "Elevar las Tropas de Choque"
special_forces_shocktroops_desc:0 "Tropas que recibieron equipo y apoyo adicional para romper las líneas enemigas y causar grandes pérdidas a las tropas enemigas fueron una táctica para intentar alejarse de la guerra defensiva de la Gran Guerra. Desplegar un mayor número de estas tropas puede ser la clave para volver a una guerra de maniobras."
shocktroop_level_1_a:0 "Equipos de Limpieza Urbana"
shocktroop_level_1_a_desc:0 "Las ciudades presentan un problema único para una fuerza atacante que requiere soluciones únicas que solo las fuerzas especializadas entrenadas en combate urbano pueden proporcionar."
shocktroop_level_1_b:0 "Infiltración Defensiva"
shocktroop_level_1_b_desc:0 "El papel de las tropas de choque durante la Gran Guerra fue infiltrar posiciones defensivas enemigas y crear aberturas para que nuestras fuerzas se movieran. Incluso con los avances en la guerra, las tropas bien entrenadas en este tipo de tácticas siguen siendo muy necesarias."
shocktroop_keystone_1:0 "Ejército de Apoyo de Choque"
shocktroop_keystone_1_desc:0 "Las tropas de choque ya no pueden operar de manera independiente sin la ayuda de ingenieros y elementos de apoyo de fuego. Para poder lograr sus objetivos, las tropas de choque deben trabajar mano a mano con los elementos de apoyo para poder romper al enemigo."
shocktroop_level_2_a:0 "Batalla Sostenida"
shocktroop_level_2_a_desc:0 "Las tropas de choque deben permanecer tanto tiempo como puedan en batalla. Las tropas de choque necesitan infligir tanto daño a las fuerzas enemigas como sea posible para que estén debilitadas cuando ocurran operaciones ofensivas mayores."
shocktroop_level_2_b:0 "Ataques Exploratorios"
shocktroop_level_2_b_desc:0 "Mediante el uso de ataques exploratorios, podemos identificar mejor las debilidades del enemigo en sus líneas."
shocktroop_keystone_2:0 "Ingenieros Integrados"
shocktroop_keystone_2_desc:0 "El apoyo de ingenieros es crítico para cualquier tipo de operaciones especializadas. Trabajar más de cerca con ellos en nuestras unidades proporciona a nuestras tropas las herramientas que necesitan cuando las necesitan."
shocktroop_level_3_a:0 "Ejército de Choque"
shocktroop_level_3_a_desc:0 "Poner más tropas en la zona de combate tiene sus beneficios cuando el objetivo es infligir tanto daño como sea posible a las fuerzas enemigas."
shocktroop_level_3_b:0 "Ejército de Ruptura"
shocktroop_level_3_b_desc:0 "Proporcionar a nuestras tropas de choque más herramientas para romper las líneas enemigas es clave para ayudarles a cumplir con su cometido; romper las líneas enemigas."