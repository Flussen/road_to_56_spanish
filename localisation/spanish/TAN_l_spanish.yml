l_spanish:

TAN_Industrial_Start:0 "Iniciar el Desarrollo Industrial"
TAN_Industrial_Start_desc:0 "Una era de cambio se avecina. Las inversiones están llegando, se están inventando máquinas y nuestro país debe adaptarse para enfrentar estas evoluciones."
TAN_Expand_Infra:0 "Mejorar la Infraestructura Estatal"
TAN_Expand_Infra_desc:0 "Una buena red de infraestructura ayuda a conectar nuestra nación como un cuerpo único y coherente."
TAN_Futher_Investments:0 "Fomentar Inversores Extranjeros"
TAN_Futher_Investments_desc:0 "Las potencias extranjeras tienen una industria mucho mayor que la nuestra, por lo tanto, debemos depender de su conocimiento."
TAN_Civilian_One:0 "Ampliar las Manufacturas Civiles"
TAN_Civilian_One_desc:0 "Nuevas fábricas son esenciales para un país moderno."
TAN_Civilian_Two:0 "Mejorar la Capacidad de la Industria Civil"
TAN_Civilian_Two_desc:0 "Nuestra industria debe modernizarse para estar a la altura de las demandas de nuestra época."
TAN_Research:0 "Nuevas Escuelas y Enseñanza Moderna"
TAN_Research_desc:0 "La instrucción es la base de la ciencia y la clave para adaptarse al mundo actual."
TAN_Excavation:0 "Revelar la Riqueza Mineral"
TAN_Excavation_desc:0 "La riqueza necesaria para la guerra puede estar oculta en las profundidades de nuestro suelo y es nuestro deber revelarla."
TAN_Refinery:0 "Enfocarse en el Procesamiento Sintético"
TAN_Refinery_desc:0 "La fabricación de petróleo y caucho a partir del carbón permite ser independiente de la necesidad de importar petróleo o controlar campos petrolíferos. Sin embargo, este petróleo sintético es mucho más contaminante y costoso de producir."
TAN_Autarky:0 "Reformar los Impuestos"
TAN_Autarky_desc:0 "Con un poder administrativo más organizado, el estado estará mejor equipado para enfrentar las dificultades actuales."

TAN_Military_Buildup:0 "Ampliar la Capacidad Militar"
TAN_Military_Buildup_desc:0 "El ejército requiere grandes cantidades de nuevo equipo. La construcción de algunas fábricas seguramente satisfará sus necesidades."
TAN_Invite_German:0 "Invitar a Inversores Alemanes"
TAN_Invite_German_desc:0 "Muchas corporaciones alemanas están interesadas en ejercer su influencia y presencia en todo el mundo. Podemos utilizar sus buenas relaciones con nosotros y solicitar algunas inversiones humildes."
TAN_German_Heavy:0 "Expansión de la Industria Pesada Alemana"
TAN_German_Heavy_desc:0 "La cooperación industrial estable con nuestros aliados alemanes nos está ayudando a modernizar la industria pesada."
TAN_Invite_American:0 "Invitar a Inversores Americanos"
TAN_Invite_American_desc:0 "Las Grandes Potencias del hemisferio occidental siempre están interesadas en ejercer su influencia y valores de libertad en todo el mundo. Podemos utilizar sus buenas relaciones con nosotros y solicitar algunas inversiones humildes."
TAN_American_Air:0 "Expansión de la Industria Aérea Americana"
TAN_American_Air_desc:0 "Los aviones son el futuro del comercio, el turismo y la guerra. Bajo la guía de los EE.UU., podemos abrir aún más nuevas fábricas."
TAN_Invite_Soviets:0 "Invitar a Planificadores Soviéticos"
TAN_Invite_Soviets_desc:0 "La arquitectura única y la planificación urbana soviéticas son seguramente aplicables a muchas instalaciones en nuestro propio país. La construcción de un complejo industrial completamente nuevo debería ser el primer paso en nuestra cooperación."
TAN_Soviet_Heavy_Industry:0 "Industria Pesada Comunista"
TAN_Soviet_Heavy_Industry_desc:0 "Nuestros amigos comunistas sugieren una expansión coordinada de nuestra industria pesada."
TAN_Automobile:0 "Industria del Automóvil"
TAN_Automobile_tt:0 "Obtén una pequeña cantidad de §HEquipo Motorizado§! de las compañías invitadas."
TAN_Automobile_desc:0 "Actualmente se está alentando a los fabricantes de automóviles locales a coordinarse con sus colegas del extranjero."
TAN_Licences:0 "Comprar Licencias Extranjeras"
TAN_Licences_EXPL:0 "Desbloquea las decisiones de §HComprar Blindaje Extranjero§!."
TAN_Licences_desc:0 "Ahora que somos capaces de producir equipos modernos, podemos comprar los diseños más modernos de otras naciones. Aunque se debe pagar un cierto precio, seguramente valdrá la pena."

TAN_State_Matter:0 "Enfocarse en Asuntos Internos"
TAN_State_Matter_desc:0 "Nunca antes nuestro país se había sentido tan dividido y desgarrado por la lucha interna por el poder. Establecer un gobierno fuerte y consolidado debería ser nuestra primera prioridad."

TAN_Collectivist_Ethos:0 "Ética Colectivista"
TAN_Collectivist_Ethos_desc:0 "Un estado poderoso es un estado de partido único. Silenciar cualquier oposición democrática solo fortalecerá el régimen de las autoridades."
TAN_Organise_Youth:0 "Organizar a la Juventud"
TAN_Organise_Youth_desc:0 "Las voces jóvenes alabando el régimen actual se pueden escuchar desde cualquier rincón de nuestro país. Su apoyo conjunto puede usarse para reforzar la creencia del pueblo en nuestra causa."
TAN_Com_Generals:0 "Ampliar el Comando Militar Comunista"
TAN_Com_Generals_desc:0 "Muchos campesinos y trabajadores educados se están uniendo voluntariamente al ejército para llenar los rangos de oficiales que faltan."
TAN_Collectivist_Propaganda:0 "La Cultura del Trabajador"
TAN_Collectivist_Propaganda_desc:0 "La riqueza redistribuida se utiliza con éxito para mejorar las fábricas en funcionamiento y aumentar la producción."
TAN_Conquer:0 "Política Expansiva"
TAN_Conquer_desc:0 "La fuerza militar y el poder de nuestro régimen, junto con la debilidad e incompetencia de los gobiernos de nuestros vecinos, no nos dejan otra opción que llevarles el gobierno adecuado."
TAN_Intervene:0 "Política de Interferencia"
TAN_Intervene_desc:0 "Nuestra causa puede promoverse en todo el mundo a través de pequeñas brigadas que asistirán al régimen de las autoridades adecuadas mediante la educación ideológica, la planificación de personal y el apoyo militar."
TAN_Isolated:0 "Estado Aislado"
TAN_Isolated_desc:0 "Nuestro gobierno debe asociarse con la estabilidad política y la prosperidad nacional. ¡Pero si alguien no respeta nuestra neutralidad, pagará caro por ello!"
TAN_Forced_Conscription:0 "Ley de Conscripción"
TAN_Forced_Conscription_desc:0 "Si queremos sobrevivir en el polvorín en que se ha convertido el mundo, necesitaremos muchos más soldados defendiendo nuestros valores."
TAN_Fanaticism:0 "Fanatismo Ideológico"
TAN_Fanaticism_desc:0 "No hay necesidad de limitar nuestros esfuerzos de propaganda. Si algunas personas están dispuestas a morir por nuestra causa, ¿por qué deberíamos restringirles hacerlo?"
TAN_tuvan_nationalism:0 "Nacionalismo Tuvano"
TAN_tuvan_nationalism_desc:0 "Los soviéticos intentaron someternos. En el pasado, los chinos también intentaron controlarnos. Es hora de afirmarnos como una nación opuesta a las potencias extranjeras."

TAN_Liberty_Ethos:0 "Ética de la Libertad"
TAN_Liberty_Ethos_desc:0 "Un nuevo gobierno funcionará de manera más efectiva si escucha la voluntad de todos los grupos de población y no hace distinciones por género, raza o afiliación política."
TAN_rehabilitate_pre_revolutionary_practices:0 "Rehabilitar Prácticas Uriankhai"
TAN_Strenghten_Monarchy_desc:0 "Una figura fuerte detrás del estado que exprese las ideas del gobierno actual al público no es una mala idea después de todo. Mientras se mantenga la libertad de expresión y reunión, nada puede salir mal."
TAN_Strenghten_Democracy:0 "Fortalecer la Democracia"
TAN_Strenghten_Democracy_desc:0 "La confianza y la devoción del pueblo en nuestra causa son innegables: ¡el nuevo período legislativo traerá aún más valores liberales a las masas!"
TAN_Defence_Act:0 "Ley de Seguridad Nacional"
TAN_Defence_Act_desc:0 "Promover a expertos leales en la policía, el ejército y la inteligencia mejorará las posiciones del gobierno y asegurará el aparato legislativo de la influencia extranjera."
TAN_Brigades:0 "Formar Brigadas Internacionales"
TAN_Brigades_desc:0 "Si nuestras capacidades militares han de ser tomadas en serio a escala global, debemos aumentar la presencia de nuestros voluntarios en todo el mundo."
TAN_Military_Build:0 "Las Armas Protegen la Nación"
TAN_Military_Build_desc:0 "La seguridad externa de las naciones está asociada con el tamaño de su ejército. Si queremos satisfacer las crecientes demandas de nuestros soldados, es imprescindible una expansión industrial militar."
TAN_Anti_Invasion:0 "Los Fuertes Protegen la Nación"
TAN_Anti_Invasion_desc:0 "La defensa de los centros industriales y de investigación clave será más efectiva si las ubicaciones más vulnerables pueden ser fortificadas y su guarnición ampliada."

GEN_red_army:0 "El Ejército Rojo de [ROOT.GetAdjective]"
GEN_red_army_desc:0 "Solo las masas armadas podrán liberarse."

TAN_restore_monastic_prerogatives:0 "Restaurar las Prerrogativas Monásticas"
TAN_restore_monastic_prerogatives_desc:0 "Los monasterios deben ser restaurados."
TAN_adopt_nichirenist_principles:0 "Adoptar Principios Nichirenistas"
TAN_adopt_nichirenist_principles_desc:0 "El monje japonés sirvió como la figura ancla de los nacionalistas japoneses dispuestos a librar una guerra santa contra los enemigos del budismo."
TAN_mobilize_for_a_holy_war:0 "Movilizarse para una Guerra Santa"
TAN_mobilize_for_a_holy_war_desc:0 "Es hora de preparar a nuestra población para la Guerra Santa, la lucha final por la purificación del mundo."

TAN_call_for_army_readiness:0 "Llamado a la Preparación del Ejército"
TAN_call_for_army_readiness_desc:0 "Necesitamos despertar a la posibilidad de que un ejército hostil pueda alcanzar nuestro país."
TAN_cavalry_tradition:0 "Tradición de Caballería"
TAN_cavalry_tradition_desc:0 "Montar a caballo ha sido la única forma de viajar y controlar nuestros rebaños."
TAN_establish_the_ministry_of_war:0 "Establecer el Ministerio de Guerra"
TAN_establish_the_ministry_of_war_desc:0 "Para hacer crecer aún más nuestro ejército, tendremos que establecer un ministerio para gestionarlo."
TAN_improve_officer_training_formation:0 "Mejorar la Formación de Oficiales"
TAN_improve_officer_training_formation_desc:0 "Solo los oficiales bien entrenados pueden liderar correctamente a los hombres en combate."

TAN_gold_mining:0 "Minería de Oro"
TAN_gold_mining_desc:0 "Las reservas de oro de Tuvá fueron lo que atrajo a los rusos al país en primer lugar. Esta tradición aún está presente hasta el día de hoy."

