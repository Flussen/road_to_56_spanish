l_spanish:
 FIN_carl_mannerheim_leader_desc:0 "Puede que haya otra persona ocupando el cargo formal de líder de nuestra nación. Pero, ante las múltiples amenazas que enfrenta Finlandia, Mannerheim es quien toma todas las decisiones y nos guía a través de estos oscuros días para nuestro país."
 FIN_carl_mannerheim_leader_clear_desc:0 ""
 finnish_focus:0 "Enfoque Nacional Finlandés"
#Focus
 fin_political_focus:0 "Dirigirse al Parlamento"
 fin_political_focus_desc:0 "El mundo está cambiando rápidamente, con nuevas ideologías emergiendo, necesitamos enfocarnos en la política y en lo que es mejor para nuestro pueblo."
 fin_individual_freedom:0 "Continuar con la Libertad Individual"
 fin_individual_freedom_desc:0 "Nuestra nación disfruta de muchas de las mismas libertades que nuestros homólogos occidentales. Debemos seguir con este enfoque."
 fin_demofoc_desc:0 "Como ha sido en el pasado, trabajar por la democracia y la libertad individual es lo mejor para nuestro pueblo y nuestro país."
 fin_neutralfoc:0 "El Enfoque de la Neutralidad"
 fin_neutralfoc_desc:0 "Evitar alianzas y mantenernos neutrales frente a los eventos extranjeros nos mantendrá seguros. No debemos incomodar a los demás ni arriesgar la supervivencia de la nación finlandesa."
 fin_supportdemfoc:0 "Apoyar la Democracia"
 fin_supportdemfoc_desc:0 "La democracia es la mejor forma de gobierno disponible, debemos permitir que más partidos democráticos surjan."
 fin_mutualdefpactfoc:0 "Pacto de Defensa Mutua"
 fin_mutualdefpactfoc_desc:0 "El mundo es una olla a punto de explotar en cualquier momento, al solicitar a Suecia un pacto de defensa mutua, nos ayudaremos mutuamente en caso de guerra."
 fin_realtionsfoc:0 "Mejorar Relaciones Globales"
 fin_realtionsfoc_desc:0 "Es importante para nosotros mejorar nuestras relaciones con todas las grandes potencias del mundo, para mantenernos en buenos términos y evitar conflictos."
 fin_interfoc:0 "El Enfoque Intervencionista"
 fin_interfoc_desc:0 "Existen países que están siendo oprimidos por gobiernos dictatoriales, es nuestro deber como democracia intervenir y liberar a su pueblo."
 fin_ndafoc:0 "Alianza de Defensa Nórdica"
 fin_ndafoc_desc:0 "Solos somos débiles, pero juntos somos fuertes. Deberíamos aliarnos con los demás países nórdicos para crear una alianza defensiva que nos mantenga a salvo."
 fin_diploallyfoc:0 "Fortalecernos con Occidente"
 fin_diploallyfoc_desc:0 "Fortalecer nuestras relaciones con Occidente es lo más inteligente si queremos mantenernos seguros."
 fin_seekalliedhelpfoc:0 "Ingresar a los Aliados"
 fin_seekalliedhelpfoc_desc:0 "Los británicos estuvieron en el bando ganador en la Gran Guerra, no tenemos dudas de que harán lo mismo nuevamente si algo sucede."
 fin_ambadassorfoc:0 "Relaciones Nórdicas"
 fin_ambadassorfoc_desc:0 "Deberíamos enviar embajadores a los demás países nórdicos para mejorar nuestras relaciones con ellos, si alguna vez esperamos crear una alianza."
 fin_invswefoc:0 "Invitar a Suecia"
 fin_invswefoc_desc:0 "Deberíamos enviar una invitación a Suecia."
 fin_invnorfoc:0 "Invitar a Noruega"
 fin_invnorfoc_desc:0 "Deberíamos enviar una invitación a Noruega."
 fin_invdenfoc:0 "Invitar a Dinamarca"
 fin_invdenfoc_desc:0 "Deberíamos enviar una invitación a Dinamarca."
 fin_techsharingfoc:0 "Acuerdo Tecnológico"
 fin_techsharingfoc_desc:0 "Si nos unimos con los demás países nórdicos y firmamos un acuerdo tecnológico, beneficiará a todos."
 fin_unitedscandfoc:0 "¿Unir los Países Nórdicos?"
 fin_unitedscandfoc_desc:0 "La pregunta ha estado rondando por los países nórdicos y escandinavos durante años, ¿deberíamos unirnos en uno solo?"
 fin_integrate_iceland:0 "Invitar a Islandia a la Unión"
 fin_integrate_iceland_desc:0 "La unificación de los países nórdicos no puede lograrse sin el último miembro de la comunidad, Islandia. Ofreceremos a su gobierno una parte representativa en nuestro consejo a cambio de su integración económica e industrial."
 fin_guardfoc:0 "La Amenaza Mayor"
 fin_guardfoc_desc:0 "Los soviéticos nos arrebataron tierras de forma ilegal, y sentimos que eso no será lo último de sus esfuerzos. Deberíamos buscar aliados contra la amenaza soviética."
 fin_germantreatyfoc:0 "Un Pacto con el Diablo"
 fin_germantreatyfoc_desc:0 "Deberíamos mostrar que estamos listos para una alianza militar con Alemania contra la amenaza soviética. Empezaremos otorgándoles acceso militar y permitiendo que establezcan bases en nuestro territorio."
 fin_gerequipmentfoc:0 "Ayuda Militar Alemana"
 fin_gerequipmentfoc_desc:0 "Los alemanes nos han prometido unidades militares a cambio de nuestra ayuda en su posible guerra futura contra la Unión Soviética."
 fin_continationfoc:0 "La Guerra de Continuación"
 fin_stabinthebackfoc:0 "Armisticio de Moscú"
 fin_stabinthebackfoc_desc:0 "La guerra no ha ido necesariamente a nuestro favor ni al de Alemania, deberíamos intentar negociar una paz antes de que sea demasiado tarde."
 fin_joinaxifoc:0 "Unirse al Eje"
 fin_joinaxifoc_desc:0 "Es hora de dar el paso final hacia una alianza militar con Alemania, firmando el Pacto Tripartito."
 fin_greaterfoc:0 "Gran Finlandia"
 fin_greaterfoc_desc:0 "Nuestro pueblo necesita más espacio vital."
 fin_deffoc:0 "Defender la Patria"
 fin_deffoc_desc:0 "En caso de invasiones extranjeras, deberíamos centrarnos en la construcción de fuertes y defensas antiaéreas, para crear un país más fácil de defender."
 fin_conscriptionfoc:0 "Conscripción Universal"
 fin_conscriptionfoc_desc:0 "Para mantenernos seguros, deberíamos considerar aprobar una ley de conscripción universal para aumentar el tamaño de nuestro ejército."
 fin_conscriptionfoc2:0 "Extender el Sistema de Reclutamiento"
 fin_conscriptionfoc2_desc:0 "Para mantenernos seguros, deberíamos considerar extender la edad de conscripción e imponer una mejora en nuestro sistema de reclutamiento."

fin_nationalismfoc:0 "El Enfoque Nacionalista"
fin_nationalismfoc_desc:0 "Nuestro país es nuestro, y debemos sentirnos orgullosos de él."
fin_comfoc:0 "El Enfoque de Izquierda"
fin_comfoc_desc:0 "Es hora de derrocar a los capitalistas y fascistas, el país pertenece al pueblo."
fin_techengfoc:0 "Acuerdo Tecnológico con Gran Bretaña"
fin_techengfoc_desc:0 "Deberíamos hacer un acuerdo de I+D con los británicos, que beneficiaría tanto nuestra investigación como la suya."
fin_removeclaimfoc:0 "El Acuerdo Soviético"
fin_removeclaimfoc_desc:0 "La Segunda Gran Guerra ha comenzado, y los soviéticos están aplicando presión ilegal para que les cedamos Karjala. Debemos intentar resolver esto diplomáticamente para poder enfocarnos en Alemania."
fin_karjalafoc:0 "La Cuestión de Karjala"
fin_karjalafoc_desc:0 "La Unión Soviética está ejerciendo una gran presión sobre nosotros para que cedamos Karjala. Deberíamos cederla para evitar un conflicto."
fin_britnavyfoc:0 "Ayuda de la Armada Británica"
fin_britnavyfoc_desc:0 "Los británicos son expertos en guerra naval. Si nuestros almirantes los visitan, aprenderán nuevas estrategias."
fin_consprictfoc:0 "Conscripción de Emergencia"
fin_consprictfoc_desc:0 "El mundo no parece seguro, deberíamos endurecer nuestras leyes de conscripción para mantenernos protegidos."
fin_dowsovietfoc:0 "La Amenaza Soviética"
fin_dowsovietfoc_desc:0 "Los soviéticos se han convertido en una molestia, debemos deshacernos de ellos."
fin_armedneutfoc:0 "Neutralidad Armada"
fin_armedneutfoc_desc:0 "Aunque somos neutrales, debemos armar a nuestro pueblo en caso de una invasión extranjera."
fin_axisalliancefoc:0 "Alianza con el Eje"
fin_axisalliancefoc_desc:0 "Aliándonos con Alemania y el Eje, nos mantendremos a salvo de los bolcheviques y las insignificantes políticas de Occidente."
fin_fascist_british_alliance:0 "Alianza a través de los Mares"
fin_fascist_british_alliance_desc:0 "Si queremos imponer nuestro dominio sobre Escandinavia, necesitamos una potencia naval amenazante como aliada en la región. Nuestros lazos económicos y diplomáticos con [ENG.GetName] pueden ampliarse a una alianza formal."
FIN_push_towards_scandinavia:0 "Avanzar hacia Escandinavia"
FIN_push_towards_scandinavia_desc:0 "Necesitaremos más espacio vital para el pueblo finlandés, avanzar hacia Escandinavia es la única opción correcta."
fin_lebensraumfoc:0 "El Sueño de la Gran Finlandia"
fin_lebensraumfoc_desc:0 "El pueblo finlandés necesita espacio vital, y tomar Murmansk, Onega y Olonets es la opción viable, ya que nos proporcionará más espacio y acortará nuestra frontera oriental."
fin_nazisovietfoc:0 "Operación Barbarroja"
fin_nazisovietfoc_desc:0 "Nadie debería sufrir bajo el bolchevismo, ¡liberaremos al pueblo ruso!"
fin_annexswefoc:0 "El Destino de Suecia"
fin_annexswefoc_desc:0 "Suecia tiene abundantes recursos que nuestro ejército necesita, ellos son un primer paso clave."
fin_annexnorfoc:0 "Trato con Noruega"
fin_annexnorfoc_desc:0 "¡Nord-Norge nos pertenece legítimamente!"
fin_annexdenfoc:0 "Dinamarca y el Mar Báltico"
fin_annexdenfoc_desc:0 "Dinamarca controla la entrada de las armadas al Mar Báltico, asegurar este mar debe ser la máxima prioridad."
fin_annexicefoc:0 "Asegurar el Mar del Norte"
fin_annexicefoc_desc:0 "Viendo la debilidad del gobierno danés, varios grupos nacionalistas en Islandia han proclamado la independencia de la antigua colonia danesa. ¡Estas demandas irrazonables no pueden ser toleradas! Nuestros barcos mercantes y convoyes comerciales se sienten amenazados por esta nueva fuerza en el Mar del Norte y exigen nuestra intervención para asegurar sus posiciones en la región."
fin_militarismfoc:0 "Militarismo Finlandés"
fin_militarismfoc_desc:0 "A través del poder viene la unidad."
fin_gertechsharingfoc:0 "Acuerdo Tecnológico con Alemania"
fin_gertechsharingfoc_desc:0 "Los alemanes son expertos en blindaje, deberíamos solicitarles expertos para ayudar en nuestros propios diseños."
fin_germilhelpfoc:0 "Fuerza Expedicionaria Alemana"
fin_germilhelpfoc_desc:0 "Deberíamos pedirle a Alemania fuerzas expedicionarias."
fin_greatfinfoc:0 "Suur-Suomi"
fin_greatfinfoc_desc:0 "Ahora que tenemos más espacio vital, ¡deberíamos establecer la Gran Finlandia!"
fin_swefinmilfoc:0 "Compartir Experiencia Militar"
fin_swefinmilfoc_desc:0 "Deberíamos compartir expertos militares entre nosotros y Suecia, beneficiaría enormemente a ambos."
fin_paramilitarism:0 "Paramilitarismo"
fin_paramilitarism_desc:0 "Deberíamos entrenar a los civiles para que puedan ayudar a nuestras tropas en caso de guerra."
fin_revolutionfoc:0 "La Revolución"
fin_revolutionfoc_desc:0 "¡La política mezquina ha durado demasiado! ¡Es hora de la Revolución!"
fin_restoreredguard:0 "Restaurar la Guardia Roja"
fin_restoreredguard_desc:0 "Si vamos a tener que luchar una guerra civil contra los capitalistas, deberíamos restaurar en secreto la Guardia Roja."
fin_demcomunbanfoc:0 "Legalizar el Comunismo"
fin_demcomunbanfoc_desc:0 "¡Debemos solicitar al gobierno la legalización del comunismo!"
fin_demandgovchange:0 "Exigir Elecciones"
fin_demandgovchange_desc:0 "¡La mayoría del apoyo es comunista! ¡Debemos exigir elecciones de inmediato!"
fin_indoctrination:0 "Indoctrinación"
fin_indoctrination_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, puede enseñarse como tal. La educación y los medios deben reflejar esta lección."
fin_sovierelations:0 "Relaciones con la Unión Soviética"
fin_sovierelations_deasc:0 "La Unión Soviética es donde comenzó la Revolución, deberíamos mejorar nuestras relaciones con ellos."
fin_jointhecomintern:0 "El Komintern"
fin_jointhecomintern_desc:0 "Para protegernos de los males del fascismo, deberíamos buscar una alianza con los soviéticos."
fin_ourownway:0 "Nuestro Propio Camino"
fin_ourownway_desc:0 "¡Los soviéticos no comprenden el verdadero comunismo! Seguiremos nuestro propio camino en lugar de tratar con los comunistas falsos."
fin_wwrevol:0 "Revolución Mundial"
fin_wwrevol_desc:0 "Vamos a iniciar un programa de individuos talentosos para expandir la revolución a todos los rincones del mundo."
fin_norrevolution:0 "La Revolución Báltica"
fin_norrevolution_desc:0 "Los estados bálticos y nosotros tenemos algo en común: el odio hacia la Unión Soviética. Deberíamos buscar una alianza con ellos."
fin_nordicom:0 "Alianza Báltica"
fin_nordicom_desc:0 "Es hora de aliarnos con los estados bálticos para mantener una defensa mutua contra la URSS."
fin_sovietcomfoc:0 "¡Derrocar a los Falsos Comunistas!"
fin_sovietcomfoc_desc:0 "¡Es hora de derrocar a los falsos comunistas!"
fin_banfascism:0 "Prohibir el Fascismo"
fin_banfascism_desc:0 "No necesitamos escoria fascista en nuestro país."
fin_unholyalliance:0 "La Alianza Impía"
fin_unholyalliance_desc:0 "Aunque la población no esté de acuerdo, lo mejor para nuestros intereses es aliarnos con los soviéticos."
fin_takedownaxis:0 "El Eje"
fin_takedownaxis_desc:0 "Los fascistas han existido demasiado tiempo, ¡es hora de que desaparezcan!"
fin_propaganda:0 "Propaganda Comunista"
fin_propaganda_desc:0 "Deberíamos intensificar nuestros esfuerzos propagandísticos para unir al pueblo."
fin_armybuildup:0 "Fortalecer el Ejército Finlandés"
fin_armybuildup_desc:0 "Nuestra tecnología militar ha quedado rezagada respecto a otros países. Debemos centrarnos en modernizar y mejorar nuestras fuerzas armadas."
fin_modernizearmy:0 "Modernizar el Ejército"
fin_modernizearmy_desc:0 "Modernizar nuestras armas ligeras es un paso importante."
fin_defensivefoc:0 "Enfoque Defensivo"
fin_defensivefoc_desc:0 "No somos una nación invasora, debemos centrarnos en defender nuestro territorio."
fin_offensive:0 "Enfoque Ofensivo"
fin_offensive_desc:0 "Dicen que la mejor defensa es un buen ataque."
fin_infantry:0 "La Infantería es Nuestra Columna Vertebral"
fin_infantry_desc:0 "La infantería ha sido y siempre será la columna vertebral de todo ejército."
fin_armor:0 "Motorizar el Ejército"
fin_armor_desc:0 "La infantería normal ya no es suficiente, para modernizar nuestro ejército debemos centrarnos en un ejército rápido y mecanizado."
fin_foreigntanks:0 "Diseños Extranjeros de Tanques"
fin_foreigntanks_desc:0 "Importar diseños extranjeros de tanques debería ayudarnos a crear diseños propios en el futuro."
fin_frencharty:0 "Importar Diseños de Artillería Francesa"
fin_frencharty_desc:0 "Los franceses cuentan con muchos expertos en artillería, deberíamos solicitar su asistencia."
fin_strategy:0 "Reclutar Estrategas para el Ejército"
fin_strategy_desc:0 "Deberíamos comenzar a centrarnos en reclutar antiguos soldados con experiencia en combate como estrategas."
fin_motti:0 "Tácticas Motti"
fin_motti_desc:0 "Al utilizar nuestros bosques para rodear y emboscar a nuestros enemigos, nos beneficiaremos enormemente."
fin_blitzkrieg:0 "Estudiar el Blitzkrieg"
fin_blitzkrieg_desc:0 "Estudiar el Blitzkrieg alemán debería ayudarnos a desarrollar nuevas estrategias."

fin_lessonsfrompoland:0 "Estudiar la Defensa Polaca"
fin_lessonsfrompoland_desc:0 "Al estudiar la defensa polaca contra la invasión alemana, podríamos aprender información valiosa."
fin_resslot:0 "Financiar Investigación Militar"
fin_resslot_desc:0 "Asignar más fondos a la investigación y desarrollo militar mejorará la calidad de nuestros ejércitos."
fin_qfpounder:0 "Importar Cañones de 17 Libras Británicos"
fin_qfpounder_desc:0 "Los cañones de 17 libras británicos son impresionantes, deberíamos importarlos."
fin_lessonsofwar:0 "Movilizar a Lotta Svärd"
fin_lessonsofwar_desc:0 "Al movilizar a las mujeres y a Lotta Svärd, podemos reemplazar a los hombres en la industria con mujeres y obtener más soldados."
fin_militarypropaganda:0 "Movilizar Reservas"
fin_militarypropaganda_desc:0 "Parece que una invasión extranjera es inminente, debemos movilizar nuestras reservas para estar listos a tiempo."
fin_mannherimline:0 "Línea Mannerheim"
fin_mannherimline_desc:0 "Deberíamos construir fuertes detrás de los ríos, un poco alejados de Leningrado, para obtener las mejores posiciones defensivas."
fin_salpa:0 "Línea Salpa"
fin_salpa_desc:0 "Deberíamos comenzar un proceso de fortificación fronteriza en la frontera soviética."
fin_fortaland:0 "Fortificar Åland"
fin_fortaland_desc:0 "Åland es una isla importante que necesita ser defendida adecuadamente."
fin_forthelsinki:0 "Fortificar Helsinki"
fin_forthelsinki_desc:0 "En caso de una invasión naval, fortificar nuestra capital es importante."
fin_alandquestion:0 "La Cuestión de Åland"
fin_alandquestion_desc:0 "Debemos decidir qué hacer con el territorio de Åland."
fin_forts:0 "Mejorar la Construcción de Fortificaciones"
fin_forts_desc:0 "Como un país pequeño, no podemos tener muchas esperanzas de defendernos fácilmente. Por eso, debemos mejorar nuestras habilidades de construcción de fortificaciones para mantener una mejor línea defensiva."
fin_guardthegulf:0 "Proteger el Golfo"
fin_guardthegulf_desc:0 "El golfo es una parte importante de nuestra defensa. Si agregamos radares y bases aéreas a la costa, nos ayudará a protegerlo."
fin_militaryindstry:0 "Financiar la Industria Militar"
fin_militaryindstry_desc:0 "Financiar la industria militar nos ayudará a producir más equipo."
fin_baltictrl:0 "Controlar el Báltico"
fin_baltictrl_desc:0 "Al construir buques capitales, podremos tomar el control completo del mar."
fin_navy:0 "Marina Finlandesa"
fin_navy_desc:0 "Nuestra marina es una parte importante de nuestra defensa, deberíamos centrarnos en ampliar nuestra flota para proteger el mar Báltico y nuestra costa."
fin_molotov:0 "Cóctel Molotov"
fin_molotov_desc:0 "Los cócteles Molotov son un diseño improvisado para enfrentar tanques. Si proporcionamos a todos los materiales necesarios para crearlos, aumentaremos nuestras capacidades antitanques."
fin_panzerfaust:0 "Panzerfaust"
fin_panzerfaust_desc:0 "Importar armas antitanques Panzerfaust alemanas nos ayudará a enfrentarnos a los tanques enemigos."
fin_suomikp31:0 "Financiar Nuevos Diseños de Armas"
fin_suomikp31_desc:0 "Crear armas propias es importante para no depender de la tecnología de otros países."
fin_engineer:0 "Brigadas de Ingenieros"
fin_engineer_desc:0 "Al integrar brigadas de ingenieros en nuestras divisiones, estas podrán construir mejores posiciones atrincheradas."
fin_logistics:0 "Brigadas Logísticas"
fin_logistics_desc:0 "Si vamos a la ofensiva, unas mejores líneas de suministro serán necesarias."
fin_rulethebaltic:0 "Dominar el Mar Báltico"
fin_rulethebaltic_desc:0 "En lugar de solo proteger nuestros convoyes y costas, deberíamos centrarnos en construir una flota que domine el mar Báltico para una mejor protección."
fin_skitroops:0 "Tropas de Esquí"
fin_skitroops_desc:0 "Si tenemos que luchar en invierno, equipar a nuestras divisiones con esquís les ayudará a moverse mejor y más rápido en terrenos nevados."
fin_defnavy:0 "Proteger el Báltico"
fin_defnavy_desc:0 "Debido a nuestra capacidad industrial limitada, deberíamos centrarnos en construir destructores y submarinos para proteger nuestros convoyes y cazar los barcos y suministros enemigos."
fin_battleship:0 "Enfoque en Acorazados"
fin_battleship_desc:0 "Aunque los teóricos discutan sobre la supremacía aérea o naval, nadie quiere tener los cañones de un acorazado apuntando a su palacio. Incluso si los entusiastas de los portaaviones tienen razón al final, los acorazados seguirán dominando los océanos por años."
fin_carrierfocus:0 "Enfoque en Portaaviones"
fin_carrierfocus_desc:0 "El poder aéreo será necesario en las próximas batallas, y la forma más práctica de extender su alcance es mediante el uso de portaaviones. Debemos crear modelos más avanzados y especializados."
fin_heavycruisers:0 "Importar Diseños Británicos"
fin_heavycruisers_desc:0 "Los británicos son famosos por su poderosa Royal Navy. Si logramos acceder a sus diseños de barcos, nos beneficiaríamos enormemente."
fin_geruboats:0 "Submarinos Alemanes"
fin_geruboats_desc:0 "Los alemanes han perfeccionado el arte de los submarinos. Con su ayuda, podremos construir mejores submarinos."
fin_navydoctrine:0 "Juegos de Guerra Naval"
fin_navydoctrine_desc:0 "Al realizar ejercicios navales a gran escala, obtendremos una experiencia importante en combate naval."
fin_expandturku:0 "Expandir los Astilleros de Turku"
fin_expandturku_desc:0 "La ciudad de Turku ya cuenta con un impresionante astillero, pero si lo expandimos aún más, podremos construir más barcos."
fin_alandbases:0 "Proteger Åland"
fin_alandbases_desc:0 "No podemos permitir que nuestros enemigos controlen la isla de Åland. Es necesario construir más bases navales."
fin_ouluship:0 "Astilleros de Oulu"
fin_ouluship_desc:0 "Oulu está lo suficientemente lejos de las bases navales y aéreas de otros países. Construir astilleros allí nos permitirá tener astilleros bien protegidos."
fin_destroyers:0 "Esfuerzo en Destructores"
fin_destroyers_desc:0 "Los destructores son una parte importante de cualquier flota. Los necesitamos para cazar submarinos enemigos."
fin_wolf:0 "Manadas de Lobos"
fin_wolf_desc:0 "Al organizar nuestros submarinos en manadas, podemos atacar en masa los convoyes enemigos y dañar sus suministros."
fin_airforce:0 "Fuerza Aérea Finlandesa"
fin_airforce_desc:0 "El futuro de la guerra no está en la tierra, ni en el mar, sino en los cielos. Creemos que es importante construir una mejor fuerza aérea."
fin_fighterfocus:0 "Importar Fokkers"
fin_fighterfocus_desc:0 "La serie de aviones Fokker holandesa es impresionante y es un recurso indispensable para nuestra fuerza aérea."
fin_bombers:0 "Diseños Extranjeros de Bombarderos"
fin_bombers_desc:0 "Los bombarderos son una parte importante de cualquier fuerza aérea. Comprar licencias de producción de bombarderos extranjeros nos permitirá desplegar más bombarderos."
fin_airbase:0 "Mejorar Bases Aéreas"
fin_airbase_desc:0 "Para ajustarnos a nuestra creciente fuerza aérea, necesitaremos más bases aéreas."
fin_bristol:0 "Importar Blenheims"
fin_bristol_desc:0 "Los nuevos aviones británicos Bristol Blenheim son aviones multipropósito útiles, y nos ayudarían a desarrollar nuestros propios aviones multipropósito. Deberíamos ofrecer comprarlos al Reino Unido."
FIN_bristol_research:0 "Los Blenheims importados de este enfoque permanecerán ocultos hasta que los británicos hayan investigado cazas pesados."
fin_german:0 "Importar Dornier Do 17s"
fin_german_desc:0 "Mientras construimos nuestros propios bombarderos, necesitamos ayuda inmediata para obtener bombarderos, y creemos que Alemania es la mejor opción."
fin_airtraining:0 "Ejercicios Aéreos"
fin_airtraining_desc:0 "Crear mejores programas de entrenamiento para la fuerza aérea nos ayudará en tiempos de guerra."
fin_fundvlt:0 "Financiar VL"
fin_fundvlt_desc:0 "VL es importante para la construcción de aviones. Si le asignamos más fondos, podremos desplegar una mejor fuerza aérea."
fin_improveprogram:0 "Mejorar el Programa de Entrenamiento Aéreo"
fin_improveprogram_desc:0 "Nuestro programa de entrenamiento aéreo aún necesita mejoras."
fin_homemadedesigns:0 "Fomentar Diseños de VL"
fin_homemadedesigns_desc:0 "Al fomentar que VL cree sus propios diseños de aviones, no dependeremos de los diseños extranjeros."
fin_karhumaki:0 "Hermanos Karhumäki"
fin_karhumaki_desc:0 "Los hermanos Karhumäki tienen un importante aeródromo e instalaciones. Necesitamos tomar el control para que nos ayuden en tiempos de guerra."
fin_navalbombers:0 "Diseños de Bombarderos Navales"
fin_navalbomers_desc:0 "Para proteger nuestra costa y los mares, los bombarderos navales son imprescindibles."
fin_industry:0 "Fomentar la Industria Finlandesa"
fin_industry_desc:0 "Al fomentar la mejora y expansión de la industria finlandesa, beneficiará enormemente a nuestro pueblo y nuestra nación."
fin_lemminkainen:0 "Proyectos Lemminkäinen"
fin_lemminkainen_desc:0 "Lemminkäinen es una parte importante de la construcción de nuestra infraestructura. Si les asignamos más proyectos, mejoraremos nuestra infraestructura."
fin_paperindustry:0 "Financiar la Industria del Papel"
fin_paperindustry_desc:0 "La industria del papel es una parte importante de nuestra economía, debemos financiarla más."
fin_vr:0 "Aumentar el Presupuesto de VR"
fin_vr_desc:0 "La compañía VR es importante para nuestro suministro en tiempos de guerra. Debemos ayudarles a crear mejores ferrocarriles."
fin_schools:0 "Construir Escuelas de Ingeniería"
fin_schools_desc:0 "Al construir más escuelas de ingeniería, tendremos más y mejores ingenieros para ayudar a nuestra industria."
fin_industrialization:0 "Industrialización"
fin_industrialization_desc:0 "Nos hemos quedado atrás en la industria moderna, es hora de ponernos al día."
fin_tikkakoski:0 "Tikkakoski Oy"
fin_tikkakoski_desc:0 "Tikkakoski es una parte importante de la fabricación de armas ligeras, y necesita mejores instalaciones."
fin_recruitment:0 "Aumentar el Sector Privado"
fin_recruitment_desc:0 "El capital financiero está actualmente distribuido de manera desigual en todo el país, con jugadores importantes como Nokia o Tikkakoski Oy dominando el mercado. Tal desarrollo económico dificultará la vida de nuestros ciudadanos en caso de un conflicto mayor o una nueva depresión económica. Para evitar esto, los fabricantes locales a pequeña escala deben ser promovidos y apoyados por el gobierno."
fin_vkt:0 "VKT"
fin_vkt_desc:0 "Necesitaremos una buena reserva de armas ligeras disponibles, ayudar a expandir VKT es importante."
fin_valmet:0 "Aumentar la Capacidad Militar"
fin_valmet_desc:0 "Nunca es demasiado cuando se trata de capacidad industrial militar."
fin_nokian:0 "Neumáticos Nokian"
fin_nokian_desc:0 "Nokian Tyres es una parte importante de nuestra producción de caucho."
fin_outokumpu:0 "Outokumpu"
fin_outokumpu_desc:0 "Outokumpu es importante para nuestro suministro de materias primas."
fin_telecommunications:0 "Empresas de Telecomunicaciones"
fin_telecommunications_desc:0 "Al aumentar nuestras empresas de telecomunicaciones, podremos utilizarlas cuando sea necesario."
fin_radar:0 "Estudiar el Radar"
fin_radar_desc:0 "El radar británico es una tecnología completamente nueva que les permite ver todo dentro de un cierto rango. Debemos investigar y estudiarlo."
fin_encryption:0 "Entrenar Expertos en Tecnología Electrónica"
fin_encryption_desc:0 "Deberíamos entrenar expertos en tecnología electrónica para ayudarnos a interceptar transmisiones extranjeras."
fin_scientists:0 "Reclutar Científicos"
fin_scientists_desc:0 "Reclutar científicos extranjeros nos permitirá aumentar nuestra capacidad de investigación."
fin_intervention:0 "Intervención Escandinava"
fin_intervention_desc:0 "Alemania ha declarado la guerra a Dinamarca y Noruega, ¿deberíamos intervenir con Suecia para mantener nuestras fronteras seguras?"
fin_estonia:0 "El Destino de Estonia"
fin_estonia_desc:0 "Estonia debe inclinarse ante nosotros o ser anexionada."
fin_estoniaforkarjala:0 "Estonia por Karjala"
fin_estoniaforkarjala_desc:0 "La Unión Soviética ha dejado muy claro que desea quedarse con el estado de Karjala, pero no lo entregaremos gratis. Deberíamos pedir el estado satélite de Estonia."
fin_balticsafety:0 "Seguridad del Báltico"
fin_balticsafety_desc:0 "Los soviéticos han reclamado nuestro territorio y el de nuestros aliados, deberíamos hacer algo al respecto."
fin_independent_diplomacy:0 "Diplomacia Independiente"
fin_independent_diplomacy_desc:0 "¡No necesitamos a nadie para alcanzar la grandeza!"
FIN_salpa_line:0 "Línea Salpa"
FIN_salpa_line_desc:0 "Con nuestra situación cambiando, necesitamos una nueva línea de fuertes para defender la nación."

##############################DECISIONES ###########################################
FIN_the_winter_war_category:0 "La Guerra de Invierno"
FIN_the_winter_war_category_desc:0 "La culminación de las políticas expansionistas [SOV.getAdjective] es la colosal invasión de nuestro país a lo largo de toda la frontera [SOV.getAdjective]-[FIN.getAdjective] bajo el pretexto de la 'liberación del pueblo [FIN.getAdjective] de un régimen opresivo'. Sin embargo, todos sabemos que esto no es más que una estratagema para incorporar a nuestra nación amante de la libertad nuevamente como un Gran Ducado de Finlandia bajo el dominio directo de Moscú.\n\n¡Experimentarán el Sisu en carne propia y verán lo que nuestros soldados tienen para ofrecer!"
FIN_offer_concessions_to_soviets:0 "Ofrecer Concesiones a los [SOV.getAdjective]s"
FIN_offer_concessions_to_soviets_desc:0 "La comunista [Root.GetAdjective] Hella Wuolijoki ha contactado con nuestro gobierno y ofrecido su ayuda para establecer contacto con el régimen [SOV.GetAdjective]. Se ha organizado una reunión en un lugar secreto en Suecia, donde se nos ofrecerá la oportunidad de ceder territorio a cambio de la soberanía [Root.GetAdjective] continuada.\n\nLas fuerzas [Root.GetAdjective] se están agotando rápidamente, y los intentos previos de abrir una línea de comunicación han sido infructuosos. Esto puede ser nuestra única esperanza para una resolución pacífica del conflicto."
FIN_propose_soviets_to_restore_status_quo:0 "Proponer a los [SOV.getAdjective] Restaurar el Status Quo"
FIN_propose_soviets_to_restore_status_quo_desc:0 "Si esta guerra continúa como hasta ahora, es posible que no podamos recuperarnos adecuadamente. Podemos intentar persuadir a los [SOV.getAdjective] para restaurar el status quo en este conflicto considerando sus altas pérdidas."
FIN_demand_reconciliation:0 "Exigir Reconciliación"
FIN_demand_reconciliation_desc:0 "Con el ejército [SOV.getAdjective] destrozado y completamente derrotado por las valientes fuerzas [FIN.getAdjective], podemos exigir una paz que nos favorezca."
FIN_request_swedish_assistance:0 "Solicitar Asistencia de [SWE.getAdjective] en la Guerra"
FIN_request_swedish_assistance_desc:0 "[FIN.getNameDefCap] y [SOV.getNameDef] están en guerra. Tras solo unas pocas décadas de soberanía, ahora corremos el riesgo de volver a ser el sujeto de uno de nuestros vecinos.\n\nLa amenaza de nuestro enemigo se extiende más allá de nuestras fronteras, sin embargo. Nuestros vecinos en [SWE.getNameDef] aún mantienen una postura neutral hacia los [SOV.getNameDef], pero podrían ser convencidos de unirse a nosotros en la defensa de nuestro legado mutuo y asegurar su propio amortiguador estratégico."


