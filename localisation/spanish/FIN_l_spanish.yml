finland.55.t:0 "[From.GetName] debate la intervención."
finland.55.d:0 "[From.GetName] ha debatido intervenir contra Alemania en su agresión en Escandinavia, y nos ha preguntado, ¿deberíamos intervenir?"
finland.55.a:0 "Sí, deberíamos, por nuestra protección."
finland.55.b:0 "No. Es mejor prevenir que lamentar."
finland.56.t:0 "[From.GetName] ha decidido intervenir."
finland.56.d:0 "[From.GetName] ha llegado a la conclusión de intervenir contra Alemania."
finland.56.a:0 "¡A las armas!"
finland.57.t:0 "[From.GetName] ha decidido no intervenir."
finland.57.d:0 "[From.GetName] ha decidido que no va a intervenir en la guerra."
finland.57.a:0 "Entonces nosotros tampoco deberíamos."
finland.57.b:0 "¡Son unos necios! ¡Protegemos a nuestros hermanos escandinavos!"
finland.58.t:0 "[From.GetName] declara la guerra a Alemania."
finland.58.d:0 "Tal como prometieron, [From.GetName] ha declarado la guerra a Alemania."
finland.58.a:0 "¡Y nosotros los seguimos!"
finland.59.t:0 "[From.GetName] exige territorio."
finland.59.d:0 "[From.GetName] ha exigido Olonets, Onega y Murmansk de nosotros, ¡afirmando que son sus tierras legítimas!"
finland.59.a:0 "Cederemos, debemos evitar una posible guerra."
finland.59.b:0 "¡Nunca!"
finland.60.t:0 "[From.GetName] exige nuestras tierras."
finland.60.d:0 "[From.GetName] ha exigido que nos sometamos a ellos, ¡o seremos anexionados por completo!"
finland.60.a:0 "¡Nunca nos someteremos!"
finland.60.b:0 "Es mejor mantener nuestras tierras de alguna manera."
finland.61.t:0 "[From.GetName] se niega."
finland.61.d:0 "[From.GetName] ha rechazado nuestra solicitud para que se conviertan en nuestro títere."
finland.61.a:0 "Ellos bien saben cuál es la alternativa..."
finland.62.t:0 "[From.GetName] se rinde."
finland.62.d:0 "[From.GetName] se rinde y acepta nuestras demandas, quedando bajo nuestro control."
finland.62.a:0 "Una elección sabia."
finland.63.t:0 "[From.GetName] cede sus tierras."
finland.63.d:0 "[From.GetName] ha decidido ceder las tierras solicitadas, para evitar un incidente."
finland.63.a:0 "¡Por el futuro de la Gran Finlandia!"
finland.64.t:0 "[From.GetName] se niega."
finland.64.d:0 "[From.GetName] se niega a cedernos nuestras tierras legítimas."
finland.64.a:0 "Les llegará su merecido..."
finland.65.t:0 "El presidente Ryti dimite."
finland.65.d:0 "El presidente Ryti hizo una promesa al Reich Alemán, de no buscar una paz por separado, pero hemos comenzado a buscar dicha paz, por lo que ha dimitido para evitar complicaciones. El mariscal Mannerheim tomará su lugar."
finland.65.a:0 "Ok."
fin_news.3.t:0 "[FIN.GetName] declara la guerra a [SOV.GetName]"
fin_news.3.d:0 "\nTras el bombardeo soviético de ciudades finlandesas, descrito como accidentes por los rusos, siendo el objetivo principal las bases militares alemanas en Finlandia, los finlandeses han declarado la guerra a [SOV.GetName], afirmando que no fue un accidente, sino un ataque descarado.\n\nAlgunos observadores han dicho que esta es simplemente una excusa para que los finlandeses vayan a la guerra con los [SOV.GetAdjective]s y recuperen las tierras perdidas, cumpliendo cualquier promesa hecha a [GER.getnamedef]."
fin_news.3.a:0 "Más malas noticias para los [SOV.GetAdjective]s."
fin_news.3.b:0 "¡La única decisión correcta!"
fin_news.3.c:0 "¡Los traicioneros cerdos!"
fin_news.4.t:0 "El Nacimiento de la Alianza Defensiva Nórdica."
fin_news.4.d:0 "Hoy el gobierno [FIN.GetAdjective] anunció sus planes para crear una nueva alianza defensiva, llamada la Alianza Defensiva Nórdica. Sus principales objetivos son crear un pacto militar defensivo alrededor de los países nórdicos de [NOR.GetName], [SWE.GetName], [DEN.GetName] y [FIN.GetName]. [FIN.GetName] ha considerado necesario impulsar esta medida, citando el aumento de tensiones en el mundo como razón."
fin_news.4.a:0 "Interesante."
fin_news.4.b:0 "¡Es por la seguridad de los países nórdicos!"
fin_news.5.t:0 "¡Los Países Nórdicos se Unen como Uno!"
fin_news.5.d:0 "Hoy, los países nórdicos de [SWE.GetName], [NOR.GetName], [DEN.GetName] y [FIN.GetName] anunciaron que se están uniendo como un solo país, gobernado por lo que se llama el Consejo Nórdico, con la misma cantidad de representantes de cada uno de los antiguos países nórdicos."
fin_news.5.a:0 "Inesperado."
fin_news.5.b:0 "¡Estamos unidos!"

finland.68.t:0 "[FIN.GetName] nos ofrece Karjala a cambio de Estonia."
finland.68.d:0 "[FIN.GetName] nos ha ofrecido Karjala a cambio de liberar Estonia como su estado satélite."
finland.68.a:0 "¡Una gran propuesta!"
finland.69.t:0 "La cuestión de Åland"
finland.69.desc:0 "Ahora que las tensiones están aumentando en Europa, ha surgido la pregunta, ¿qué debemos hacer con las islas de Åland?"
finland.69.a:0 "Nada, permanecerán bajo nuestro control y desmilitarizadas."
finland.69.b:0 "Deberíamos transferir Åland a [SWE.GetName] para la seguridad de Åland."
finland.69.c:0 "Remilitarizar Åland e imponer el servicio militar obligatorio."
finland.69.d:0 "Darles más autonomía, pero mantenerlas bajo nuestra protección."
finland.70.t:0 "[FIN.GetName] nos da las islas de Åland."
finland.70.d:0 "[FIN.GetName] ha decidido entregarnos las islas de Åland, para mantenerlas seguras."
finland.70.a:0 "¡Una elección sabia!"
finland.71.t:0 "[FIN.GetName] nos pide unirnos a la Unión Nórdica."
finland.71.d:0 "[FIN.GetName] nos ha enviado una oferta diplomática para unir nuestros países bajo la bandera de la Unión Nórdica."
finland.71.a:0 "Aceptaremos."
finland.71.b:0 "¡No! Mantendremos nuestra independencia."
finland.72.t:0 "[From.GetName] acepta."
finland.72.d:0 "[From.GetName] ha aceptado nuestra oferta y ha sido unido bajo la Unión Nórdica."
finland.72.a:0 "¡Grandes noticias!"
finland.73.t:0 "[From.GetName] ha rechazado."
finland.73.d:0 "[From.GetName] ha rechazado nuestra oferta de unirse bajo la bandera nórdica."
finland.73.a:0 "Tenemos otros medios para unirnos..."
finland.75.t:0 "La cuestión de la seguridad báltica"
finland.75.d:0 "Los soviéticos han reclamado los territorios de [LAT.GetName], [EST.GetName] y [LIT.GetName] como propios. Deberíamos intentar proteger a nuestros nuevos aliados y a nosotros mismos de la URSS."
finland.75.a:0 "Pedirles que cancelen sus ambiciones en los países bálticos."
finland.75.b:0 "Intercambiar Karjala por la seguridad de los países bálticos."
finland.75.c:0 "¡Podemos defendernos si es necesario!"
finland.76.t:0 "[FIN.GetName] nos pide retirar nuestros reclamos."
finland.76.d:0 "[FIN.GetName] nos ha pedido que retiremos los reclamos que hemos hecho sobre los territorios bálticos."
finland.76.b:0 "Lo haremos, ya tenemos asuntos más importantes."
finland.76.a:0 "¡Nunca! Esos territorios son legítimamente nuestros."
finland.77.t:0 "Propuesta de [FIN.GetName]."
finland.77.d:0 "[FIN.GetName] ha propuesto darnos el estado de Karjala a cambio de que retiremos nuestras demandas sobre los estados bálticos."
finland.77.a:0 "¡No es una propuesta que valga la pena!"
finland.77.b:0 "Esto se ajusta a nuestros intereses."
finland.78.t:0 "[SOV.GetName] rechaza."
finland.78.d:0 "[SOV.GetName] ha rechazado nuestra propuesta de resolver el problema báltico."
finland.78.a:0 "Al menos lo intentamos."
finland.79.t:0 "[SOV.GetName] acepta."
finland.79.d:0 "Para nuestra sorpresa, [SOV.GetName] ha aceptado nuestra solicitud."
finland.79.a:0 "¡Grandes noticias!"
finland.80.t:0 "[SOV.GetName] acepta."
finland.80.d:0 "[SOV.GetName] ha aceptado nuestra propuesta. Hemos cedido Karjala a ellos, y han retirado sus demandas sobre los estados bálticos."
finland.80.a:0 "¡Grandes noticias!"
finland.81.t:0 "¿Restaurar la monarquía?"
finland.81.d:0 "Ahora que tenemos buenas relaciones con Alemania, nos han preguntado si queremos declarar nuestro país como un reino, como se suponía que debía ser si los alemanes hubieran ganado la Gran Guerra. Nos están ofreciendo a Friedrich Karl como nuestro rey."
finland.81.a:0 "¡Sí! Nos convertiremos en un reino."
finland.81.b:0 "No, no necesitamos eso."
finland.82.t:0 "Elección de la ubicación de nuestra capital."
finland.82.d:0 "Ahora que los países nórdicos se han unido, ha surgido la pregunta, ¿dónde debería estar nuestra capital?"
finland.82.a:0 "Mantenerla en Helsinki."
finland.82.b:0 "Moverla a Estocolmo, la capital de Suecia."
finland.82.c:0 "Moverla a Oslo, la capital de Noruega."
finland.82.e:0 "Moverla a Copenhague, la capital de Dinamarca."
finland.83.t:0 "La muerte de Friedrich Karl"
finland.83.d:0 "Con profunda tristeza, la radio ha anunciado la muerte del rey Friedrich Karl mientras dormía anoche. Su hijo Wolfgang Moritz lo sucederá en el trono."
finland.83.a:0 "El rey ha muerto, larga vida al rey."
finland.85.t:0 "Finlandia se retira de la propuesta."
finland.85.d:0 "Aunque los [FIN.GetAdjective] dijeron que nos ayudarían en la Operación Barbarroja si todo iba bien, parece que se han retirado del acuerdo. Citando varias razones, como la falta de preparación de su ejército y el aumento inesperado de las fuerzas [SOV.GetAdjective] en su frontera. Aunque sabemos la verdadera razón: ¡son unos cobardes!"
finland.85.a:0 "No necesitábamos su ayuda de todos modos."
finland.86.t:0 "¡Finlandia intenta hacer las paces con los [SOV.GetAdjective]s!"
finland.86.d:0 "Diplomáticos finlandeses nos han advertido que actualmente están intentando hacer las paces con los [SOV.GetAdjective]s, diciendo que la situación de la guerra no es favorable para Finlandia. El mariscal de campo Mannerheim ha expresado su pesar personal por cómo ha resultado la guerra, pero también dijo que este es el único curso de acción que le queda a Finlandia. Sin embargo, también dijeron que si las conversaciones fracasaban, redoblarían sus esfuerzos de guerra."
finland.86.a:0 "¡Cobardes, todos ustedes!"
finland.87.t:0 "Finlandia ha hecho las paces con los [SOV.GetAdjective]s."
finland.87.d:0 "Los diplomáticos finlandeses han firmado ahora un acuerdo de paz con los [SOV.GetAdjective]s que pondrá fin a la guerra entre las dos naciones. En las próximas horas, comenzarán a expulsar a nuestras tropas de su territorio."
finland.87.a:0 "¡Esta traición no quedará impune!"


