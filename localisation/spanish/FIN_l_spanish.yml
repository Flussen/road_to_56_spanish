FIN_elections.1.t:0 "¡Elecciones Presidenciales de [GetYear]!"
FIN_elections.1.d:0 "Ha llegado el momento para que el país elija un nuevo presidente."
FIN_elections.1.a:0 "¡6 años más de P. E. Svinhufvud!"
FIN_elections.1.b:0 "¡Un nuevo presidente! ¡Kyösti Kallio!"
FIN_elections.2.t:0 "¡Kyösti Kallio Ha Fallecido!"
FIN_elections.2.d:0 "Lamentablemente, debemos informar que nuestro Presidente Kyösti Kallio ha sufrido un ataque cardíaco repentino y ha fallecido. Se han realizado elecciones de emergencia y los liberales han ganado."
FIN_elections.2.a:0 "Risto Ryti tomará su lugar."
FIN_elections.3.t:0 "La Guerra Depende del Liderazgo Militar"
FIN_elections.3.d:0 "Aunque técnicamente aún está en el poder, [FIN.GetLeader] ha sido eclipsado por el liderazgo militar del mariscal Mannerheim. Con tanto en juego dependiendo del destino del ejército, muchos ven al mariscal como el líder actual del país, al menos hasta que se restablezca la paz."
FIN_elections.3.a:0 "¡Larga vida al mariscal!"
