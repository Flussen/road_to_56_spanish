#Eventos
fin_news.1.t:0 "Diplomáticos Alemanes avistados en Helsinki"
fin_news.1.d:0 "Tras su derrota en la reciente guerra con [SOV.getnamedef], parece que Finlandia está intentando establecer acercamientos diplomáticos con [GER.getnamedef]. Como tal, se han visto embajadores alemanes en Helsinki. Los rumores dicen que los finlandeses están buscando una alianza militar con Alemania contra la amenaza soviética.\n\n¿Qué significa esto para el futuro de [SOV.getnamedef]? Solo se puede suponer lo peor."
fin_news.1.a:0 "El único curso de acción correcto."
fin_news.1.b:0 "El régimen fascista se fortalece cada vez más."
fin_news.1.h:0 "Interesante."
fin_news.1.c:0 "Cualquier enemigo de los bolcheviques es nuestro amigo."
fin_news.1.e:0 "Estos son solo rumores."
fin_news.1.f:0 "Sería mejor que tuvieran cuidado..."
fin_news.1.g:0 "Los finlandeses deberían tener cuidado con quién tratan."
finland.84.t:0 "La Propuesta de [FIN.GetAdjective]"
finland.84.d:0 "Habiendo escuchado rumores sobre nuestro deseo de invadir [SOV.getnamedef], los diplomáticos [FIN.GetAdjective] se han acercado a nosotros con una propuesta. Permitirán que nuestras tropas se estacionen en suelo [FIN.GetAdjective] y utilicen sus puertos. Nuestros diplomáticos, naturalmente curiosos, hicieron contacto con miembros del ejército [FIN.GetAdjective]. Esto ha llevado a un plan detallado en el que, si nuestra invasión de [SOV.getnamedef] va bien, los [FIN.GetAdjective] declararán la guerra a [SOV.getnamedef] también. Los detalles de este acuerdo están siendo redactados y parece posible una mayor colaboración si seguimos adelante con la Operación Barbarroja."
finland.84.a:0 "Una ayuda muy necesaria."
finland.11.t:0 "Una Continuación"
finland.11.d:0 "Viendo que la invasión [GER.GetAdjective] de [SOV.getnamedef] va según lo planeado, debemos cumplir la promesa que les hicimos. Además, los [SOV.GetAdjective] han comenzado a bombardear nuestras ciudades, afirmando que el objetivo eran las bases militares [GER.GetAdjective] en Finlandia. Esta es la justificación perfecta para declarar la guerra a los [SOV.GetAdjective]."
finland.11.a:0 "Es hora de recuperar lo que es nuestro."
finland.11.b:0 "Pensándolo bien, es una mala idea."
finland.12.t:0 "Finlandia Solicita la Paz"
finland.12.d:0 "Los cobardes de [FIN.GetName] nos han pedido la paz, a cambio de las fronteras previas a la guerra, desmilitarizar, expulsar a todas las tropas alemanas de su país y legalizar el Partido Comunista Finlandés. ¿Deberíamos castigar su traición o dejarlos en paz?"
finland.12.a:0 "Esto es un espectáculo secundario. Aceptaremos."
finland.12.b:0 "¡No! ¡Finlandia pronto caerá ante la Unión Soviética!"
finland.13.t:0 "Los Soviéticos han Rechazado."
finland.13.d:0 "La Unión Soviética ha rechazado nuestra propuesta de paz, prometiendo apoderarse de todo el país."
finland.13.a:0 "¡Morirán intentándolo!"
finland.14.t:0 "Los Soviéticos Aceptan."
finland.14.d:0 "Los soviéticos han aceptado nuestra propuesta de paz. A cambio de nuestra libertad y paz, hemos cedido el estado de Petsamo."
finland.14.a:0 "Es lo mejor."
finland.15.t:0 "Finlandia quiere unirse al Eje."
finland.15.d:0 "Tras nuestra alianza militar con Finlandia, han decidido firmar el Pacto Tripartito y unirse al Eje."
finland.15.a:0 "Aceptamos."
finland.15.b:0 "No es de nuestro interés."
finland.16.t:0 "Alemania Acepta."
finland.16.d:0 "Alemania ha decidido aceptar nuestra solicitud para firmar el Pacto Tripartito y unirse al Eje."
finland.16.a:0 "¡Juntos aplastaremos a los soviéticos!"
finland.17.t:0 "Alemania rechaza."
finland.17.d:0 "Alemania ha rechazado nuestra solicitud de unirse al Eje."
finland.17.a:0 "Ellos pierden."
fin_news.2.t:0 "Finlandia firma el Pacto Tripartito."
fin_news.2.d:0 "Finlandia ha firmado el Pacto Tripartito, uniéndose formalmente al Eje, siendo solo lo que antes llamaban hermanos en armas."
fin_news.2.a:0 "Interesante."
fin_news.2.b:0 "¡Por el glorioso futuro de Europa!"
fin_news.2.c:0 "Los fascistas se reproducen como ratas..."
finland.18.t:0 "Finlandia Solicita Alianza."
finland.18.d:0 "Finlandia nos ha invitado a la Alianza Defensiva Nórdica, diciendo que la defensa cooperativa con todos los países nórdicos es lo mejor para todos."
finland.18.a:0 "Nos uniremos con gusto, por una región nórdica más segura."
finland.18.b:0 "Finlandia debe buscar aliados en otro lugar."
finland.19.t:0 "¡[From.GetName] Rechaza!"
finland.19.d:0 "¡[From.GetName] ha rechazado nuestra invitación para unirse a la Alianza Defensiva Nórdica!"
finland.19.a:0 "¡Ellos pierden!"


finland.150.t:0 "[From.GetNameDefCap] Ofrece Restablecer el Status Quo"
finland.150.d:0 "Nuestra reciente guerra contra [From.GetNameDef] ha resultado ser un desastre militar y político, considerando las grandes pérdidas de mano de obra y equipo, así como nuestra incapacidad para obtener un punto de apoyo en Finlandia propiamente dicha. La capacidad [FIN.getAdjective] de repeler la mayoría de nuestros ataques implica que continuar la guerra definitivamente consumirá más y más de nuestros recursos en esta empresa militar, que actualmente cuenta con una fuerte oposición entre el pueblo. \n\nLa delegación [FIN.getAdjective] se ha reunido con nuestros diplomáticos la semana pasada en Moscú para discutir las condiciones del alto el fuego y un posible tratado de paz. ¿Debemos aceptar su solicitud de restablecer el status quo y renunciar a nuestros reclamos sobre [FIN.getNameDef]?"
finland.150.a:0 "Aceptaremos estos términos. Aún es mejor que la derrota."
finland.150.b:0 "¡No nos rendiremos! ¡Preparen otro ataque!"

finland.151.t:0 "[From.GetNameDefCap] Se Niega a Negociar"
finland.151.d:0 "Los funcionarios [FROM.getAdjective] han anunciado a nuestra delegación esta mañana que nunca se inclinarán ante concesiones tan humillantes. \nNuestros informes de inteligencia indican un aumento de la actividad a lo largo de la línea de demarcación, con movimientos excesivos de tropas en el lado [FROM.getAdjective] de la frontera. Nuestros valientes pero cansados soldados ya han sido informados de la situación y están listos para intervenir y defender nuestra legítima tierra."
finland.151.a:0 "Les daremos otra lección que no olvidarán."

finland.152.t:0 "[From.GetNameDefCap] Exige Concesiones Territoriales"
finland.152.d:0 "Un telegrama [FIN.getAdjective] enviado hoy al cuartel general militar afirmó que las negociaciones de paz solo pueden reanudarse en caso de una desmilitarización completa de la frontera común, además de algunas, según ellos, concesiones menores. \n\nAceptan pasar por alto nuestras diferencias ideológicas y nuestras ambiciones expansionistas del pasado si los territorios integrales de Karelia, incluidos Murmansk, Onega y Olonets, se reunifican con [FIN.getNameDef]. Nuestro lado de la región fronteriza en Karelia permanecerá desmilitarizado para garantizar la seguridad de la mayoría de habla [FIN.getAdjective] en Karjalankannas. \n\nConsiderando nuestras severas pérdidas en esta guerra y el carácter leve de las demandas, deberíamos considerar aceptar estos términos antes de que la situación empeore."
finland.152.a:0 "Aceptaremos estos términos. Es mejor que la derrota total."
finland.152.b:0 "¿Qué tal si NO?"

finland.9.t:0 "[From.GetNameDefCap] Se Niega"
finland.9.d:0 "Las negociaciones iniciadas con [From.GetNameDef] han fracasado. Obviamente, fue una estratagema para hacernos perder tiempo mientras el ejército [From.GetAdjective] se posicionaba para otro ataque sobre el territorio [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el amargo final."
finland.9.a:0 "¡Sangrarán por cada paso que den!"

finland.99.t:0 "¡Países Nórdicos y Escandinavos Unidos!"
finland.99.d:0 "Nuestros esfuerzos diplomáticos han dado sus frutos, los líderes de Noruega, Dinamarca y Suecia han aceptado la propuesta de unir nuestros países como uno solo, por un futuro más fuerte y mejor para todos."
finland.99.a:0 "¡Dominemos el Norte!"

finland.101.t:0 "El Consejo Nórdico Ofrece la Integración Completa del Gobierno"
finland.101.d:0 "Diplomáticos prominentes del Consejo Nórdico se reunieron esta mañana con nuestro primer ministro para discutir la conclusión de la Unión entre nuestros dos estados. Nos ofrecen plena cooperación económica, científica y militar a cambio de nuestro compromiso."
finland.101.a:0 "¡Genial! Contribuiremos enormemente a la comunidad nórdica."
finland.101.b:0 "¡No! Nuestra independencia es de máxima importancia."
finland.102.t:0 "[From.GetName] Acepta"
finland.102.d:0 "El [From.GetName] ha aceptado nuestra propuesta."
finland.102.a:0 "¡Excelente!"
finland.103.t:0 "[From.GetName] Rechaza"
finland.103.d:0 "El [From.GetName] ha rechazado nuestra propuesta, afirmando que prefieren mantenerse como una nación independiente."
finland.103.a:0 "Así será."
finland.103.b:0 "Sin embargo, tenemos otros métodos para incorporarlos."
finland.20.t:0 "La Cuestión de Karjala."
finland.20.d:0 "El gobierno [FIN.GetAdjective] desea resolver las demandas sobre Karjala, y están solicitando, en relación con los eventos recientes en Alemania, que dejemos de lado la cuestión de Karjala."
finland.20.a:0 "Nos retiraremos. Por ahora."
finland.20.b:0 "¡No! Necesitamos Karjala para la protección de Leningrado."
finland.21.t:0 "[From.GetName] Acepta"
finland.21.d:0 "El [From.GetName] ha aceptado nuestra propuesta de retirarse de la presión sobre la cuestión de Karjala."
finland.21.a:0 "Bien."
finland.22.t:0 "[From.GetName] Rechaza"
finland.22.d:0 "El [From.GetName] ha rechazado nuestra propuesta, citando la seguridad de Leningrado como razón."
finland.22.a:0 "Era de esperar."
finland.23.t:0 "Acuerdo de Investigación Finlandés-Británico."
finland.23.d:0 "Los británicos han aceptado nuestra propuesta de un acuerdo de investigación mutuo."
finland.23.a:0 "¡Grandes noticias!"
finland.23.b:0 "Únete al Intercambio Tecnológico del Commonwealth."
finland.24.t:0 "Informa de Esto"
finland.24.d:0 "Si ves este evento, por favor, repórtalo como un error, no deberías estar viendo esto."
finland.24.a:0 "OK."
finland.25.t:0 "Acuerdo de Investigación Finlandés-Alemán."
finland.25.d:0 "Los alemanes han aceptado nuestra propuesta de un acuerdo de investigación mutuo."
finland.25.a:0 "¡Grandes noticias!"
finland.25.b:0 "Intercambio Tecnológico con Alemania."
finland.26.t:0 "Finlandia Cede Karjala"
finland.26.d:0 "Debido al estallido de la guerra en Europa, los finlandeses han decidido ceder Karjala a nosotros para mantener la paz."
finland.26.a:0 "Una elección inteligente."
finland.27.t:0 "Finlandia Quiere Unirse al Eje"
finland.27.d:0 "Finlandia ha enviado diplomáticos para discutir la posibilidad de que Finlandia se una a nosotros, las Potencias del Eje."
finland.27.a:0 "¡Sí, demos la bienvenida a nuestros hermanos finlandeses!"
finland.27.b:0 "No, Finlandia debe buscar amigos en otro lugar."
finland.28.t:0 "¡Alemania Acepta Nuestra Solicitud!"
finland.28.d:0 "Alemania ha aceptado nuestra propuesta de unirnos a las Potencias del Eje."
finland.28.a:0 "¡Un brindis por nuestros nuevos amigos alemanes!"
finland.29.t:0 "¡Alemania Rechaza!"
finland.29.d:0 "Alemania ha rechazado nuestra solicitud de alianza."
finland.29.a:0 "¡Ellos pierden!"

finland.31.t:0 "[From.GetName] Acepta"
finland.31.d:0 "El [From.GetName] ha aceptado nuestra invitación para unirse a la Alianza Defensiva Nórdica."
finland.31.a:0 "¡Grandes noticias!"
finland.30.t:0 "Acuerdo de Investigación Nórdico."
finland.30.d:0 "Hemos negociado con éxito un acuerdo de investigación con los otros países nórdicos."
finland.30.a:0 "Bien."
finland.30.b:0 "Únete a la Investigación de la Facción."
