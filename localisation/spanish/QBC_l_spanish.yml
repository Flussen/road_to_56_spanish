 QBC_quebec_on_the_worlds_stage_desc:0 "Con la situación doméstica resuelta, finalmente podemos dirigir nuestra atención al tenso mundo exterior y quizás asegurar nuestra independencia para siempre."
 QBC_labor_laws:0 "Aprobar Leyes de Seguridad Laboral"
 QBC_labor_laws_desc:0 "Algunas personas en nuestro gobierno intentan aprobar una ley para limitar la actividad sindical y cualquier cosa considerada como 'Propaganda Bolchevique'. A pesar de la importancia de protegernos contra la amenaza comunista, debemos asegurarnos de que nuestros trabajadores estén seguros en su lugar de trabajo para evitar que se inclinen hacia ideologías extremas."
