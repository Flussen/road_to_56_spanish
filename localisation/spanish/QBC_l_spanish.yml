 QBC_vive_le_quebec_libre_desc:0 ""
 QBC_a_standing_army:0 "Un Ejército Permanente"
 QBC_a_standing_army_desc:0 "Aunque el reclutamiento es altamente impopular en nuestra provincia, algunos en nuestro alto mando militar sugieren que un aumento repentino en la financiación del ejército, aunque sea temporal, podría ayudar a nuestra joven nación a tener unas fuerzas armadas plenamente operativas."

