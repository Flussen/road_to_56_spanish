 QBC_the_padlock_law:0 "La Ley del Candado"
 QBC_the_padlock_law_desc:0 "La Ley del Candado, la ley que purga los elementos comunistas de nuestra gran sociedad. También podríamos expandir esta ley para impactar a los sindicatos, que solo perjudican nuestros esfuerzos de expansión económica."
