 QBC_communist_uprising:0 "La Huelga General"
 QBC_communist_uprising_desc:0 "Sean los imperialistas ingleses o la burguesía opresiva, la nación quebequense no tolerará su tiranía y tomará todo el poder del incompetente gobierno burgués para devolverlo al proletariado."
