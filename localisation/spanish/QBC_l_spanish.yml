# Eventos
 quebec.1.t:0 "La Renuncia de [ROOT.GetLeader]"
 quebec.1.d:0 "Parece que [ROOT.GetLeader] ha renunciado tras un reciente escándalo que lo retrata como un hombre fraudulento. Los detalles aún no están claros y los medios de comunicación están aprovechando la ocasión, pero [ROOT.GetLeader] ya ha designado a su sucesor."
 quebec.1.a:0 "Esto sin duda dañará la reputación del partido gobernante."
 quebec.2.t:0 "¡Quebec pide una alianza!"
 quebec.2.d:0 "Desde que el nuevo régimen en la ex-provincia de Quebec adoptó una nueva forma de gobierno, hemos notado ciertos cambios en su cultura para hacernos un lugar en su corazón con forma de flor de lis. Sin embargo, sus ambiciones crecen más allá de sus tierras actuales y nos piden una alianza en caso de que las cosas se tuerzan."
 quebec.2.a:0 "¡Proclamamos con orgullo una nueva era para ambas naciones!"
 quebec.2.b:0 "No estamos interesados en sus payasadas."
 quebec.3.t:0 "¡Noticias asombrosas!"
 quebec.3.d:0 "¡Nuestros amigos franceses han aceptado nuestra justa oferta! ¡A partir de ahora, estamos oficialmente aliados con su gobierno!"
 quebec.3.a:0 "¡Juntos cabalgaremos hacia la victoria, hurra!"
 quebec.4.t:0 "Decepción de nuestros amigos"
 quebec.4.d:0 "Nuestros diplomáticos regresaron de la capital francesa con trágicas noticias. ¡El gobierno actual no se unirá a nuestra gloriosa alianza!"
 quebec.4.a:0 "Quizás los alemanes tenían razón... ¡Son cobardes!"
 quebec.5.t:0 "La Cuestión de la Frontera"
 quebec.5.d:0 "[ROOT.GetLeader] convocó recientemente a su gabinete para una reunión de emergencia sobre una cuestión importante. Resulta que el cierre de fronteras por el pánico posterior a la independencia tuvo un inmenso impacto en nuestra economía. [ROOT.GetLeader] propuso a su pequeño auditorio si sería prudente preguntar al gobierno de [CAN.GetName] sobre una solución mutua a este problema.\n\nAlgunas personas, en su mayoría ministros antiinmigrantes y nacionalistas [ROOT.GetAdjective], se oponen enérgicamente a esta idea, pensando que podría llevar al control total de nuestra política y economía por parte de la administración de [CAN.GetName]. Tristemente, no se dan cuenta de que este escenario podría ser una necesidad en el futuro."
 quebec.5.a:0 "¡Debemos preguntar a nuestros amigos canadienses!"
 quebec.6.t:0 "Una Oferta Interesante"
 quebec.6.d:0 "Hoy, [ROOT.GetLeader] fue sorprendido por una carta inusual proveniente de [QBC.GetName]. Esta carta describe un plan para una posible futura cooperación. Con todas las inversiones que tenemos en su país, dicen, deberíamos sentirnos inclinados a considerar su propuesta. Sin embargo, algunos ministros enojados rechazan estas demandas, diciendo que [QBC.GetName] ya está perdido y debe pagar el precio."
 quebec.6.a:0 "No veo nada malo en ayudar a un viejo amigo."
 quebec.6.b:0 "¡Deberían haber mantenido las fronteras abiertas, necios!"
 quebec.7.t:0 "[CAN.GetNameDef] Acepta"
 quebec.7.d:0 "En una reciente reunión con su gabinete, [CAN.GetLeader] ha informado algunas noticias increíbles: ¡Las fronteras entre [ROOT.GetNameDef] y [CAN.GetNameDef] ya no tendrán restricciones, permitiendo el libre tránsito entre nuestros pueblos! ¡Este es un gran día en la historia de ambas naciones!"
 quebec.7.a:0 "¡Asombroso!"
 quebec.8.t:0 "[CAN.GetNameDef] Rechaza"
 quebec.8.d:0 "En un reciente comunicado, [CAN.GetNameDef] confirmó nuestros peores temores. ¡Nuestros lazos diplomáticos se han derrumbado, y peor aún, su gobierno nos ha criticado abiertamente, llamándonos 'necios' y culpándonos de los problemas de [CAN.GetNameDef]! ¡Cualquier relación entre nuestros países ha estallado!"
 quebec.8.a:0 "Este es el fin de nuestras relaciones amistosas..."
 quebec.9.t:0 "La Demanda Final"
 quebec.9.d:0 "Tras un cambio de dirección, el Primer Ministro [ROOT.GetLeader] de [ROOT.GetNameDef] y el Primer Ministro [CAN.GetLeader] de [CAN.GetNameDef] se reunieron en Ottawa hoy para discutir el último favor que [ROOT.GetLeader] tenía que pedir. [ROOT.GetSheHe] solicitó al honorable [CAN.GetLeader] si [CAN.GetSheHe] estaría de acuerdo con una propuesta especial. [ROOT.GetNameDef] se uniría a [CAN.GetNameDef] una vez más, pero como una nación autónoma dentro de Canadá.\n\nEsto daría al gobierno federal control sobre algunos sectores de nuestro país, mientras nos otorgaría bastante autonomía. Nacionalistas y varios escépticos ya se oponen a este acuerdo, sin darse cuenta de los beneficios del posible acuerdo, mientras que parte de la población se regocija con la idea de unirse a Canadá una vez más..."
 quebec.9.a:0 "¡Esperemos que tomen la decisión correcta!"
 quebec.10.t:0 "Asistencia a un Precio"
 quebec.10.d:0 "Ha sido una semana muy estresante para el gobierno, pero [ROOT.GetLeader] finalmente recibió buenas noticias para aliviar sus pensamientos más allá de los temores sobre el estado de la nación quebequense. Canadá aceptó nuestra oferta de unirnos a la confederación como una nación distinta. Los nacionalistas están enfurecidos, gritando sobre 'subyugación' y 'traición', pero [CAN.GetLeader] aseguró a la población que simplemente era lo correcto."
 quebec.10.a:0 "Bueno, al menos estamos seguros."
 quebec.11.t:0 "Una Oferta de Quebec"
 quebec.11.d:0 "Hoy, representantes de la nación de Quebec se acercaron a nosotros con una oferta tentadora. Afirman que para su lucha contra el imperialismo canadiense necesitan nuestra ayuda y les gustaría unirse al Comintern."
 quebec.11.a:0 "¡Aceptamos su oferta!"
 quebec.11.b:0 "¿Por qué deberíamos gastar recursos en Quebec?"
 quebec.12.t:0 "Suspiro de Alivio"
 quebec.12.d:0 "¡Todo el mundo en la provincia está celebrando las recientes noticias! Según el Presidente Rose, la Unión Soviética y nuestra gloriosa república socialista han firmado una alianza oficial."
 quebec.12.a:0 "¡Que esta nueva alianza se demuestre fructífera!"
 quebec.13.t:0 "¡Desastre!"
 quebec.13.d:0 "Esta noche, el gabinete gobernante celebró una reunión de emergencia sobre un asunto crucial. ¡La carta enviada a los soviéticos regresó con una respuesta negativa, aparentemente rechazaron nuestra oferta de protección!"
 quebec.13.a:0 "Parece que tendremos que arreglárnoslas sin ellos."
 quebec.14.t:0 "¡Ups! ¡Eso es un error! (lo siento)"
 quebec.14.d:0 "No tengo ni idea de cómo se activa este evento y mi código no está claro. Si ves esto, es un error :)"
 quebec.14.a:0 "¡Voy al informe de errores!"
 quebec.15.t:0 "Una Solicitud Peculiar"
 quebec.15.d:0 "Una vez más, [QBC.GetNameDef] ha enviado otra solicitud. Esta vez, sin embargo, esta solicitud dejó al Primer Ministro [ROOT.GetLeader] sorprendido. Según la carta, [QBC.GetLeader] estaba pidiendo que se restaurara su entrada en la confederación con una condición: piden una autonomía extendida, básicamente convirtiéndose en nuestros vasallos y no en un territorio propiamente canadiense. La mayoría de nuestra población aceptaría a los quebequenses con los brazos abiertos, pero surge una pregunta: ¿Deberíamos darles otra oportunidad?"
 quebec.15.a:0 "¡Que nuestros amigos quebequenses se sientan bienvenidos de nuevo entre nosotros!"
 quebec.15.b:0 "¡Diles que ya hemos tenido suficientes de sus peticiones ridículas!"
 quebec.16.t:0 "De un Primer Ministro a Otro"
 quebec.16.d:0 "Después de nuestra independencia, nos dimos cuenta de que cortar todos los lazos con nuestro vecino más grande e importante sería una locura. Así, muchos en el parlamento sugirieron reabrir los lazos diplomáticos con [CAN.GetNameDef] y la mayoría estuvo de acuerdo, algunos temiendo la dominación de [USA.GetNameDef] y otros por lo que llaman 'sentido común'."
 quebec.16.a:0 "Que [CAN.GetNameDef] haga lo correcto."
 quebec.17.t:0 "[QBC.GetNameDef] quiere restablecer las relaciones diplomáticas."
 quebec.17.d:0 "Hoy, [QBC.GetNameDef] ha enviado un mensaje con un tono diferente. Por primera vez desde su independencia, quieren restablecer contactos diplomáticos permanentes con nosotros. Muchos ya han criticado esto como la clara consecuencia de su independencia, y nuestra oportunidad de dejarlos solos como una 'consecuencia de sus acciones'. Sin embargo, otros piensan que restablecer los lazos sería el primer paso hacia la amistad entre Quebec y Canadá."
 quebec.17.a:0 "¡Solo pueden salir cosas buenas de la diplomacia!"
 quebec.17.b:0 "No, no creo que lo hagamos."

quebec.18.t:0 "[CAN.GetNameDef] ha aceptado restablecer relaciones!"
quebec.18.d:0 "Afortunadamente, [CAN.GetNameDef] ha aceptado nuestra propuesta y los embajadores llegarán en breve."
quebec.18.a:0 "¡Hurra por las relaciones franco-canadienses!"

quebec.19.t:0 "[CAN.GetNameDef] ha rechazado cualquier comunicación!"
quebec.19.d:0 "Desafortunadamente, [CAN.GetNameDef], en su rabia llena de ego, ha rechazado nuestra amistosa propuesta. Además, nos dijeron que resolvamos nuestros problemas solos o que volvamos a unirnos a la Confederación."
quebec.19.a:0 "¡Malditos sean! ¡No los necesitamos!"

quebec.20.t:0 "¡Québec corta todos los lazos!"
quebec.20.d:0 "En un movimiento sorpresivo, el Primer Ministro [QBC.GetLeader] de [QBC.GetNameDef] ha declarado, tanto a su población nacional como a la comunidad internacional, que [QBC.GetNameDef] cortará inmediatamente todos los lazos diplomáticos que mantenía con nosotros."
quebec.20.a:0 "¡Malditos sean! ¡No los necesitamos!"

quebec.21.t:0 "¡Vive le Québec Libre!"
quebec.21.d:0 "A pesar de todo lo que se interpone en nuestro camino, nuestra nación finalmente se ha formado y hasta ahora ha superado todos los obstáculos. El Primer Ministro [ROOT.GetLeader] ha comentado sobre el éxito histórico de [ROOT.GetNameDef]."
quebec.21.a:0 "¡Un nuevo amanecer para la nación quebequense!"

quebec.22.t:0 "Recuperación Milagrosa"
quebec.22.d:0 "En todo Quebec, la vida parece volver gradualmente a un nuevo nivel de normalidad. La falta de vivienda está en su punto más bajo, la pobreza generalizada es cosa del pasado, y la gente gasta por todas partes. No se necesita un economista experto para notar que la economía quebequense está en auge. ¡Las corporaciones se están haciendo cada vez más ricas y pueden permitirse invertir en nuestro territorio!"
quebec.22.a:0 "¡Sobrevivimos a lo peor, podemos hacer cualquier cosa!"

quebec.23.t:0 "¡La Huelga General!"
quebec.23.d:0 "Hoy, trabajadores y estudiantes por igual, sin importar su origen, tomaron las calles con un objetivo: romper sus supuestas cadenas. Al final del día, el gobierno dirigido por [QBC.GetLeader] ha cedido el control del país y ha entregado todo el poder a los líderes de la huelga general. El Partido Obrero Progresista está ahora en el poder y su líder llevará a Quebec a una nueva era."
quebec.23.a:0 "¡Levantaos, trabajadores, de vuestro letargo...!"

quebec.24.t:0 "El Primer Congreso Nacionalista de Quebec"
quebec.24.d:0 "Después de horas de debate y discusión entre las diferentes alas del [QBC.GetRulingPartyLong], los organizadores decidieron que era el momento de votar. La entusiasta multitud comenzó a votar por su candidato preferido entre los dos disponibles..."
quebec.24.a:0 "..¡Queremos a Paul Bouchard!"
quebec.24.b:0 "..¡Vive le Québec Catholique! ¡Lionel Groulx nos llevará a la gloria!"

quebec.25.t:0 "Tratar con la Oposición"
quebec.25.d:0 "Todo está en su lugar, la policía espera órdenes y las milicias están listas para asaltar los escondites de nuestros notables opositores. ¡Solo necesitamos el visto bueno! ¿A quiénes debemos apuntar?"
quebec.25.a:0 "¡No podemos confiar en nadie! ¡Purgar a todos! ¡Enfócate en todos!"
quebec.25.b:0 "Colaboraremos con otros grupos autoritarios, centrémonos en la resistencia prodemocrática."
quebec.25.c:0 "Invitaremos a los elementos prodemocráticos dispuestos a apoyar nuestra causa, centrémonos en los comunistas."

quebec_commie.1.t:0 "[QBC.GetNameDef] reclama Terranova!"
quebec_commie.1.d:0 "Un informe sorprendente llegó desde [QBC.GetNameDef]. [QBC.GetLeader] ha emitido un ultimátum: entregar Terranova, su llamada 'tierra legítima', o habrá consecuencias diplomáticas. Ahora la decisión es nuestra sobre qué hacer con este ultimátum."
quebec_commie.1.a:0 "No tenemos más opción que aceptar."
quebec_commie.1.b:0 "¡Al diablo con ellos! ¡No les daremos ni un centímetro!"

quebec_commie.12.t:0 "¡La Anexión de Terranova!"
quebec_commie.12.d:0 "¡La paz ha triunfado de nuevo! Cuando se envió el ultimátum y la población de [QBC.GetNameDef] aguardaba con expectación, [ROOT.GetNameDef] nos tranquilizó devolviendo nuestro territorio."
quebec_commie.12.a:0 "¡Ah! ¡Victoria!"

quebec_commie.13.t:0 "[ROOT.GetNameDef] lo Rechaza!"
quebec_commie.13.d:0 "A pesar de nuestro claro ultimátum y nuestra movilización, nuestras demandas han caído en oídos sordos. Ahora el gobierno está dividido entre la guerra y la paz, algunos dicen que debemos retomar la tierra legítima de Quebec y otros afirman que una guerra sería desastrosa."
quebec_commie.13.a:0 "Les advertimos."
quebec_commie.13.b:0 "No empecemos una guerra por Terranova..."

quebec_commie.2.t:0 "[QBC.GetNameDef] reclama Nuevo Brunswick!"
quebec_commie.2.d:0 "[QBC.GetLeader] de [QBC.GetNameDef] ha alzado a la nación en nuestra contra, afirmando que subyugamos a 'trabajadores quebequenses legítimos' y que 'solo ellos pueden darles verdadera libertad'."
quebec_commie.2.a:0 "No tenemos más opción que aceptar."
quebec_commie.2.b:0 "¡Al diablo con ellos! ¡No les daremos ni un centímetro!"

quebec_commie.22.t:0 "¡La Anexión de Terranova!"
quebec_commie.22.d:0 "¡La guerra se evitó! [ROOT.GetNameDef] ha devuelto nuestro territorio y las autoridades ya están colectivizando el estado para adaptarlo a nuestras políticas económicas."
quebec_commie.22.a:0 "¡Trabajadores de Quebec, uníos!"

quebec_commie.23.t:0 "[ROOT.GetNameDef] se niega!"
quebec_commie.23.d:0 ""
quebec_commie.23.a:0 "¡A la guerra!"
quebec_commie.23.b:0 "Volveremos por ello más tarde..."

quebec_commie.24.t:0 "La Cuestión del Liderazgo del [QBC.GetCommunistParty]"
quebec_commie.24.d:0 "El pueblo de [ROOT.GetName] ha elegido su camino. Han elegido la libertad doméstica de [CAN.GetNameDef], y también han elegido la libertad de sus cadenas. Tras elegir la independencia extranjera, surgió la cuestión de la libertad política. Muchos en la nación creen que [ROOT.GetCommunistLeader] no es apto para representar la voluntad del pueblo y, como tal, han pedido un cambio en el liderazgo."
quebec_commie.24.a:0 "Podemos confiar en Fred Rose y su experiencia política."
quebec_commie.24.b:0 "La revolución comunista también debe ser feminista, ¡necesitamos a Léa Roback!"
quebec_commie.24.c:0 "La creciente popularidad de Henri Gagnon es lo que necesitamos."

quebec_fascism.1.t:0 "[QBC.GetNameDef] reclama Nuevo Brunswick!"
quebec_fascism.1.d:0 "El nuevo régimen de [QBC.GetNameDef] ha puesto hoy su mirada en la expansión, y muchos en nuestro gabinete temen lo peor. Algunos políticos en el oeste afirman que cederles lo que reclaman nos salvará de los horrores de la guerra, que no vale la pena luchar por Nuevo Brunswick."
quebec_fascism.1.a:0 "No tenemos más opción que aceptar."
quebec_fascism.1.b:0 "¡Al diablo con ellos! ¡No les daremos ni un centímetro!"

quebec_fascism.12.t:0 "[ROOT.GetNameDef] entrega Nuevo Brunswick!"
quebec_fascism.12.d:0 "[CAN.GetNameDef] ha visto la razón y ha entregado Nuevo Brunswick sin luchar. [ROOT.GetLeader] anunció esto ante multitudes eufóricas esta mañana, y ha sido una gran victoria para nuestro gobierno."
quebec_fascism.12.a:0 "¡Su debilidad nos beneficia!"

quebec_fascism.13.t:0 "[ROOT.GetNameDef] se niega!"
quebec_fascism.13.d:0 "[CAN.GetNameDef] ha rechazado nuestras demandas de la transferencia inmediata de Nuevo Brunswick, lo que ha provocado una ola de indignación entre nuestro pueblo, con los halcones de guerra de nuestro gobierno exigiendo una respuesta militar inmediata. Sin embargo, algunas cabezas más frías sugieren lo contrario, diciendo que [CAN.GetNameDef] solo se negaría si estuviera seguro de su capacidad para luchar."
quebec_fascism.13.a:0 "¡A la guerra!"
quebec_fascism.13.b:0 "Volveremos por ello más tarde..."

quebec_fascism.2.t:0 "La Partición de Canadá"
quebec_fascism.2.d:0 "Nuestra victoria sobre [CAN.GetNameDef] está finalizada y controlamos todo su territorio. Sin embargo, no todas estas tierras fueron nuestras. Nuestros ministros han elaborado una serie de planes para abordar la 'Cuestión Canadiense'."
quebec_fascism.2.a:0 "¡Disolver la Confederación!"
quebec_fascism.2.b:0 "Establecer un Canadá leal."
quebec_fascism.2.c:0 "Solo el control directo será suficiente."

quebec_fascism.3.t:0 "El Destino de América"
quebec_fascism.3.d:0 "Tras su terrible derrota en la guerra, la cuestión de [USA.GetNameDef] aún no se ha resuelto. Es nuestra decisión qué hacer con [USA.GetOldNameDef]."
quebec_fascism.3.a:0 "Dividir en sujetos leales más pequeños."
quebec_fascism.3.b:0 "Restaurar la Luisiana Francesa."
quebec_fascism.3.c:0 "¡Anexarlo todo! ¡Todo es nuestro!"

quebec_fascism.4.t:0 "La Propuesta de [BCO.GetNameDef]."
quebec_fascism.4.d:0 "Cuando tomamos América y la particionamos, los gobiernos de [BCO.GetAdjectiveCap] y [ACN.GetAdjectiveCap] nos pidieron territorio que 'les pertenece'."
quebec_fascism.4.a:0 "¡No veo nada malo en esto!"
quebec_fascism.4.b:0 "No."




