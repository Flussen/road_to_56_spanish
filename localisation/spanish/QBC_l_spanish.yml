 QBC_marine_industries_desc:0 "Construcción naval en el río San Lorenzo"
 QBC_industrial_planning:0 "Planificación Industrial"
 QBC_industrial_planning_desc:0 "Si vamos a expandir nuestros sectores industriales, debemos primero planificar sus expansiones y cualquier otro proyecto a largo plazo."
 QBC_sorel_steel_and_foundry:0 "Siderurgia y Fundición Sorel"
 QBC_sorel_steel_and_foundry_desc:0 "Sorel será el corazón de nuestra producción de acero y se sinergizará con el astillero cercano y la fábrica de armas planificada."
 QBC_stimulate_the_economy:0 "Estimular la Economía"
 QBC_stimulate_the_economy_desc:0 "Inyectando fondos en la economía, podríamos causar un impacto lo suficientemente grande como para que esta repunte."
 QBC_locomotive_industry:0 "Industria de Locomotoras"
 QBC_locomotive_industry_desc:0 "El transporte rápido de grandes cantidades de bienes por tierra solo puede hacerse a través de trenes, ¡invirtamos en ellos!"
 QBC_bombardier_vehicles:0 "Vehículos Bombardier"
 QBC_bombardier_vehicles_desc:0 "Bombardier es famoso por inventar la motonieve, tal vez podríamos usar sus ideas geniales y técnicas industriales para ayudar a nuestras propias máquinas de guerra."
 QBC_tank_program:0 "Programa de Tanques"
 QBC_tank_program_desc:0 "Las guerras ya no se ganan solo con infantería y voluntad. Necesitaremos mayores avances tecnológicos para triunfar, y comenzar un 'Programa de Tanques' será el primer paso."
 QBC_angus_shop_tank_production:0 "Producción de Tanques en los Talleres Angus"
 QBC_angus_shop_tank_production_desc:0 "Los Talleres CPR Angus son grandes productores de diversas locomotoras en la región de Montreal. Quizás podríamos usar sus fábricas para apoyar nuestro complejo militar."
 QBC_sorel_industries:0 "Industrias Sorel"
 QBC_sorel_industries_desc:0 "La ubicación favorable a lo largo del San Lorenzo y la proximidad con las acerías es perfecta para la producción de equipo militar pesado como piezas de artillería."
 QBC_artillery_improvements:0 "Mejoras en la Artillería"
 QBC_artillery_improvements_desc:0 "La artillería es la columna vertebral del ejército, mejorarla es el paso lógico a seguir."
