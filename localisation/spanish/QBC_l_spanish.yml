 QBC_remove_the_aristocracy:0 "Eliminar a los Aristócratas"
 QBC_remove_the_aristocracy_desc:0 "Los remanentes del antiguo orden aún permanecen en sus puestos, aunque ya no poseen el gran poder que una vez tuvieron, todavía mantienen una influencia peligrosa en nuestro país. Si no los controlamos, harán lo que sea para derrocar la revolución. ¡Lo que planeamos hacer §Rpudiera parecer extremo§!, pero es necesario para el §Gbien común§!"
 QBC_the_quebec_red_army:0 "El Ejército Rojo de Quebec"
 QBC_the_quebec_red_army_desc:0 "La revolución puede haber sido triunfante, pero aún necesita un ejército fuerte para mantenerse. A pesar de algunas ideas de camaradas mal orientados, el ejército debe estar vinculado al estado. ¡Un gran ejército rojo guiará al pueblo quebequense hacia la victoria!"
 QBC_communial_defense:0 "Estrategias de Defensa Comunal"
 QBC_communial_defense_desc:0 "El proletariado, victorioso contra su antiguo opresor al romper sus propias cadenas, no debe atarse a otras cadenas. Siempre debemos recordar nuestras raíces democráticas, y esto debe aplicarse también a nuestras fuerzas armadas. ¡Un ejército del pueblo, para el pueblo, sin ninguna tiranía!"
 QBC_revolutionary_patriotism:0 "Patriotismo Revolucionario"
 QBC_revolutionary_patriotism_desc:0 "Entre nosotros hay diferentes personas con diferentes orígenes, pero dos cosas nos unen: somos quebequenses, pero ante todo somos proletarios, trabajadores que liberarán al mundo de las cadenas del imperialismo y el capitalismo decadente."
 QBC_seize_the_royal_assets:0 "Confiscar los Activos Reales"
 QBC_seize_the_royal_assets_desc:0 "Las llamadas propiedades de la corona, principalmente activos que mantienen firmemente, serán arrebatadas de aquellos que, a lo largo de nuestra historia, han intentado aplastarnos. ¡Su riqueza ahora servirá al pueblo quebequense en lugar de los llamados 'derechos divinos' imperialistas!"
 QBC_collectivize_the_means_of_production:0 "Colectivizar los Medios de Producción"
 QBC_collectivize_the_means_of_production_desc:0 "Según Marx, la revolución traerá una sociedad sin clases. Para lograrlo realmente, los medios de producción deben ser propiedad de todos, por lo tanto, todos los trabajadores en Quebec compartirán la misma clase."
 QBC_redistribute_the_church_wealth:0 "Redistribuir la Riqueza de la Iglesia"
 QBC_redistribute_the_church_wealth_desc:0 "¡La iglesia católica acumula demasiadas riquezas para su propio bien! La religión no debe adquirir proporciones sectarias, y todo el dinero desperdiciado en ellas podría reinvertirse en el pueblo."
