 QBC_army_effort:0 "Reorganizar los Regimientos de Quebec"
 QBC_army_effort_desc:0 "A pesar de las crecientes posibilidades de guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 QBC_equipment_effort:0 "Modernizar el Equipamiento"
 QBC_equipment_effort_desc:0 "Los límites de lo que el infante puede llevar están siendo empujados constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 QBC_motorization_effort:0 "Apoyo Motorizado"
 QBC_motorization_effort_desc:0 "La movilidad y la protección son cruciales para trasladar con seguridad a la infantería hacia y desde el campo de batalla. Enfocarnos en estos desarrollos nos permitirá actuar rápidamente."
 QBC_doctrine_effort:0 "Concebir Nuevas Tácticas"
 QBC_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desfasadas. Debemos poner a nuestros mejores estrategas a la tarea de dar forma al pensamiento militar del mañana."
 QBC_equipment_effort_2:0 "Continuar la Reforma del Equipamiento"
 QBC_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 QBC_mechanization_effort:0 "Infantería Mecanizada"
 QBC_mechanization_effort_desc:0 "Repensando las posibilidades de la infantería motorizada, podemos llevar al límite los vehículos que podemos construir hoy en día."
 QBC_doctrine_effort_2:0 "Ejercicios a Gran Escala"
 QBC_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de la posguerra y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 QBC_equipment_effort_3:0 "Finalizar la Modernización Militar"
 QBC_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 QBC_armor_effort:0 "Diseñar Vehículos Blindados"
 QBC_armor_effort_desc:0 "Aplicando lo que hemos aprendido al mecanizar nuestra infantería, también podemos mejorar nuestros vehículos blindados."
 QBC_special_forces:0 "Fuerzas Especiales"
 QBC_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deberían ser nuestra prioridad."
 QBC_aviation_effort:0 "Fundar la Escuela de Aviación de Quebec"
 QBC_aviation_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YBase Aérea§!"
 QBC_aviation_effort_desc:0 "En ningún otro lugar los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que toda nación moderna debe dominar."
 QBC_fighter_development:0 "Escuadrilla Alouette"
 QBC_fighter_development_desc:0 "No hemos visto el último combate aéreo de la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 QBC_bomber_focus:0 "Enfoque en Bombarderos"
 QBC_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego lloviendo desde los cielos será uno de los protagonistas. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 QBC_aviation_effort_2:0 "Estudiar Tácticas Extranjeras"
 QBC_aviation_effort_2_desc:0 "Serán necesarios más avances en aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 QBC_CAS_effort:0 "Bombarderos en Picado"
 QBC_CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos en tierra y en el aire."
 QBC_rocket_effort:0 "Motores de Cohetes"
 QBC_rocket_effort_desc:0 "Los motores de cohetes y jets permiten velocidades sin precedentes tanto para vehículos tripulados como no tripulados. Ser pioneros en estas tecnologías nos permitirá tomar al enemigo por sorpresa."
 QBC_NAV_effort:0 "Bombarderos Navales"
 QBC_NAV_effort_desc:0 "Así como la nueva guerra naval se desarrolla bajo la superficie del agua, parte de ella también tiene lugar en los cielos sobre las aguas."
 QBC_naval_effort:0 "Financiar la Construcción Naval"
 QBC_naval_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YAstilleros Navales§!"
 QBC_naval_effort_desc:0 "La expansión de nuestra marina debería ser nuestra prioridad. Asignemos todos los recursos disponibles a nuevos Astilleros y a la investigación de barcos ligeros de superficie."
 QBC_flexible_navy:0 "Marina Flexible"
 QBC_flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en tecnología submarina nos permitirá atacar de manera eficiente a los convoyes enemigos."
 QBC_large_navy:0 "Gran Marina"
 QBC_large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 QBC_submarine_effort:0 "Guerra Submarina"
 QBC_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. Nos convendría protegernos contra los submarinos y utilizarlos contra el comercio enemigo."
 QBC_cruiser_effort:0 "Concebir Cruceros"
 QBC_cruiser_effort_desc:0 "Antes de aventurarnos en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 QBC_destroyer_effort:0 "Diseñar Destructores"
 QBC_destroyer_effort_desc:0 "Estudiando el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para ello."
 QBC_capital_ships_effort:0 "Interés en Barcos Capitales"
 QBC_capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y portaaviones representan lo viejo y lo nuevo en la superioridad naval."
 QBC_industrial_effort:0 "Esfuerzo Industrial"
 QBC_industrial_effort_desc:0 "Enfocamos todos nuestros esfuerzos políticos en el desarrollo de la industria civil con un gran salto hacia adelante."
 QBC_industrial_effort_2:0 "Esfuerzo Industrial II"
 QBC_industrial_effort_2_desc:0 "Con voluntad férrea y una ética de trabajo implacable, podemos movilizar al pueblo en otro gran esfuerzo industrial."
 QBC_construction_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YFábricas Civiles§!"
 QBC_construction_effort:0 "Desarrollar las Industrias de Montreal"
 QBC_construction_effort_desc:0 "."
 QBC_production_effort:0 "Construir Talleres Militares"
 QBC_production_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YFábrica Militar§!"
 QBC_production_effort_desc:0 "Si puedes construir tractores, puedes construir tanques. ¡No debemos permitir que nuestra capacidad de producción militar se quede rezagada!"
 QBC_construction_effort_2:0 "Renovación de los Puertos"
 QBC_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y otros esfuerzos de construcción."
 QBC_production_effort_2:0 "Apoyar la Industria de Vehículos Pesados"
 QBC_production_effort_3:0 "Industrias Militares Integradas"
 QBC_production_effort_2_desc:0 "Quebec está en una posición perfecta para desarrollar una industria enfocada en la exportación."
 QBC_production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer la demanda de nuevo equipamiento."
 QBC_infrastructure_effort:0 "Renovar los Ferrocarriles"
 QBC_infrastructure_effort_desc:0 "Un país sin infraestructura adecuada no puede perseguir proyectos o construcciones avanzadas."
 QBC_infrastructure_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YInfraestructura§!"
 QBC_synth_oil_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YRefinería Sintética§!"
 QBC_infrastructure_effort_2:0 "Renovar las Carreteras"
 QBC_infrastructure_effort_2_desc:0 "Extender nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos clandestinos de alta tecnología."
 QBC_construction_effort_3:0 "Industria Maderera del Norte"
 QBC_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 QBC_nuclear_effort:0 "Proyecto Moncalm"
 QBC_nuclear_effort_desc:0 "Parados al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que un día podría consumir la Tierra."
 QBC_extra_tech_slot:0 "Subvenciones para la Investigación"
 QBC_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 QBC_extra_tech_slot_2:0 "Comité de Coordinación de Innovación"
 QBC_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos aprovechar."
 QBC_technology_sharing:0 "Compartir Tecnología"
 QBC_technology_sharing_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D bélica con mayor eficiencia."
 QBC_secret_weapons:0 "Armas Secretas"
 QBC_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras radica en campos completamente nuevos de la ciencia: electrónica, cohetería e investigación nuclear."
 QBC_collectivist_ethos:0 "Empoderar a los Sindicatos"
 QBC_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar a naciones menores, pero nuestro pueblo permanecerá unido—todos para uno y uno para todos."
 QBC_liberty_ethos:0 "Consenso Democrático"
 QBC_liberty_ethos_desc:0 "Protegeremos las libertades individuales y la libertad en esta época de fanáticos ideológicos que buscan sofocar el espíritu humano."
 QBC_militarism:0 "¡Por Quebec!"
 QBC_militarism_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a vacilar en tiempos de guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 QBC_political_correctness:0 "Corrección Política"
 QBC_political_correctness_desc:0 "Las personas que tienen opiniones moderadamente controvertidas o simplemente embarazosas parecen preocuparse por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 QBC_neutrality_focus:0 "Enfoque en la Neutralidad"
 QBC_neutrality_focus_desc:0 "Mientras otros afirman que se necesita valentía y sabiduría para tomar partido en un conflicto global, nosotros sabemos que se necesita aún más para rehusar."
 QBC_interventionism_focus:0 "Enfoque en el Intervencionismo"
 QBC_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 QBC_military_youth:0 "Juventud Militar"
 QBC_military_youth_desc:0 "Organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio desde temprano."
 QBC_deterrence:0 "Disuasión"
 QBC_deterrence_desc:0 "Aislados, rara vez nos beneficia la guerra. Afortunadamente, sabemos que la mejor defensa es tan bien conocida que nunca tienes que usarla."
 QBC_volunteer_corps:0 "Cuerpo de Voluntarios"
 QBC_volunteer_corps_desc:0 "Forzar a nuestra gente a morir por los ideales de libertad sería una ironía, pero establecer medios para quienes deseen ayudar en el extranjero no lo es."
 QBC_paramilitarism:0 "Integrar las Milicias"
 QBC_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Más personas recibirán entrenamiento militar si desarrollamos unidades semi-militarizadas para complementar nuestras fuerzas armadas."
 QBC_indoctrination_focus:0 "Indoctrinación"
 QBC_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como tal. La educación y los medios deben reflejar esta lección."
 QBC_foreign_expeditions:0 "Expediciones Extranjeras"
 QBC_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos lejanos por sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
 QBC_why_we_fight:0 "Por Qué Luchamos"
 QBC_why_we_fight_effect:0 "Si no tenemos el espíritu de §YPolítica Exterior Neutral§!, podemos crear facciones.\n"
 QBC_why_we_fight_desc:0 "El mundo se vuelve cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que ansían poder. Reuniremos a la gente en nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 QBC_political_commissars:0 "Comisarios Políticos"
 QBC_political_commissars_desc:0 "Para asegurar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 QBC_internationalism_focus:0 "Enfoque en el Internacionalismo"
 QBC_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales reclamos."
 QBC_nationalism_focus:0 "Partido Nacional de Quebec"
 QBC_ultra_nationalism_focus:0 "Recuerdo Nacional"
 QBC_nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo pudieron haberse logrado aquí. Debemos luchar por ella a cualquier costo."
 QBC_ideological_fanaticism:0 "Fanatismo Ideológico"
 QBC_ideological_fanaticism_desc:0 "Nuestros valores y objetivos políticamente establecidos son tan dignos de morir por ellos como cualquier fe antigua. Todo seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen, mejor que se preparen para enfrentarla."
 QBC_conservatism_focus:0 "Influencia Católica"
 QBC_conservatism_focus_desc:0 "Influencia Católica."
 QBC_welfare_focus:0 "Reformas Sociales"
 QBC_political_coalition_focus:0 "Coalición Política"
 QBC_political_coalition_focus_desc:0 "Coalición Política."
 QBC_support_steel_industry:0 "Apoyar la Industria Siderúrgica"
 QBC_support_steel_industry_desc:0 "Nuestro suelo es rico en mineral de hierro que debe ser explotado para aumentar nuestra producción de acero."
 QBC_rearmement_agreement:0 "Acuerdo de Rearme"
 QBC_rearmement_agreement_desc:0 "Con las tensiones globales en aumento, mejorar nuestra organización militar y nuestra defensa civil es imperativo."
 QBC_mobilize_the_rivers:0 "Movilizar los Ríos"
 QBC_mobilize_the_rivers_desc:0 "Nuestra tierra tiene un gran potencial en términos de energía hidroeléctrica, y debe ser explotada para satisfacer las necesidades de nuestra creciente industria."
 QBC_saguenay_aluminum:0 "Aluminio de Saguenay"
 QBC_saguenay_aluminum_desc:0 "Utilizando la energía hidroeléctrica, la ciudad de Saguenay se convirtió en un importante centro de producción de aluminio."
 QBC_military_industrial_cooperation:0 "Cooperación Militar-Industrial"
 QBC_military_industrial_cooperation_desc:0 "El ejército no puede existir sin ingenieros y manos hábiles diseñando modernas armas de guerra."
 QBC_expanded_research_program:0 "Programa de Investigación Ampliado"
 QBC_expanded_research_program_desc:0 "La expansión de nuestras capacidades ahora nos permite financiar aún más programas de armamento."
