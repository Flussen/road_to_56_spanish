 QBC_encourage_traditionalist_economics:0 "Imponer los Ideales Económicos Tradicionalistas"
 QBC_encourage_traditionalist_economics_desc:0 "Al observar toda la historia, la degeneración de la revolución industrial y la eliminación del modo de vida católico son las dos razones que han llevado al declive de nuestro pueblo. ¡Necesitamos recuperar una doctrina económica más tradicional para que todos sigan la fe para vivir!"
