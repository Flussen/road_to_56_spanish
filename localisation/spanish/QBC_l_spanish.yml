 QBC_encourage_local_participation:0 "Fomentar la Participación Local"
 QBC_encourage_local_participation_desc:0 "Al final del antiguo orden, la participación de las masas en la escena política era bastante limitada. Hoy en día, incluiremos más comités locales para que personas de todo el país participen en la vida política."
 QBC_councilism:0 "Consejismo"
 QBC_councilism_desc:0 "Si queremos mantenernos fuertes y unidos, necesitamos adaptar nuestra estructura política para hacer de la democracia una parte integral de nuestra ideología."
 QBC_enforce_quotas:0 "Imponer Cuotas"
 QBC_enforce_quotas_desc:0 "¡Si queremos ser fuertes, debemos ser eficientes! La revolución no se hará sola permaneciendo inactiva. ¡Cada proletario debe trabajar por la revolución, y aquellos que no lo hagan descubrirán lo que sucede con los contrarrevolucionarios!"
 QBC_provide_to_the_people:0 "Proveer al Pueblo"
 QBC_provide_to_the_people_desc:0 "La gran revolución quebequense fue un éxito, sin duda alguna. Sin embargo, debemos usar la riqueza acumulada para dar a todos aquellos bajo la bandera roja del trabajo y asegurarnos de que el socialismo siga siendo verdaderamente para el pueblo."
 QBC_focus_on_family:0 "Enfocarse en la Familia"
 QBC_focus_on_family_desc:0 "Nuestro estado debe regirse bajo los principios de 'Trabajo, Familia, Patria'. Uno de esos pilares es la familia, que debe retomar un papel central en el estatus social de la población de Quebec."
 QBC_contact_blueshirts:0 "Contactar a los Camisas Azules"
 QBC_contact_blueshirts_desc:0 ""
 QBC_national_identity_propaganda:0 "Propaganda de Identidad Nacional"
 QBC_national_identity_propaganda_desc:0 "El espíritu quebequense es fuerte y su cultura es rica. ¡Debemos hacer más para difundirla entre nuestra población!"
 QBC_first_nationalist_congress:0 "Primer Congreso Nacionalista"
 QBC_first_nationalist_congress_desc:0 "Nuestro movimiento puede haber logrado tomar el poder, y podemos estar comenzando a afianzar nuestro control sobre la sociedad quebequense, pero estamos muy divididos entre nosotros. Dos facciones principales han surgido de nuestro gobierno: los que siguen el fascismo ortodoxo de Paul Bouchard y la obsesión de Lionel Groulx con el catolicismo. Al establecer un congreso, permitiremos que el pueblo elija a su futuro líder."
 QBC_abandon_ultramontanism:0 "Abandonar el Ultramontanismo"
 QBC_abandon_ultramontanism_desc:0 "Lionel Groulx y sus seguidores no han visto la amenaza que un estado teocrático ultrarreligioso podría traer a nuestro gobierno. Afortunadamente, ahora que estamos en el poder, podemos revertir cualquier daño potencial que haya causado esta basura teocrática."
 QBC_glorify_clerical_past:0 "Glorificar el Pasado Clerical"
 QBC_glorify_clerical_past_desc:0 "Quebec, y por extensión Nueva Francia, ha sido una nación que ha atravesado enormes dificultades a lo largo de su existencia. ¡Ahora que los seguidores de Dios están en el poder, demostraremos al mundo que somos un pueblo elegido por Dios!"
 QBC_disband_parlimentarism:0 "Disolver el Parlamentarismo"
 QBC_disband_parlimentarism_desc:0 "¿Qué ha hecho la llamada 'Democracia' por nosotros aparte de debilitarnos, dividirnos y subyugarnos? Debemos deshacernos de ella ahora que hemos eliminado a nuestros opositores."
 QBC_promote_interventionism:0 "Promover el Intervencionismo Económico"
 QBC_promote_interventionism_desc:0 "Dejar que la gente haga lo que quiera, especialmente con nuestra economía estatal, sería tan imprudente como darles un arma cargada. Debemos asegurarnos de que el Estado, y solo el Estado, tenga el control de la economía."
 QBC_patriotic_education:0 "Educación Patriótica"
 QBC_patriotic_education_desc:0 "El primer paso para transmitir el amor por nuestra gran nación es a través de la educación. ¡Nos aseguraremos de modificar los programas educativos para ajustarlos a nuestro punto de vista, incluso si tenemos que... modificar cómo se escribió la historia!"
 QBC_deal_with_opposition:0 "Tratar con la Oposición"
 QBC_deal_with_opposition_desc:0 "Muchos en nuestra nación aún se oponen a nuestro gobierno, sobre todo los comunistas y los partidarios prodemocráticos. Esta triste realidad nos ha obligado a tomar una decisión: debemos eliminar a algunas personas, §Rpero ¿cuántas deberíamos eliminar?§!"
 QBC_integrate_new_england:0 "Integrar Nueva Inglaterra"
 QBC_integrate_new_england_desc:0 ""
 QBC_secret_police:0 "Crear Servicios Secretos"
 QBC_secret_police_desc:0 "¿Podemos realmente confiar en que el proletariado quebequense no caerá en ideologías dañinas? Debemos aumentar la vigilancia en el estado para asegurarnos de arrestar a los disidentes."
 QBC_a_bright_future_ahead:0 "Un Brillante Futuro por Delante"
 QBC_a_bright_future_ahead_desc:0 "Hemos ganado, el socialismo ha ganado y la idea de una nación quebequense libre ha triunfado. Ahora que nuestro pueblo vive en unidad y socialismo, debemos mirar más allá de nuestras fronteras."
 QBC_toward_utopian_socialism:0 "Hacia el Socialismo Utópico"
 QBC_toward_utopian_socialism_desc:0 ""
 QBC_quebecois_peoples_republic:0 "Teoría Estalinista Quebequense"
 QBC_quebecois_peoples_republic_desc:0 ""
 QBC_bust_down_the_unions:0 "Romper los Sindicatos"
 QBC_bust_down_the_unions_desc:0 "¿Qué nos han hecho los sindicatos? Todo lo que hicieron fue difundir las viles ideas comunistas y permitir que los trabajadores perezosos y privilegiados controlen a sus jefes, que trabajan arduamente y con todo derecho."
 QBC_carry_on_the_work:0 "Seguir con el Trabajo"
 QBC_carry_on_the_work_desc:0 "Nuestro partido ha hecho un trabajo increíble para mejorar Quebec. Sería insensato arruinarlo todo por ilusiones."
 QBC_liberals_legacy_saved:0 "Legado del Partido Liberal Salvado"
 QBC_liberals_legacy_saved_desc:0 "¡Lo logramos! ¡Salvamos al partido! El pueblo quebequense confió en nosotros por un mandato más y hemos entregado lo mejor que pudimos."
 QBC_universal_suffrage:0 "Sufragio Universal"
 QBC_universal_suffrage_desc:0 "Una última reforma electoral es necesaria hasta que todos los adultos en Quebec puedan votar: ¡Sufragio Universal! Con nuestra mayoría en el parlamento, nada puede impedirnos implementarlo."
 QBC_safeguard_the_rights_to_unionize:0 "Proteger el Derecho a Sindicalizarse"
 QBC_safeguard_the_rights_to_unionize_desc:0 "El trabajo es una parte integral de la vida, entonces, ¿por qué no hacerlo un poco más soportable?"
