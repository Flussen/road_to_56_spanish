FRI_colonial_army:0 "Ejército Colonial"
FRI_growing_vietnamese_nationalism_tt:0 "§REl temor a los levantamientos entre los funcionarios coloniales nos impide desmantelar nuestro ejército inicial.§!"
FRI_colonial_army_desc:0 "A pesar de la conscripción de algunos indígenas, particularmente dentro de los Tiroleadores Indochinos, [FRI.GetNameDef] sigue dependiendo en gran medida de [FRA.GetNameDef] para su defensa. La conscripción local es relativamente baja debido al carácter colonial de la administración, así como al bajo potencial de movilización, ya que gran parte de la población está compuesta por agricultores."
FRI_illiteracy:0 "Analfabetismo"
FRI_illiteracy_desc:0 "Desde el inicio de la presencia francesa en Indochina, se han realizado importantes esfuerzos para mejorar el acceso a la educación. En 1907 se fundó la Universidad de Hanoi, y desde 1917 el francés se enseña en todas las escuelas franco-indígenas. A pesar de todo esto, más del 80% de la población sigue siendo analfabeta, especialmente en Laos y Camboya, donde los esfuerzos en favor de la educación fueron mucho menores y no existen escuelas secundarias."
FRI_unequal_economic_developement:0 "Desarrollo Económico Desigual"
FRI_unequal_economic_developement_desc:0 "A pesar del apodo de 'Perla del Imperio', solo la parte vietnamita de Indochina es generalmente rentable. Laos y Camboya están muy rezagados en infraestructura y negocios, principalmente debido a la naturaleza mucho más hostil de su entorno o a su pequeña población. Esto podría resultar peligroso debido al auge de los movimientos nacionalistas vietnamitas, que están mucho menos presentes en nuestras otras dos regiones."
FRI_vietnamese_domined_economy:0 "Economía Dominada por Vietnamitas"
FRI_growing_vietnamese_nationalism:0 "Creciente Nacionalismo Vietnamita"
FRI_growing_vietnamese_nationalism_desc:0 "Desde nuestra llegada a Cochinchina hasta hoy, los movimientos de independencia vietnamita nunca han dejado de luchar contra la administración francesa. El caso más reciente fue la rebelión de Yen Bai en 1930, organizada por el VNQDD."
FRI_calmed_vietnamese_nationalism:0 "Nacionalismo Vietnamita Calmado"
FRI_surete_generale_indochinoise:0 "Surete Generale Indochinoise"
FRI_surete_generale_indochinoise_desc:0 "La 'Surete Generale Indochinoise' es un aparato represivo establecido en 1917 por el entonces Gobernador General Albert Sarrault. Su tarea era combatir el nacionalismo vietnamita. A pesar de su personal relativamente pequeño de solo unos cientos de personas, principalmente vietnamitas, la calidad de su organización ha permitido reprimir con éxito a los oponentes del colonialismo francés en la región. Su 'Servicio Central de Información y Surete Generale' (SRSG) tiene datos de identidad que cubren toda Indochina."
FRI_profits_from_opium:0 "Beneficios del Opio"
FRI_illiteracy_2:0 "Analfabetismo"
FRI_illiteracy_2_desc:0 "Desde el inicio de la presencia francesa en Indochina, se han realizado importantes esfuerzos para mejorar el acceso a la educación. En 1907 se fundó la Universidad de Hanoi, y desde 1917 el francés se enseña en todas las escuelas franco-indígenas. A pesar de todo esto, más del 80% de la población sigue siendo analfabeta, especialmente en Laos y Camboya, donde los esfuerzos en favor de la educación fueron mucho menores y no existen escuelas secundarias."
