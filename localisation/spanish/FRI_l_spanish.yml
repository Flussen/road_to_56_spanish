distribute_foundations_of_leninism:0 "Distribuir Fundamentos del Leninismo"
distribute_foundations_of_leninism_desc:0 "Los 'Fundamentos del Leninismo' es un libro escrito por Iósif Stalin en 1924. La obra consta de nueve conferencias dadas por Stalin en la Universidad de Sverdlov en 1924 y publicadas por el periódico soviético Pravda. Difundir los ideales estalinistas en el corazón de nuestro pueblo nos permitirá mostrarles el camino hacia el marxismo-leninismo."

distribute_lessons_of_october:0 "Distribuir Lecciones de Octubre"
distribute_lessons_of_october_desc:0 "Las 'Lecciones de Octubre' es un ensayo controvertido publicado por Lev Trotsky en 1924, altamente crítico con los sucesores de Lenin. Contactos trotskistas extranjeros nos proporcionaron copias del libro y materiales para imprimirlo en masa. Difundir las ideas de Trotsky a través de la educación es la mejor manera de garantizar el apoyo público para la revolución permanente."

arm_caodaists_militias:0 "Armar a las Milicias Caodaístas"
arm_caodaists_militias_desc:0 "El caodaísmo es una religión nacida en Cochinchina en 1926, que mezcla creencias occidentales y asiáticas y cuenta con varios cientos de miles de practicantes en todo Vietnam. Rápidamente se centró en la independencia y la lucha contra [FRA.GetNameDef], lo que provocó la represión por parte de las autoridades. Movilizando a los batallones caodaístas más fanáticos, podríamos llenar nuestras filas con soldados cuya devoción a la causa de la independencia no está en duda."
arm_caodaists_militias_tt:0 "§YSe generarán dos divisiones de milicias cerca de Saigón§!\n"

