 # DECISIONS ABOUT THE INDEPENDENCE WAR
VIN_independence_war:0 "La Guerra de Independencia"
VIN_independence_war_desc:0 "Ha llegado el momento de expulsar a los colonizadores [FRA.GetAdjective] que nunca han dejado de explotar nuestro hermoso país. En una lucha tan decisiva, todas las fuerzas independentistas han acordado cooperar para movilizar a la población.\nSin embargo, la mayoría de los soldados no ven que los conflictos internos entre las diferentes facciones continúan existiendo. Si no podemos resolverlo en el campo de batalla, lo resolveremos tras él.\n\nCuatro facciones luchan por el control futuro del Vietnam independiente. El §YViet Minh§!, bajo el liderazgo de Ho Chi Minh, busca establecer un sistema cercano a la Unión Soviética estalinista; §YLa Lutte§!, una asociación de trotskistas que pretende poner en práctica la teoría política imaginada por el desertor soviético; el §YVNQDD§!, que busca establecer una forma democrática de socialismo y está más inclinado hacia un sistema democrático clásico; y finalmente, los partidarios de §YCuong De§!, un miembro de la familia real que debería haber heredado el trono vietnamita, apoyado también por el culto al Caodaísmo.\n\nLa influencia del §YViet Minh§! es [Root.GetVietMinhInfluence]\n\nLa influencia de §YLa Lutte§! es [Root.GetLaLutteInfluence]\n\nLa influencia del §YVNQDD§! es [Root.GetVNQDDInfluence]\n\nLa influencia de §YCuong De§! es [Root.GetCuongDeInfluence]"


