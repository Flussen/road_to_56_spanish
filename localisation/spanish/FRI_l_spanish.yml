FRI_GATHERING_STORM_DESC:0 "Una perla del imperio colonial francés, Indochina es la colonia francesa más rentable. Destinada principalmente a la explotación económica a través de sus numerosas materias primas, la presencia francesa es relativamente débil. La administración depende en gran medida del apoyo de las élites indígenas, respaldada por los famosos fusileros indochinos.\n\nLa presencia francesa ha sido constantemente desafiada, siendo el levantamiento más reciente la revuelta de Yen Bai en 1930. La devastación económica causada por la Gran Depresión bien podría provocar una nueva ola de protestas."
