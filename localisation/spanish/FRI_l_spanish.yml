invite_phan_boi_chau_to_the_government:0 "Invitar a Phan Boi Chau al Gobierno"

FRI_inevitable_uprising_3:0 "El Fin Inevitable"
FRI_inevitable_uprising_3_desc:0 "Después de la Rebelión de Yen Bai, quedó claro para cualquier funcionario francés razonable que el control sobre [FRI.GetNameDef] eventualmente terminaría. Si ese final llega la próxima semana o dentro de una década, depende de la cambiante política interna de la colonia. Nuestro trabajo es mantener la estabilidad y mantener la región bajo control [FRA.GetAdjective] por el momento."

# EVENTOS
frenchindochina.1.t:0 "Jules Brevie Nombrado Gobernador General"
frenchindochina.1.d:0 "Jules Brevie, exgobernador del África Occidental Francesa, fue nombrado por el gobierno [FRA.GetRulingParty] como Gobernador General de Indochina, reemplazando a René Robin.\nHumanista y liberal, Brevie está muy enfocado en un enfoque de colonización que llama 'científico', partiendo de un estudio profundo de las culturas indígenas y la mejora de sus condiciones de vida, como lo hizo al implementar muchas reformas sociales durante la Gran Depresión en África Francesa, subvencionando a los trabajadores senegaleses y estableciendo programas para aumentar la producción de alimentos.\nLa victoria del Frente Popular en las elecciones [FRA.GetAdjective] generó grandes esperanzas, particularmente entre los vietnamitas, con el nombramiento de Marius Moutet, un antiguo opositor a la represión que siguió a la rebelión de Yen Bai, como Ministro de Colonias, así como de Leon Blum al frente del gobierno, quien también se oponía firmemente a la represión colonial.\nBrevie ha planeado implementar reformas sociales similares a las que implementó en África y las que se implementaron en la Francia Metropolitana."
frenchindochina.1.a:0 "Veamos qué traerá su enfoque científico."
french_indochina_jules_brevie_governor_event_tt:0 "Desbloquea el §YÁrbol Político§!."

frenchindochina.2.t:0 "Huelgas de 1936"
frenchindochina.2.d:0 "En junio se inició un importante movimiento de huelgas en [FRI.GetNameDef], impulsado por el aumento de precios sumado a la caída de los salarios que los trabajadores han sufrido durante varios años. Se han registrado más de 300 de estos movimientos, involucrando a cientos de miles de personas, incluso en el campo, donde las plantaciones están paralizadas con los agricultores movilizándose contra los impuestos. El resultado es una economía que se ha detenido abruptamente y los movimientos separatistas aprovechan para ganar popularidad y difundir ideas independentistas entre la población."
frenchindochina.2.a:0 "¡Debemos encontrar una solución, y rápidamente!"

r56.news_event.15.t:0 "Levantamiento Vietnamita en [FRI.GetNameDef]"
r56.news_event.15.d:0 "Aunque las huelgas ya habían paralizado a [FRI.GetNameDef] durante varios meses, la falta de reacción del gobierno contribuyó al rápido aumento del sentimiento independentista. El punto de quiebre se alcanzó cuando los soldados de la Guardia Indígena se amotinaron en Yen Bai.\n\nSolo tomó unas pocas horas para que el motín se convirtiera en una insurgencia general, cubriendo toda la región de Vietnam.\nLas múltiples fuerzas proindependencia han consolidado su control en el norte del país, mientras que en el sur, el gobierno colonial se prepara para contraatacar contra la mayor rebelión anticolonial que [FRI.GetNameDef] haya conocido."
r56.news_event.15.a:0 "Un ataque feroz contra el colonialismo."
r56.news_event.15.b:0 "Restauraremos el orden en [FRI.GetNameDef]."
r56.news_event.15.c:0 "¡Eliminaremos a los imperialistas!"

frenchindochina.4.t:0 "El Dilema de [FRI.GetAdjective]"
frenchindochina.4.d:0 "Mientras las tropas [GER.GetAdjective] ocupaban París, se instaló un nuevo gobierno dirigido por el Mariscal Pétain, que afirmaba ser el gobierno legítimo de Francia y adoptó una política de colaboración con [GER.GetNameDef].\nSin embargo, desde Londres, el General de Gaulle hizo un llamado a la resistencia y a continuar la lucha contra [GER.GetNameDef], considerando al gobierno de Vichy como traidor.\nSi bien algunas colonias ya se han unido a De Gaulle, [FRI.GetNameDef] permanece nominalmente bajo el control del gobierno en la Francia Metropolitana. No obstante, dada la legitimidad de este último, podríamos perfectamente unirnos a las tropas del general y demostrar ser decisivos en términos de suministro de recursos para las tropas de la Francia Libre."
frenchindochina.4.a:0 "Aliarnos con Vichy y nombrar a Jean Decoux como Gobernador."
FRI_fascist_gouvernorat_general_party_long:0 "Gobernación General"
frenchindochina.4.b:0 "Aliarnos con la Francia Libre y nombrar a Thierry d'Argenlieu como Gobernador."

frenchindochina.5.t:0 "[FRI.GetNameDefCap] Solicita Más Tropas"
frenchindochina.5.d:0 "Viendo cómo evolucionaba la guerra y temiendo por la seguridad de la colonia, el Gobernador General de Indochina envió un mensaje al gobierno solicitando tropas y equipos adicionales para garantizar la seguridad de la colonia.\nTal inversión material no se realiza a la ligera. Sin embargo, no debemos pasar por alto que [FRI.GetNameDef] es una de las colonias más valiosas y ricas en recursos de [FRA.GetNameDef]. Por lo tanto, debemos considerar si reducir nuestra mano de obra en Europa valdría la pena."
frenchindochina.5.a:0 "¡Debemos reforzar la protección de [FRI.GetNameDef]!"
frenchindochina.5.b:0 "No podemos permitirnos enviarles más tropas."

frenchindochina.6.t:0 "[FRA.GetNameDefCap] Nos Envía Tropas y Equipos"
frenchindochina.6.d:0 "El gobierno [FRA.GetAdjective] ha aceptado enviar tropas y equipos para reforzar la defensa de [FRI.GetNameDef].\nAcaban de llegar a través de los puertos de Hanoi y Saigón y ahora están bajo el mando local."
frenchindochina.6.a:0 "¡Excelente!"

frenchindochina.7.t:0 "[FRA.GetNameDefCap] Se Niega a Enviar Tropas"
frenchindochina.7.d:0 "Citándose la situación en la que se encuentra la Metrópoli y declarando que tantas tropas como sea posible deben estar bajo el mando de la Metrópoli, el gobierno en París se negó a enviar el número de tropas solicitadas."
frenchindochina.7.a:0 "Tendremos que arreglárnoslas con lo que tenemos."

frenchindochina.8.t:0 "Levantamiento Vietnamita"
frenchindochina.8.d:0 "Aunque las huelgas ya habían paralizado a [FRI.GetNameDef] durante varios meses, la falta de reacción del gobierno contribuyó al rápido aumento del sentimiento independentista. El punto de quiebre se alcanzó cuando los soldados de la Guardia Indígena se amotinaron en Yen Bai.\n\nSolo tomó unas pocas horas para que el motín se convirtiera en una insurgencia general, cubriendo toda la región de Vietnam.\nLas múltiples fuerzas proindependencia han consolidado su control en el norte del país, mientras que en el sur, el gobierno colonial se prepara para contraatacar contra la mayor rebelión antifrancesa que Indochina haya conocido."
frenchindochina.8.a:0 "¡Prevaleceremos!"





FRI_expand_the_michelin_plantations:0 "Expandir las Plantaciones de Michelin"
FRI_expand_the_michelin_plantations_desc:0 "La política de concesiones agrícolas implementada por el exgobernador general Jean-Marie de Lanessan permitió el desarrollo de más de 400,000 hectáreas. Atrajo a varios grupos industriales, incluido el grupo Michelin, que adquirió sus primeras tres plantaciones de caucho en 1928. Desde entonces, han sido de los mayores terratenientes en Indochina."
FRI_finish_the_transindochinois:0 "Completar el Transindochinois"
FRI_finish_the_transindochinois_desc:0 "El Transindochinois es un proyecto ferroviario que conecta Hanói con Saigón. Iniciado en 1905, se ha abierto en secciones sucesivas. Es hora de completar los últimos kilómetros y finalmente conectar todo Vietnam con una sola línea ferroviaria."
FRI_open_the_lycee_sisowath:0 "Abrir el Liceo Sisowath"
FRI_open_the_lycee_sisowath_desc:0 "La expansión de la educación fue mucho más lenta en Camboya y Laos que en Vietnam. Abrimos la primera escuela secundaria camboyana en 1893 bajo el nombre 'Collège du Protectorat'; sin embargo, la educación secundaria aún no se proporciona en el liceo francés en Saigón. Desarrollar la educación secundaria nos permitirá aumentar la eficiencia de la administración indígena."
FRI_continue_the_politique_politique_du_paysannat:0 "Continuar la Política del Paysannat"
FRI_continue_the_politique_politique_du_paysannat_desc:0 "La 'Politique du Paysannat' es una política diseñada para revitalizar la economía agrícola de [FRI.GetNameDef], que consiste en ayudar a los terratenientes, promover la transición de agricultores de las tierras en el norte, consideradas superpobladas, hacia el delta del Mekong, y finalmente, un programa hidráulico esencial diseñado para desarrollar los deltas y sistematizar la doble cosecha."
FRI_hlm_construction_program:0 "Programa de Construcción de Viviendas de Bajo Costo"
FRI_hlm_construction_program_desc:0 "Los trabajadores urbanos a menudo deben conformarse con viviendas rudimentarias o incluso precarias, ya sea en chozas de paja o en sus propios lugares de trabajo, lo que lleva a una situación sanitaria deplorable. Para abordar esto, las autoridades han lanzado un proyecto de vivienda de bajo costo para mejorar la calidad de vida en ciudades como Tonkin."
FRI_link_laos_to_annam:0 "Conectar Laos con Annam"
FRI_link_laos_to_annam_desc:0 "En términos de infraestructura, Laos es la región más descuidada, con solo unos diez kilómetros de carreteras asfaltadas. Sin embargo, construiremos una carretera para conectarlo con la costa de Annam cruzando el río Mekong y mejorando su conexión con el resto de los asentamientos."
FRI_tonkin_cement_factories:0 "Fábricas de Cemento de Tonkin"
FRI_tonkin_cement_factories_desc:0 "Cochinchina y Tonkin son las regiones más dinámicas económicamente en [FRI.getNameDef]. Además de sus numerosas minas, Tonkin es famosa por su producción de cemento. La asistencia financiera a las empresas que los producen nos permitiría aumentar nuestras exportaciones de este producto."
FRI_explore_the_laotian_underground:0 "Explorar el Subsuelo Laosiano"
FRI_explore_the_laotian_underground_desc:0 "Laos sigue siendo relativamente subdesarrollado económicamente, pero podríamos explotar su estaño gracias a la expansión de su infraestructura."
FRI_expand_the_laotian_distilleries:0 "Expandir las Destilerías Laosianas"
FRI_expand_the_laotian_distilleries_desc:0 "Una excelente manera de expandir la economía laosiana sería aumentar el número de destilerías, que se utilizarían para producir alcoholes de arroz que luego podríamos vender en el mercado asiático."
FRI_balanced_economic_developement:0 "Desarrollo Económico Equilibrado"
FRI_balanced_economic_development_desc:0 "La importancia excesiva de las regiones vietnamitas en la economía global de [FRI.GetNameDef] puede resultar peligrosa debido al auge de los movimientos nacionalistas. Igualar las regiones de Laos y Camboya, ambas mucho más leales a [FRA.GetNameDef], en poder económico es la clave."
PRI_continue_the_focus_on_vietnam:0 "Continuar el Enfoque en Vietnam"
PRI_continue_the_focus_on_vietnam_desc:0 "Vietnam sigue siendo la región más próspera de [FRI.GetNameDef] debido a sus tierras mucho más fáciles de cultivar. La región ya cuenta con muchas pequeñas empresas; no sería complicado desarrollar una industria más pesada allí."
FRI_move_vietnamese_workers_to_laos:0 "Trasladar Trabajadores Vietnamitas a Laos"
FRI_move_vietnamese_workers_to_laos_desc:0 "Los vietnamitas ya constituyen el nivel alto y medio de la burocracia en Laos. Al fomentar el asentamiento de trabajadores vietnamitas en ciudades como Vientián o Thakhek, aumentaremos la mano de obra calificada disponible en esta región, que puede explotarse económicamente."
FRI_expand_the_opium_trade:0 "Expandir el Comercio de Opio"
FRI_expand_the_opium_trade_desc:0 "Aunque ilegal en la Francia continental, el cultivo del opio y su comercio siempre han traído grandes beneficios a la economía indochina. Probablemente podríamos aprovechar el caos en China para aumentar nuestras exportaciones de esta planta."
FRI_increase_the_taxes:0 "Aumentar los Impuestos"
FRI_increase_the_taxes_desc:0 "Nuestro proyecto para desarrollar la economía de regiones tan atrasadas como Camboya y Laos requiere un presupuesto sustancial, cuyos beneficios no veremos de inmediato. La primera forma de recaudar los fondos necesarios sería aumentar los impuestos a la población local."

FRI_vietnamese_private_armament_business:0 "Negocios Privados de Armamento Vietnamita"
FRI_vietnamese_private_armament_business_desc:0 "Con los años, las pequeñas y medianas empresas privadas vietnamitas han seguido creciendo. La industria armamentista ha demostrado ser un sector muy exitoso, y el apoyo financiero de la administración a empresas de armamento personal y profesional podría resultar muy lucrativo."
FRI_open_the_university_of_phnom_penh:0 "Abrir la Universidad de Phnom Penh"
FRI_open_the_university_of_vientiane:0 "Abrir la Universidad Francesa de Vientián"
FRI_open_the_university_of_vientiane_desc:0 "Al igual que su vecina Camboya, la educación está relativamente subdesarrollada en Laos, con más del 80% de analfabetismo. Esto crea una escasez de personal calificado para puestos como el de administración. La apertura de una escuela que cubra la educación superior aumentará el número de graduados aptos para estos puestos."
FRI_build_the_phnom_penh_arsenal:0 "Construir el Arsenal de Phnom Penh"
FRI_build_the_phnom_penh_arsenal_desc:0 "La producción de armas de fuego es relativamente baja en [FRI.GetNameDef] debido al suministro de equipo proveniente de la Metrópoli. Sin embargo, el desarrollo de un complejo militar-industrial podría ser muy lucrativo en la región subdesarrollada de Camboya, lo que aumentaría significativamente su potencial económico con la posibilidad de exportar estas mismas armas a los mismos mercados donde vendemos nuestro arroz."
FRI_expand_the_tungsten_mines:0 "Expandir las Minas de Tungsteno"
FRI_expand_the_tungsten_mines_desc:0 "El subsuelo vietnamita está lleno de minerales, entre ellos el tungsteno. El aumento en las necesidades globales de armamento significa que este recurso se está volviendo cada vez más popular en los mercados, por lo que sería de nuestro interés comenzar a trabajar en la expansión de las minas que ya poseemos."
FRI_invite_investors_to_kouang_tcheou_wan:0 "Invitar Inversores a Kouang-Tcheou-Wan"
FRI_invite_investors_to_kouang_tcheou_wan_desc:0 "La economía de Kouang-Tcheou-Wan está relativamente subdesarrollada, y la población vive principalmente de la agricultura. Sin embargo, la tranquilidad de la ciudad ha atraído a muchos inversores chinos, y esperamos que eventualmente se convierta en un nuevo Hong Kong si le asignamos suficientes fondos."
FRI_the_indochinese_merchant_marine:0 "Marina Mercante [FRI.GetAdjective]"
FRI_the_indochinese_merchant_marine_desc:0 "Nuestra marina está compuesta principalmente por barcos comerciales en toda Asia. Desarrollar nuestras capacidades de producción para estos mismos buques nos permitiría acelerar el transporte de nuestras mercancías."
FRI_expand_the_fort_bayard_infrastructures:0 "Expandir las Infraestructuras de Fort-Bayard"
FRI_expand_the_fort_bayard_infrastructures_desc:0 "El tráfico en Fort-Bayard es mucho menor de lo que esperábamos. Esto se debe en parte a su ubicación, demasiado remota de los principales flujos de comercio marítimo. Podríamos intentar estimular la economía de la ciudad desarrollando su infraestructura para compensar la falta de comercio exterior y conectarla con el resto del sur de China."
FRI_the_french_hong_kong:0 "El Hong Kong [FRA.GetAdjective]"
FRI_the_french_hong_kong_desc:0 "[FRA.GetNameDefCap] ha esperado durante mucho tiempo convertir Kouang-Tcheou-Wan en un Hong Kong [FRA.GetAdjective]. Es hora de retomar estos proyectos y desarrollar la capacidad comercial de este territorio."
FRI_focus_on_the_vietnamese_ports:0 "Enfocarse en los Puertos Vietnamitas"
FRI_focus_on_the_vietnamese_ports_desc:0 "Kouang-Tcheou-Wan resulta ser una pérdida de tiempo y recursos debido a su ubicación extremadamente restrictiva. Deberíamos enfocar nuestros esfuerzos en desarrollar los puertos de Haiphong y Saigón, que ya están contribuyendo significativamente al dinamismo económico de [FRI.GetNameDef]."
FRI_trade_protection_doctrine:0 "Doctrina de Protección Comercial"
FRI_trade_protection_doctrine_desc:0 "El riesgo de invasión [JAP.GetAdjective] es significativo. Sin embargo, su debilidad radica en su necesidad de importar una gran parte de sus recursos. Hambrearemos a su marina enfocándonos en la destrucción de convoyes y la disrupción global del comercio."
FRI_trade_disturbtion_doctrine:0 "Doctrina de Disrupción Comercial"
FRI_trade_disturbtion_doctrine_desc:0 "El riesgo de invasión [JAP.GetAdjective] es significativo. Sin embargo, su debilidad radica en su necesidad de importar una gran parte de sus recursos. Hambrearemos a su marina enfocándonos en la destrucción de convoyes y la disrupción global del comercio."

FRI_invite_fcm_to_fort_bayard:0 "Invitar a FCM a Fort-Bayard"
FRI_invite_fcm_to_fort_bayard_desc:0 "Forges et chantiers de la Méditerranée es conocida por sus astilleros en el Mediterráneo. Podríamos invitarlos a construir nuevos astilleros en Fort-Bayard, transformando la ciudad comercial en un centro industrial para nuestra marina."
FRI_invite_fcm_to_fort_bayard_tt:0 "Desbloquea §YFCM§! como Diseñador de Barcos"
FRI_submarines_effort:0 "Esfuerzo Submarino"
FRI_submarines_effort_desc:0 "Una excelente manera de interrumpir el comercio sería usar submarinos, los cuales son ideales para deshacerse de los convoyes. Además, también podemos usar su capacidad de permanecer discretos contra grandes embarcaciones, muy presentes en la flota [JAP.GetAdjective]."
FRI_expand_the_garde_indigene:0 "Expandir la Guardia Indígena"
FRI_expand_the_garde_indigene_desc:0 "La 'Guardia Indígena' se refiere a los regimientos de tiradores reclutados en [FRI.GetNameDef], apoyados por oficiales y suboficiales [FRA.GetAdjective]. Sus números han ido aumentando constantemente desde su creación en 1886. Con el auge del nacionalismo en [FRI.GetNameDef], deberíamos buscar aumentar su número para apoyar al gobierno colonial."
FRI_adopt_the_mas_36:0 "Adoptar el MAS-36"
FRI_adopt_the_mas_36_desc:0 "El MAS-36 está comenzando a equipar gradualmente al ejército [FRA.GetAdjective]. Pediremos que se nos envíen algunos de estos rifles y sus planos para que eventualmente podamos producirlos nosotros mismos."
FRI_adopt_the_mas_36_tt:0 "Añade tecnología: §YMAS-36§!\nSi ya la tenemos: §Y1x §!§G100%§! Bono de investigación para: §YArmas de Infantería§!\n"
FRI_improve_communications:0 "Mejorar las Comunicaciones"
FRI_improve_communications_desc:0 "Debido a la naturaleza muy hostil de las junglas de [FRI.GetNameDef], la comunicación entre las tropas puede ser muy compleja. El desarrollo de la radio para nuestros soldados aliviaría parcialmente este problema."
FRI_establish_the_armee_d_indochine:0 "Establecer el Ejército Indochino"
FRI_establish_the_armee_d_indochine_desc:0 "No podemos depender únicamente del Ejército de Tierra para proteger [FRI.GetNameDef], especialmente si estamos en guerra en los frentes europeo y asiático. Estableceremos un verdadero ejército [FRI.GetAdjective] para proteger la colonia nosotros mismos."
FRI_maintain_reliance_on_the_armee_de_terre:0 "Mantener la Dependencia del Ejército de Tierra"
FRI_maintain_reliance_on_the_armee_de_terre_desc:0 "El Ejército de Tierra es suficiente para defender [FRI.GetNameDef]. Deberíamos enfocar nuestros esfuerzos en desarrollar nuestras fortificaciones e instalaciones militares."
FRI_allow_indigenous_officers:0 "Permitir Oficiales Indígenas"
FRI_allow_indigenous_officers_desc:0 "Nuestro nuevo ejército estará compuesto principalmente por indígenas, y por tanto, deberíamos emplear oficiales de origen [FRI.GetAdjective] para apoyarnos."
FRI_indochinese_military_service:0 "Servicio Militar [FRI.GetNameDefCap]"
FRI_indochinese_military_service_desc:0 "Al igual que en [FRA.GetNameDef], estableceremos el servicio militar obligatorio en toda [FRI.GetNameDef] para tener una reserva suficiente de soldados reclutados."
FRI_ecole_militaire_de_hanoi:0 "Escuela Militar de Hanoi"
FRI_ecole_militaire_de_hanoi_desc:0 "Tomando como ejemplo la famosa escuela de Saint-Cyr, crearemos una escuela militar para formar a la próxima generación de oficiales [FRI.GetAdjective]."
VIN_build_the_ligne_sarrault:0 "Construir la Línea Sarrault"
VIN_build_the_ligne_sarrault_desc:0 "La construcción de una línea de fortificaciones en el norte del país, en la frontera china, nos protegería de cualquier intento de invasión terrestre por parte de China o [JAP.GetNameDef]."
FRI_create_coastal_fortifications:0 "Crear Fortificaciones Costeras"
FRI_create_coastal_fortifications_desc:0 "La construcción de fortificaciones navales para proteger nuestros preciados puertos vietnamitas y chinos limitaría las posibilidades de invasión por mar."
FRI_create_coastal_fortifications_tt:0 "Crea §YNivel 2 Fortificaciones§! en nuestros puertos."
FRI_expand_the_northern_air_bases:0 "Expandir las Bases Aéreas del Norte"
FRI_expand_the_northern_air_bases_desc:0 "Nuestra capacidad para acomodar aviones [FRA.GetAdjective] es relativamente baja, con solo pequeños aeródromos. Si queremos asegurarnos de que [FRA.GetNameDef] pueda proteger nuestros cielos, deberíamos expandir nuestras instalaciones de aviación."
FRI_gouverneur_jules_brevie:0 "Nombrar a Jules Brevie"
FRI_gouverneur_jules_brevie_desc:0 "La victoria del [FRA.GetRulingParty] significó un cambio para [FRI.GetNameDef], pero sobre todo, significó el reemplazo de Rene Robin por Jules Brevie como Gobernador General de Indochina. Brevie, un socialista, favorece un enfoque científico de la colonización y espera implementar muchas reformas destinadas a mejorar la calidad de vida en [FRI.GetNameDef]."
FRI_gouverneur_jules_brevie_tt:0 "§BJules Brevie será nombrado Gobernador General en septiembre de 1936§!\n"
FRI_concessions_to_the_strikers:0 "Concesiones a los Trabajadores"
FRI_concessions_to_the_strikers_desc:0 "La recuperación económica de 1936 provocó un aumento de los precios en Indochina, aunque los trabajadores ya llevaban años sufriendo una disminución en los salarios. Si no deseamos ver el colapso de la administración colonial, aceleraremos las reformas planeadas por [FRI.Getleader]."
FRI_expansion_of_the_strikes:0 "Expansión de las Huelgas"
FRI_expansion_of_the_strikes_desc:0 "Con la crisis económica que sigue afectando a nuestra economía en estos tiempos difíciles, no podemos permitirnos ninguna concesión a la población local. Esperemos que las huelgas terminen por sí solas."
FRI_amnesty_law:0 "Amnistía para los Independentistas"
FRI_expansion_of_the_strikes_tt:0 "Aún no terminado"
FRI_amnesty_law_desc:0 "El primer paso hacia la reconciliación con los luchadores por la independencia sería mostrar nuestra buena voluntad liberándolos. Se promulgará una ley de amnistía que liberará a más del 90% de ellos."
FRI_decret_moutet:0 "Decreto Moutet"
FRI_decret_moutet_desc:0 "El Ministro de Colonias, Marius Moutet, hizo firmar un decreto equivalente a un código laboral [FRI.GetAdjective] similar a las numerosas leyes sociales promulgadas en las áreas metropolitanas bajo el Frente Popular. Reduciremos las horas de trabajo diarias, y se prohibirá el trabajo nocturno para mujeres y niños."
FRI_freedom_of_speech_and_association:0 "Libertad de Expresión y Asociación"
FRI_freedom_of_speech_and_association_desc:0 "De hecho, siempre ha habido cierta represión contra ciertos grupos intelectuales en [FRI.GetNameDef]. Pero es hora de cambiar las cosas permitiendo la libertad total de expresión y la libertad de asociación, permitiendo, por ejemplo, la formación de sindicatos."
FRI_gain_support_from_the_kuomintang:0 "Obtener Apoyo del Kuomintang"
FRI_gain_support_from_the_kuomintang_desc:0 "El Kuomintang ha sido durante mucho tiempo un aliado del VNQDD, el Partido Nacionalista Vietnamita. El ferrocarril de Yunnan nos permitiría adquirir apoyo material y político, permitiendo que los exiliados regresen desde el norte para ayudarnos a formar la insurgencia."
FRI_gain_support_from_the_soviet_union:0 "Obtener Apoyo de [SOV.GetNameDef]"
FRI_gain_support_from_the_soviet_union_desc:0 "La estrategia de los frentes populares promovida por [SOV.GetNameDef] ha acercado al Partido Comunista Indochino a los otros elementos del movimiento independentista. Líderes como Nguyen Ai Quoc ayudarán significativamente debido al aumento sustancial de la popularidad de los movimientos comunistas en Vietnam, especialmente en Cochinchina."
FRI_the_second_yen_bai_mutiny:0 "El Segundo Motín de Yen Bai"
FRI_the_second_yen_bai_mutiny_desc:0 "Un motín de los diversos regimientos de fusileros [FRI.GetAdjective] será el punto de partida de nuestra guerra de independencia. Un motín similar ocurrió en 1930, pero no recibió el apoyo que esperaba. Sin embargo, ahora, con el apoyo de millones de huelguistas en todas las regiones, deberíamos tener mucha menos dificultad para deshacernos de la presencia francesa."
FRI_the_second_yen_bai_mutiny_tt:0 "Cambiarás a §YVietnam§! y §RDeclararás la Guerra§! a §[FRI.GetNameDef]§!.\nSi logras tomar el control de [FRI.GetNameDef] o resistir más de un año controlando todo tu territorio, se establecerá una §GPaz Blanca§! y serás libre.\nDurante la guerra de independencia, ocurrirá una §RLucha por el Poder§! entre cuatro §YFacciones§!, lo que determinará la ideología de §YVietnam§! una vez terminada la guerra de independencia.\nSi tomas el control de §YLaos§! y §YCamboya§!, también serán liberados una vez finalizada la guerra.\n"
FRI_allow_political_parties:0 "Permitir Partidos Políticos"
FRI_allow_political_parties_desc:0 "Se permitirá la formación de partidos políticos moderados. Han surgido dos, principalmente destinados a representar a la burguesía [FRI.GetAdjective]: el Partido Constitucionalista y el Partido Demócrata. Este último solo aspira a una cierta autonomía para [FRI.GetNameDef], similar a los dominios británicos."
FRI_bring_back_stability:0 "Restaurar la Estabilidad"
FRI_expand_the_surete_generale_indochinoise:0 "Expandir la Surete Generale Indochinoise"

FRI_expand_the_surete_generale_indochinoise_desc:0 "El Servicio General de Seguridad Indochino ha sido un aparato represivo en Indochina desde 1917, dedicado a contrarrestar el auge del nacionalismo vietnamita. Aumentar su membresía evitará que las huelgas paralicen nuevamente la administración colonial."
FRI_crackdown_on_communist_organisations:0 "Represión Revolucionaria"
FRI_crackdown_on_communists_organisations:0 "Represión Revolucionaria"
FRI_crackdown_on_communists_organisations_desc:0 "Los movimientos comunistas vietnamitas, aunque prohibidos, continúan ganando popularidad, especialmente entre los trabajadores urbanos. Un arresto masivo de sus líderes en [FRI.GetNameDef] debería frenar su avance."
FRI_fuelling_the_metropole:0 "Abastecer a la Metrópoli"
FRI_fuelling_the_metropole_desc:0 "Nuestro rol es, ante todo, apoyar económicamente a la Metrópoli. Como la guerra acaba de estallar, debemos dedicar todos nuestros recursos a respaldar el esfuerzo bélico, incluyendo recursos como el caucho o productos agrícolas como el arroz o el té."
FRI_fuelling_the_metropole_tt:0 "Si no estamos en §YEconomía de Guerra§! o §YMovilización Total§!, cambia la ley económica a §YEconomía de Guerra§!\n"
FRI_plan_mandel:0 "Plan Mandel"
FRI_plan_mandel_desc:0 "El Plan Mandel, nombrado por el ministro colonial que reemplazó a Moutet, consiste en movilizar a más de 300,000 trabajadores coloniales, incluidos 100,000 [FRI.GetAdjective], para ser enviados a la Francia Metropolitana para gestionar la economía de guerra [FRA.GetAdjective], y en particular sus fábricas."
FRI_vientiane_phnom_penh_railroad:0 "Ferrocarril Vientiane-Phnom Penh"
FRI_expand_the_transindochinois:0 "Expandir el Transindochinois"
FRI_expand_the_transindochinois_desc:0 "Conectar Phnom Penh y Vientiane al Transindochinois nos permitiría tener una sola línea ferroviaria que conectara toda Indochina. Esto facilitaría la explotación de los recursos de Laos y Camboya."
FRI_mimic_the_marine_nationale:0 "Imitar a la Marina Nacional"
FRI_mimic_the_marine_nationale_desc:0 "El desarrollo de una fuerza naval controlada por el gobierno colonial [FRI.GetAdjective] en lugar de por [FRA.GetNameDef] en sí, nos permitiría construir una marina mucho más adaptada a las aguas del sudeste asiático. Pero no debemos olvidar nuestras raíces, y nos basaremos en la marina que mejor conocemos, la [FRA.GetAdjective]."
FRI_fleet_in_being_doctrine:0 "Doctrina de la Flota en Potencia"
FRI_fleet_in_being_doctrine_desc:0 "Sobre todo, debemos asegurarnos de que nuestros barcos mercantes puedan llegar a puerto, y para hacerlo, deberíamos enfocarnos en construir barcos medianos y grandes, y en particular destructores, para contrarrestar los ataques de submarinos, que, aunque no muy usados por el ejército [JAP.GetAdjective], podrían ser formidables incluso en pequeñas cantidades."
FRI_destroyers_modernisation_desc:0 "Para implementar nuestros planes de defensa contra submarinos, necesitamos modernizar los destructores de nuestra marina para asegurar que ningún submarino alcance nuestros convoyes."
FRI_destroyers_modernisation:0 "Modernización de Destructores"
FRI_the_return_of_cuong_de:0 "El Retorno de Cuong De"
FRI_the_return_of_cuong_de_desc:0 "Según la ley de Primogenitura, Cuong De es un miembro de la dinastía Nguyen que debería haber heredado el trono vietnamita. Ha pasado más de dos décadas viajando por Asia en busca de apoyo para la independencia vietnamita y tiene muchos vínculos con los ultranacionalistas [JAP.GetAdjective]. Rumores de una insurrección han llegado a él, y se está preparando para regresar a su tierra natal."
FRI_politique_du_paysannat:0 "Política del Campesinado"
FRI_tirailleurs_indochinois:0 "Movilizar a los Tirailleurs Indochinos"
FRI_tirailleurs_indochinois_desc:0 "Reclutados en toda Indochina, los Tirailleurs Indochinos fueron creados en 1880 durante la expedición de Tonkín. Permitieron a [FRA.GetNameDef] mantener su autoridad sobre la colonia [FRI.GetAdjective] y aplastar todas las rebeliones nacionalistas."
FRI_tirailleurs_indochinois_tt:0 "Obtén §Y2§! Divisiones de Infantería cerca de Hanoi"
VIN_request_the_mortier_modele_27_31:0 "Solicitar el Mortero Modelo 27/31"
VIN_request_the_mortier_modele_27_31_desc:0 "El mortero modelo 27/31, diseñado y fabricado por los Establecimientos Brandt, ha estado en servicio en Francia durante varios años. Simple de usar pero formidable en el campo, equipar a nuestras fuerzas coloniales con él permitiría una mejor defensa de ciudades como Saigón o Hanói en caso de una invasión terrestre, ya que ambas están ubicadas en terreno relativamente plano."
FRI_the_mortier_modele_27_31:0 "El Mortero Modelo 27/31"
FRI_the_mortier_modele_27_31_desc:0 "El mortero modelo 27/31, diseñado y fabricado por los Establecimientos Brandt, ha estado en servicio en Francia durante varios años. Simple de usar pero formidable en el campo, equipar a nuestras fuerzas coloniales con él permitiría una mejor defensa de ciudades como Saigón o Hanói en caso de una invasión terrestre, ya que ambas están ubicadas en terreno relativamente plano."
FRI_tame_the_forests:0 "Dominar los Bosques"
FRI_tame_the_forests_desc:0 "Muchos bosques están dispersos a lo largo de [FRI.GetNameDef], lo que hace que el combate sea mucho más difícil, especialmente para un ejército que no conoce la zona. Esto puede ser usado a nuestro favor, permitiéndonos preparar mejor nuestras defensas gracias a nuestro amplio conocimiento del entorno."
FRI_tame_the_forests_tt:0 "Habilita §HEntrenamiento en Bosques§!\n§HInfantería\n    Bosque§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n"
VIN_genie_indochinois:0 "Aprender del Genio"
VIN_genie_indochinois_desc:0 "Por la naturaleza del terreno [FRI.GetAdjective], añadir unidades de ingeniería a nuestras divisiones maximizaría nuestras defensas en terrenos donde el combate en trincheras sigue siendo viable."
FRI_learn_from_the_genie_desc:0 "Por la naturaleza del terreno [FRI.GetAdjective], añadir unidades de ingeniería a nuestras divisiones maximizaría nuestras defensas en terrenos donde el combate en trincheras sigue siendo viable."
FRI_learn_from_the_genie:0 "Aprender del Genio"
FRI_the_war_arrives_to_indochina:0 "La Guerra Llega a Indochina"
FRI_the_war_arrives_to_indochina_desc:0 "La guerra finalmente ha llegado a nuestra pacífica colonia. Es hora de una reestructuración de emergencia del ejército para satisfacer las necesidades de [FRA.GetnameDef] y las de la defensa de [FRI.GetNameDef]."
FRI_the_war_arrives_to_indochina_tt:0 "Obtén §Y3§! Divisiones de Troupes Coloniales en Cochinchina\n"
FRI_fortify_the_chinese_border:0 "Fortificar la Frontera China"
FRI_fortify_the_chinese_border_desc:0 "La construcción de una línea de fortificaciones en el norte del país, en la frontera china, nos protegería de cualquier intento de invasión terrestre por parte de los chinos o [JAP.GetNameDef]."
FRI_fortify_the_chinese_border_tt:0 "Obtén §YNivel 2 Fortificaciones§! a lo largo de la frontera norte"
FRI_parachutistes_coloniaux:0 "Paracaidistas Coloniales"
FRI_parachutistes_coloniaux_desc:0 "A pesar de todos los esfuerzos que haremos, la lucha en el bosque siempre será más complicada, con el riesgo de emboscadas. Pero si atacamos con paracaidistas, seremos nosotros los que tengamos el efecto sorpresa."
FRI_parachutistes_coloniaux_tt:0 "Obtén §Y2§! Divisiones de Paracaidistas"
FRI_intensify_native_recruitment:0 "Intensificar el Reclutamiento Nativo"
FRI_intensify_native_recruitment_desc:0 "[FRA.GetNameDefCap] necesita tantos soldados como sea posible. Durante la Gran Guerra, las colonias demostraron ser el lugar ideal para reclutar futuros soldados."
FRI_independent_command_structure:0 "Estructura de Mando Independiente"
FRI_independent_command_structure_desc:0 "Si bien se mantiene la lealtad y afiliación con el Armee de Terre, el ejército [FRI.GetAdjective] debe ser independiente en términos de estrategias y decisiones de generales y oficiales."
FRI_from_militias_to_an_army:0 "De Milicias a un Ejército"
FRI_from_militias_to_an_army_desc:0 "La Guardia Indígena se parece más a una milicia bajo control gubernamental que a un verdadero ejército. Es hora de reorganizarlos en divisiones reales para permitir que el ejército de Indochina esté lo suficientemente organizado."


