r56_guatemala.1.t:0 "[GUA.GetNameDefCap] Solicita Unirse a Nuestra Facción"
r56_guatemala.1.d:0 "[GUA.GetNameDefCap] ha solicitado unirse a nuestra alianza y, a su vez, declarar la guerra contra [GER.GetNameDef]."
r56_guatemala.1.a:0 "Por supuesto."
r56_guatemala.1.b:0 "No."

r56_guatemala.2.t:0 "¡Los [USA.GetAdjective]s Dicen Sí!"
r56_guatemala.2.d:0 "[USA.GetNameDefCap] nos ha aceptado en su alianza y ahora esperan nuestra declaración de guerra contra [GER.GetNameDef] tal como prometimos."
r56_guatemala.2.a:0 "Maravilloso."

r56_guatemala.3.t:0 "Los [USA.GetADjective]s Dicen No"
r56_guatemala.3.d:0 "[USA.GetNameDefCap] ha respondido con una negativa, deseando distanciarse de nosotros."
r56_guatemala.3.a:0 "Un desastre."

