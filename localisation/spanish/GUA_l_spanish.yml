l_spanish:
Guatemala_Focus:0 "Enfoque Nacional Guatemalteco"
#Focuses
GUA_GATHERING_STORM_DESC:0 "Tras su victoria en una elección en la que fue el único candidato, Jorge Ubico se convirtió en el amo de Guatemala, caracterizado por la militarización de un gran número de instituciones, incluyendo el servicio postal, y colocando a oficiales militares en altos cargos, mientras adoptaba una política cada vez más proestadounidense y fortalecía la United Fruit Company, la cual controlaba gran parte de las tierras, el único ferrocarril y la producción de electricidad.\n\nSin embargo, su admiración por Napoleón podría llevar a Ubico a revisar su política proestadounidense y pro statu quo para desarrollar una política más nacionalista y pan-centroamericana."
GUA_march_towards_civilization:0 "Reforzar la Marcha hacia la Civilización"
GUA_march_towards_civilization_desc:0 "El mandato del Presidente Ubico ha sido una época de modernización y mejoras en la historia de Guatemala; debemos reforzar su gobierno."
GUA_strengthen_militant_society:0 "Fortalecer la Sociedad Militante"
GUA_strengthen_militant_society_desc:0 "El Presidente Ubico ha creado una sociedad militante, similar al primer imperio francés."
GUA_ubiquistas:0 "Ubiquistas"
GUA_ubiquistas_desc:0 "Los ubiquistas eran oficiales militares designados en cargos gubernamentales."
GUA_the_final_barrier:0 "La Última Barrera"
GUA_the_final_barrier_desc:0 "Hay una última barrera que impide que Jorge Ubico sea la verdadera reencarnación de Napoleón, y esa es la Constitución de 1921."
GUA_american_diplomacy:0 "Diplomacia con [USA.GetAdjective]"
GUA_american_diplomacy_desc:0 "Los Estados Unidos siempre nos han guiado; compartimos los mismos intereses estratégicos, por lo que sería mejor mantener nuestras relaciones diplomáticas con ellos."
GUA_incorporate_german_land:0 "Apoderarse de los Negocios [GER.GetAdjective]"
GUA_incorporate_german_land_desc:0 "La guerra con [GER.GetNameDef] nos permitirá apoderarnos de las propiedades de los [GER.GetAdjective] en Guatemala sin mayores inconvenientes."
GUA_strike_elsalvador:0 "Atacar El Salvador"
GUA_strike_elsalvador_desc:0 "El Salvador es nuestro siguiente paso en la unificación de Centroamérica. Es hora de que nuestro ejército marche hacia San Salvador."
GUA_stike_honduras:0 "Atacar Honduras"
GUA_stike_honduras_desc:0 "Honduras está ubicada en el corazón de Centroamérica y es una pieza esencial del rompecabezas que fue la antigua República Federal de Centroamérica. Es hora de devolver Honduras bajo la única autoridad de Centroamérica."
GUA_strike_nicaragua:0 "Atacar Nicaragua"
GUA_strike_nicaragua_desc:0 "Además de ser inseparable de la identidad centroamericana, Nicaragua es rica en recursos que serán esenciales para nuestra prosperidad económica."
GUA_strike_costarica:0 "Atacar Costa Rica"
GUA_strike_costarica_desc:0 "Costa Rica es la última pieza que falta para la reunificación de los antiguos estados de la República Federal de Centroamérica. Es hora de completar la primera parte de nuestro plan."
GUA_our_russia:0 "Nuestra Rusia"
GUA_our_russia_desc:0 "México es la principal potencia en América Latina, pero ha llegado el momento de destruirla. Aprovechando su inestabilidad tras décadas de revoluciones, ha llegado el momento de que Guatemala se imponga como una potencia importante."
GUA_exploit_nicaragua_gold:0 "Explotar el Oro de Nicaragua"
GUA_exploit_nicaragua_gold_desc:0 "El subsuelo de Nicaragua es rico en oro, lo que nos traería una gran prosperidad económica si logramos exportarlo. Se harán esfuerzos para mejorar los sistemas de extracción."
GUA_controlled_civil_service:0 "Controlar la Administración Civil"
GUA_controlled_civil_service_desc:0 "La administración civil aún no está suficientemente bajo nuestro control. Al fortalecer la presencia militar allí, aseguraremos su lealtad inquebrantable al gobierno."
GUA_berlin_mission:0 "La Misión a Berlín"
GUA_berlin_mission_desc:0 "Ubico siempre ha sido un gran admirador del fascismo [ITA.GetAdjective] y especialmente del [GER.GetAdjective]. Es hora de trabajar juntos con ellos."
GUA_coffee_trade_deals:0 "Acuerdos Comerciales del Café"
GUA_coffee_trade_deals_desc:0 "Los numerosos decretos económicos han permitido revivir y aumentar significativamente las exportaciones de café [GUA.GetAdjective], permitiéndonos recuperarnos de la Gran Depresión."
GUA_support_rural_class:0 "Apoyar a las Clases Rurales"
GUA_support_rural_class_desc:0 "El gobierno ha descuidado hasta ahora a las clases rurales. Es hora de apoyarlas."
GUA_land_for_investment:0 "Tierra para la Inversión"
GUA_land_for_investment_desc:0 "La United Fruit Company ha permitido un desarrollo económico sin precedentes en [GUA.GetNameDef]. Debemos continuar nuestra cooperación con ellos ofreciéndoles más tierras."
GUA_cherish_our_land:0 "Valorar Nuestra Tierra"
GUA_cherish_our_land_desc:0 "A pesar de los aspectos positivos de la United Fruit Company, no debemos depender completamente de ellos. Debemos limitar las tierras que poseen y no ofrecerles más."
GUA_join_the_war:0 "Unirse a la Guerra"
GUA_join_the_war_desc:0 "Es hora de que apoyemos a [USA.GetNameDef] en su guerra contra [GER.GetNameDef]."
GUA_denounce_aycine_na_wyke:0 "Denunciar el Tratado Aycine Na-Wyke"
GUA_denounce_aycine_na_wyke_desc:0 "El Tratado Aycine Na-Wyke es una mancha en la historia de Guatemala, donde fuimos despojados de un territorio que legítimamente nos pertenece debido a los británicos. Una total negación de este tratado nos permitirá mostrar nuestra oposición a la ocupación de Belice."
GUA_mobilize_the_youth:0 "Movilizar a la Juventud"
GUA_mobilize_the_youth_desc:0 "Los jóvenes son la piedra angular del régimen y de sus fuerzas armadas."
GUA_praise_the_troops:0 "Elogiar a las Tropas"
GUA_praise_the_troops_desc:0 "Desfiles con botas alzadas, eso nos mostrará nuestro poder."
GUA_state_terror:0 "Terror de Estado"
GUA_state_terror_desc:0 "Resulta que marchar con botas alzadas no hará que entiendan que deben mantenerse al margen. Tal vez algunos soldados llamando a su puerta por la noche finalmente los 'convencerán'."
GUA_surveillance_state:0 "El Estado de Vigilancia"
GUA_surveillance_state_desc:0 "Para asegurarnos de no tener que lidiar con tales alborotadores en el futuro, los elementos turbulentos de la población deben ser controlados."
GUA_flatter_the_officers:0 "Alagar a los Oficiales"
GUA_flatter_the_officers_desc:0 "Tu camarada ha muerto, pero aquí tienes una pequeña medalla grabada. La Patria está orgullosa de ti."

GUA_military_applications_of_the_mounted_police:0 "Aplicaciones Militares de la Policía Montada"
GUA_military_applications_of_the_mounted_police_desc:0 "La policía montada usaba bicicletas, así que el ejército debería intentar hacer lo mismo."


