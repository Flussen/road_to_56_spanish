#Events
danish_elections.1.t:0 "Elecciones Municipales de 1937/8 - Sjaelland"
danish_elections.1.d:0 "Aunque las elecciones del Folketing mostraron un fuerte electorado para los socialdemócratas, tuvieron dificultades particularmente en la región de Sjaelland, donde parece que los conservadores tienen la ventaja. Se necesitaría un considerable esfuerzo político para asegurar este bastión."
danish_elections.1.a:0 "¡Socialdemokratiet es el vencedor!"
danish_elections.1.b:0 "¡Konservative Parti es el vencedor!"

danish_elections.2.t:0 "Elecciones Municipales de 1937/8 - Jutlandia del Norte"
danish_elections.2.d:0 "Los socialdemócratas deben agradecer al pueblo de Jutlandia del Norte por sus victorias electorales pasadas, ya que parece ser un bastión suyo. Sería una sorpresa si los conservadores tomaran la región."
danish_elections.2.a:0 "¡Kommunistiske Parti es el vencedor!"

danish_elections.3.t:0 "Elecciones Municipales de 1937/8 - Jutlandia del Sur"
danish_elections.3.d:0 "En la región danesa de Jutlandia del Sur se encuentra una ruidosa minoría, los alemanes que habitan en Nordslesvig. La representación política de estos gritos es el Schleswigsche Partei, que tiene tonos nacional-socialistas y vagas conexiones con el NSDAP alemán, siendo así considerado peligroso por la mayoría danesa que habita la región. Por supuesto, la resistencia danesa será insignificante comparada con la disidencia alemana."
danish_elections.3.b:0 "¡Slesvigsk Parti es el vencedor!"

denmark.1.t:0 "Violencia Política en [DEN.GetNameDef]"
denmark.1.d:0 "Actualmente hay dos movimientos políticos preparándose para la violencia política. El Danmarks Kommunistiske Parti y el Danmarks Nationalsocialistiske Arbejderparti, ambos tratando de fortalecer su plataforma política. El gobierno hará todo lo posible para contener la violencia con la ayuda de la policía, aunque si eso será suficiente está por verse."
denmark.1.a:0 "Huele a un Domingo Sangriento."

denmark.7.t:0 "[DEN.GetNameDefCap] está en Contacto con el KPD"
denmark.7.d:0 "Hay noticias que llegan directamente de la Gestapo. Han descubierto un complot del recién establecido gobierno bolchevique danés para reorganizar y armar al casi extinto KPD contra el gobierno [GER.GetRulingParty]. Después de un extenso interrogatorio del partisano capturado, ha revelado el plan detrás de estos esfuerzos. En caso de una invasión [GER.GetAdjective] a Jutlandia, los daneses liderarían al KPD para incitar una guerra civil. Por supuesto, una empresa tan masiva llevaría semanas, si no meses, por lo que si el gobierno danés cae antes de eso, el sedicioso KPD no tendrá oportunidad de atacar."
denmark.7.a:0 "Profundamente preocupante."

denmark.8.t:0 "Sabotaje del KPD en [?DEN.den_ger_current_sabotage_state.GetName]"
denmark.8.d:0 "Con el apoyo de [DEN.GetNameDefCap], los partisanos del KPD se han infiltrado y llevado a cabo sabotajes en [?DEN.den_ger_current_sabotage_state.GetName]. Pagarán por sus crímenes al final."
denmark.8.a:0 "Habrá represalias por esto."

denmark.9.t:0 "KPD Preparándose para la Guerra Civil"
denmark.9.d:0 "[DEN.GetNameDefCap] ha iniciado su plan de contingencia para incitar una guerra civil en [GER.GetNameDef]. Si su gobierno no es borrado del mapa en las próximas semanas, podemos contar con un levantamiento a gran escala en nuestro patio trasero."
denmark.9.a:0 "Esto tiene la máxima prioridad."

denmark.100.t:0 "[DEN.GetNameDefCap] Derogó la Convención de Copenhague"
denmark.100.d:0 "\n\nLos Estrechos Daneses han sido una vía navegable internacional desde la Convención de Copenhague de 1857, permitiendo que todos los buques pasen libremente independientemente del país de origen o propósito. Con el apoyo diplomático de [?DEN.copenhagen_backer.GetLeader] de [?DEN.copenhagen_backer.GetNameDef], [DEN.GetLeader] ha renunciado ahora al tratado y ha obligado a los barcos mercantes que intenten pasar a pagar peajes al gobierno danés. Esto ha dejado a las principales naciones de Europa atónitas e indignadas ya que Dinamarca ahora tiene las llaves del Báltico."
denmark.100.a:0 "¡Dominium Maris Baltici!"
denmark.100.b:0 "Un desprecio imprudente del derecho internacional."
denmark.100.c:0 "Un evento apenas digno de cubrir."

denmark.99.t:0 "La Liberación de Dinamarca"
denmark.99.d:0 "Después de años de ocupación [?DEN.occupation_target.GetAdjective], Dinamarca fue liberada, para el júbilo de miles. La fuerza multinacional que marcha hacia Dinamarca para repeler las fuerzas de [?DEN.occupation_target.GetNameDef] es aclamada como héroes y sus banderas se exhiben ampliamente. El gobierno danés también ha regresado de su exilio, decidido a terminar esta guerra lo más rápido posible."
denmark.99.a:0 "Un revés temporal."
denmark.99.b:0 "Dinamarca, libre al fin."

christian_denmark.0.t:0 "Golpe Real en Dinamarca"
christian_denmark.0.d:0 "Después de que la corriente creciente de fascismo y comunismo engullera Dinamarca, su gobierno democrático luchó por superar este extremismo. Comúnmente se libraban escaramuzas callejeras entre la policía danesa, los comunistas y los fascistas. Temiendo una toma de poder inminente por parte de los fascistas, el Rey Christian X capitalizó la situación y disolvió el gobierno, y por ahora al menos, ha asumido el control absoluto de Dinamarca. Según sus declaraciones públicas, planea reprimir cualquier extremismo con dureza. El gobierno islandés se ha negado a comentar por el momento."
christian_denmark.0.a:0 "Los continuos fracasos de la democracia."
christian_denmark.0.b:0 "Un regreso a la Edad Media."
christian_denmark.0.c:0 "El León Danés parece resurgir."
christian_denmark.0.e:0 "¡Der er et yndigt land!"

christian_denmark.1.t:0 "Oposición Antimonárquica Intensificándose"
christian_denmark.1.d:0 "Con la reciente toma de poder de su majestad el Rey Christian X, se han formado muchos grupos de resistencia. Pueden ser fascistas, comunistas o demócratas, todos desean destruir Dinamarca y prostituirla a las potencias de Europa. Es vital aplastar estos grupos a su debido tiempo antes de que destruyan aún más el tejido de la nación danesa."
christian_denmark.1.a:0 "¡Herlig vil Danmark være!"

christian_denmark.10.t:0 "La Primera Reunión"
christian_denmark.10.d:0 "El Rey Christian se reunió con la dirección conservadora en su sede. Para sorpresa de todos los presentes, sugirió eliminar al gobierno actual debido a sus fracasos en lidiar con los movimientos radicales que surgían en [DEN.GetNameDef]. Aunque la medida parecía extrema, Christmas Møller prometió el apoyo del Partido Conservador para la disolución del gobierno por la preservación de [DEN.GetNameDef]."
christian_denmark.10.a:0 "Una reunión agradable."
christian_denmark.10.b:0 "Todo esto parece un poco extremo."

christian_denmark.11.t:0 "Asegurando Apoyo"
christian_denmark.11.d:0 "Christian, el comandante en jefe, ha llamado al alto mando y al comandante de la división de Sjælland al palacio real para asegurar el apoyo militar en caso de una respuesta violenta por parte del DKP y el DNSAP. Dieron garantías reluctantes y luego fueron despedidos."
christian_denmark.11.a:0 "Esperemos no necesitarlos."
christian_denmark.11.b:0 "Quizás todo esto es una sobrerreacción."

christian_denmark.12.t:0 "Sr. Thorvald, está despedido"
christian_denmark.12.d:0 "No puedo hacer justicia a este evento."
christian_denmark.12.a:0 "Ahora a continuar donde él lo dejó."

christian_denmark.13.t:0 "Silencio en el Océano Atlántico"
christian_denmark.13.d:0 "Su majestad minimizó la invasión de Islandia como una pequeña represión de un levantamiento, pero ahora, meses después, todavía no hay tropas en Islandia, y la guerra aún continúa. Muchos han pedido el fin de esta guerra inútil y falsa."
christian_denmark.13.a:0 "La operación fue mal calculada."
christian_denmark.13.b:0 "Están a semanas de capitular."

christian_denmark.2.t:0 "Confusión en Copenhague"
christian_denmark.2.d:0 "El jefe de la unión personal entre Dinamarca e Islandia ha asumido el control absoluto en Copenhague y ahora pide garantías desde Reikiavik de que los efectos del Acta de Unión Danés-Islandesa de 1918 no se alterarán por la reciente inestabilidad política en [DEN.GetNameDef]. Sin embargo, retóricamente, se ha sugerido que nuestro soberano busca reforzar su control sobre Islandia como lo hizo con Dinamarca. Se presentan dos opciones."
christian_denmark.2.a:0 "¡Declarar la República de Islandia!"
christian_denmark.2.b:0 "El Acta de Unión aún se aplica."

christian_denmark.3.t:0 "Proclamación de la República de Islandia"
christian_denmark.3.d:0 "El Primer Ministro islandés [ICE.GetLeader] ha declarado una república presidencial después de ser informado sobre la inestabilidad política en Copenhague. Esto es una clara violación del Acta de Unión Danés-Islandesa, firmada en 1918, y el Rey aún no descarta una intervención militar. Veremos cómo se desarrolla la situación."
christian_denmark.3.a:0 "Un movimiento audaz pero tonto."
christian_denmark.3.b:0 "Enfrentarán nuestra ira algún día."

christian_denmark.4.t:0 "Islandia Muestra Conformidad"
christian_denmark.4.d:0 "El ahora ex Primer Ministro islandés se presentó ante el Althing ayer y pidió al parlamento que lo apoyara en romper todos los lazos con [DEN.GetNameDef] y proclamar una república ilegítima, con él, por supuesto, a su cabeza. Sin embargo, parece que el legislativo fue sensato ese día, ya que negaron esta solicitud abiertamente traicionera. Ahora debemos mirar hacia el futuro de la unión."
christian_denmark.4.a:0 "Para una mayor cooperación danés-islandesa."

christian_denmark.5.t:0 "Asunto Familiar"
christian_denmark.5.d:0 "La disolución de Dinamarca-Noruega en el siglo XIX fue una verdadera tragedia. Las partes noruegas de nuestro reino fueron arrebatadas por los traicioneros suecos después de las Guerras Napoleónicas, y desde entonces, nuestras dos naciones han caminado separadamente. Afortunadamente, en 1905, la Unión Sueco-Noruega se disolvió, y el hermano de su majestad el Rey Christian X, el Príncipe Carl de Dinamarca, fue elegido al trono noruego. Con la autoridad real restaurada en Dinamarca, podemos ayudar a Noruega a liberarse del parlamentarismo."
christian_denmark.5.a:0 "Hilsen fra København"

christian_denmark.6.t:0 "Asunto Familiar"
christian_denmark.6.d:0 "La reciente toma de poder de Christian X como monarca absoluto de [DEN.GetNameDef] ha inspirado a algunos monárquicos en Noruega a exigir el mismo cambio de gobierno. Christian X ha sugerido cosas similares, proponiendo reunificar la Unión Danés-Noruega."
christian_denmark.6.a:0 "Christian tiene el apoyo del Rey."
christian_denmark.6.b:0 "Los tiempos del absolutismo han terminado."

christian_denmark.7.t:0 "El Golpe Real"
christian_denmark.7.d:0 "La disolución de Dinamarca-Noruega por parte de los suecos al este es considerada por algunos como una tragedia; una de esas personas es el hermano de su majestad, Christian X de Dinamarca. El Rey ha recibido una oferta tentadora de su parte. Su Majestad debería exigir al gobierno civil [NOR.GetAdjective] sus merecidos derechos absolutos. Si estallara una guerra civil, el Ejército Real Danés también apoyaría a la Monarquía. Esta ayuda, por supuesto, tendría un costo, que algunos esperan que sea la independencia de [NOR.GetNameDef]."
christian_denmark.7.a:0 "El Rey se levanta contra el gobierno."

christian_iceland_annexation_tt:0 "§REsto podría llevar a la eventual anexión de Islandia en el Reino de Dinamarca.§!"
christian_iceland_war_tt:0 "§REsto podría llevar a la guerra con el Reino de Dinamarca.§!"
den_brothers_torn_apart_tt:0 "Si Haakon VII es cooperativo, liderará un golpe real, si no, ganamos un objetivo de guerra contra §Y[NOR.GetNameDef]§!."
den_haakon_cooperation_tt:0 "Los contactos con el §YRey de Noruega§! pueden ser útiles en el futuro."
den_integrated_norway:0 "Integrado §YNoruega§! por Decisión"
den_christian_cancel_coup_tt:0 "El §YGolpe Real§! será cancelado."

denmark.101.t:0 "El Destino de Dinamarca"
denmark.101.d:0 "El gobierno danés ha capitulado, pero parecen amistosos hacia la colaboración con nosotros, a diferencia de otros. Quizás un gobierno títere luchando junto a nosotros en todos los conflictos futuros sea un resultado más deseable que una ocupación dura y costosa."
denmark.101.a:0 "Enviar el Ultimátum."
denmark.101.b:0 "Nuestras tropas pueden manejar el asunto."

denmark.102.t:0 "El Destino de Dinamarca"
denmark.102.d:0 "Con nuestra capitulación a manos del implacable avance extranjero, [DEN.GetNameDef] tiene una elección: ¿Caerá en manos extranjeras bajo ocupación o colaborará con los ocupantes? Es una pregunta difícil sin una buena respuesta, aunque [DEN.GetLeader] debe dar una pronto."
denmark.102.a:0 "La colaboración sería una traición a todos los daneses."
denmark.102.b:0 "El bien de la nación es lo primero."

denmark.103.t:0 "Operación Weserübung"
denmark.103.d:0 "[GER.GetNameDefCap], actualmente involucrado en la Segunda Guerra Mundial en Europa, ha tenido crecientes problemas para importar hierro y acero [SWE.GetAdjective] debido a las tácticas de ataque de convoyes [ENG.GetAdjective]. En respuesta, el gobierno [GER.GetAdjective] ha lanzado la Operación Weserübung, en la que busca asegurar el suministro de acero. Debido a nuestras relaciones 'amistosas', nos han presentado un ultimátum: Permitimos que las tropas [GER.GetAdjective] pasen por suelo danés y utilicen puertos daneses o enfrentamos una invasión. ¿Cuál debe ser nuestra respuesta?"
denmark.103.a:0 "Las fronteras danesas deben ser respetadas."
denmark.103.b:0 "Aceptar el ultimátum."

denmark.57.t:0 "Los Fascistas Marchan sobre el Folketing"
denmark.57.d:0 "Nuestras políticas han fallado, el pueblo danés está enojado y todas las consecuencias de eso ahora están frente a nuestro edificio del parlamento. Armados hasta los dientes e inopuestos, ya que la policía ha sido virtualmente destruida por las constantes batallas callejeras, ahora exigen la renuncia del gobierno de [DEN.GetLeader]. Sin otra opción, el gobierno renuncia y deja que la turba anónima haga lo que quiera."
denmark.57.a:0 "Se avecinan tiempos oscuros para Dinamarca."

denmark.58.t:0 "Los Comunistas Marchan sobre el Folketing"
denmark.58.d:0 "Nuestras políticas han fallado, el pueblo danés está enojado y todas las consecuencias de eso ahora están frente a nuestro edificio del parlamento. Además, una huelga general ha inmovilizado toda nuestra economía y el gobierno, sin otra opción, renuncia y deja que las masas populares hagan lo que quieran."
denmark.58.a:0 "Se avecinan tiempos oscuros para Dinamarca."

denmark.59.t:0 "El Liderazgo de Aksel Larsen Cuestionado"
denmark.59.d:0 "Nuestro reciente cambio de política sobre la Comintern y la Rusia Soviética ha llevado a muchos miembros del partido a cuestionar la posición del Secretario General Aksel Larsen, ya que se le conocía como un firme defensor de Moscú en los años previos a nuestra revolución. El Consejo Supremo del DKP votó esta mañana sobre la destitución de Larsen y..."
denmark.59.a:0 "...la propuesta fue derrotada por poco."
denmark.59.b:0 "...Alfred Jensen será promovido a Secretario General del DKP."

denmark.3.t:0 "Los Estrechos Daneses"
denmark.3.d:0 "La Convención de Copenhague fue un robo vergonzoso de nuestra soberanía nacional al otorgar a todas las naciones el derecho de pasar por los Estrechos sin pagar peaje. Ahora es el momento de reclamar nuestras aguas territoriales y decidir una nueva política hacia los barcos extranjeros."
denmark.3.a:0 "Cualquier nación neutral es bienvenida."
denmark.3.b:0 "Cualquier nación valorada por nuestro gobierno es bienvenida."
denmark.3.c:0 "Cualquier nación afín es bienvenida."
denmark.3.e:0 "Cualquier nación aliada es bienvenida."


denmark.10.t:0 "Un Gobierno Conservador"
denmark.10.d:0 "El Socialdemokratiet ha perdido recientemente mucho apoyo público debido a los problemas económicos e internos actuales. Con esta pérdida de confianza en el gobierno, el Rey ha nombrado al partido conservador como el partido gobernante de [DEN.GetNameDef]. El anuncio de su gabinete seguirá en breve."
denmark.10.a:0 "Esperemos que podamos restaurar la confianza en la democracia."

denmark.20.t:0 "El Regreso del Socialdemokratiet"
denmark.20.d:0 "Aunque las promesas de los conservadores eran altísimas, su implementación fue deficiente. Temiendo una mayor radicalización por la inacción, el Rey ha colocado nuevamente a los socialdemócratas en el poder con el apoyo de una pluralidad."
denmark.20.a:0 "No repitamos nuestros errores."

denmark.32.t:0 "Invitación al Consejo Nórdico"
denmark.32.d:0 "[DEN.GetNameDefCap] ha anunciado la gran creación de un Consejo Nórdico, buscando coordinar los ejércitos y gobiernos de la región nórdica. ¿Debería [ROOT.GetNameDef] ser parte de este consejo?"
denmark.32.a:0 "Mayor cooperación nórdica solo nos beneficia."
denmark.32.b:0 "Nunca confíes en esos sucios daneses."

denmark.34.t:0 "El Fracaso del Consejo Nórdico"
denmark.34.d:0 "Nuestro gran anuncio sobre el establecimiento del Consejo Nórdico fue seguido de un silencio incómodo, ya que no logramos obtener respuestas positivas de los gobiernos nórdicos. Esto ciertamente es una vergüenza internacional para [DEN.GetNameDef]."
denmark.34.a:0 "Mayor cooperación nórdica solo nos beneficia."

denmark.35.t:0 "La Primera Sesión del Consejo Nórdico"
denmark.35.d:0 "Con una respuesta generalmente positiva a nuestro anuncio del Consejo Nórdico, se ha llevado a cabo su primera sesión. Esta organización fortalecerá a los países nórdicos en el escenario internacional."
denmark.35.a:0 "Espléndido."

denmark.36.t:0 "Invitación a la Unión Aduanera Nórdica"
denmark.36.d:0 "En un intento por ayudar a su recuperación de la gran depresión, el gobierno danés ha sugerido una forma para que todas las economías escandinavas se recuperen de la crisis. [DEN.GetNameDefCap] levantará los peajes y restricciones entre los estados miembros para fomentar la cooperación económica."
denmark.36.a:0 "Un acuerdo excelente."
denmark.36.b:0 "¡La economía [ROOT.GetAdjective] seguirá siendo [ROOT.GetAdjective]!"

denmark.37.t:0 "[FROM.GetNameDefCap] Ha Acordado unirse a la Unión Aduanera Nórdica"
denmark.37.d:0 "El gobierno [FROM.GetAdjective] ha visto las ventajas de nuestra propuesta de unión aduanera y ha aceptado todos sus términos. Nuestra futura cooperación traerá prosperidad para ambos."
denmark.37.a:0 "Espléndido."

denmark.38.t:0 "[FROM.GetNameDefCap] Ha Rechazado la Unión Aduanera Nórdica"
denmark.38.d:0 "El gobierno [FROM.GetAdjective] parece cegado por el proteccionismo nacionalista, ya que rechazó las políticas más vitales de la unión propuesta. Parece que tienen la intención de seguir su propio camino."
denmark.38.a:0 "Trágico."

denmark.39.t:0 "[DEN.GetNameDefCap] Propone el Acuerdo del Mar del Norte"
denmark.39.d:0 "Para ayudar a su recuperación de la gran depresión, el gobierno danés ha sugerido un acuerdo comercial entre los países que comercian en el Mar del Norte. Esto facilitará el comercio y el comercio entre nuestras naciones y ayudará a nuestra recuperación económica."
denmark.39.a:0 "Un acuerdo excelente."
denmark.39.b:0 "Los daneses tienen sus propios intereses en mente."

denmark.42.t:0 "[FROM.GetNameDef] Ha Aceptado el Acuerdo Comercial del Mar del Norte"
denmark.42.d:0 "El gobierno [FROM.GetAdjective] ha visto las ventajas de nuestra propuesta de acuerdo comercial y ha aceptado todos sus términos. Nuestra futura cooperación traerá prosperidad para ambos."
denmark.42.a:0 "Espléndido."

denmark.43.t:0 "[FROM.GetNameDef] Ha Rechazado el Acuerdo Comercial del Mar del Norte"
denmark.43.d:0 "El gobierno [FROM.GetAdjective] parece cegado por el proteccionismo nacionalista, ya que rechazó las políticas más vitales en el acuerdo comercial propuesto. Parece que tienen la intención de seguir su propio camino."
denmark.43.a:0 "Trágico."

denmark.44.t:0 "[DEN.GetNameDefCap] Propone el Acuerdo Comercial Danés-[SOV.GetAdjective]"
denmark.44.d:0 "[DEN.GetNameDefCap] propone un acuerdo comercial entre nosotros, buscando dominar económicamente el Mar Báltico. Aunque son, por supuesto, una república burguesa, este acuerdo puede estar a nuestro favor."
denmark.44.dc:0 "Después de la gran depresión y la reciente revolución en Dinamarca, su economía parece llena de incertidumbre. Nuestros camaradas en [DEN.GetNameDef] han propuesto una forma de estabilizar la economía danesa y simultáneamente ayudar a la economía [SOV.GetAdjective]. Los economistas no ven ninguna razón para rechazar esta solicitud."
denmark.44.a:0 "¡Firma el acuerdo!"
denmark.44.b:0 "No."

denmark.45.t:0 "[DEN.GetNameDefCap] Propone el Pacto Munch-Ribbentrop"
denmark.45.d:0 "[DEN.GetNameDefCap] nos ha enviado una solicitud para negociar la no agresión y la cooperación económica. Dado que están en la entrada del Mar Báltico, su valor estratégico bajo la ocupación [GER.GetAdjective] sería inmenso. Si quieren esto, deberán aceptar términos duros."
denmark.45.a:0 "¡Envía nuestras demandas!"
denmark.45.b:0 "No negociaremos con [DEN.GetNameDef]."

denmark.46.t:0 "Pacto Munch-Ribbentrop Firmado"
denmark.46.d:0 "El gobierno [GER.GetAdjective] ha aceptado los términos favorables y ha firmado una garantía de independencia y no agresión. Aunque nuestras concesiones a cambio son duras, son necesarias."
denmark.46.a:0 "Bien."

denmark.47.t:0 "Pacto Munch-Ribbentrop Rechazado"
denmark.47.d:0 "El gobierno [GER.GetAdjective] ha rechazado los términos muy favorables que les dimos. Nuestros asesores no saben qué hacer con esto."
denmark.47.a:0 "¡Una invasión debe ser inminente!"

denmark.48.t:0 "Acuerdo Comercial Danés-[SOV.GetAdjective] Aceptado"
denmark.48.d:0 "El gobierno [SOV.GetAdjective] ha aceptado los términos mutuamente beneficiosos del acuerdo comercial y ha firmado su garantía de independencia y pacto de no agresión."
denmark.48.a:0 "¡Por la prosperidad mutua!"

denmark.49.t:0 "Acuerdo Comercial Danés-[SOV.GetAdjective] Rechazado"
denmark.49.d:0 "Para nuestra consternación, los [SOV.GetAdjective]s han rechazado los términos de nuestro acuerdo comercial propuesto."
denmark.49.a:0 "Trágico."

denmark.71.t:0 "[DEN.GetNameDefCap] propone un Plan Escandinavo"
denmark.71.d:0 "El gobierno danés ha propuesto un ataque de pinza para consolidar Escandinavia bajo el Comintern. El riesgo de esta operación puede ser alto, pero tener nuestro flanco norte asegurado bajo un aliado ayudará en cualquier futura defensa de la unión."
denmark.71.a:0 "Preparemos nuestras tropas."
denmark.71.b:0 "Demasiado arriesgado."

denmark.72.t:0 "Rechazo por parte de los Soviéticos"
denmark.72.d:0 "[SOV.GetLeader] ha rechazado groseramente el Plan Escandinavo, citándolo como un plan hambriento de poder que no tiene en cuenta las vidas de los soldados soviéticos y daneses."
denmark.72.a:0 "Indignante."

denmark.40.t:0 "Se está Gestando un Levantamiento Campesino"
denmark.40.d:0 "Con la abrumadora influencia de las Clases Bajas, los trabajadores de las fábricas de las ciudades y los campesinos del campo se han unido en su lucha para destituir al Rey del poder e instituir la \"República de Dinamarca\". Si queremos que el Reino prevalezca, necesitamos limitar su influencia en este gobierno."
denmark.40.a:0 "El Reino bajo amenaza."

denmark.41.t:0 "Se está Gestando una Toma Oligárquica"
denmark.41.d:0 "Los industriales y grandes terratenientes de nuestro país han intentado cada vez más reemplazar a nuestro [DEN.GetRulingParty] elegido democráticamente con un títere oligárquico. Nuestros principios democráticos pueden estar bajo amenaza si sus intentos no son frustrados."
denmark.41.a:0 "Un pensamiento inquietante."

denmark.62.t:0 "Las Amargas Consideraciones del Rey"
denmark.62.d:0 "El décimo monarca de Dinamarca, llamado Christian, sabía que este día llegaría, desde que el Socialdemokratiet ha respaldado la lucha contra los fascistas codo a codo con los comunistas. Tener que jurar la coalición impía entre los comunistas y los socialdemócratas puede haber sido el punto más bajo de su vida. Hasta ahora, cuando se le despojarán de sus títulos y el Reino, que su dinastía forjó, será desmantelado."
denmark.62.a:0 "El fin de una era."

#Communism
den_kpd_contacts:0 "Memorias de la Revolución Alemana"
den_kpd_contacts_desc:0 "Para los ojos de la mayoría, [GER.GetNameDef] parece un país unificado durante mucho tiempo bajo un gobierno brutal, pero no todos los [GER.GetAdjective] están contentos con este régimen; células de resistencia independientes están haciendo todo lo posible para socavar al [GER.GetRulingParty]. Si restablecemos las organizaciones anteriores a los nazis y les brindamos ayuda, tal vez podamos hacer que [GER.GetNameDef] se derrumbe.\n\n"
