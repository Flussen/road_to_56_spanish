DEN_Reassurences_from_Reyklavik:0 "Garantías de Reikiavik"
DEN_Reassurences_from_Reyklavik_desc:0 "El Rey Christian X no solo es el Rey de Dinamarca sino también de Islandia, que se ha vuelto cada vez más republicana en los últimos años y puede no aceptar el gobierno absoluto de Christian en [DEN.GetNameDef]."
DEN_Dissolve_the_Folketing:0 "Disolver el Folketing"
DEN_Dissolve_the_Folketing_desc:0 "Desde su establecimiento en el siglo XIX, el Folketing se ha convertido en una competencia para proponer las políticas populistas más extravagantes, solo con el fin de obtener más apoyo de los votantes. El Rey disolverá nuestro parlamento y restaurará [DEN.GetNameDef] a su gloria."
DEN_Crackdown_on_Extremism:0 "Reprimir el Extremismo"
DEN_Crackdown_on_Extremism_desc:0 "Las ideologías viles que obligaron a Christian a disolver el gobierno han encontrado un amplio apoyo entre los daneses, y es el deber sagrado del Rey reprimir a los líderes de este movimiento y restaurar una cultura política danesa compartida."
DEN_Consolidate_Iceland:0 "Consolidar Islandia"
DEN_Consolidate_Iceland_desc:0 "Con Islandia sometida legítimamente a Su Majestad, reorganizaremos el Reino de Islandia en una circunscripción de [DEN.GetNameDef]."
DEN_Crush_the_Rebellion:0 "Aplastar la Rebelión"
DEN_Crush_the_Rebellion_desc:0 "Con la elección tonta del gobierno islandés de abandonar la unión personal con [DEN.GetNameDef], parece que no hay otra opción que la invasión."
DEN_Proclaim_the_Danish_Empire:0 "Atención a Oslo"
DEN_Proclaim_the_Danish_Empire_desc:0 "El Rey Haakon VII, el Rey de Noruega y el hermano del Rey Christian X, podría inspirarse un poco en el gobierno absoluto realizado desde Copenhague y querer lo mismo."
DEN_Form_a_Cabinet:0 "Formar un Gabinete"
DEN_Form_a_Cabinet_desc:0 "Ahora que hemos lidiado con nuestras preocupaciones políticas inmediatas, podemos centrarnos en estabilizar [DEN.GetNameDef]. Nuestro primer paso será establecer un gobierno e invitar a cualquier figura política dispuesta."
DEN_Approach_the_British:0 "Acercarse a los [ENG.GetAdjective]"
DEN_Approach_the_British_desc:0 "Los [ENG.GetAdjective] se han encargado de salvaguardar Europa, y [DEN.GetNameDef] debería buscar relaciones más estrechas."
DEN_The_Stockholm_Communique:0 "El Comunicado de Estocolmo"
DEN_The_Stockholm_Communique_desc:0 "Nuestros aliados más cercanos son los Reinos de Escandinavia, a quienes nos acercaremos."
DEN_North_Sea_Trade_Agreement:0 "Acuerdo Comercial del Mar del Norte"
DEN_North_Sea_Trade_Agreement_desc:0 "Nuestro excedente de productos agrícolas ha encontrado crecientes desafíos para encontrar sus mercados y desregular el comercio entre las naciones que comparten el Mar del Norte, Dinamarca, Noruega y el Reino Unido, podría proporcionar estos mercados tan buscados."
DEN_Nordic_Customs_Union:0 "Unión Aduanera Nórdica"
DEN_Nordic_Customs_Union_desc:0 "La integración económica entre las naciones nórdicas de Dinamarca, Suecia, Noruega y Finlandia siempre ha sido mayor que en la mayoría de las regiones geográficas separadas por entidades políticas, pero daremos un paso más. Eliminaremos los peajes y restricciones restantes sobre el comercio entre nuestras naciones hermanas."
DEN_Baltic_Trade:0 "Comercio Báltico"
DEN_Baltic_Trade_desc:0 "Nuestras políticas comerciales hacia nuestros vecinos han sido decididas y ahora estamos listos para expandir aún más nuestra participación en las rutas comerciales del Mar Báltico."
DEN_Approach_Germany:0 "Acercarse a los Alemanes"
DEN_Approach_Germany_desc:0 "[GER.GetNameDefCap] ha sido una potencia resurgente, y parece necesario buscar relaciones más estrechas."
DEN_Munch_Ribbentrop_Pakt:0 "Pacto Munch-Ribbentrop"
DEN_Munch_Ribbentrop_Pakt_desc:0 "La realidad que Dinamarca debe enfrentar es que [GER.GetNameDef] es la principal amenaza a su existencia y que la opción más fácil en lugar de una militarización desenfrenada puede ser la colaboración. Las demandas alemanas pueden ser duras, pero valen la pena si mantienen el estado nación danés."
DEN_Approach_the_Soviets:0 "Acercarse a los [SOV.GetAdjective]s"
DEN_Approach_the_Soviets_desc:0 "El oso en el este parece esperar pacientemente para contrarrestar el auge fascista; nos acercaremos a ellos y haremos que simpatizen con nuestra situación."
DEN_Dano_Soviet_Trade_Agreement:0 "Acuerdo Comercial Danés-[SOV.GetAdjective]"
DEN_Dano_Soviet_Trade_Agreement_desc:0 "La militarización implacable y continua de [GER.GetNameDef] está asustando tanto a los políticos daneses como a los compatriotas, y algunos ven la única forma de contrarrestar esta amenaza en la frontera buscando estrechos lazos con su mayor adversario continental, [SOV.GetNameDef]. Los extensos acuerdos comerciales pueden impulsar una garantía de independencia por parte de los [SOV.GetAdjective]."
DEN_Revoke_the_Copenhagen_Convention:0 "Revocar la Convención de Copenhague"
DEN_Revoke_the_Copenhagen_Convention_desc:0 "La Convención de Copenhague despojó trágicamente a Dinamarca de su derecho a cobrar peajes a los barcos mercantes que pasan por sus aguas. Invertiremos este tratado forzado y restauraremos la soberanía sobre nuestros mares."
DEN_Unify_the_Socialist_Movement:0 "Unificar el Movimiento Socialista"
DEN_Unify_the_Socialist_Movement_desc:0 "Como en la mayoría de los países, muchos movimientos socialistas luchan por influencia y trabajan en contra de sí mismos. Uniremos a todos aquellos que buscan justicia para el proletariado para tener una verdadera oportunidad de lograrlo."
#DEN_The_First_National_Congress:0 "El Primer Congreso Nacional"
#DEN_The_First_National_Congress_desc:0 ""
DEN_Contacts_to_the_KPD:0 "Contactos con el KPD"
DEN_Contacts_to_the_KPD_desc:0 "El KPD ha sido completamente diezmado por la toma del Reichstag por parte del NSDAP en 1933. Aun así, nos pondremos en contacto con sus redes subterráneas para ver cómo [DEN.GetNameDef] puede ayudar."
DEN_Danish_Folksradrepublik:0 "Establecer la Folkerådsrepublik"
DEN_Danish_Folksradrepublik_desc:0 "Es hora de dejar atrás la antigua bandera y sistema político danés. Rediseñaremos nuestro estado según las líneas trazadas por Lenin. Disolveremos el Folketing y lo reemplazaremos con un comité central designado por el partido como nuestro primer paso."
DEN_The_Hammer_and_the_Sickle:0 "El Martillo y la Hoz"
DEN_The_Hammer_and_the_Sickle_desc:0 "La guerra de clases ha concluido, y el proletariado ha salido victorioso. Pero el proletariado no puede gobernar [DEN.GetNameDef] por sí solo; la tarea vital de alimentar a nuestra población se delega a los agricultores, con quienes formaremos una alianza de clases y marcharemos hacia el futuro juntos, con martillo y hoz en mano."
DEN_Break_the_Fasces:0 "Romper el Fasces"
DEN_Break_the_Fasces_desc:0 "Ahora que los instrumentos del estado están en manos del movimiento comunista, los utilizaremos para romper el movimiento fascista, con la esperanza de traer de vuelta la paz a [DEN.GetNameDef]."
DEN_Propaganda_Campaigns:0 "Campañas de Propaganda"
DEN_Propaganda_Campaigns_desc:0 "Nuestro partido se concentrará en distribuir folletos, colgar carteles y dar discursos impactantes para involucrar a la población danesa en la acción."
DEN_Nationalization_of_Key_Industries:0 "Nacionalización de Industrias Clave"
DEN_Nationalization_of_Key_Industries_desc:0 "Tomaremos el control de las industrias vitales de la economía de [DEN.GetNameDef] con nuestras primeras reformas económicas. Estas incluyen las plantas de armamento, las industrias metalúrgicas y las compañías navieras."
DEN_Introduce_Land_Reform:0 "Introducir Reforma Agraria"
DEN_Introduce_Land_Reform_desc:0 "Los grandes terratenientes y capitalistas adinerados controlan la mayoría de la industria agrícola. Con el gobierno burgués fuera, fragmentaremos gradualmente estas propiedades privadas."
DEN_Soviet_Military_Aid:0 "Ayuda Militar Soviética"
DEN_Soviet_Military_Aid_desc:0 "El Ejército Rojo soviético es una fuerza de combate temida con una impresionante industria de armamentos que lo respalda. Con la ayuda [SOV.GetAdjective], nos esforzaremos por lograr lo mismo para defender permanentemente la revolución."
DEN_Soviet_Economic_Aid:0 "Ayuda Económica Soviética"
DEN_Soviet_Economic_Aid_desc:0 "La economía [SOV.GetAdjective] es la segunda más grande del mundo, y con un volumen de producción tan alto, su ayuda ayudará significativamente a [DEN.GetNameDef] a fortalecer sus industrias."
DEN_Encourage_Collective_Bargaining:0 "Fomentar la Negociación Colectiva"
DEN_Encourage_Collective_Bargaining_desc:0 "En oposición a las grandes empresas, fortaleceremos aún más a los sindicatos con legislación que apalanque aún más a los trabajadores en las negociaciones."
DEN_Invite_Select_Communist_Ministers:0 "Invitar a Ministros Comunistas Selectos"

DEN_Invite_Select_Communist_Ministers_desc:0 "Aunque los objetivos de los comunistas son inaceptables e irresponsables, incluir a algunos de ellos en nuestro gobierno aumentará nuestro apoyo entre las clases bajas. De cualquier manera, tienen algunas personas talentosas."
DEN_Align_the_Unions:0 "Alinear los Sindicatos"
DEN_Align_the_Unions_desc:0 "Si bien los sindicatos apoyan en su mayoría la agenda de nuestro gobierno, muchas industrias todavía están compuestas por corrientes conservadoras o reaccionarias. Nos aseguraremos de que la dirección del movimiento laboral esté unificada."
DEN_Encourage_Artisan_Production:0 "Fomentar la Producción Artesanal"
DEN_Encourage_Artisan_Production_desc:0 "Centralizar forzosamente nuestra economía en torno a unas pocas industrias estatales puede matemáticamente producir la mayor cuota de producción, pero el artesano individual que vende sus productos a un precio justo se sentirá mucho menos alienado de su trabajo que su contraparte que trabaja en una fábrica."
DEN_Forced_Heavy_Industrialization:0 "Industrialización Pesada Forzada"
DEN_Forced_Heavy_Industrialization_desc:0 "Enfocaremos nuestros esfuerzos en la centralización de nuestra economía industrial para maximizar la eficiencia en la producción de bienes importantes para el florecimiento del proletariado."
DEN_Alliegence_to_Moscow:0 "Lealtad a Moscú"
DEN_Alliegence_to_Moscow_desc:0 "El hogar de la revolución, Rusia, ha establecido un precedente increíble como la primera revolución marxista y ha seguido defendiendo sus principios. Una alianza entre nuestras dos naciones llevará la antorcha del proletariado más lejos en Europa."
DEN_Icelandic_path_to_Socialism:0 "Camino Islandés hacia el Socialismo"
DEN_Icelandic_path_to_Socialism_desc:0 "[ICE.GetNameDefCap] siempre ha disfrutado de estrechos lazos con Dinamarca a través de varios tratados reales. Pero ese espíritu perdura incluso después del desmantelamiento de la monarquía y haremos todo lo posible por reconectar con la nación islandesa."
DEN_Scandinavian_Plan:0 "Plan Escandinavo"
DEN_Scandinavian_Plan_desc:0 "Los comunistas de Finlandia, Noruega, Suecia y, por supuesto, Dinamarca han soñado con un estado de unión pan-escandinavo, similar al ejemplo italiano o alemán, solo que basado en principios proletarios. Lamentablemente, no hay forma de lograr este sueño sin guerra, pero con el apoyo de los proletarios escandinavos que comparten nuestra visión, esta guerra será breve y sin sangre."
DEN_Defy_Russia:0 "Desafiar a Rusia"
DEN_Defy_Russia_desc:0 "El DKP siempre ha estado dividido sobre el desarrollo de la Revolución Rusa. Larsen siempre fue un partidario de Lenin, Stalin y el resto de su liderazgo, pero el Comité Central parece favorecer un camino de independencia de [SOV.GetNameDef]."
DEN_Pan_Scandinavianism:0 "Pan Escandinavismo"
DEN_Pan_Scandinavianism_desc:0 "Reavivar el sueño de una nación escandinava unida por el espíritu proletario será el objetivo de todos los canales oficiales en preparación para planes más concretos sobre el asunto."
DEN_International_Volunteers:0 "Voluntarios Internacionales"
DEN_International_Volunteers_desc:0 "Dada nuestra distancia con Rusia, muchos de los socialistas anti-leninistas del mundo han encontrado nuestro gobierno aceptable y han prometido luchar para proteger nuestra revolución independiente."
DEN_International_Theorists:0 "Teóricos Internacionales"
DEN_International_Theorists_desc:0 "Los comunistas de todo el mundo (incluso en la llamada \"Unión de Repúblicas Socialistas Soviéticas\") son perseguidos y se les prohíbe expresar sus puntos de vista. Proporcionaremos un refugio para que desarrollen aún más sus teorías y quizás los invitemos a ayudar con nuestra revolución."
DEN_Overthrow_the_Faux_Revolution:0 "Poner Fin a la Farsa"
DEN_Overthrow_the_Faux_Revolution_desc:0 "Lo que se ha vuelto cada vez más claro después de la muerte de Lenin, el establecimiento de un falso estado proletario en el contexto de la Revolución Rusa, ahora es evidente para todos fuera del PCUS. Será nuestro deber derrocar este falso estado proletario y mostrar al pueblo soviético la verdadera libertad socialista."
#DEN_An_Army_of_Peoples:0 "Un Ejército de Pueblos"
#DEN_An_Army_of_Peoples_desc:0 ""
DEN_Collectivization_of_Agriculture:0 "Colectivización de la Agricultura"
DEN_Collectivization_of_Agriculture_desc:0 "Los grandes terratenientes que se aprovechan del pequeño agricultor, que no posee tierras agrícolas, representan una forma especialmente cruel de explotación, que no puede sostenerse en nuestra sociedad socialista."
DEN_Invite_Gosplan_Planners:0 "Invitar a los Expertos del Gosplan"
DEN_Invite_Gosplan_Planners_desc:0 "Hasta ahora, nuestra Comisión de Planificación Central se ha construido y operado de forma independiente. Invitar a algunos de los expertos de [SOV.GetNameDef] puede ayudar enormemente en nuestro objetivo de maximizar la eficiencia y traer una mayor prosperidad a Dinamarca."
DEN_Primacy_of_the_Peasentry:0 "Primacía del Campesinado"
DEN_Primacy_of_the_Peasentry_desc:0 "Hemos cumplido nuestras promesas en la alianza de clases entre el proletariado y los campesinos. Ambos representan una parte vital de nuestra sociedad y ambos disfrutan de igual representación en nuestro gobierno."
DEN_Rapid_Urbanisation:0 "Urbanización Rápida"
DEN_Rapid_Urbanisation_desc:0 "El crecimiento del proletariado urbano es la condición previa para una Dinamarca próspera y debe ser fomentado por nuestro estado."
DEN_Study_the_NEP:0 "Estudiar la Nueva Política Económica"
DEN_Study_the_NEP_desc:0 "Aunque la Nueva Política Económica de Lenin no fue perfecta y dejó algunos gritos de explotación sin respuesta, parece ser la forma más saludable para que crezca nuestra economía. Usarla al máximo, a diferencia de la Unión Soviética, puede traer un sector industrial más equilibrado y bien orientado."
DEN_Maintain_Rural_Relations:0 "Mantener las Relaciones Rurales"
DEN_Maintain_Rural_Relations_desc:0 "Si bien el sistema actual de agricultura puede tener una pizca de explotación incrustada, colectivizarlo o desbaratarlo completamente de otra manera solo reducirá la producción agrícola y la felicidad de la clase campesina. Por el contrario, cooperaremos a regañadientes con los grandes terratenientes para alimentar el hambre del proletariado urbano."
DEN_Puncture_the_Heart_of_Fascism:0 "Perforar el Corazón del Fascismo"
DEN_Puncture_the_Heart_of_Fascism_desc:0 "Fascismo. ¿Para qué sirve?"
DEN_Cut_off_the_Lions_Head:0 "Cortar la Cabeza del León"
DEN_Cut_off_the_Lions_Head_desc:0 "El mayor imperio de los últimos sabe Dios cuántos años ha sido, decisivamente, el Imperio Británico, reinando desde las Américas, hasta África, y Asia. Golpearemos en su corazón, las Islas Británicas, y derribaremos su imperio con ello."
DEN_Control_the_Banking_Institutions:0 "Controlar las Instituciones Bancarias"
DEN_Control_the_Banking_Institutions_desc:0 "Necesarias para el desarrollo económico de Dinamarca son los bancos. Tal responsabilidad tan grande en manos de las escasas industrias privadas es una preocupación para muchos en nuestro gobierno. Tomaremos medidas y comenzaremos el proceso de ejercer el control estatal sobre los bancos de Dinamarca."
DEN_Abolish_the_Monarchy:0 "Abolir la Monarquía"
DEN_Abolish_the_Monarchy_desc:0 "Con nuestra nueva gran coalición de izquierda, finalmente podemos dejar atrás el cadáver marchito del monarquismo en el siglo XIX, donde debería haberse quedado. Viva la República."
DEN_Encourage_Foreign_Investment:0 "Fomentar la Inversión Extranjera"
DEN_Encourage_Foreign_Investment_desc:0 "Las regulaciones excesivas de la economía han caído en gran medida y Dinamarca ahora está lista para recibir una gran cantidad de inversiones de los mercados de crédito angloamericanos y franceses."
DEN_Abolish_the_Unions:0 "[DEN_Union_Focus_Localisation] los Sindicatos"
DEN_Abolish_the_Unions_desc:0 "Los sindicatos siempre han fomentado la pereza y la improductividad y es importante que disminuyamos su estatus en la sociedad."
DEN_Productivity_First:0 "Productividad Primero"
DEN_Productivity_First_desc:0 "La pereza, promovida por los sindicatos laborales, siempre ha obstaculizado el crecimiento industrial y la prosperidad en todas las sociedades en las que los líderes laborales han disfrutado de tanto poder como aquí en Dinamarca. Debemos mostrar a los trabajadores quién paga sus salarios."
DEN_Crackdown_on_Political_Violence:0 "Defensa del [DEN_Government_Form]"
DEN_Crackdown_on_Political_Violence_desc:0 "Nuestro [DEN_Government_Form] actual está en desacuerdo con las potencias invasoras extranjeras y los partidos de sabotaje internos, y nos aseguraremos de que el DKP o el DNSAP no puedan dañar nuestro hermoso [DEN_Government_Form]."
DEN_Safehaven_for_the_Scientists:0 "Refugio Seguro para Científicos"
DEN_Safehaven_for_the_Scientists_desc:0 "La marea en constante crecimiento del fascismo y el estalinismo ha dejado a los intelectuales de Europa varados sin ningún lugar a donde ir. Con gusto los aceptaremos en nuestras escuelas, universidades e instalaciones de investigación."
DEN_Tactical_Nationalizations:0 "Nacionalizaciones Tácticas"
DEN_Tactical_Nationalizations_desc:0 "Nuestra recientemente ampliada coalición de socialistas, por supuesto, ha exigido algunas políticas extravagantes. Pero más importante aún, su capital político nos permite implementar cosas anteriormente impensables. Una de esas políticas es la nacionalización selectiva de empresas que fracasan o violan la ley."
DEN_Agrarian_Reform:0 "Reforma Agraria"
DEN_Agrarian_Reform_desc:0 "El sector agrícola ha sufrido mucho bajo la Gran Depresión y necesita urgentemente una reforma. Reformaremos las regulaciones en este sector y, con suerte, lo revitalizaremos."
DEN_Tax_Reform:0 "Reforma Fiscal"
DEN_Tax_Reform_desc:0 "El sistema fiscal actual impuesto por los gobiernos socialdemócratas del pasado obstaculiza enormemente a las empresas y a los ricos en general. Reduciremos la naturaleza progresiva de estos impuestos para fortalecer nuestra economía."
DEN_Public_Investments:0 "Inversiones Públicas"
DEN_Public_Investments_desc:0 "Las inversiones selectivas del estado impulsarán enormemente los sectores en los que la rentabilidad generalmente es baja, lo que a su vez fortalecerá toda nuestra economía."
DEN_Armed_Neutrality:0 "Neutralidad Armada"
DEN_Armed_Neutrality_desc:0 "Aunque declararemos una neutralidad unilateral, respaldaremos estas palabras con una mayor militarización y una población lista para defender Dinamarca."
DEN_Scandinavian_Connections:0 "Conexiones Escandinavas"
DEN_Scandinavian_Connections_desc:0 "Los lazos políticos, sociales y económicos entre nuestras naciones escandinavas siempre han sido fuertes, pero en estos tiempos difíciles parece necesaria una alianza defensiva completa para salvaguardar Escandinavia."
DEN_Look_towards_the_West:0 "Mirar Hacia el Oeste"
DEN_Look_towards_the_West_desc:0 "La Alianza Anglo-Francesa Occidental se ha propuesto contener a la agresiva [GER.GetName] y ayudar en su alianza defensiva fortalecerá el cerco a los rabiosos alemanes."
DEN_Unified_Defence_Plan:0 "Plan de Defensa Unificado"
DEN_Unified_Defence_Plan_desc:0 "Coordinaremos los altos mandos de la alianza escandinava para elaborar un plan unificado para la defensa de Escandinavia."
DEN_Establish_the_Nordic_Council:0 "Establecer el Consejo Nórdico"
DEN_Establish_the_Nordic_Council_desc:0 "Para fomentar la integración política y económica de Escandinavia, estableceremos un consejo de todos sus países para alentar políticas compartidas y similares."
DEN_Reaffirm_British_Continental_Commitments:0 "Reafirmar los Compromisos Continentales [ENG.GetAdjective]"
DEN_Reaffirm_British_Continental_Commitments_desc:0 "El gobierno británico a veces ha parecido centrarse en sus posesiones coloniales en África o Asia. Pero debemos asegurarnos de que honren sus compromisos con Europa."
DEN_Reciprocal_Containment:0 "Carga Compartida de Contención"
DEN_Reciprocal_Containment_desc:0 "La contención de [GER.GetNameDef] ha sido una tarea realizada principalmente por los franceses y los ingleses, aunque como nuevo miembro de los Aliados, este deber también recae sobre nuestros hombros."
DEN_Regional_Economic_Development:0 "Desarrollo Económico Regional"
DEN_Regional_Economic_Development_desc:0 "Para solidificar nuestro control sobre el recién unificado estado escandinavo, desviaremos recursos para invertir en los barrios de nuestros hermanos."
DEN_Rail_Investments:0 "Inversiones Ferroviarias"
DEN_Rail_Investments_desc:0 "Los Ferrocarriles Estatales Daneses han sufrido de una financiación parcial y un desinterés general del gobierno. Es imperativo que revertamos esta actitud y reconectemos nuestro país."
DEN_Steel_Investments:0 "Inversiones en Acero"
DEN_Steel_Investments_desc:0 "Dinamarca es una tierra con pocos recursos, por lo que debemos construir nuestra industria en torno a los pocos recursos disponibles. Reuniremos los restos de mineral de hierro e invertiremos en acerías capaces de convertirlo en acero endurecido."
DEN_Business_Ties:0 "Vínculos Empresariales"
DEN_Business_Ties_desc:0 "El gobierno siempre debe estar en contacto con el sector privado, ya que imponer regulaciones desde el aislado Folketing a menudo obstaculiza en gran medida a las empresas que proporcionan empleo y crecimiento económico en nuestro país."
DEN_Expand_Maersk_Shipping:0 "Expandir Maersk Shipping"
DEN_Expand_Maersk_Shipping_desc:0 "Una parte vital de nuestra economía doméstica, Maersk, encabezada por el honorable A.P. Møller, Ministro de Industria y Navegación, debe recibir los fondos y permisos necesarios para expandir enormemente sus operaciones y fortalecer el transporte marítimo danés. Aunque este movimiento puede ser visto por algunos como un conflicto de intereses, es por el bien mayor."
DEN_Deregulate_Banking:0 "Desregular la Banca"
DEN_Deregulate_Banking_desc:0 "Las regulaciones burocráticas siempre han frenado al sector bancario de invertir eficientemente en nuestra sociedad, nuestro gobierno conservador recién electo revertirá estos desarrollos."
DEN_Shatter_the_Hammer:0 "Romper el Martillo"
DEN_Shatter_the_Hammer_desc:0 "La marea del bolchevismo se ha detenido aquí, en Dinamarca, y debemos tomar todas las medidas necesarias para aplastar aún más al DKP."
DEN_Consolidate_Media_Institutions:0 "Consolidar las Instituciones Mediáticas"
DEN_Consolidate_Media_Institutions_desc:0 "Arrebatemos el control de los medios de comunicación de las manos de los débiles dueños democráticos y pongámoslo en manos de nuestros propagandistas del partido."
DEN_Invite_German_Advisors:0 "Invitar Asesores Alemanes"
DEN_Invite_German_Advisors_desc:0 "La tradición militar [GER.GetAdjective] se remonta a los días prusianos, aunque la Gran Guerra interrumpió esa racha de gloria. Sin embargo, la Wehrmacht ya está preparando tácticas para su próxima guerra, lo que ayudaría enormemente al Ejército Danés."
DEN_Invite_Italian_Advisors:0 "Invitar Asesores Italianos"
DEN_Invite_Italian_Advisors_desc:0 "El Ejército Real [ITA.GetAdjective] ha aprendido mucho de su campaña en Etiopía y parece dispuesto a compartir esa experiencia con nuestro nuevo estado fascista."
DEN_Secure_the_Military:0 "Asegurar el Ejército"
DEN_Secure_the_Military_desc:0 "La base de nuestro poder radica en nuestra capacidad para controlar al ejército y ejercer la fuerza danesa."
DEN_Secure_Iceland:0 "Asegurar Islandia"
DEN_Secure_Iceland_desc:0 "La independencia temporal de Islandia no nos detendrá de reclamarla."
#DEN_Joint_Arms_Production:0 "Incrementar la Producción de Armamento"
#DEN_Joint_Arms_Production_desc:0 ""
DEN_Research_Efforts:0 "Financiación de la Investigación Militar"
DEN_Research_Efforts_desc:0 "Con nuestro reciente impulso para expandir nuestro complejo militar-industrial, la inversión en las ciencias militares parece lógica."
DEN_Join_the_Axis:0 "Unirse al Eje"
DEN_Join_the_Axis_desc:0 "[GER.GetNameDefCap] al sur es innegablemente poderoso en su fuerza militar y económica. No aliarnos con ellos sería un desperdicio colosal para [DEN.GetNameDef]."
DEN_German_Economic_Collaboration:0 "Colaboración Económica Alemana"
DEN_German_Economic_Collaboration_desc:0 "El [GER.GetName] rico en carbón y acero y nuestro excedente agrícola hacen una gran combinación. Aumentaremos nuestra dependencia de la economía de [GER.GetNameDef]."
DEN_Invite_the_Wehrwirtschaftsfuhrer:0 "Invitar al Wehrwirtschaftsführer"
DEN_Invite_the_Wehrwirtschaftsfuhrer_desc:0 "Los grandes monopolios industriales de [GER.GetNameDef], como IG Farben, Mercedes y Krupp, serán invitados a [DEN.GetNameDef] para ayudar a desarrollar nuestra economía."
DEN_Dano_German_Propaganda:0 "Propaganda Danesa-Alemana"
DEN_Dano_German_Propaganda_desc:0 "Los daneses y los [GER.GetAdjective] marcharán juntos hacia el futuro por una Europa mejor."
DEN_Fighter_Cooperation:0 "[DEN_fighter_coop_localisation]"
DEN_Fighter_Cooperation_desc:0 "La [DEN_air_localisation] carece de calidad, cantidad y experiencia; cooperando con nuestros aliados, podemos superar el estado actual de la Fuerza Aérea."
DEN_Look_Elsewhere:0 "Dinamarca Primero"
DEN_Look_Elsewhere_desc:0 "La nación danesa no puede estar bajo ninguna circunstancia subordinada a otra. El destino danés lo decidimos nosotros."
DEN_Rapidly_Increase_Arms_Production:0 "¡A las Armas, Daneses!"
DEN_Rapidly_Increase_Arms_Production_desc:0 "¡Los trabajadores de las fábricas tomarán sus martillos y crearán las armas utilizadas por el soldado para proteger [DEN.GetNameDef]!"
DEN_Scandinavian_Intervention:0 "Intervención Escandinava"
DEN_Scandinavian_Intervention_desc:0 "Escandinavia no puede tolerar gobiernos totalitarios gobernando en su interior; debemos asegurarnos de que los países escandinavos permanezcan democráticos."
DEN_Militarization_of_Society:0 "Militarización de la Sociedad"
DEN_Militarization_of_Society_desc:0 "La sociedad danesa se ha debilitado por el pacifismo de la administración socialdemócrata de las últimas décadas. Reavivaremos el espíritu de lucha de los daneses."
DEN_Expand_Military_Research:0 "Expandir la Investigación Militar"
DEN_Expand_Military_Research_desc:0 "Con nuestro reciente impulso para expandir nuestro complejo militar-industrial, también invertiremos en la investigación militar."
DEN_Danish_Autarky:0 "Autarquía Danesa"
DEN_Danish_Autarky_desc:0 "Aunque [DEN.GetNameDef] no es rico en recursos, es rico en fuerza económica y militar, con lo cual aseguraremos nuestra cadena de suministro."
DEN_Bolster_Danish_Corporations:0 "Fortalecer las Corporaciones Danesas"
DEN_Bolster_Danish_Corporations_desc:0 "Debemos asegurarnos de que los industriales que apoyan nuestro partido puedan cosechar las recompensas de nuestra economía de guerra."
DEN_Exploit_the_Conquered_Lands:0 "Explotar las Tierras Conquistadas"
DEN_Exploit_the_Conquered_Lands_desc:0 "Los enemigos de los daneses han caído uno tras otro, y ahora sus tierras están bajo nuestro control. Aprovecharemos sus recursos e industrias."
DEN_Cross_the_Skagerrak:0 "Cruzar el Skagerrak"
DEN_Cross_the_Skagerrak_desc:0 "El vínculo nacional entre Dinamarca y Noruega es innegable, y ambos estarán ahora reunidos bajo un solo gobernante."
DEN_Return_to_England:0 "Regresar a Inglaterra"
DEN_Return_to_England_desc:0 "Después del desastre en Stamford Bridge, los escandinavos no han tenido voz en los asuntos británicos. Ahora es el momento de prepararse para otra invasión de Inglaterra."
DEN_Reclaim_our_Hibernian_Vassals:0 "Reclamar a Nuestros Vasallos Hibernianos"
DEN_Reclaim_our_Hibernian_Vassals_desc:0 "Durante la última Edad Vikinga, muchos principados irlandeses eran vasallos de los reyes daneses; algunos ven esto como suficiente justificación para una invasión de la isla."
DEN_Reestablish_the_Danelaw_Confederacy:0 "Restablecer la Confederación del Danelaw"

DEN_Reestablish_the_Danelaw_Confederacy_desc:0 "En lugar de una dominación directa de las Islas Británicas, deberíamos ser razonables y mirar hacia la historia para encontrar soluciones a nuestra posición actual. Al remodelar Inglaterra según las líneas del Danelaw, podríamos introducir costumbres administrativas danesas en las antiguas estructuras anglosajonas, lo que será más fácil que imponer nuestro sistema danés directamente."
DEN_Rebirth_of_the_North_Sea_Empire:0 "Renacimiento del Imperio del Mar del Norte"
DEN_Rebirth_of_the_North_Sea_Empire_desc:0 "Con Inglaterra, Noruega y Dinamarca bajo un solo líder, es hora de invocar imágenes del pasado con la proclamación del Imperio del Mar del Norte."
DEN_Never_Again_a_Battle_of_Copenhagen:0 "Nunca Más una Batalla de Copenhague"
DEN_Never_Again_a_Battle_of_Copenhagen_desc:0 "La Batalla de Copenhague, no provocada, destruyó la Marina Real Danesa y con ella el orgullo nacional danés. Debemos fortalecer nuestra marina para estar preparados para la próxima incursión no provocada."
DEN_Fight_for_Denmark:0 "Luchar por Dinamarca"
DEN_Fight_for_Denmark_desc:0 "El último siglo de paz ha inspirado pacifismo en el danés promedio, pero el pacifismo en una situación tan inestable podría borrar [DEN.GetNameDef] del mapa."
DEN_Dismantle_the_Unions:0 "Desmantelar los Sindicatos"
DEN_Dismantle_the_Unions_desc:0 "El único propósito de los sindicatos es fomentar la pereza entre los trabajadores. Para abordar esta ineficiencia, aboliremos la institución por completo."
DEN_Reascension_of_the_Aristrocracy:0 "Reascenso de la Aristocracia"
DEN_Reascension_of_the_Aristrocracy_desc:0 "El estado desempoderado actual de la aristocracia es una desgracia y debe ser abordado."
DEN_Restore_Aristocratic_Land_Rights:0 "Restaurar los Derechos de las Tierras Aristocráticas"
DEN_Restore_Aristocratic_Land_Rights_desc:0 "No es de extrañar que el poder de la aristocracia disminuya cuando un gobierno democrático está en control. Así que actualmente, sin culpa suya, los nobles de las tierras no han sido dejados con mucho. Podemos elevar su posición otorgándoles algunos derechos generosos sobre la tierra."
DEN_Retain_the_Welfare_State:0 "Retener el Estado de Bienestar"
DEN_Retain_the_Welfare_State_desc:0 "Aunque los gabinetes democráticos del último siglo han hecho muchos intentos erróneos de reformar Dinamarca, el estado de bienestar no es uno de ellos. Ha aumentado dramáticamente el nivel de vida del danés promedio, con lo cual superamos a la mayoría de los países industrializados. Así que mantendremos este sistema para el mejoramiento de [DEN.GetNameDef]."
DEN_Social_Nationalism:0 "Nacionalismo Social"
DEN_Social_Nationalism_desc:0 "Aunque el parlamentarismo danés ha sido extinguido, algunas de sus contribuciones más reflexivas a la sociedad danesa se mantendrán. Uno de ellos seguramente son los programas sociales selectos que traen prosperidad a toda Dinamarca. Abolir cualquiera de estos programas incurriría en una gran pérdida de apoyo para la monarquía y debe evitarse."
DEN_Reinvigorate_the_Officer_Corp:0 "Reinvigorar el Cuerpo de Oficiales"
DEN_Reinvigorate_the_Officer_Corp_desc:0 "Un deber vital de los nobles de Dinamarca desde tiempos medievales es la defensa de Dinamarca, y para que puedan cumplir con su propósito, aumentaremos la educación militar entre ellos."
DEN_Royal_Industries:0 "Industrias Reales"
DEN_Royal_Industries_desc:0 "Durante la fase democrática de nuestro país, los burgueses han tenido la mayor parte de la industria, el comercio y muchos otros sectores. Con este cambio político, los aristócratas ahora dominarán las industrias de [DEN.GetNameDef]."
DEN_The_Royal_Academy:0 "La Academia Real"
DEN_The_Royal_Academy_desc:0 "Con la posición de los aristócratas asegurada nuevamente, pueden centrarse en la educación y las artes nuevamente."
DEN_Amnesty_for_Political_Prisoners:0 "Amnistía para los Prisioneros Políticos"
DEN_Amnesty_for_Political_Prisoners_desc:0 "La mayoría de los seguidores de los socialistas y fascistas solo fueron fuertemente engañados por los líderes políticos, y la mayoría ha cumplido por sus errores."
DEN_Norwegian_Economic_Developement:0 "Desarrollo Económico Noruego"
DEN_Norwegian_Economic_Developement_desc:0 "Integraremos aún más la economía noruega invirtiendo en el Reino."
DEN_Norwegian_War_Infrastructure:0 "Infraestructura Bélica Noruega"
DEN_Norwegian_War_Infrastructure_desc:0 "Un conflicto entre [DEN.GetNameDef] y [SWE.GetNameDef] parece inevitable, por lo que preparar nuestros frentes será esencial para vencer a nuestro antiguo rival."
DEN_Swedish_Economic_Developement:0 "Desarrollo Económico Sueco"
DEN_Swedish_Economic_Developement_desc:0 "Los suecos no recibieron con mucho entusiasmo nuestra invasión de Suecia. Podríamos convencerlos de que el gobierno danés es más beneficioso que la independencia con un desarrollo económico enfocado."
DEN_Reclaim_our_Baltic_Possessions:0 "Reclamar Nuestras Posesiones Bálticas"
DEN_Reclaim_our_Baltic_Possessions_desc:0 "El Ducado de Estonia fue otorgado a Dinamarca por las cruzadas en el este y jugó un papel vital en el comercio báltico. Con [DEN.GetNameDef] en ascenso, reclamaremos Estonia."
DEN_Reclaim_the_Swedes:0 "Reclamar el Reino de Suecia"
DEN_Reclaim_the_Swedes_desc:0 "Desde la Guerra de Liberación Sueca, Suecia ha jugado un papel destacado en la política del norte de Europa, pero eso terminará nuevamente. Será designada nuevamente como una circunscripción de [DEN.GetNameDef]."
DEN_Reclaim_the_Finns:0 "Reclamar el Ducado de Finlandia"
DEN_Reclaim_the_Finns_desc:0 "Finlandia siempre ha sido indefensa a menos que sea protegida por otra potencia. Sin dominación externa, Finlandia no puede prosperar."
DEN_Focus_Outwards:0 "Volver al Escenario Mundial"
DEN_Focus_Outwards_desc:0 "Dinamarca ha estado dormida en la política internacional desde la humillante paz de 1814; más de cien años después, [DEN.GetNameDef] está lista para regresar al escenario mundial."
DEN_Reestablish_French_Ties:0 "Restablecer Lazos con [FRA.GetAdjective]"
DEN_Reestablish_French_Ties_desc:0 "Luchamos valientemente codo a codo con las fuerzas napoleónicas de Francia, y como lo hicimos en 1813, ahora también buscaremos relaciones estrechas con los franceses."
DEN_Reestablish_Polish_Ties:0 "Restablecer Lazos con [POL.GetAdjective]"
DEN_Reestablish_Polish_Ties_desc:0 "Las alianzas entre los polacos y los daneses han sido muchas y un contrapeso considerable para cualquier poder alemán. En nuestra crisis actual del ascenso de [GER.GetName], buscar relaciones estrechas con el gobierno polaco será útil."
DEN_Reclaim_Schleswig:0 "Reclamar Schleswig"
DEN_Reclaim_Schleswig_desc:0 "Después de la derrota del Imperio Alemán en la Gran Guerra, el débil gobierno democrático renunció a cualquier reclamación perdida durante las Guerras de Schleswig. Corregiremos este error por la fuerza."
DEN_The_Stolen_Kingdom:0 "Hermanos Separados"
DEN_The_Stolen_Kingdom_desc:0 "La separación del Skagerrak no mantendrá separados a Dinamarca y Noruega. ¡Dinamarca se reunirá con su hermano nacional, y el Rey Christian se reunirá con su hermano real!"
DEN_Scandinavian_Cooperation:0 "Cooperación Escandinava"
DEN_Scandinavian_Cooperation_desc:0 "Los escandinavos comparten una historia común, tan antigua que es casi incomprensible. Escandinavia debe unirse defensivamente para proteger la península de invasiones extranjeras."
DEN_Direct_Involvement:0 "Enviar Asesores a Noruega"
DEN_Direct_Involvement_desc:0 "En apoyo a Haakon, los [NOR.GetAdjective] recibirán los mejores asesores militares que [DEN.GetNameDef] tiene para ofrecer."
DEN_Legitimize_the_Kingdom_of_Norway:0 "Estabilizar el Reino de Noruega"
DEN_Legitimize_the_Kingdom_of_Norway_desc:0 "La inestabilidad política causada por el golpe real de Haakon VII ha dañado algo a [NOR.GetNameDef]; debemos asegurarnos de sanar estas heridas."
DEN_Coordinate_the_Staffs:0 "Coordinar los Estados Mayores"
DEN_Coordinate_the_Staffs_desc:0 "Los Estados Mayores de nuestra alianza escandinava deben establecer líneas directas de comunicación y una gran reforma estructural para asegurar la coordinación si llega lo peor."
DEN_Restoration_of_Denmark_Norway:0 "Restauración de Dinamarca-Noruega"
DEN_Restoration_of_Denmark_Norway_desc:0 "Más de 100 años después de la disolución de la unión danesa-noruega, volverá a ser una potencia importante en el teatro europeo."
DEN_CIA_Contacts:0 "Contactos con la CIA"
DEN_CIA_Contacts_desc:0 "Los estadounidenses, nuestros queridos aliados, tienen su buena cuota de experiencia en las ramas de inteligencia y espionaje, y para avanzar en nuestros propios objetivos de inteligencia, fomentaremos la cooperación."

DEN_Continue_the_Fight:0 "Continuar la Lucha"
DEN_Continue_the_Fight_desc:0 "[DEN.GetNameDef] está vencida pero no derrotada. Con el apoyo [ENG.GetAdjective], continuaremos luchando para recuperar nuestra patria."
DEN_Sabotage_German_Supply:0 "Sabotear el Suministro [?occupation_target.GetAdjective]"
DEN_Sabotage_German_Supply_desc:0 "Aunque nuestro gobierno ha sido forzado a huir de Jutlandia y Selandia, muchos partisanos dedicados a la libertad, la independencia y [DEN.GetNameDef] permanecen inactivos, esperando nuestra orden. Los utilizaremos para hacer del suministro de las fuerzas ocupantes una pesadilla."
DEN_Target_Danish_Collaborators:0 "Apuntar a los Colaboradores Daneses"
DEN_Target_Danish_Collaborators_desc:0 "Aunque la mayoría de los daneses que quedaron esperan ansiosamente nuestro regreso, algunos han hecho una carrera de traicionar a la nación danesa colaborando con los ocupantes."
DEN_Scuttle_the_Ships:0 "Hundir los Barcos"
DEN_Scuttle_the_Ships_desc:0 "Algunas partes de nuestra marina han sido tristemente dejadas atrás en los puertos de Copenhague. Esos barcos están en riesgo de ser capturados por los ocupantes. Podemos asegurarnos de que estos barcos no caigan en manos [GER.GetAdjective] convenciendo al almirante 'colaborador' de encallar las embarcaciones."
DEN_Alliance_with_the_Communists:0 "Alianza con los Comunistas"
DEN_Alliance_with_the_Communists_desc:0 "Antes de la invasión de [DEN.GetNameDef], las relaciones entre los partidos democráticos y el DKP eran frías en el mejor de los tiempos. Pero esta experiencia compartida de ocupación nos permite pasar por alto estas diferencias. ¡Liberemos [DEN.GetNameDef] juntos!"
DEN_Local_Recruitment:0 "Reclutamiento Local"
DEN_Local_Recruitment_desc:0 "Las pocas islas que nos quedan, protegidas por la Armada [faction_leader.GetAdjective], están escasamente pobladas, pero con las motivaciones correctas pueden ser una nueva fuente de reclutas para el [DEN_army_localisation]."
DEN_BBC_Broadcasts_to_Denmark:0 "Emisiones de la BBC a Dinamarca"
DEN_BBC_Broadcasts_to_Denmark_desc:0 "Incluso en tiempos de paz en Dinamarca, John Christmas Møller era un fervoroso orador, pero la ocupación lo ha agitado. En colaboración con la BBC, haremos que se convierta en la voz de los daneses ocupados."
DEN_British_Guns:0 "Armas Británicas"
DEN_British_Guns_desc:0 "Nuestra resistencia continua ha inspirado a muchos políticos [ENG.GetAdjective] en Londres, y el gobierno [ENG.GetAdjective] se ha declarado dispuesto a entregar algunas armas de infantería a [DEN.GetNameDef]."
DEN_Liberation:0 "Liberación"
DEN_Liberation_desc:0 "Muchos dudaban de si este día llegaría, pero al fin, ha llegado. Es el Día de la Liberación para los daneses ocupados mientras dejan atrás los últimos años de ocupación y miran con optimismo hacia el futuro."
