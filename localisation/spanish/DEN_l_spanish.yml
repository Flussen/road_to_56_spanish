DEN_Resistance_1:0 "Resistencia Danesa"
DEN_Resistance_2:0 "Resistencia Danesa Generalizada"
den_ships_seized:0 "Nuestros barcos restantes en Dinamarca están siendo confiscados"
den_ships_seized_desc:0 "No toda la [DEN_navy_localisation] danesa pudo escapar del avance aterrador [GER.GetAdjective]. Por ahora, los marineros daneses colaboracionistas aún los retienen. Sin embargo, hemos notado la creciente presión [GER.GetAdjective] para obtener estos barcos. Podemos arrebatar los barcos daneses de manos del Eje y lograr una gran victoria propagandística al mismo tiempo si somos rápidos."
#Focuses
denmark:0 "Árbol de Enfoques Danés"
denmark_focus:0 "Árbol de Enfoques Danés"
free_denmark:0 "Árbol de Enfoques Danés Libre"
collab_denmark:0 "Árbol de Enfoques Danés Colaboracionista"
DEN_King_Christian_Coup:0 "Golpe del Rey Christian"
DEN_King_Christian_Coup_desc:0 "El estilo de vida danés parece estar en peligro, ya que los extremistas ahora tienen un poder político significativo y parece que el sistema democrático no puede manejar la presión. Para preservar el alma de la nación, su alteza Christian X ha decidido que un golpe real es la mejor opción. Recuperar la autoridad de la dinastía Glücksburg puede presentar desafíos significativos, pero parece ser el único camino."
DEN_Changing_Times:0 "Tiempos de Cambio"
DEN_Changing_Times_desc:0 "Los recientes ejemplos de cambios políticos violentos, el derrocamiento de la República de Weimar en Alemania y la Revolución Rusa y la subsiguiente Guerra Civil Rusa en el ahora ascendente [SOV.GetName], dejaron en claro que la forma tradicional danesa de hacer política a través de las urnas y el Folketing puede ser reemplazada cada vez más por armas de fuego en las calles."
DEN_Galvanise_the_German_Minority:0 "Galvanizar a la Minoría Alemana"
DEN_Galvanise_the_German_Minority_desc:0 "Desde el regreso del norte de Schleswig tras la Gran Guerra, Dinamarca es hogar de muchos alemanes, la mayoría de ellos simpatizantes del Reich alemán. Usarlos para el ascenso del fascismo danés es solo lógico."
DEN_Secure_Industrialists_Support:0 "Asegurar el Apoyo de los Industrialistas"
DEN_Secure_Industrialists_Support_desc:0 "La creciente inestabilidad causada por la violencia política preocupa a varios industrialistas prominentes, que temen que una revolución comunista pueda ser inminente. Convenciéndolos de que el gobierno actual es incapaz de detener el auge del comunismo, seguramente contaremos con su apoyo."
DEN_Increase_Attacks_on_the_Communists:0 "Aumentar los Ataques contra los Comunistas"
DEN_Increase_Attacks_on_the_Communists_desc:0 "El enemigo colectivo de la nación danesa, los comunistas, ha estado más activo de lo habitual en los últimos tiempos. Es nuestro deber frenar su influencia."
DEN_Bolster_the_SA:0 "Fortalecer a las SA"
DEN_Bolster_the_SA_desc:0 "El brazo paramilitar de nuestro partido se expandirá para asegurar que la voluntad del partido se lleve a cabo en las calles junto con el trabajo parlamentario de la dirección del partido."
DEN_Appeal_for_German_Funding:0 "Solicitar Financiación [GER.GetAdjective]"
DEN_Appeal_for_German_Funding_desc:0 "La inspiración para nuestro movimiento actual proviene del movimiento nacional socialista alemán, que por supuesto ha reemplazado a la débil república de Weimar y podría financiar nuestra causa con este nuevo poder."
DEN_Press_the_Schleswig_Claim:0 "Reclamar Schleswig"
DEN_Press_the_Schleswig_Claim_desc:0 "Alemania arrancó cruelmente Schleswig-Holstein tras las Guerras de Schleswig entre Prusia y la Confederación Alemana. Una [DEN.GetNameDef] resurgente no puede permitir que esta calamidad quede impune."
DEN_Initiate_Economic_Reforms:0 "Iniciar Reformas Económicas"
DEN_Initiate_Economic_Reforms_desc:0 "Las políticas de los socialdemócratas han fracasado en abordar la Gran Depresión, y es hora de que los conservadores revitalicen nuestra economía."
DEN_Fuel_Nationalism:0 "Fomentar el Nacionalismo"
DEN_Fuel_Nationalism_desc:0 "La reciente paz inquieta ha disminuido drásticamente la militancia y la adhesión de los daneses hacia la nación danesa. Inspiraremos a nuestros compatriotas para que estén nuevamente preparados para morir por su país."
DEN_Increased_Protectionism:0 "Aumento del Proteccionismo"
DEN_Increased_Protectionism_desc:0 "Nuestras industrias agrícolas están perdiendo su riqueza al ser superadas por bienes extranjeros; debemos aumentar los aranceles para contrarrestar esto."
DEN_Increase_Rural_Developement:0 "Aumentar el Desarrollo Rural"
DEN_Increase_Rural_Developement_desc:0 "El campo es el corazón de la nación danesa, aunque su desarrollo ha sido recientemente descuidado para hacer crecer las economías de las ciudades. Una reversión de este proceso es invaluable para [DEN.GetNameDef]."
DEN_Conservative_Majority:0 "Mayoría Conservadora"
DEN_Conservative_Majority_desc:0 "Debido a fracaso tras fracaso en las políticas, los socialdemócratas, antes muy populares, han perdido su mandato público y serán reemplazados por un gobierno conservador responsable. El pueblo de Dinamarca puede descansar tranquilo sabiendo que su república está protegida."
DEN_Expand_Agricultural_Subsidies:0 "Ampliar los Subsidios Agrícolas"
DEN_Expand_Agricultural_Subsidies_desc:0 "Nuestros agricultores están en sus últimas y, aunque no es una solución permanente, los subsidios les ayudarán a capear la tormenta que es la Gran Depresión."
DEN_Strengthen_the_Labour_Unions:0 "Fortalecer los Sindicatos"
DEN_Strengthen_the_Labour_Unions_desc:0 "La institución más preciada por cualquier trabajador danés es el sindicato, asegurando que su voz en el lugar de trabajo sea escuchada. Fortalecer los sindicatos fortalece a nuestro partido."
DEN_Devalue_the_Krone:0 "Devaluar la Corona"
DEN_Devalue_the_Krone_desc:0 "Podemos ganar una ventaja competitiva en el mercado de exportación europeo al devaluar nuestra moneda, con la esperanza de levantar nuestra economía estancada."
DEN_Expand_the_Copenhagen_University:0 "Expandir la Universidad de Copenhague"
DEN_Expand_the_Copenhagen_University_desc:0 "La Universidad de Copenhague es nuestra institución científica más prominente, y una mayor expansión fomentará la creciente comunidad científica danesa."
DEN_Bolster_Labour_Rights:0 "Reforzar los Derechos Laborales"
DEN_Bolster_Labour_Rights_desc:0 "Con las posiciones apalancadas de los sindicatos, podemos promulgar cambios significativos para mejorar las condiciones de trabajo de nuestros trabajadores fabriles. Aunque beneficiará significativamente a nuestra base de votantes, los industrialistas desaprobarán."
DEN_Social_Democratic_Majority:0 "Mayoría Socialdemócrata"
DEN_Social_Democratic_Majority_desc:0 "Con las tormentas de las crisis internas superadas, la tradición democrática de [DEN.GetNameDef] puede avanzar bajo los socialdemócratas hacia una Edad de Oro para nuestro faro de libertad."
DEN_An_Appeal_to_the_Proletariat:0 "Un Llamamiento al Proletariado"
DEN_An_Appeal_to_the_Proletariat_desc:0 "Las masas no escuchadas de trabajadores fabriles están fuertemente afectadas por el estado estancado de nuestra economía y exigen un cambio. Un cambio que solo el Partido Comunista puede traer."
DEN_Popular_Front_against_Fascism:0 "Frente Popular contra el Fascismo"
DEN_Popular_Front_against_Fascism_desc:0 "La amenaza del fascismo ha unido a muchos movimientos socialdemócratas y socialistas en todo el mundo, y en [DEN.GetNameDef] también lo harán. Con las partes militantes del Socialdemokratiet y el Kommunistiske Parti, el fascismo que surgió en Alemania será derrotado."
DEN_Channel_Economic_Frustrations:0 "Canalizar las Frustraciones Económicas"
DEN_Channel_Economic_Frustrations_desc:0 "Al centrarnos cada vez más en nuestra retórica sobre los fracasos económicos de la administración actual, podemos ganar aún más trabajadores para nuestra causa comunista."
DEN_Ally_the_Peasents:0 "Alianza con los Campesinos"
DEN_Ally_the_Peasents_desc:0 "El proletariado es explotado en [DEN.GetNameDef], pero los terratenientes del campo también se benefician enormemente del simple agricultor. Las dos clases oprimidas se unirán y derrocarán el sistema que las aliena de su trabajo."
DEN_Comintern_Support:0 "Apoyo del Comintern"
DEN_Comintern_Support_desc:0 "La Internacional Comunista, el tercer intento de unir los movimientos socialistas del mundo, tiene mucho apoyo político que puede ofrecer a los diversos movimientos de liberación del mundo. Haremos buen uso de la ayuda de nuestros camaradas."
DEN_Organize_Nationwide_Strikes:0 "Inspirar Fervor Revolucionario"
DEN_Organize_Nationwide_Strikes_desc:0 "\"La revolución está cerca\", dice un panfleto distribuido por un entusiasta joven comunista, recorriendo las plazas más concurridas de Copenhague. Su sentimiento es compartido por muchos de los socialistas que esperan optimistamente que la revolución llegue a [DEN.GetNameDef]."
DEN_DNSAP_Takeover:0 "Marcha sobre Copenhague"
DEN_DNSAP_Takeover_desc:0 "Este día será la culminación de los recientes meses de violencia política y lucha callejera. La población se ha vuelto lo suficientemente insatisfecha con el gobierno democrático actual y lo suficientemente asustada de los comunistas en constante ascenso como para apoyar nuestro movimiento fascista. Nuestra marcha hacia el centro de la ciudad de Copenhague marcará nuestra gloriosa victoria sobre los bolcheviques y sus aliados."
DEN_DKP_Takeover:0 "La Huelga General"
DEN_DKP_Takeover_desc:0 "La inevitabilidad del levantamiento del proletariado europeo ha sido cuestionada después del trágico fracaso de la Revolución Espartaquista. Sin embargo, parece que los comunistas daneses ahora tienen la oportunidad de derrocar esta democracia burguesa."

DEN_Denmark_in_Peril:0 "Dinamarca en Peligro"
DEN_Denmark_in_Peril_desc:0 "Desde su derrota en las Guerras Napoleónicas, Dinamarca ha sido un bote de navegación suave, remando por los conflictos globales y luchas internas del mundo. Pero con un [GER.GetName] revanchista y un [SOV.GetName] ambicioso, la reciente calma de Europa parece efímera. Para que [DEN.GetNameDef] sobreviva en este nuevo clima, debe adaptarse. O el mundo la forzará a una militarización agotadora o a concesiones degradantes."
#DEN_Denmark_in_Peril_desc:0 "Mientras Europa presencia el ascenso de [GER.GetNameDef], su reciente calma parece efímera."
DEN_Reverse_the_Disarmament:0 "Revertir el Desarme"
DEN_Reverse_the_Disarmament_desc:0 "Con la calma de Europa desapareciendo, no podemos confiar en la paz, lo que significa revertir las políticas de desarme de hace décadas."
DEN_A_Modern_Hammershus:0 "Un Hammershus Moderno"
DEN_A_Modern_Hammershus_desc:0 "La isla de Bornholm tiene una posición estratégica en el Báltico y fue fortificada en tiempos medievales. Con una invasión moderna cada vez más probable, también defenderemos esta isla crucial."
DEN_Fortify_the_Southern_Islands:0 "Fortificar las Bases Navales"
DEN_Fortify_the_Southern_Islands_desc:0 "La [DEN_navy_localisation] y el [DEN_army_localisation] deben trabajar juntos para proteger [DEN.GetNameDef]. Con el ejército fortificando las bases navales, podemos dificultar que el enemigo nos flanquee en nuestras islas natales."
DEN_AA_Installations:0 "Instalaciones AA"
DEN_AA_Installations_desc:0 "La tercera dimensión de la guerra moderna ha visto un uso creciente por parte de las superpotencias de Europa, y si queremos proteger los centros civiles daneses, debemos estar preparados para derribar docenas de Stukas."
DEN_Radar_Installations:0 "Instalaciones de Radar"
DEN_Radar_Installations_desc:0 "Necesitamos adoptar un sistema de detección de escuadrones similar al [ENG.GetAdjective] para saber qué está sucediendo en el espacio aéreo danés."
DEN_Fortress_Sjaelland:0 "Fortaleza Sjaelland"
DEN_Fortress_Sjaelland_desc:0 "Al centrarnos en la fortificación de nuestras islas, podemos resistir de manera más efectiva a los agresores a costa de abandonar a todos los daneses de Jutlandia."
DEN_The_Frederick_Line:0 "Renacimiento del Danevirke"
DEN_The_Frederick_Line_desc:0 "El Danevirke fue una serie de fortificaciones establecidas por los vikingos para disuadir las invasiones germánicas, y con nuestra posición actual, un renacimiento moderno de esta servirá bien a Dinamarca."
DEN_Ramp_up_Conscription:0 "Aumentar la Conscripción"
DEN_Ramp_up_Conscription_desc:0 "La conscripción ha sido el estilo de vida danés desde la era vikinga, aunque nuestra situación actual requiere que la ampliemos aún más."
