CRO_home_guard:0 "Hrvatsko Domobranstvo"
CRO_home_guard_desc:0 "Para garantizar la seguridad de la nación, debemos establecer un ejército permanente para proteger nuestro territorio: la Guardia Nacional Croata."
CRO_small_arms:0 "Mejorar la Practicabilidad de Armas Pequeñas"
CRO_small_arms_desc:0 "Los límites para lo que el equipo de infantería puede llevar se están ampliando constantemente. Nos enfocaremos en brindar a nuestras tropas las mejores herramientas disponibles."
CRO_improve_conscripts_equipment:0 "Mejorar el Equipamiento de los Conscriptos"
CRO_improve_conscripts_equipment_desc:0 "Aunque los conscriptos no pueden ser equipados con las mejores armas disponibles, debemos asegurarnos de que cuenten con suficiente equipo para luchar de la mejor manera posible."
CRO_motorization_effort:0 "Cuerpo Motorizado"
CRO_motorization_effort_desc:0 "La movilidad y protección son cruciales para llevar a la infantería de manera segura dentro y fuera del campo. Al centrarnos en estos desarrollos, podremos actuar rápidamente."
CRO_structured_logistics:0 "Logística Estructurada"
CRO_structured_logistics_desc:0 "Debido a nuestras capacidades de producción limitadas, no podemos permitirnos perder equipo valioso; por eso un sistema logístico estructurado y transparente es vital para mantener nuestra capacidad de guerra."
CRO_recovery_teams:0 "Equipos de Recuperación"
CRO_recovery_teams_desc:0 "Para reducir aún más la pérdida de equipo, debemos organizar equipos para recuperar armas y vehículos en los campos de batalla."
CRO_army_maneuvers:0 "Maniobras del Ejército"
CRO_army_maneuvers_desc:1 "Para poner en forma a nuestro ejército, se deben realizar nuevas maniobras. La experiencia también sin duda llevará a nuevos conocimientos sobre la guerra moderna."
CRO_supremacy_of_offense:0 "Supremacía de la Ofensiva"
CRO_supremacy_of_offense_desc:1 "La acción ofensiva es la clave de la victoria y debe dictar nuestra estrategia general y el desarrollo de nuevas doctrinas."
CRO_supremacy_of_defense:0 "Supremacía de la Defensa"
CRO_supremacy_of_defense_desc:1 "Rodeados de enemigos por todos lados, debemos resistir el tiempo suficiente para que nuestros aliados nos liberen de la presión. El desarrollo de nuevas doctrinas militares debe centrarse en la defensa de nuestra patria."
CRO_artillery_regiments:0 "Regimientos de Artillería"
CRO_artillery_regiments_desc:1 "Al introducir poderosos regimientos de artillería en nuestras divisiones, su fuerza de combate general aumentará significativamente."
CRO_domestic_artillery_production:0 "Producción Nacional de Artillería"
CRO_domestic_artillery_production_desc:1 "Al estimular el desarrollo de modelos de artillería modernos y nacionales, podemos garantizar que nuestras fuerzas tengan el mejor apoyo de fuego que podamos proporcionar."
CRO_anti_tank_defenses:0 "Defensas Antitanque"
CRO_anti_tank_defenses_desc:1 "Dado que el tanque ha tomado el centro del campo en la guerra moderna, se requieren nuevos desarrollos en cañones antitanque de campo, permitiendo a nuestra infantería enfrentar a estos colosos blindados."
CRO_mountain_brigades:0 "Brigadas de Montaña"
CRO_mountain_brigades_desc:1 "Gran parte de nuestra nación consiste en montañas, lo que requiere la formación de brigadas especiales especializadas en combate en este tipo de terreno."
CRO_armored_cavalry:0 "Caballería Blindada"
CRO_armored_cavalry_desc:0 "La mecanización de la caballería y una transición hacia vehículos semioruga permitirían una alta movilidad y añadirían protección adicional a los miembros de las unidades. Aunque esta transición sería sin duda costosa en términos de producción, debemos hacer todo lo posible para asegurar una rápida victoria en el campo."
CRO_tank_conversions:0 "Conversiones de Tanques"
CRO_tank_conversions_desc:1 "Aunque podamos necesitar tanques ahora, es posible que el próximo mes necesitemos artillería autopropulsada o destructores de tanques basados en el mismo chasis. Nuestro equipo blindado debe permanecer flexible y adaptable a nuestras necesidades actuales."
CRO_modern_tanks:0 "Tanques Modernos"
CRO_modern_tanks_desc:1 "Al añadir armamento principal de gran calibre, la tecnología blindada ha evolucionado mucho más allá de la simple intención de transportar fuerzas de manera segura de un punto A a un punto B. Debemos construir nuestra versión de tanques modernos para competir con nuestros vecinos."

CRO_equipment_effort_2:0 "Esfuerzo de Equipamiento II"
CRO_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
CRO_mechanization_effort:0 "Esfuerzo de Mecanización"
CRO_mechanization_effort_desc:0 "Repensando las posibilidades de la infantería motorizada, podemos llevar al límite lo que los vehículos pueden construir hoy."
CRO_doctrine_effort_2:0 "Esfuerzo Doctrinal II"
CRO_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de interbellum y durante conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
CRO_equipment_effort_3:0 "Esfuerzo de Equipamiento III"
CRO_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
CRO_armor_effort:0 "Esfuerzo Blindado"
CRO_armor_effort_desc:0 "Aplicando lo que hemos aprendido de la mecanización de nuestra infantería, también podemos mejorar nuestros vehículos blindados."
CRO_special_forces:0 "Fuerzas Especiales"
CRO_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
CRO_aviation_effort:0 "Fundar la Escuela de Aviación Croata"
CRO_aviation_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YBase Aérea§!"
CRO_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
CRO_fighter_focus:0 "Enfoque en Cazas"
CRO_fighter_focus_desc:0 "No hemos visto lo último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
CRO_bomber_focus:0 "Enfoque en Bombarderos"
CRO_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego lloviendo desde el cielo será una característica prominente. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
CRO_airplanes_licenses:0 "Licencias de Aviones"
CRO_airplanes_licenses_desc:0 "Dado que nuestras capacidades de diseño son limitadas, deberíamos obtener licencias de aviones y equipar nuestra fuerza aérea con cazas modernos."
CRO_form_mechanics:0 "Formar Mecánicos"
CRO_form_mechanics_desc:0 "Al final del día, ¿cuál es la diferencia entre un avión derribado por balas enemigas, por un incendio repentino del motor o un avión incapaz de volar debido a fallos mecánicos si no podemos repararlos? Para reducir los riesgos de fallos mecánicos, la única solución es tener mecánicos dedicados y bien entrenados que conozcan el interior de esos aviones mejor que un cirujano conoce la anatomía."
CRO_aviation_effort_2:0 "Doctrina Aérea Avanzada"
CRO_aviation_effort_2_desc:0 "Serán necesarios avances adicionales en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
CRO_CAS_effort:0 "Esfuerzo en CAS"
CRO_CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos en tierra y en el aire."
CRO_rocket_effort:0 "Esfuerzo en Cohetes"
CRO_rocket_effort_desc:0 "Los motores de cohetes y jets permiten velocidades sin precedentes para naves tripuladas y no tripuladas. Pioneros en estas tecnologías nos permiten tomar al enemigo por sorpresa."
CRO_NAV_effort:0 "Esfuerzo en NAV"
CRO_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire sobre las aguas."


 ######################NAVY###################
CRO_expand_the_split_shipyards:0 "Expandir los Astilleros de Split"
CRO_expand_the_split_shipyards_desc:0 "Nuestra industria de construcción naval preexistente en Dalmacia es un candidato ideal para la expansión y cuenta con instalaciones adecuadas para construir buques de guerra más grandes."
CRO_coastal_defense:0 "Defensa Dálmata"
CRO_coastal_defense_desc:0 "No podemos esperar enfrentar a las flotas de nuestros adversarios en el Adriático. En su lugar, debemos preparar nuestras costas para repeler cualquier invasión naval que puedan intentar."
CRO_contest_the_adriatic:0 "Contestar el Adriático"
CRO_contest_the_adriatic_desc:0 "La defensa de nuestras costas comienza en el mar que se encuentra más allá de ellas. Debemos desarrollar nuevas tácticas y estrategias navales para arrebatar o disputar el control del Mar Adriático."
CRO_light_cruiser:0 "Diseñar Cruceros Ligeros"
CRO_light_cruiser_desc:1 "Debemos contar con un nuevo crucero moderno para servir como la columna vertebral de nuestra flota adriática."
CRO_naval_bombers:0 "Bombarderos Navales"
CRO_naval_bombers_desc:1 "El Adriático es largo pero estrecho, lo que lo hace fácilmente accesible para aviones con base en nuestros aeródromos. Desarrollar modelos de bombarderos navales dedicados podría mejorar significativamente las posibilidades de nuestra marina contra adversarios más poderosos."
CRO_heavy_cruiser_project:0 "Proyecto de Crucero Pesado"
CRO_heavy_cruiser_project_desc:1 "Para desafiar adecuadamente a las marinas hostiles, requerimos mayor tonelaje y armamentos más pesados. Los cruceros pesados serían un buen paso adelante respecto a los cruceros ligeros que hemos utilizado hasta ahora como base de nuestra flota."
CRO_modern_destroyers:0 "Destructores Modernos"
CRO_modern_destroyers_desc:1 "Los destructores son la columna vertebral de cualquier marina, y debemos asegurarnos de que los nuestros no sean inferiores a los de nuestros adversarios."

CRO_skilled_pilots:0 "Pilotos Capacitados"
CRO_skilled_pilots_desc:0 "Las numerosas islas de la costa dálmata hicieron necesario coordinar cada orden y comunicarlas claramente para evitar accidentes y aprovechar al máximo el terreno."

CRO_adriatic_specialization:0 "Especialización Adriática"
CRO_adriatic_specialization_desc:0 "Las numerosas islas de la costa dálmata constituyen una característica particular que podríamos usar para sorprender a nuestros enemigos."

CRO_build_the_nation:0 "Construir la Nación"
CRO_build_the_nation_desc:0 "Enfocar todos nuestros esfuerzos políticos en desarrollar la industria civil en un gran salto hacia adelante."
CRO_research_collaboration:0 "Colaboración en Investigación [YUG.GetAdjective]"
CRO_research_collaboration_desc:0 "Como región autónoma, es lógico compartir cualquier descubrimiento relevante con el gobierno central [YUG.GetAdjective]."
CRO_prospect_for_resources:0 "Prospección de Recursos"
CRO_prospect_for_resources_desc:0 "Nuestro suelo contiene recursos que serán útiles para la lucha de nuestro tiempo. Debemos liberarlos lo antes posible y hacer el mejor uso de ellos."
CRO_construction_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YFábricas Civiles§!"
CRO_construction_effort:0 "Esfuerzo de Construcción"
CRO_construction_effort_desc:0 "Esfuerzo de Construcción"
CRO_production_effort:0 "Esfuerzo de Producción"
CRO_production_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YFábrica Militar§!"
CRO_production_effort_desc:0 "Si puedes construir tractores, ¡puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se quede atrás."
CRO_construction_effort_2:0 "Esfuerzo de Construcción II"
CRO_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y otros esfuerzos de construcción."
CRO_industrial_planning:0 "Planificación Industrial"
CRO_industrial_planning_desc:0 "Para continuar con nuestros desarrollos industriales, debemos establecer estrategias a largo plazo y buscar tierras adecuadas."
CRO_expand_the_sarajevo_arsenals:0 "Expandir los Arsenales de Sarajevo"
CRO_expand_the_sarajevo_arsenals_desc:1 "Necesitamos más capacidad de producción para satisfacer las crecientes necesidades de nuestro ejército. Los arsenales de Sarajevo son un candidato ideal para la expansión; asignaremos recursos de inmediato."
CRO_production_effort_2:0 "Apoyar la Industria de Vehículos Pesados"
CRO_production_effort_2_desc:0 "Como uno de los principales puertos europeos, Amberes es excelente para desarrollar una industria enfocada en la exportación."
CRO_production_effort_3:0 "Apoyar a los Fabricantes de Aviones Militares"
CRO_production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer la demanda de nuevo equipo."
CRO_infrastructure_effort:0 "Esfuerzo de Infraestructura"
CRO_infrastructure_effort_desc:0 "Un país sin una infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
CRO_infrastructure_effort_tt:0 "¡No hay suficientes ranuras de construcción para §YInfraestructura§!"
CRO_extract_chromium:0 "Extraer Cromo"
CRO_extract_chromium_desc:0 "El cromo es nuestro recurso principal, y debemos maximizar su extracción."
CRO_extract_oil:0 "Extraer Petróleo"
CRO_extract_oil_desc:0 "Establecimos la presencia de petróleo en la región después de descubrir otros pequeños yacimientos en la llanura panónica. Ahora que tenemos la confirmación de que esos recursos están efectivamente allí, debemos explotarlos lo antes posible para reducir nuestra dependencia de importaciones costosas."
CRO_expand_the_university_of_zagreb:0 "Expandir la Universidad de Zagreb"
CRO_expand_the_university_of_zagreb_desc:0 "La Universidad de Zagreb ya es, con mucho, la más grande del país. Pero si asignamos más recursos a su investigación, especialmente en los dominios que podrían resultar en innovaciones militares, podríamos obtener una ventaja decisiva en el campo de batalla."
CRO_develop_bosnia:0 "Desarrollar Bosnia"
CRO_develop_bosnia_desc:0 "Los bosnios no existen; simplemente son musulmanes [CRO.GetAdjective]. Por lo tanto, Bosnia está habitada por [CRO.GetAdjective]s, y merecen tanto cuidado como todos los demás [CRO.GetAdjective]."
CRO_construction_effort_3:0 "Esfuerzo Industrial III"
CRO_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
CRO_nuclear_effort:0 "La Fuerza de Tomislav"
CRO_nuclear_effort_desc:0 "¿Han ido demasiado lejos los físicos?"
CRO_extra_tech_slot:0 "Ranura de Investigación Extra"
CRO_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos llevar a cabo más I+D en paralelo."
CRO_extra_tech_slot_2:0 "Ranura de Investigación Extra II"
CRO_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos perseguir."
CRO_technology_sharing:0 "Compartir Tecnología"
CRO_technology_sharing_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo I+D en tiempos de guerra de manera más eficiente."
CRO_secret_weapons:0 "Armas Secretas"
CRO_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en desarrollar tanques y aviones, pero el secreto para ganar guerras radica en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
CRO_political_effort:0 "Organizar el Nuevo Estado"
CRO_political_effort_desc:0 "Nuestro primer objetivo es establecer las representaciones gubernamentales básicas en todo el país."
CRO_collectivist_ethos:0 "Empoderar a los Sindicatos"
CRO_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo permanecerá unido: todos para uno y uno para todos."
CRO_liberty_ethos:0 "Consenso Democrático"
CRO_liberty_ethos_desc:0 "Protegeremos las libertades individuales y la libertad en estos tiempos de fanáticos ideológicos que buscan sofocar el espíritu humano."
CRO_militarism:0 "Establecer la Milicia Ustaše"
CRO_militarism_desc:0 "Para luchar contra el enemigo del estado, debemos reclutar entre nuestros voluntarios militantes para combatir a nuestros mortales enemigos ideológicos, especialmente a los comunistas."
CRO_political_correctness:0 "Corrección Política"
CRO_political_correctness_desc:0 "Las personas que tienen opiniones ligeramente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una idea excelente."
CRO_neutrality_focus:0 "Enfoque de Neutralidad"
CRO_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
CRO_interventionism_focus:0 "Enfoque en el Intervencionismo"
CRO_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
CRO_military_youth:0 "Ustaška Mladež"
CRO_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio desde temprano."
CRO_deterrence:0 "Disuasión"
CRO_deterrence_desc:0 "Estando solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca se debe usar."
CRO_volunteer_corps:0 "Cuerpo de Voluntarios"
CRO_volunteer_corps_desc:0 "Obligar a nuestra gente a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a las personas en el extranjero no lo es."
CRO_paramilitarism:0 "Paramilitarismo"
CRO_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
CRO_indoctrination_focus:0 "Indoctrinación"
CRO_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, puede enseñarse como verdad. La educación y los medios de comunicación deben reflejar esta lección."
CRO_foreign_expeditions:0 "Expediciones Extranjeras"
CRO_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
CRO_why_we_fight:0 "Por Qué Luchamos"
CRO_why_we_fight_effect:0 "Si no tenemos el espíritu de §YPolítica Exterior Neutral§!, podemos crear facciones.\n"
CRO_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que ansían poder. Reuniremos a la gente para nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
CRO_political_commissars:0 "Comisarios Políticos"
CRO_political_commissars_desc:0 "Para asegurarnos de que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
CRO_organized_partizans:0 "Partisanos Organizados"
CRO_organized_partizans_desc:0 "Para enfrentar la amenaza de una invasión, debemos organizar células de resistencia con anticipación. Estos grupos prepararán escondites, prepararán campos de aterrizaje potenciales y reclutarán lugareños para recopilar inteligencia. Todos estos esfuerzos pondrán la máxima presión en la retaguardia de las líneas enemigas."
CRO_internationalism_focus:0 "Enfoque en el Internacionalismo"
CRO_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales afirmaciones."
CRO_nationalism_focus:0 "Renacimiento Nacional"
CRO_nationalism_focus_desc:0 "Durante siglos, príncipes extranjeros nos gobernaron como parte de su dominio. Esta era ha terminado, ya que una vez más Croacia recuperará el verdadero espíritu de Tomislav I y dominará los Balcanes."
CRO_ideological_fanaticism_communism:0 "Fanatismo Ideológico"
CRO_ideological_fanaticism_communism_desc:0 "Nuestros valores y objetivos políticamente establecidos valen la pena de morir tanto como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor estén preparados para enfrentar la muerte."
CRO_ideological_fanaticism_ustasha:0 "Fanatismo Ideológico"
CRO_ideological_fanaticism_ustasha_desc:0 "Nuestros valores y objetivos políticamente establecidos valen la pena de morir tanto como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor estén preparados para enfrentar la muerte."
CRO_anti_partizan_tactics:0 "Tácticas Antipartisanas"
CRO_anti_partizan_tactics_desc:0 "Los partisanos deben ser combatidos y expulsados de sus montañas. Para llevar la lucha al corazón de la tierra bajo su control, las patrullas regulares deben asegurar las aldeas y debemos recopilar información de los locales leales. No tenemos otra opción si queremos vencer a los comunistas y ganar esta lucha de una vez por todas."
CRO_faithful_ally:0 "Un Aliado Fiel"
CRO_faithful_ally_desc:0 "Con nuestra dedicación a defender nuestra tierra y la sangre que hemos derramado por la causa común de una victoria europea contra el Judeo-Bolchevismo, hemos merecido ser reconocidos como un miembro real de las potencias del Eje. Esto ha sido facilitado por el brillante trabajo de nuestros frenólogos, quienes han demostrado que, a diferencia de esos sucios serbios, somos los descendientes directos de los arios que migraron hacia el sur."
CRO_catholic_dominance_focus:0 "Dominancia Católica"
CRO_catholic_dominance_focus_desc:0 "Durante siglos, los croatas fueron guiados por las enseñanzas de la Iglesia Católica Romana. Desde nuestra unión forzada con Serbia, muchos se han convertido a la ortodoxia por beneficios personales. Esto debe detenerse ya que cada [CRO.GetAdjective] cristiano debe aceptar la autoridad de Su Santidad el Papa."
CRO_secularism_focus:0 "Secularismo"
CRO_secularism_focus_desc:0 "La fe no debe interferir de ninguna manera con los asuntos del estado. Debe ser un asunto puramente privado y el personal religioso debe estar prohibido de ingresar a la arena política."
CRO_integrate_muslim_croats_focus:0 "Integrar a los Musulmanes [CRO.GetAdjective]"
CRO_integrate_muslim_croats_focus_desc:0 "Los musulmanes pueden ser de otra religión, pero aún son parte de la nación y deben ser completamente aceptados como [CRO.GetAdjective]."
CRO_bosnian_muslim_conscription_focus:0 "Conscripción de Musulmanes Bosnios"
CRO_bosnian_muslim_conscription_focus_desc:0 "Como los musulmanes que viven en Bosnia son [CRO.GetAdjective], deben servir en el ejército junto a sus hermanos étnicos."
CRO_integrate_orthodox_croats_focus:0 "Integrar a los [CRO.GetAdjective] Ortodoxos"
CRO_integrate_orthodox_croats_focus_desc:0 "Aunque hemos maltratado a los [CRO.GetAdjective] Ortodoxos, debemos reconocer que incluso si los buenos [CRO.GetAdjective] son miembros de la Iglesia Católica Romana, los [CRO.GetAdjective] que se han convertido a la religión de los serbios son [CRO.GetAdjective] después de todo y deben ser integrados en la comunidad nacional."
CRO_deny_citizenship_to_muslims_focus:0 "Negar Derechos a los Musulmanes"
CRO_deny_citizenship_to_muslims_focus_desc:0 "El catolicismo es el elemento central de la identidad [CRO.GetAdjective], y los musulmanes que pretenden ser [CRO.GetAdjective] no merecen estar entre nosotros."
CRO_integrate_religious_minorities_focus:0 "Integrar a las Minorías Religiosas"
CRO_integrate_religious_minorities_focus_desc:0 "Nuestro país alberga minorías religiosas, y debemos respetarlas en su particularismo."


CRO_a_king_for_our_people_focus:0 "Un Rey para Nuestro Pueblo"
CRO_a_king_for_our_people_focus_desc:0 "Para restaurar la grandeza del reino croata libre del pasado, debemos elegir un rey que guiará al pueblo [CRO.GetAdjective] regenerado."
CRO_enforce_pavelic_rule:0 "Imponer el Gobierno de Pavelić"
CRO_enforce_pavelic_rule_desc:0 "Ahora que los Ustaše finalmente han tomado el control, podemos asegurarnos de que nuestro querido líder, el Podlavnik Ante Pavelić, sea reconocido como el legítimo gobernante de nuestro país por todos los fieles [CRO.GetAdjective]s."
CRO_italian_influence_focus:0 "Influencia [ITA.GetAdjective]"
CRO_italian_influence_desc:0 "Ahora que un [ITA.GetAdjective] está en el trono de [CRO.GetNameDef], nuestro país tiene vínculos más estrechos con [ITA.GetNameDef] que nunca antes."
CRO_italo_croat_legion:0 "Legión [ITA.GetAdjective]-[CRO.GetAdjective]"
CRO_italo_croat_legion_desc:0 "Debemos ayudar a nuestros aliados de todas las formas posibles. Los [ITA.GetAdjective]s han prometido equipar una división motorizada si podemos reclutar a los voluntarios."
CRO_dalmatian_question_focus:0 "La Cuestión Dálmata"
CRO_dalmatian_question_focus_desc:0 "Aunque muchos hubieran pensado que la elección de un rey [ITA.GetAdjective] facilitaría las relaciones con [ITA.GetNameDef], Tomislav II no recibió con agrado la influencia [ITA.GetAdjective] sobre su reino. El nuevo rey ha puesto en duda que la costa dálmata pueda ser italianizada. Parece que obligará a [ITA.GetNameDef] a abandonar su reivindicación sobre la región y controlar toda la costa."

CRO_zagreb_investments_focus:0 "Inversiones en Zagreb"
CRO_zagreb_investments_focus_desc:0 "Zagreb es nuestra capital y un importante centro industrial; debe estar en el centro de nuestra política industrial."
CRO_trading_infrastructures:0 "Infraestructura Comercial"
CRO_trading_infrastructures_desc:0 "El camino del mar es el camino a seguir. Al desarrollar los puertos de la costa dálmata, aumentaremos nuestras exportaciones."
CRO_industrial_support:0 "Apoyo Industrial"
CRO_industrial_support_desc:0 "Debemos reunir el apoyo de los industriales para convencerlos de trabajar por el bien común de la sociedad."
CRO_economic_optimization:0 "Optimización Económica"
CRO_economic_optimization_desc:0 "Algunos sectores de nuestro sector militar-industrial están mal gestionados, y debemos reformarlos para aumentar su productividad."
CRO_research_grants:0 "Subvenciones para la Investigación"
CRO_research_grants_desc:0 "Podríamos desarrollar equipos nuevos para nuestras fuerzas armadas más rápidamente financiando a las empresas de ingeniería."

CRO_yugoslav_scientific_cooperation:0 "Cooperación Científica [YUG.GetAdjective]"

CRO_form_peasant_councils:0 "Formar Consejos de Campesinos"
CRO_form_peasant_councils_desc:0 "Los campesinos han sido oprimidos en todo el país durante años. Si los alentamos a unirse y organizarse bajo nuestro liderazgo ideológico, obtendremos muchos nuevos seguidores."
CRO_join_yugoslavia:0 "Unirse a [YUG.GetNameDef]"
CRO_join_yugoslavia_desc:0 "Debemos demostrar que [YUG.GetNameDef] es verdaderamente la unión de los eslavos del sur. Debemos mostrar nuestra unidad y unirnos a [YUG.GetNameDef]."
CRO_economic_centralization:0 "Centralización Económica"
CRO_economic_centralization_desc:0 "Debemos reestructurar completamente la economía para permitir que el proletariado tome el poder."
CRO_nationalize_factories:0 "Nacionalizar las Fábricas"
CRO_nationalize_factories_desc:0 "La industrialización es el camino del futuro, y los capitalistas la están obstaculizando al explotar el trabajo del proletariado. Para liberar el verdadero potencial del proletariado, debemos eliminar a los capitalistas viciosos y opresores de su influencia económica."
CRO_local_steel_production:0 "Producción Local de Acero"
CRO_local_steel_production_desc:0 "Es esencial apoyar nuestra industria bélica produciendo acero localmente. Debemos implementar esta decisión del comité político central del partido comunista de todas las formas posibles."
CRO_local_militias:0 "Milicias Locales"
CRO_local_militias_desc:0 "Los militantes de los consejos de campesinos deben ser movilizados y armados para formar la columna vertebral de un ejército ideológicamente leal."

CRO_reclaim_the_coast:0 "Recuperar la Costa"
CRO_reclaim_the_coast_desc:0 "La ocupación [103.Owner.GetAdjective] de nuestra tierra está sometiendo a nuestros hermanos a una tiranía insoportable día tras día. Es hora de reclamar la patria."

