CRO_tomislav_II:0 "Tomislav II"
CRO_tomislav_II_desc:0 "El Príncipe Aimone de Saboya, primo del rey de Italia Víctor Manuel III, ha aceptado la corona de Croacia. Para marcar este evento como una refundación de la monarquía croata, eligió llamarse Tomislav II, sucesor de Tomislav, el fundador de Croacia."

