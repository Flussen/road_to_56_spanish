CRO_idea_ustashe_militia:0 "Milicia Ustaše"
CRO_idea_ustashe_militia_desc:0 "El régimen considera a las milicias Ustaše como sus tropas más leales y confiables. En realidad, su calidad militar es relativamente baja, y la desconfianza de la jerarquía Ustaše hacia la guardia nacional ha creado más problemas que cualquier otra cosa. Por el contrario, la milicia demostró ser un instrumento eficaz de represión ya que sus miembros fueron seleccionados debido a su lealtad política al partido y su doctrina. Es por eso que son responsables de las peores atrocidades del régimen de Pavelić."
