CZKE_border_brigades:0 "Formar Brigadas Fronterizas"
CZKE_border_brigades_desc:0 "Necesitamos formar regimientos de guarnición altamente entrenados para nuestros objetos de fortificación fronteriza pesada."
CZKE_border_brigades_tooltip_reward:0 "\n §OBonificación Especial:§! Nueva Plantilla de División (§YHraničářská Brigáda§! - Brigada de Guarnición de Élite)."
czke.208.t:0 "Fundación de Regimientos Fronterizos"
czke.208.d:0 "El Ejército Checoslovaco no tenía verdaderas divisiones de élite entre 1918-1939. El cuerpo militar más cercano que se asemejaba a tropas de élite serían los regimientos fronterizos destinados a tripular los objetos de fortificación pesada.\n\nLos primeros regimientos fronterizos (llamados Hraničářské Pluky en checo) se formaron en el verano de [GetDateText] a partir de los batallones de guardia que estaban destinados a asegurar y proteger las fortificaciones recién construidas a lo largo de la frontera con Alemania. Las unidades existentes tuvieron que ser fortalecidas con hombres adicionales, principalmente de regimientos de infantería y de los batallones de ingeniería, artillería y señales.\n\nSolo los soldados más aptos físicamente fueron seleccionados para el servicio en los regimientos fronterizos, y todos los miembros debían ser excelentes tiradores tanto con rifles como con ametralladoras.\n\nEl factor más crucial, sin embargo, era la fiabilidad del estado. La gran mayoría de los hombres en los regimientos fronterizos eran de nacionalidad checoslovaca, es decir, checos o eslovacos, porque la fiabilidad de los soldados de otras nacionalidades no siempre podía ser garantizada. Sin embargo, existían excepciones.\n\nLos candidatos adecuados tenían que someterse a un entrenamiento exigente en el uso de diversos equipos, incluyendo el cañón antitanque vz. 36, ametralladoras y otros equipos utilizados en fortificaciones pesadas.\n\nLos miembros de la frontera tenían una charretera militar diferente que presentaba una cabeza de perro y el número de su regimiento en un triángulo."
czke.208.a:0 "Formar Brigadas Fronterizas."

CZKE_mobile_army_desc:0 "El ejército checoslovaco tenía planes de motorización, pero, desafortunadamente, el enorme costo de las obras de fortificación significó que el presupuesto para adquirir nuevos camiones era limitado."
CZKE_mobile_army_tooltip_reward:0 "\n §OBonificación Especial:§! Nueva plantilla de división (§YDivisión Rápida§! - División de Tanques Ligeros)."
czke.209.t:0 "Divisiones Rápidas Checoslovacas"
czke.209.d:0 "Las divisiones rápidas fueron creadas dentro de las fuerzas armadas checoslovacas durante el otoño de 1937 para operaciones y eventos que requerían velocidad, agilidad y gran poder de ataque. Fueron formadas basándose en las visiones contemporáneas sobre el uso estratégico de caballería, unidades motorizadas y mecanizadas, aplicadas consecuentemente en condiciones checoslovacas. Fue la última reorganización de las unidades móviles en la Checoslovaquia de entreguerras.\n\nLas Brigadas de Caballería (Jezdecké Brigády) y las Brigadas Blindadas (Brigády Útočné Vozby) existentes fueron incorporadas en las recién creadas Divisiones Rápidas.\n\nSólo se formaron cuatro divisiones antes de la ocupación de Checoslovaquia, cada una asignada a una de las sedes militares provinciales en Praga (1ª), Brno (2ª), Bratislava (3ª) y Pardubice (4ª). Las divisiones rápidas 1ª, 2ª y 4ª fueron disueltas en julio de 1939, mientras que la 3ª división permaneció operativa para el recién formado ejército independiente de Eslovaquia.\n\nLos tanques ligeros LT. vz. 35 fueron la columna vertebral de las divisiones rápidas, con alrededor de 300 tanques repartidos entre las divisiones 1ª, 2ª y 3ª. Los alemanes capturaron 244 tanques, 52 fueron transferidos a Eslovaquia, y dos de ellos fueron capturados más tarde por tropas húngaras durante la breve guerra eslovaco-húngara en marzo de 1939."
czke.209.a:0 "Formar Divisiones Rápidas"
CZKE_new_doctrines:0 "Estudiar las Últimas Doctrinas Militares"
CZKE_new_doctrines_desc:0 "El Ejército Checoslovaco debe adoptar las últimas tendencias en doctrinas militares y adoptar métodos modernos de entrenamiento y organización de unidades."
CZKE_military_science_institute:0 "Instituto de Ciencia Militar"
CZKE_military_science_institute_desc:0 "El Instituto Checoslovaco de Ciencia Militar (Vědecký Ústav Vojenský - VÚV) fue establecido en los años 1920 a partir de las estructuras de la Unión Científica de Oficiales Checoslovacos."
CZKE_military_science_institute_tooltip_reward:0 "\n§YInvestigación§! relacionada con la §YIdea Nacional§!."
czke.210.t:0 "Instituto Checoslovaco de Ciencia Militar"
czke.210.d:0 "El Instituto Checoslovaco de Ciencia Militar (Vědecký Ústav Vojenský - VÚV) fue establecido en los años 1920 a partir de las estructuras de la Unión Científica de Oficiales Checoslovacos. Cambió su nombre varias veces, pero finalmente fue conocido como VÚV. El instituto jugó un papel crucial en el desarrollo de estrategias y teorías para el Ejército Checoslovaco y el Ministerio de Defensa Nacional. La Unión de Oficiales Checoslovacos continuó como una editorial, actuando como una plataforma para el intercambio de ideas y opiniones sobre cuestiones militares y políticas.\n\nLos generales checoslovacos de preguerra eran conocidos por sus publicaciones, y muchos de ellos escribieron libros sobre temas militares y políticos. Sin embargo, ninguna de estas publicaciones alcanzó la significancia o el prestigio de "Achtung - Panzer!" de Guderian.\n\nEl General Silvestr Bláha, Jefe de la Oficina Militar del Presidente, también ocupó el cargo de director del Instituto de Investigación Militar desde 1932 y fue conocido por sus extensas actividades de publicación."
czke.210.a:0 "Aumentar la financiación para el Instituto de Ciencia Militar"
CZKE_military_science_institute_idea:0 "Instituto de Ciencia Militar"
CZKE_military_science_institute_idea_desc:0 "Fondos asegurados para el Instituto de Ciencia Militar."

CZKE_armament_program:0 "Iniciar el Programa de Armamento"
CZKE_armament_program_desc:0 "La desfavorable situación material del ejército obligó al gobierno a abordar este problema con seriedad. Después de complejas negociaciones, finalmente decidió adoptar el programa de armamento en 1936, que definió prioridades y determinó plazos para suministrar diversos tipos de equipamiento."
CZKE_armament_program_tooltip_reward:0 "\n§YLey Económica§! O §YPoder Político§!."
czke.211.t:0 "Iniciar el Programa de Armamento"
czke.211.d:0 "El programa de armamento para el ejército checoslovaco se convirtió en un tema importante durante una crisis de seguridad colectiva en Europa después de la remilitarización del Rin por Alemania en 1936.\n\nDurante la primavera de 1936, el Ministerio de Defensa Nacional preparó los requisitos y detalles del propuesto programa de armamento. El resultado fue el mayor y más exigente proyecto de inversión de la administración militar desde la fundación de la República en 1918. El programa aprobado estableció las prioridades de armas y otros materiales, así como el calendario de sus entregas.\n\nDesafortunadamente, pronto quedó claro que no se podrían cumplir los plazos planificados, y para fines de 1938, solo el 32% de las entregas del Programa de Armamento pudieron ser cumplidas.\n\nSin embargo, el esfuerzo de modernización mejoró significativamente las capacidades de las fuerzas armadas checoslovacas. Según algunas estimaciones, el gasto en defensa en 1937 representó casi el 10% del PIB del país, y en 1938, esto se acercó a un asombroso 15% del PIB.\n\nEl II Departamento (Artillería y Artillería de Asalto) del Ministerio de Defensa y su jefe, el General Jan Netík, tuvieron una gran influencia en el alcance y la realización del programa de armamento."
czke.211.a:0 "Aprobar el Programa de Armamento."
CZKE_czechoslovak_firearms:0 "Modernizar el Equipamiento de Infantería"
CZKE_czechoslovak_firearms_desc:0 "Aunque Checoslovaquia fue un exportador significativo de armas durante décadas, el ejército adoptó nuevas armas de infantería modernas muy lentamente. Sin embargo, una vez iniciado el programa de rearme, se realizaron grandes pedidos de rifles y ametralladoras modernas."
CZKE_czechoslovak_firearms_tooltip_reward:0 "\n Opción entre §YEquipamiento de Infantería§! o §YEquipamiento de Apoyo§! con §YBonificación de Investigación§!."
czke.212.t:0 "Armas de Fuego Checoslovacas"
czke.212.d:0 "Aunque Checoslovaquia fue un exportador significativo de armas durante más de una década, el ejército checoslovaco adoptó nuevas armas de infantería modernas algo lentamente antes de 1936. Pero eso cambió cuando se inició el programa de rearme, y se realizaron grandes pedidos de rifles y ametralladoras modernas. Para el momento de Múnich, Checoslovaquia tenía uno de los ejércitos mejor equipados del mundo y supuestamente el mayor número de armas automáticas por soldado (1/7).\n\nEl rifle vz.24, basado en el diseño fiable del Mauser (7,92mm), era el arma estándar de infantería del ejército checoslovaco y también de las unidades SOS (Guardia de Defensa del Estado). Fue fabricado por Zbrojovka Brno y para [GetDateText], 762.000 rifles vz. 24 estaban listos para la movilización con 424,9 millones de piezas de munición, con otros 141,7 millones almacenados por ŘOP para almacenamiento en fortificaciones fronterizas.\n\nEl antecesor de la famosa ametralladora Bren, la ametralladora ZB vz. 26 (7,92mm), era el arma estándar para unidades de apoyo de infantería y fortificaciones ligeras y pesadas. Basado en el diseño de principios de los años 1920 de V. Holek, el arma o su producción bajo licencia fue exportada a varios países, incluyendo el Reino Unido o China. Para 1936, había disponibles 34.557 armas para el ejército, y se ordenaron varios miles para fortificaciones.\n\nLa ametralladora pesada TK vz. 37 fue la refinación de la anteriormente usada vz. 35. Se utilizaba como arma de apoyo de escuadra, como ametralladora montada en tanques y otros vehículos blindados, y en posiciones fijas dentro de las fortificaciones fronterizas checoslovacas. Al igual que otras armas checas, también utilizaba munición de 7,92 mm para facilitar el suministro y almacenamiento dentro de los fuertes pesados. Una versión bajo licencia de esta arma fue producida en el Reino Unido como la ametralladora Besa.\n\nPor alguna razón, la dirección del ejército no estaba interesada en introducir subfusiles, aunque un prototipo moderno de un arma conocida más tarde como Samopal vz. 38 existía desde 1937.\n\nCasi todo el equipo fue 'comprado' (robado) por los alemanes después de la ocupación de 1939 y, según algunas estimaciones modestas, podría usarse para equipar a aproximadamente la mitad de la Wehrmacht. Gran parte del equipo moderno capturado fue emitido a divisiones de las SS."
czke.212.a:0 "Modernizar las armas estándar."
czke.212.b:0 "Pedir ametralladoras pesadas."
CZKE_holek_brothers:0 "Diseñar Nuevas Armas de Fuego"
CZKE_holek_brothers_desc:0 "Los hermanos Holek diseñaron las armas checas más avanzadas licenciadas a nivel mundial durante su empleo en la empresa Zbrojovka Brno."
CZKE_holek_brothers_tooltip_reward:0 "\nTeórico relacionado con §YArmas de Fuego§!."
firearms_designer:0 "Diseñador de Armas de Fuego"
czke.213.t:0 "Hermanos Holek"
czke.213.d:0 "La mayoría de las armas de fuego checas de preguerra fueron diseñadas por una sola familia de diseñadores de armas: los hermanos Holek.\n\nEl mayor de los hermanos, Václav Holek, se especializó en ametralladoras y diseñó los modelos para las armas Bren y BESA licenciadas por los británicos.\n\nEl hermano menor, Emanuel Holek, diseñó varios rifles semiautomáticos, incluido el ZH-29 utilizado por el Ejército Nacional Revolucionario Chino.\n\nEl más joven, František Holek, no diseñó ninguna arma en particular, pero sus habilidades técnicas ayudaron al trío a llevar muchos de sus diseños a la producción real en Zbrojovka Brno.\n\nDesafortunadamente, la Segunda Guerra Mundial interrumpió las prometedoras carreras de los hermanos; aunque sus hijos y nietos continuaron con el legado familiar, los diseños se limitaron a rifles de caza y deportivos."
czke.213.a:0 "Ordenar nuevos prototipos de armas de fuego."
CZKE_armament_1:0 "Entregas de Armas y Municiones"
CZKE_armament_1_desc:0 "Checoslovaquia fue un importante exportador de armas, y la producción nacional podría cubrir fácilmente todas las necesidades de las fuerzas armadas checoslovacas antes de 1936. Pero a medida que aumentaron los pedidos del ejército, las fábricas existentes tuvieron que ser ampliadas."
CZKE_armament_1_tooltip_reward:0 "\n§YIndustria Militar§! y §YEquipamiento de Infantería§! con bonificación relacionada."
czke.214.t:0 "Asegurar Entregas de Armas"
czke.214.d:0 "En la década de 1930, las armas checoslovacas se vendían y exportaban en todo el mundo, principalmente a la Pequeña Entente (Rumania y Yugoslavia) y a países bálticos, latinoamericanos y asiáticos. Checoslovaquia se encontraba entre los seis exportadores de armas más importantes del mundo mucho antes de la Segunda Guerra Mundial.\n\nDurante mucho tiempo, la industria checoslovaca pudo cubrir fácilmente tanto las necesidades domésticas del ejército como exportar una cantidad considerable de material de guerra. Sin embargo, cuando el Ministerio de Defensa Nacional aumentó la demanda de suministros de armas y municiones, las principales empresas checoslovacas carecían de la capacidad de producción necesaria. Tuvo que ser ampliada mediante la construcción de nuevas fábricas.\n\nČeská Zbrojovka estableció una nueva sucursal en la pequeña ciudad morava de Uherský Brod en 1936, y la nueva fábrica se construyó en un plazo de 16 semanas desde la decisión inicial. ČZUB fabricaba una amplia variedad de armas pequeñas, incluidas algunas armas famosas de la posguerra.\n\nEn 1936, Sellier & Bellot trasladó toda la producción a Vlašim, donde se estaba construyendo un nuevo complejo desde 1934. Cuando llegó un nuevo pedido del Ministerio de Defensa en 1938, se decidió construir una nueva fábrica de S & B en Porúbka en Eslovaquia. Sin embargo, el proyecto se detuvo por la firma del Acuerdo de Múnich.\n\nLa escalada del conflicto sino-japonés fue un gran negocio para las empresas checoslovacas, especialmente Česká Zbrojovka. Según registros británicos, más de la mitad de las ametralladoras que pasaron por Hong Kong en la última parte de 1938 y que estaban destinadas a China eran de origen checoslovaco (aproximadamente un tercio en el caso de los rifles de infantería).\n\nAdemás, en 1937, Sellier & Bellot recibió pedidos de 200 millones de cartuchos de 7.92 mm Mauser de China; sin embargo, el contrato no se completó antes del estallido de la guerra."
czke.214.a:0 "Expandir Česká Zbrojovka."
czke.214.b:0 "Expandir Sellier & Bellot."
CZKE_zbrojovka:0 "S & B"
CZKE_zbrojovka_desc:0 "Fábrica moderna de municiones en Vlašim - Bohemia."
czub:0 "ČZUB"
czub_desc:0 "Firma de armamento de Uherský Brod, una sucursal de Česká Zbrojovka."
CZKE_armament_2:0 "Asegurar Contratos de Armamento"
CZKE_armament_2_desc:0 "Checoslovaquia tradicionalmente confiaba en empresas nacionales para suministrar al ejército equipo y suministros.\n\nTanto Skoda como CKD exportaron armas modernas al mundo, pero antes de 1936 no había incentivo para que el liderazgo checoslovaco modernizara el equipo de las fuerzas armadas."
CZKE_armament_2_tooltip_reward:0 "\n§YIndustria Militar§! y §YProducción Militar§! relacionada con la §YIdea Nacional§!."
czke.215.t:0 "Contratos de la Industria de Armamento"
czke.215.d:0 "Checoslovaquia tradicionalmente confiaba en empresas nacionales para suministrar al ejército equipo y suministros.\n\nTanto Skoda como CKD exportaron armas modernas al mundo, incluidas algunas de los tanques, obuses y cañones de montaña más avanzados. Sin embargo, antes de 1936 no había incentivo para que el liderazgo checoslovaco modernizara el equipo de las fuerzas armadas.\n\nTodo cambió con la ocupación de Renania en la primavera de 1936, y los esfuerzos de modernización comenzaron como parte del programa de armamento. Se firmaron contratos para nuevo equipamiento con casi todas las empresas de la industria de armamento.\n\nEl programa de armamento original fue ampliado, y se planificó que para 1942 el ejército estaría equipado con 1050 tanques, 2420 cañones de campaña, 680 morteros, 1740 cañones antitanque, casi 700 cañones antiaéreos y 850 aviones.\n\nSegún estimaciones del Ministerio de Defensa Nacional, la capacidad de producción de la industria de armamento checoslovaca en 1938 era de alrededor de 40.000 rifles, 3.000 ametralladoras, 130 cañones de campaña, 50-60 tanques y 100 aviones por mes.\n\nSkoda y CKD generalmente tenían un acuerdo de cartel, por lo que cualquier pedido realizado generalmente se dividía entre ambas compañías y sus subsidiarias, pero se debían establecer prioridades."
czke.215.a:0 "Priorizar pedidos de nuevos cañones de campaña."
czke.215.b:0 "Priorizar pedidos de nuevos tanques."
CZKE_skoda_works:0 "Škoda Works"
