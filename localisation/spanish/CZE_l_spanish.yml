CZKE_partial_mobilization_1938_desc:0 "El gobierno emitió una orden de movilización parcial."
CZKE_military_coup:0 "Golpe Militar"
CZKE_military_coup_desc:0 "Descontentos con la situación política y las políticas de apaciguamiento de los aliados occidentales, algunos altos oficiales del ejército checoslovaco podrían haber recurrido a un golpe militar como último intento para salvar la república."
