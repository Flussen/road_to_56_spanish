czke.8.t:0 "Votación Presidencial"
czke.8.d:0 "El ex Presidente del Tribunal Supremo Administrativo, Dr. Emil Hácha, fue elegido por la Asamblea Nacional el [GetDateText] como sucesor de Edvard Beneš como Presidente de Checoslovaquia. Fue seleccionado por su catolicismo, conservadurismo y su falta de implicación en cualquiera de los gobiernos que llevaron a la desastrosa partición del país.\n\nPermaneció en el cargo incluso después del establecimiento del Protectorado de Bohemia y Moravia, pero fue un mero títere y perdió la mayor parte de su influencia política, especialmente después del asesinato de Reinhard Heydrich en junio de 1942."
