CZKE_state_defense_guard:0 "Establecer la Guardia de Defensa del Estado"
CZKE_state_defense_guard_desc:0 "La Guardia de Defensa del Estado fue un servicio militar establecido en 1936 para proteger las fronteras de Checoslovaquia. Los miembros de la guardia eran policías locales, guardias financieros existentes y miembros de la policía estatal, y más tarde se incorporaron ciudadanos leales."
CZKE_state_defense_guard_tooltip_reward:0 "\n\n§YAnti-partisano§! relacionado con §YIdea Nacional§! y §YPolicía Militar§! relacionado con §YBonificación de Investigación§!."
czke.408.t:0 "La Fundación de la Guardia de Defensa del Estado"
czke.408.d:0 "Desde 1918 hasta 1936, la frontera de Checoslovaquia fue protegida por la 'guardia financiera', una rama armada del Ministerio de Finanzas. Su tarea principal era realizar labores de aduana; la protección fronteriza era secundaria. Durante más de una década, los líderes del ejército y la policía sugirieron establecer una organización de mayor valor militar. En medio de tensiones internacionales, Checoslovaquia estableció el nuevo servicio en 1937.\n\nLa Guardia de Defensa del Estado (en checo Straz obrany statu, SOS) fue un servicio militar creado en octubre de 1936 para proteger las fronteras de Checoslovaquia. La recién establecida guardia de defensa tenía tres tareas principales: proteger la frontera, mantener el orden y el estado de derecho, y apoyar la ejecución de las labores de aduana.\n\nLos miembros de la guardia eran policías locales, guardias financieros existentes y miembros de la policía estatal. Más tarde, se incorporaron ciudadanos leales a Checoslovaquia (por ejemplo, muchos miembros de la organización deportiva Sokol o alemanes antifascistas activos). El gobierno creó planes para apoyar a la guardia con unidades del ejército regular para manejar conflictos locales.\n\nEl tamaño planificado del servicio era de 38 batallones, pero solo se reunieron 31 (uno de ellos en Praga). Su equipo consistía en pistolas, rifles, ametralladoras ligeras y granadas.\n\nA medida que crecían las tensiones entre Checoslovaquia, los alemanes locales y la Alemania nazi, la guardia fue desplegada en la frontera en mayo de 1938 y permaneció allí hasta septiembre, cuando los Aliados cedieron los Sudetes a Alemania. Durante septiembre, la guardia libró una guerra de baja intensidad con los partisanos alemanes locales (Sudetendeutsches Freikorps) y comandos provenientes de Alemania. Después de la pérdida de la región fronteriza, la SOS se trasladó al interior a nuevas posiciones. Los enfrentamientos continuaron pero en menor escala.\n\nUn total de 312 miembros de la Guardia de Defensa perdieron la vida durante la existencia del servicio entre 1936 y 1939."
czke.408.a:0 "Establecer la Guardia de Defensa del Estado"
CZKE_sos:0 "Guardia de Defensa del Estado"
CZKE_sos_desc:0 "La Guardia de Defensa del Estado fue establecida y está protegiendo las fronteras de Checoslovaquia."
CZKE_national_unity_government:0 "Formar el Partido de Unidad Nacional"
CZKE_national_unity_government_desc:0 "El Partido de Unidad Nacional se creó en noviembre de 1938 tras la ocupación alemana como una especie de último intento para salvar Checoslovaquia.\n\nIncluía casi todos los partidos de centro-derecha y el Partido Nacional Socialista Checoslovaco."
CZKE_national_unity_government_tooltip_reward:0 "\n §OBonus Especial:§! Elimina §YPenalties por Minorías§!, cambia §YGobierno§!."
czke.409.t:0 "Formación del Partido de Unidad Nacional"
czke.409.d:0 "Con la esperanza de apaciguar a los alemanes después del Acuerdo de Múnich, Rudolf Beran reunió a la mayoría de los partidos no socialistas del país en el Partido de Unidad Nacional, con él como líder. También sometió a la prensa a una estricta censura. Sin embargo, presidió la concesión de las demandas de autonomía de los eslovacos y rutenos. Ninguna de estas medidas fue suficiente para evitar que Eslovaquia se separara el 14 de marzo o que Alemania ocupara el resto del país un día después. Luego sirvió como el primer ministro del Protectorado de Bohemia y Moravia hasta su retiro el 27 de abril de 1939.\n\nDespués de la guerra, Beran fue arrestado como colaborador por las autoridades comunistas y, en un juicio político manipulado, fue sentenciado a veinte años de prisión. Murió en la prisión de Leopoldov en 1954."
czke.409.a:0 "Así será."
CZKE_national_unity_government_idea:0 "Gobierno de Unidad Nacional"
CZKE_national_unity_government_idea_desc:0 "Se formó un nuevo gobierno en un esfuerzo desesperado por salvar la República."
CZKE_sudetenland_autonomy:0 "Autonomía para las Regiones Alemanas"
CZKE_sudetenland_autonomy_desc:0 "Desde principios de la década de 1920, ha habido planes para otorgar una mayor autonomía a ciertas regiones dentro de Checoslovaquia, incluidos los Sudetes, pero la política interna de Checoslovaquia bloqueó tales iniciativas. Quién sabe, tal vez otorgar una mayor autonomía a las regiones alemanas hubiera salvado miles de vidas, o incluso millones."
