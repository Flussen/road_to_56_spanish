CZKE_boycott_press_law:0 "Boicotear la Enmienda de la Ley de Prensa"
CZKE_boycott_press_law_desc:0 "Aunque Checoslovaquia era un estado democrático, gradualmente se movió hacia una democracia autoritaria a través de varias normas legales controvertidas. Una de esas leyes fue la llamada 'Ley de Prensa Menor'; ley no. 126/1933."
