czke.405.t:0 "Controversia de la Ley 131/1936"
czke.405.d:0 "La Ley no. 131/1936 (conocida como Ley de Defensa del Estado) fue la tercera y última enmienda a la ley original de 1923 que fortaleció aún más los poderes del gobierno para la defensa de la república y la preservación del sistema democrático en Checoslovaquia en tiempos de crisis.\n\nEl propósito principal de esta ley era enfrentar una amenaza militar para la República Checoslovaca por parte de la Alemania de Hitler. Sin embargo, el enfoque anti-alemán de la ley agravó aún más el conflicto étnico. Fue una de las razones por las cuales el Reino Unido se negó a apoyar a Checoslovaquia durante la crisis de los Sudetes y efectivamente se puso del lado de Hitler (Misión de Lord Runciman).\n\nUna de las (muchas) controversias de la ley fue la definición de las llamadas 'personas poco confiables para el estado'. Una persona así tenía varias restricciones; por ejemplo, no se les permitía administrar un negocio de importancia estratégica o recibir importantes contratos públicos, pero también podrían ser despedidos de su empleo sin ninguna justificación.\n\nAdemás, las autoridades no estaban obligadas a dar ninguna razón para su decisión en este asunto, y por lo tanto era permisible emitir tal decisión sin ninguna justificación. La revisión judicial del 'estatus de persona poco confiable' no era posible. Todo esto hacía que la ley fuera altamente abusiva.\n\nLa ley también permitía al gobierno, en una emergencia nacional, imponer controles estrictos en todas las empresas industriales que considerara esenciales para su seguridad.\n\nAunque no se puede negar la legitimidad del esfuerzo por garantizar que Checoslovaquia pueda defenderse adecuadamente de las amenazas externas, la ley fue más allá de lo permisible en un estado constitucional democrático.\n\nBastante irónicamente, la ley de defensa del estado resultó ser un instrumento efectivo para la Wehrmacht después de la ocupación de 1939. Permitió la rápida incautación de la industria de armamentos del recién establecido Protectorado.\n\nUn experto en armamento alemán supuestamente la llamó 'una de las mejores leyes sobre economía de guerra en Europa Central' y 'un ejemplo de organización estricta concentrada en una mano' para controlar efectivamente todas las ramas necesarias para la producción de armas.\n\nEl Ministro de Defensa Nacional, František Machník, fue uno de los mayores defensores de la Ley de Defensa del Estado."
czke.405.a:0 "Suprimir la oposición política alemana."
czke.405.b:0 "Implementar medidas de emergencia."
czke.405.c:0 "Nacionalizar la industria estratégica."
