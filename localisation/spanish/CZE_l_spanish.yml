CZKE_field_medics:0 "Finalizar el Hospital Militar Masaryk"
CZKE_field_medics_desc:0 "Los servicios médicos militares en tiempos de paz en Checoslovaquia consistían en una red de 12 hospitales divisionales.\n\nEn 1925, en el 75 cumpleaños del Presidente Tomáš Garrigue Masaryk, el parlamento decidió construir un nuevo hospital militar; sin embargo, la construcción comenzó en 1936."
CZKE_field_medics_tooltip_reward:0 "\n§YExperiencia del Ejército§! y bonificación de investigación relacionada con el §YHospital de Campaña§!."
czke.402.t:0 "Hospital Militar Masaryk en Praga"
czke.402.d:0 "Los servicios médicos militares en tiempos de paz en la llamada Primera República consistían en una red de 12 hospitales divisionales. El Hospital Divisional No. 1 estaba ubicado en la Plaza Carlos en Praga, y se convirtió en el principal instituto médico militar del país en ese momento.\n\nEn 1925, en el 75 cumpleaños del Presidente Tomáš Garrigue Masaryk, el parlamento decidió construir un nuevo hospital militar.\n\nPero la construcción de nuevas instalaciones del Hospital Militar Masaryk comenzó después de más de diez años. El proyecto más satisfactorio diseñado por el arquitecto B. Adamek del distrito de Dejvice en Praga en 1930 cumplía ambos roles de un centro médico y militar moderno con funciones reales de movilización.\n\nLa construcción comenzó en marzo de 1936 y la primera fase se terminó en 1938. Se construyó el edificio principal del hospital, incluidas las clínicas quirúrgicas e internas, las casas de calderas y las casas para mercenarios militares.\n\nEl Hospital Militar Masaryk se inauguró oficialmente el 1 de agosto de 1938, mientras que atendió a sus primeros pacientes un mes después. Se planearon expansiones adicionales; sin embargo, la construcción fue interrumpida por la Segunda Guerra Mundial, y el hospital fue ocupado por el ejército alemán, que lo usó como hospital de reserva (Lazareto de Reserva I, Praga).\n\nHoy en día, la instalación es conocida como el Hospital Universitario Militar de Praga y sirve como una instalación de entrenamiento, educación y atención médica profesional del Ejército de la República Checa, que proporciona atención médica integral al nivel de los hospitales universitarios."
czke.402.a:0 "Abrir el Hospital Militar Masaryk."
CZKE_sokol_movement:0 "Apoyar el Movimiento Sokol"
CZKE_sokol_movement_desc:0 "El movimiento Sokol (del eslavo para halcón) es una organización de gimnasia para todas las edades fundada inicialmente en Praga en 1862 por Miroslav Tyrš y Jindřich Fügner. Se basaba en el principio de 'una mente fuerte en un cuerpo sano', pero también fue crucial para el renacimiento de la identidad nacional checa."
CZKE_sokol_movement_tooltip_reward:0 "\n §YEstabilidad§! O §YMano de Obra§! relacionada con la §YIdea Nacional§!."
czke.403.t:0 "Historia del Movimiento Sokol"
czke.403.d:0 "El movimiento Sokol (del eslavo para halcón) es una organización de gimnasia para todas las edades fundada inicialmente en Praga en 1862 por Miroslav Tyrš y Jindřich Fügner. Se basaba en el principio de 'una mente fuerte en un cuerpo sano', pero también fue crucial para el renacimiento de la identidad nacional checa.\n\nEl patriotismo de Sokol se vio desde el principio. Los Sokol hacían viajes en trajes nacionales (Kroj), estaban presentes en ceremonias nacionales y ejercicios públicos, y en general alentaban a la gente a mostrar patriotismo.\n\nEl evento más grande organizado por Sokol es el 'všesokolský slet' (reunión de todos los miembros de Sokol) que tiene lugar cada seis años. Estas reuniones se originaron en junio de 1882, y el primer 'slet' contó con más de 700 deportistas.\n\nSokol floreció durante el período de entreguerras, y durante este tiempo, la membresía creció a más de un millón. Políticos influyentes, incluidos los dos primeros presidentes de la República Checoslovaca, Masaryk y Beneš, eran miembros de Sokol.\n\nEn este período, el nacionalismo aumentó y la discriminación étnica o incluso el antisemitismo no eran nada excepcional. Los miembros de Sokol también participaron activamente en la 'chequización' de alemanes étnicos en las regiones fronterizas y las islas de idioma alemán y, en general, compartieron la responsabilidad con otras asociaciones checas y alemanas del odio nacional resultante entre checos y alemanes en el período de entreguerras.\n\nSokol fue casi liquidado tres veces y fue prohibido por todos los regímenes totalitarios en la historia checoslovaca. En primer lugar, Sokol fue prohibido en 1915 durante la Primera Guerra Mundial. En segundo lugar, sucedió durante la ocupación nazi de las tierras checas. Finalmente, Sokol fue prohibido por los comunistas después de 1948. En 1968, los esfuerzos por revivir a Sokol fueron eliminados por la normalización, y así, después de 42 años de hibernación, Sokol fue restaurado por cuarta vez en 1990."
czke.403.a:0 "Fomentar el patriotismo."
czke.403.b:0 "Apoyar los ejercicios físicos."
