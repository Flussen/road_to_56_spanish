czke.443.t:0 "Milicia Popular en Checoslovaquia"
czke.443.d:0 "Las Milicias Populares, también llamadas 'El puño armado de la clase trabajadora', fueron una organización miliciana del Partido Comunista de Checoslovaquia entre 1948 y 1989.\n\nEl precursor de estas milicias fueron grupos armados de trabajadores de fábricas formados en junio de 1945 para proteger las fábricas de sus legítimos propietarios durante el proceso de nacionalización de la industria en la posguerra.\n\nA mediados de febrero de 1948, el comité central del Partido Comunista decidió formar unidades armadas con miembros del Partido Comunista y simpatizantes. Las milicias se equiparon rápidamente y se pusieron en alerta durante la toma de poder comunista a finales de febrero. Pronto cambiaron el nombre a Milicias Populares.\n\nLa tarea de las milicias era proteger contra guerrilleros que se esperaba aparecieran después de la toma del poder, contra agentes encubiertos enviados a Checoslovaquia, y cooperar con la policía y el ejército. Unos 3,000 milicianos se unieron a las fuerzas policiales. Los no comunistas fueron eliminados lentamente de las milicias. El control de las milicias pasó al Ministerio del Interior.\n\nEn febrero de 1948, las milicias obtuvieron 10,000 rifles y 2,000 subfusiles de la fábrica de armamento Zbrojovka Brno. Continuaron modernizando el equipo con rifles de francotirador, ametralladoras, morteros, ametralladoras antiaéreas y vehículos de transporte. Mantenían la munición en depósitos del ejército. Durante la década de 1970, se añadieron cañones sin retroceso y RPG-7 al armamento.\n\nDespués de la caída del partido comunista en 1989, las milicias fueron disueltas el 21 de diciembre de 1989."
