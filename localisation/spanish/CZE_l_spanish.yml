CZKE_petition_league_of_nations_desc:0 "Con la crisis étnica evitada, deberíamos invitar a una comisión internacional para examinar la supuesta situación de opresión étnica de los alemanes en Checoslovaquia."
CZKE_petition_league_of_nations_tooltip_reward:0 "\n §OBono Especial:§! Los británicos y franceses apoyarán a los checos durante la Conferencia de Múnich."
czke.438.t:0 "Misión Runciman a Checoslovaquia"
czke.438.d:0 "La Misión Runciman a Checoslovaquia fue una iniciativa del gobierno británico para resolver una crisis internacional que amenazaba con llevar a una guerra en Europa en el verano de 1938. La misión, encabezada por el exministro británico Lord Runciman, fue enviada para mediar en una disputa entre el gobierno de Checoslovaquia y el Partido Alemán de los Sudetes (SdP), que representaba a la minoría alemana radicalizada dentro del país. Los mediadores británicos estuvieron activos en Checoslovaquia durante el final del verano, emitiendo su informe poco antes de la Conferencia de Múnich en septiembre.\n\nEl informe de la Misión Runciman, en forma de cartas a los primeros ministros británico y checoslovaco fechadas en [GetDateText], fue intensamente hostil en tono hacia el gobierno checoslovaco y recomendó la transferencia inmediata de los territorios mayoritariamente habitados por alemanes a Alemania. El informe de 2000 palabras culpaba firmemente del colapso de las negociaciones al liderazgo del SdP, que utilizó el pretexto de los disturbios civiles en algunas áreas alemanas para romper contactos. El informe también señalaba que las propuestas del 'Cuarto Plan' de Beneš cumplían 'casi todos los requisitos' de las demandas del SdP. Sin embargo, al enumerar las quejas de la minoría alemana, Runciman expresó su simpatía por el caso de los sudetes observando que era 'difícil ser gobernado por una raza extranjera'. Aunque declaró que el gobierno checo no era 'activamente opresivo, y ciertamente no 'terrorista'', el informe alegó que estaba 'marcado por falta de tacto, falta de comprensión, intolerancia y discriminación pequeñas'.\n\nSin embargo, si el gobierno checoslovaco resolvía el problema de los Sudetes antes de la escalada del conflicto étnico, el informe de la Misión Runciman probablemente se volvería favorable para el lado checo. Por lo tanto, el Reino Unido y Francia estarían más dispuestos a apoyar a Checoslovaquia contra la posible agresión de Hitler."
czke.438.a:0 "Invitar a Lord Runciman a los Sudetes."
CZKE_join_allies:0 "Buscar Cooperación con los Aliados"
CZKE_join_allies_desc:0 "Deberíamos unirnos a una alianza y enfrentar la amenaza de la Alemania nazi juntos y detener a Hitler antes de que sea demasiado tarde."
CZKE_join_allies_tooltip_reward:0 "\n Posibilidad de que §YCzechoslovaquia§! se una a los §YAliados§!."
CZKE_join_allies_tt:0 "Está en facción con §YReino Unido§! o §YFrancia§!."
czke.439.t:0 "Checoslovaquia Quiere Unirse a los Aliados"
czke.439.d:0 "La agresión del Reich Alemán no conoce límites. Lord Runciman informa que la situación en Checoslovaquia está lejos de lo que Herr Hitler afirma.\n\nChecoslovaquia es la última democracia estable en Europa Central y necesita urgentemente nuestra ayuda contra la agresión alemana. ¿Cómo deberíamos responder?"
czke.439.a:0 "Invitarlos a los Aliados."
czke.439.b:0 "Los checos están solos."
CZKE_seek_accommodation_with_britain:0 "Esfuerzos Diplomáticos Checoslovaco-Británicos"
czke.440.t:0 "Gran Bretaña Acepta Nuestra Solicitud"
czke.440.d:0 "Nos complace informar que Gran Bretaña nos ha aceptado en los Aliados."
czke.440.a:0 "Quizás aún haya esperanza."
czke.441.t:0 "Gran Bretaña Rechaza Nuestra Solicitud"
czke.441.d:0 "Desafortunadamente, parece que Gran Bretaña no quiere que seamos parte de los Aliados aún."
czke.441.a:0 "Eso es muy desafortunado."
CZKE_strengthen_communism:0 "Fortalecer el Partido Comunista"
CZKE_strengthen_communism_desc:0 "Los comunistas siempre quisieron obtener el poder en Checoslovaquia. En 1929, Klement Gottwald se convirtió en el Secretario General del partido después de purgar a sus opositores. Aunque el partido no participó en el gobierno antes de Múnich e incluso fue prohibido en 1938, los comunistas bajo Gottwald finalmente tomaron el poder en 1948."
CZKE_strengthen_communism_tooltip_reward:0 "\n Revolucionario §YComunista§! gratuito."
czke.442.t:0 "Comunismo en la Checoslovaquia de Entreguerras"
czke.442.d:0 "La formación de un partido comunista en Checoslovaquia se llevó a cabo lentamente y debido a la presión constante y la guía de la Internacional Comunista entre 1919 y 1921. Cuando finalmente se estableció el Partido Comunista de Checoslovaquia (KSC) en el último año, este resultado representó un compromiso entre las políticas extremas y doctrinarias de la Comintern y las opiniones más moderadas orientadas a Checoslovaquia de Bohumil Smeral, el primer líder del partido.\n\nLa organización del KSC se basó en el concepto leninista de centralismo democrático, que preveía la elección de líderes del partido en todos los niveles pero requería que cada nivel estuviera completamente sujeto al control de la unidad superior. En consecuencia, los programas y políticas del partido se dirigían desde la cima, y las resoluciones de los órganos superiores eran incondicionalmente vinculantes para todos los órganos inferiores y miembros individuales del partido. En teoría, los asuntos de política se discutían libre y abiertamente en congresos, conferencias, reuniones de miembros y la prensa del partido. Sin embargo, en la práctica, estas discusiones simplemente reflejaban decisiones tomadas por un pequeño contingente de altos funcionarios del partido.\n\nEn 1929, Klement Gottwald se convirtió en el Secretario General del partido después de la purga de varios elementos opositores, algunos de los cuales se aliaron con Lev Trotsky y la Oposición Internacional de Izquierda.\n\nEn las elecciones parlamentarias de 1935, el partido mantuvo sus 30 mandatos originales con poco más del 10% de los votos. Sin embargo, los eventos de 1938 resultaron en la prohibición del partido, aunque continuó existiendo como una organización clandestina.\n\nDurante la Segunda Guerra Mundial, muchos líderes del KSC buscaron refugio en la Unión Soviética, donde se prepararon para ampliar la base de poder del partido una vez que terminara la guerra. En el período de posguerra, los comunistas checoslovacos apoyados por los soviéticos lanzaron una campaña sostenida que culminó con la toma del poder en 1948."
czke.442.a:0 "Fortalecer el partido."
