czke.434.t:0 "Protectorado Checoslovaco"
czke.434.d:0 "Ahora está claro que ya no podemos resistir al Reich Alemán. Nuestros aliados occidentales nos han traicionado, y los bolcheviques nos amenazan a todos. Algunos movimientos nacionalistas, como 'Vlajka', desean cambiar la dirección actual de la política anti-alemana y negociar un acuerdo con el Reich Alemán.\n\nAlgunos los llamarían traidores y colaboradores nazis, pero hombres como Jan Rys-Rozsévač quieren construir una nueva y más fuerte Checoslovaquia.\n\nHistóricamente, Vlajka fue un movimiento fascista radical que, bajo la influencia de Jan Rys-Rozsévač, pasó del chauvinismo checo anti-alemán tradicional a la colaboración con los nazis y la Gestapo.\n\nAl principio, las autoridades de ocupación apoyaron a este grupo de colaboradores y lo utilizaron con fines propagandísticos. Sin embargo, una vez que su utilidad terminó, Vlajka fue disuelta a finales de 1942, y los líderes, incluido Rys-Rozsévač, fueron enviados al campo de concentración de Dachau.\n\nDespués de la guerra, Rys-Rozsévač y otros miembros de Vlajka fueron condenados a muerte."
czke.434.a:0 "Juramos lealtad al Reich Alemán."
CZE_vlajka_party:0 "ČNST - Vlajka"
CZE_vlajka_party_long:0 "Český národně-sociální tábor - Vlajka"
removes_anti_fascist_ideas:0 "\n§ODeclear Ley Marcial§! (elimina ideas nacionales relacionadas con antifascismo, comunismo o democracia).\n\n"
czke.435.t:0 "Checoslovaquia Busca Protección"
czke.435.d:0 "Los elementos fascistas radicales en Checoslovaquia, representados por Herr Rozsévač de Vlajka, desean tomar el poder en el país y establecer un nuevo gobierno basado en ideas nacional socialistas.\n\nEl país está en aislamiento internacional, y los conflictos políticos internos presentan una oportunidad única para asegurar el país. Sin embargo, Vlajka requiere nuestro apoyo para la organización del golpe y la seguridad del país después del mismo.\n\n¿Cuáles son sus órdenes?"
czke.435.a:0 "Apoyar a 'Vlajka'"
czke.435.b:0 "Tenemos otros planes para Checoslovaquia."
czke.436.t:0 "Vlajka Toma el Control de Checoslovaquia"
czke.436.d:0 "Con el apoyo alemán asegurado, solo faltan unos días para asegurar el país. Asegurémonos de que nuestras milicias arresten a todos los problemáticos antes de que puedan escapar. No podemos permitir que jueguen a ser héroes en el exilio."
czke.436.a:0 "Ejecutar el golpe."
