#######     czke.447.t:0 "Autonomía de Eslovaquia y Rutenia de los Cárpatos"
#######     czke.447.d:0 "Las secuelas de la crisis de Múnich exigieron una mayor autonomía para las regiones orientales de Checoslovaquia. Dos leyes constitucionales del 22 de noviembre de 1938 (ley constitucional n.º 299/1938 sobre la autonomía de Eslovaquia y la ley constitucional n.º 328/1938 sobre la autonomía de Rutenia de los Cárpatos) reemplazaron el carácter unificado existente del Estado checoslovaco con un modelo asimétrico de autonomía para Eslovaquia y Rutenia de los Cárpatos, pero no para las tierras checas históricas.\n\nSe estableció un nuevo gobierno local bajo Tiso en Eslovaquia, y el nombre del país cambió de República Checoslovaca a República Checo-Eslovaca. Sin embargo, dado los acontecimientos de 1939 y la ocupación de las tierras checas por parte de Alemania, la existencia de esta federación duró solo unos meses antes de que se estableciera la República Eslovaca independiente como un estado títere de la Alemania nazi."
