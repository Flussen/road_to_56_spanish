czke.404.t:0 "Profintern en Checoslovaquia"
czke.404.d:0 "La Internacional Roja de Sindicatos de Trabajadores (RILU), comúnmente conocida como Profintern, fue un organismo internacional establecido por la Internacional Comunista para coordinar actividades comunistas dentro de los sindicatos.\n\nDurante la década de 1920, la mayoría de los miembros de los sindicatos de Checoslovaquia se afiliaron a la RILU, después de una campaña de expulsiones de individuos y sindicatos comunistas por parte de la dirección socialdemócrata. En octubre de 1922, los sindicatos rojos checos celebraron un congreso, formalizando la separación de los sindicatos socialdemócratas.\n\nEl Partido Comunista de Checoslovaquia fue una organización masiva en este período, reclamando 170,000 miembros en 1922, superando a casi todos los partidos comunistas del mundo.\n\nDurante la Gran Depresión en la primera mitad de la década de 1930, los Sindicatos Rojos organizaron una serie de huelgas y manifestaciones mientras colaboraban con miembros de otros sindicatos.\n\nUna de las huelgas sindicales más significativas en Europa central fue organizada por los Sindicatos Rojos en Most, Checoslovaquia, en marzo de 1932. Lo que comenzó como una pequeña huelga de mineros despedidos de las minas 'Nelson' y 'Humboldt II' rápidamente escaló a una huelga general de toda la región minera junto con una manifestación de más de 40,000 personas. Dos personas murieron y dieciocho resultaron heridas debido al enfrentamiento entre los manifestantes y la policía local y las fuerzas militares.\n\nEn la segunda mitad de la década de 1930, los Sindicatos Rojos hicieron un llamado para la unificación del movimiento sindical checoslovaco para crear un frente unido contra el fascismo. Después de la ocupación por Alemania, los Sindicatos Rojos fueron oficialmente disueltos en 1939."
czke.404.a:0 "Aumentar la influencia de los sindicatos rojos."
czke.404.b:0 "¡Organizar más huelgas sindicales!"
