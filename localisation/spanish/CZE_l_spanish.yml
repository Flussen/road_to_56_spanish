CZKE_state_defense_law_desc:0 "Para enfrentar la amenaza de la Alemania de Hitler, la Asamblea Nacional de la República Checoslovaca promulgó una nueva ley controvertida para proteger la República y los intereses nacionales: Ley 131/1936 Ley de Defensa del Estado."
