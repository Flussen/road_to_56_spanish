CZKE_new_tanks:0 "Pruebas de Campo de Nuevos Modelos de Tanques"
CZKE_new_tanks_desc:0 "En 1937, las fuerzas armadas checoslovacas lanzaron un concurso para un nuevo tanque medio; Škoda, ČKD y Tatra compitieron. El ejército finalmente ordenó el LT vz.38 de ČKD/Škoda, que Alemania nazi utilizó más tarde contra Polonia y Francia. Entre los conceptos ofrecidos también estaba el tanque medio ST.39 de ČKD."
CZKE_new_tanks_tooltip_reward:0 "\nNueva variante de §YTanque Ligero§! O investigación de §YTanque Medio§!."
czke.217.t:0 "Modernización de Tanques del Ejército Checoslovaco"
czke.217.d:0 "Debido al empeoramiento de la situación internacional en Europa, las fuerzas armadas checoslovacas lanzaron un concurso para un nuevo tanque. De entre los varios proyectos presentados, la versión modernizada de los tanques ligeros TNHP y el prototipo de tanque medio V-8-H fueron los más prometedores en las pruebas.\n\nEn 1935, el fabricante de tanques checoslovaco ČKD buscaba reemplazar el tanque LT vz. 35 que estaban produciendo conjuntamente con Škoda Works. El vehículo resultante era fiable y un éxito de exportación bajo el nombre de 'TNH'. Con ligeras variaciones para cada cliente, se exportaron 50 a Irán (TNHP) y 24 a Perú (LTP) y Suiza (LTH). Lituania también ordenó algunos (LTL). Una variante algo modernizada del tanque, más tarde conocida como LT vz. 38, participó en el concurso.\n\nEl proyecto V-8-H se inició a finales de los años 1930 por ČKD, y el vehículo resultante fue conocido eventualmente como ST vz. 39. Debido al empeoramiento de la situación internacional, el ejército ordenó unos cientos de estos vehículos. Sin embargo, el pedido fue cancelado después del Acuerdo de Múnich, y el modelo nunca fue producido en masa.\n\n¿Qué tanques se deben ordenar para el ejército checoslovaco?"
czke.217.a:0 "Ordenar la producción de tanques ligeros LT vz. 38."
czke.217.b:0 "Desarrollar aún más el proyecto del tanque medio V-8-H."
