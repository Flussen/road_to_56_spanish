CZKE_military_education:0 "Apoyar la Educación Militar"
CZKE_military_education_desc:0 "Varias escuelas y academias militares estaban operativas en la Checoslovaquia de antes de la guerra y estaban muy influenciadas por la misión militar francesa."
CZKE_military_education_tooltip_reward:0 "\nOpción entre tres §YMilitar§! relacionadas §YIdeas Nacionales§!."
czke.207.t:0 "Historia de la Educación Militar en Checoslovaquia"
czke.207.d:0 "Como parte de la misión militar francesa, se fundó una nueva escuela de guerra para oficiales (más tarde conocida como Vysoká škola Válečná - VŠV) del Estado Mayor el 1 de noviembre de 1921 en Praga. Estaba modelada según la Escuela de Guerra en París, y así en círculos checos, la Escuela de Guerra de Praga a menudo se refería como la 'hermana pequeña'. Gracias al extraordinario interés de la misión militar francesa, el nivel educativo se elevó rápidamente a los niveles de escuelas similares en el extranjero, que a menudo tenían una tradición mucho más larga.\n\nLa forma final de VŠV en el período de entreguerras se estableció en 1934, y el General Mikuláš Doležal fue su último comandante hasta la ocupación en 1939. Los nazis lo ejecutaron en 1941 por su participación en la organización de resistencia clandestina 'Obrana Národa'.\n\nDurante toda su existencia, un total de 577 oficiales (incluidos 22 lituanos) se graduaron de la universidad, y 269 generales y comandantes superiores del Ejército Checoslovaco participaron en los cursos informativos.\n\nLa categoría de educación superior estaba representada por la Academia Militar (Vojenská Akademie - VA) en Hranice. Se estableció el 3 de enero de 1920, y su misión consistía en preparar oficiales (tenientes) para todas las ramas del ejército checoslovaco. Para 1938, miles de oficiales, incluidos muchos futuros generales, se graduaron de la academia.\n\nEl nivel medio de educación estaba representado por escuelas para oficiales de reserva (Školy Důstojníků v Záloze (ŠDZ)) que se organizaban como parte de los cuarteles divisionales y proporcionaban formación y educación para oficiales en los puestos de mando inferiores.\n\nLos especialistas militares se formaban en escuelas militares dedicadas, incluidas la infantería, la artillería, la aviación, la caballería, la ingeniería, los telégrafos, las armas, y desde 1933 también la Escuela de Tropas Blindadas (Škola Útočné Vozby). Los graduados de programas especiales de formación de suboficiales complementaban el cuerpo de sargentos."
czke.207.a:0 "Abrir nuevos cursos militares en la Escuela de Guerra."
czke.207.b:0 "Aumentar la capacidad educativa de la Academia Militar."
czke.207.c:0 "Expandir los programas de formación de suboficiales."
