czke.406.t:0 "Evitar la Crisis de los Sudetes"
czke.406.d:0 "Desde la fundación de Checoslovaquia en 1918, la significativa minoría alemana percibió una opresión extrema y negación de derechos. La mayoría argumentó que los Sudetes, con su abrumadora mayoría étnica alemana y cultura y potencial económico extremadamente distintos, deberían manejar sus asuntos políticos de manera autónoma.\n\nConsistentemente, el gobierno checoslovaco rechazó cualquier noción de autonomía para los alemanes de los Sudetes debido al efecto paralizante de otorgar casi un tercio del país autonomía y control sobre uno de los centros industriales más importantes. Los alemanes de los Sudetes respondieron con una creciente radicalización política.\n\nEl concomitante ascenso del pangermanista Adolf Hitler en Alemania en 1933, con su retórica de unir a todos los alemanes en toda Europa contra la perfidia y 'opresión' de los eslavos, gravitó enormemente a los alemanes de los Sudetes hacia el nacionalismo racialista y de extrema derecha. La gran mayoría de los alemanes de los Sudetes rápidamente pidieron casi una completa autonomía o incluso independencia de Checoslovaquia y una posible fusión en el Tercer Reich. La vanguardia del movimiento pangermanista fue el Partido Alemán de los Sudetes (SdP) de Konrad Henlein.\n\nLa convivencia pacífica entre checos y alemanes en Checoslovaquia siempre fue una cuestión de una parte relativamente pequeña de la población alemana y checa bajo el liderazgo de políticos individuales. En el período tenso de principios de 1938, las olas de nacionalismo extremo en ambos lados agravaron la situación.\n\nDebe señalarse que las concesiones hechas por el gobierno checoslovaco a fines de 1938 probablemente habrían sido suficientes para los alemanes de los Sudetes si se hubieran implementado antes de 1938.\n\nDesafortunadamente, las reformas y los borradores de leyes de autonomía llegaron en un punto de no retorno y no pudieron cambiar nada. Hitler estaba decidido a destruir Checoslovaquia, y el SdP de Henlein y el conflicto étnico escalado fueron cruciales para sus planes."
czke.406.a:0 "Preparar las reformas constitucionales."
