czke.216.t:0 "Ringhoffer - Tatra"
czke.216.d:0 "Los orígenes de Tatra se remontan a 1850, cuando Ignac Sustala comenzó la producción de carruajes y coches con dos oficiales en Koprivnice (Nesselsdorf).\n\nDespués de 1918, el nombre de la compañía de Koprivnice se cambió de Nesselsdorfer Wagenbau a Koprivnicka vozovka, a.s. En ese momento, la administración de la compañía se trasladó de Viena a Praga después de una convocatoria de las autoridades estatales checoslovacas. En 1919, la marca TATRA apareció por primera vez en los vehículos.\n\nLa empresa se incorporó a la Corporación Ringhoffer en 1926. En 1936, después de otra aproximación con el magnate de Praga, se fundó Ringhoffer TATRA, a.s. y se renombró a Ringhoffer TATRA Werke AG dos años después.\n\nExcepto por algunos contratos para coches blindados, la compañía nunca tuvo éxito en ningún concurso militar. El cartel CKD/Skoda casi siempre aseguraba los contratos para el ejército checoslovaco, a menudo gracias a sobornos. Sin embargo, esto no impidió que Tatra desarrollara sus vehículos blindados e incluso tanques experimentales, aparte de la producción tradicional de automóviles, camiones y locomotoras.\n\nDurante la Segunda Guerra Mundial, Tatra fue fundamental en la producción de camiones y motores de tanques para el esfuerzo de guerra alemán, y nació el famoso T 111. Este camión pesado de tres ejes con un motor diésel de doce cilindros enfriado por aire permaneció en producción durante 16 años.\n\nOtro diseño exitoso, el coche Tatra 87, fue supuestamente popular entre los oficiales alemanes durante la Segunda Guerra Mundial por su velocidad superior y manejo en la Autobahn. Los Tatras influyeron tanto en Hitler como en Porsche. Hitler era un entusiasta automovilístico y había viajado en Tatras durante giras políticas en Checoslovaquia.\n\nMuchos oficiales alemanes encontraron su muerte conduciendo Tatras pesados, con motor trasero, más rápido de lo que podían manejar. En ese momento, como anécdota, Tatra se convirtió en 'el arma secreta checa' por la cantidad de oficiales que murieron al volante; en un momento, se emitieron órdenes oficiales que prohibían a los oficiales alemanes conducir."
czke.216.a:0 "Pedir nuevos camiones."
