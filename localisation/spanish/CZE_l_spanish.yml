czke.429.t:0 "Estado Fascista Checoslovaco"
czke.429.d:0 "La Comunidad Fascista Nacional (NOF) se inspiró en el fascismo italiano y se adaptó a las condiciones checas. Exigía un estado nacional fuerte basado en principios corporativos y comprometido con un fuerte sentimiento antialemán.\n\nEl fascismo checo se presentaba por encima de las clases sociales establecidas. Exigía la subordinación de los intereses personales y de clase a las necesidades de la nación en su conjunto, lo que se expresaba en el lema de la NOF 'El bienestar del pueblo será la ley suprema'.\n\nEl panslavismo era un tema general entre los fascistas checos, pero debido a que muchos miembros de la NOF eran ex-legionarios, el sentimiento anticomunista también era extremo en el movimiento.\n\nVarias organizaciones juveniles educarían e indoctrinarían a una nueva generación de ciudadanos y soldados obedientes.\n\nEn las mentes de los líderes de la NOF, el gobierno consistía en ocho ministros y expertos de origen exclusivamente checo o eslovaco. Los alemanes, húngaros y judíos no podían convertirse en miembros del gobierno; sin embargo, el gobierno garantizaría sus derechos civiles.\n\nAdemás, la NOF abogaba por restricciones a las grandes empresas, cárteles y monopolios. La economía estatal y el sector privado deberían construirse para la autosuficiencia y establecer un equilibrio entre la producción y el consumo.\n\nEn general, los fascistas checos soñaron con un estado completamente irreal, pero nunca tuvieron su oportunidad en la historia para demostrar que estaban equivocados."
czke.429.a:0 "Expulsar a los representantes de las minorías de los cargos públicos."
czke.429.b:0 "Apoyar los movimientos juveniles fascistas."
czke.429.c:0 "Erradicar a los comunistas."
CZKE_anti_communism:0 "Persecución de Comunistas"
CZKE_anti_communism_desc:0 "Varios grupos fascistas en Checoslovaquia eran antinazis o pronazis, pero todos eran anticomunistas."
CZKE_military_youth_idea:0 "Movimientos Juveniles Fascistas"
CZKE_military_youth_idea_desc:0 "Se establecieron varias organizaciones juveniles fascistas en Checoslovaquia."
CZKE_join_axis:0 "Trato con el Diablo"
CZKE_join_axis_desc:0 "Dejando de lado las hostilidades con Alemania, Checoslovaquia debería unirse al pacto Anti-Comintern y levantar armas contra los bolcheviques como las Legiones Checoslovacas en Rusia hace dos décadas."
CZKE_join_axis_tooltip_reward:0 "\n§Evento Diplomático§! para el §Reich Alemán§! con propuesta para resolver el problema de los alemanes de los Sudetes.\n"
CZKE_join_axis_tooltip_reward_2:0 "\nOportunidad para que §Checoslovaquia§! se una al §Eje§!."
czke.430.t:0 "Vasallo del Reich Alemán"
czke.430.d:0 "Nuestros llamados 'aliados occidentales' nos han abandonado, y estamos solos contra el poder del Reich Alemán. Quizás sería más sabio poner el bienestar del estado por encima de la política interna y negociar con Hitler. Después de todo, la amenaza roja parece mucho más peligrosa, algo que muchos legionarios hermanos recuerdan de los años pasados luchando contra los bolcheviques en Rusia."
czke.430.a:0 "Invitar a Herr Ribbentrop a Praga."
CZKE_seek_accommodation_with_germany:0 "Unirse al Pacto Anti-Comintern"
czke.431.t:0 "Checoslovaquia negocia."
czke.431.d:0 "Un giro interesante de los acontecimientos en Checoslovaquia. Nuestro embajador en Praga nos ha contactado, y parece que con Edvard Beneš fuera, el nuevo liderazgo checoslovaco parece estar más que dispuesto a comprometerse con nosotros.\n\nQuizás tal arreglo evitaría un derramamiento de sangre innecesario. ¿Qué deberíamos hacer?"
czke.431.a:0 "Enviar a Ribbentrop a Praga"
czke.431.b:0 "No hacer nada; Checoslovaquia será destruida."
czke.432.t:0 "Negociaciones Diplomáticas en Praga"
czke.432.d:0 "Después de días de negociaciones, está claro que los alemanes no están interesados en una solución diplomática al problema de los Sudetes. Han emitido varias demandas fuertes y amenazaron con la guerra si estas negociaciones fracasan."
czke.432.a:0 "Tenemos que aceptar."
czke.432.b:0 "¡Eso es inaceptable!"

