CZKE_armoured_cars:0 "Modernización de Autos Blindados"
CZKE_armoured_cars_desc:0 "El Ejército Checoslovaco había estado evaluando varios autos blindados Tatra desde 1926, con muchos prototipos construidos. Finalmente, se ordenaron autos blindados OA vz. 30 y se fabricaron alrededor de 50 para el ejército.\n\nDurante la Segunda Guerra Mundial, Tatra desarrolló su primer motor diésel enfriado por aire, un masivo V12 diseñado inicialmente para el vehículo blindado SdKfz 234 Puma."
