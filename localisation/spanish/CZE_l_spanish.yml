CZKE_higher_autonomy_reward_2:0 "\nLa industria nacionalizada se restituye a los propietarios alemanes (§G-2§! §Fábricas Civiles§! en §Sudetenland§!)."
CZKE_content_minorities:0 "Minorías Satisfechas"
CZKE_content_minorities_desc:0 "Con los principales problemas de los Sudetes resueltos y una mayor autonomía otorgada a los alemanes étnicos, Checoslovaquia parece ser más fuerte que nunca."
CZKE_partial_mobilization:0 "Declarar Movilización Parcial"
CZKE_partial_mobilization_desc:0 "En los días de primavera de 1938, la situación política en Checoslovaquia se deterioró tanto que el gobierno anunció una movilización parcial.\n\nSe convocaron reservistas y especialistas militares preseleccionados, y el ejército pronto creció a unos 383,000 hombres."
CZKE_partial_mobilization_tooltip_reward:0 "\nCambio gratuito de §YLey Económica§!."
czke.411.t:0 "Orden de Movilización Parcial"
czke.411.d:0 "Afirmando maniobras militares hostiles de la Wehrmacht durante [GetDateText], el gobierno de Praga respondió a los informes de concentraciones militares alemanas a lo largo de la frontera checoslovaca. Se aprobó un decreto que instruía al Ministro de Defensa Nacional, František Machník, a convocar reservistas y especialistas militares preseleccionados.\n\nLos reservistas se presentaron con prontitud y entusiasmo; después de muchos meses de pasividad, incertidumbre y humillación, el curso ahora parecía claro: Checoslovaquia no era Austria; no sería eliminada sin una defensa organizada, tipo libertad o muerte.\n\nHitler se enfureció por la audacia del gobierno de Praga, y la crisis de mayo solo fortaleció su determinación de destruir Checoslovaquia. Sintió que la concentración estratégica rápida y entusiasta en el otro lado de la frontera había provocado una pérdida de prestigio alemán y suyo. Se sentó a reescribir la directiva de Operación Verde, cuya primera oración ahora decía: 'Es mi intención inalterable destruir Checoslovaquia por acción militar en el futuro más cercano...'"
czke.411.a:0 "¡No renunciaremos!"
czke.412.t:0 "Checoslovaquia Emitió Movilización Parcial"
czke.412.d:0 "Afirmando maniobras militares hostiles de la Wehrmacht durante la noche de [GetDateText], el gobierno de Praga respondió a los informes de concentraciones militares alemanas a lo largo de la frontera checoslovaca. Se aprobó un decreto que instruía al Ministro de Defensa Nacional, František Machník, a convocar reservistas y especialistas militares preseleccionados.\n\nComo era de esperar, la diplomacia alemana reaccionó con furia a la movilización parcial. El ministro alemán en Praga, Ernst Eisenlohr, negó la existencia de cualquier concentración militar en una entrevista con el Ministro de Relaciones Exteriores checo Kamil Krofta y respondió que las acusaciones eran 'grober Unsinn' (tonterías)."
czke.412.a:0 "Eso no terminará bien."
