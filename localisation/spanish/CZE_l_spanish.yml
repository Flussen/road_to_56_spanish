# Personajes y sus descripciones
CZKE_jan_antonin_bata_desc:0 "Jan Antonín Baťa fue un fabricante de calzado checo y, tras la muerte de su medio hermano, propietario y director general de la empresa Baťa.\n\nBajo su administración, la empresa se expandió aún más hacia la maquinaria de calzado, neumáticos, textiles, productos químicos, minas, canales, una línea de ferrocarril, estudios cinematográficos, fabricación de aviones, grandes almacenes y más."

CZKE_emil_kolben_desc:0 "Emil Kolben fue un ingeniero, empresario y fundador checo, director de CKD hasta la ocupación de Checoslovaquia por los nazis, cuando fue destituido de su cargo y más tarde encarcelado en el campo de concentración de Theresienstadt, donde murió en 1943."

CZKE_radola_gajda_desc:0 "Radola Gajda, nacido Rudolf Geidl, fue un comandante militar y político checo/serbio. Se convirtió en Jefe Interino del Estado Mayor en 1926; sin embargo, fue forzado a retirarse por mostrar públicamente simpatía hacia el fascismo italiano.\n\nAún joven, con 34 años, Gajda decidió dedicarse a la política. A finales de 1926, participó en la fundación de la Comunidad Nacional Fascista, modelada a partir del Partido Nacional Fascista de Benito Mussolini, convirtiéndose en su líder en 1927."

CZKE_karel_husarek_desc:0 "El General Karel Husarek ocupó el cargo de director de las obras de fortificación durante toda su existencia."

CZKE_jan_netik_desc:0 "El General Jan Netík fue jefe del II Departamento (Artillería y Material) del Ministerio de Defensa Nacional desde 1927. Su departamento fue crucial en la formación del programa de armamento del Ejército Checoslovaco."

CZKE_milan_hodza_desc:0 "Milan Hodža fue un prominente político y periodista eslovaco, desempeñándose como Primer Ministro de Checoslovaquia de 1935 a 1938.\n\nDefensor de la integración regional, fue famoso por intentar establecer una federación democrática de estados de Europa Central."

CZKE_klement_gottwald_desc:0 "Klement Gottwald fue un político comunista checoslovaco y líder de larga data del Partido Comunista de Checoslovaquia (KSČ). Tras el golpe de estado comunista, fue Primer Ministro de Checoslovaquia de 1946 a 1948 y Presidente de 1948 a 1953."

CZKE_prokop_drtina_desc:0 "Prokop Drtina fue un destacado miembro del Partido Nacional Socialista. Este influyente grupo moldeó la escena política de la Checoslovaquia prebélica y tenía estrechos lazos con el segundo presidente del país, Edvard Beneš."

CZKE_silvestr_blaha_desc:0 "General checo y teórico, jefe de la Oficina Militar del Presidente. Es conocido por su obra publicada sobre defensa estatal y equipos de apoyo. Es un defensor de la extensión del servicio militar obligatorio."

CZKE_louis_eugene_faucher_desc:0 "Louis Eugene Faucher fue jefe de la misión militar francesa en Checoslovaquia de 1926 a 1938. Después del ultimátum franco-británico al gobierno checoslovaco, presentó su renuncia al gobierno francés el 23 de septiembre de 1938, pero permaneció en Checoslovaquia.\n\nDurante la Segunda Guerra Mundial, fue parte del Armée secrète (Resistencia Francesa)."

CZKE_holek_brothers_desc:0 "El mayor de los hermanos Holek y famoso diseñador de armas de fuego checoslovaco."

CZKE_ludvik_krejci_desc:0 "Ludvík Krejčí fue un general checoslovaco y Jefe del Estado Mayor de Checoslovaquia de 1933 a 1939."

CZKE_vojtech_boris_luza_desc:0 "Vojtěch Boris Luža fue un general checoslovaco que apoyó las tácticas ofensivas del Mariscal francés Foch y Ludendorff y el libro 'Achtung – Panzer!' del General alemán Heinz Guderian."

CZKE_lev_prchala_desc:0 "El General Prchala fue un firme opositor a la rendición de Múnich y comandante del IV Ejército que custodiaba la crítica frontera sur-morava en 1938.\n\nTambién se sospechaba que planeaba un golpe militar."

CZKE_jan_syrovy_desc:0 "Jan Syrový fue un general del ejército checoslovaco, ex jefe de estado mayor y primer ministro durante la Crisis de Múnich.\n\nDurante la Primera Guerra Mundial, luchó en las Legiones Checoslovacas del ejército ruso y perdió su ojo derecho en la Batalla de Zborov. Al final de la guerra, comandaba las Legiones y las fuerzas antibolcheviques en el ferrocarril Transiberiano."

chief_luza_appointed:0 "Ha sido nombrado Jefe del Estado Mayor"
chief_prchala_appointed:0 "Ha sido nombrado Jefe del Estado Mayor"

tgm:0 "Tomáš Garrigue Masaryk (1er Presidente)"
tgm_desc:0 "Tomáš Garrigue Masaryk fue un político, sociólogo y filósofo checoslovaco, y un ferviente defensor de la independencia de Checoslovaquia durante la Primera Guerra Mundial. Se convirtió en el fundador y primer Presidente de Checoslovaquia.\n\nMasaryk fue reelegido tres veces en mayo de 1920, 1927 y 1934. Renunció al cargo en 1935 debido a su avanzada edad y mala salud, siendo sucedido por su discípulo Edvard Beneš."
edvard_benes:0 "Edvard Beneš (2º Presidente)"
edvard_benes_desc:0 "El ex Ministro de Asuntos Exteriores y destacado miembro del Partido Nacional Social Checoslovaco, el Dr. Edvard Beneš, fue elegido presidente en 1935 tras la jubilación de Tomáš Garrigue Masaryk.\n\nBeneš fue el primer y más longevo Ministro de Asuntos Exteriores de Checoslovaquia, un puesto que ocupó en diez gobiernos sucesivos desde que representó a Checoslovaquia en las negociaciones sobre el Tratado de Versalles. Fue una figura renombrada e influyente en conferencias internacionales y miembro del Consejo de la Sociedad de Naciones entre 1923 y 1927."
CZKE_jan_rys_rozsevac:0 "Jan Rys-Rozsévač"
CZKE_jan_rys_rozsevac_desc:0 "Jan Rys-Rozsévač fue un periodista y político checoslovaco, líder de la organización fascista y pronazi Vlajka."

czke.1.t:0 "Problemas en los Sudetes"
czke.1.d:0 "Con la ocupación [GER.GetAdjective] de Renania, los alemanes en las regiones de los Sudetes se vuelven más inquietos con cada día que pasa. Aunque el líder del Partido Alemán de los Sudetes (SdP), Konrad Heinlein, asegura al gobierno [CZE.GetAdjective] la lealtad de los alemanes en [CZE.GetNameDef] y se distancia del nacionalsocialismo alemán, los informes de inteligencia dicen lo contrario.\n\nEl derecho de autodeterminación para los alemanes de los Sudetes, el pangermanismo, e incluso la simpatía abierta por los ideales del nacionalsocialismo son más que una ocurrencia común en los mítines políticos del SdP."
czke.1.a:0 "No se preocupen. Es solo populismo político."
CZKE_unruly_minorities:0 "Problema de los Sudetes"
CZKE_unruly_minorities_desc:0 "Checoslovaquia fue un estado multiétnico creado a partir de partes del antiguo Imperio Austrohúngaro. Además de los checos y eslovacos, también era hogar de muchos alemanes étnicos, húngaros, judíos y rutenos.\n\nLas secuelas de la Gran Depresión y el creciente fascismo en Europa causaron inmensos problemas para el joven país, principalmente los alemanes étnicos seducidos por las ideas pangermanistas de Hitler."
czke.2.t:0 "Funeral de Tomáš Garrigue Masaryk"
czke.2.d:0 "En Praga, una ciudad de luto, banderas negras ondeaban desde los edificios del centro. Bustos y retratos de Masaryk con ese característico bigote blanco esponjoso adornaban la ciudad y cubrían las portadas de numerosos periódicos.\n\nBanderas negras con las letras 'TGM' decoraban la Catedral de San Vito y los edificios de la Plaza Wenceslao. Miles de soldados y legionarios marcharon en su procesión fúnebre [GetDateText] mientras aparecían 146 estandartes militares. Cubierto con la bandera [CZE.GetAdjective], su ataúd fue llevado en un carro de armas por la ciudad. En su último tramo hacia Lány, el ataúd viajó en tren, colocado en un coche cubierto de coronas y flores.\n\nTomáš Garrigue Masaryk fue un político, sociólogo y filósofo checoslovaco, un ferviente defensor de la independencia de Checoslovaquia durante la Primera Guerra Mundial, y se convirtió en el fundador y primer Presidente de Checoslovaquia. Fue reelegido como presidente tres veces. Renunció al cargo en 1935 debido a su avanzada edad y mala salud, y fue sucedido por Edvard Beneš."
czke.2.a:0 "Día triste para [CZE.GetNameDef]."
czke.3.t:0 "Fallece el ex Presidente de Checoslovaquia"
czke.3.d:0 "En Praga, una ciudad de luto, banderas negras ondeaban desde los edificios del centro. Bustos y retratos de Masaryk con ese característico bigote blanco esponjoso adornaban la ciudad y cubrían las portadas de numerosos periódicos.\n\nBanderas negras con las letras 'TGM' decoraban la Catedral de San Vito y los edificios de la Plaza Wenceslao. Miles de soldados y legionarios marcharon en su procesión fúnebre [GetDateText] mientras aparecían 146 estandartes militares. Cubierto con la bandera [CZE.GetAdjective], su ataúd fue llevado en un carro de armas por la ciudad. En su último tramo hacia Lány, el ataúd viajó en tren, colocado en un coche cubierto de coronas y flores."
czke.3.a:0 "Día triste para [CZE.GetNameDef]."
czke.3.b:0 "Un capitalista menos de quien preocuparse."
czke.3.c:0 "¡Por fin, el viejo cabrón ha muerto!"
czke.4.t:0 "El SdP declara el Programa de Karlsbad"
czke.4.d:0 "En [GetDateText], el SdP proclamó el 'Programa de Karlsbad', que exigía en ocho puntos la completa igualdad entre los alemanes de los Sudetes y el pueblo checo, incluyendo la autonomía en las regiones ocupadas por alemanes étnicos.\n\nEl gobierno de Praga inicialmente se negó, alegando que algunos puntos eran irrealizables. Sin embargo, bajo la presión del Reino Unido (Misión de Lord Runciman), finalmente accedió a la mayoría de las demandas presentadas por el partido de Henlein. Sin embargo, los alemanes no quedaron satisfechos con este compromiso. Presentaron demandas adicionales inaceptables o irrealizables para escalar la situación aún más y crear una crisis regional, lo que finalmente resultó en la Conferencia de Múnich."
czke.4.a:0 "Tenemos que hacer algo."
CZKE_unruly_minorities_2:0 "Crisis de los Sudetes"
CZKE_unruly_minorities_2_desc:0 "El SdP proclamó el Programa de Karlsbad, y los alemanes étnicos exigieron autodeterminación."
czke_karlsbad_program:0 "El SdP no está radicalizado."
czke.5.t:0 "Establecimiento de la Quinta Columna en [CZE.GetNameDef]"
czke.5.d:0 "Unas semanas antes de la conferencia de Múnich, Hitler pronunció un discurso en un mitin del Partido Nazi en Núremberg sobre la crisis de los Sudetes en el que condenó las acciones del gobierno de Checoslovaquia.\n\nHitler denunció a Checoslovaquia como un estado fraudulento que violaba el énfasis del derecho internacional en la autodeterminación nacional, afirmando que era una hegemonía checa donde ni los alemanes, ni los eslovacos, ni los húngaros, ni los ucranianos, ni los polacos del país querían estar en una unión con los checos.\n\nUna semana después, el Führer ordenó el establecimiento del Sudetendeutsches Freikorps. Esta organización paramilitar tomó el relevo de la estructura de la Ordnersgruppe, una organización de alemanes étnicos en Checoslovaquia que las autoridades checoslovacas habían disuelto debido a su implicación en muchas actividades terroristas. La organización fue refugiada, entrenada y equipada por las autoridades alemanas y llevó a cabo operaciones terroristas transfronterizas en territorio checoslovaco.\n\nMuchos alemanes étnicos se negaron a seguir la orden de movilización del ejército checoslovaco y ya sea que huyeron a través de la frontera a Alemania y se unieron al Freikorps, continuando con las incursiones transfronterizas desde allí, o establecieron unidades de Grün Freikorps que operaban desde los bosques checoslovacos, recibiendo armas y equipo de Alemania, y continuando los ataques contra las autoridades checoslovacas, judíos y checos, hasta la ocupación alemana de las áreas fronterizas checoslovacas tras el acuerdo de Múnich."
czke.5.a:0 "¡Declarar ley marcial!"
CZKE_fifth_column:0 "Quinta Columna"
CZKE_fifth_column_desc:0 "El Sudetendeutsches Freikorps opera en Checoslovaquia."
CZKE_fifth_column_2:0 "Quinta Columna"
CZKE_fifth_column_desc_2:0 "El Sudetendeutsches Freikorps opera en Checoslovaquia."
czke.6.t:0 "¡Movilización!"
czke.6.d:0 "El liderazgo checoslovaco rechaza la sugerencia franco-británica de que [CZE.GetNameDef] ceda los Sudetes a Checoslovaquia.\n\nPoco después se declaró el estado de emergencia y la movilización general. La orden de movilización se aplicó a unos 1.250.000 soldados, incluidos reservistas convocados anteriormente para diversos ejercicios.\n\nLa respuesta al anuncio de la movilización general fue rápida; primero, los reservistas se presentaron para el servicio solo unos minutos después de escuchar el decreto por la radio. El flujo de soldados aumentó rápidamente en las horas siguientes.\n\nEl ejército tomó el control y custodiaba edificios estratégicos clave durante la noche, y las unidades militares se reformaron en organizaciones de guerra.\n\nChecoslovaquia estaba lista para defender su independencia."
czke.6.a:0 "¡La verdad prevalece!"
