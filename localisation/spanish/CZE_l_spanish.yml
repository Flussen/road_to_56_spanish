czke.424.t:0 "La Amenaza del Comunismo"
czke.425.t:0 "La Amenaza del Nacional Socialismo"
czke.425.d:0 "'[Root.GetLeader] os haría creer que [Root.GetNameDef] está segura y unida. No es sorprendente que tales mentiras hayan envenenado las mentes de nuestro pueblo cuando una serpiente está enroscada justo al lado! No busquéis más que al otro lado de nuestra frontera para ver compatriotas que se han vuelto unos contra otros en nombre del nacionalsocialismo, declarando el fin de las naciones. ¿Cuánto tiempo hasta que declaren muerta nuestra nación también? ¿Protegerá el [Root.GetRulingParty] de esta amenaza?'\n\nLa retórica pangermana de Hitler ha impulsado el crecimiento del movimiento fascista checo en [ROOT.GetNameDef]. Muchos moderados que normalmente podrían descartar el fascismo como otro experimento ideológico mal dirigido encuentran que esto es una preocupación genuina para ellos. Dados a elegir entre el comunismo de nuestros vecinos y un régimen fascista, admitirían preferir lo segundo. Incluso podrían estar dispuestos a apoyarlo activamente."
czke.425.a:0 "¡Seremos la vanguardia contra el nacionalsocialismo alemán!"
