czke.7.t:0 "El Presidente Edvard Beneš Dimite"
czke.7.d:0 "Tras la ocupación alemana de los Sudetes, el presidente Edvard Beneš se vio obligado a dimitir el [GetDateText] bajo fuerte presión alemana. Nuestros informes sugieren que se exilió a Putney, Londres, y mantiene un perfil bajo, por ahora."
