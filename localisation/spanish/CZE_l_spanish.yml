czke.413.t:0 "Golpe Legionario"
czke.413.d:0 "Furiosos con la forma en que los diplomáticos y políticos manejaron la crisis internacional y cansados de las políticas de apaciguamiento de los llamados aliados occidentales, algunos elementos más radicales del ejército checoslovaco, con el apoyo general de la población checa, recurrieron a un golpe pacífico para preservar la República.\n\nEl General Syrovy fue convocado al Castillo de Praga para calmar a los manifestantes que coreaban 'Denos armas o Syrovy' o 'Viva el Ejército, queremos al general Syrovy'.\n\nEl anciano héroe de la Batalla de Zborov aceptó a regañadientes tomar el cargo de Primer Ministro y estableció un gobierno provisional de unidad nacional."
