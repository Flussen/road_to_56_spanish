czke.407.t:0 "Controversia de la Ley no. 126/1933"
czke.407.d:0 "Con la aparición del extremismo político, Checoslovaquia promulgó una Ley de Defensa del Estado en 1923 para proteger la República, que castigaba los actos de subversión.\n\nBasada en esta ley, las autoridades checoslovacas podían suspender la publicación de periódicos, la distribución de materiales impresos que subvirtieran la integridad constitucional y el sistema republicano y democrático de Checoslovaquia, y podían prohibir materiales de naturaleza obscena.\n\nLa censura se incrementó aún más con la Ley no. 126/1933, la llamada 'Ley de Prensa Menor'. Se llamaba menor porque era una enmienda a las Leyes de Prensa originales que databan del Imperio Austro-Húngaro.\n\nCombinada con la posterior aprobación de la Ley no. 201/1933 (disolución y suspensión de actividades de partidos políticos) y la Ley no. 131/136 (Ley de Defensa del Estado), el gobierno tenía todas las herramientas para suprimir tanto a los nacionalistas alemanes como al Partido Comunista.\n\nChecoslovaquia hizo esta concepción de democracia autoritaria para hacer buenas conexiones con sus aliados en Europa, consolidar la política interna y el sistema político, y construir una defensa fuerte contra la Alemania nazi.\n\nNo es sorprendente que todos los partidos políticos no checos criticaran fuertemente la enmienda de la ley de prensa, considerando que el gobierno censuraba frecuentemente la prensa alemana, eslovaca y húngara.\n\nSin embargo, el SdP y el Partido Comunista formaron una alianza parlamentaria inusual durante los debates parlamentarios porque la prensa comunista también fue frecuentemente censurada. Varias veces, el gobierno suspendió la prensa oficial del partido 'Rudé Právo' (Nuestros Derechos Rojos)."
czke.407.a:0 "Obstrucciones políticas."
czke.407.b:0 "Convocar a manifestaciones."
