czke.410.t:0 "Conceder Autonomía a los Sudetes"
czke.410.d:0 "Después de muchos meses de negociaciones políticas y la redacción de nuevas leyes constitucionales y de protección de minorías, finalmente ha llegado el momento de determinar la forma y el alcance de la autonomía otorgada a las regiones predominantemente ocupadas por alemanes étnicos."
czke.410.a:0 "Algún grado de autonomía será suficiente."
czke.410.b:0 "Los Sudetes requerirán una mayor autonomía."
