czke.414.t:0 "Historia de la disputa polaco-checoslovaca sobre Zaolzie"
czke.414.d:0 "La guerra polaco-checoslovaca fue una confrontación militar local entre los estados recién establecidos de Checoslovaquia y Polonia sobre el territorio de Silesia de Cieszyn en 1919. En algunas fuentes checas, el conflicto se describe como la 'guerra de siete días' debido a su rápida conclusión.\n\nLa importancia principal de Silesia de Cieszyn era la rica cuenca de carbón alrededor de Karviná y la valiosa línea ferroviaria Košice-Bohumín, que unía las tierras checas con Eslovaquia. Además, en el noroeste de Silesia de Cieszyn, el cruce ferroviario de Bohumín servía como un punto crucial para el transporte y las comunicaciones internacionales.\n\nEl casus belli de la guerra fue la preparación polaca de elecciones parlamentarias nacionales en el área designada como polaca en el acuerdo provisional, ya que no se debía ejecutar un gobierno soberano en las áreas en disputa.\n\nEl gobierno polaco declinó la solicitud de Praga de que los polacos cesaran sus preparativos, y el lado checoslovaco decidió detener los preparativos por la fuerza. Debido a que la mayoría de las tropas polacas estaban involucradas en combates con la República Nacional Ucraniana Occidental en Galicia oriental, las fuerzas checoslovacas rápidamente ganaron la ventaja. Sin embargo, Checoslovaquia se vio obligada a detener el avance por la Entente, y Checoslovaquia y Polonia se vieron obligadas a firmar una nueva línea de demarcación. El territorio en disputa fue colocado bajo control internacional.\n\nLa división final de Silesia de Cieszyn se produjo en julio de 1920 como resultado de la Conferencia de Spa. En conclusión, la línea ferroviaria que conectaba las tierras checas con Eslovaquia y el territorio al sur fueron asignados a Checoslovaquia, mientras que el territorio al norte de la línea ferroviaria fue transferido a Polonia. Después de eso, la región bajo el control de Checoslovaquia fue conocida como Zaolzie, un nombre que significa 'tierras más allá del río Olza'.\n\nPolonia ocupó brevemente la región durante la crisis de Múnich, y luego fue anexada por el estado independiente eslovaco, pero volvió al control checoslovaco después de la Segunda Guerra Mundial. Sin embargo, las disputas sobre la región finalmente se resolvieron en 1958."
czke.414.a:0 "Resolvámos de una vez el asunto de Silesia de Cieszyn."
czke.415.t:0 "Checoslovaquia Ofrece Zaolzie por Alianza Militar"
czke.415.d:0 "El gobierno checoslovaco nos ha informado que les gustaría resolver las disputas sobre la región de Zaolzie. Aceptarán ceder el área a cambio de nuestro apoyo militar como parte de la alianza de la Pequeña Entente."
czke.415.a:0 "Excelente"
czke.415.b:0 "¡De ninguna manera! Lo conseguiremos pronto de todos modos."
czke.416.t:0 "Polonia Acepta"
czke.416.d:0 "El gobierno polaco nos ha informado que acepta nuestra propuesta. Prepararemos la transición de la región al control polaco y la reubicación de nuestros ciudadanos y personal militar."
czke.416.a:0 "Excelente"
czke.417.t:0 "Polonia Rechaza"
czke.417.d:0 "El gobierno polaco nos ha informado que no están interesados en nuestra propuesta. Sin embargo, dejaron bastante claro que aún consideran Zaolzie como parte de su país y exigen la región, incondicionalmente."
czke.417.a:0 "¡Malditos polacos!"
CZKE_czech_fascism_onrise:0 "Unir la Comunidad Fascista Nacional"
CZKE_czech_fascism_onrise_desc:0 "El movimiento político de extrema derecha dominante en Checoslovaquia fue la Comunidad Fascista Nacional, modelada a partir del Partido Nacional Fascista de Benito Mussolini, que tenía unos 200,000 seguidores en 1926.\n\nEn contraste, la extrema derecha eslovaca estaba principalmente representada por los nacionalistas cristianos del Partido Popular Eslovaco de Hlinka."
CZKE_czech_fascism_onrise_tooltip_reward:0 "\nElección entre dos tipos de apoyo al §Fascismo Checo§!."
czke.418.t:0 "Fascismo en la Checoslovaquia de Entreguerras"
czke.418.d:0 "La Comunidad Fascista Nacional (Národní obec fašistická) fue un movimiento fascista checoslovaco dirigido por Radola Gajda y basado en el fascismo de Benito Mussolini. El partido se formó en marzo de 1926 por la fusión de un grupo de demócratas nacionales disidentes conocidos como los 'Blanco-Rojos' con varios otros grupos de derecha en Bohemia y Moravia.\n\nSe distinguió por una fuerte corriente de oposición a Alemania, que continuó incluso después de que Adolf Hitler llegara al poder. En cambio, la NOF miraba a Italia como su modelo y se basaba completamente en el Partido Nacional Fascista de Mussolini. En este sentido, se diferenciaba notablemente de su principal rival 'Vlajka', que estaba firmemente en el campo de Hitler.\n\nLos grupos criticados por la NOF incluían a los judíos, comunistas, el gobierno checoslovaco y los magiares. Estableció un grupo juvenil y un pequeño movimiento sindical.\n\nEl grupo también abogaba por una política de panslavismo y esperaba liderar junto con Polonia una gran alianza eslava que derrocaría al comunismo en la Unión Soviética. También creían en una economía corporativista con un gran sector agrícola. La NOF atrajo cierto apoyo temprano de veteranos de las Legiones Checoslovacas.\n\nEl partido no logró mantener su apoyo y recibió solo el 2% de los votos y siete escaños en el Consejo Nacional en las elecciones de 1935. Finalmente fue disuelto durante la ocupación alemana de Checoslovaquia.\n\nDurante la mayor parte de la existencia de la NOF, fue dirigido por el ex general y héroe de la Legión Checoslovaca en Rusia, Radola Gajda. En 1933, Gajda fue brevemente encarcelado y despojado de su rango militar y pensión debido al escándalo del 'Motín de Zidenice', un golpe militar fallido realizado por ciertos elementos fascistas en el ejército.\n\nGajda fue marginado durante la ocupación de 1939-1945 y abandonó la política. Ocasionalmente asistía a la resistencia checa ayudando a los oficiales del ejército a huir a Polonia y ocultando las actividades de resistencia de su hijo. Fue investigado por la Gestapo pero evitó el encarcelamiento.\n\nCuando terminó la Segunda Guerra Mundial, Gajda fue encarcelado por el NKVD e interrogado en condiciones duras. En abril de 1947, fue llevado a juicio por 'propagación del fascismo y nazismo', para lo cual el fiscal solicitó una cadena perpetua. La culpabilidad de Gajda estaba lejos de ser clara, y la sentencia resultante de dos años le permitió salir de prisión poco después. Sin un centavo y olvidado, murió varios meses después."
