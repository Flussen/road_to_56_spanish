emil_hacha:0 "Emil Hácha (3er Presidente)"
emil_hacha_desc:0 "Emil Dominik Josef Hácha fue un abogado checo, el tercer Presidente de Checoslovaquia de 1938 a 1939. Tras la ocupación de los restos de Checoslovaquia el 16 de marzo, Hácha mantuvo su cargo como Presidente pero se vio obligado a jurar lealtad a Hitler, quien nombró a Konstantin von Neurath como Protector de Bohemia y Moravia."

