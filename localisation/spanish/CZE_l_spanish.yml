CZKE_explosives_production:0 "Expandir la Industria de Explosivos"
CZKE_explosives_production_desc:0 "Checoslovaquia tenía una larga tradición en el negocio de los explosivos que continuó mucho después de la Segunda Guerra Mundial. El explosivo plástico Semtex es probablemente uno de los explosivos checoslovacos más conocidos desde la Guerra Fría."
CZKE_explosives_production_tooltip_reward:0 "\n§YIndustria Civil§! O §YIndustria Militar§! con bonificación de §YInvestigación§! relacionada con §YArtillería§!."
CZKE_skoda_naval_artillery_experience:0 "Experiencia en Artillería Naval de Skoda"
CZKE_skoda_naval_artillery_experience_desc:0 "Skoda diseñó los cañones de la marina austrohúngara; es hora de aprovechar esa experiencia una vez más."
czke.108.t:0 "Industria de Explosivos Checoslovaca"
czke.108.d:0 "En 1920, el gobierno checoslovaco decidió entrar en el negocio de los explosivos. Estableció la 'Fábrica Checoslovaca de Acciones Conjuntas para Materiales Explosivos' en Pardubice, principalmente por su ubicación estratégica en el centro de Bohemia.\n\nPara 1922, la fábrica producía pólvora negra y sin humo y otros materiales 'energéticos', principalmente con fines de defensa. A finales de la década de 1930, la empresa fue rebautizada como Explosia.\n\nEn 1928, se fundó una empresa hermana llamada Synthesia en Semtín y se centró en productos inorgánicos para la producción de explosivos.\n\nDurante la ocupación de 1938-1945, Explosia produjo una gran proporción de los propelentes utilizados por la artillería alemana y explosivos para su uso en demoliciones comerciales y militares. Los aviones aliados intentaron bombardear las fábricas, pero fallaron.\n\nEl explosivo plástico Semtex es probablemente uno de los productos más conocidos de Synthesia, aunque esto fue inventado mucho después de la Segunda Guerra Mundial."
czke.108.a:0 "Expandir Explosia"
czke.108.b:0 "Expandir Synthesia"

CZKE_cvut:0 "Universidad Técnica Checa"
CZKE_cvut_desc:0 "La Universidad Técnica Checa en Praga (ČVUT) es una de las universidades más grandes de la República Checa y uno de los institutos de tecnología más antiguos de Europa Central."
CZKE_cvut_tooltip_reward:0 "\nObtener §G1§! ranura de investigación."
czke.109.t:0 "Universidad Técnica Checa en Praga"
czke.109.d:0 "Por un decreto del Ministerio de Educación y Cultura Nacional de la República Checoslovaca en 1920, la Universidad Técnica Checa en Praga surgió como una unión de siete escuelas técnicas:\n\n- Ingeniería Civil\n- Ingeniería Cultural\n- Arquitectura e Ingeniería Estructural\n- Ingeniería Mecánica y Eléctrica\n- Ingeniería Química y Tecnológica\n- Ingeniería Agrícola y Forestal\n- y Ciencias Especiales.\n\nEntre los exalumnos notables de la universidad se incluyen:\n\n- Christian Doppler (matemático y físico)\n- František Křižík (inventor, ingeniero eléctrico y empresario checo)\n- Simon Wiesenthal (cazador de nazis y escritor después de la guerra)\n- Vladimir Prelog (químico y ganador del Premio Nobel en 1975)\n- George Klir (científico de computadoras y sistemas)\n\nBasado en una decisión emitida por Konstantin von Neurath, Protector del Reich de Bohemia y Moravia, las universidades checas (incluida CVUT) fueron cerradas el 17 de noviembre de 1939.\n\nDurante este tiempo, un total de 15,172 estudiantes no pudieron terminar sus estudios, y 513 profesores, 475 profesores asociados y 345 otros maestros perdieron sus trabajos. Algunos estudiantes intentaron completar sus estudios en universidades alemanas, pero generalmente no fueron admitidos."
czke.109.a:0 "Financiar nuevos programas de investigación."

CZKE_commercial_uranium_mining:0 "Minería de Uranio"
CZKE_commercial_uranium_mining_desc:0 "Checoslovaquia es el lugar de nacimiento de la minería de uranio a escala industrial. La minería de uranio en Jáchymov (en ese momento llamado Joachimsthal y perteneciente a Austria-Hungría) comenzó en la década de 1890 a escala industrial después de que la producción de plata y cobalto del depósito declinara."
CZKE_commercial_uranium_mining_tooltip_reward:0 "\n§YIndustria Civil§! O §YTecnología Nuclear§! bonificación de §YInvestigación§! relacionada."
czke.110.t:0 "Uranio en Jachymov"
czke.110.d:0 "A principios del siglo XIX, se recuperó mineral de uranio como subproducto de la minería en Sajonia, Bohemia y Cornualles. La primera minería deliberada de minerales radiactivos tuvo lugar en Jachymov (entonces llamado Joachimsthal), una ciudad minera de plata en ese entonces Austria-Hungría. Marie Curie utilizó mineral de pechblenda de Jachymov para aislar radio, un producto de descomposición del uranio.\n\nHasta la Segunda Guerra Mundial, la minería de uranio se realizaba principalmente por el contenido de radio. Se buscaron fuentes de radio contenidas en el mineral de uranio para su uso como pintura luminosa para diales de relojes y otros instrumentos, así como para aplicaciones relacionadas con la salud, algunas de las cuales, en retrospectiva, eran indudablemente dañinas. El uranio subproducto se utilizaba principalmente como pigmento amarillo.\n\nLa parte occidental del país estaba en el centro de atención de las potencias mundiales poco después de la guerra: el paisaje alrededor de la ciudad de Jachymov era el lugar de exclusividad mundial: la minería de uranio. Era el único lugar donde la Unión Soviética podía obtener inmediatamente mineral de uranio y comenzar el desarrollo de armas nucleares, especialmente después de que Estados Unidos lanzara las bombas sobre Hiroshima y Nagasaki. Así, Checoslovaquia se convirtió en la principal fuente de uranio para la Unión Soviética después de la Segunda Guerra Mundial.\n\nDespués de que el Partido Comunista tomara el control de Checoslovaquia en 1948, se establecieron grandes campos de prisioneros en la ciudad y sus alrededores. Los opositores al nuevo régimen fueron forzados a extraer mineral de uranio en condiciones muy duras y la expectativa de vida promedio en Jáchymov en este período era de 42 años. Finalmente, la operación de minería de uranio cesó en 1964."
czke.110.a:0 "Vender uranio a los aliados."
czke.110.b:0 "Guardar el uranio e iniciar un programa de investigación nuclear."

CZKE_nuclear_physics_institute:0 "Instituto de Física Nuclear"
CZKE_nuclear_physics_institute_desc:0 "El Instituto de Física Nuclear de la Academia de Ciencias de Checoslovaquia fue fundado mucho después de la Segunda Guerra Mundial, en 1955. Pero tal vez, si los eventos históricos hubieran tomado un rumbo diferente, la investigación atómica en Checoslovaquia habría comenzado mucho antes."

CZKE_rocket_research:0 "Investigación de Cohetes"
CZKE_rocket_research_desc:0 "Los cohetes y motores a reacción permiten velocidades sin precedentes tanto para vehículos tripulados como no tripulados. Pionerar estas tecnologías nos permite tomar al enemigo por sorpresa."

CZKE_ministry_of_defense:0 "Reorganizar el Ministerio de Defensa Nacional"
CZKE_ministry_of_defense_desc:0 "El Ministerio de Defensa Nacional era una organización responsable de las preparaciones de movilización según las directrices del alto mando, la gestión de suministros y la coordinación del programa de rearme."
CZKE_ministry_of_defense_tooltip_reward:0 "\nAsesor gratuito del §YAlto Mando Militar§! o §YPoder Político§!."
czke.200.t:0 "Ministerio de Defensa Nacional"
czke.200.d:0 "El Ministerio de Defensa Nacional (MND) fue diseñado para encargarse de todos los asuntos relacionados con la construcción militar, su apoyo y suministro de sus necesidades. Especialmente en sus primeros años de existencia, el MND experimentó frecuentes cambios organizativos, logrando su forma final en 1927.\n\nLas unidades centrales del MND eran departamentos que se encargaban de una rama particular de las fuerzas armadas y la administración, y también se dedicaban a la preparación organizativa y de movilización según las directrices del Estado Mayor, adquirían armas y material de armamento, controlaban la gestión de este material y administraban sus registros.\n\nEn la década de 1930, la misión principal era asegurar la defensa del estado contra la amenaza de agresión de Alemania y proporcionar fondos adecuados bajo condiciones de depresión económica complicadas por la estagnación del mercado.\n\nUna de las posiciones cruciales en el MND era el puesto de Inspector General de las Tropas Checoslovacas, que estaba directamente subordinado al Ministro de Defensa Nacional.\n\nLa descripción de sus actividades incluía principalmente la ejecución de actividades de inspección, comprobación de la disciplina alcanzada, observación de los reglamentos de servicio, entre otros. y las competencias se ampliaron significativamente en 1937.\n\nUn comandante veterano bien conocido y ex Jefe de Estado Mayor, el general Jan Syrovy, fue nombrado Inspector General en 1933 y ocupó este puesto hasta 1938. Durante la Primera Guerra Mundial, luchó en las Legiones Checoslovacas del ejército ruso y perdió su ojo derecho en la Batalla de Zborov. Al final de la guerra, comandaba las Legiones y las fuerzas antibolcheviques en el ferrocarril Transiberiano."
czke.200.a:0 "Ampliar la jurisdicción del Inspector General."
czke.200.b:0 "Necesitamos enfocarnos en otros asuntos."

CZKE_ministry_of_national_defense:0 "Reorganización del Ministerio de Defensa Nacional"

CZKE_rop:0 "Asignar Fondos a ŘOP"
CZKE_rop_desc:0 "Las preparaciones para el desarrollo de la fortificación permanente checoslovaca se remontan a 1934. Los proyectos y obras de fortificación estuvieron sujetos a la recién establecida Dirección de Obras de Fortificación (ŘOP - Ředitelství Opevňovacích Prací). El General Karel Husarek ocupó el cargo de director de las obras de fortificación durante toda su existencia."
CZKE_rop_tooltip_reward:0 "\n §OBonificación Especial:§! Inicia la cadena de eventos de la §YLínea Beneš§! para las fortificaciones fronterizas checoslovacas.\n\nTerminar toda la cadena de eventos proporciona hasta §YNivel 5 Fortificaciones§! en ciertas regiones."
CZKE_rop_idea:0 "Dirección de Obras de Fortificación - ŘOP"
CZKE_rop_idea_desc:0 "Se asignaron fondos a ŘOP y el esfuerzo de construcción continúa según lo planeado."
czke.201.t:0 "La Línea Beneš"
czke.201.d:0 "La perspectiva de ir a la guerra con Alemania no fue una sorpresa para el gobierno checoslovaco de la década de 1930. Praga se había estado preparando para la guerra seriamente durante años; según algunas estimaciones, más de la mitad del gasto público de 1936 a 1938 fue para fines militares. Gran parte de esto se destinó a la construcción de un elaborado sistema de búnkeres y otras defensas en los Sudetes, la región fronteriza compartida con Alemania.\n\nLa frontera germano-checoslovaca tenía una longitud de 1545 kilómetros, y después de la conexión de Austria con Alemania en 1938, incluso aumentó a 2103 kilómetros.\n\nSe decidió, debido a la recomendación de la aliada Francia, construir un gigantesco sistema de fortificaciones a lo largo de la frontera con Alemania y dentro del país. Debido a la extrema longitud de la frontera y la forma estratégicamente desafortunada de Checoslovaquia, el gobierno checoslovaco no pudo financiar una línea continua de fortificaciones pesadas."
czke.201.a:0 "Iniciar la construcción de la línea Odra-Krkonoše"
CZKE_phase_one_tooltip:0 "\nLa construcción de §Y8§! §YZonas Fortificadas (nivel 2)§! comenzará a lo largo de la frontera norte con Alemania (tiempo estimado: §Y180 días§!)."
czke.202.t:0 "Checoslovaquia Inicia Proyecto de Fortificación Fronteriza"
czke.202.d:0 "Debido a las crecientes tensiones con Alemania, el gobierno checoslovaco, a recomendación de la aliada Francia, inició la construcción de un sistema de fortificación masivo en los Sudetes para proteger la frontera noroeste contra una posible agresión alemana.\n\nFuentes clave de Alemania sugieren que el canciller Hitler está furioso y tratará brevemente este tema en el próximo Congreso del Partido en Núremberg."
czke.202.a:0 "Interesante."
czke.203.t:0 "Construcción de Fortificaciones Ligeras"
czke.203.d:0 "El comando del ejército checoslovaco necesitaba un tipo mejor de fortificación ligera, por lo que se diseñó un nuevo tipo llamado Mark 37, que es, de hecho, una fortificación pesada en miniatura. Este tipo disparaba casi hacia el flanco. Muy pocos de ellos tenían una tronera para fuego frontal. Cuando este era el caso, se situaban en una pendiente inversa para evitar que la tronera fuera atacada desde un fuego a larga distancia directamente observado. De hecho, eran incapaces de defenderse desde el frente, y su defensa dependía de puestos vecinos o de fuego desde posiciones abiertas."
czke.203.a:0 "Priorizar la frontera occidental."
czke.203.b:0 "Priorizar la frontera sur"
czke.203.c:0 "Cancelar el proyecto."
CZKE_phase_two_w_tooltip:0 "\nLa construcción de §Y8§! §YZonas Fortificadas (nivel 2)§! comenzará a lo largo de la frontera occidental con Alemania (tiempo estimado: §Y180 días§!)."
CZKE_phase_two_s_tooltip:0 "\nLa construcción de §Y9§! §YZonas Fortificadas (nivel 1-2)§! comenzará a lo largo de la frontera sur con las regiones ex-austrohúngaras (tiempo estimado: §Y180 días§!)."
CZKE_phase_two_stop_tooltip:0 "El proyecto de construcción de fortificaciones fronterizas será §Ycancelado§! y no se construirán más fortificaciones."
czke.204.t:0 "Construcción de Fortificaciones Pesadas"
czke.204.d:0 "Checoslovaquia construyó fortificaciones pesadas cerca de la frontera con Alemania y en Eslovaquia cerca de la frontera con Hungría. Estaban destinadas a detener los principales ataques de tanques e infantería del enemigo.\n\nLos fortines se construyeron en cadenas (el espacio entre los fuertes estaba entre 300 y 600 m). En algunos lugares, Checoslovaquia creó fortalezas de artillería para proporcionar apoyo de artillería a una cadena de fuertes independientes. Alrededor de 250 fortines se construyeron entre los años 1935 y [GetDateText] en Checoslovaquia. Cada fuerte fue diseñado individualmente, por lo que hay tantas modificaciones como fuertes construidos, pero podemos dividirlos según sus funciones, formas o clases de resistencia. Las primeras fortificaciones pesadas estaban influenciadas por los tipos franceses, pero más tarde se desarrolló un nuevo tipo más adecuado para el concepto checo de defensa."
czke.204.a:0 "Iniciar la construcción de casamatas pesadas."
CZKE_phase_three_tooltip:0 "\nLa construcción de §Y6§! §YCasamatas pesadas (nivel 3)§! comenzará en los puntos más críticos a lo largo de la frontera con Alemania (tiempo estimado: §Y365 días§!)."
czke.204.b:0 "Mantener el proyecto en marcha por §G1!§ año más."
czke.204.c:0 "Detener el proyecto."
czke.205.t:0 "Continuar el Trabajo en Fortificaciones Ligeras"
czke.205.d:0 "La Dirección de Obras de Fortificación informa que los esfuerzos de construcción están progresando según lo planeado. ¿Debemos otorgar contratos para más trabajo y asignar más fondos para el proyecto?"
czke.205.a:0 "Proceder con el proyecto de construcción."
