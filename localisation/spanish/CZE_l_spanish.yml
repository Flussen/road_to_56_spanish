CZKE_great_depression_aftermath:0 "Secuelas de la Gran Depresión"
CZKE_great_depression_aftermath_desc:0 "Checoslovaquia heredó casi el 70 por ciento de la capacidad industrial austrohúngara, pero en 1930 la Gran Depresión golpeó al joven estado con toda su fuerza. Le tomó años al país recuperarse, pero algunas empresas se expandieron incluso durante los años críticos."
CZKE_great_depression_aftermath_tooltip_reward:0 "\n§YIndustria§! bonificación de §YInvestigación§! relacionada."
czke.100.t:0 "Gran Depresión en Checoslovaquia"
czke.100.d:0 "La sólida tradición industrial de Checoslovaquia se remonta al siglo XIX, cuando Bohemia y Moravia eran los corazones económicos del Imperio Austrohúngaro.\n\nDespués de la Primera Guerra Mundial, el nuevo estado independiente heredó la mayor parte de los activos industriales austrohúngaros existentes, y la industrialización continuó aún más durante los años de entreguerras.\n\nEl índice del producto nacional bruto en 1929 superó en 52 puntos al de 1913. Entre las guerras mundiales, Checoslovaquia se encontraba entre las diez mayores economías industrializadas y era el séptimo productor mundial de armamento.\n\nUn problema crónico durante los años de entreguerras, que tuvo efectos nacionales y políticos adversos, fue la heterogeneidad económica y social de la República Checoslovaca. Había diferencias considerables en la estructura económica de las Tierras Checas y Eslovaquia. Hasta 1938, Eslovaquia y la subdesarrollada Rutenia Cárpata eran poco más que un apéndice agrario de las Tierras Checas, suministrándole materias primas.\n\nCon el inicio de la depresión mundial, la economía checoslovaca sufrió un revés del cual apenas se había recuperado en 1937, principalmente debido al rearme."
czke.100.a:0 "La crisis finalmente ha terminado."

CZKE_support_consumer_goods_industry:0 "Apoyar la Industria de Bienes de Consumo"
CZKE_support_consumer_goods_industry_desc:0 "Checoslovaquia siempre fue un país orientado a la exportación. Antes de que la Gran Depresión golpeara al país, las principales exportaciones incluían diversos productos de procesamiento de alimentos (azúcar, cerveza, jamón), vidrio, productos de madera, papel, textiles, ropa, calzado y productos de cuero."
CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§YIndustria Civil§!."
czke.101.t:0 "El Fenómeno Bata"
czke.101.d:0 "Tomás Bata, quien había estado fabricando zapatos desde 1894, desarrolló una fábrica de producción a gran escala en Zlin, Moravia, utilizando las técnicas de producción en masa de la Ford Motor Company y los principios del taylorismo.\n\nSu empresa se convirtió en el mayor exportador de zapatos a nivel mundial durante casi toda la década anterior a la Segunda Guerra Mundial. Tras la trágica muerte de Tomás Bata en 1932, su medio hermano, Jan Antonin Bata, tomó el control de la empresa y, en los años siguientes, ganó el apodo de 'El Rey de los Zapatos'.\n\nCuando Bata murió en 1932, la empresa empleaba a 16,560 personas y mantenía 1,645 tiendas y 25 empresas. Siguiendo los planes establecidos por su hermano antes de su muerte, Jan Antonin Bata expandió la empresa más de seis veces su tamaño original en toda Checoslovaquia y el mundo.\n\nLa política de la empresa iniciada bajo Tomás Bata fue establecer pueblos alrededor de las fábricas para los trabajadores y suministrar escuelas y asistencia social. Estos pueblos incluyen, por ejemplo, Batadorp en los Países Bajos, Batovany y Svit en Eslovaquia, Batov en la República Checa, Borovo-Bata (ahora Borovo Naselje) en Croacia, Bata Park en Suiza (Möhlin), Bataville en Francia (Lorena), Batawa en Canadá, East Tilbury en Inglaterra, Batapur en Pakistán y Batanagar y Bataganj en India. También había una fábrica en Belcamp, Maryland, EE. UU., al noreste de Baltimore en la Ruta 40 de EE. UU. en el condado de Harford.\n\nEn 1934, la empresa tenía 300 tiendas en América del Norte, mil en Asia y más de 4,000 en Europa. En 1938, el grupo Bata empleaba a poco más de 65,000 personas en todo el mundo, incluyendo un 36% fuera de Checoslovaquia, y tenía participaciones en las industrias de curtidos, agricultura, publicación de periódicos, ferrocarriles, transporte aéreo, producción textil, minería de carbón y aviación."
czke.101.a:0 "Nuestro Cliente - Nuestro Maestro (Lema de Bata)."

CZKE_highway_construction_project:0 "Mejorar las Conexiones de Carreteras"
CZKE_highway_construction_project_desc:0 "En 1937, Jan Antonin Bata publicó un libro titulado 'Construyamos un estado para 40,000,000 de personas'. Describió sus visiones para el desarrollo futuro de Checoslovaquia, incluyendo una conexión de carreteras a través de todo el país desde Cheb (Sudetes) hasta Chust (Rutenia)."
CZKE_highway_construction_project_tooltip_reward:0 "Mejora la §YInfraestructura§! de Checoslovaquia."

CZKE_prospect_new_resources:0 "Explorar Nuevos Recursos"
CZKE_prospect_new_resources_desc:0 "Los recursos naturales críticos de Checoslovaquia incluyen madera, carbón blando, carbón duro, grafito, arcilla. El mineral de hierro se extraía principalmente en Eslovaquia, pero los depósitos de otros metales eran relativamente insignificantes.\n\nUn pequeño depósito de bauxita se encuentra en Rychnov, en Bohemia, y se han extraído pequeños depósitos de petróleo de alta calidad desde 1900 en el sur de Moravia."
CZKE_prospect_new_resources_tooltip_reward:0 "\n§YNuevos Recursos§! y §YIndustria§! bonificación de §YInvestigación§! relacionada."
czke.102.t:0 "Recursos Minerales de Checoslovaquia"
czke.102.d:0 "Checoslovaquia tenía cantidades significativas de carbón y lignito. En 1935, el país era el segundo mayor productor mundial de carbón pardo y séptimo en carbón duro. Sin embargo, aparte de algunas excepciones notables como el uranio, el país era algo pobre en recursos naturales.\n\nLos minerales de hierro, cobre y manganeso se extraían principalmente en las Montañas de Mineral Eslovacas (Slovenske rudohorie), pero también se encontraron algunos depósitos de metales cerca de Praga y Pilsen. Se encontraron pequeños depósitos de plomo, zinc y bauxita en el centro de Bohemia. El mercurio, el antimonio y el estaño se extraían en las Montañas de Mineral (Krusne Hory), que contenían depósitos sustanciales de uranio.\n\nLos depósitos de petróleo y gas eran pequeños y se encontraban principalmente en el sur de Moravia; sin embargo, la producción aumentó lentamente en los años anteriores a la guerra. Durante la Segunda Guerra Mundial, la producción de petróleo de los pozos moravos se volvió estratégicamente crucial para el esfuerzo bélico alemán y se expandió significativamente. La empresa más grande, DEA (Deutsche Erdöl A.G.), tenía 1,200 pozos solo alrededor de la ciudad de Hodonin.\n\nEn 1930, la empresa Franke y Scholz, que en ese momento poseía una fábrica de procesamiento de estaño y plomo, adquirió la antigua fábrica de procesamiento de lino en Friedland (Sudetes Orientales) y estableció una próspera planta de procesamiento de metales no ferrosos. La empresa suministraba láminas de aluminio y duraluminio para la industria aeroespacial checoslovaca."
czke.102.a:0 "Buscar nuevos depósitos."

CZKE_expand_heavy_industry:0 "Expandir la Industria Pesada"
CZKE_expand_heavy_industry_desc:0 "Como una de las principales ramas de la industria con plantas y equipos relativamente modernos, la industria de la metalurgia formaba la base de la industria de ingeniería mecánica y eléctrica técnicamente avanzada y de muchas otras ramas de la industria en la Checoslovaquia de antes de Múnich."
CZKE_expand_heavy_industry_tooltip_reward:0 "\n§YNuevos Recursos§! (Acero)."
czke.103.t:0 "Industria del Acero de Checoslovaquia"
czke.103.d:0 "Entre 1929 y 1937, se produjo un cambio de la industria ligera a la pesada dentro de la economía checoslovaca, causado, en gran medida, por un aumento en la producción de armamento. Mientras que la producción minera representaba, en promedio, alrededor del 11% de la producción industrial total entre 1923 y 1937, la participación de la metalurgia aumentó del 5.4% en 1923 al 8.4% en 1937.\n\nDentro de la industria del hierro y el acero checoslovaca, se desarrolló una estructura monopólica bien organizada a nivel nacional. Este fue probablemente el monopolio más estricto en la producción de acero en cualquier parte del mundo y se basó en una organización efectiva de carteles.\n\nLas mayores siderúrgicas estaban representadas en un cartel de Obras Mineras y Fundiciones de Vitkovice en Ostrava, la Compañía Minera y Metalúrgica en Trinec, y la Compañía del Hierro de Praga en Kladno, conocidas como "las Tres Grandes".\n\nEn Europa en 1935, Checoslovaquia ocupaba el séptimo lugar en producción de acero y el décimo a nivel mundial."
czke.103.a:0 "Expandir las 'Tres Grandes'"

CZKE_eastern_urbanization:0 "Proyecto de Urbanización Oriental"
CZKE_eastern_urbanization_desc:0 "Entre 1918-1938, el gobierno checoslovaco hizo grandes esfuerzos para desarrollar la región eslovaca y rutena, y miles de maestros, oficiales de policía, funcionarios y empresarios checos se trasladaron a la región."
CZKE_eastern_urbanization_tooltip_reward:0 "Aumenta los §YEspacios de Construcción§! en las regiones de §YEslovaquia§! y §YRutenia Cárpata§!."

CZKE_chemical_industry_development:0 "Desarrollo de la Industria Química"
CZKE_chemical_industry_development_desc:0 "Checoslovaquia tenía una respetable industria química ubicada principalmente en el noroeste de los Sudetes.\n\nCuando la Alemania nazi anexó Checoslovaquia, completó la construcción de refinerías de petróleo sintético cruciales en Most (Brüx alemán)."
CZKE_chemical_industry_development_tooltip_reward:0 "\n§YIndustria Civil§! y §YPetróleo Sintético§! bonificación de §YInvestigación§! relacionada."
czke.104.t:0 "Industria Química de Checoslovaquia"
czke.104.d:0 "Los orígenes de la industria química checa se remontan a 1856, cuando se estableció la compañía por acciones denominada 'Asociación Austríaca para la Producción de Químicos y Metales' en el palacio del Duque de Schwarzenberg en Viena, el centro del Imperio Austriaco.\n\nBastó un año para comenzar la producción de productos químicos en la pequeña ciudad provincial de Aussing (Usti nad Labem). La compañía establecida tuvo una influencia clave en la formación de la estructura de la industria química bohemia durante la Revolución Industrial y en el siglo XX, y en el desarrollo de la propia ciudad.\n\nEventualmente, la Asociación para la Producción Química y Metalúrgica se convirtió en el competidor más significativo de IG Farben-Industrie AG de Alemania en Europa Central y los Balcanes, y en el cuarto mayor consorcio químico de Europa. La empresa de Aussig representaba más del 60% de la producción química checa.\n\nAntes de la ocupación de los Sudetes en 1938, IG Farben ejerció una influencia técnica significativa en la industria química checa y se establecieron varios carteles entre ambas empresas, incluidos planes para fábricas de petróleo sintético.\n\nDurante la Segunda Guerra Mundial, Alemania (a través de la recién establecida Sudetenländische Treibstoffwerke AG) completó las obras de construcción de refinerías en Most (Brux), y la producción de petróleo sintético a partir de carbón pardo comenzó en 1942. Debido a su importancia, la planta fue bombardeada repetidamente por los aliados durante la Campaña del Petróleo de la Segunda Guerra Mundial."
czke.104.a:0 "Expandir la industria química."

CZKE_commercial_tyre_production:0 "Producción Comercial de Neumáticos"
CZKE_commercial_tyre_production_desc:0 "El alto costo del transporte ferroviario llevó a la compañía Bata a operar su propia flota de vehículos para transportar mercancías por carretera. En 1934, para contrarrestar los altos costos de importar neumáticos para su flota de vehículos, la compañía decidió producirlos."
CZKE_commercial_tyre_production_tooltip_reward:0 "\n§YIndustria Civil§! y §YNuevos Recursos§! (Caucho)."
czke.105.t:0 "Orígenes de la Compañía Barum"
czke.105.d:0 "La tradición de la producción de neumáticos en Checoslovaquia fue establecida por Tomás Bata a principios de la década de 1930. En enero de 1932, se entregó equipo del extranjero a Zlin, Moravia, y en abril se moldeó el primer neumático 32x6. Un año después, Bata construyó una nueva planta de neumáticos en Zlin, que produjo 68.000 neumáticos de 43 tamaños en la segunda mitad de 1934. En 1935, la planta duplicó su producción y los neumáticos Bata se montaron en todos los coches checos, no favoreciendo la importación de neumáticos del extranjero. En 1939, Bata fabricaba 250 mil neumáticos anualmente e introdujo la producción de correas en V, cintas transportadoras y caucho técnico.\n\nDespués de la Segunda Guerra Mundial, la familia Bata perdió el control de la compañía cuando el estado la confiscó. La compañía Barum fusionó todas las demás grandes compañías productoras de caucho en Checoslovaquia."
czke.105.a:0 "Incrementar la producción de neumáticos."

CZKE_support_strategic_industry:0 "Apoyar la Industria Estratégica"
CZKE_support_strategic_industry_desc:0 "Muchas pequeñas empresas industriales hicieron de Checoslovaquia un productor diversificado de bienes, pero algunas empresas dominaban la economía y eran estratégicamente importantes."
CZKE_support_strategic_industry_tooltip_reward:0 "\n§YIndustria Militar§!."
czke.106.t:0 "Industria de Armamento de Checoslovaquia"
czke.106.d:0 "Las empresas de armas y municiones checoslovacas desempeñaron un papel vital en la economía, especialmente en lo que respecta a la balanza comercial positiva.\n\nCeska Zbrojovka (Zbrojovka Brno) fue uno de los principales actores en esta área; sin embargo, la empresa también producía automóviles civiles y otros bienes además de la producción tradicional de rifles, ametralladoras y otras armas de fuego.\n\nDespués de la Gran Guerra, la empresa francesa Schneider Creusot se convirtió en el accionista mayoritario de las fábricas de Skoda, expandiendo rápidamente sus operaciones en el país y en el extranjero. Skoda comenzó a fabricar automóviles, aviones, tanques y vehículos blindados, pero continuó con su producción tradicional de grandes cañones, locomotoras y otras maquinarias. A finales de 1930, la compañía empleaba a casi 30.000 trabajadores.\n\nEl principal competidor de Skoda era CKD, una empresa formada en 1927 por la fusión de dos empresas más pequeñas, Ceskomoravska-Kolben (fundada en 1896, producía maquinaria para presas hidroeléctricas) y Breitfeld-Danek (fundada en 1854, producía maquinaria para minas e industria alimentaria). CKD rápidamente se expandió con su producción de locomotoras y tanques.\n\nEl ingeniero y empresario checo Emil Kolben fue el fundador y director de CKD hasta la ocupación de Checoslovaquia por los nazis, cuando fue destituido de su cargo y más tarde encarcelado en el campo de concentración de Theresienstadt, donde murió en 1943.\n\nDurante la ocupación alemana de Checoslovaquia en la Segunda Guerra Mundial, la compañía fue renombrada BMM (Böhmisch-Mährische Maschinenfabrik AG) y fabricó armas para la Wehrmacht. En esta época, los productos más notables de la compañía fueron los tanques Panzer 38(t) y los cazatanques Jagdpanzer 38(t)."
czke.106.a:0 "Subvencionar la industria de armamento."

CZKE_secure_arms_export_deals:0 "Asegurar Contratos de Exportación de Armas"
CZKE_secure_arms_export_deals_desc:0 "Checoslovaquia había sido durante mucho tiempo uno de los principales exportadores de armas del mundo en desarrollo. Al vender armas, Checoslovaquia podía obtener beneficios, estimular su economía industrial y formar relaciones políticas más estrechas con los estados que compraban sus armas."
CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§YInvestigación§! y §YComercio§! bonificación de §YIdea Nacional§! relacionada."
czke.107.t:0 "Exportación de Armamento Checoslovaco"
czke.107.d:0 "Checoslovaquia había sido durante mucho tiempo uno de los principales exportadores de armas del mundo en desarrollo. Al vender armas, Checoslovaquia podía obtener beneficios, estimular su economía industrial y formar relaciones políticas más estrechas con los estados que compraban sus armas.\n\nYa en la década de 1920, Checoslovaquia era un exportador agresivo de armas. Zbrojovka Brno y Škoda fueron los exportadores clave. Las actividades de producción y exportación de las compañías de armas estaban coordinadas y no eran competitivas, y a menudo tomaban la forma de un cartel.\n\nLos tanques de CKD (principalmente variantes personalizadas de la serie TNH) se exportaron en todo el mundo, lo que continuó incluso durante la Segunda Guerra Mundial, pero se limitó solo a los países satélites del Eje. Cuando Alemania ocupó el país, utilizó principalmente la extensa industria de producción de armamentos para alimentar su máquina de guerra.\n\nSin embargo, no se limitaron a la exportación de armas, sino también a la venta de derechos de licencia para producir armas checoslovacas avanzadas. La famosa ametralladora Bren británica se basó en una versión con licencia de la ametralladora ligera checoslovaca ZGB-33 (versión modificada de ZB vz. 26). La misma arma también se licenció en Japón y se conoció como Tipo 97. La ametralladora BESA fue la versión británica de la ametralladora pesada checoslovaca ZB-53 (TK vz. 37).\n\nEs un poco irónico que muchos ejércitos usaran armas de un país que los franceses y británicos sacrificaron en nombre de la 'paz para nuestro tiempo' para matar a soldados en ambos lados del conflicto de la Segunda Guerra Mundial.\n\nEl gobierno checoslovaco desempeñó un papel crucial en la obtención de nuevos acuerdos de armas o acuerdos de producción de licencias."
czke.107.a:0 "Asegurar nuevos contratos de exportación de armas."
CZKE_armament_exports_idea:0 "Exportaciones de Armamento"
CZKE_armament_exports_idea_desc:0 "Checoslovaquia a menudo exportaba armamento a través de acuerdos de producción con licencia, a veces incluso por conocimiento industrial."

