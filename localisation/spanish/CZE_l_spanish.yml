czke.206.t:0 "Informe de la Dirección de Obras de Fortificación"
czke.206.d:0 "La Dirección de Obras de Fortificación informa que todos los proyectos planeados se completarán en breve. ¿Desea extender el mandato de ŘOP o cancelar el proyecto?"
czke.206.a:0 "Continuar con el proyecto."
czke.206.b:0 "Cancelar el proyecto."
