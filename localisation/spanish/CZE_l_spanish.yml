CZKE_air_is_our_sea:0 "El Aire es Nuestro Mar"
CZKE_air_is_our_sea_desc:0 "El liderazgo checoslovaco necesitaba construir una fuerza aérea capaz para una nación moderna rodeada de vecinos potencialmente hostiles sin acceso al océano. Así nació el lema 'El aire es nuestro mar'."
CZKE_air_is_our_sea_tooltip_reward:0 "\nBonificación de investigación de §YDoctrinas Aéreas§!."
czke.218.t:0 "Historia de la Fuerza Aérea Checoslovaca"
czke.218.d:0 "En octubre de 1918, antiguos miembros checos de escuadrones austrohúngaros se reunieron en la isla Zofin en Praga. Nadie sabía que en ese momento estaban fundando una de las fuerzas aéreas más distinguidas de Europa. Muchos hombres entusiastas se reunieron alrededor del sargento Kostrba, pero no había aviones. La nueva fuerza aérea se vio significativamente ayudada por una donación francesa de 127 aviones.\n\nEl liderazgo checoslovaco necesitaba construir una fuerza aérea capaz para una nación moderna rodeada de vecinos potencialmente hostiles sin acceso al océano. Así nació el lema 'El aire es nuestro mar'. El gobierno checoslovaco, entre guerras, equilibró una industria de aviación local con la concesión de licencias de motores y diseños de aviones de naciones aliadas. Varias importantes compañías de aviones, y algunas de motores, prosperaron en Checoslovaquia durante los años 1930, incluyendo Avia, Aero y Letov, controlada por el estado.\n\nAunque Alemania tomó Checoslovaquia sin luchar, muchos pilotos checoslovacos realizaron un excelente trabajo durante la guerra. Comenzaron a abandonar el país en 1939 para oponerse a Alemania en el extranjero. Fueron a Polonia, Yugoslavia y Francia. Después de que comenzara la guerra, estuvieron en todos los frentes, en todo tipo de uniformes y aviones, ayudando a detener al atacante.\n\nVieron su primera gran victoria en la Batalla de Gran Bretaña como parte de cinco escuadrones de la RAF checoslovaca, los números 68, 310, 311, 312 y 313.\n\nTras un acuerdo entre el gobierno checoslovaco en Londres y la Unión Soviética, algunos pilotos checos fueron al frente oriental. Formaron el primer Regimiento de Cazas Checoslovaco, los primeros soldados checoslovacos exiliados en entrar en suelo checoslovaco liberado.\n\nMientras tanto, los checos en el frente occidental siguieron combatiendo contra la Luftwaffe. Patrullaron el Atlántico, destruyeron los misiles V1 y participaron en la invasión de Normandía.\n\nNo es una exageración decir que mientras que nadie sabía sobre los pilotos checos en 1918, estaban entre los mejores del mundo en 1945."
czke.218.a:0 "'El Aire es Nuestro Mar' (Lema de la Fuerza Aérea Checoslovaca)."
CZKE_czechoslovak_airforce:0 "Expandir la Fuerza Aérea Checoslovaca"
CZKE_czechoslovak_airforce_desc:0 "En la primavera de 1935, Alemania confesó públicamente estar construyendo una fuerte Fuerza Aérea; Checoslovaquia y Francia respondieron profundizando la cooperación en aviación y expandiendo las fuerzas aéreas."
CZKE_czechoslovak_airforce_tooltip_reward:0 "\nGratis §YJefe de la Fuerza Aérea§! y §YBase Aérea§!."
czke.219.t:0 "Expansión de la Fuerza Aérea Checoslovaca"
czke.219.d:0 "La Fuerza Aérea Checoslovaca operaba directamente bajo el Ministerio de Defensa Nacional como parte del III Departamento (Fuerza Aérea) que administraba los asuntos de la fuerza aérea y la defensa aérea. Probablemente era una de las ramas más prestigiosas de las fuerzas armadas, aunque en personal sólo representaba alrededor del 4% del número total.\n\nAl igual que en el caso del ejército, las fuerzas aéreas también dependían únicamente de la producción nacional para todas las armas, equipos y otros instrumentos de aviónica. Sin embargo, más tarde se compraron algunas nuevas licencias para aviones modernos de Francia y la Unión Soviética.\n\nEn 1934, el Ministerio de Defensa Nacional decidió que las fuerzas aéreas estarían equipadas con un solo tipo de caza, el biplano Avia B.534, que eventualmente se convirtió en la columna vertebral de la Fuerza Aérea Checoslovaca con 568 aviones, construidos en cuatro series (versiones).\n\nCuando en la primavera de 1935, Alemania confesó públicamente estar construyendo una fuerte Fuerza Aérea, Checoslovaquia y Francia respondieron profundizando la cooperación en aviación. El Alto Mando Checoslovaco reaccionó a este nuevo hecho ampliando tres aeródromos a siete, cada uno capaz de abastecer a dos escuadrones de bombarderos que llegarían desde Francia en caso de guerra con Alemania.\n\nA principios de 1936, el Ministerio de Defensa Nacional ordenó un nuevo lote de aviones Avia B.534, con aviones que entraron en servicio en la primavera de 1937. La última versión del avión incluía varias mejoras que permitían que la IV serie tuviera una velocidad aumentada de más de 200 mph (320 km/h), lo que la colocaba a la par con los mejores biplanos contemporáneos.\n\nEl General Jaroslav Fajfr fue el jefe del III Departamento del Ministerio de Defensa Nacional desde 1927 y contribuyó significativamente a la expansión y organización de la Fuerza Aérea Checoslovaca."
czke.219.a:0 "Asignar más fondos al III Departamento."
CZKE_air_modernization:0 "Fábrica de Aviones Militares Letov"
CZKE_air_modernization_desc:0 "El gobierno checoslovaco, entre guerras, equilibró una industria de aviación local con la concesión de licencias de motores y diseños de aviones de naciones aliadas. La fábrica militar Letov fue fundada para reparar y actualizar aviones antiguos, y muchos modelos fueron continuamente reacondicionados para prolongar su vida útil."
CZKE_air_modernization_tooltip_reward:0 "\nNueva variante de §YCaza§! y §YApoyo Aéreo Cercano§!."
czke.220.t:0 "Historia de la Compañía Letov"
czke.220.d:0 "La compañía Letov es el fabricante de aviación más antiguo de la antigua Checoslovaquia y fue fundada originalmente en 1918 por el Ministerio de Defensa Nacional como una empresa estatal de reparación de aviones de la Primera Guerra Mundial heredados por la Fuerza Aérea Checoslovaca.\n\nLa compañía estaba situada en Letnany, Praga, y empleaba a unos 1.200 trabajadores a finales de los años 1930, cuando fabricaba el biplano de reconocimiento y bombardero ligero Š-328, del cual se produjeron más de 450. Todo el fuselaje del avión estaba soldado, no atornillado ni remachado.\n\nLa fábrica Letov también era la única planta checoslovaca que fabricaba hélices de metal.\n\nDurante la Segunda Guerra Mundial, la fábrica sirvió como taller de reparación para la Luftwaffe alemana. También se establecieron líneas de producción para versiones de combate del avión Ju 290, comenzando con el Ju 290 A-2, que llevaba un radar de búsqueda para su papel de patrulla.\n\nMuchos diseños de aviones checoslovacos fueron actualizados y reacondicionados para prolongar su vida útil, incluyendo los aviones Avia B.534 y Letov Š-328 producidos en varias series que refinaban los diseños originales y corregían problemas mecánicos encontrados durante el servicio."
czke.220.a:0 "Actualizar aviones militares checoslovacos."
CZKE_pilot_training:0 "Escuela de Aviación Militar"
CZKE_pilot_training_desc:0 "Los pilotos checoslovacos tenían buena reputación antes del estallido de la Segunda Guerra Mundial, y muchos de ellos escaparon a Polonia o Francia después de la ocupación de Checoslovaquia. Algunos finalmente terminaron en Inglaterra y participaron en la Batalla de Gran Bretaña."
CZKE_pilot_training_tooltip_reward:0 "\nNuevo §YAce de Caza§! y bonificación de investigación de §YDoctrinas Aéreas§!."
czke.221.t:0 "Escuela de Aviación Militar en Prostejov"
czke.221.d:0 "La historia de la educación militar en aviación checoslovaca tiene casi un siglo de tradición y se remonta a 1919, con la fundación de la Escuela de Vuelo en Praga.\n\nEn 1920, Cheb se convirtió en un importante centro de educación en aviación militar. Sin embargo, en 1927, la escuela de aviación fue trasladada finalmente a una nueva instalación construida en Prostejov y rebautizada como Escuela de Aviación Militar.\n\nEl programa de educación de dos años producía oficiales y mecánicos perfectamente capacitados, así como otro personal técnico que la Fuerza Aérea Checoslovaca necesitaba urgentemente.\n\nMuchos pilotos que lucharon en la Batalla de Gran Bretaña eran graduados de la Escuela Aérea Militar de Prostějov, incluyendo a Josef František, uno de los ases aliados con mayor puntuación."
czke.221.a:0 "Financiar programas de educación en aviación militar."
CZKE_armament_3:0 "Ampliar la Producción de Aviones"
CZKE_armament_3_desc:0 "Avia se convirtió en parte de Škoda Works en 1929, y durante los años siguientes, la fábrica se convirtió en el mayor productor de aviones de Checoslovaquia y se trasladó a Letňany cerca de Praga.\n\nDurante la Segunda Guerra Mundial, Avia produjo aviones para la Luftwaffe alemana."
CZKE_armament_3_tooltip_reward:0 "\n§YIndustria Militar§! y §YProducción Militar§! relacionada con la §YIdea Nacional§!."
czke.222.t:0 "Historia de Avia"
czke.222.d:0 "Avia fue la compañía de aviación más grande de la Checoslovaquia de preguerra. Fue fundada en 1919 en una antigua fábrica de azúcar en Vysočany, Praga, como una instalación de mantenimiento y reparación, pero pronto siguió la producción de aviones. Entre 1926 y 1929, la compañía fue incorporada gradualmente a Škoda Works y finalmente se trasladó a una instalación de nueva construcción en Letnany, Praga.\n\nEn 1931, el ingeniero František Novotný se convirtió en el nuevo diseñador jefe y diseñó el prototipo de los biplanos B.534 producidos para la Fuerza Aérea Checoslovaca. La compañía también fabricó una versión bajo licencia de los bombarderos soviéticos Tupolev SB-2, conocidos bajo su designación de Avia: B.71.\n\nEn la segunda mitad de 1936, se construyó una nueva fábrica en Kunovice (Moravia) que se utilizaría como instalación de reparación para que las fábricas en Praga pudieran aumentar la producción de aviones.\n\nDurante la Segunda Guerra Mundial, Avia produjo aviones y proporcionó reparaciones para la Luftwaffe alemana."
czke.222.a:0 "Construir nueva instalación en Kunovice."
CZKE_avia_letnany:0 "Compañía de Aviones Avia Letňany"
CZKE_avia_letnany_desc:0 "Moderna Compañía de Aviones ubicada en Letňany, Praga."



CZKE_hungarian_alliance:0 "Alianza con Hungría"
CZKE_hungarian_alliance_desc:0 "Ahora que la democracia ha sido restaurada en Hungría, deben convertirse en nuestros aliados en lugar de nuestros enemigos."
czke.312.d:0 "Camarada [SOV.GetName], el NKVD informa que puede obtener mineral de uranio de alta calidad de Checoslovaquia a cambio de entregas de petróleo crudo y otros recursos para su industria. ¿Debemos negociar el acuerdo y asegurar el uranio?"
czke.312.a:0 "Da. Asegura tanto como sea posible para nuestra investigación."
czke.312.b:0 "Solo obtén algunas muestras; tenemos otras prioridades en este momento."
czke.313.t:0 "Los [SOV.getAdjective]s Están Interesados en Nuestro Uranio"
czke.313.d:0 "Señor Primer Ministro, nuestra inteligencia militar informa que aseguraron el acuerdo con el NKVD. Las entregas de recursos comenzarán en breve y se almacenarán en un almacén militar seguro en las montañas rutenas."
czke.313.a:0 "Excelente."
czke.314.t:0 "Los [SOV.getAdjective]s No Están Interesados en Nuestro Uranio."
czke.314.d:0 "Señor Primer Ministro, nuestra inteligencia militar informa que los [SOV.getAdjective]s no están interesados en entregas regulares de uranio. Sin embargo, les gustaría comprar una pequeña cantidad de uranio para su investigación teórica en tecnología nuclear."
czke.314.a:0 "Desafortunado, pero aún mejor que nada."
CZKE_french_military_mission:0 "La Misión Militar Francesa"
CZKE_french_military_mission_desc:0 "A solicitud del gobierno, un grupo de oficiales del ejército francés fue enviado a Checoslovaquia en 1919 para ayudar con la construcción y organización del recién creado ejército y la formación de nuevos oficiales."
CZKE_french_military_mission_tooltip_reward:0 "\n§GAlianza Franco-Checoslovaca§!, y Gratis §YTeórico§! O §YExperiencia del Ejército§!."
CZKE_czech_france_alliance:0 "Alianza Franco-Checoslovaca"
czke.315.t:0 "Orígenes de la Misión Militar Francesa en Checoslovaquia"
czke.315.d:0 "Poco después de la declaración de su independencia, se convocó una misión militar a Checoslovaquia para ayudar a construir un ejército y entrenar a oficiales militares comisionados. La primera prueba del ejército llegó en 1919 con la breve guerra con Hungría por Eslovaquia. Cuando la guerra terminó, Pellé estaba experimentando un período de gran popularidad entre el público checoslovaco.\n\nBajo el mando del General, el ejército checoslovaco demostró su capacidad de combate y recuperó su honor. Pellé tenía la intención de usar esto a su favor al promover su concepto de un ejército checoslovaco permanente como parte del ejército aliado. Tenía la intención de reflejar esto en la nueva Ley de Defensa Nacional Checoslovaca, lo que logró esencialmente en 1920. La primera academia militar checoslovaca se inauguró en 1920 para formar oficiales nacionales de alto rango.\n\nComo Jefe de Estado Mayor, el General Pellé dirigió la misión francesa en Checoslovaquia desde 1919 hasta 1920. Como soldado y diplomático, entendía completamente su posición única en Checoslovaquia: un intermediario entre Checoslovaquia y Francia. Varias veces, Pellé apoyó a Checoslovaquia, arriesgándose a la desaprobación de su superior francés. También tenía razones personales para esto porque conoció a su futura esposa en Praga, con quien se casó en 1921.\n\nEl General Eugène Mittelhausser reemplazó a Pellé en 1921 y sirvió como jefe de la misión militar hasta 1926, cuando fue reemplazado por Louis Eugene Faucher, que ocupó el cargo hasta 1938.\n\nEn París, el Tratado de Alianza y Amistad entre Francia y Checoslovaquia fue firmado el 25 de enero de 1924."
czke.315.a:0 "Fortalecer las competencias de la misión."
czke.315.b:0 "Aumentar la financiación para las academias militares."
CZKE_france_alliance:0 "Intercambio Científico y Cultural"
CZKE_france_alliance_desc:0 "Durante el período de entreguerras, las relaciones checo-francesas tuvieron un estatus privilegiado. Por lo tanto, las relaciones científicas y culturales entre Francia y Checoslovaquia se estructuraron y desarrollaron como tales: relaciones políticamente privilegiadas. El lobby francófilo estaba representado en puestos clave en los Ministerios de Educación y Militar checoslovacos."
CZKE_soviet_treaties:0 "Mejorar los Tratados con los [SOV.getAdjective]s"
CZKE_soviet_treaties_desc:0 "El 16 de mayo de 1935, Checoslovaquia y la Unión Soviética firmaron el Tratado de Alianza debido a la alianza soviética con Francia. Durante los años críticos antes de Múnich, muchos en Checoslovaquia esperaban que la Unión Soviética ayudara si estallaba la guerra."
CZKE_soviet_treaties_tooltip_reward_1:0 "\n§GTratado de Alianza [SOV.getAdjective]-Checoslovaco§!, y §YEvento Diplomático§!.\n"
CZKE_soviet_treaties_tooltip_reward_2:0 "\nNegociación por §YTecnología Militar§!:\n§OBombardero Táctico I§! (90% de probabilidad)."
CZKE_soviet_treaties_positive:0 "Tratado de Alianza [SOV.getAdjective]-Checoslovaco"
CZKE_soviet_treaties_negative:0 "Tratado de Alianza [SOV.getAdjective]-Checoslovaco"
czke.316.t:0 "Relaciones Checoslovaco-[SOV.GetAdjective]"
czke.316.d:0 "Checoslovaquia y [SOV.GetNameDef] tenían una relación diplomática complicada. La intensa animosidad entre los países surgió del conflicto armado entre las autoridades bolcheviques y las Legiones Checoslovacas en Rusia después de la Gran Guerra.\n\nAdemás, el primer Primer Ministro de Checoslovaquia, Karel Kramář, detestaba intensamente a los bolcheviques por razones personales, ya que su esposa provenía de la nobleza rusa. Por lo tanto, no es de sorprender que Checoslovaquia fuera uno de los últimos países en reconocer oficialmente a la Unión Soviética en 1934.\n\nEl 16 de mayo de 1935, se firmó el Tratado de Alianza Checoslovaco-Soviético entre los dos estados debido a la alianza soviética con Francia, el principal aliado político y militar de Checoslovaquia. A insistencia del gobierno checoslovaco, un protocolo sobre la firma del tratado estipulaba que el tratado entraría en vigor solo si Francia asistía a la víctima de la agresión.\n\nDespués del Pacto de Múnich de 1938 y la ocupación de Checoslovaquia por la Alemania fascista en marzo de 1939, la Unión Soviética se negó a reconocer el fin de la independencia de Checoslovaquia."
czke.316.a:0 "Mejorar aún más las relaciones."
czke.317.t:0 "Negociar Acuerdo de Producción con Licencia"
czke.317.d:0 "El gobierno de Checoslovaquia propone un acuerdo de producción con licencia. Adquiriríamos los derechos para la producción de los cañones de montaña C-5 de alta calidad de Škoda y los cañones antiaéreos R-5, mientras que los checoslovacos están interesados en nuestros bombarderos SB-2 para su fuerza aérea.\n\n¿Debemos negociar el tratado, camarada [SOV.GetLeader]?"
czke.317.a:0 "Adelante."
czke.317.b:0 "No."
czke.318.t:0 "[SOV.getLeader] Acordó un Acuerdo de Producción con Licencia"
czke.318.d:0 "Checoslovaquia y la URSS firmaron un acuerdo mutuo sobre la producción de equipos militares con licencia. Škoda adquirió los derechos para la producción con licencia de los bombarderos SB-2 a cambio de los derechos de licencia y piezas de patrón de los cañones de montaña C-5 de alta calidad de Škoda y los cañones antiaéreos R-3 (vz. 37).\n\nLos bombarderos SB-2 se producirán bajo su designación checoslovaca B.71, y la producción se dividirá entre las compañías Letov, Aero y Avia."
czke.318.a:0 "Excelente."
czke.319.t:0 "Los [SOV.getAdjective]s Rechazaron el Acuerdo de Producción con Licencia"
czke.319.d:0 "Desafortunadamente, debemos informarle que el gobierno de [SOV.getnameDef] no estaba interesado en nuestra propuesta de comercio de producción con licencia."
czke.319.a:0 "Eso es desafortunado."
CZKE_acquire_access_for_soviets:0 "Negociar Acceso Militar para los [SOV.getAdjective]s"
CZKE_acquire_access_for_soviets_desc:0 "El hecho central que degradó la efectividad de la alianza fue la ausencia de una frontera común entre la URSS y Checoslovaquia. Varsovia se negó rotundamente a cualquier intento de otorgar acceso a la Unión Soviética, al igual que el gobierno rumano. ¿Pero qué habría pasado si el gobierno checoslovaco hubiera logrado convencer a sus vecinos de permitir el paso del Ejército Rojo?"
CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nNegociación para §YAcceso Militar§! para la §YUnión Soviética§! a través de §YPolonia§! (30% de probabilidad) o §YRumanía§! (50% de probabilidad).\n\nEn caso de negociaciones exitosas, la §YUnión Soviética§! §YGarantizará la independencia§! de §YChecoslovaquia§! a costa de la influencia soviética sobre Europa del Este (expande el comunismo)."
CZKE_soviet_military:0 "Influencia Militar Soviética"
CZKE_soviet_military_desc:0 "¡Tenemos mucho que aprender de nuestros camaradas [SOV.getAdjective]!"
czke.320.t:0 "Checoslovaquia Solicita Protección"
czke.320.d:0 "Debido a la escalada de la situación política entre Alemania y Checoslovaquia, el gobierno checoslovaco intenta fortalecer sus lazos militares con [SOV.getnameDef] contra los fascistas. Si garantizamos nuestro apoyo, intentarán negociar acceso militar para nuestras tropas a través de países vecinos.\n\nEsto nos presenta una oportunidad única para expandir la revolución más allá en el corazón de Europa."
czke.320.a:0 "Protegemos a Checoslovaquia."
czke.320.b:0 "Los checos están por su cuenta."
czke.321.t:0 "Los Soviéticos Nos Apoyarán"
czke.321.d:0 "Los representantes de [SOV.getnameDef] nos han asegurado su apoyo. Ahora necesitamos asegurar acceso militar a través de Polonia o Rumanía; de lo contrario, el apoyo prometido por los soviéticos es inútil."
czke.321.a:0 "Intentar negociar acceso militar."
czke.322.t:0 "Los Soviéticos No Están Interesados"
czke.322.d:0 "Los soviéticos nos han rechazado. Parece que una alianza checo-[SOV.getAdjective] más profunda es imposible en la situación política actual."
czke.322.a:0 "Eso es muy desafortunado."
czke.323.t:0 "Acceso Militar para la Unión Soviética"
czke.323.d:0 "Debido a la escalada de la situación política entre Alemania y Checoslovaquia, el gobierno checoslovaco intenta fortalecer sus lazos militares con la Unión Soviética.\n\nSu gobierno nos pide cortésmente que permitamos que las tropas soviéticas pasen por nuestro país en caso de guerra."
czke.323.a:0 "De acuerdo, Alemania debe ser controlada."
czke.323.b:0 "¿Están locos los checos? De ninguna manera permitiremos que los bolcheviques transiten por nuestro suelo."
czke.324.t:0 "Acceso Militar para la Unión Soviética"
czke.324.d:0 "Debido a la escalada de la situación política entre Alemania y Checoslovaquia, el gobierno checoslovaco intenta fortalecer sus lazos militares con la Unión Soviética.\n\nSu gobierno nos pide cortésmente que permitamos que las tropas soviéticas pasen por nuestro país en caso de guerra."
czke.324.a:0 "De acuerdo, Alemania debe ser controlada."
czke.324.b:0 "Ningún soldado soviético pisará suelo rumano."
czke.325.t:0 "Acceso Militar para la Unión Soviética Asegurado"
czke.325.d:0 "Parece que los diplomáticos checos lograron convencer a uno de sus vecinos de nuestra difícil situación. Con mucha reticencia, finalmente han acordado otorgar acceso militar a la Unión Soviética para ayudar a los checos contra los alemanes."
czke.325.a:0 "Nos uniremos contra los fascistas."
czke.326.t:0 "Polonia Rechaza"
czke.326.d:0 "El gobierno polaco rechazó oficialmente nuestras solicitudes para permitir que las tropas soviéticas se muevan a través de Polonia."
czke.326.a:0 "Entendido."
czke.327.t:0 "Alianza con los Soviéticos"
czke.327.d:0 "Los soviéticos también nos aseguraron su disposición a ayudarnos si se llega a la guerra."
czke.327.a:0 "Esperemos que cumplan su palabra."
czke.328.t:0 "Entendido."
czke.328.d:0 "El gobierno rumano rechazó oficialmente nuestras solicitudes para permitir que las tropas soviéticas se muevan a través de Polonia."
czke.328.a:0 "Estamos solos."
czke.328.b:0 "¿Cómo se atreven siquiera a preguntar tal cosa?"
CZKE_revive_little_entente:0 "Revitalizar la Alianza de la Pequeña Entente"
CZKE_revive_little_entente_desc:0 "La Pequeña Entente fue una alianza formada en 1920 y 1921 por Checoslovaquia, Rumanía y Yugoslavia para la defensa común contra la revisión húngara y la prevención de una restauración de los Habsburgo. Francia apoyó la alianza firmando tratados con cada país miembro. La Pequeña Entente comenzó a desmoronarse en 1936 y se disolvió por completo en 1938."
CZKE_revive_little_entente_tooltip_reward:0 "\nCrea una nueva facción: §YPequeña Entente§!"
CZKE_little_entente_alliance:0 "Alianza de la Pequeña Entente"
CZKE_little_entente_alliance_negative:0 "Alianza de la Pequeña Entente"
little_entente:0 "Pequeña Entente"
czke.329.t:0 "Historia de la Alianza de la Pequeña Entente"
czke.329.d:0 "La Pequeña Entente fue un acuerdo de defensa mutua entre Checoslovaquia, Yugoslavia y Rumanía durante el período de entreguerras. La alianza se basaba en varios tratados firmados entre 1920-1921. Estaba dirigida contra la dominación alemana y húngara en la cuenca del Danubio y tenía como objetivo proteger la integridad territorial y la independencia política de los miembros. Durante la década de 1920, las tres naciones buscaron cooperación económica y política y negociaron alianzas con Francia.\n\nDespués de que Adolf Hitler asumió el poder en 1933, los miembros de la Pequeña Entente crearon una Secretaría Permanente y un Consejo Permanente, compuesto por sus ministros de relaciones exteriores, que se reunían tres veces al año para dirigir una política conjunta. Sin embargo, durante la década de 1930, los tres estados adoptaron políticas exteriores cada vez más independientes, especialmente después de que Alemania ocupara Renania en 1936 y el apoyo francés, en el que se basaba la entente, perdiera gran parte de su valor.\n\nHistóricamente, la entente perdió su significación política restante cuando, en abril de 1937, tanto Yugoslavia como Rumanía negaron una solicitud de Checoslovaquia, entonces amenazada por Alemania, de que la entente prometiera ayuda militar total a un miembro que fuera víctima de agresión. La entente finalmente colapsó cuando Alemania anexó el área de los Sudetes de Checoslovaquia en septiembre de 1938."
czke.329.a:0 "Intentar restaurar la Pequeña Entente."
czke.330.t:0 "[Root.GetLeader] Intenta Reformar la Pequeña Entente"
czke.330.a:0 "¡No podemos permitir que esto vuelva a suceder!"
czke.330.d:0 "Buscando formar un frente unido contra enemigos comunes, [From.GetName] ha contactado con los miembros de la Pequeña Entente con una oferta para extender el propósito de la alianza y unirse contra enemigos comunes.\n\nEl liderazgo checoslovaco ha establecido vínculos diplomáticos con otras naciones que podrían sentirse amenazadas y están alentando la unidad para mantener el equilibrio diplomático en Europa y prevenir futuros conflictos. Solo el tiempo dirá si pueden tener éxito."
czke.330.b:0 "¡Viva la L'Entente!"
czke.330.c:0 "Eso podría complicar nuestros planes para Europa."
czke.330.e:0 "¡Europa debe unirse contra los agresores fascistas!"
czke.330.f:0 "Una señal de crecientes tensiones en Europa."
CZKE_invite_romania:0 "Invitar a Rumania"
CZKE_invite_romania_desc:0 "Necesitamos fortalecer nuestra alianza con Rumania."
CZKE_invite_romania_tooltip_reward:0 "\n§YRumania§! se une a la §YPequeña Entente§! (90% de probabilidad)."
CZKE_invite_yugoslavia:0 "Invitar a Yugoslavia"
CZKE_invite_yugoslavia_desc:0 "Necesitamos fortalecer nuestra alianza con Yugoslavia."
CZKE_invite_yugoslavia_tooltip_reward:0 "\n§YYugoslavia§! se une a la §YPequeña Entente§! (90% de probabilidad)."
czke.331.t:0 "Reformación de la Pequeña Entente"
czke.331.d:0 "Para restaurar la Pequeña Entente, Checoslovaquia solicita que reafirmemos nuestra alianza para contener el posible resurgimiento del expansionismo agresivo por parte de las antiguas Potencias Centrales o la Unión Soviética."
czke.331.a:0 "Con gusto. La Pequeña Entente necesita ser reconstruida."
czke.331.b:0 "[Root.GetNameDefCap] sigue su propio camino."
czke.332.t:0 "[From.GetNameDefCap] Se Une a la Pequeña Entente"
czke.332.d:0 "Nuestro plan para evitar que la alianza de la Pequeña Entente se desmorone y se aleje de nosotros está progresando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra propuesta de reformar la alianza."
czke.332.a:0 "Estamos un paso más cerca de reconstruir la Pequeña Entente."
czke.333.t:0 "[From.GetNameDefCap] Rechaza la Propuesta Checoslovaca"
czke.333.d:0 "A pesar de nuestros mejores esfuerzos para reformar la Pequeña Entente, nuestro intento más reciente de contactar a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos o preocupado de que alinearse demasiado con nosotros los convertiría en un objetivo."
czke.333.a:0 "¡Podrían ser un objetivo de todos modos!"
CZKE_hungary_intervention:0 "Intervención en Hungría"
CZKE_hungary_intervention_desc:0 "Checoslovaquia tuvo una relación complicada con Hungría. Después de la proclamación de independencia en 1918, las tensiones fronterizas en Eslovaquia resultaron en un conflicto armado. Desde entonces, Hungría siempre fue una especie de espina en el costado de Checoslovaquia."
CZKE_austria_intervention:0 "Intervención en Austria"
CZKE_austria_intervention_desc:0 "El liderazgo checoslovaco estaba bien consciente del creciente apoyo fascista en Austria, y los temores de una alianza austro-alemana de algún tipo no eran meras supersticiones como lo mostrarían los años posteriores."
CZKE_claims_bohemian_crown:0 "Reclamos sobre las Tierras de la Corona Bohemia"
CZKE_claims_bohemian_crown_desc:0 "Los eslavos sorbios de Lusacia siempre quisieron ser parte de Checoslovaquia. Pongamos presión internacional sobre Alemania por algunas partes de las Tierras de la Corona Bohemia."
CZKE_claims_bohemian_crown_tooltip_reward:0 "\nEmite un ultimátum a Alemania (§YReclamos y Objetivo de Guerra Limitado§!) sobre partes de las antiguas Tierras de la Corona Bohemia (§YNiederschlesien§!)."
czke.350.t:0 "Reclamos sobre Lusacia"
czke.350.d:0 "Durante la Gran Guerra, especialmente en el último año de la guerra, varios representantes políticos y culturales checos reflexionaron sobre la idea de una renovación del estado checo en las fronteras históricas de las antiguas tierras de la corona checa.\n\nSimultáneamente se llevaron a cabo negociaciones sobre las fronteras de un nuevo estado. La decisión final se tomó en la Conferencia de Paz de París en enero de 1919. La delegación checa fue encabezada por el primer ministro Karel Kramář y el ministro de relaciones exteriores Edvard Beneš. Se esforzaron mucho por persuadir a los Aliados de que Checoslovaquia debería tener sus fronteras históricas de la corona.\n\nMientras que las negociaciones sobre Rutenia y Alta Hungría fueron exitosas, la delegación checa tuvo que retirarse en muchos casos, por ejemplo, en Kladsko, Lusacia o un corredor hacia Yugoslavia.\n\nLusacia tuvo un papel específico en ese juego político de reclamos territoriales. Existía un movimiento nacional lusaciano relativamente fuerte que exigía autonomía dentro de Alemania o incorporación a la nueva república checoslovaca. La cuestión de Lusacia no era de vital importancia para los diplomáticos checoslovacos. Sin el apoyo transparente del estado checoslovaco, la delegación no oficial de Lusacia en la Conferencia de Paz no pudo hacer valer las demandas lusacianas en la agenda de la Conferencia. No obstante, las buenas relaciones entre los checos y los sorbios continuaron durante la Primera República Checoslovaca.\n\nHistóricamente, la región de Lusacia se convirtió en parte de Prusia en el Congreso de Viena en 1815. A pesar de la germanización, el idioma original eslavo de las personas conocidas como sorbios o wendos se preservó en cierta medida. Durante el siglo XIX, se fundó un Seminario Sorbio en Praga para apoyar a los estudiantes de Lusacia.\n\nDespués de la Segunda Guerra Mundial, el pueblo de Lusacia intentó convertirse en parte de Checoslovaquia, pero los Aliados no apoyaron sus esfuerzos."
czke.350.a:0 "Debemos proteger a nuestros amigos sorbios de la opresión alemana."

CZKE_czechoslovak_government_reform:0 "Reforma del Gobierno Checoslovaco"
CZKE_czechoslovak_government_reform_desc:0 "El 6 de noviembre de 1935, el entonces Primer Ministro, Jan Malypetr, fue elegido como nuevo presidente de la Cámara de Diputados después de la muerte del antiguo presidente Bohumír Bradáč. Dado que los puestos de Primer Ministro y Presidente de la Cámara de Diputados eran mutuamente excluyentes, se tuvo que nombrar un nuevo Primer Ministro, Milan Hodža."
CZKE_czechoslovak_government_reform_tooltip_reward:0 "\n §YPoder Político§!."
czke.400.t:0 "Resultados de las Elecciones de 1935"
czke.400.d:0 "El 19 de mayo de 1935, se celebraron las cuartas elecciones parlamentarias para ambas cámaras del parlamento en la Primera República Checoslovaca, tanto para la Cámara de Diputados como para el Senado de la Asamblea Nacional de la República Checoslovaca.\n\nSegún los resultados del censo de 1930, la República Checoslovaca de ese tiempo tenía 14,479,565 habitantes en total, con una vibrante composición nacional del estado:\n\n- Checos y Eslovacos - 66.9% (9,688,770)\n- Alemanes 22.3% (3,231,688)\n- Húngaros 4.8% (691,923)\n- Rutenos 3.8% (549,169)\n- Polacos, 0.6% (81,737).\n\nEl número de votos válidos emitidos en la elección para la Cámara de Diputados ascendió a 8,231,412, lo que representa casi el 92% de participación de votantes.\n\nLos resultados de las elecciones parlamentarias de 1935 trajeron una considerable sorpresa. El Partido Alemán de los Sudetes de oposición (Sudetendeutsche Partei; SdP, liderado por Konrad Henlein) se convirtió en el ganador de las elecciones parlamentarias a nivel nacional, tanto en las elecciones para la Cámara de Diputados (15.2%) como en las elecciones para el Senado (15%). Más de dos tercios de los votos entre los alemanes de los Sudetes fueron para el SdP.\n\nEl partido gubernamental más fuerte, el partido agrario (Partido Republicano de Agricultores y Campesinos), obtuvo el 14.3% de los votos y los socialdemócratas adquirieron el 12.6%. Sin embargo, gracias a la aritmética electoral, el partido agrario gubernamental finalmente obtuvo el mayor número de escaños, 45, mientras que el SdP obtuvo un escaño menos.\n\nComo resultado de las elecciones, la coalición de gobierno existente (liderada por Jan Malypetr) perdió su mayoría (tenía 149 de 300 representantes) y renunció. En julio, finalmente se formó un nuevo gobierno de coalición amplia (sin el SdP). Sin embargo, Milan Hodža reemplazó a Jan Malypetr como primer ministro en noviembre de 1935 y, en los meses siguientes, realizó algunos cambios en su gabinete."
czke.400.a:0 "Reformar el Gobierno."
CZKE_extend_military_service:0 "Extender el Servicio Militar"
CZKE_extend_military_service_desc:0 "El servicio militar obligatorio en Checoslovaquia fue inicialmente de 14 meses, luego se extendió a 18 e incluso a 24 meses durante los años críticos previos a la guerra.\n\nIncluso después de su entrenamiento básico, cada hombre estaba obligado a participar en ejercicios militares por una duración total de 14 semanas."
CZKE_extend_military_service_tooltip_reward:0 "\nCambio en §YLey de Conscripción§! O §YMano de Obra§! relacionada con la §YIdea Nacional§!."
czke.401.t:0 "Servicio Militar en Checoslovaquia"
czke.401.d:0 "Cuando Checoslovaquia emergió en 1918, la duración del servicio militar era inicialmente de 14 meses. Desde 1924, esto aumentó a 18 meses, y se promulgó un reclutamiento de dos años en 1933 basado en la situación internacional.\n\nEl servicio militar obligatorio era obligatorio para todos los ciudadanos varones de Checoslovaquia, incluidos los alemanes étnicos y otras minorías. Por lo tanto, los planes de conscripción y movilización tuvieron que ajustarse en consecuencia para evitar posibles deserciones en caso de conflicto con Alemania.\n\nDespués de terminar su servicio militar, los reclutas fueron transferidos a reservas activas, divididas en I y II reservas.\n\nLa I reserva consistía en reclutas aptos y sanos de hasta 40 años. Debían ser movilizados en caso de guerra y también se usaban para reforzar el ejército según fuera necesario.\n\nLa II reserva era para aquellos reclutas que no eran elegibles para la I reserva. Aquellos que estaban más allá de la edad de 40 años y aquellos que no estaban en condiciones suficientes para el servicio activo. Debían cumplir roles de apoyo o servir en la retaguardia. Los reclutas reclutados por encima de la cuota anual estándar o aquellos cuyo servicio completo perjudicaría materialmente eran parte de las llamadas reservas de reemplazo, pero técnicamente incluidas en las II reservas.\n\nLos miembros de las I reservas estaban obligados a realizar varios ejercicios militares: dos que duraban cuatro semanas y tres que duraban tres semanas. Los miembros de las reservas de reemplazo tenían que completar cuatro semanas adicionales de entrenamiento.\n\nEl Ministerio de Defensa Nacional tenía la autoridad adicional para convocar a las I reservas y de reemplazo para ejercicios especiales adicionales de hasta cuatro semanas de duración. Esto se usaba generalmente cuando se adoptaba nuevo equipo por parte del ejército, pero también se podía usar en circunstancias excepcionales."
czke.401.a:0 "Extender el Servicio Militar"
czke.401.b:0 "Preparar Plan de Conscripción y Movilización de Minorías"
