CZKE_new_airplane_prototypes:0 "Nuevos Prototipos de Cazas"
CZKE_new_airplane_prototypes_desc:0 "El avión de persecución estándar checoslovaco era el Avia B-534, uno de los últimos cazas biplanos en uso operativo y quizás uno de los mejores producidos.\n\nSin embargo, durante los años críticos antes de la Segunda Guerra Mundial, se inició un proyecto de monoplano en Avia."
CZKE_new_airplane_prototypes_tooltip_reward:0 "\n Elección entre §YCaza§! o §YCaza Pesado§! con bonificación de §YInvestigación§!.""
czke.223.t:0 "Prototipos de aviones de combate checoslovacos de preguerra"
czke.223.d:0 "Para 1936, estaba claro para el Alto Mando Checoslovaco que la flota de biplanos de la Fuerza Aérea Checoslovaca necesitaría modernos monoplanos, en caso de guerra con Alemania. Por lo tanto, se inició un nuevo programa de modernización, y Checoslovaquia estableció un conjunto de requisitos y especificaciones estrictas tanto para cazas como para bombarderos.\n\nEl ejemplo más conocido del diseño moderno de monoplano checo fue el prototipo Avia B.35, que finalmente entró en producción como Avia B.135 en 1939. Al igual que el Hawker Hurricane, el avión contaba con tren de aterrizaje retráctil y un armamento estándar de un cañón de 20 mm que disparaba a través del buje de la hélice y dos ametralladoras de 7,92 mm en las alas. Los ingenieros de Avia planearon reemplazar el motor Hispano-Suiza 12Ycrs insuficiente por uno más potente, pero la guerra impidió cualquier modernización del avión.\n\nOtro diseño interesante y prometedor fue el Praga E-51, desarrollado por ČKD Praga. Era un caza pesado de reconocimiento que también podía actuar como bombardero ligero, similar en diseño al Fw 189 o al P-38 Lightning. El único prototipo conocido voló por primera vez en mayo de 1938, demasiado tarde para ser refinado y producido en masa para la Fuerza Aérea Checoslovaca. Más tarde, fue confiscado y probado en Rechlin, Alemania, y nunca se volvió a ver."
czke.223.a:0 "Avia B.135 (Caza)"
czke.223.b:0 "Praga E.51 (Caza Pesado)"
CZKE_new_airplane_prototypes_2:0 "Nuevos Prototipos de Bombarderos"
CZKE_new_airplane_prototypes_2_desc:0 "Para 1936, el único bombardero checoslovaco no totalmente obsoleto era el Bloch MB.200 fabricado bajo licencia por la Compañía Aero. Uno de los diseños de prototipos interesantes antes de la Segunda Guerra Mundial fue el Aero A.300.\n\nDesafortunadamente, el estallido de la guerra interrumpió el desarrollo y la posible producción."
CZKE_new_airplane_prototypes_2_tooltip_reward:0 "\n Elección entre §YApoyo Aéreo Cercano§!, §YBombardero Táctico§! o §YBombardero Estratégico§! con bonificación de §YInvestigación§!."
czke.224.t:0 "Prototipos de Aviones Bombarderos Checoslovacos de Preguerra"
czke.224.d:0 "Para [GetDateText], estaba claro para el Alto Mando Checoslovaco que la flota de biplanos de la Fuerza Aérea Checoslovaca necesitaría modernos monoplanos, en caso de guerra con Alemania. Por lo tanto, se inició un nuevo programa de modernización, y el gobierno estableció requisitos y especificaciones estrictas tanto para cazas como para bombarderos.\n\nUno de los prototipos de bombarderos más prometedores, el Aero A.300, representaba un bombardero moderno propulsado por poderosos motores radiales Bristol Mercury IX. Era más rápido que cualquier otro avión checoslovaco, excepto el prototipo Avia B-35. Los alemanes capturaron el avión en 1939, y fue examinado y probado por ingenieros de Focke-Wulf en Bremen, nunca más se volvió a ver.\n\nAvia introdujo un nuevo avión bombardero ligero, un derivado avanzado del prototipo B-58 anterior. El B.158 era un monoplano de ala baja para tres tripulantes con alas de gaviota invertidas, tren de aterrizaje de rueda de cola retráctil y motores Avia (Hispano-Suiza) 12Ydrs de 634 kW (850 hp), que realizó su primer vuelo a mediados de 1938.\n\nLetov también proporcionó un nuevo diseño, el Š-50. Diseñado para ser un monoplano de uso general, estaba propulsado por dos motores radiales Avia Rk.17 de 420 hp (313 kW) y equipado con tres ametralladoras y hasta 600 kg de bombas. Podía equiparse con una estación de radio y cámaras para misiones de reconocimiento."
