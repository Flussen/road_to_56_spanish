ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "Renunciar al cargo de Ministro de Relaciones Exteriores lo abrirá a otros, dejando a Benito Mussolini con menos control sobre las políticas exteriores y relaciones de Italia."
