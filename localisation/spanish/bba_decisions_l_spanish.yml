ETH_social_reforms_category:0 "Reformas Sociales Anarco-Comunistas"
ETH_social_reforms_category_desc:0 "Necesitamos una ola de reformas sociales para superar las divisiones culturales y religiosas en [ETH.GetName] para que podamos mantenernos unidos."
ETH_education_reforms_decision:0 "Reformas del Sistema Educativo"
ETH_education_reforms_decision_desc:0 "Para prevenir el desarrollo de un futuro movimiento reaccionario, debemos reformar el sistema educativo para que los niños crezcan como adultos de pensamiento libre en lugar de lacayos capitalistas."
ETH_collectivization_reforms_decision:0 "Reformas Agrarias"
ETH_collectivization_reforms_decision_desc:0 "La tierra de [ETH.GetNameDefCap] ha sido propiedad de aristócratas durante siglos a pesar de ser trabajada por el pueblo. Tenemos la oportunidad de hacer que todos sean sus propios amos mediante la redistribución de la tierra."
ETH_secularization_reforms_decision:0 "Reformas de Secularización"
ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap] contiene una multitud de divisiones culturales y religiosas, cuyos orígenes se remontan a siglos atrás. Necesitamos romper el dominio de la superstición si queremos prevenir la violencia sectaria en el futuro."
ETH_freedom_at_gunpoint_category:0 "Libertad a Punta de Pistola"
ETH_freedom_at_gunpoint_category_desc:0 "Nuestros vecinos siguen atrapados bajo el yugo de los imperialistas. Es hora de que dirijamos nuestra experiencia de guerra y nuestra nueva fuerza económica hacia la liberación de África usando el único lenguaje que entienden las potencias coloniales: la fuerza bruta."
