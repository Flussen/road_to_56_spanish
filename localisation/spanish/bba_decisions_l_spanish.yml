ETH_demand_peace_decision:0 "Exigir reconocimiento [?FROM.previous_overlord.GetAdjective] de [FROM.GetNameDef]"
ETH_demand_peace_decision_desc:0 "El valiente pueblo de [FROM.GetName] se ha levantado contra la tiranía [?FROM.previous_overlord.GetAdjective]. Debemos actuar ahora y usar todos los medios necesarios para obligar a [?FROM.previous_overlord.GetNameDef] a retirarse del territorio [FROM.GetAdjective]."
