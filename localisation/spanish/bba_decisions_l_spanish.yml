SWI_federal_council_decisions_category:0 "Consejo Federal"
SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
SWI_federal_council_decisions_category_desc_dem:0 "El Consejo Federal de Suiza ha existido desde 1848 como el cenit inquebrantable de la Democracia Suiza. [SWI_get_temp_explanation_of_council_system]\n\n§YPresidente de la Confederación Suiza:§! \n[SWI_GetPresidentName] \n\n§YConsejeros Líderes:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
SWI_federal_council_decisions_category_desc_fasc:0 "Puede que no sea el mismo consejo de antes, pero el nuevo régimen glorioso liderado por [SWI.GetLeader] aún necesita un consejo fuerte para hacer cumplir la voluntad del Führer en [?SWI.SWI_biggest_fascist.GetNameDef]. \n\n§YConsejeros Líderes:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
SWI_federal_council_decisions_category_desc_alt:0 "El líder de [SWI.GetNameDef], [SWI.GetLeader] no puede esperarse que realice todas las funciones de un país con una misión tan importante, por lo que [SWI.GetLeader.GetSheHe] debe confiar en un consejo para delegar algunas de las funciones de la Asamblea disuelta. \n\n§YConsejeros Líderes:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
SWI_recently_finished_president_initiative:0 "Iniciativa del Consejo Finalizada Recientemente"
SWI_recently_finished_president_initiative_desc:0 "Con el poder limitado del Presidente de la Confederación y del Consejo Federal, debemos esperar hasta que se pueda intentar otra iniciativa concertada. Otorgar más poder al consejo podría ser la forma de hacer más de estas iniciativas, pero debemos considerar si ese es el mejor camino para los valores democráticos profundamente arraigados de Suiza."
SWI_defense_fund_drive:0 "Campaña de Fondo de Defensa"
SWI_defense_fund_drive_desc:0 "Defendernos de nuestros posibles invasores requiere dinero que el Gobierno Federal Suizo no tiene, pero podemos hacer una campaña para que los ciudadanos de Suiza proporcionen estos fondos, en una verdadera iniciativa de abajo hacia arriba."
SWI_swiss_democratic_tradition_campaign:0 "Campaña de la Tradición Democrática Suiza"
SWI_swiss_democratic_tradition_campaign_desc:0 "Podemos recordar a la población suiza nuestra histórica tradición democrática, la democracia más antigua de Europa, y tal vez la única verdadera."
SWI_rally_workers:0 "Motivar a los Trabajadores"
SWI_rally_workers_desc:0 "Los trabajadores podrían ser una parte integral de la defensa de [SWI.GetName], por lo que podemos incentivar su participación entusiasta en la industria militar [SWI.GetAdjective] y soportar los sacrificios necesarios."
SWI_anti_fascist_drive:0 "Campaña Antifascista"
SWI_anti_fascist_drive_desc:0 "No hay lugar para fascistas en [ROOT.GetName], como un país dedicado a la autodeterminación y al poder democrático local, y que aspira a convertirse en un paraíso para el pueblo, es nuestro deber deshacernos de cada fascista que aún quede en el país, donde quiera que estén."
SWI_spouse_fascism:0 "Promover Ideales Fascistas"
SWI_spouse_fascism_desc:0 "Dada la situación mundial, alinearnos con las potencias fascistas podría ser la apuesta más segura, podemos comenzar a propagar propaganda fascista para que el pueblo esté listo para nuestro reajuste de valores."
SWI_focus_on_swiss_unity:0 "Enfocarse en la Unidad Suiza"
SWI_focus_on_swiss_unity_desc:0 "Podemos incentivar a la población [SWI.GetAdjective] a que la situación exige dejar de lado nuestras diferencias, en idioma, clase, antecedentes e inclinaciones políticas, para unir nuestros recursos y esfuerzos en la defensa de la unidad y diversidad que define a [SWI.GetNameDef]."
SWI_isolate_switzerland:0 "Aislar Suiza"
SWI_isolate_switzerland_desc:0 "Podemos enfocarnos en hacer todo lo posible para asegurarnos de que [SWI.GetName] pueda mantenerse sola y autosuficiente, lo cual podría ser nuestra única oportunidad para evitar perder nuestra independencia tan apreciada."
SWI_militarization_drive:0 "Campaña de Militarización"
SWI_militarization_drive_desc:0 "Podemos cambiar nuestro enfoque hacia la expansión de la máquina de guerra [SWI.GetAdjective] para poder defendernos y tal vez incluso tomar la iniciativa y adelantarnos a sus ofensivas."
SWI_expand_covert_operations:0 "Expandir Operaciones Encubiertas"
