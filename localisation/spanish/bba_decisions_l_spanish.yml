ETH_road_reform_BoP:0 "Mejoras de Carreteras"

ETH_Education_reform_decentralized_BoP:0 "Reformas Educativas Localizadas"
ETH_Education_reform_decentralized_BoP_tt:0 "La educación está a la vanguardia de nuestra lucha contra las estructuras de poder obsoletas. Necesitamos educar a los jóvenes de una manera que cuestionen la autoridad y rechacen las opiniones anticuadas de los tradicionalistas."
ETH_Education_reform_centralized_BoP:0 "Reformas Educativas Estatales"
ETH_Education_reform_centralized_BoP_tt:0 "Asegurarnos de que la próxima generación pueda unirse a la fuerza laboral es, por supuesto, nuestra prioridad. Sin embargo, tenemos la oportunidad de guiar a las futuras generaciones hacia una dirección moral más aceptable, asegurando así que permanezcan leales a [ETH.GetLeader]."
ETH_road_reform_local_BoP:0 "Apoyar el Desarrollo Local de Carreteras"
ETH_road_reform_highways_BoP:0 "Apoyar el Desarrollo de Autopistas Capitalinas"
ETH_road_reform_local_BoP_desc:0 "La red de carreteras de [ETH.GetName] es cada vez más una barrera para el desarrollo económico. Ahora tenemos la influencia política para impulsar la modernización de las carreteras que beneficiaría a la persona promedio en todo el país al crear mejores caminos entre ciudades y pueblos."
ETH_road_reform_highways_BoP_tt:0 "La red de carreteras de [ETH.GetName] es cada vez más una barrera para el desarrollo económico. Con nuestra nueva influencia, debemos acelerar el desarrollo económico y la centralización construyendo mejores autopistas alrededor de la capital."
ETH_officer_reforms_centralized_BoP:0 "Introducir Oficiales Militares Políticos"
ETH_officer_reforms_decentralized_BoP:0 "Aumentar la Meritocracia en el Ejército"
ETH_officer_reforms_centralized_BoP_tt:0 "Para asegurarnos de que el ejército no se vuelva contra nuestro régimen, debemos garantizar su lealtad con la introducción de oficiales políticos."
ETH_officer_reforms_decentralized_BoP_tt:0 "Para asegurarnos de que el ejército sea efectivo, debemos aumentar la meritocracia del cuerpo de oficiales."
ETH_BoP_purge_communists:0 "Purgar a los Comunistas"
ETH_BoP_purge_communists_tt:0 "La paz incómoda entre los Leones Negros y los oficiales militares comunistas está comenzando a desmoronarse. Los oficiales claramente tienen la intención de centralizar el poder y crear un estado autoritario leal a ellos mismos. Debemos eliminarlos antes de que destruyan todo lo que hemos construido."
ETH_BoP_purge_anarchists:0 "Purgar a los Anarquistas"
ETH_BoP_purge_anarchists_tt:1 "La paz incómoda entre el ejército y los Leones Negros se está desmoronando. Sus ingenuas opiniones anarquistas están pudriendo [ETH.GetNameDef] desde adentro, dejándonos vulnerables a los ataques. Para garantizar la continuación de nuestra revolución, extinguiremos a los Leones Negros de una vez por todas. \n\n§Y$ETH_prov_mil_admin$§! se convertirá en líder de §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
ETH_BoP_expand_black_lions:0 "Incrementar las Divisiones de Leones Negros"
ETH_BoP_expand_black_lions_tt:0 "No se puede confiar en los comunistas, debemos estar vigilantes en caso de que intenten tomar el poder para sí mismos. Por lo tanto, aumentaremos el número de divisiones de Leones Negros para disuadirlos de hacer cualquier movimiento."
ETH_BoP_expand_red_guards:0 "Incrementar las Divisiones de la Guardia Roja"
ETH_BoP_expand_red_guards_tt:0 "No se puede confiar en los Leones Negros para gobernar y, en última instancia, deben ser expulsados del poder. Debemos aumentar el número de unidades de la Guardia Roja bajo nuestro mando para que podamos aprovechar la situación cuando inevitablemente fallen los Leones Negros."

