ITA_transfer_lost_states_tt:1 "§Y[550.GetName]§!, §Y[559.GetName]§! y §Y[844.GetName]§! serán transferidos a §Y[ETH.GetName]§! si están completamente controlados por ellos. §Y[908.GetName]§! también será transferido si es propiedad de [ROOT.GetNameDef]."

ITA_missiolinis:1 "Misiones del Duce"
ITA_missiolinis_desc:1 "El Duce tiene grandes planes para llevar a la orgullosa nación italiana a su lugar legítimo. Para cumplir su visión de una Italia más grande, está emitiendo las órdenes pertinentes que confía se llevarán a cabo de manera oportuna. \n\n£ITA_missiolini_text_icon Misiones activas: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Misiones exitosas: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Misiones fallidas: §R[?ITA_missiolinis_failed_missions]§!"
ITA_missiolini_conquer_ethiopia:0 "Conquistar Etiopía"
ITA_missiolini_conquer_ethiopia_desc:1 "Cualquier fortaleza abisinia que aún quede debe ser eliminada para asegurar una victoria italiana."
ITA_missiolini_pacify_ethiopia:0 "Pacificar Etiopía"
ITA_missiolini_pacify_ethiopia_desc:1 "El Duce ha dado la orden de reprimir con fuerza brutal la oposición abisinia e instituir leyes para mantener a la población bajo control. Quiere que todo el país sea pacificado e integrado en el dominio italiano lo antes posible."
ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
ITA_pacify_ethiopia_goal_tt:1 "Todos los estados iniciales etíopes tienen una mayor conformidad que §Y60%§!"
ITA_missiolini_strengthen_heavy_industry:0 "Programa de Industrialización"
ITA_missiolini_strengthen_heavy_industry_desc:1 "Para que Italia realmente prospere, necesitamos construir nuevas fábricas para sostener el crecimiento de nuestro floreciente imperio y expandir nuestras capacidades de producción."
ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Actualmente §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
ITA_missiolini_strengthen_the_army:0 "Fortalecer el Ejército"
ITA_missiolini_strengthen_the_army_desc:1 "Como el antiguo Imperio Romano, nuestro creciente imperio se extiende por todas partes y necesita un ejército fuerte para protegerlo de las hordas de bárbaros justo más allá de las fronteras."
ITA_missiolini_stockpile_trucks:0 "Acumular Camiones"
ITA_missiolini_stockpile_trucks_desc:1 "Necesitamos una fuerza militar más móvil que pueda moverse rápidamente sobre grandes extensiones de terreno sin tener que ser restringida por una logística rezagada."
ITA_missiolini_stockpile_fuel:0 "Aumentar las Reservas de Combustible"
ITA_missiolini_stockpile_fuel_desc:1 "Un ejército moderno marcha no solo con su estómago, sino también con su combustible, y si no hay, toda la máquina de guerra se detiene. Todas las ramas del ejército lo necesitan, y debemos ser capaces de proporcionar gas en grandes cantidades si queremos tener éxito en los campos de batalla."
ITA_missiolini_strengthen_the_airforce:0 "Fortalecer la Fuerza Aérea"
ITA_missiolini_strengthen_the_airforce_desc:1 "La Aeronautica se ha convertido en un símbolo de orgullo nacional y una vez fue una de las fuerzas aéreas más grandes del mundo. Necesitamos producir aviones adicionales para reforzar nuestra fuerza aérea y hacerla grande nuevamente."
ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Ha producido o adquirido §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! nuevos aviones §Y$fighter_equipment$§!. \nCazas actuales desplegados: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - Cazas actuales en el almacén §G[?ROOT.num_equipment@small_plane_airframe]§! - Objetivo total de cazas §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "Ha producido o adquirido §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! nuevos aviones §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! o §Y$tac_bomber_equipment$§! (solo un tipo). \nCAS actuales desplegados: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - CAS actuales en el almacén §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - Objetivo total de CAS §Y[?ITA_missiolinis_cas_goal]§! \nBombarderos navales actuales desplegados: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - Bombarderos navales actuales en el almacén §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - Objetivo total de bombarderos navales §Y[?ITA_missiolinis_naval_bombers_goal]§! \nBombarderos tácticos actuales desplegados: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - Bombarderos tácticos actuales en el almacén §G[?ROOT.num_equipment@medium_plane_airframe]§! - Objetivo total de bombarderos tácticos §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
ITA_missiolini_industrial_research:0 "Investigación Industrial"
ITA_missiolini_industrial_research_desc:1 "Debemos mostrar al mundo a qué gran velocidad el fascismo y el pueblo italiano pueden lograr grandes avances en tecnología."
ITA_missiolini_expand_intelligence_agency:0 "Expandir el Servicio de Inteligencia"
ITA_missiolini_expand_intelligence_agency_desc:1 "Al expandir nuestro servicio de inteligencia, infiltraremos todos los aspectos de la sociedad italiana para sacar a la luz comunistas, criminales y otros elementos perjudiciales y llevarlos ante la justicia, haciendo Italia más segura."
ITA_missiolini_occupy_albania:0 "Ocupar Albania"
ITA_missiolini_occupy_albania_desc:1 "Los fuertes lazos entre Italia y Albania se remontan a milenios, hasta el Imperio Romano. Debemos incorporar Albania a Italia para asegurar la entrada al Mar Adriático."
ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Administración [ROOT.GetAdjective] Firmemente Establecida"
ITA_missiolini_occupy_albania_occupation_effects:0 "Si [ROOT.GetFlag][ROOT.GetNameDef] controla los núcleos [ALB.GetFlag][ALB.GetAdjective]: \n"
ITA_missiolini_occupy_albania_subject_effects:0 "Si [ALB.GetFlag][ALB.GetNameDef] es un súbdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
ITA_missiolini_occupy_dalmatia:0 "Ocupar [103.GetName]"
ITA_missiolini_occupy_dalmatia_desc:1 "Debemos corregir una grave injusticia de la Gran Guerra y tomar lo que nos pertenece por derecho. ¡Dalmacia debe convertirse en italiana!"
ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nSi [ROOT.GetFlag][ROOT.GetNameDef] controla §Y[103.GetName]§!: \nCada estado núcleo [YUG.GetFlag][YUG.GetAdjective] totalmente controlado por [ROOT.GetFlag][ROOT.GetNameDef]: \n   Conformidad: §G+5.0%§!. \n   Resistencia: §G-5.0%§!"
ITA_missiolini_occupy_dalmatia_subject_effects:0 "\n Si §Y[103.GetName]§! está completamente controlado por un súbdito [ROOT.GetAdjective] de origen [YUG.GetAdjective]: \n   Todos los súbditos [ROOT.GetAdjective] de origen [YUG.GetAdjective]: \n"
ITA_missiolini_occupy_greece:0 "Ocupar [GRE.GetName]"
ITA_missiolini_occupy_greece_desc:1 "Al igual que las legiones romanas de antaño, también podemos romper las limitaciones impuestas al conquistar Grecia y unificar a nuestros pueblos hermanos."
ITA_missiolini_occupy_greece_occupation_effects:0 "\nCada estado núcleo [GRE.GetFlag][GRE.GetAdjective] totalmente controlado por [ROOT.GetFlag][ROOT.GetNameDef]: \n   Conformidad: §G+5.0%§!. \n   Resistencia: §G-5.0%§! \n\nEfectos actuales:"
ITA_missiolini_occupy_greece_subject_effects:0 "\nSi [GRE.GetFlag][GRE.GetName] es un súbdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
ITA_missiolini_occupy_ticino:0 "Ocupar [846.GetName]"
ITA_missiolini_occupy_ticino_desc:1 "Desde que Aníbal cruzó los Alpes con sus elefantes, las montañas han sido una autopista para los bárbaros directamente hacia el corazón de Italia. Debemos asegurar nuestra frontera norte."
ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName] y cada estado núcleo [SWI.GetFlag][SWI.GetAdjective] totalmente controlado por [ROOT.GetFlag][ROOT.GetNameDef]: \n   Conformidad: §G+5.0%§!. \n   Resistencia: §G-5.0%§! \n\nEfectos actuales:"
ITA_missiolini_occupy_ticino_subject_effects:0 "\nSi [SWI.GetFlag][SWI.GetName] es un súbdito de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
ITA_missiolini_bolster_political_cabinet:0 "Reforzar el Gabinete Político"
ITA_missiolini_bolster_political_cabinet_desc:1 "Encontrar a las personas adecuadas para los lugares adecuados siempre es difícil. No podemos dejar piedra sin remover en nuestra búsqueda de las personas más inteligentes y brillantes."
ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "Tiene §Y3§! $political_advisor$s activos, al menos uno de ellos siendo un §YHierarch§!"
ITA_missiolini_bolster_military_high_command:0 "Reforzar el Alto Mando Militar"
ITA_missiolini_bolster_military_high_command_desc:1 "Encontrar y promover candidatos dignos al alto mando militar fortalecerá nuestro razonamiento estratégico y táctico en los próximos conflictos."
ITA_missiolini_bolster_military_high_command_trigger_tt:0 "Tiene §Y3§! asesores $high_command$ activos"
