ITA_bop_resign_ministry_of_justice_position_desc:1 "Renunciar al cargo de Ministro de Gracia y Justicia lo abrirá a otros, dejando a Benito Mussolini con menos control sobre el sistema judicial e instituciones de Italia."
ITA_bop_take_over_ministry_of_education:0 "Tomar el Control del Ministerio de Educación"
ITA_bop_take_over_ministry_of_education_desc:1 "Nombrarse a sí mismo Ministro de Educación Pública permitirá a Benito Mussolini ejercer control directo sobre el sistema educativo e instituciones de Italia."
ITA_bop_resign_ministry_of_education_position:0 "Renunciar al Cargo de Ministro de Educación"
ITA_bop_resign_ministry_of_education_position_desc:1 "Renunciar al cargo de Ministro de Educación Pública lo abrirá a otros, dejando a Benito Mussolini con menos control sobre el sistema educativo e instituciones de Italia."
ITA_bop_take_over_ministry_of_corporations:0 "Tomar el Control del Ministerio de Corporaciones"
