ITA_bop_slander_the_duce:0 "Difamar al Duce"
ITA_bop_slander_the_duce_desc:1 "Italia está luchando en múltiples frentes debido a la incompetencia de [ITA.GetLeader]. ¿Quizás es hora de un nuevo liderazgo?"
ITA_bop_criticize_the_war:0 "Criticar el Esfuerzo de Guerra"
ITA_bop_criticize_the_war_desc:1 "Nuestras valientes tropas están luchando debido a un liderazgo incompetente, mala logística y equipo inadecuado. ¡Estos problemas deben ser rectificados!"
ITA_bop_question_the_army:0 "Cuestionar la Lealtad del Ejército"
ITA_bop_question_the_army_desc:1 "Con los recientes eventos que demuestran la ineficacia del Ejército, muchas personas se preguntan cuán leales son las tropas a Italia y al sistema fascista."
ITA_bop_question_the_airforce:0 "Cuestionar la Lealtad de la Fuerza Aérea"
ITA_bop_question_the_airforce_desc:1 "Con los recientes eventos que demuestran la ineficacia de la Fuerza Aérea, muchas personas se preguntan cuán leales son las tropas a Italia y al sistema fascista."
ITA_bop_question_the_navy:0 "Cuestionar la Lealtad de la Armada"
ITA_bop_question_the_navy_desc:1 "Con los recientes eventos que demuestran la ineficacia de la Armada, muchas personas se preguntan cuán leales son las tropas a Italia y al sistema fascista."
ITA_bop_military_parade:0 "Realizar un Desfile Militar"
ITA_bop_military_parade_desc:1 "Es el momento de celebrar a nuestros soldados victoriosos y valientes y dejar que el pueblo italiano los colme de afecto."
ITA_bop_send_support:0 "Enviar Apoyo Militar a [FROM.GetName]"
ITA_bop_send_support_desc:1 "Nuestros hermanos ideológicos se encuentran en guerra. Como fundadores del fascismo, es nuestro deber asegurarnos de que sean victoriosos."
ITA_bop_praise_the_army:0 "Elogiar al Ejército"
ITA_bop_praise_the_army_desc:1 "Los valientes hombres y mujeres que sirven en nuestro Ejército son la columna vertebral de un [ITA.GetName] seguro y estable. ¡Merecen la adoración del pueblo italiano!"
ITA_bop_praise_the_airforce:0 "Elogiar a la Fuerza Aérea"
ITA_bop_praise_the_airforce_desc:1 "Los valientes hombres y mujeres que sirven en nuestra Fuerza Aérea son la columna vertebral de un [ITA.GetName] seguro y estable. ¡Merecen la adoración del pueblo italiano!"
ITA_bop_praise_the_navy:0 "Elogiar a la Armada"
ITA_bop_praise_the_navy_desc:1 "Los valientes hombres y mujeres que sirven en nuestra Armada son la columna vertebral de un [ITA.GetName] seguro y estable. ¡Merecen la adoración del pueblo italiano!"

ITA_discredit_haile_selassie:0 "Desacreditar a [ETH.GetLeader]"
ITA_discredit_haile_selassie_desc:1 "Al informar a los etíopes cómo Haile Selassie huyó como un cobarde y está disfrutando de una vida decadente en un país lejano, podríamos ser capaces de persuadir a algunas personas para nuestra causa y dañar la reputación del antiguo emperador."
