ITA_vallo_alpino_occidentale_tt:0 "Construir una línea defensiva en §Y[158.GetName]§! a lo largo de la frontera occidental de los Alpes con [735.GetName] y [847.GetName].\n"
ITA_vallo_alpino_settentrionale_west:0 "Vallo Alpino Settentrionale - Oeste"
