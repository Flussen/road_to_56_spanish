SWI_purchase_foreign_fighters:0 "Comprar cazas de [FROM.GetName]"
SWI_purchase_foreign_fighters_desc:0 "La defensa de los cielos sobre [ROOT.GetName] no puede esperar hasta que tengamos la capacidad de producir nuestra propia fuerza aérea, por lo que mientras tanto, tendremos que depender de [FROM.GetName] para nuestros aviones de combate."
SWI_purchase_foreign_cas:0 "Comprar bombarderos de [FROM.GetName]"
