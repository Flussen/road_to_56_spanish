ITA_vallo_alpino_settentrionale_east:0 "Vallo Alpino Settentrionale - Este"
ITA_vallo_alpino_settentrionale_east_desc:1 "Podemos asegurar nuestra frontera noreste construyendo una serie de fortificaciones allí."
ITA_vallo_alpino_settentrionale_east_tt:0 "Construir una línea defensiva en §Y[850.GetName]§! y en §Y[39.GetName]§! a lo largo de la frontera noreste de los Alpes con [153.GetName].\n"
