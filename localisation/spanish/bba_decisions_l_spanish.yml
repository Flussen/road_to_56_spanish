l_spanish:
#### Etiopía

# Balance de Poder
ETH_recall_balco_safo_decision:0 "Retirar a $ETH_balcho_safo$ del retiro"
ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ puede ser un firme oponente a las ambiciones del emperador de reformar y centralizar [ROOT.GetName]. Pero al mismo tiempo, es un héroe, habiendo luchado tanto en la batalla de Mekelle como en la gloriosa victoria de Adwa. También es un líder popular, por lo que al pedirle que una vez más tome las armas por el bien de [ROOT.GetName], no solo obtendremos un comandante experimentado, sino que probablemente también más soldados se unirán a nuestras filas."
balcho_safo_recalled_tt:0 "Obtén 1 unidad de §Y$irregular_infantry$§!."
ETH_bop_increase_mesafint_privileges:0 "Aumentar los Privilegios de los Mesafint"
ETH_bop_increase_mesafint_privileges_desc:1 "Los Ras locales son los más adecuados para gobernar las regiones. La autoridad central en [ROOT.capital.GetCapitalVictoryPointName] no debería preocuparse por detalles insignificantes. Sin embargo, debemos tener cuidado de no avanzar demasiado rápido, o usarán su poder para independizarse completamente."
ETH_bop_increase_the_power_of_the_mekwanint:0 "Incrementar el Poder de los Mekwanint"
ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Los ministros designados necesitan tener más poder sobre los asuntos locales. Debemos trabajar para transferir el poder de los Mesafint a los Mekwanint, moviendo gradualmente el control al gobierno central y a [ROOT.GetLeader]. Esto molestará a los Ras, por supuesto, pero es necesario si queremos construir un [ROOT.GetName] fuerte."
ETH_bop_privileges_changed:0 "Menos de un año desde el último cambio de privilegios"
ETH_bop_increase_anarchist_influence:0 "Aumentar el Apoyo a los Anarquistas"
ETH_bop_increase_communist_influence:0 "Aumentar el Apoyo a los Comunistas"
ETH_bop_increase_anarchist_influence_desc:0 "Necesitamos asegurarnos de que los anarquistas tengan suficiente influencia para evitar que un gobierno central limite los derechos del pueblo nuevamente. Deberíamos comenzar una campaña de propaganda para aumentar el apoyo entre la gente por nuestra causa."
ETH_bop_increase_communist_influence_desc:0 "Necesitamos asegurarnos de que los comunistas tengan influencia en las decisiones del gobierno central. Deberíamos comenzar una campaña de propaganda para aumentar el apoyo entre la gente por nuestra causa antes de que la nación se desmorone."

# Menú de Decisiones
ETH_placeholder_political_category:0 "PLACEHOLDER - TO BE REMOVED"
ETH_placeholder_political_category_desc:0 "PLACEHOLDER - TO BE REMOVED\n- Descentralización / Centralización: [GetPlaceholderBopText]"
war_escalation_text:0 "£generic_war_escalation_text_icon Nivel de Escalación de la Guerra: §Y[?ETH.ETH_war_escalation_level]§!"
war_escalation_level_tt:1 "§YNivel Actual de Escalación de la Guerra§!\nEl Nivel de Escalación aumenta con el tiempo y también por varias acciones que toma Italia.\n\nDuración de la Guerra: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nItalia ha lanzado una ofensiva mayor (+1) [GetItalianRenewedOffensiveText]\n\nItalia ha comprometido al menos 25 divisiones regulares (+1) [GetItalian20DivisionsText]\n\nItalia ha comprometido al menos 300 aviones (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
war_escalation_icon_tt:1 "§YEscalación de la Guerra§!\nEfectos desencadenados por el aumento de la escalación de la guerra, por nivel:\n Nivel 3:\n §YLiga de Naciones§!: Solicitar Embargo desbloqueado.\n §YEtiopía§!: Crece la Reputación Internacional \nNivel 4:\n §YLiga de Naciones§!: Compras de Armas desbloqueadas.\n §YItalia§!: Preocupación Pública Italiana\nNivel 5:\n §YLiga de Naciones§!: Cierre del Suez desbloqueado.\n §YItalia§!: Ejército de África Desmoralizado\nNivel 6: \n §YLiga de Naciones§!: Brigadas Internacionales desbloqueadas.\n §YEtiopía§!: Moral del Ejército Aumentada\n §YItalia§!: Inquietud en las Colonias\nNivel 7: \n §YLiga de Naciones§!: Mediación Internacional desbloqueada.\n §YItalia§!: Opinión Pública Italiana Cuestiona el Esfuerzo de Guerra \nNivel 8:\n §YEtiopía§!: Deserciones Enemigas\n §YItalia§!: Deserciones Masivas \nNivel 9:\n §YEtiopía§!: Supervivencia Contra Todo Pronóstico \nNivel 10:\n §YEtiopía§!: La Guerra del Pueblo\n §YItalia§!: Alboroto en las Colonias"
war_escalation_1_tt:0 "Nivel 1\n Sin efectos"
war_escalation_2_tt:0 "Nivel 2\n Sin efectos"
war_escalation_3_tt:1 "Nivel 3\n §YLiga de Naciones§!: Etiopía puede solicitar un embargo.\n §YEtiopía§!: Crece la Reputación Internacional, §YSolicitar Embargo§! enfoque desbloqueado."
war_escalation_4_tt:1 "Nivel 4\n §YLiga de Naciones§!: Etiopía puede solicitar armas.\n §YItalia§!: Preocupación Pública Italiana \n §YEtiopía§!: §YCompras de Armas§! enfoque desbloqueado."
war_escalation_5_tt:1 "Nivel 5\n §YLiga de Naciones§!: Etiopía puede solicitar el cierre del Suez.\n §YItalia§!: Ejército de África Desmoralizado \n §YEtiopía§!: §YCierre del Suez§! enfoque desbloqueado"
war_escalation_6_tt:1 "Nivel 6 \n §YLiga de Naciones§!: Etiopía puede solicitar brigadas internacionales.\n §YEtiopía§!: Moral del Ejército Aumentada, §YBrigadas Internacionales§! enfoque desbloqueado.\n §YItalia§!: Inquietud en las Colonias"
war_escalation_7_tt:2 "Nivel 7\n §YLiga de Naciones§!: Etiopía puede solicitar mediación internacional.\n§YItalia§!: Opinión Pública Italiana Cuestiona el Esfuerzo de Guerra \n§YEtiopía§!: §YMediación Internacional§! enfoque desbloqueado."
war_escalation_8_tt:0 "Nivel 8\n §YEtiopía§!: Deserciones Enemigas\n §YItalia§!: Deserciones Masivas"
war_escalation_9_tt:1 "Nivel 9\n §YEtiopía§!: Supervivencia Contra Todo Pronóstico"
war_escalation_10_tt:0 "Nivel 10\n §YEtiopía§!: La Guerra del Pueblo\n §YItalia§!: Alboroto en las Colonias"

ETH_trigger_fulfilled:0 "£trigger_yes"
ETH_trigger_not_fulfilled:0 "£trigger_no"
ETH_war_escalation_threat:0 "Escalación de la Guerra Italo-Etíope"
ETH_major_offensive_threat:0 "Ofensiva Mayor en la Guerra Italo-Etíope"

ETH_improve_country_category:0 "El Avance de [ROOT.GetName]"
ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap] es una economía mayormente agrícola, cultivada por agricultores de subsistencia. Para industrializarnos, necesitamos una inversión masiva en electrificación e infraestructura de transporte para que más trabajadores puedan pasar de la agricultura a las fábricas."
ETH_build_local_resistance_force:0 "Construir Fuerza de Resistencia en [FROM.GetName]"
ETH_build_local_resistance_force_desc:1 "Debemos hacer todo lo posible para apoyar los movimientos de resistencia en los territorios ocupados. Esto debilitará el control [ITA.GetAdjective] en la región y los mantendrá ocupados mientras nos preparamos para la inevitable liberación de [ETH.GetName]."
ETH_build_local_resistance_force_increase_tt:0 "Recluta §G1§! división Arbegnoch que puede levantarse en el estado."
ETH_build_local_resistance_force_cost:0 "£command_power  §G25§!"
ETH_build_local_resistance_force_cost_blocked:0 "£command_power  §R25§!"
ETH_building_local_resistance_flag:0 "Reclutando Luchadores de Resistencia Actualmente"
ETH_launch_large_scale_uprising:0 "Levantamiento a Gran Escala"
ETH_launch_large_scale_uprising_desc:0 "El pueblo de [ETH.GetName] está deseoso de derrocar a las fuerzas de ocupación extranjeras en su patria. Solo necesitamos darles un empujón para que lo hagan."
ETH_has_readied_uprising_tt:0 "Ha preparado un levantamiento en al menos 1 estado"
ETH_italian_uprising_warning_mission:0 "Levantamiento en [ETH.GetName] inminente"
ETH_italian_uprising_warning_mission_desc:0 "El rumor es que [ETH.GetLeader] ha llamado a los rebeldes del país a levantarse en un ataque coordinado contra [ROOT.GetName]."
ETH_italian_uprising_warning_mission_tt:0 "Comienza el levantamiento"
ETH_coup_haile_selassie_imru:0 "Instigar golpe palaciego"
ETH_coup_haile_selassie_imru_desc:0 "$ETH_ras_imru_haile_selassie$ de mentalidad democrática ha gobernado el país en ausencia del emperador. Sin duda, es visto por las masas como el verdadero héroe de [ROOT.GetName] después de liderar el país en la guerra. Los llamados a una [ROOT.GetName] más democrática se han vuelto más fuertes. Tal vez ahora sea el momento de crear un cambio real en [ROOT.GetNameDef]."
ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§! lanza un intento de golpe"
ETH_formal_request_to_host:0 "Hacer una solicitud formal al gobierno [?ETH.host_nation.GetAdjective]."
ETH_formal_request_to_host_desc:0 "El gobierno [?ETH.host_nation.GetAdjective] debe ser abordado y pedido que se una a la guerra contra [ITA.GetNameDef]. Esto iniciará la parte final de la reconquista de nuestra nación."
ETH_false_flag_operation_decision:0 "Lanzar una operación de bandera falsa"
ETH_false_flag_operation_decision_desc:0 "Para convencer a nuestros anfitriones de que [ITA.GetName] no es de fiar, necesitamos organizar un ataque en un puesto fronterizo alemán y culpar a los italianos."
ETH_throw_grand_party_for_host:0 "Organizar una fiesta lujosa"
ETH_throw_grand_party_for_host_desc:0 "Una gran fiesta en la residencia de [ROOT.GetLeader] proporcionaría una excelente oportunidad para un cabildeo informal además del más oficial."
ETH_influence_host_cost:0 "§G10§! £GFX_ETH_imperial_treasury"
ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_imperial_treasury"
organization_of_african_unity_member_tt:0 "Es un Estado Miembro de la Organización de la Unidad Africana"
ETH_take_loans:0 "Préstamos Personales"
ETH_take_loans_desc:0 "Podemos intentar aumentar nuestros fondos disponibles, utilizando Activos Imperiales como garantía."
ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury Tesorería: §G+10§! \n"
ETH_fundraising_campaign_decision:0 "Campaña de Recaudación de Fondos"
ETH_fundraising_campaign_decision_desc:0 "Tras el discurso por radio de [ROOT.GetLeader], el apoyo a nuestra causa en América ha crecido considerablemente. Deberíamos aprovechar esto y comenzar campañas de recaudación de fondos allí y en otros lugares, con el fin de aumentar el tesoro imperial y así financiar la reconquista de nuestras tierras."
ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesoro: §G+5§! \n"
ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesoro: §G+15§! \n"
ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesoro: §G+20§! \n"
ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesoro: §G+30§! \n"
ETH_set_up_gideon_force_decision:0 "La Fuerza de Gideon"
ETH_set_up_gideon_force_decision_desc:0 "El gobierno [?ETH.host_nation.GetAdjective] parece dispuesto a patrocinar una pequeña fuerza expedicionaria para apoyar directamente nuestro ataque contra los ocupantes. ¡Deberíamos presionar para la formación de una unidad así de inmediato!"
ETH_set_up_gideon_force_decision_tt:0 "Un comandante de fuerzas especiales [?ETH.host_nation.GetAdjective] se une temporalmente al ejército [ROOT.GetAdjective]."

ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
ETH_recruit_mercenaries_from_host:0 "Reclutar mercenarios"
ETH_recruiting_mercenaries_flag:0 "Reclutando mercenarios"
ETH_recruit_mercenaries_from_host_desc:0 "Siempre hay personas que lucharán por dinero."
ETH_recruit_aircrews_from_host:0 "Reclutar pilotos [?ETH.host_nation.GetAdjective]"
ETH_recruit_aircrews_from_host_desc:0 "Seguramente hay pilotos y técnicos de servicio [?ETH.host_nation.GetAdjective] dispuestos a ejercer su oficio al servicio de [ROOT.GetName], si la paga es suficiente."
ETH_recruit_merchant_marines_from_host:0 "Adquirir barcos civiles"
ETH_recruit_merchant_marines_from_host_desc:0 "Vamos a necesitar barcos y marineros para transportar nuestro ejército de regreso a África."
ETH_buy_rifles_from_host:0 "Comprar rifles [?ETH.host_nation.GetAdjective]."
ETH_buy_rifles_from_host_desc:0 "Para financiar la reconquista de [ROOT.GetName], son necesarios sacrificios. Gastar la riqueza personal del monarca en armas puede ser desesperado, pero los tiempos desesperados requieren medidas desesperadas."
ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
ETH_securing_arms_deals_flag:0 "Asegurando acuerdos de armas"
ETH_will_be_re_enabled_tt:0 "Cuando se complete, esta decisión estará disponible nuevamente en [?ETH_re_enable_time_international_actions] días."
ETH_buy_tanks_from_host:0 "Comprar tanques excedentes [?ETH.host_nation.GetAdjective]"
ETH_buy_tanks_from_host_desc:0 "El ejército [ROOT.GetAdjective] carece gravemente de tanques. Hay tanques viejos disponibles en el mercado, gastar parte del tesoro imperial en adquirir algunos debería remediar la situación en cierta medida. Los tanques viejos son mejores que no tener tanques."
ETH_buy_support_equipment_from_host:0 "Adquirir equipo de apoyo"
ETH_buy_support_equipment_from_host_desc:0 "Los rifles no lo son todo. Los soldados necesitan cascos, botas, granadas y demás. Podemos desviar parte del tesoro imperial para adquirir estas cosas."

ETH_chitet_category:0 "El Chitet"
ETH_chitet_category_desc:0 "Llamar a la leva nacional le da al estado acceso a muchas tropas muy rápido. La leva ha servido bien al país a lo largo de los siglos. Cuando la guerra termine, todos pueden ser enviados de regreso a sus vidas civiles."
ETH_raise_the_chitet:0 "Levantar el Chitet"
ETH_raise_the_chitet_desc:0 "Reunir las levas regionales en todos los estados etíopes controlados."
ETH_disband_the_chitet:0 "Disolver el Chitet"
ETH_disband_the_chitet_desc:0 "Cuando la guerra termine, es hora de dejar que la leva regrese a sus hogares."
ETH_chitet_cooldown_tt:0 "El chitet puede ser levantado nuevamente [?var_ETH_chitet_cooldown] días después de disolverlo."
ETH_chitet_disband_tt:0 "[?var_ETH_chitet_cooldown] días desde la disolución del Chitet"
ETH_disband_the_chitet_mission:0 "Levas Regresando a Casa"
ETH_disband_the_chitet_mission_desc:0 "Es hora de disolver el chitet y permitir que los soldados regresen a sus vidas civiles."
ETH_raise_the_chitet_effect_tt:0 "Levantar la Leva"
ETH_number_levy_units_less_than_five:0 "Menos de 5 divisiones de leva activas."
ETH_second_italo_ethiopian_war_category:0 "La 2ª Guerra Italo-Etíope"
ETH_second_italo_ethiopian_war_category_desc:0 "[Get2ndItaloEthiopianWarDesc] "

ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] ha invadido ilegalmente nuestra patria. Aunque somos un miembro pleno de la Liga de Naciones, el mundo no toma medidas y ve el conflicto como una escaramuza colonial menor. \nDebemos demostrar a la LoN que esto es una guerra de agresión a gran escala de un estado miembro contra otro, y así forzar al mundo a tomar medidas contra [ITA.GetLeader]."
ITA_2ndItaloEthiopianWar:0 "La Liga de Naciones hasta ahora no ha tomado medidas contra nosotros, solo ofrece una oposición simbólica a nuestra conquista de Etiopía. Sin embargo, cuanto más se prolongue el conflicto y más tropas regulares comprometamos, mayor será el riesgo de que realmente comiencen a entrometerse en nuestros asuntos. Debemos terminar esta guerra antes de que [ETH.GetLeader] logre convencer a la Liga de Naciones de tomar medidas."
ETH_christmas_offensive_mission:0 "La Ofensiva de Navidad"
ETH_christmas_offensive_mission_desc:0 "Nuestras tropas siguen avanzando, pero estamos perdiendo impulso. Pronto la energía traída por el contraataque se habrá agotado."
ETH_time_based_war_escalation_mission:0 "Escalación Gradual de la Guerra"
ETH_time_based_war_escalation_mission_desc:0 "Cuanto más dure la guerra, más preocupado estará el mundo. Por cada seis meses que pasen desde el inicio en octubre de 1935, la Escalación de la Guerra aumentará en uno."

ETH_hold_the_north_mission:0 "Mantener el Norte"
ETH_hold_the_north_mission_desc:0 "La ofensiva navideña logró hacer retroceder a los italianos, pero no logramos arrojarlos al mar como habíamos planeado. Se reagruparán y atacarán con mayor fuerza, y debemos demostrar que podemos mantener nuestro país."
ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] mantuvo con éxito el Norte (+1) £trigger_yes\n"
ITA_conquer_the_north_mission:0 "Conquistar el Norte de Etiopía"
ITA_conquer_the_north_mission_desc:0 "Es hora de recuperar el terreno que perdimos ante los etíopes en su ofensiva."
ETH_war_escalation_inc_tt:0 "La escalación de la guerra aumenta en §G1§!"
ETH_war_deescalation_inc_tt:0 "La escalación de la guerra disminuye en §R1§!"
ITA_war_escalation_inc_tt:0 "La escalación de la guerra aumenta en §R1§!"
ITA_war_deescalation_inc_tt:0 "La escalación de la guerra disminuye en §G1§!"
ETH_hold_the_south_mission:0 "Mantener el Sur"
ETH_hold_the_south_mission_desc:0 "El frente sur ha estado tranquilo hasta ahora, pero los italianos ciertamente se están preparando para lanzar otra ofensiva desde sus posesiones en el sur. Debemos mantenerlos a raya y demostrar al mundo que las afirmaciones que ellos y sus títeres somalíes hacen son ilegales."
ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] mantuvo con éxito el Sur (+1) £trigger_yes\n"
ITA_conquer_the_south_mission:0 "Conquistar el Sur de Etiopía"
ITA_conquer_the_south_mission_desc:0 "Probablemente los etíopes no esperan un empuje en el sur. Debemos desmoralizar a su ejército y disminuir su apoyo en la Liga de Naciones capturando rápidamente [837.GetName] y [836.GetName]."
ETH_hold_addis_ababa_mission:0 "Mantener Addis Abeba"
ETH_hold_addis_ababa_mission_desc:0 "Al resistir en nuestra capital, podemos esperar que la comunidad internacional entienda que los italianos deben ser detenidos por la fuerza."
ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] mantuvo con éxito Addis Abeba (+1) £trigger_yes\n"
ETH_conquer_addis_ababa_mission:0 "Tomar Addis Abeba"
ETH_conquer_addis_ababa_mission_desc:0 "Debemos tomar la capital y obligar a [ETH.GetName] a capitular."
ETH_hold_harar_mission:0 "Mantener [835.GetName]"
ETH_hold_harar_mission_desc:0 "Habiendo perdido el sur, deberíamos intentar resistir en Harar y defender nuestra ruta hacia el mar."
ETH_harar_lost_tt:0 "Perder el control de Harar disminuirá el apoyo a la guerra entre el pueblo."
ETH_conquer_harar_mission:0 "Conquistar [835.GetName]"
ETH_conquer_harar_mission_desc:0 "Los etíopes se están reagrupando en las montañas. Necesitamos capturar [835.GetCapitalVictoryPointName] antes de que logren atrincherarse."
ETH_hold_harar_mission_success:0 "\n[ETH.GetName] mantuvo con éxito [835.GetName] (+1) £trigger_yes\n"
ETH_buy_rifles:0 "Comprar Armas Ligeras"
ETH_buy_rifles_desc:0 "Ahora que tenemos acceso al mercado internacional de armas, necesitamos asegurar acuerdos de armas. Nuestra necesidad principal es conseguir rifles para nuestra infantería, para que puedan luchar contra los invasores en igualdad de condiciones."
ETH_buy_artillery:0 "Comprar Artillería"
ETH_buy_artillery_desc:0 "Necesitamos desesperadamente artillería moderna para apoyar a nuestros ejércitos. Nuestra prioridad debe ser asegurar acuerdos de armas para la compra de cañones pesados."
ETH_buy_support_equipment:0 "Comprar Equipo de Apoyo"
ETH_buy_support_equipment_desc:0 "No solo necesitamos armas, también necesitamos desesperadamente equipo de comunicaciones y equipo de apoyo en general. Conseguir más de esto es una cuestión de máxima prioridad."
ETH_buy_anti_tank_guns:0 "Comprar Cañones Antitanque"
ETH_buy_anti_tank_guns_desc:0 "Estamos intentando combatir la armadura italiana con latas de gasolina y rifles de caza mayor. Si queremos poder derrotar a los italianos, necesitamos grandes cantidades de buenos cañones antitanque."

ETH_request_sent_flag:0 "Esperando Respuesta"
ETH_host_confirmed_flag:0 "Ha confirmado un País Anfitrión en el Exilio"
ETH_host_country_decision:0 "Solicitar permiso para establecer un Gobierno en el Exilio en [FROM.GetName]"
ETH_host_country_decision_desc:0 "Necesitamos prepararnos para lo peor. Si el país cae, necesitamos una base desde la cual podamos continuar la resistencia. Deberíamos acercarnos al gobierno [FROM.GetAdjective] y solicitar permiso para establecer un gobierno en el exilio allí."
ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! podrá establecer un §YGobierno en el Exilio§! en §Y[FROM.GetNameWithFlag]§! si el enfoque §Y$ETH_boarding_the_train$§! se ha completado antes de la capitulación. \n\nDesbloquea enfoques adicionales que estarán disponibles como un Gobierno en el Exilio en [FROM.GetNameDef]."

ITA_expand_regional_control:0 "Expandir el Control Regional a [FROM.GetName]"
ITA_expand_regional_control_desc:1 "Vamos a expandir el control [ITA.GetAdjective] sobre [FROM.GetName]."
ITA_discredit_haile_selassie_cd_tt:0 "[GetDecisionCooldownTooltip] §Y180§! días.\n"
expanding_regional_control_flag:0 "Expandiendo el Control Regional"
ETH_italian_occupation_category:0 "ocupación [ITA.GetAdjective] de [ETH.GetName]"
ETH_italian_occupation_category_desc:1 "Aunque nos hemos visto obligados a retirarnos de nuestra patria, la guerra está lejos de haber terminado. Utilizaremos todos los medios a nuestro alcance para asegurar la libertad del pueblo [ETH.GetAdjective] una vez más."
ETH_italian_occupation_category_map_category_name:0 "Gestionar la ocupación [ITA.GetAdjective] de [ETH.getNameDef]"
ETH_italian_control_mission:0 "[ITA.GetName] integrando [?ITA.state_integrated.GetName]"
ETH_italian_control_mission_desc:1 "[ITA.GetName] está intentando afirmar el control sobre nuestro territorio por la fuerza bruta. Debemos hacerlos retroceder."
ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName] pasará a ser propiedad de [ITA.GetNameWithFlag]."
ETH_retake_territory_mission:0 "Recuperar Territorio"
ETH_retake_territory_mission_desc:0 "La mitad de [ROOT.GetName] está bajo control enemigo. Los Ras locales están molestos porque su territorio ha sido abandonado y se cuestiona la autoridad central. Se habla de llegar a un acuerdo con los italianos. Recuperar el control del territorio [ROOT.GetAdjective] es la única forma de convencer al pueblo de la victoria."
controls_50_percent_of_territory:0 "[ROOT.GetNameWithFlag] controla al menos el §Y50%§! del número total de estados propios.\n Actualmente controlado: [?num_owned_controlled_states|Y0]\n Necesario: [?controlled_owned_50|Y0] "
