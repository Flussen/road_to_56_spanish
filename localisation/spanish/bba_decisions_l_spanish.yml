ITA_mussolini_took_over_minister_of_foreign_affairs_flag:0 "Han pasado §Y365 días§! desde que §Y[ROOT.ITA_benito_mussolini.GetName]§! tomó el control del Ministerio de Relaciones Exteriores \n(Actualmente han pasado §Y[?ITA_mussolini_took_over_minister_of_foreign_affairs_flag:days|Y0]§! días)"
