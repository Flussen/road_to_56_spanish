SWI_declare_the_alpine_confederation:0 "Declarar la Confederación Alpina"
SWI_declare_the_alpine_confederation_desc:0 "Ahora que nuestra democracia se ha extendido a través de los Alpes, la Confederación ya no pertenece solo a [SWI.GetNonIdeologyName], sino a todas las personas y comunidades de los Alpes."
SWI_declare_the_alpine_union:0 "Declarar la Unión Alpina"
SWI_declare_the_alpine_union_desc:0 "La voluntad de los trabajadores y los pueblos de los Alpes no puede ser detenida. A medida que continuamos liberando territorios del yugo de la burguesía, hemos ido más allá de [SWI.GetNonIdeologyName] y nuestro país debería reflejar eso."
