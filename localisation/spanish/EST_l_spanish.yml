l_spanish:
estonian_focus:0 "Enfoque Nacional Estonio"

#decisions
EST_a_tale_of_leningrad:0 "Una Historia de Leningrado"
EST_a_tale_of_leningrad_desc:0 "Tras la asombrosa victoria de las fuerzas estonias, sin precedentes en la historia, ha llegado el momento de destruir los últimos vestigios del legado bolchevique en Europa. ¡La cuna septentrional del comunismo debe ser eliminada!"

EST_support_estonian_latvian_brotherhood:0 "Apoyar la Hermandad [EST.getAdjective]-[LAT.getAdjective]"
EST_support_estonian_latvian_brotherhood_desc:0 "Hemos conquistado todo el antiguo territorio de Letonia y nos encontramos ante una oportunidad única para expandir aún más nuestro imperio. Siguiendo el camino de nuestros ancestros, es posible que podamos unir todas las tierras de la antigua Orden Livona bajo nuestro estandarte."

est.11.t:0 "[From.GetName] Solicita la Participación de [Root.GetAdjective] en la Entente Báltica"
est.11.d:0 "Con la firma de un tratado de amistad entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a su [From.GetFactionName], para hacer frente a las crecientes amenazas que rodean a nuestras naciones. Ya sean comunistas o fascistas, [From.GetName] promete defender los intereses de [Root.GetAdjective]."
est.11.a:0 "[Root.GetName] se mantiene junto a sus hermanos."
est.11.b:0 "[Root.GetName] solo puede sobrevivir por sí misma."
est.12.t:0 "[From.GetName] Se Une a [Root.GetFactionName]!"
est.12.d:0 "Reconociendo la necesidad de unidad frente a las amenazas que rodean a nuestros países, [From.GetLeader] anunció hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] en aras de nuestra seguridad mutua."
est.12.a:0 "[Root.GetName] y [From.GetName] se mantienen hoy como hermanos."
est.13.t:0 "[From.GetName] Se Niega a Unirse a [Root.GetFactionName]"
est.13.d:0 "En un acto insensato de imaginada autopreservación, [From.GetLeader] anunció hoy que [From.GetName] se abstendrá de cualquier acción diplomática que pueda ser vista como una amenaza para sus poderosos vecinos. Por lo tanto, ha rechazado nuestra solicitud de unirse a [Root.GetFactionName]."
est.13.a:0 "La única seguridad es permanecer unidos."
est.14.t:0 "Elecciones de la Asamblea Nacional de 1936"
est.14.d:0 "Actualmente se está llevando a cabo un referéndum constitucional bajo la premisa de que la constitución anterior era demasiado autoritaria. Todos los partidos han sido prohibidos, excepto la Liga Patriótica, dejando prácticamente sellado el destino de la constitución."
est.14.a:0 "Estonia necesita un líder fuerte en estos tiempos."
est.15.t:0 "Tratado de Asistencia Mutua Soviético-Estonio"
est.15.d:0 "El gobierno estonio nos ha ofrecido acceso militar a sus bases si a cambio les garantizamos protección ante cualquier invasión o amenaza. Aceptar esto podría beneficiarnos al acercarlos más a nuestra esfera de influencia."
est.15.a:0 "Esto nos beneficiará enormemente."
est.15.b:0 "Esto es solo una pérdida de tiempo y recursos."
est.16.t:0 "Los Soviéticos Aceptan la Propuesta"
est.16.d:0 "Las tropas soviéticas han comenzado a desplazarse a nuestras bases, con las autoridades soviéticas declarando que han aceptado nuestra propuesta y nos protegerán de amenazas extranjeras."
est.16.a:0 "Esto es lo mejor."
est.17.t:0 "Los Soviéticos Rechazan la Propuesta"
est.17.d:0 "El régimen soviético ha ignorado todos los intentos de contacto y ha rechazado negociar con nuestros diplomáticos."
est.17.a:0 "Un desafortunado revés."
est.18.t:0 "Los Partidos No Prohibidos Participan en las Elecciones"
est.18.d:0 "Con una gran cantidad de ciudadanos boicoteando las elecciones, Konstantin Päts se ha visto obligado a hacer concesiones. Muchos claman por la restauración de la democracia, mientras que los votantes más radicales desean buscar lazos más cercanos con Alemania y la Unión Soviética. Estas elecciones pueden tomar cualquier rumbo."
est.18.a:0 "Un retorno a la democracia es nuestra mejor esperanza."
est.18.b:0 "Estrechar lazos con Alemania es el mejor curso de acción."
est.18.c:0 "La Unión de Trabajadores Estonios nos guiará."

#focus
EST_the_four_year_plan:0 "El Plan Cuatrienal"
EST_the_four_year_plan_desc:0 "Nuestra industria y agricultura están rezagadas respecto a la producción que teníamos antes de la Gran Depresión. Comencemos a mejorar ambas con el inicio del Plan Cuatrienal."
EST_tallinn_tartu_highways:0 "Autopistas Tallin-Tartu"
EST_tallinn_tartu_highways_desc:0 "La infraestructura es vital para el movimiento. Permite que nuestras tropas se desplacen más rápido y transporten más equipo. Debemos seguir el ejemplo alemán y construir nuestra propia Autobahn."
EST_develop_our_railroads:0 "Desarrollar Nuestros Ferrocarriles"
EST_develop_our_railroads_desc:0 "Nuestro sistema ferroviario sigue estando subdesarrollado: cualquier tropa en nuestro país no puede permitirse retrasos en su tránsito. Debemos reparar y extender nuestras antiguas vías ferroviarias."
EST_build_better_capital:0 "Mejorar Nuestra Capital"
EST_build_better_capital_desc:0 "Nuestra ciudad capital, Tallin, está llena de casas antiguas y mal conservadas de madera. Nuestro casco antiguo ha cambiado mucho desde antaño y necesita una restauración."
EST_invest_in_the_military:0 "Invertir en el Ejército"
EST_invest_in_the_military_desc:0 "Tratar de adaptar fábricas civiles para producir equipo militar es ineficiente. Deberíamos concentrarnos en preparar la producción militar desde ahora."
EST_more_civilian_factories:0 "Exportar Productos Lácteos"
EST_more_civilian_factories_desc:0 "Podemos utilizar nuestro suministro de carne, pescado y productos lácteos para influir en acuerdos comerciales."
EST_start_central_industrial_region:0 "Iniciar la Región Industrial Central"
EST_start_central_industrial_region_desc:0 "Establezcamos los cimientos de nuestra industria armamentística centralizada."
EST_the_bombe:0 "La Bombe"
EST_the_bombe_desc:0 "Nuestros ingenieros han desarrollado una máquina brillante a la que llaman 'Bomba Criptológica', capaz de descifrar los códigos de nuestros enemigos. Contamos con los recursos para seguir desarrollándola en nuestras instalaciones de Tartu Park."
EST_protect_against_the_red_army:0 "Protegerse del Ejército Rojo"
EST_protect_against_the_red_army_desc:0 "Fortificando áreas clave, nos hacemos menos vulnerables en caso de que la guerra vuelva a nuestras costas y fronteras."
EST_tartu_university_studies:0 "Estudios de la Universidad de Tartu"
EST_tartu_university_studies_desc:0 "Nuestros científicos están realizando un buen trabajo, lo que ha abierto nuevas oportunidades en I+D que deberíamos perseguir. Con una universidad técnica avanzada en el corazón de nuestras tierras, podemos llevar a cabo más investigaciones."
EST_additional_research_slot:0 "Instituto Técnico de Tallin"
EST_additional_research_slot_desc:0 "Años de ocupación han reducido nuestros avances, pero ahora que somos libres, podemos ponernos al día con la tecnología moderna."
EST_foreign_cooperation:0 "Cooperación Extranjera"
EST_foreign_cooperation_desc:0 "Estonia depende en gran medida de los países dispuestos a asistir en su lucha contra [SOV.getNameDef]."
EST_expand_port_paldiski:0 "Expandir el Puerto de Paldiski"
EST_expand_port_paldiski_desc:0 "Paldiski es nuestro principal acceso al Mar Báltico, cerca de nuestra capital y del Golfo de Finlandia. Si queremos garantizar un flujo constante de recursos desde los mares, debemos mejorar este puerto."
EST_prepare_for_war:0 "Prepararse para la Guerra"
EST_prepare_for_war_desc:0 "La gran guerra de independencia puede haber sido solo la primera de su clase. Debemos prepararnos para lo que seguramente será un campo de batalla en constante cambio."
EST_foundation_of_kumu:0 "Fundación de Kumu"
EST_foundation_of_kumu_desc:0 "Kumu es un museo estonio fundado en 1938. Creemos este edificio para que nuestros futuros nietos puedan ver las grandes cosas que sus abuelos hicieron en el pasado."
EST_invest_in_the_military_II:0 "Convertir Fábricas de Bicicletas"
EST_invest_in_the_military_II_desc:0 "Nuestros generales afirman que tenemos espacio de sobra para nuevas fábricas de armas, principalmente a partir de antiguos talleres de bicicletas. También parece haber inversores dispuestos. Ampliemos nuestra capacidad industrial militar."
EST_more_civilian_factories_II:0 "Reorientar las Industrias Domésticas"
EST_more_civilian_factories_II_desc:0 "Reorientar nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y los esfuerzos de construcción."
EST_heavy_industry:0 "Industria Pesada"
EST_heavy_industry_desc:0 "Nuestras fábricas no deben depender de materiales extranjeros. Al expandir nuestra producción de metales, podremos liberarnos de la dependencia de las importaciones."
EST_standardization_of_equipment:0 "Estandarizar Equipos"
EST_standardization_of_equipment_desc:0 "Al estandarizar el equipo de nuestros soldados, sentamos las bases para un moderno aparato de suministros."
EST_escort_effort:0 "Esfuerzo de Escolta"
EST_escort_effort_desc:0 "Los submarinos constituyen un peligro para nuestros convoyes mercantes. Focalizarnos en el desarrollo de nuevos modelos de destructores nos permitirá librar una guerra antisubmarina de manera eficiente."
EST_navy_tactics:0 "Tácticas Navales"
EST_navy_tactics_desc:0 "Al centrarnos en las contramedidas necesarias para oponernos a nuestros enemigos más probables, mantendremos la ventaja en combate."
EST_destroyer_focus:0 "Enfoque en Destructores"
EST_destroyer_focus_desc:0 "Los acorazados modernos son maravillas, pero no debemos descuidar el papel crítico del humilde destructor en la protección de nuestros convoyes."
EST_army_modernisation:0 "Modernización del Ejército"
EST_army_modernisation_desc:0 "¡Armas modernas para hombres modernos!"
EST_strengthen_the_government:0 "Fortalecer el Gobierno"
EST_strengthen_the_government_desc:0 "No podemos permitirnos estar divididos. Nuestra capacidad de implementar cambios es proporcional a nuestra unidad en el senado y el gabinete."
EST_nobody_expects:0 "Nadie Espera"
EST_nobody_expects_desc:0 "No debemos perder la oportunidad de ser los primeros en descubrir cómo aprovechar el fuego primordial de la fisión."
EST_create_our_own_faction:0 "Crear Nuestra Propia Facción"
EST_create_our_own_faction_desc:0 "Aunque Alemania sea la principal fuerza del fascismo en el mundo en estos momentos, Estonia puede expandirse por sí sola. No necesitamos unirnos a su facción y estar bajo su mando. ¡Creemos nuestro propio destino!"
EST_study_foreign_tanks:0 "Estudiar Tanques Extranjeros"
EST_study_foreign_tanks_desc:0 "Estos 'tanques' serán una parte central de los conflictos armados de hoy, y debemos asegurarnos de mantenernos al nivel de nuestros vecinos, por cualquier medio necesario."
EST_invite_german_experts:0 "Invitar a Expertos Alemanes"
EST_invite_german_experts_desc:0 "No hemos tenido mucho tiempo para diseñar nuestros propios tanques. Deberíamos invitar a ingenieros a trabajar con tanques extranjeros para encontrar sus fortalezas y debilidades, y crear unos aún mejores."
EST_build_paldiski_port:0 "Construir el Puerto de Paldiski"
EST_build_paldiski_port_desc:0 "La expansión de nuestra marina debe ser una de nuestras principales prioridades. Asignemos todos los recursos disponibles para construir más astilleros en nuestra ya existente base naval en Paldiski."
EST_finish_central_industrial_region:0 "Finalizar la Región Industrial Central"
EST_finish_central_industrial_region_desc:0 "Terminemos nuestra industria armamentística centralizada."
EST_planned_expansion:0 "Expansión Planificada"
EST_planned_expansion_desc:0 "Para estimular nuestro mercado de construcción doméstico y ampliar nuestros esfuerzos industriales, podemos permitir que el gobierno realice inversiones en Empresas Públicas de Construcción."
EST_start_fundraising:0 "Aumentar la Recaudación de Fondos"
EST_start_fundraising_desc:0 "Los niños estonios crecen desnutridos con nuestra capacidad industrial enfocada en apoyar la guerra. Nuestros amigos aliados detrás de las líneas frontales, sin embargo, no sufren tal desastre. Debemos pedirles que donen algo de lo suyo para que nuestro pueblo realmente pueda prevalecer."
EST_gender_equality:0 "Igualdad de Género"
EST_gender_equality_desc:0 "Nuestras estadísticas dicen que los hombres que trabajan la misma cantidad que las mujeres ganan más y tienen mejores oportunidades de acceder a mejores empleos. Esto es un disparate, y debemos ponerle fin. ¡Las mujeres deben tener los mismos derechos!"
EST_motorized_focus:0 "Enfoque Motorizado"
EST_motorized_focus_desc:0 "Si vamos a iniciar operaciones ofensivas, deberíamos contar con un ejército motorizado, al menos parcialmente."
EST_Livonian_bridgehead_strategy:0 "Cabeza de Puente Livonia"
EST_Livonian_bridgehead_strategy_desc:0 "Si la lucha se vuelve en nuestra contra, debemos tener planes para reagruparnos y contraatacar de manera efectiva en concierto con nuestros amigos y aliados."
EST_kohta_jarve_oil_sources:0 "Fuentes de Petróleo de Kohtla-Järve"
EST_kohta_jarve_oil_sources_desc:0 "Acabamos de descubrir las primeras trazas de campos petrolíferos comercialmente viables en Kohtla-Järve. Nuestros científicos afirman que tienen tanto petróleo que puede abastecer nuestra industria durante cientos de años. ¡Es hora de empezar a perforar!"
EST_artillery_modernisation:0 "Modernización de la Artillería"
EST_artillery_modernisation_desc:0 "No debemos descuidar la mejora y modernización del apoyo que requieren nuestros soldados para un despliegue efectivo."
EST_anti_tank_guns:0 "Cañones Antitanque"
EST_anti_tank_guns_desc:0 "Cualquier enemigo seguramente desplegará tanques contra nosotros, especialmente los soviéticos. Debemos estar preparados para darles una cálida bienvenida."
EST_air_base_expansion:0 "Expansión de Bases Aéreas"
EST_air_base_expansion_desc:0 "Las bases aéreas son tan esenciales para el apoyo aéreo como el apoyo aéreo lo es para la guerra moderna."
EST_fighter_modernisation:0 "Modernización de Cazas"
EST_fighter_modernisation_desc:0 "La base de cualquier fuerza aérea, nuestros cazas no deben quedar obsoletos. A medida que el resto de nuestra fuerza aérea mejora, ellos también deben hacerlo."
EST_air_innovations:0 "Innovaciones Aéreas"
EST_air_innovations_desc:0 "Aún queda mucho por hacer en el campo de la estrategia y táctica aérea."
EST_heavy_fighter_concept:0 "Concepto de Caza Pesado"
EST_heavy_fighter_concept_desc:0 "Si nos vemos obligados a ir a la ofensiva, necesitaremos un nuevo tipo de caza que pueda operar durante largos períodos dentro de las fronteras hostiles."
EST_naval_bomber_experiments:0 "Experimentos con Bombarderos Navales"
EST_naval_bomber_experiments_desc:0 "La supremacía aérea es tan importante en el mar como lo es en tierra. El desarrollo de aeronaves especializadas para la guerra naval es una forma de lograr ese objetivo."
EST_medium_bomber_focus:0 "Enfoque en Bombarderos Medios"
EST_medium_bomber_focus_desc:0 "Una extensión de la filosofía del bombardeo de precisión, adaptada para un mayor alcance, con el fin de ser utilizada en roles de apoyo."
EST_light_bomber_focus:0 "Enfoque en Bombarderos Ligeros"
EST_light_bomber_focus_desc:0 "El valor del uso de bombarderos en picado para el apoyo aéreo cercano no debe subestimarse."
EST_air_modernisations_programme:0 "Programa de Modernización Aérea"
EST_air_modernisations_programme_desc:0 "La teoría de la aviación es tan importante como la tecnología. Nuevas estrategias para nuestros pilotos aún están esperando ser descubiertas."
EST_special_marine_forces:0 "Fuerzas Marinas Especiales"
EST_special_marine_forces_desc:0 "Cualquier operación ofensiva en el Báltico requerirá una fuerza anfibia. Debemos restablecer el Meredessantpataljon."
EST_protect_our_borders:0 "Proteger Nuestras Fronteras"
EST_protect_our_borders_desc:0 "Al construir algunos fuertes terrestres, demostraremos a los soviéticos que tenemos la intención de defendernos de cualquier amenaza externa, no solo de la suya."
EST_deterrence:0 "Disuasión"

EST_deterrence_desc:0 "Las crecientes amenazas del fascismo europeo dejan claro que las declaraciones de neutralidad no son suficientes. Debemos armarnos para defender nuestro estatus."
EST_reform_government:0 "Reformar el Gobierno"
EST_reform_government_desc:0 "Trabajando juntos, podemos asegurar que nuestro país sobreviva los tiempos oscuros que se avecinan. Si queremos tener éxito, debemos limpiar nuestro gobierno de ideologías fascistas y comunistas, y prohibir estos partidos en nuestro país."
POL_rocket_development_x:0 "Desarrollo de Cohetes"
POL_rocket_development_x_desc:0 "Concentremos nuestros esfuerzos en desarrollar nuestra propia tecnología de cohetes. ¡Con el poder de atacar sin previo aviso, nuestras fuerzas se volverán invulnerables!"
EST_national_assembly_election:0 "Elecciones de la Asamblea Nacional"
EST_national_assembly_election_desc:0 "Actualmente se está llevando a cabo un referéndum constitucional bajo la premisa de que la constitución anterior era demasiado autoritaria. Todos los partidos han sido prohibidos, excepto la Liga Patriótica, lo que deja el destino de la constitución prácticamente sellado."
EST_adopt_the_third_constiution:0 "Adoptar la Tercera Constitución"
EST_adopt_the_third_constiution_desc:0 "Adoptar la nueva constitución finalmente sofocará los disturbios civiles relacionados con los poderes de la anterior."
EST_bypass_the_riigikogu:0 "Eludir al Riigikogu"
EST_bypass_the_riigikogu_desc:0 "El Riigikogu no es más que un obstáculo entre nosotros y la reforma. Impulsar la legislación sin pasar por él es la mejor forma de lograr nuestros objetivos."
EST_disband_student_councils:0 "Disolver los Movimientos Estudiantiles"
EST_disband_student_councils_desc:0 "Las protestas estudiantiles en nuestra nación por las libertades civiles han salido de control; deben ser disueltas de inmediato."
EST_amnesty_for_opponents:0 "Amnistía para los Oponentes Políticos"
EST_amnesty_for_opponents_desc:0 "Con la oposición derrotada, podemos emitir una amnistía para estabilizar nuestra nación."
EST_economic_stimulous:0 "Programas de Desarrollo"
EST_economic_stimulous_desc:0 "La economía estonia puede no ser tan fuerte como la de algunas de sus contrapartes, pero implementando programas podemos llevarla a nuevos niveles."
EST_under_representation:0 "Subrepresentar a la Oposición"
EST_under_representation_desc:0 "El público no necesita escuchar las mentiras de los reformistas radicales. Tampoco merecen un lugar en nuestro gobierno."
EST_appoint_fredrich_karl_akel:0 "Nombrar Ministros de Exteriores Alemanes"
EST_appoint_fredrich_karl_akel_desc:0 "Deberíamos intentar apaciguar a los dos gigantes en nuestras fronteras, incluso si eso significa ofrecerles un lugar en nuestra nación."
EST_soviet_estonian_treaty:0 "Tratado de Asistencia Mutua Soviético-Estonio"
EST_soviet_estonian_treaty_desc:0 "Estonia, y toda la región báltica, está rodeada de enemigos superiores. Si logramos cooperar con al menos uno de ellos, tendremos una oportunidad de supervivencia."
EST_election_boycotts:0 "Resaltar los Boicots Electorales"
EST_election_boycotts_desc:0 "Las elecciones no son más que un sistema amañado para que Konstantin Päts imponga su agenda. Podemos forzar concesiones para hacer unas elecciones verdaderamente libres."
EST_jaan_tonison:0 "Un Retorno al Republicanismo"
EST_jaan_tonison_desc:0 "Jaan Tõnisson ha estado clamando por el retorno a un sistema más democrático, y con su victoria electoral finalmente podremos implementar las reformas necesarias."
EST_remove_soviet_sympathizers:0 "Expulsar a los Simpatizantes Soviéticos"
EST_remove_soviet_sympathizers_desc:0 "Los comunistas y colaboradores soviéticos no deberían tener voz en nuestra nación. Debemos deshacernos de ellos antes de que ganen demasiada influencia."
EST_agriculture_coopoeratives:0 "Desarrollar Cooperativas Agrícolas"
EST_agriculture_coopoeratives_desc:0 "Las cooperativas agrícolas podrían permitir que nuestra industria se enfoque en un nivel más industrial."
EST_estonianization:0 "Estonización"
EST_estonianization_desc:0 "Estonia no debe ceder ante ninguna influencia extranjera. Reconocer esto podría aumentar la moral."
EST_baltic_entente:0 "Fortalecer la Entente Báltica"
EST_baltic_entente_desc:0 "Estonia por sí sola no podría protegerse de ninguna amenaza. Deberíamos reclutar aliados para proteger nuestra libertad."
EST_protect_trade:0 "Separar el Comercio de la Diplomacia"
EST_protect_trade_desc:0 "Deberíamos tomar medidas para limitar cómo nuestras acciones diplomáticas afectan nuestro comercio, con el fin de hacer crecer nuestra economía."
EST_constitutional_referendumm:0 "Celebrar un Referéndum Constitucional"
EST_constitutional_referendumm_desc:0 "Instalar un régimen que empodere a los empresarios y coopere con el Reich Alemán es la mejor opción para el futuro."
EST_land_ownership:0 "Empoderar a los Terratenientes"
EST_land_ownership_desc:0 "Los terratenientes son la fuerza motriz de nuestra economía. Empoderarlos a una posición más alta en el gobierno no podría causar ningún mal."
EST_departmentalization:0 "Departamentalización"
EST_departmentalization_desc:0 "Descentralizar nuestra administración es una forma fácil de asegurar más productividad y efectividad."
EST_german_admiration:0 "Romper la Esfera Soviética"
EST_german_admiration_desc:0 "Muchos consideran que Estonia está en la esfera de influencia rusa. Sin embargo, al aliarnos con los enemigos de Rusia, podemos realmente afirmar nuestra independencia."
EST_military_assistance:0 "Ejercicios Cooperativos Germano-Estonios"
EST_military_assistance_desc:0 "El ejército alemán ofrece un modelo sobre el cual podemos entrenar nuestras propias fuerzas."
EST_estonian_volunteer_regiment:0 "El Regimiento de Voluntarios Estonios"
EST_estonian_volunteer_regiment_desc:0 "Podríamos enviar algunas de nuestras propias divisiones para apoyar a nuestros aliados sin interferir directamente. Hacerlo solo beneficiaría nuestra experiencia."
EST_communist_victory:0 "La Organización del Frente Triunfa"
EST_communist_victory_desc:0 "Se deben emprender grandes reformas sociales para garantizar la modernización de Estonia."
EST_free_education:0 "Establecer Educación Gratuita"
EST_free_education_desc:0 "La educación es un derecho humano básico necesario para cualquier nación adecuadamente desarrollada."
EST_social_security:0 "Priorizar la Seguridad Social"
EST_social_security_desc:0 "Muchos países prósperos han emprendido esfuerzos de seguridad social con mucho éxito. Deberíamos seguir este modelo."
EST_combat_unemployment:0 "Establecer Programas de Empleo"
EST_combat_unemployment_desc:0 "El desempleo sigue siendo un problema hasta el día de hoy, es hora de que finalmente hagamos algo al respecto."
EST_salary_raise:0 "Aumentar los Salarios Básicos"
EST_salary_raise_desc:0 "El aumento de salarios puede mejorar las condiciones de vida de muchos trabajadores."
EST_reorganize_taxation:0 "Reorganizar la Tributación"
EST_reorganize_taxation_desc:0 "Más de nuestros impuestos deberían destinarse al estímulo económico y al desarrollo de infraestructuras."
EST_democratization_of_the_army:0 "Democratización del Ejército"
EST_democratization_of_the_army_desc:0 "Cualquier nación modernizada tiene un ejército adecuado a su nivel. Nuevas tácticas y una reestructuración podrían ser efectivas en el campo de batalla."
EST_demmand_friendship:0 "Exigir Lealtad a la Unión Soviética"
EST_demmand_friendship_desc:0 "La Unión Soviética es la única nación que puede ayudarnos a defender nuestros ideales. Establecer lazos estrechos ni siquiera debería ser cuestionado."

#Ideas

EST_generic_fascist_demagogue:0 "Johannes Vares-Barbarus"
EST_generic_democratic_reformer:0 "Kaarel Liidak"
EST_generic_communist_revolutionary:0 "Johannes Lauristin"
