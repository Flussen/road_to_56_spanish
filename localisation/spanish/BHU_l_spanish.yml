idea_BHU_dragons_storm:0 "Tormenta del Dragón"
idea_BHU_new_ideas:0 "Crítica a la Monarquía"
idea_BHU_new_ideas_desc:0 "Si queremos entrar en la era moderna como una nación soberana y unida, debemos abrir los ojos a los beneficios de nuevas ideologías. Nuestro pueblo lucha bajo las cadenas del antiguo régimen monárquico."
BHU_backward_economy:0 "Economía Atrasada"
BHU_backward_economy_desc:0 "Extremadamente dependiente de la producción local y de especialistas extranjeros, nuestra economía carece de una base sólida. Abrir los limitados mercados de nuestro país impondrá inflación, deuda con extranjeros y pobreza a nuestro pueblo."
