BHU_no_army:0 "País Indefenso"
BHU_no_army_desc:0 "Desde el Tratado de Punakha de 1910, hemos disfrutado de los beneficios de una independencia limitada bajo el dominio británico. Nuestra dependencia de los especialistas militares [RAJ.GetAdjective] y [ENG.GetAdjective] nos permite redistribuir el presupuesto del país en otros asuntos. Esto, sin embargo, deja a nuestro país totalmente indefenso ante la amenaza inminente en el mundo."
