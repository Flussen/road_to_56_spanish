BHU_aftermath_of_the_visit_to_india:0 "Recuerdos de Calcuta"
BHU_aftermath_of_the_visit_to_india_desc:0 "Por primera vez en años, el rey visitó [RAJ.GetNameDef]. Este evento cimentó el movimiento de modernización del país al tiempo que confirmó la situación política del reino."
BHU_peace_will_reign:0 "Reinará la Paz"
BHU_peace_will_reign_desc:0 "No tenemos ejército, nadie nos amenaza, todo está bien."
BHU_blissful_isolation:0 "Aislamiento Placentero"
BHU_blissful_isolation_desc:0 "¿Quién necesita preocuparse por el mundo cuando se medita en un monasterio en uno de los países más inaccesibles del planeta?"
BHU_create_an_army:0 "Crear un Ejército"
BHU_create_an_army_desc:0 "Desde que nos pusimos bajo la protección de [ENG.GetAdjective], abandonamos cualquier ambición militar, manteniendo solo una guardia real para fines ceremoniales. Ahora que el peligro de guerra llama a nuestra puerta, es hora de establecer un ejército nacional."
BHU_arms_deliveries:0 "Entregas de Armas"
BHU_arms_deliveries_desc:0 "Como no podemos producir armas nosotros mismos, debemos traerlas del extranjero. Afortunadamente, nuestras buenas relaciones con [ENG.GetNameDef] y [RAJ.GetNameDef] nos permiten asignar parte de nuestro presupuesto a la construcción de talleres de armas en todo el país este año."
BHU_first_inspection:0 "La Primera Inspección"
BHU_first_inspection_desc:0 "Para organizar nuestro ejército, debemos invitar a especialistas extranjeros para evaluar nuestro progreso. La inspección mejorará el rendimiento de nuestras tropas incipientes y nos permitirá llenar las lagunas en la educación de nuestros oficiales y comandantes."
BHU_officers_training:0 "Entrenamiento de Oficiales"
BHU_officers_training_desc:0 "Solo podemos lograr eficiencia en el campo si los hombres son dirigidos correctamente."
BHU_formalize_military_doctrine:0 "Formalizar la Doctrina Militar"
BHU_formalize_military_doctrine_desc:0 "Sin una planificación militar adecuada, nuestro ejército no operará a nivel operativo."
BHU_elite_mountain_troops:0 "Tropas de Montaña de Élite"
BHU_elite_mountain_troops_desc:0 "Nuestra tierra está cerca de la cima del mundo, y no podemos planificar operaciones militares sin establecer tropas especializadas capaces de operar en las áreas más desafiantes."
BHU_small_arms_workshop:0 "Taller de Armas Pequeñas"
BHU_small_arms_workshop_desc:0 "En ausencia de fábricas adecuadas, la producción de armas debe dividirse entre múltiples talleres. Construir algunas instalaciones en nuestras ciudades más grandes mientras se asegura el rápido transporte de materiales y piezas entre ellas aumentará el potencial militar de nuestra nación."
BHU_small_arms_technology:0 "Tecnología de Armas Pequeñas"
BHU_small_arms_technology_desc:0 "La experiencia recopilada por los talleres nos ha permitido desarrollar equipos más eficientes. Los nuevos prototipos ya se probaron en los campos de tiro y lograron una precisión con una potencia de fuego a larga distancia que sorprendió a la comisión militar presente en el rango. Se anima a nuestros especialistas a comenzar a producir esta nueva armamentística lo antes posible."
BHU_ammunitions:0 "Producción de Municiones"
BHU_ammunitions_desc:0 "Establecer un ejército permanente requerirá muchos más hombres y armamento del que tenemos actualmente. Con los reclutas llegando todos los días a los centros de entrenamiento, se enfrentan a nuestra incapacidad para proporcionar equipo militar adecuado que satisfaga sus necesidades. Se emitió una nueva ley para aumentar la financiación estatal de nuevos talleres de armamento."
BHU_artillery:0 "Aliento de Fuego"
BHU_artillery_desc:0 "La artillería es la única forma de romper las posiciones atrincheradas de nuestros enemigos y, si queremos sembrar el desorden entre el enemigo, debemos nombrarla en consecuencia. Siguiendo los textos antiguos, el 'aliento de fuego' se utilizaba para lograr el efecto requerido. Mejoremos el calor y el alcance de tal fuego."
BHU_mountain_guns:0 "Cañones de Montaña"
BHU_mountain_guns_desc:0 "La dominancia del terreno montañoso en nuestro país significa mejorar cualquier equipo que usemos para trabajar de acuerdo con las condiciones naturales y climáticas de nuestro territorio. La idea de 'Aliento de Fuego' capaz de golpear eficazmente a nuestros enemigos en tal entorno es sin duda una inversión que vale la pena."
BHU_upscaled_mechanical_dragon:0 "Dragones de Acero"
BHU_upscaled_mechanical_dragon_desc:0 "Si bien el concepto puede ser aterrador para la gente común, nuestros especialistas militares sugieren que necesitamos una unidad de tanques capaz de luchar en las montañas. Proyecto costoso con muchos beneficios secundarios a su alrededor, sin duda."
BHU_follow_the_1921_modernization_roadmap:0 "La Hoja de Ruta de Modernización de 1921"
BHU_follow_the_1921_modernization_roadmap_desc:0 "En 1921, redactamos un plan para modernizar el país. Al país le faltaban las habilidades para establecerlo, pero después de que enviamos a unas pocas personas seleccionadas a escuelas británicas durante la última década, finalmente podemos estar en condiciones de implementarlo."
BHU_education_reform:0 "Reforma Educativa"
BHU_education_reform_desc:0 "El conocimiento es vital para asegurar el futuro de nuestra nación. Los estándares pedagógicos de nuestro país se basaban anteriormente en los principios del budismo y eran establecidos y mantenidos principalmente por monjes en los monasterios. Esto es inaceptable para una nación moderna, y por ello seguiremos los sistemas educativos occidentales y sus enseñanzas."
BHU_train_more_doctors:0 "Desarrollar el Sector de Salud"
BHU_train_more_doctors_desc:0 "Muchas enfermedades mortales han arrasado con la población en los últimos años. Con nuestra dedicación a educar nuevos especialistas, también podemos sentar las bases para el Departamento de Salud Pública, organizando investigaciones y llevando a cabo peritajes médicos en todo el país. Tal establecimiento puede sonar costoso, ¡pero salvará miles de vidas!"
BHU_improve_agriculture:0 "Mejorar las Técnicas Agrícolas"
BHU_improve_agriculture_desc:0 "Las técnicas de cultivo tradicionales están completamente desactualizadas: equipos obsoletos, gran dependencia del transporte animal, rotación de dos campos y mucho más. Debemos cambiar esto para liberar a hombres y mujeres para otras actividades económicas."
BHU_improve_the_roads:0 "Mejorar los Caminos"
BHU_improve_the_roads_desc:0 "Ser uno de los países más inaccesibles del mundo es vital para nuestros propósitos defensivos. Sin embargo, nuestras fuerzas terrestres sufren en tales condiciones adversas: caminos de tierra, puentes de acero estrechos y la falta de transporte automotor restringen severamente la movilidad y las capacidades de combate de nuestras fuerzas armadas. Finalmente escuchamos sus demandas y comenzamos un programa gubernamental de modernización de caminos."
BHU_the_dragon_trains:0 "Los Trenes del Dragón"
BHU_the_dragon_trains_desc:0 "¡No podemos quedarnos atrás en el avance tecnológico de otros países! Nuestra gente necesita métodos de transporte adecuados, y el estado está dispuesto a apoyar esta causa. Tal proyecto es sin duda arriesgado, pero los beneficios a largo plazo se pagarán por sí mismos. Como se dice en el campo, 'Un dragón no solo escupe fuego, también produce humo', ¡así que dejemos que nuestros hombres y mujeres vean al dragón de hierro cruzando las montañas!"
BHU_mineral_survey:0 "Exploración Mineral"
BHU_mineral_survey_desc:0 "El crecimiento constante de las instalaciones de producción local y los recientes acuerdos comerciales con nuestros socios comerciales han planteado la cuestión de depósitos adicionales de recursos naturales dentro de nuestras fronteras. Debemos reunir un equipo de los geólogos más experimentados y realizar una gran exploración mineral para localizar cualquier depósito extenso de recursos naturales."
BHU_exploit_the_findings:0 "Explotar los Hallazgos"
BHU_exploit_the_findings_desc:0 "El indudable éxito de la exploración geológica se aseguró ya que se encontraron grandes depósitos de ferro-silicio en la parte suroeste de nuestro país, en la proximidad de la ciudad de Phuentsholing. El equipo solicita fondos adicionales para asegurar que el mineral del depósito sea extraído y utilizado únicamente por empresas locales."
BHU_new_weaving_techniques:0 "Nuevas Técnicas de Tejido"
BHU_new_weaving_techniques_desc:0 "La exportación de nuestro país está dominada principalmente por cemento, dolomita y hierro semiacabado. Aunque las materias primas son populares entre los compradores extranjeros, el tejido es uno de nuestros principales productos fabricados localmente. La implementación de las nuevas técnicas de tejido es esencial para nosotros, ya que puede ser una herramienta útil para mejorar nuestra situación económica."
BHU_reform_the_taxation_system:0 "Reformar el Sistema Tributario"
BHU_reform_the_taxation_system_desc:0 "Mientras el ngultrum [BHU.GetAdjective] es la moneda oficial del país, muchas instituciones religiosas, la mayoría de los campesinos y varios grupos de sherpas tienden a entregar múltiples contribuciones al presupuesto del estado, preferentemente materiales en lugar de monetarios. Las recientes dificultades económicas del estado han obligado al gobierno a adoptar un decreto que exige que las personas paguen todos los impuestos en dinero."
BHU_organize_the_land:0 "Organizar la Tierra"
BHU_organize_the_land_desc:0 "Las áreas rurales de nuestro país no están siendo utilizadas a su máximo potencial. No hay necesidad de confiscación o apropiación de estas tierras de nuestro pueblo; todo lo que necesitamos hacer es proporcionar asistencia y herramientas a los campesinos y trabajadores. Nuestro gobierno también está dispuesto a gastar fondos adicionales y comprar tierras comúnmente no utilizadas para establecer talleres en esas áreas."
BHU_traders_of_the_himalaya:0 "Comerciantes del Himalaya"
BHU_traders_of_the_himalaya_desc:0 "En las tierras cerradas del Himalaya, pocas son las personas capaces de comerciar."
BHU_fledgeling_industry:0 "Industria Incipiente"
BHU_fledgeling_industry_desc:0 "Nuestra industria puede estar en su infancia actualmente, pero está floreciendo y debe ser bien cuidada para crecer constantemente. Nuestra nación puede entrar en la era moderna como un país industrioso con inversiones estatales cuidadosas y constantes combinadas con apoyo económico."
BHU_defense_policy:0 "Política de Defensa"
BHU_defense_policy_desc:0 "El establecimiento de una política defensiva a largo plazo es esencial para garantizar nuestra seguridad."
BHU_industrial_modernization:0 "Modernización Industrial"
BHU_industrial_modernization_desc:0 "El mundo está compitiendo por los avances tecnológicos más recientes, y cada país está tratando de obtener el equipo más moderno para sí mismo. No somos una excepción, pero respetamos cada herramienta y máquina a nuestra disposición, a diferencia de otros. Con pequeños fondos viene una gran responsabilidad."
BHU_technological_progress:0 "Progreso Tecnológico"
BHU_technological_progress_desc:0 "La reforma educativa es solo el primer paso en el camino hacia la educación secundaria gratuita para todos, sin importar el género, color de piel, orientación u otras divisiones obsoletas de sociedades conservadoras. ¡Educación y tecnologías para las masas sin importar los costos!"
BHU_industry_enlightened_by_science:0 "Industria Iluminada por la Ciencia"
BHU_industry_enlightened_by_science_desc:0 "El desarrollo científico ha demostrado ser más eficiente en términos de tiempo y recursos si se suministra con instrumentos y herramientas científicas modernas. Tener ambos a nuestra disposición y respaldados por una sólida base industrial, ¡podemos disfrutar de los dulces frutos del progreso!"
BHU_utilize_our_forests:0 "Explotar los Bosques"
BHU_utilize_our_forests_desc:0 "Nuestros árboles han crecido durante años; son un tesoro que nunca hemos explotado. Todavía."
BHU_german_arms_shipments:0 "Envíos de Armas [GER.GetAdjective]"
BHU_german_arms_shipments_desc:0 "Bután es una nación que difícilmente puede sostenerse por sí misma, al menos militarmente, por lo que podría ser prudente pedir a los [GER.GetAdjective] algunos envíos de armas, tal vez también a un precio más barato."

BHU_build_air_strip:0 "Construir una Pista de Aterrizaje"
BHU_build_air_strip_desc:0 "Aunque no todos los aviones pueden volar al Tíbet, construir una pista de aterrizaje confiable es esencial para unir vuelos de gran altitud y apoyo aéreo cercano en una sola disciplina: pilotar sobre el Tíbet. Además, se deben diseñar aviones específicos porque despegar ya es un logro a esas altitudes."
BHU_small_airframes:0 "Estructuras Pequeñas"
BHU_small_airframes_desc:0 "Considerando que solo se necesitará una superioridad aérea localizada para ayudar a las tropas en tierra, los aviones más baratos y pequeños son simplemente una mejor opción."
BHU_large_airframes:0 "Estructuras Grandes"
BHU_large_airframes_desc:0 "Considerando el tamaño del país y la dificultad de volar alrededor de altas montañas, es mejor tener aviones capaces de volar más alto sobre las montañas en lugar de zigzaguear alrededor de las cumbres intactas del mundo."
BHU_the_dragon_flies:0 "El Dragón Vuela"
BHU_the_dragon_flies_desc:0 "Dominaremos los cielos como dragones y lanzaremos fuego sobre nuestros enemigos."

BHU_naval_effort:0 "Financiar la Construcción Naval"
BHU_naval_effort_tt:0 "No hay suficientes espacios de construcción para §YAstilleros Navales§!"
BHU_naval_effort_desc:0 "La expansión de nuestra marina debe ser nuestra prioridad. Asignar todos los recursos disponibles a nuevos astilleros e investigación en buques ligeros de superficie."
BHU_flexible_navy:0 "Marina Flexible"
BHU_flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en tecnología submarina nos permitirá atacar eficientemente los convoyes enemigos."
BHU_large_navy:0 "Marina Grande"
BHU_large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar grandes barcos y asegurar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
BHU_submarine_effort:0 "Guerra Submarina"
BHU_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención de la lancha torpedera. Haríamos bien en protegernos contra submarinos y usarlos contra los envíos enemigos."
BHU_cruiser_effort:0 "Concebir Cruceros"
BHU_cruiser_effort_desc:0 "Antes de aventurarnos en la investigación avanzada de acorazados, los cruceros más pequeños necesitan reemplazo."
BHU_destroyer_effort:0 "Diseñar Destructores"
BHU_destroyer_effort_desc:0 "Estudiando el diseño y uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
BHU_capital_ships_effort:0 "Interés en Barcos Capitales"
BHU_capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en la superioridad naval."
BHU_unthinkable_offensive:0 "La Ofensiva Impensable"
BHU_unthinkable_offensive_desc:0 "Más allá de las vastas montañas de los mares yace nuestro destino. Más allá de esos picos móviles yace nuestra gloria. ¡En todo el mundo, los dragones serán temidos!"

BHU_new_ideas:0 "Introducir Ideas Nuevas"
BHU_new_ideas_desc:0 "El mundo exterior nos está trayendo nuevas formas de visualizar nuestro gobierno. Democracia, comunismo, fascismo, esas ideologías representan alternativas."
BHU_our_own_way:0 "Nuestro Camino"
BHU_our_own_way_desc:0 "Ya hemos mostrado al mundo de lo que somos capaces, pero podemos hacerlo aún mejor."
BHU_constitutional_parlementarism:0 "Parlamentarismo Constitucional"
BHU_constitutional_parlementarism_desc:0 "Para alcanzar un equilibrio entre las demandas del pueblo mientras se mantiene la visión guía del rey, [BHU.GetLeader] ha acordado firmar una constitución y juró respetarla frente a todo el Tslzogdu (Asamblea Nacional)."
BHU_share_power:0 "Reformar el Tslzogdu"
BHU_share_power_desc:0 "La asamblea debe ser reformada para permitir el establecimiento de instituciones democráticas."
BHU_open_the_country:0 "Abrir el País"
BHU_open_the_country_desc:0 "Nuestra economía ha sido autosuficiente durante años pero también ha negado las oportunidades que vienen del extranjero. Esto debe cambiar. Al igual que otras potencias asiáticas durante el último siglo, el país debe abrirse al mundo."
BHU_economic_developments:0 "Desarrollos Económicos"
BHU_economic_developments_desc:0 "Las reformas sociales están creando más oportunidades. Este ciclo virtuoso luego fortalece nuestra economía."
BHU_denounce_the_aristocracy:0 "Denunciar la Aristocracia"
BHU_denounce_the_aristocracy_desc:0 "La aristocracia debe ser denunciada por lo que son: los restos de la servidumbre que se mezclan con la burguesía naciente. Los elementos monárquicos no son conscientes del creciente movimiento comunista a sus espaldas. Nos tomaremos nuestro tiempo y esperaremos el momento adecuado para anunciar nuestra presencia."
BHU_overthrow_the_feudals:0 "Derrocar la Servidumbre"
BHU_overthrow_the_feudals_desc:0 "El creciente apoyo al Partido Comunista de Bután en todo el país se ha vuelto tan abrumadoramente fuerte que el obsoleto Rey y sus ministros títeres ya no son necesarios para guiar a nuestro país hacia el brillante futuro comunista. ¡Ha llegado el momento de atacar! ¡Que el Rey conozca la voluntad del pueblo!"
BHU_land_redistribution:0 "Redistribución de Tierras"
BHU_land_redistribution_desc:0 "La servidumbre ha robado las tierras que pertenecían a nuestros pobres campesinos a lo largo de generaciones. No podemos progresar más a menos que se satisfagan las necesidades de los campesinos y trabajadores, y el bienestar social llegue a cada hogar."
BHU_mobilization_of_the_masses:0 "Movilizar a las Masas"
BHU_mobilization_of_the_masses_desc:0 "El comunismo en sí mismo es una ideología y un estado mental que fue visto por primera vez por los grandes Marx y Engels para ser luego cumplido por Lenin y Stalin en Rusia. Es solo aparente entonces que una persona que realmente cree en el marxismo tomará un arma en sus manos para proteger los valores en peligro que todos compartimos."
BHU_contact_chinese_communists:0 "Contactar a [PRC.GetNameDef]"
BHU_contact_chinese_communists_desc:0 "Compartimos muchos rasgos comunes con los [PRC.GetAdjective], y uno de ellos es una fuerte oposición a los opresores nacionalistas y capitalistas. [PRC.GetLeader] y su gente son bien conocidos por sus habilidades en la guerra de guerrillas y actividades partisanas en la retaguardia del enemigo. ¿Podrían algunos de ellos eludir las patrullas fronterizas [TIB.GetAdjective] y [CHI.GetAdjective], llegar a nuestro país y apoyar a nuestros comandantes?"
BHU_contact_the_soviets:0 "La Conexión [SOV.GetAdjective]"
BHU_contact_the_soviets_desc:0 "Siendo el lugar de nacimiento de los ideales comunistas, [SOV.GetNameDef] indudablemente busca expandir su influencia en todo el mundo. Podemos usar los objetivos comunes de nuestra agenda para solicitar una extensa expedición militar [SOV.GetAdjective] que asistirá en nuestras preparaciones militares."
BHU_forced_indusrial_progress:0 "Progreso Industrial Forzado"
BHU_forced_indusrial_progress_desc:0 "La industria traerá progreso; nada bloqueará el flujo de la historia."
BHU_proletarization:0 "Proletarización"
BHU_proletarization_desc:0 "La destrucción de los enemigos de clase es más que una utopía. Un estado hecho por el Proletariado y para el Proletariado ahora está más cerca que nunca."
BHU_embrace_radical_nationalism:0 "Abrazar el Nacionalismo Radical"
BHU_embrace_radical_nationalism_desc:0 "Bután está aislado, pero tiene un destino; ha sido elegido por el gran dragón del trueno para forjar un estado fuerte."
BHU_spread_aggressive_attitude:0 "Difundir Actitud Agresiva"
BHU_spread_aggressive_attitude_desc:0 "La paz es una ilusión diseñada para alejar a la gente de su estado natural de mostrar su superioridad a través del combate."
BHU_mass_conscription:0 "Conscripción Masiva"
BHU_mass_conscription_desc:0 "El pueblo debe ser movilizado y cumplir con su deber para lograr su gran destino."
BHU_armement_program:0 "Iniciar Rearmamento"
BHU_armement_program_desc:0 "Nuestro país había estado caminando dormido a través de la historia debido a la influencia de conceptos inherentemente débiles como la paz y la compasión. No se crearán buenos soldados sin valorizar la agresividad y la lucha como un modo de vida y triunfo sobre la muerte."
BHU_dragons_storm:0 "Tormenta del Dragón"
BHU_dragons_storm_desc:0 "¡La tormenta del trueno diezmará a todos nuestros enemigos!"
BHU_reclamation_of_the_lost_lands_desc:0 "Los británicos disminuyeron nuestro país en el siglo XIX con su presión. Finalmente ha llegado nuestra venganza."
BHU_reclamation_of_the_lost_lands:0 "Reclamación de las Tierras Perdidas"
BHU_attack_the_plateau:0 "Atacar el Altiplano"
BHU_attack_the_plateau_desc:0 "La independencia de nuestro recién establecido estado está amenazada desde todos los lados posibles. Si bien seguramente seremos aplastados si intentamos marchar hacia el sur, nuestra frontera norte con [TIB.GetNameDef] parece estar débilmente defendida. Con la planificación y el tiempo adecuados, podemos atacar rápidamente y emplear nuestro dominio sobre las tierras que legítimamente nos pertenecen."
BHU_swallow_the_white_sun:0 "Tragar el Sol Blanco"
BHU_swallow_the_white_sun_desc:0 "Siglos de dominio [CHI.GetAdjective] han dejado cicatrices severas en el rostro y cuerpo de nuestra sociedad. El pueblo [BHU.GetAdjective] se levantará contra la ocupación extranjera, el imperialismo y los gobiernos corruptos dispersos por la Llanura Central. ¡Que el Este tiemble de miedo al ver el ascenso de [BHU.GetNamedef]!"
BHU_extinguish_the_red_sun:0 "Extinguir el Sol Rojo"
BHU_extinguish_the_red_sun_desc:0 "[JAP.GetAdjective] pretende que es su destino traer paz y prosperidad en toda Asia. Sin embargo, todos sabemos que no es más que un disfraz para sus ambiciones imperialistas y belicistas. Mostrémosles cuán equivocados están imponiendo el gobierno legítimo bajo nuestra jurisdicción directa."

BHU_maintain_monarchic_regime:0 "Mantener la Monarquía"
BHU_maintain_monarchic_regime_desc:0 "El Rey Dragón es el jefe y la base de nuestro país."
BHU_reinforce_the_throne:0 "Reforzar el Trono"
BHU_reinforce_the_throne_desc:0 "¡Larga vida al Rey!"
BHU_the_quiet_strength:0 "La Fuerza Silenciosa"
BHU_the_quiet_strength_desc:0 "El Rey Dragón es nuestro guía y nos mostrará el camino."
BHU_delegate_to_the_tslzogdu:0 "Delegar Poder al Tslzogdu"
BHU_delegate_to_the_tslzogdu_desc:0 "El rey no puede gobernar solo; debe delegar parte de su poder a la asamblea."
BHU_aristocratic_regime:0 "Régimen Aristocrático"
BHU_aristocratic_regime_desc:0 "Las grandes familias son esenciales para asegurar la estabilidad de nuestras instituciones."
BHU_forced_industrial_progress:0 "Progreso Industrial Forzado"
BHU_forced_industrial_progress_desc:0 "Monárquicos, demócratas y fascistas no lograron alcanzar la prosperidad industrial y la independencia económica deseadas de nuestro país. Solo el comunismo con sus programas de industrialización llevará a la nación [BHU.GetAdjective] a la emancipación del proletariado."

