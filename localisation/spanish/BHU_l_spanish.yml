BHU_army_establishment:0 "El Establecimiento de un Ejército"
BHU_army_establishment_desc:0 "Durante años, dependimos de la protección extranjera. Los guardaespaldas reales armados con espadas y armaduras eran nuestras únicas fuerzas militares, incluso si eran principalmente ceremoniales. ¡Esto tiene que cambiar! Ha llegado el momento de constituir un ejército nacional butanés."
BHU_denounce_the_treaty_of_punakha:0 "Denunciar el Tratado de Punakha"
BHU_improve_military_standards:0 "Mejorar los Estándares Militares"
BHU_mountain_warfare_courses:0 "Cursos de Guerra de Montaña"
BHU_the_winter_soldiers:0 "Los Soldados de Invierno"
BHU_india_relations:0 "Relaciones con [RAJ.GetNameDef]"
BHU_india_relations_desc:0 "Nuestra historia ha estado vinculada a Sikkim durante siglos. En estos tiempos cambiantes, nuestro futuro está definitivamente ligado al destino de [RAJ.GetNameDef], para bien o para mal."
BHU_bhutan_diplomacy:0 "Diplomacia [BHU.GetAdjective]"
BHU_bhutan_diplomacy_desc:0 "No podemos depender de tratados obsoletos de hace 30 años con [ENG.GetNameDef] en este mundo cambiante. Su apoyo ya no es necesario; de ahora en adelante, [BHU.GetNameDef] buscará la ayuda de nuevos aliados que estén más dispuestos a ayudar en el establecimiento de nuestra fuerza de combate."
