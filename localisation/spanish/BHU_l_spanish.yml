BHU_severe_economic_isolationism:0 "Aislamiento Económico Severo"
BHU_severe_economic_isolationism_desc:0 "Extremadamente dependiente de la producción local y de especialistas extranjeros, nuestra economía carece de una base sólida. Abrir los limitados mercados de nuestro país impondrá inflación, deuda con extranjeros y pobreza a nuestro pueblo."
BHU_moderate_economic_isolationism:0 "Aislamiento Económico Moderado"
BHU_moderate_economic_isolationism_desc:0 "Dependiente de la producción local y de especialistas extranjeros, nuestra economía carece de una base sólida. Abrir los limitados mercados de nuestro país impondrá inflación, deuda con extranjeros y pobreza a nuestro pueblo."
BHU_slight_economic_isolationism:0 "Aislamiento Económico Leve"
BHU_slight_economic_isolationism_desc:0 "Ligeramente dependiente de la producción local y de especialistas extranjeros, nuestra economía carece de una base sólida. Abrir los limitados mercados de nuestro país impondrá inflación, deuda con extranjeros y pobreza a nuestro pueblo."

