BHU_treaty_with_britain:0 "Tratados con [ENG.GetNameDef]"
BHU_treaty_with_britain_desc:0 "Los tratados con [ENG.GetNameDef] nos han colocado bajo su protección y esfera de influencia. Aunque perdemos algo de independencia en nuestros asuntos, nos beneficiaremos significativamente de la 'Protección' de [ENG.GetNameDef].\n§W--------------\n§!§WPara obtener la§! §GIndependencia§! §Wde [ENG.GetNameDef], debemos tener un apoyo significativo para un partido que no respalde a la Dinastía Wangchuck.§! §WEsto desbloqueará una§! §YDecisión§! §Wpara terminar con nuestra £autonomy_texticon  §RSubyugación§!."
