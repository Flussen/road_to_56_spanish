LaR_France_King:0 "Rey de Francia"
LaR_France_King_of_The_French:0 "Rey de los Franceses"
lar_news.9.t:0 "Los Comunistas Franceses Toman el Poder"
lar_news.9.desc:0 "Tras un largo período de reformas políticas y económicas, los ministros comunistas en el gobierno del Frente Popular hoy exigieron que los restantes ministros del centro dimitieran y reconocieran al Partido Comunista como el único partido de gobierno, o se unieran al Partido Comunista de inmediato.\n\nAl mismo tiempo, trabajadores armados de varias fábricas grandes, propiedad del gobierno, se movieron para ocupar ubicaciones estratégicas en todo el país. El ejército, bajo órdenes de París, se ha mantenido en los cuarteles y se ha negado a intervenir.\n\nAl caer la noche, el golpe comunista estaba completo y el nuevo gobierno había asegurado el poder."
lar_news.9.a:0 "Los radicales han tomado el control."
lar_news.9.b:0 "La última Revolución Francesa."
lar_news.9.c:0 "Han evitado el fascismo eligiendo la peor alternativa posible."
lar_news.9.d:0 "¡La Revolución es victoriosa!"
lar_news.9.e:0 "Otra amenaza se alza en Europa."
lar_news.10.t:0 "Levantamiento Carlista en la Guerra Civil Española"
lar_news.10.desc:0 "Desconfiando de ser cada vez más marginados y viendo su influencia sobre el Frente Nacionalista cada vez más reducida, las fuerzas carlistas bajo Manuel Fal Conde han renunciado a su afiliación con la causa nacionalista. Declarando su propia insurrección independiente, los Requetés carlistas, principalmente en el norte del país, se han vuelto contra sus antiguos aliados, al mismo tiempo que continúan la lucha contra sus enemigos republicanos.\n\nLos líderes nacionalistas han minimizado los efectos en su posición militar en la guerra civil, pero es evidente que el caos actual presenta una oportunidad considerable para los republicanos."
lar_news.10.desc_2:0 "Desconfiando de ser cada vez más marginados y viendo su influencia sobre el incipiente gobierno nacionalista de posguerra cada vez más reducida, las fuerzas carlistas bajo Manuel Fal Conde han renunciado a su apoyo a este nuevo gobierno. En otra insurrección más, los Requetés carlistas, predominantemente en el norte del país, se han vuelto contra sus antiguos aliados, declarando un nuevo gobierno rival.\n\nLos líderes nacionalistas han condenado rápidamente las acciones de Fal Conde, culpándolo por 'sumergir a España en otra guerra civil', pero las respuestas carlistas han citado intentos sistemáticos del liderazgo nacionalista para erradicar el movimiento desde la derrota de los republicanos, dejándoles sin otra opción que defenderse."
lar_news.10.a:0 "¡Ahora tendrán que tomarnos en serio!"
lar_news.10.b:0 "¡Su miopía está poniendo en peligro nuestra guerra!"
lar_news.10.b_2:0 "¡¿Arriesgarían nuestra victoria sobre los republicanos?!"
lar_news.10.c:0 "¡Esto es mejor de lo que podríamos haber esperado!"
lar_news.10.c_2:0 "¡Que se atraganten con su victoria!"
lar_news.10.d:0 "Esto se está complicando..."
lar_news.10.d_2:0 "¡¿Esto nunca terminará?!"
lar_news.11.t:0 "Levantamiento Anarquista en la Guerra Civil Española"
lar_news.11.desc:1 "Los continuos intentos del gobierno de reafirmar el control centralizado sobre las comunas anarquistas que actúan mayormente de forma independiente en el noreste de España, así como la represión estalinista de los puntos de vista comunistas disidentes, han llevado ahora a luchas internas en el frente republicano.\n\nInicialmente limitado a enfrentamientos callejeros y choques a pequeña escala entre milicias y fuerzas gubernamentales o estalinistas, la falta de voluntad de ambas partes para comprometerse ha significado que el conflicto se ha escalado rápidamente en solo unos días. La reasignación de recursos militares para lidiar con esta amenaza interna ha debilitado notablemente las líneas del frente contra los nacionalistas."
lar_news.11.desc_2:0 "Los continuos intentos del gobierno de reafirmar el control centralizado sobre las comunas anarquistas que actúan mayormente de forma independiente en el noreste de España, así como la represión estalinista de los puntos de vista comunistas disidentes, han llevado ahora a luchas internas entre los vencedores republicanos de la Guerra Civil Española.\n\nInicialmente limitado a enfrentamientos callejeros y choques a pequeña escala entre milicias y fuerzas gubernamentales o estalinistas, la falta de voluntad de ambas partes para comprometerse ha significado que el conflicto se ha escalado rápidamente en solo unos días. A medida que los líderes de las facciones se niegan a considerar la reconciliación y se trazan líneas de batalla, España parece destinada a ser sumergida en otra guerra civil."
lar_news.11.a:0 "¡Excelente, que se destrocen entre ellos!"
lar_news.11.b:0 "De una forma u otra, su intromisión llegará a su fin."
lar_news.11.b_2:0 "¡¿Arriesgarían nuestra victoria sobre los nacionalistas?!"
lar_news.11.c:0 "¡Es hora de quitarse el yugo!"
lar_news.11.d:0 "Los republicanos apenas necesitan ayuda externa para perder..."
lar_news.12.t:0 "[From.GetNameDefCap] Se Une a la [From.GetFactionName]"
lar_news.12.desc:0 "Aunque aún se encuentra en medio de la recuperación de la guerra civil, [From.GetNameDef] ha sorprendentemente negociado su entrada en la [From.GetFactionName]. Parece que la ayuda a gran escala del Eje que los nacionalistas recibieron durante la guerra civil no ha resultado en vínculos más estrechos entre el nuevo gobierno [From.GetAdjective] y sus partidarios extranjeros."
lar_news.12.a:0 "Debemos tener aliados."
lar_news.12.b:0 "Los acogemos en el grupo."
lar_news.12.c:0 "Entonces también los derrotaremos."
lar_news.12.d:0 "Han elegido su bando."
lar_news.13.desc:0 "Aunque aún se encuentra en medio de la recuperación de la guerra civil, [From.GetNameDef] ha sorprendentemente negociado su entrada en la [From.GetFactionName]. La cooperación ya comenzó durante la guerra civil, durante la cual [From.GetNameDef] recibió amplia ayuda militar de la [From.GetFactionName], y parece que esto solo ha marcado el comienzo de un futuro más estrechamente conectado."
lar_news.14.t:0 "[SPA.GetNameDefCap] Exige el Norte de África Francés"
lar_news.14.desc:0 "Frente a semanas de implacable presión [SPA.GetAdjective], culminando en un ultimátum final emitido ayer, el gobierno [From.GetAdjective] no ha visto otra opción que ceder a las demandas y renunciar al control del Norte de África, en aras de mantener la paz con su vecino."
lar_news.14.a:0 "Tomaron una decisión sabia."
lar_news.14.b:0 "No teníamos otra opción."
lar_news.14.c:0 "¡Los bastardos están entregando NUESTRO territorio!"
lar_news.14.d:0 "Y, de un golpe, hemos perdido el Norte de África..."
lar_news.14.e:0 "Están aprovechando la oportunidad."
lar_news.15.t:0 "La Unión Franco-Española"
lar_news.15.desc:0 "Desde que los movimientos monárquicos gemelos en [SPB.GetNameDef] y [FRA.GetNameDef] llegaron al poder hace algún tiempo, las relaciones franco-españolas se han estrechado, y sus políticas exteriores se han entrelazado cada vez más.\n\nAhora, después de que el movimiento legitimismo en [FRA.GetNameDef] nombrara oficialmente al Rey [SPB.GetLeader] como el legítimo reclamante del trono francés, ha hecho una proclamación oficial, anunciando su intención de asumir la corona francesa. En respuesta, el gobierno legitimismo en [FRA.GetNameDef] ha comenzado los preparativos para una fastuosa ceremonia de coronación en la catedral de Reims."
lar_news.15.a:0 "¡Pronto surgirá una gran potencia!"
lar_news.15.b:0 "¡Un futuro hermoso espera a Francia!"
lar_news.15.c:0 "¡Esto sería una gran agitación del equilibrio de poder!"
lar_news.16.t:0 "La Unión Ibérica"
lar_news.16.desc:0 "Después de meses de presión del gobierno [SPB.GetAdjective], [POR.GetNameDef], aislado, sin aliados, y enfrentándose a un [SPB.GetAdjective] militar abrumador, no ha visto alternativa que aceptar las reclamaciones de [SPB.GetLeader] al trono [POR.GetAdjective]. Como resultado, la nación no es más que una provincia en la nación en expansión de [SPB.GetNameDef]."
lar_news.16.a:0 "¡La Unión Ibérica está nuevamente como debe estar!"
lar_news.16.b:0 "¿Iberia unida otra vez? Interesante."
lar_news.17.t:0 "La Monarquía [From.GetAdjective] Restaurada"
lar_news.17.b:0 "Qué bueno para ellos."
lar_news.18.desc:0 "Meses después del sorprendente movimiento de Francisco Franco de renunciar al poder y anunciar el retorno del legítimo Rey de España, [From.GetSPBkingloc] finalmente ha entrado en Madrid esta mañana. Vitoreado por los espectadores jubilosos, el desfile real procedió por las calles de Madrid hasta la iglesia de San Jerónimo el Real.\n\nEn una pomposa ceremonia, [From.GetSPBking2loc].\n\nAunque gran parte de la nación aún yace en ruinas, tal vez el nuevo Rey pueda servir como una fuerza unificadora y sanadora, y guiar a [From.GetNameDef] hacia un futuro más glorioso."
lar_news.18.a:0 "¡Un retorno a nuestro legítimo jefe de estado, por fin!"
lar_news.18.b:0 "Pero, ¿traerá un cambio notable?"
lar_news.19.t:0 "El Bloque Latino"
lar_news.19.desc:0 "Hoy, [From.GetNameDef] ha anunciado la creación de una nueva alianza de potencias latinas, que puede servir como una alternativa a los grandes bloques de poder en el mundo. A pesar de meses de negociaciones, no está del todo claro qué naciones elegirán unirse a la nueva organización, aunque los expertos han propuesto nombres como [POR.GetNameDef], [FRA.GetNameDef] e [ITA.GetNameDef]."
lar_news.19.a:0 "Esta es la mejor manera de defender nuestros intereses comunes."
lar_news.19.b:0 "Un movimiento audaz."
lar_news.20.t:0 "Guerra de Independencia [SPD.GetAdjective]"
lar_news.20.desc:0 "En los últimos meses, las relaciones [SOV.GetAdjective]-[SPD.GetAdjective] se han vuelto cada vez más tensas, y los observadores independientes han notado una eliminación sistemática de comunistas de posiciones de influencia [SPD.GetAdjective]. En respuesta, [SOV.GetNameDef] ha creado una zona de ocupación directa en el este del país, intentando someter al gobierno recalcitrante [SPD.GetAdjective].\n\nAhora, esta situación ha llegado a un punto crítico, con [SPD.GetLeader] haciendo una apasionada transmisión, declarando la independencia [SPD.GetAdjective] y llamando a sus compatriotas a 'liberar la nación de la influencia soviética de una vez por todas'. Al mismo tiempo, ha comenzado un importante ataque sorpresa [SPD.GetAdjective] en la zona de ocupación."
lar_news.20.a:0 "¡Por la libertad!"
lar_news.20.b:0 "¡Nuestra retribución será rápida y terrible!"
lar_news.20.c:0 "Qué conveniente. ¡Buena suerte, España!"
lar_news.20.d:0 "De la sartén al fuego..."
lar_news.21.t:0 "Unificando la Oficina de Londres"
lar_news.21.desc:0 "A medida que aumenta la fuerza [From.GetAdjective], el gobierno ha visto apropiado anunciar la formación de una nueva alianza comunista, llamada la Oficina Internacional de Unidad Socialista Revolucionaria, que se opone tanto a las interpretaciones trostkistas como estalinistas del marxismo.\n\nComenzando con la 'Oficina de Londres', un comité compuesto por organizaciones comunistas independientes que residen en Londres, ahora dan la bienvenida a todas las naciones que 'desean un camino para los ideales comunistas sin injerencias externas' a unirse a sus filas."
lar_news.21.a:0 "Lideraremos el mundo marxista puro."
lar_news.21.b:0 "¡Despreciable!"
lar_news.21.c:0 "¡Una proposición interesante!"
lar_news.21.d:0 "¡La causa comunista se fractura aún más!"
lar_news.22.t:0 "Anarquismo Exitoso"
lar_news.22.desc:1 "A pesar de que ha pasado un tiempo desde la conclusión de la Guerra Civil Española, el colapso esperado de las comunas anarquistas en Iberia no ha ocurrido. Al contrario, las comunas han logrado estabilizar y reconstruir la región, y continúan atrayendo inmigrantes de ideas afines de naciones de todo el mundo.\n\nA la luz de la continua hostilidad internacional, las comunas han decidido mantenerse organizadas bajo su 'consejo de defensa', y continuar con extensos programas de armamento."
lar_news.22.a:1 "¡Hemos logrado mucho, pero debemos prepararnos para lo peor!"
lar_news.22.b:1 "¡Representan una amenaza existencial para nuestra forma de vida!"
lar_news.23.t:0 "Las naciones ibéricas se unen a la [ENG.GetFactionName]"
lar_news.23.desc:0 "Los políticos [POR.GetAdjective] y [?global.POR_iberian_summit_spanish_tag.GetAdjective] han estado trabajando juntos, apelando al gobierno [ENG.GetAdjective] y buscando ser admitidos en la [ENG.GetFactionName]. Si solo buscan protección contra amenazas extranjeras o si realmente están dispuestos a participar en la lucha por la Democracia, aún no está claro.\n\nSin embargo, después de evaluar la situación, [ENG.GetNameDefCap] decidió que esto sería beneficioso para sus intereses y finalmente permitió que las naciones ibéricas se unieran a la alianza."
lar_news.23.a:0 "Lucharemos juntos ahora."
lar_news.23.b:0 "Solo son más carne de cañón para nosotros."
lar_news.23.c:0 "¡Juntos lucharemos por la libertad!"
lar_news.23.d:0 "Las naciones ibéricas finalmente están trabajando juntas..."
lar_news.24.t:0 "Las naciones ibéricas se unen a la [GER.GetFactionName]"
lar_news.24.desc:0 "Los políticos [POR.GetAdjective] y [?global.POR_iberian_summit_spanish_tag.GetAdjective] han estado trabajando juntos, apelando al gobierno [GER.GetAdjective] y buscando ser admitidos en la [GER.GetFactionName]. Si esto es una maniobra oportunista para adquirir nuevos territorios o si es solo un intento desesperado de evitar la ocupación, aún no está claro.\n\nSin embargo, después de evaluar la situación, [GER.GetNameDefCap] decidió que esto sería beneficioso para sus intereses y finalmente permitió que las naciones ibéricas se unieran a la alianza."
lar_news.24.a:0 "Elegimos el bando correcto."
lar_news.24.b:0 "¡Nuestros enemigos perecerán ahora!"
lar_news.24.c:0 "Se están aliando con el diablo."
lar_news.24.d:0 "Las naciones ibéricas finalmente están trabajando juntas..."
lar_news.25.t:0 "Una Boda Real en Brasil"


lar_news.25.desc:0 "Hoy, Dom Duarte Nuno, Duque de Braganza, se casó con la Princesa María Francisca de Orleans-Braganza en la Catedral de Petrópolis en Brasil. Este matrimonio no solo ha reconciliado las casas Braganza de Portugal y Brasil, sino que también ha unido a los miguelistas y a los Braganza liberales, dejando atrás las rivalidades entre la familia real portuguesa y avivando el sentimiento monárquico en ambos países.\n\nSe dice que, tras la ceremonia, Dom Duarte mantuvo varias conversaciones con conocidos monárquicos brasileños y portugueses, donde se pronunciaron abiertamente las palabras 'restauración' y 'Monarquía'."
lar_news.25.a:0 "Esto es solo el comienzo."
lar_news.25.b:0 "Un desarrollo interesante..."
lar_news.26.t:0 "El Imperio de Portugal y Brasil"
lar_news.26.desc:0 "Tras la restauración de la monarquía en Portugal y Brasil, el Rey de Portugal y el Emperador de Brasil asistieron a varias reuniones para discutir la necesidad y los posibles beneficios de la reunificación de ambos países una vez más.\nDespués de largas negociaciones durante la última cumbre Brasil-Portugal, los gobernantes acordaron restablecer oficialmente [POR.GetNameDef].\n\nHoy, con la bendición de las multitudes monárquicas reunidas, [POR.GetLeader] ha sido coronado Emperador de Portugal y Brasil. El Emperador ha agradecido a sus súbditos por su lealtad y ha declarado que gobernará en nombre de todos los ciudadanos bajo su mando."
lar_news.26.a:0 "¡Viva el Emperador!"
lar_news.26.b:0 "Un Imperio que se levanta para caer nuevamente."
lar_news.26.c:0 "Solo son delirios de grandeza..."
lar_news.27.t:0 "La Unificación de Iberia"
lar_news.27.desc:1 "Políticos portugueses y españoles mantuvieron numerosas reuniones durante los últimos meses, donde discutieron la posibilidad de convertirse en un estado unificado de izquierda en Iberia, gobernado por políticos de ambas naciones.\n\nDespués de un largo período de preparaciones y negociaciones, hoy los líderes portugueses y españoles han declarado oficialmente la formación de [POR.GetNameDef], un nuevo estado donde los ciudadanos ibéricos elegirán a los líderes que mejor representen los intereses colectivos y donde podrán moverse libremente."
lar_news.27.a:0 "Esto es solo el comienzo."
lar_news.27.b:0 "Una buena iniciativa de los pueblos ibéricos."
lar_news.27.c:0 "La amenaza comunista se extiende como la plaga..."
lar_news.27.d:0 "Solo es un nombre elegante para ocultar sus verdaderas ambiciones."
lar_news.28.t:0 "Republicanos Españoles Derrotados"
lar_news.28.desc:0 "La Guerra Civil Española parece haber terminado, ya que las fuerzas republicanas restantes han capitulado o se han ocultado. Aunque el liderazgo nacionalista ya ha aprovechado esto y ha declarado el fin de la Guerra Civil, los expertos señalan la creciente disidencia dentro de la propia facción nacionalista y argumentan que puede simplemente estar entrando en una nueva etapa. Con la pérdida de un enemigo común, consideran muy probable que estos desacuerdos fracturen aún más la unidad de los nacionalistas.\n\nEn cierta medida, tanto los líderes nacionalistas como el propio pueblo parecen ver esto también, ya que las milicias formadas durante la Guerra Civil para derrotar a los republicanos aún no se han disuelto y, en cambio, mantienen una vigilancia constante sobre sus vecinos."
lar_news.28.a:0 "Al menos la Guerra Civil ha progresado a nuestro favor."
lar_news.28.b:0 "El conflicto no parece resuelto aún."
lar_news.28.c:0 "¡Que se destrocen entre ellos en su victoria!"
lar_news.28.d:0 "Es solo cuestión de tiempo antes de que tengamos que lidiar con los carlistas..."
lar_news.28.e:0 "¡Debemos actuar rápidamente, antes de que los carlistas y los falangistas fragmenten nuestra nación nuevamente!"
lar_news.28.f:0 "Es solo cuestión de tiempo antes de que tengamos que lidiar con los falangistas..."
lar_news.29.t:0 "Nacionalistas Españoles Derrotados"
lar_news.29.desc:0 "La Guerra Civil Española parece haber terminado, ya que las fuerzas nacionalistas restantes han capitulado o se han ocultado. Aunque el liderazgo republicano ya ha aprovechado esto y ha declarado el fin de la Guerra Civil, los expertos señalan la creciente disidencia dentro de la propia facción republicana y argumentan que puede simplemente estar entrando en una nueva etapa. Con la pérdida de un enemigo común, consideran muy probable que estos desacuerdos fracturen aún más la unidad de la Segunda República.\n\nEn cierta medida, tanto los líderes republicanos como el propio pueblo parecen ver esto también, ya que las milicias formadas durante la Guerra Civil para derrotar a los nacionalistas aún no se han disuelto y, en cambio, mantienen una vigilancia constante sobre sus vecinos."
lar_news.29.d:0 "Es solo cuestión de tiempo antes de que tengamos que lidiar con el gobierno..."
lar_news.29.e:0 "Es solo cuestión de tiempo antes de que tengamos que lidiar con los anarquistas..."
lar_news.281.t:0 "¡Andalucía Restaurada!"
lar_news.281.desc:0 "Hace siglos, los moros fueron expulsados de Iberia en la reconquista. Ahora, las fuerzas [From.GetOldAdjective] han avanzado profundamente en el sur de Iberia y han comenzado a establecer asentamientos moros en la región por primera vez en siglos. [From.GetOldNameDefCap] se ha reorganizado en una nueva nación conocida como '[From.GetNameDefCap]', reclamando el legado del antiguo Sultanato que una vez gobernó toda Iberia.\n\nEl antiguo Califato Omeya gobernaba casi la totalidad del mundo islámico; desde Iberia en el oeste hasta Persia en el este. Tal vez [From.GetLeader] desea emular este antiguo Imperio y reunir a los diversos pueblos del Medio Oriente, el norte de África y Europa."
lar_news.281.a:0 "¡Un día glorioso!"
lar_news.281.b:0 "¿Qué significará esto para España?"
lar_news.291.t:0 "¡Polinesia Unida!"
lar_news.291.desc:0 "Con las islas de Hawai'i, Aotearoa, Tahití y Samoa firmemente bajo control [From.GetOldAdjective], [From.GetLeader] ha proclamado que el país ahora será conocido como [From.GetNameDef] y es el hogar legítimo de todos los pueblos del Pacífico.\n\nHay mucha alegría en todo el mundo polinesio, con algunos incluso proclamando a [From.GetLeader] como el único verdadero sucesor de Kamehameha; el Rey hawaiano que cumplió la profecía de Naha hace poco más de dos siglos."
lar_news.291.new_zealand_desc:0 "Con las islas de Hawai'i, Aotearoa, Tahití y Samoa firmemente bajo control [From.GetOldAdjective], [From.GetLeader] ha proclamado que el país ahora será conocido como [From.GetNameDef] y es el hogar legítimo de todos los pueblos del Pacífico.\n\nDada la larga historia de explotación colonial, los nativos maoríes a menudo han dudado en jurar lealtad o apoyo al gobierno [From.GetOldAdjective], pero desde la firma de la Alianza Ratana entre líderes kiwi y maoríes y la creciente representación de maoríes en el gobierno, [From.GetNameDef] se ha convertido en una nación modelo para el multiculturalismo postcolonial."
lar_news.291.a:0 "¡Kei whea mai!"
lar_news.291.b:0 "¡Aloha!"
LAR_fra_voted_independence_tt:0 "Votó por la Independencia"
SPR_core_of_spain_flag:0 "Es un núcleo de España."
lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] sugiere Alianza Estratégica"
lar_fra_join_the_ententes.1.desc:0 "El gobierno [From.GetAdjective] se ha acercado a nosotros con una propuesta para reconciliar nuestros intereses estratégicos divergentes. Aunque tienen la intención de cumplir con sus obligaciones diplomáticas y militares en el continente, también son conscientes de nuestros intereses compartidos en muchas partes del mundo.\n\nSu propuesta sugiere que nos unamos a ellos en una alianza que asegure asistencia mutua si alguno de nosotros ve sus intereses amenazados."
lar_fra_join_the_ententes.1.a:0 "Una propuesta razonable."
lar_fra_join_the_ententes.1.b:0 "Esto no está en nuestros intereses."
lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] acepta nuestra Propuesta"
lar_fra_join_the_ententes.2.desc:0 "El gobierno [From.GetAdjective] ha discutido nuestra propuesta de alianza y ha decidido aceptarla. Mientras nuestros respectivos servicios diplomáticos discuten los detalles más finos, podemos estar seguros de que [From.GetNameDef] acudirá en nuestra ayuda si lo necesitamos, siempre y cuando estemos dispuestos a hacer lo mismo por ellos."
lar_fra_join_the_ententes.2.a:0 "Nuestra alianza se fortalece."
lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] rechaza nuestra Propuesta"
lar_fra_join_the_ententes.3.desc:0 "Tras extensas discusiones, el gabinete [From.GetAdjective] ha votado por un estrecho margen rechazar nuestra propuesta. La respuesta oficial señala que una alianza entre [From.GetNameDef] y [This.GetNameDef] inevitablemente comprometería a [From.GetNameDef] a defender países a los que deliberadamente decidieron no vincularse. Aunque somos, por supuesto, libres de elegir nuestra propia política exterior, continúa, no deberíamos esperar que [From.GetNameDef] acuda en nuestra ayuda si nos vemos involucrados en un conflicto mayor."
lar_fra_join_the_ententes.3.a:0 "¡Necios de poca visión!"
LaR_france_vichy_notification_events.1.t:0 "Siria se pasa a [FRA.GetLeader]"
LaR_france_vichy_notification_events.1.desc:0 "Tras un llamamiento directo de [FRA.GetLeader], el gobernador del territorio ha declarado su lealtad al llamado '[FRA.GetAdjective] Gobierno en el Exilio', encabezado por [FRA.GetLeader]. Nuestras tropas en la zona han sido solicitadas para unirse a las fuerzas de [FRA.GetLeader], pero la mayoría ha optado por ser repatriada a nuestras líneas.\n\nSin embargo, [FRA.GetLeader] ahora tiene el control de la región."
LaR_france_vichy_notification_events.1.a:0 "¡Traición y perfidia!"
LaR_france_vichy_notification_events.2.t:0 "Indochina se pasa a [FRA.GetLeader]"
LaR_france_vichy_notification_events.3.t:0 "África Central se pasa a [FRA.GetLeader]"
