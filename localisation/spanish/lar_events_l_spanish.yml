LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] y [ITA.GetNameDef]"
LaR_Britain_Stresa_Concessions:0 "el gobierno francés cedió el puerto de Djibouti a Italia, mientras que [ENG.GetNameDef] entregó el control de la Somalilandia británica."
LaR_France_Stresa_Confessions:0 "el gobierno francés cedió el puerto de Djibouti a Italia."
lar_news.6.t:0 "Francia reorienta su política exterior"
lar_news.6.desc:0 "El presidente [FRA.GetLeader] ha anunciado un cambio importante en la política exterior francesa, incluyendo una revisión exhaustiva de las alianzas estratégicas y las garantías políticas hechas por administraciones anteriores.\n\nEn particular, la red de alianzas que vincula a Francia con países de Europa del Este estará 'bajo escrutinio', lo que muchos observadores interpretan como que será disuelta.\n\nLos líderes en [POL.GetNameDef], [CZE.GetNameDef] y [ROM.GetNameDef] hasta ahora se han negado a comentar sobre el asunto o sobre posibles reacciones."
lar_news.6.a:0 "Nos traicionaron de nuevo."
lar_news.6.b:0 "¿Somos los siguientes?"
lar_news.6.c:0 "¿Qué están planeando los franceses?"
lar_news.6.d:0 "No nos arrastrarán a otra guerra por alguna estúpida alianza."
lar_news.6.e:0 "Están sabiamente evitando involucrarse en asuntos que no les conciernen."
lar_portugal_iberian_summit.1.t:0 "Cumbre Ibérica"
lar_portugal_iberian_summit.1.desc:0 "Hemos recibido un mensaje de [From.GetNameDef] sugiriendo que dejemos atrás nuestras diferencias y comencemos a trabajar juntos hacia un objetivo común. Proponen que discutamos una solicitud conjunta para unirnos a la [global.POR_iberian_summit_target.GetFactionName] y enviarla a [global.POR_iberian_summit_target.GetNameDef]. \n\nDebemos evaluar no solo si el éxito de esta propuesta es realmente factible, sino también si realmente se ajusta a nuestros intereses."
lar_portugal_iberian_summit.1.a:0 "Esta propuesta se ajusta a nuestros intereses."
lar_portugal_iberian_summit.1_a_tt:0 "Enviaremos la propuesta a [GER.GetFlag][GER.GetNameDefCap] de inmediato.\n"
lar_portugal_iberian_summit.1.b:0 "Debemos acercarnos primero a los diplomáticos de [global.POR_iberian_summit_target.GetAdjective]."
lar_portugal_iberian_summit.1_b_tt:0 "Se enviará una propuesta a [GER.GetFlag][GER.GetNameDefCap] en seis meses.\n"
lar_portugal_iberian_summit.1.c:0 "¡Esta es una idea ridícula!"
lar_portugal_iberian_summit.2.t:0 "Cumbre Ibérica - [From.GetNameDef] acepta"
lar_portugal_iberian_summit.2.desc:0 "El gobierno de [From.GetAdjective] ha aceptado nuestra propuesta de unirnos a la [global.POR_iberian_summit_target.GetFactionName]. Juntos, hemos firmado una solicitud para presentarla a [global.POR_iberian_summit_target.GetNameDef] lo antes posible."
lar_portugal_iberian_summit.2.a:0 "Enviaremos la solicitud de inmediato."
lar_portugal_iberian_summit.3.t:0 "Cumbre Ibérica - [From.GetNameDef] retrasa la solicitud"
lar_portugal_iberian_summit.3.desc:0 "El gobierno de [From.GetAdjective] afirma que tendremos más posibilidades de unirnos a la [global.POR_iberian_summit_target.GetFactionName] si nos tomamos el tiempo de acercarnos a ciertos diplomáticos de [global.POR_iberian_summit_target.GetAdjective] antes de presentar nuestra propuesta a [global.POR_iberian_summit_target.GetNameDef]. De esta manera, adquiriremos un conocimiento crítico sobre los objetivos y propósitos de [global.POR_iberian_summit_target.GetAdjective] y, por lo tanto, podremos hacer una propuesta que mejor se adapte a sus intereses."
lar_portugal_iberian_summit.3.a:0 "Esperemos que valga la pena..."
lar_portugal_iberian_summit.4.t:0 "Las naciones ibéricas buscan unirse a [Root.GetFactionName]"
lar_portugal_iberian_summit.4.desc:0 "España y Portugal nos han enviado una solicitud conjunta para unirse a [Root.GetFactionName]. Esperan que admitamos a ambas naciones ibéricas en nuestra alianza. \n\nMientras evaluamos la posibilidad de asegurar el acceso al Mediterráneo, nuestros comandantes militares están preocupados por la posibilidad de abrir nuevos frentes que quizás no tengamos los recursos para defender..."
lar_portugal_iberian_summit.4.a:0 "Aceptamos, pueden ser útiles para nosotros."
lar_portugal_iberian_summit.4.b:0 "Rechazamos, solo buscan disfrutar de nuestra protección."
lar_portugal_iberian_summit.5.t:0 "Cumbre Ibérica"
lar_portugal_iberian_summit.5.desc:0 "Hemos recibido un mensaje de [From.GetNameDef] sugiriendo que dejemos atrás nuestras diferencias y comencemos a trabajar juntos hacia un objetivo común. Proponen que discutamos una solicitud conjunta para unirnos a la [global.POR_iberian_summit_target.GetFactionName] y enviarla a [global.POR_iberian_summit_target.GetNameDef]. \n\nDebemos evaluar no solo si el éxito de esta propuesta es realmente factible, sino también si realmente se ajusta a nuestros intereses."
lar_portugal_iberian_summit.5.a:0 "Esta propuesta se ajusta a nuestros intereses."
lar_portugal_iberian_summit.5_a_tt:0 "Enviaremos la propuesta a [ENG.GetFlag][ENG.GetNameDefCap] de inmediato.\n"
lar_portugal_iberian_summit.5.b:0 "Debemos acercarnos primero a los diplomáticos de [global.POR_iberian_summit_target.GetAdjective]."
lar_portugal_iberian_summit.5_b_tt:0 "Se enviará una propuesta a [ENG.GetFlag][ENG.GetNameDefCap] en seis meses.\n"
lar_portugal_iberian_summit.5.c:0 "¡Esta es una idea ridícula!"
lar_portugal_iberian_summit.6.t:0 "Cumbre Ibérica - [From.GetNameDef] acepta"
lar_portugal_iberian_summit.6.desc:0 "El gobierno de [From.GetAdjective] ha aceptado nuestra propuesta de unirnos a la [global.POR_iberian_summit_target.GetFactionName]. Juntos, hemos firmado una solicitud para presentarla a [global.POR_iberian_summit_target.GetNameDef] lo antes posible."
lar_portugal_iberian_summit.6.a:0 "Enviaremos la solicitud de inmediato."
lar_portugal_iberian_summit.7.t:0 "Cumbre Ibérica - [From.GetNameDef] retrasa la solicitud"
lar_portugal_iberian_summit.7.desc:0 "El gobierno de [From.GetAdjective] afirma que tendremos más posibilidades de unirnos a la [global.POR_iberian_summit_target.GetFactionName] si nos tomamos el tiempo de acercarnos a ciertos diplomáticos de [global.POR_iberian_summit_target.GetAdjective] antes de presentar nuestra propuesta a [global.POR_iberian_summit_target.GetNameDef]. De esta manera, adquiriremos un conocimiento crítico sobre los objetivos y propósitos de [global.POR_iberian_summit_target.GetAdjective] y, por lo tanto, podremos hacer una propuesta que mejor se adapte a sus intereses."
lar_portugal_iberian_summit.7.a:0 "Esperemos que valga la pena..."
lar_portugal_iberian_summit.8.t:0 "Las naciones ibéricas buscan unirse a [Root.GetFactionName]"
lar_portugal_iberian_summit.8.desc:0 "España y Portugal nos han enviado una solicitud conjunta para unirse a [Root.GetFactionName]. Esperan que admitamos a ambas naciones ibéricas en nuestra alianza. \n\nMientras evaluamos la posibilidad de asegurar el acceso al Mediterráneo, nuestros comandantes militares están preocupados por la posibilidad de abrir nuevos frentes que quizás no tengamos los recursos para defender..."
lar_portugal_iberian_summit.8.a:0 "Aceptamos, juntos derrotaremos a nuestros enemigos."
lar_portugal_iberian_summit.8.b:0 "Rechazamos, solo nos debilitarán."
lar_portugal_iberian_summit.9.t:0 "Cumbre Ibérica - [From.GetNameDef] rechaza"
lar_portugal_iberian_summit.9.desc:0 "Mostrando una clara incomprensión de la situación y careciendo de intenciones reales de cooperar con nosotros, el gobierno de [From.GetAdjective] ha rechazado nuestra propuesta de unirnos a la [global.POR_iberian_summit_target.GetFactionName]. \nQuizás ahora debamos enfocarnos en encontrar aliados por nuestra cuenta..."
lar_portugal_iberian_summit.9.a:0 "¡Qué vecinos tan tontos tenemos!"
lar_portugal_navy_mutiny.1.t:0 "Motín en la Armada"
lar_portugal_navy_mutiny.1.desc:0 "La Organización Revolucionaria de la Armada (Organização Revolucionária da Armada) ha organizado un motín entre nuestra Armada, poniendo a varios oficiales bajo arresto. El propósito de esta revuelta naval, liderada por el destructor Dão, es navegar hacia puertos españoles en el Mediterráneo y participar en la Guerra Civil Española del lado de los republicanos. \n\nSin embargo, la vacilación de algunas de las tripulaciones ha obstaculizado el éxito de los amotinados y todavía tenemos la oportunidad de detenerlos."
lar_portugal_navy_mutiny.1.a:0 "La suya es una causa justa. ¡Permítanles salir!"
lar_portugal_navy_mutiny.1_allow_tt:0 "Los barcos amotinados serán transferidos a [SPD.GetNameDefCap]. \nSi [SPD.GetFlag][SPD.GetNameDef] gana la Guerra Civil Española, devolverán la misma cantidad de barcos.\n§El apoyo comunista§! afectará la cantidad de barcos que se van."
lar_portugal_navy_mutiny.1_stop_tt:0 "Intentaremos detener a los rebeldes.\nLos barcos rebeldes tienen una oportunidad de éxito y serán transferidos a [SPD.GetNameDefCap].\n§El apoyo comunista§! afectará la cantidad de barcos rebeldes y sus posibilidades de partir."
lar_portugal_navy_mutiny.1.b:0 "¡Detengan esta locura!"
lar_portugal_navy_mutiny.2.t:0 "Los amotinados se hacen a la mar"
lar_portugal_navy_mutiny.2.desc:0 "Inesperadamente, después de enterarse de nuestra decisión de permitir que los barcos rebeldes salgan del puerto, la mayoría de las tripulaciones decidieron no amotinarse, esperando que nuestro gobierno tomara acciones más serias y se uniera a la Guerra Civil Española junto con los republicanos en un futuro cercano. \nSolo el destructor Dão, que ya estaba en camino a España, se negó a regresar. \nEl gobierno español ha prometido enviarnos un destructor como compensación después de que la guerra civil haya terminado."
lar_portugal_navy_mutiny.2_extra.desc:0 "Para sorpresa de la mayoría de los rebeldes, se les permitió salir y ahora se dirigen a puertos españoles. El destructor Dão lidera el camino con [?POR_ships_revolted_not_including_dao] otras embarcaciones siguiendo. \n\nNos pusimos en contacto con el gobierno republicano español y nos aseguraron que proporcionarán barcos a Portugal después de que termine la guerra civil."
lar_portugal_navy_mutiny.2.a:0 "Esperemos que regresen en una sola pieza..."
lar_portugal_navy_mutiny.2_tt:0 "[?POR_ships_revolted] barcos serán devueltos a [Root.GetNameDef] si [SPD.GetNameDef] gana la Guerra Civil Española."
lar_portugal_navy_mutiny.3.t:0 "Informe del Motín"
lar_portugal_navy_mutiny.3.desc:0 "El motín ha sido aplastado gracias a las rápidas acciones tomadas por nuestras fuerzas costeras leales. Los rebeldes han sido arrestados y castigados de acuerdo con sus actos de traición. Para prevenir futuros intentos de insubordinación, hemos reemplazado las tripulaciones de los barcos involucrados en esta revuelta por marineros confiables afiliados a nuestras organizaciones."
lar_portugal_navy_mutiny.3_extra.desc:0 "La revuelta estaba mejor organizada de lo que nuestros oficiales inicialmente esperaban. Cuando nuestra artillería costera abrió fuego contra los barcos rebeldes, los amotinados levantaron vapor y el destructor Dão lideró la salida del puerto, con varios otros barcos siguiendo a intervalos. Algunos de los barcos fueron alcanzados mientras intentaban escapar y encallaron en la costa, donde nuestras tropas arrestaron a los traidores.\n\nDesafortunadamente, [?POR_ships_revolted] barcos lograron escapar y se dirigen a España en este mismo momento. Nos acercaremos al gobierno español después de la guerra civil para asegurar que seamos compensados por esta pérdida."
lar_portugal_navy_mutiny.3.a:0 "¡Esto no volverá a suceder!"
lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GEl motín ha sido aplastado.§!"
lar_portugal_navy_mutiny.3_ships_tt:0 "§R[?POR_ships_revolted] barcos §! serán transferidos a la España Republicana.\nSi los republicanos son victoriosos después de la Guerra Civil Española, devolverán la misma cantidad de barcos."
lar_portugal_navy_mutiny.4.t:0 "¡Marineros portugueses vienen en nuestra ayuda!"
lar_portugal_navy_mutiny.4.desc:0 "Dispuestos a ayudar a la República Española contra la rebelión nacionalista, tripulaciones portuguesas se amotinaron en varios barcos de la Armada. Los oficiales fueron puestos bajo arresto y, esperando enfrentar una fuerte resistencia desde tierra, los barcos se prepararon para salir del puerto lo antes posible. \n\nSin embargo, y para sorpresa de las tripulaciones, el gobierno portugués, dispuesto a evitar una mayor escalada del asunto, comprometió y permitió que los marineros zarparan y lucharan por nuestra causa, siempre que regresen cuando la Guerra Civil Española haya terminado. \n\nAlgunas de las tripulaciones decidieron entonces quedarse en Portugal presionando al gobierno para que tomara más medidas contra los nacionalistas y, al final, [?POR.POR_ships_revolted] barcos ahora se dirigen a nuestros puertos. Debemos dar la bienvenida a nuestros camaradas y agradecerles por su valentía."
lar_portugal_navy_mutiny.4_extra.desc:0 "Dispuestos a ayudar a la República Española contra la rebelión nacionalista, tripulaciones portuguesas se amotinaron en varios barcos de la Armada. Tras el arresto de sus oficiales, los marineros intentaron salir del puerto, pero recibieron una feroz respuesta del Ejército. \nRealizando una salida desesperada bajo el intenso fuego de la artillería costera, [?POR.POR_ships_revolted] barcos lograron escapar y ahora se dirigen a España. \n\nDespués de no poder contener este motín, el gobierno portugués ha exigido que los compensemos por su pérdida cuando termine la guerra. \n\nSin embargo, por ahora debemos dar la bienvenida a nuestros camaradas y agradecer a todos esos valientes marineros por sus sacrificios, ya que muchos de ellos fueron arrestados o heridos durante la revuelta."
lar_portugal_navy_mutiny.4.a:0 "¡No olvidaremos las hazañas de estos valientes portugueses!"
lar_portugal_navy_mutiny.4_tt:0 "§G[?POR.POR_ships_revolted] barcos [POR.GetAdjective]§! han sido transferidos a [Root.GetNameDef] y ahora están bajo nuestro control. \nSerán devueltos a [POR.GetNameDef] una vez que termine la Guerra Civil Española."
lar_portugal_navy_mutiny.5.t:0 "Nuestros marineros regresan de la Guerra Civil Española"
lar_portugal_navy_mutiny.5.desc:1 "La Guerra Civil Española ha terminado y el gobierno republicano ha acordado proporcionarnos [?POR_ships_revolted] barcos como compensación por los que zarparon en su ayuda al comienzo del conflicto. Sin embargo, nuestros destructores podrían no estar en las mejores condiciones después de cumplir sus misiones, y por lo tanto, la República de España llevará a cabo una inspección para decidir si alguno de nuestros barcos debe ser reemplazado por sus propias embarcaciones."
lar_portugal_navy_mutiny.5.a:0 "Veremos qué tan bien funcionan esos barcos..."
lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] devolverá [?POR_ships_revolted] barcos a [Root.GetNameDef].§!"
lar_portugal_navy_mutiny.6.t:0 "Es hora de despedir a nuestros camaradas portugueses"
lar_portugal_navy_mutiny.6.desc:0 "Ahora que la rebelión nacionalista ha sido derrotada, es hora de que los valientes marineros portugueses que vinieron en nuestra ayuda durante los primeros meses del conflicto finalmente regresen a su tierra natal.\nLlevaremos a cabo una inspección para decidir cuáles de los barcos portugueses están en buenas condiciones para regresar a Portugal y cuáles deben ser reemplazados por nuestras propias embarcaciones.\n\nTenemos mucho que agradecer a estos valientes marineros, y nunca olvidaremos su valentía."
lar_portugal_navy_mutiny.6.a:0 "¡Adiós hermanos de armas!"
lar_portugal_navy_mutiny.6_tt:0 "[?POR.POR_ships_revolted] barcos serán devueltos a [POR.GetNameDef]."
lar_portugal_iberian_workers_united.1.t:0 "Trabajadores Ibéricos Unidos"
lar_portugal_iberian_workers_united.1.desc:0 "Durante mucho tiempo, España y Portugal han sido naciones independientes enfatizando sus diferencias en lugar de sus similitudes, pero esos tiempos han terminado; ha llegado el día en que los trabajadores españoles y portugueses se unan en su lucha contra el fascismo."
lar_portugal_iberian_workers_united.1.a:0 "¡Unidos, nunca seremos vencidos!"
lar_portugal_iberian_workers_united.2.t:1 "La Unión Socialista Ibérica"
lar_portugal_iberian_workers_united.2.desc:1 "Ahora que finalmente hemos alcanzado la paz, [From.GetNameDefCap] se ha acercado a nuestro gobierno para considerar la unificación de la Península Ibérica bajo un gobierno socialista popular. Esto llevará a que las identidades [Root.GetAdjective] y [From.GetAdjective] se desvanezcan, ya que todos nos convertiremos en ciudadanos ibéricos de la Unión Socialista Ibérica."
lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] y [POR.GetNameDef] se unirán!"
lar_portugal_iberian_workers_united.2.a_tt:0 "§La Unión Socialista Ibérica§! anexa a §España Republicana§!.\n"
lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] seguirá siendo una nación independiente."
lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] rechaza el bloqueo naval de [ENG.GetAdjective]"
lar_portugal_naval_blockade.1.desc:0 "El gobierno de [POR.GetAdjective] ha declarado que no están obligados a acatar el bloqueo naval impuesto por [ENG.GetNameDef]. Hemos recibido un mensaje, ofreciendo un acuerdo justo mediante el cual los convoyes de [POR.GetAdjective] apoyarán nuestro esfuerzo de guerra, transportando bienes a donde nuestros propios convoyes no puedan llegar a cambio de un acuerdo comercial para enviar bienes de consumo baratos a [POR.GetNameDef]."
lar_portugal_naval_blockade.1.a:0 "Consideraremos este trato..."
lar_portugal_naval_blockade.1_tt:0 "Desbloquea decisión para países en guerra con [ENG.GetNameDefCap]."
lar_portugal_naval_blockade.2.t:0 "[From.GetName] ha aceptado nuestra oferta para evadir el bloqueo naval"
lar_portugal_naval_blockade.2.desc:0 "Hoy ha llegado un mensaje de [From.GetNameDef] aceptando nuestra oferta para evadir el bloqueo naval británico. Utilizaremos nuestros convoyes para satisfacer sus necesidades de suministro donde los barcos de [From.GetAdjective] no puedan llegar. A cambio, desviarán la producción de una de sus fábricas para proporcionarnos los materiales que necesitamos para nuestros propios proyectos."
lar_portugal_naval_blockade.2.a:0 "Esto beneficiará a ambas naciones."


lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] Rechaza el Bloqueo Naval"
lar_portugal_naval_blockade.3.desc:0 "El gobierno [POR.GetAdjective] ha declarado que no cumplirán con el bloqueo naval impuesto por nosotros. [POR.GetNameDefCap] ha propuesto un acuerdo a nuestros enemigos, ofreciéndoles utilizar convoyes [POR.GetAdjective] para contrabandear bienes.\n\nAunque respetamos y comprendimos su neutralidad en el conflicto, parece que nuestros antiguos amigos ya no desean honrar la Alianza Anglo-Portuguesa, apoyando abiertamente a nuestros enemigos y rompiendo un tratado de más de cinco siglos entre nuestros países..."
lar_portugal_naval_blockade.3.a:0 "¡Esos oportunistas traicioneros!"
lar_portugal_promote_monarchist_cause.1.t:0 "¡Portugal Promueve el Sentimiento Monárquico!"
lar_portugal_promote_monarchist_cause.1.desc:0 "El gobierno portugués está apelando a los monárquicos brasileños, apoyando una campaña de propaganda que alaba al Príncipe Pedro Henrique y reivindica su derecho al Trono de Brasil. \nNo debemos pasar por alto el impacto potencial de esto entre la población brasileña, o podríamos ser abrumados por un movimiento monárquico masivo que lleve al derrocamiento del gobierno."
lar_portugal_promote_monarchist_cause.1.a:0 "¡Cómo se atreven!"
lar_portugal_promote_monarchist_cause.2.t:1 "Reunificar el Reino de Portugal y Brasil"
lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] se ha acercado a nuestro gobierno proponiendo la unificación de nuestras dos naciones bajo el gobierno de Dom Duarte Nuno, quien será coronado Rey de Portugal y Brasil. \n\nEl gobierno [POR.GetAdjective] ha declarado que no aceptarán una respuesta negativa, y nos ha instado a aceptar la propuesta para evitar un conflicto potencial entre nuestras naciones."
lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] y [POR.GetNameDef] se unirán de nuevo."
lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] seguirá siendo una nación independiente."
lar_portugal_promote_monarchist_cause.3.t:0 "¡Un Alzamiento Monárquico!"
lar_portugal_promote_monarchist_cause.3.desc:0 "Con la ayuda del gobierno [POR.GetAdjective], los monárquicos brasileños han tomado el control de Río de Janeiro y ahora se están levantando en armas en todo el país contra los traidores fascistas que nos oponen. \nLos enemigos han buscado el apoyo de diferentes facciones en nuestra nación, pero los súbditos leales del restaurado [Root.GetName] no tienen miedo, ya que su legítimo Emperador [Root.GetLeader] los llevará a la victoria!"
lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "Con la ayuda del gobierno portugués, los monárquicos brasileños se están levantando en armas en todo el país. Si esos traidores logran restaurar la Monarquía, es muy probable que veamos a nuestro amado país someterse al control portugués poco después. \n\nHemos perdido la mayor parte del país, pero, afortunadamente, los rebeldes han fracasado en su intento de tomar Río de Janeiro, dándonos la oportunidad de reunir nuestras tropas y marchar desde la capital para recuperar nuestras tierras de aquellos que buscan arruinarlas."
lar_portugal_promote_monarchist_cause.3.a:0 "¡El Trono Brasileño será restaurado!"
lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G se unirá a nosotros en la guerra civil.§!§!"
lar_portugal_promote_monarchist_cause.3.b:0 "¡Debemos erradicar a estos traidores!"
lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R se unirá a la guerra civil en nuestra contra.§!§!"
lar_portugal_promote_monarchist_cause.4.t:0 "El Trono Brasileño Restaurado"
lar_portugal_promote_monarchist_cause.4.desc:0 "Con la ayuda del gobierno [POR.GetAdjective], los monárquicos brasileños han logrado cambiar el gobierno pacíficamente. Quedan algunos elementos dispersos por todo el país que aún se oponen a la subida al trono de nuestro legítimo Emperador [Root.GetLeader], pero pronto serán apaciguados."
lar_portugal_promote_monarchist_cause.4.a:0 "¡Viva el Emperador!"
lar_portugal_promote_monarchist_cause.5.t:0 "Brasil Acepta la Unificación"
lar_portugal_promote_monarchist_cause.5.desc:0 "El gobierno brasileño ha aceptado sabiamente firmar la propuesta de unificar nuestras naciones. El poderoso Reino Unido de Portugal y Brasil resurge bajo el gobierno del Rey [Root.GetLeader].\n\n¡Que traiga poder y prosperidad a nuestra amada nación!"
lar_portugal_promote_monarchist_cause.5.a:0 "Esto fortalece a Portugal."
lar_portugal_promote_monarchist_cause.6.t:0 "Brasil Rechaza la Unificación"
lar_portugal_promote_monarchist_cause.6.desc:0 "El gobierno [BRA.GetAdjective] ha elegido imprudentemente rechazar nuestra propuesta de unificar nuestras naciones bajo el gobierno de [Root.GetLeader].\nAunque esto es completamente inaceptable para nosotros, esto es solo un obstáculo menor en nuestro camino para restaurar el poder del antiguo Reino de Portugal.\n\nAl final, tendrán que someterse a nuestras demandas, como lo harán otros..."
lar_portugal_promote_monarchist_cause.6.a:0 "Su destino está sellado."
lar_portugal_promote_monarchist_cause.7.t:0 "¡Los Monárquicos Están en Auge!"
lar_portugal_promote_monarchist_cause.7.desc:0 "La situación en nuestro país es crítica. El movimiento monárquico está ganando impulso y una coalición antimonárquica ha tomado el poder en el gobierno, presumiblemente para prevenir un levantamiento inminente. \nLa inestabilidad social aumenta rápidamente a medida que los ciudadanos brasileños se dan cuenta de la alineación fascista de los líderes de esta coalición, y nuestra sociedad está cada vez más polarizada entre el fascismo y el monarquismo.\nEn esta situación fatídica, es hora de que elijamos un lado."
lar_portugal_promote_monarchist_cause.7.a:0 "Apoyar a los Monárquicos."
lar_portugal_promote_monarchist_cause.7.a_tt:0 "Te alinearás con los monárquicos en una posible guerra civil."
lar_portugal_promote_monarchist_cause.7.b:0 "Apoyar a la Coalición Antimonárquica."
lar_portugal_promote_monarchist_cause.7.b_tt:0 "Te alinearás con los fascistas en una posible guerra civil."
POR_portugal_joined_brazilian_civil_war_flag:0 "Portugal se unió a la guerra civil brasileña"
POR_brazil_supports_monarchism_flag:0 "Brasil apoya el monarquismo"
lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] Busca Comprar Barcos [Root.GetAdjective]"
lar_portugal_purchase_ships.1.desc:0 "El gobierno [From.GetAdjective], consciente de su falta de una Marina adecuada, ha presentado una oferta para comprar barcos [Root.GetAdjective]. Si aceptamos construir los barcos que desean, nos proporcionarán bienes que podemos usar para nuestros propios fines."
lar_portugal_purchase_ships.1.a:0 "Esto será beneficioso para ambos."
lar_portugal_purchase_ships.1.a_tt:0 "Recibiremos §Y1§! fábrica civil fuera del mapa como pago una vez que [POR.GetNameDefCap] elija un acuerdo."
lar_portugal_purchase_ships.1.b:0 "No estamos interesados."
lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] Acepta Construir Nuestros Barcos"
lar_portugal_purchase_ships.2.desc:0 "El gobierno [From.GetAdjective] ha acordado construir barcos para la Armada [Root.GetAdjective]. Han presentado tres ofertas diferentes para que elijamos."
lar_portugal_purchase_ships.2.a:0 "Comprar Submarinos."
lar_portugal_purchase_ships.2.b:0 "Comprar Destructores."
lar_portugal_purchase_ships.2.c:0 "Comprar un Crucero Ligero."
lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] Rechaza Construir Nuestros Barcos"
lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de comprar barcos [From.GetNameDefCap] para nuestra Armada. \nTendremos que buscar otros países dispuestos a aceptar el trato, o centrarnos en desarrollar nuestras propias instalaciones navales, para no depender de ninguna potencia extranjera para construir una poderosa flota [Root.GetAdjective]."
lar_portugal_purchase_ships.3.a:1 "Nos las arreglaremos sin ellos."
lar_portugal_purchase_ships.4.t:0 "Construcción de Barcos Completada - Submarinos"
lar_portugal_purchase_ships.4.desc:0 "Después de casi un año de construcción, los tres submarinos [GetPortugueseShipsBuilder] que ordenamos pasaron por varias pruebas en el mar y finalmente están listos para ser comisionados oficialmente en la Armada.\n Los barcos están atracados en el puerto [Root.GetAdjective], y sus tripulaciones esperan órdenes."
lar_portugal_purchase_ships.4.a:0 "Bien"
lar_portugal_purchase_ships.4.a_tt:0 "Tres submarinos agregados a la Flota de Reserva"
lar_portugal_purchase_ships.5.t:0 "Construcción de Barcos Completada - Destructores"
lar_portugal_purchase_ships.5.desc:0 "Después de casi un año de construcción, los dos destructores [GetPortugueseShipsBuilder] que ordenamos pasaron por varias pruebas en el mar y finalmente están listos para ser comisionados oficialmente en la Armada.\nLos barcos están atracados en el puerto [Root.GetAdjective], y sus tripulaciones esperan órdenes."
lar_portugal_purchase_ships.5.a:0 "Bien"
lar_portugal_purchase_ships.5.a_tt:0 "Dos destructores agregados a la Flota de Reserva"
lar_portugal_purchase_ships.6.t:0 "Construcción de Barcos Completada - Crucero Ligero"
lar_portugal_purchase_ships.6.desc:0 "Después de casi un año y medio de construcción, el crucero ligero [GetPortugueseShipsBuilder] que ordenamos pasó por varias pruebas en el mar y finalmente está listo para ser comisionado oficialmente en la Armada.\nEl barco está atracado en el puerto [Root.GetAdjective] y su tripulación espera órdenes."
lar_portugal_purchase_ships.6.a:0 "Bien"
lar_portugal_purchase_ships.6.a_tt:0 "Un crucero ligero agregado a la Flota de Reserva"
POR_ENG_Ship_Builder:0 "[ENG.GetAdjective]"
POR_ITA_Ship_builder:0 "[ITA.GetAdjective]"
lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] simpatiza con la República Española"
lar_portugal_spanish_civil_war.1.desc:0 "Hoy, [POR.GetNameDef] ha anunciado su apoyo a la República Española y ha declarado que el gobierno está considerando tomar medidas severas en la Guerra Civil Española. Durante su discurso, [POR.GetLeader] ha denunciado la amenaza fascista emergente en Iberia, afirmando que es deber de [POR.GetNameDef] ayudar a sus camaradas españoles en su lucha contra los Nacionalistas."
lar_portugal_spanish_civil_war.1.a:0 "Mejor que no se interpongan en nuestro camino..."
lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPD.GetFlag][SPD.GetNameDef] en la Guerra Civil Española, luchando contra nosotros.§!"
lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] simpatiza con los Nacionalistas Españoles"
lar_portugal_spanish_civil_war.2.desc:0 "El gobierno [POR.GetAdjective] ha anunciado su apoyo a los Nacionalistas Españoles y ha declarado que [POR.GetNameDef] está considerando tomar medidas severas en la Guerra Civil Española. Durante su discurso, [POR.GetLeader] ha denunciado la propagación de la amenaza comunista y anarquista en Iberia, afirmando que es deber de [POR.GetNameDef] ayudar a sus vecinos españoles en su lucha contra los Republicanos."
lar_portugal_spanish_civil_war.2.a:0 "No deberían entrometerse en estos asuntos..."
lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPA.GetFlag][SPA.GetNameDef] en la Guerra Civil Española, luchando contra nosotros.§!"
lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] simpatiza con los Carlistas Españoles"
lar_portugal_spanish_civil_war.3.desc:0 "El gobierno [POR.GetAdjective] ha anunciado hoy su apoyo a los Carlistas Españoles, y ha declarado que [POR.GetNameDef] está considerando tomar medidas severas en la Guerra Civil Española. Durante su discurso, [POR.GetLeader] ha declarado que la Monarquía es la única forma de traer estabilidad y prosperidad a una Península Ibérica demasiado polarizada por su política, y que es deber de [POR.GetNameDef] ayudar a los realistas españoles en su lucha por restaurar la Monarquía."
lar_portugal_spanish_civil_war.3.a:0 "No deberían entrometerse en estos asuntos..."
lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] podrá unirse a [SPB.GetFlag][SPB.GetNameDef] en la Guerra Civil Española, luchando contra nosotros.§!"
lar_portugal_royal_iberian_alliance.1.t:0 "Formar la Alianza Real Ibérica"
lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] declara que, después de toda la desunión social e inestabilidad que nuestros países sufrieron durante la Guerra Civil Española, es por el bien de los países ibéricos que nos unamos en la búsqueda de la prosperidad y el progreso.\n\nEl gobierno [From.GetAdjective] ha propuesto negociar una alianza entre nuestros dos reinos, dejando atrás nuestras diferencias del pasado y trabajando juntos para superar las múltiples amenazas que nos esperan no solo en Europa, sino en todo el mundo."
lar_portugal_royal_iberian_alliance.1.a:0 "Esta alianza será beneficiosa para Portugal."
lar_portugal_royal_iberian_alliance.1.b:0 "Este tratado es inaceptable para nosotros."
lar_portugal_overseas_provinces.1.t:0 "Territorios Angoleños Integrados"
lar_portugal_overseas_provinces.1.desc:0 "Nuestros territorios en el norte y sur de Angola finalmente han sido integrados en nuestra nación. La población local de Angola ha obtenido la ciudadanía portuguesa y ahora comparte los mismos derechos y deberes que cualquier otro ciudadano portugués, incluido el servicio militar. Esto conducirá a una nueva fuente de mano de obra para fortalecer nuestro ejército."
lar_portugal_overseas_provinces.1.a:0 "¡Buenas noticias!"
lar_portugal_overseas_provinces.2.t:0 "Territorio Mozambicano Integrado"
lar_portugal_overseas_provinces.2.desc:0 "Nuestra antigua colonia de Mozambique finalmente ha sido integrada en nuestra nación. La población local de Mozambique ha obtenido la ciudadanía portuguesa y ahora comparte los mismos derechos y deberes que cualquier otro ciudadano portugués, incluido el servicio militar. Esto conducirá a una nueva fuente de mano de obra para fortalecer nuestro ejército."
lar_portugal_overseas_provinces.2.a:0 "Esto es por el bien de Portugal."
lar_news.7.t:0 "El Pacto Franco-Alemán"
lar_news.7.desc:0 "[FRA.GetLeader] y [GER.GetLeader] se han reunido en Berlín para discutir la situación política y estratégica en Europa Central. Aunque los detalles de la reunión son escasos y no se ha publicado ningún comunicado oficial, los observadores han notado un claro cambio en la retórica y la política [FRA.GetAdjective] y [GER.GetAdjective] hacia los países del Benelux. \n\nDonde la minoría alemana en Bélgica solía ser un constante tamborileo de propaganda alemana, ahora solo se menciona de pasada, señalando que Bélgica es "una construcción artificial, no una nación; meramente una colección de naciones lanzadas juntas al azar" y poniendo gran énfasis en la gran población de habla francesa."
lar_news.7.a:0 "¡Debemos atender nuestras defensas!"
lar_news.7.b:0 "Francia se impone."
lar_news.7.c:0 "Los pequeños países de Europa tiemblan."
lar_news.7.d:0 "Es hora de redibujar las fronteras de Europa."
lar_news.7.e:0 "Una solución sensata entre naciones sensatas."
lar_news.8.t:0 "[FRA.GetLeader] reclama el Trono de Francia"
lar_news.8.desc:0 "En una ceremonia en París, [FRA.GetLeader] ha sido proclamado oficialmente Rey de Francia. \n\nSu ascenso es ampliamente considerado como un resultado directo de la incapacidad de la Tercera República para proporcionar estabilidad política en un entorno cada vez más definido por violentos enfrentamientos entre aquellos en los extremos del espectro político. Ahora enfrenta la difícil tarea de reconstruir y reunificar un país profundamente dividido, con muchos observadores señalando el papel que jugaron las Ligas en su ascenso al poder como una señal de que [FRA.GetLeader] es, de hecho, simplemente un gobernante por la gracia de la turba de derecha."
lar_news.8.a:0 "Otra nación regresa al orden natural de las cosas."
lar_news.8.b:0 "Tendrán otra revolución pronto."
lar_news.8.c:0 "Un regreso a días que se pensaban olvidados."
lar_news.8.d:0 "¡Larga vida a [FRA.GetLeader]!"
lar_news.8.e:0 "¡Ese es el tipo de gobernante absoluto equivocado!"

