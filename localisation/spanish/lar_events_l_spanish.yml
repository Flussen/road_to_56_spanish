l_spanish:
LAR_concessions_stresa_front_tt:0 "Se espera que honres tu compromiso uniéndote al Frente de Stresa contra Alemania. No se harán concesiones territoriales si te niegas."
lar_concessions_italy_tt:0 "Italia será más propensa a acordar una acción conjunta contra Alemania"
lar_france_stresa_front_italy_agreed:0 "Italia ha aceptado unirse al Frente de Stresa a cambio de concesiones territoriales"
france_continue_the_fight_tt:0 "No se nos dará otra oportunidad de rendirnos con honor. Si perdemos, toda la Francia metropolitana será ocupada."

lar_congress_of_paris.1.t:0 "El Congreso de París"
lar_congress_of_paris.1.desc:1 "A invitación de [This.GetLeader], [ITA.GetLeader], [SPA.GetLeader] y [POR.GetLeader] han llegado a París para discutir un tratado sobre las esferas de influencia colonial en África. Con Francia e Italia siendo las principales potencias interesadas en expandir sus imperios, se tendrán que hacer concesiones a [SPA.GetNameDef] y [POR.GetNameDef] para convencerlos de unirse a la alianza y entrar en guerra para alcanzar estos objetivos.\n\nMientras [POR.GetLeader] probablemente intentará asegurar apoyo para el antiguo plan de unir Angola y Mozambique, [SPA.GetLeader] tendrá que ser persuadido cediendo partes de los territorios franceses en el norte de África."
lar_congress_of_paris.1.a:1 "Obtendremos compensación en otro lugar."

lar_congress_of_paris.2.t:0 "Redibujando el Mapa de África"
lar_congress_of_paris.2.desc:1 "En la primera ronda de negociaciones, la delegación francesa ofreció una simple división del continente, otorgándonos reclamos sobre Egipto, Sudán y más al sur en Kenia. Aunque la propuesta carece de detalles y se refiere principalmente a territorios que ninguno de nosotros controla, promete apoyo francés para la conquista de un gran imperio africano."
lar_congress_of_paris.2.a:1 "El sueño de un Imperio Italiano en África vale un pequeño riesgo."
lar_congress_of_paris.2.b:1 "No hay razón para apoyar esto."

lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] está de acuerdo"
lar_congress_of_paris.3.desc:1 "La delegación de [From.GetNameDef] ha aceptado en principio los cambios territoriales propuestos. Aunque aún quedan algunos detalles menores por resolver y la ubicación exacta de la nueva frontera propuesta sigue siendo objeto de debate, nuestros diplomáticos no esperan problemas mayores que puedan descarrilar el acuerdo."
lar_congress_of_paris.3.a:1 "Buen trabajo."

lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] se niega"
lar_congress_of_paris.4.desc:1 "La delegación de [From.GetNameDef] ha declarado terminadas las negociaciones. Citando una diferencia fundamental de opinión sobre los cambios propuestos, han abandonado París para regresar a [From.GetNameDef].\n\nTras su apresurada partida, el embajador [From.GetAdjective] declaró que el gobierno [From.GetAdjective] no se considera obligado por ningún tratado de asistencia mutua o alianza con nosotros."
lar_congress_of_paris.4.a:1 "Más para nosotros."

lar_congress_of_paris.5.desc:1 "Mientras las otras delegaciones en París han estado discutiendo sobre quién debería obtener territorios que ninguno de sus países realmente controla, nuestros diplomáticos han estado presionando por un objetivo más alcanzable. El gobierno francés ha indicado que está favorablemente dispuesto a nuestra propuesta de ceder Marruecos a nosotros a cambio de nuestra promesa de apoyarlos en cualquier guerra próxima. Esto conectaría nuestras posesiones en el norte y el oeste de África."
lar_congress_of_paris.5.a:1 "Si están dispuestos a pagar el precio, nosotros estamos dispuestos a hacer nuestra parte."
lar_congress_of_paris.5.b:1 "Ninguna cantidad de desierto vale una sola gota de sangre española."

lar_congress_of_paris.6.desc:1 "Aunque nuestra falta de poder duro ha dificultado que nuestros diplomáticos en París afecten mucho las negociaciones, nos han ofrecido apoyo para tomar los territorios entre Angola y Mozambique, además de la posibilidad de reclamar gran parte de Sudáfrica. Parece que dar estos territorios a nosotros es una manera de las dos grandes potencias de evitar un conflicto que podría arruinar todo el tratado.\n\nAceptar esto, sin embargo, nos comprometería a luchar del lado de Francia e Italia en su búsqueda de expandir sus respectivos imperios."
lar_congress_of_paris.6.a:1 "Un pequeño precio a pagar."
lar_congress_of_paris.6.b:1 "Piden demasiado y ofrecen muy poco."

lar_france_political_violence.1.t:0 "Protestas derivan en violencia"
lar_france_political_violence.1.desc:1 "Una alianza suelta de ligas de derecha y extrema derecha realizaron protestas y manifestaciones por todo París hoy. Parece que los manifestantes nunca planearon reunirse y dispersarse pacíficamente. Como si fuera una señal no hablada, las manifestaciones cambiaron de rumbo y convergieron hacia la Asamblea Nacional. La policía antidisturbios, convocada apresuradamente, pudo mantener las columnas marchantes a la vista del edificio. En varias ocasiones, grupos cargaron contra la línea policial y fueron repelidos solo con mucho esfuerzo.\n\nLos manifestantes se dispersaron solo bien pasada la medianoche. Las noticias de los disturbios se han extendido y probablemente socavarán la fe pública en la capacidad del gobierno para mantener el orden público."
lar_france_political_violence.1.a:1 "La República debe soportar esto."
lar_france_political_violence.1.b:0 "Procesar a los responsables."

lar_france_political_violence.2.desc:1 "Una coalición de sindicatos y intelectuales ha convocado un 'Día de Acción' en la capital en respuesta a decisiones políticas recientes. A pesar de los esfuerzos de la policía para contener las manifestaciones, pequeños grupos de anarquistas y radicales comunistas intentaron instigar un motín. Se saquearon varias tiendas y se volcaron tranvías. Los intentos de los alborotadores de construir barricadas en la Rue Royale para bloquear el acceso a la Asamblea Nacional fueron interrumpidos por la policía montada.\n\nA medida que los alborotadores se dispersaron por Francia y los trabajadores regresan a sus bancos de trabajo, muchos en el país se preguntan si el gobierno aún es capaz de mantener la ley y el orden."

lar_france_political_violence.3.t:0 "Disturbios de la Derecha"
lar_france_political_violence.3.desc:1 "Tras una reciente decisión gubernamental, monárquicos y extremistas de derecha de todo el país han descendido sobre la capital con el propósito expreso de 'terminar el trabajo dejado incompleto en 1934', cuando un disturbio similar no logró asaltar el parlamento pero sí logró forzar la renuncia del gobierno.\n\nAunque la policía fue advertida de que las protestas probablemente se volverían violentas, no estaban preparados para el nivel de organización y agresión mostrado por estos grupos bien preparados. En varias ocasiones, la policía que custodiaba la Place de la Concorde se vio obligada a abrir fuego contra los manifestantes para mantener su posición.\n\nCon varias docenas de muertos y cientos de heridos, los manifestantes se han retirado de la capital para lamerse las heridas, pero han logrado mostrar al país que el gobierno no está seguro ni siquiera en su propia capital."
lar_france_political_violence.3.a:1 "Cualquier acción ahora solo empeoraría las cosas."
lar_france_political_violence.3.b:0 "¡La República prevalecerá!"

lar_france_french_union.2.t:1 "África del Norte vota por unirse a la Unión"
lar_france_french_union.2.desc:1 "Sorprendiendo a muchos observadores, el pueblo de Argelia, Marruecos y Túnez ha aprobado el referéndum sobre la Unión Francesa por un estrecho margen. Con los habitantes de esas áreas ahora considerados ciudadanos de pleno derecho, se les permite devolver a varios diputados a la Asamblea Nacional.\n\nAunque aún quedan elementos nacionalistas en los tres países, han recibido un golpe devastador a su moral y necesitarán al menos una generación para recuperarse."
lar_france_french_union.2.a:1 "¡Entienden el significado de la Fraternité!"

lar_france_french_union.3.t:1 "África del Norte vota por salir"
lar_france_french_union.3.desc:1 "A pesar de todos los esfuerzos de los gobiernos locales, los votantes de Argelia, Marruecos y Túnez han rechazado abrumadoramente la propuesta de la Unión Francesa. Inmediatamente después del anuncio de los resultados, se llevaron a cabo grandes manifestaciones en varias ciudades importantes de la zona, ya que los grupos nacionalistas capitalizaron su victoria para exigir la independencia completa e inmediata de sus países.\n\nEl Comandante de las Fuerzas Francesas en el Norte de África ha enviado una solicitud urgente de refuerzos ya que parece probable que algunos elementos más radicales puedan intentar tomar el control por sí mismos."
lar_france_french_union.3.a:1 "¡Qué ingratitud!"

lar_france_french_union.4.t:1 "África Occidental vota por unirse a la Unión"
lar_france_french_union.4.desc:1 "Tras semanas de campaña, la gente de los territorios franceses en el oeste de África fue llamada a las urnas para decidir si sus territorios deberían ser parte de la nueva Unión Francesa. Los resultados preliminares muestran una clara mayoría a favor de la Unión. La causa nacionalista parece haber sido sofocada en su infancia, con muchos activistas por la independencia ahora preparándose para continuar la lucha por una mayor autodeterminación política desde dentro de la Asamblea Nacional."

lar_france_french_union.5.t:1 "África Occidental vota por salir"
lar_france_french_union.5.desc:1 "Después de una campaña intensa y a veces tumultuosa, parece que el lado nacionalista ha ganado el referéndum sobre la membresía en la Unión Francesa en la mayoría de las áreas de África Occidental Francesa. Mientras los europeos locales aún intentan digerir el resultado, los líderes de los movimientos independentistas locales han clamado por acción y proclamado el resultado como un claro mandato para la independencia total."

lar_france_french_union.6.t:1 "África Central vota por unirse a la Unión"
lar_france_french_union.6.desc:1 "Con los resultados llegando lentamente desde toda la vasta y poco desarrollada región, parece que una escasa mayoría de votantes ha aprobado el referéndum para unirse a la nueva Unión Francesa. Los grupos nacionalistas han concedido la derrota, pero han exigido que el nuevo estado invierta más en el desarrollo de la región como recompensa por la muestra de lealtad."

lar_france_french_union.7.t:1 "África Central vota por salir"
lar_france_french_union.7.desc:1 "Los partidos pro-Union en África Central Francesa han sufrido una serie de reveses políticos ya que un territorio tras otro votó en contra de unirse a la nueva Unión Francesa. Con los partidos pro-independencia celebrando victoria tras victoria, muchos activistas afirman que el dominio francés sobre la región ha sido rotundamente derrotado."

lar_france_french_union.8.t:1 "Siria vota por unirse a la Unión"



lar_france_french_union.8.desc:1 "Los mandatos franceses de Siria y Líbano han votado para formar parte de la nueva Unión Francesa. Aunque muchos observadores consideraban este resultado improbable en el mejor de los casos, parece que la población local cree que la membresía en la Unión Francesa garantizará el acceso a los mercados europeos y una mayor inversión en la economía local."

lar_france_french_union.9.t:1 "Siria vota en contra de la Unión"
lar_france_french_union.9.desc:1 "El anuncio de los resultados del reciente referéndum sobre la Unión Francesa fue recibido con fuertes vítores en Damasco y Beirut, cuando quedó claro que la región había votado abrumadoramente en contra de unirse a la nueva Unión. Con los principales partidos nacionalistas ya declarando que el referéndum era un voto disfrazado por la independencia, el comandante militar local ha enviado una serie de informes inquietantes a la capital pidiendo refuerzos."

lar_france_french_union.10.t:1 "Indochina vota por unirse a la Unión"
lar_france_french_union.10.desc:1 "Los informes provenientes de Indochina indican que el pueblo de Vietnam, Laos y Camboya ha votado, por el margen más estrecho, para formar parte de la nueva Unión Francesa. Esto parece haber sorprendido incluso a los administradores locales, quienes inmediatamente ordenaron un recuento de los votos. Los grupos nacionalistas de la región han recibido un duro golpe, ya que su moral se ha derrumbado, y muchos miembros se preguntan abiertamente si realmente representan la voluntad del pueblo como creen."

lar_france_french_union.11.t:1 "Indochina vota en contra de la Unión"
lar_france_french_union.11.desc:1 "Los resultados del referéndum provenientes de Indochina pintan un panorama más sombrío de lo esperado. Aunque pocos en la capital creían que los focos nacionalistas votarían por unirse a la Unión, parece que los sentimientos nacionalistas están mucho más extendidos de lo que se creía anteriormente. De hecho, ninguna parte del territorio devolvió una mayoría a favor de unirse a la Unión. Los activistas nacionalistas ya están clamando por una secesión inmediata de Francia, incluso al costo de la guerra, creyendo que este es el momento de obtener su independencia nacional."

FRA_syria_intervention.1.t:0 "Los Aliados aseguran Siria"
FRA_syria_intervention.1.desc:1 "En una ceremonia discreta en Damasco, el comandante local de las fuerzas de Vichy ha rendido oficialmente el territorio a los Aliados. Los combates han llegado a su fin en toda la región, con las fuerzas de Vichy supervivientes marchando hacia la cautividad. Muy pocos de los soldados franceses involucrados han expresado el deseo de unirse a las fuerzas de la Francia Libre, prefiriendo la mayoría ser repatriados."

FRA_syria_intervention.1.a:1 "Bien luchado."

FRA_syria_intervention.2.t:0 "Vichy mantiene Siria"
FRA_syria_intervention.2.desc:1 "Tras intensos combates que detuvieron los avances aliados en varios puntos clave, el comandante aliado local ha pedido una pausa en las operaciones. Las fuerzas aliadas se han retirado en gran medida a sus posiciones iniciales mientras las tropas de Vichy consolidan sus posiciones. Las fuerzas de Vichy no han tomado la persecución y parecen contentas con mantener sus posiciones."

FRA_syria_intervention.2.a:1 "Mucha gente buena murió por nada."

FRA_syria_intervention.3.t:0 "Alto el fuego en Siria"
FRA_syria_intervention.3.desc:1 "El avance aliado en Siria se ha detenido y las fuerzas de Vichy han logrado consolidar una línea defensiva. A pesar de múltiples ataques bien coordinados, las fuerzas aliadas en la zona no han podido desalojar a los defensores. Ambos bandos se han atrincherado y se ha acordado un alto el fuego, con Vichy todavía manteniendo el control sobre todas las partes relevantes del área."

FRA_syria_intervention.3.a:1 "El statu quo permanece."

FRA_indochina_intervention.1.t:0 "Los Aliados aseguran Indochina"
FRA_indochina_intervention.1.desc:1 "Las columnas de asalto aliadas han llegado a varias ciudades importantes en Indochina, lo que llevó al gobernador local a pedir un alto el fuego. Con los defensores dispersos y mal coordinados, cualquier resistencia adicional se consideró inútil. Los defensores restantes han entregado sus armas y esperan la repatriación a la Francia de Vichy."

FRA_indochina_intervention.1.a:1 "Un éxito vital."

FRA_indochina_intervention.2.t:0 "Vichy mantiene Indochina"
FRA_indochina_intervention.2.desc:1 "Tras intensos combates en un terreno increíblemente difícil, los comandantes aliados en la región han detenido la operación. Con la situación de suministro de los elementos avanzados volviéndose cada vez más desesperada y la resistencia de Vichy fortaleciéndose, las fuerzas aliadas han decidido retirarse y consolidarse, dejando a Vichy en control del territorio."

FRA_indochina_intervention.2.a:1 "Qué desperdicio de tiempo y personas."

FRA_indochina_intervention.3.t:0 "Alto el fuego en Indochina"
FRA_indochina_intervention.3.desc:1 "Con la llegada del mal tiempo y el agotamiento de suministros en ambos bandos, los comandantes de las fuerzas aliadas y de Vichy en Indochina han acordado un alto el fuego. Dadas las enormes dificultades encontradas por los atacantes aliados, y con el elemento sorpresa perdido, el alto mando no espera poder reanudar el avance después de que la situación mejore."

FRA_indochina_intervention.3.a:1 "Mucho se arriesgó, poco se ganó."

FRA_central_africa_intervention.1.t:0 "Los Aliados aseguran África Central"
FRA_central_africa_intervention.1.desc:1 "Enfrentando solo una resistencia moderada, las unidades aliadas han penetrado profundamente en las áreas controladas por Vichy en el África Central. A pesar de las órdenes de Vichy de resistir el mayor tiempo posible, las unidades francesas en el área han cesado en gran medida su resistencia y ya no se oponen al avance aliado."

FRA_central_africa_intervention.1.a:1 "Saben quién es el verdadero enemigo."

FRA_central_africa_intervention.2.t:0 "Vichy mantiene África Central"
FRA_central_africa_intervention.2.desc:1 "Las unidades francesas en África Central han ofrecido una resistencia inesperadamente fuerte, emboscando varias columnas de ataque aliadas e infligiendo bajas dolorosas. Ante una situación confusa y claramente habiendo subestimado al enemigo, el comandante aliado local ha retirado sus fuerzas a sus posiciones iniciales y se ha atrincherado para esperar órdenes."

FRA_central_africa_intervention.2.a:1 "¿Por qué resistirían a sus liberadores?"

FRA_central_africa_intervention.3.t:0 "Alto el fuego en África Central"
FRA_central_africa_intervention.3.desc:1 "Los intensos combates alrededor de varias ubicaciones clave en África Central han dejado a ambos bandos exhaustos e incapaces de continuar las operaciones. Aunque las fuerzas de Vichy aún controlan la mayor parte del terreno clave en la región, las fuerzas aliadas lograron pequeños avances en algunas áreas. Sin embargo, la situación de suministro ha deteriorado a tal punto que ninguno de los bandos podrá lanzar una ofensiva renovada en el futuro cercano."

FRA_central_africa_intervention.3.a:1 "No hemos ganado nada."

FRA_west_africa_intervention.1.t:0 "Los Aliados aseguran África Occidental"
FRA_west_africa_intervention.1.desc:1 "Moviéndose rápidamente a través del terreno abierto, las unidades aliadas han podido flanquear a la mayoría de los defensores franceses y obligarlos a rendirse. Sin reservas para detener el avance aliado, el gobernador local ha rendido oficialmente el territorio."

FRA_west_africa_intervention.1.a:1 "Otra parte del mundo ahora respira libremente."

FRA_west_africa_intervention.2.t:0 "Vichy mantiene África Occidental"
FRA_west_africa_intervention.2.desc:1 "Tras una serie de asaltos fallidos y combates intensos, el comandante aliado local ha detenido las operaciones ofensivas en el área y ha ordenado a sus unidades expuestas que retrocedan a un terreno más defendible. Las fuerzas de Vichy se han consolidado alrededor de las ubicaciones clave y se han atrincherado, haciendo que futuros ataques sean poco probables de tener éxito."

FRA_west_africa_intervention.2.a:1 "La fortuna no favoreció a los audaces."

FRA_west_africa_intervention.3.t:0 "Alto el fuego en África Occidental"
FRA_west_africa_intervention.3.desc:1 "Conscientes de su precaria situación de suministro y la falta de refuerzos, las fuerzas de Vichy y aliadas han llevado a cabo una serie de maniobras y contra-maniobras para intentar atraer al otro a una batalla decisiva en términos desfavorables. Con hombres y material agotados, y sin decisión a la vista, ambos bandos se han atrincherado y están esperando el primer movimiento del otro."

FRA_west_africa_intervention.3.a:1 "Qué pérdida de tiempo."

lar_compensate_italy.1.t:0 "Francia ofrece Compensación Colonial"
lar_compensate_italy.1.desc:1 "[From.GetLeader] ha llegado a Roma para discutir los términos de un tratado que resolvería algunos de los problemas pendientes entre nuestras naciones. Notando la hermandad de larga data entre nuestras dos naciones, consagrada por los sacrificios compartidos en la Gran Guerra, ofreció entregar el puerto francés de Djibouti a nuestro control a cambio de garantías de que acudiríamos en ayuda de Francia en tiempos de guerra."

lar_compensate_italy.1.a:1 "Tendrá su alianza."
lar_compensate_italy.1.b:1 "No nos compran tan fácilmente."

lar_compensate_italy.2.t:1 "[From.GetLeader] está de acuerdo"
lar_compensate_italy.2.desc:1 "[This.GetLeader] ha regresado de Italia en triunfo ya que [From.GetLeader] ha aceptado firmar el tratado propuesto. Todo lo que queda ahora es entregar formalmente nuestras posesiones en África Oriental a Italia."

lar_compensate_italy.2.a:0 "Un pequeño precio a pagar."

lar_compensate_italy.3.t:1 "[From.GetLeader] se niega"
lar_compensate_italy.3.desc:1 "A pesar de los éxitos iniciales, las negociaciones con Italia se rompieron rápidamente cuando quedó claro que [From.GetLeader] esperaba concesiones mucho más amplias que la propuesta transferencia de Djibouti."

lar_compensate_italy.3.a:1 "¿Dónde vamos desde aquí?"



lar_intervention_in_greece.1.t:0 "Francia propone Intervención en Grecia"
lar_intervention_in_greece.1.desc:1 "El embajador francés ha entregado una nota de su gobierno, señalando nuestros intereses compartidos en el Mediterráneo Oriental. El gobierno de [From.GetLeader] parece particularmente interesado en adquirir la isla de Creta como base naval, pero también nota que la existencia de un gobierno 'no amigable o hostil' en Grecia haría que las operaciones en la zona sean mucho más difíciles. Como tal, el gobierno [From.GetAdjective] quiere sondearnos sobre una posible intervención conjunta en Grecia para instalar un gobierno más favorable o para tomar la administración de los territorios nosotros mismos."
lar_intervention_in_greece.1.a:1 "¡Las grandes mentes piensan igual!"
lar_intervention_in_greece.1.b:1 "Decidiremos nuestra propia estrategia."

lar_intervention_in_greece.2.t:1 "[From.GetLeader] está de acuerdo"
lar_intervention_in_greece.2.desc:1 "[From.GetLeader] ha enviado un mensaje a través de nuestro embajador en Roma, expresando su más profundo apoyo y profesando un acuerdo absoluto con nuestras opiniones. El ejército [From.GetAdjective] ha sido instruido para preparar planes para una acción militar conjunta contra Grecia, en caso de que surja la necesidad."
lar_intervention_in_greece.2.a:1 "La necesidad casi con certeza surgirá."

lar_intervention_in_greece.3.t:1 "[From.GetLeader] se niega"
lar_intervention_in_greece.3.desc:1 "Según una nota bastante breve del embajador [From.GetAdjective], su gobierno no está interesado actualmente en alterar el statu quo en el Mediterráneo Oriental, prefiriendo la situación actual a las incertidumbres que podría conllevar una acción militar."
lar_intervention_in_greece.3.a:1 "Eso es el sonido del miedo."

lar_dominate_the_middle_east.1.t:0 "Francia demanda Subyugación"
lar_dominate_the_middle_east.1.desc:1 "El gobierno de [From.GetLeader] ha nombrado un nuevo plenipotenciario para el Medio Oriente. Reunido con [This.GetLeader] en nuestra capital hoy, el representante francés señaló que el gobierno francés desea tomar un papel más activo en la región y espera ser consultado directamente en todos los asuntos relacionados con la estabilidad en la región. \n\nAunque dejó abiertas las consecuencias de negar esto, señaló que al gobierno francés le resultaría 'difícil' aceptar una política exterior independiente de nuestro gobierno."
lar_dominate_the_middle_east.1.a:1 "Debemos aceptar esta nueva realidad."
lar_dominate_the_middle_east.1.b:1 "¡Hemos ganado nuestra libertad, y no la dejaremos ir tan fácilmente!"

lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] se somete"
lar_dominate_the_middle_east.2.desc:1 "Tras un debate con sus asesores, [From.GetLeader] ha aceptado oficialmente nuestras solicitudes y ha permitido que nuestro representante consulte sobre cualquier decisión de política exterior para asegurar que se conformen con nuestros deseos."
lar_dominate_the_middle_east.2.a:1 "Como debe ser."

lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] desafiante"
lar_dominate_the_middle_east.3.desc:1 "En un largo discurso a nuestro representante, [From.GetLeader] exaltó las largas y orgullosas tradiciones guerreras del pueblo [From.GetAdjective], explicando cómo nunca se han doblegado ante ningún gobernante extranjero, resistirán cualquier intento de forzarlos y preferirían morir de pie que vivir de rodillas."
lar_dominate_the_middle_east.3.a:1 "Entonces, morirán de pie."
lar_dominate_the_middle_east.3.b:0 "Es solo tierra inútil, llena de gente inútil."

lar_spheres_of_influence.1.t:0 "Francia quiere discutir esferas de influencia"
lar_spheres_of_influence.1.desc:1 "[From.GetLeader] ha llegado a Berlín para reunirse con [This.GetLeader] en un intento de disipar cualquier causa persistente de tensión entre nuestras naciones. Entre los temas discutidos está la reestructuración de Europa Central. [From.GetLeader] ha dejado claro que considera a [BEL.GetNameDef], con su población francófona, como un interés central de su nación. \n\nSin embargo, su gobierno es mucho más flexible cuando se trata del destino de [HOL.GetNameDef] y [LUX.GetNameDef], y está proponiendo un memorando de entendimiento que los dos últimos países deben ser considerados dentro de nuestra esfera de influencia, mientras que el primero está en la esfera de influencia francesa."
lar_spheres_of_influence.1.a:1 "Una sugerencia sensata"
lar_spheres_of_influence.1.b:0 "Para tener esferas, primero hay que tener influencia, Francia"

lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] está de acuerdo"
lar_spheres_of_influence.2.desc:1 "Las negociaciones con [From.GetLeader] tomaron solo unos minutos, con los dos líderes alcanzando rápidamente un acuerdo en las líneas que habíamos propuesto. El único punto de contención fue la pequeña comunidad germanófona en Bélgica, un asunto que ha sido entregado al servicio diplomático para resolver."
lar_spheres_of_influence.2.a:1 "Otro éxito para nuestra estrategia diplomática."

lar_spheres_of_influence.3.t:1 "[From.GetLeader] se niega"
lar_spheres_of_influence.3.desc:1 "En una reunión reportadamente muy tensa entre [From.GetLeader] y [This.GetLeader], cualquier esperanza de disolver las tensiones entre nuestras naciones desapareció en minutos. La delegación alemana no se movió de su posición, declarando que Bélgica, como nación con una minoría alemana considerable, era un interés natural de [From.GetNameDef] y la idea de que se nos diera carta blanca para tratar con ella era totalmente inaceptable."
lar_spheres_of_influence.3.a:1 "Parece que perdimos nuestro tiempo."

lar_align_belgium.1.t:1 "Francia demanda derechos especiales"
lar_align_belgium.1.desc:2 "Tras una serie de incidentes en los que algunos de nuestros ciudadanos francófonos fueron asaltados en las calles por matones enmascarados, el embajador francés ha llamado hoy a [This.GetLeader] y ha presentado una nota de su gobierno, que dice que, como evidentemente no somos capaces de proteger a la comunidad francesa dentro de nuestras fronteras, el gobierno francés considera su deber hacerlo por nosotros. Para este propósito, exigen ser dotados de un amplio conjunto de derechos, incluyendo el derecho a estacionar tropas en nuestro país y permitir que la Gendarmería francesa lleve a cabo investigaciones dentro de nuestras fronteras.\n\nLa negativa a otorgar estos derechos, dice la nota, sería considerada un acto hostil que llevaría a las más graves consecuencias."
lar_align_belgium.1.a:1 "No tenemos otra opción que aceptar."
lar_align_belgium.1.b:1 "No nos doblegamos en 1914 y no nos doblegaremos ahora."

lar_align_belgium.2.t:0 "[From.GetNameDefCap] se somete"
lar_align_belgium.2.desc:1 "El gabinete [From.GetAdjective] ha votado unánimemente aceptar nuestra propuesta, aunque varios miembros renunciaron en lugar de votar a favor. Una unidad de enlace militar y un pequeño grupo de funcionarios civiles ya se han dirigido a Bruselas para coordinar con las autoridades [From.GetAdjective]."
lar_align_belgium.2.a:1 "Eligen sabiamente."

lar_align_belgium.3.t:1 "[From.GetNameDefCap] promete luchar"
lar_align_belgium.3.desc:1 "En lugar de responder diplomáticamente a nuestra nota, parece que el gobierno [From.GetAdjective] ha ordenado al ejército estar en plena disposición y ha cerrado la frontera. Los periódicos en Bruselas, aunque realistas sobre las perspectivas de victoria, están llenos de referencias a la Batalla de Waterloo y predicen una derrota vergonzosa para las fuerzas francesas si invadimos."
lar_align_belgium.3.a:1 "Ya veremos."
lar_align_belgium.3.b:1 "Bélgica no vale una sola bala ni una gota de sangre."

lar_split_belgium.1.t:1 "[From.GetLeader] demanda Valonia"
lar_split_belgium.1.desc:1 "Durante las últimas semanas, varios grupos que dicen representar a la población francófona en nuestro país han surgido y comenzado a agitar por una 'reunificación' de Valonia con Francia. Hoy, el embajador francés ha entregado una nota declarando que el gobierno de [From.GetLeader] ha hecho de su política oficial la incorporación de las áreas francófonas de nuestro país a las suyas.\n\nLos informes de tropas que se concentran en la frontera muestran que están dispuestos a hacer cumplir esta nueva política por cualquier medio necesario."
lar_split_belgium.1.a:1 "Nada se gana luchando contra lo inevitable."
lar_split_belgium.1.b:1 "Este es nuestro país y lucharemos por cada centímetro de terreno."

lar_split_belgium.2.t:1 "[FROM.GetName] acepta nuestros términos"
lar_split_belgium.2.desc:1 "El gobierno [FROM.GetAdjective] ha aceptado nuestras demandas, reorganizando las órdenes políticas a lo largo de nuestra frontera norte."
lar_split_belgium.2.a:1 "La democracia es una cosa hermosa."

lar_split_belgium.3.t:0 "[From.GetLeader] desafiante"
lar_split_belgium.3.desc:1 "El gobierno [From.GetAdjective] ha respondido a cualquier conversación sobre la unificación entre Valonia y Francia con una dura represión, allanando las oficinas de los grupos pro-unificación y arrestando a sus líderes. Cuando nuestro embajador presentó una protesta formal, se le informó bruscamente que el gobierno [From.GetAdjective] era responsable de mantener el orden dentro del país, y como tal, no aceptaría lecciones de agentes externos."
lar_split_belgium.3.a:1 "¡Les enseñaremos respeto!"
lar_split_belgium.3.b:1 "Esto no vale la pena."

lar_concessions_to_italy.1.t:1 "Francia propone compensación territorial a Italia"
lar_concessions_to_italy.1.desc:2 "El gobierno de [From.GetLeader] nos ha sondeado para un intento de atraer a Italia a nuestro lado y evitar una posible alianza entre Alemania e Italia. [ITA.GetLeader] probablemente tendrá que ser comprado a través de algún tipo de concesión o compensación. Mirando nuestras posesiones en África Oriental, los [From.GetAdjective] proponen ceder Djibouti y Somalilandia a Italia a cambio de una alianza formal dirigida a contener a Alemania."
lar_concessions_to_italy.1.a:1 "¡Podemos sofocar a este llamado Eje en su cuna!"
lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] nunca se puede confiar en cumplir promesas."

lar_concessions_to_italy.2.t:1 "[From.GetLeader] está de acuerdo"
lar_concessions_to_italy.2.desc:1 "El gabinete [From.GetAdjective] ha votado por un estrecho margen para aprobar nuestra propuesta. Aunque aún quedan dudas significativas en los círculos diplomáticos sobre las implicaciones de aliarse con [ITA.GetLeader], ahora podemos avanzar y presentar nuestra propuesta conjunta a los [ITA.GetAdjective]."
lar_concessions_to_italy.2.a:1 "Enviar el mensaje."

lar_concessions_to_italy.3.t:1 "[From.GetLeader] se niega"
lar_concessions_to_italy.3.desc:1 "Nuestra propuesta no ha logrado ganar apoyo en el gabinete [From.GetAdjective]. Si bien hubo un consenso de que una alianza con [ITA.GetNameDef] sería beneficiosa, el gobierno [From.GetAdjective] no pudo aceptar la idea de concesiones territoriales para lograrlo."
lar_concessions_to_italy.3.a:1 "Tendremos que defender nuestra causa solos."

lar_concessions_to_italy.4.t:0 "Gran Bretaña y Francia ofrecen acuerdo colonial"
lar_concessions_to_italy.4.desc:1 "Los embajadores de [ENG.GetNameDef] y [FRA.GetNameDef] se han reunido con [This.GetLeader] para discutir un nuevo impulso para ratificar los acuerdos hechos en Stresa. Como parte de su última ofensiva diplomática, ahora están ofreciendo concesiones territoriales en África Oriental, cediendo tanto Djibouti como la parte británica de Somalia.\n\nLa transferencia real del territorio estaría vinculada a la ratificación de un tratado de alianza."
lar_concessions_to_italy.4.a:0 "Cualquier cosa por fronteras bonitas"



lar_concessions_to_italy.4.b:0 "¡No nos pueden comprar!"
lar_concessions_to_italy.5.t:0 "Francia ofrece concesiones coloniales"
lar_concessions_to_italy.5.desc:1 "El embajador [From.GetAdjective] ha entregado una nota de su gobierno. Parece que [From.GetLeader] quiere ratificar formalmente los acuerdos preliminares alcanzados en Stresa. Para endulzar el trato, los [From.GetAdjective] nos ofrecen el territorio francés en África Oriental si estamos de acuerdo.\n\nCirculan rumores en círculos diplomáticos de que los [From.GetAdjective] se habían acercado previamente a los [ENG.GetAdjective] para emitir una declaración conjunta con concesiones territoriales aún mayores, pero fueron rechazados."
lar_concessions_to_italy.5.a:1 "Eso suena razonable."
lar_concessions_to_italy.5.b:1 "Eso es ofrecer muy poco mientras se pide demasiado."

lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] está de acuerdo"
lar_concessions_to_italy.6.desc:1 "El gobierno [From.GetAdjective] ha aceptado en principio nuestro propuesto intercambio territorial y ha prometido ratificar el acuerdo de Stresa una vez que se hayan acordado los términos finales del tratado. Las negociaciones de los detalles más finos se han dejado al servicio diplomático, con el tratado final para ser ratificado en una fecha posterior. La transferencia territorial no tendrá lugar hasta que este tratado sea firmado."
lar_concessions_to_italy.6.a:2 "Debemos hacer esto."

lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] se niega"
lar_concessions_to_italy.7.desc:1 "En una respuesta bastante breve a nuestra nota, el gobierno [From.GetAdjective] señala que no tiene interés actual en perseguir una alianza o ratificar el acuerdo de Stresa. Ninguna cantidad de concesiones territoriales, afirman, es probable que cambie eso."
lar_concessions_to_italy.7.a:0 "Esto nos pone en un pequeño aprieto."

lar_ratify_the_stresa_front.1.t:0 "Ratificación del Frente de Stresa"
lar_ratify_the_stresa_front.1.desc:1 "Se están haciendo los preparativos para la firma y ratificación de los Acuerdos de Stresa, formalizando una alianza con Francia a cambio de concesiones territoriales. Después de meses de trabajo por parte del servicio diplomático, lo único que queda es poner tinta en el papel."
lar_ratify_the_stresa_front.1.a:1 "Un triunfo de la diplomacia [This.GetAdjective]."
lar_ratify_the_stresa_front.1.b:1 "Esto ya no sirve a nuestros intereses."

lar_ratify_the_stresa_front.2.desc:1 "Ha llegado el momento de cumplir la promesa que hicimos al gobierno [From.GetAdjective]. Con la alianza ahora en efecto, estamos obligados a transferir Djibouti a su control."
lar_ratify_the_stresa_front.2.a:2 "Francia cumple sus promesas."
lar_ratify_the_stresa_front.2.b:1 "La situación ha cambiado."

lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] se niega a ratificar la Alianza"
lar_ratify_the_stresa_front.3.desc:1 "En una reversión repentina, el gobierno [From.GetAdjective] ha decidido no honrar su compromiso previo de ratificar los Acuerdos de Stresa. Todos los intentos de obtener una explicación a través de canales diplomáticos han fracasado, con los diplomáticos [From.GetAdjective] aparentemente igualmente sorprendidos por el cambio repentino de opinión."
lar_ratify_the_stresa_front.3.a:1 "Un día oscuro."

lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] y [ITA.GetNameDef] ya han firmado los Acuerdos de Stresa y formalizado su alianza. Ahora es nuestro turno de cumplir nuestra parte del trato, firmar los Acuerdos y transferir nuestras posesiones en Somalia al control [ITA.GetAdjective]."
lar_ratify_the_stresa_front.4.a:1 "Dimos nuestra palabra."
lar_ratify_the_stresa_front.4.b:1 "Nuestros intereses han divergido."

lar_franco_soviet_treaty.1.t:2 "Francia propone Tratado de Asistencia Mutua"
lar_franco_soviet_treaty.1.desc:1 "El gobierno de [From.GetLeader] ha enviado un enviado especial a Moscú para discutir las posibilidades de una alianza. Según la propuesta [From.GetAdjective], prometemos entrar en cualquier guerra defensiva en la que se encuentre [From.GetNameDef], y [From.GetNameDef] vendría en nuestra ayuda si fuéramos atacados."
lar_franco_soviet_treaty.1.a:1 "¡El espíritu de 1894 vive!"
lar_franco_soviet_treaty.1.b:1 "Ninguno de nosotros podría ayudarse efectivamente."

lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] está de acuerdo"
lar_franco_soviet_treaty.2.desc:1 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta, pero enfatizó que nunca aceptarían la guerra como una medida para cambiar sustancialmente el paisaje político de Europa. Nuestra alianza será, por lo tanto, estrictamente defensiva, con cada lado comprometido a acudir en ayuda del otro solo si son atacados por una tercera potencia."
lar_franco_soviet_treaty.2.a:1 "Eso debería ser suficiente."

lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] se niega"
lar_franco_soviet_treaty.3.desc:1 "En una reunión helada con el ministro de exteriores [From.GetAdjective], nuestro embajador fue informado que no era del interés [From.GetAdjective] formar una alianza con nosotros. Las realidades geográficas de Europa, se le dijo, hacían imposible que las tropas [From.GetAdjective] nos apoyaran efectivamente en cualquier ataque a nuestros territorios, y viceversa, y que el gobierno [From.GetAdjective] por lo tanto declinaría cualquier oferta de ese tipo."
lar_franco_soviet_treaty.3.a:2 "¿Imposible o simplemente inconveniente?"

lar_end_the_occupation.1.t:0 "Un fin a la Ocupación"
lar_end_the_occupation.1.desc:1 "Después de varios años, el gobierno de [From.GetLeader] ha declarado oficialmente que su programa de 'Revolución Nacional' ha tenido éxito. La debilidad y decadencia del antiguo sistema político francés, afirmó en un discurso de radio, habían sido erradicadas, para ser reemplazadas por un nuevo sistema de gobierno regenerado, más adecuado para una nación noble y guerrera como Francia.\n\nComo parte de este esfuerzo, su gobierno ha solicitado oficialmente que se levanten las obligaciones y restricciones impuestas por el Armisticio y que su gobierno tenga el control total de todos los territorios franceses.\n\nA cambio, ha ofrecido volver a unirse a la guerra para castigar a aquellos que sumergieron a nuestros dos países en la segunda guerra sangrienta en una generación."
lar_end_the_occupation.1.a:1 "¡Los recibimos con los brazos abiertos!"
lar_end_the_occupation.1.b:1 "Parece que tiene ideas muy elevadas para su posición."

lar_end_the_occupation.2.t:1 "La ocupación termina"
lar_end_the_occupation.2.desc:1 "Tras la firma del Pacto de Acero por [This.GetLeader], las tropas alemanas en todo el país han entregado el control a las fuerzas francesas. Tras una ceremonia a la que asistieron tanto [From.GetLeader] como [This.GetLeader], la guarnición alemana de París arrió la bandera [From.GetAdjective] y salió de la ciudad, dejándola bajo el Tricolor por primera vez en años."
lar_end_the_occupation.2.a:1 "Hemos recuperado nuestro honor."

lar_end_the_occupation.3.t:1 "[From.GetLeader] se niega"
lar_end_the_occupation.3.desc:1 "A pesar de la generosa oferta de luchar lado a lado contra la amenaza bolchevique y perseguir a los belicistas que iniciaron esta guerra, [From.GetLeader] ha rechazado rudamente nuestro avance diplomático. El pueblo francés, declaró, no había mostrado ningún tipo de destreza marcial en la guerra hasta ahora y no veía razón para confiar la defensa de las fronteras occidentales de [From.GetNameDef] a un país que ya había sido derrotado una vez."
lar_end_the_occupation.3.a:1 "¡Ha llegado el momento de unir fuerzas con [FRA.GetLeader]!"
lar_end_the_occupation.3.b:2 "¡Responderemos a este insulto con acero y fuego!"

lar_end_the_occupation.4.t:0 "Una oferta de Vichy"
lar_end_the_occupation.4.desc:1 "En un giro sorprendente de los acontecimientos, un representante de [From.GetLeader] se ha acercado a nosotros con una oferta para unir fuerzas. Después de reconstruir cuidadosamente el ejército bajo el más estricto secreto, [From.GetLeader] cree que ha llegado el momento de volver a unirse a la guerra y liberar la patria.\n\nNuestras fuentes dentro de su gobierno, sin embargo, apuntan al hecho de que un intento anterior de negociar el retorno de los territorios franceses ocupados había fracasado como la verdadera motivación detrás de este último movimiento."
lar_end_the_occupation.4.a:1 "Por fin, han visto la razón."
lar_end_the_occupation.4.b:1 "¿Por qué deberíamos ayudar a cobardes y traidores?"

lar_end_the_occupation.5.t:0 "[From.GetLeader] está de acuerdo"
lar_end_the_occupation.5.desc:1 "Nuestra delegación a [From.GetLeader] ha regresado con éxito, acompañada por el propio hombre. Poniendo un pie en suelo francés por primera vez en años, [From.GetLeader] se ha reunido con [This.GetLeader] para discutir los detalles exactos de la transferencia de poder."
lar_end_the_occupation.5.a:0 "Genial."

lar_end_the_occupation.6.t:0 "[From.GetLeader] se niega"
lar_end_the_occupation.6.desc:2 "Tras una prolongada conferencia sobre los diversos fracasos de [This.GetLeader] como hombre, patriota, soldado y ciudadano, nuestra delegación a [From.GetLeader] fue enviada de regreso con las manos vacías. En un mensaje de radio más tarde ese día, [From.GetLeader] denunció públicamente a nuestro gobierno como 'la mayor asamblea de cobardes y traidores reunida en la historia de Francia'.\n\nSi queremos recuperar nuestra patria y liberarla de los alemanes, tendremos que hacerlo sin su ayuda."
lar_end_the_occupation.6.a:1 "¿Qué verdadero patriota rechaza la mano de un compatriota francés así?"

lar_low_stability_civil_war.1.t:1 "¡Levantamiento Comunista!"
lar_low_stability_civil_war.1.desc:1 "Después de semanas de agitación y preparativos clandestinos, se han desatado huelgas masivas en varias ciudades francesas. Casi de inmediato, se han formado las llamadas 'Brigadas de Defensa de los Trabajadores', en algunos casos apoyadas por unidades del ejército amotinadas. Las fuerzas leales al gobierno fueron atacadas en numerosas ocasiones en todo el país, con escaramuzas entre rebeldes y leales convirtiéndose en enfrentamientos armados.\n\nCon el orden interno disminuyendo constantemente, el gobierno ha perdido efectivamente el control sobre grandes extensiones del país."
lar_low_stability_civil_war.1.a:1 "¿Otra Revolución Francesa?"

lar_low_stability_civil_war.2.t:1 "¡Levantamiento Reaccionario!"
lar_low_stability_civil_war.2.desc:1 "Una camarilla de oficiales militares reaccionarios y terratenientes ricos ha preparado evidentemente un golpe militar contra el gobierno. Mientras que la identidad de algunos de ellos era conocida por la policía, otros aún no habían sido identificados. Tras una filtración desde dentro de la investigación, los conspiradores decidieron actuar antes de que se descubriera toda la conspiración.\n\nLa naturaleza apresurada y confusa del golpe significó que no logró sorprender, con unidades no posicionadas y guarniciones locales advertidas con antelación. Las tropas leales actuaron rápidamente y evitaron con éxito un ataque de decapitación contra nuestro gobierno, pero se vieron obligadas a abandonar grandes partes del país para hacerlo. Con la rebelión tomando fuerza, parece que el país ha caído en una guerra civil a gran escala."
lar_low_stability_civil_war.2.a:1 "Todos sabíamos que esto sucedería."

lar_worker_shortage.1.t:0 "La escasez de trabajadores empeora"
lar_worker_shortage.1.desc:0 "Tras la extensión del reclutamiento y la llamada de trabajadores previamente exentos, muchas empresas informan problemas para cubrir vacantes. Incluso las industrias de armamentos se ven afectadas por esta escasez de trabajadores, y la producción ha comenzado a sufrir como resultado.\n\nLos expertos de la industria instan al gobierno a encontrar nuevas fuentes de mano de obra, ya sea para liberar a los hombres que actualmente están en el ejército o para reemplazar a los trabajadores reclutados en el ejército."
lar_worker_shortage.1.a:0 "¿Quizás podrían contratar mujeres en su lugar?"
lar_worker_shortage.2.t:0 "Los soldados vuelven a los bancos de trabajo"



lar_worker_shortage.2.desc:1 "Contra la protesta expresa del ejército, la reducción del reclutamiento y la reinstauración de las exenciones de reclutamiento para trabajadores cualificados ha aliviado la escasez de trabajadores. Las estadísticas muestran una marcada mejora en la productividad, volviendo rápidamente a los niveles vistos antes de la extensión del reclutamiento."
lar_worker_shortage.2.a:1 "¡Calidad, no cantidad!"

lar_arms_purchases.1.t:0 "[FROM.GetNameDefCap] quiere comprar armas"
lar_arms_purchases.1.desc:0 "Observando la situación que se deteriora rápidamente en todo el mundo, los funcionarios [From.GetAdjective] se han acercado a nosotros para adquirir licencias de exportación para armas pesadas y aviones modernos, con pedidos que se realizarán en nuestras fábricas tan pronto como se concedan estas licencias. Aunque el volumen total de pedidos es demasiado bajo para marcar una diferencia notable en la economía, aún así creará bastantes empleos."
lar_arms_purchases.1.a:0 "Haremos lo que sea necesario."
lar_arms_purchases.1.b:0 "¡Absolutamente no!"

lar_arms_purchases.2.t:0 "[FROM.GetNameDefCap] está de acuerdo"
lar_arms_purchases.2.desc:0 "Con el apoyo del Presidente [FROM.GetLeader], el Senado [FROM.GetAdjective] ha aprobado una ley de amplio alcance que nos permite realizar pedidos de armas en las fábricas [FROM.GetAdjective] para transferir a las armas [ROOT.GetAdjective], pero restringe drásticamente las opciones de financiación. Con la facción aislacionista en [FROM.GetNameDef] todavía convencida de que cualquier tipo de sesgo externo sería visto como una intervención directa. Se espera que paguemos por estas armas en moneda fuerte."
lar_arms_purchases.2.eng.desc:0 "Con el apoyo de [FROM.GetLeader], el Parlamento [FROM.GetAdjective] ha aprobado una ley de amplio alcance que nos permite realizar pedidos de armas en las fábricas [FROM.GetAdjective] para transferir a las armas [ROOT.GetAdjective] con el fin de apoyar nuestras fuerzas armadas. Aunque todavía hay facciones dentro de [FROM.GetNameDef] que se oponen a apoyarnos, y como compromiso se espera que paguemos por estas armas en moneda fuerte."
lar_arms_purchases.2.a:1 "Si eso es lo que se necesita."

lar_arms_purchases.3.t:0 "[FROM.GetNameDefCap] se niega"
lar_arms_purchases.3.desc:0 "A pesar de un extenso cabildeo y el apoyo de varios políticos intervencionistas, nuestros intentos de asegurar permisos de exportación para equipo militar de [FROM.GetNameDef] han fracasado. El lobby aislacionista en el Congreso bloqueó con éxito cualquier intento de poner el tema en la agenda, temiendo que cualquier venta de armas sería el primer paso hacia una intervención en toda regla."
lar_arms_purchases.3.a:0 "¡Qué descaro!"

lar_france_volunteers.1.t:1 "Voluntarios de [From.GetNameDef]"
lar_france_volunteers.1.desc:1 "Con el gobierno de [From.GetLeader] decidiendo relajar los controles fronterizos entre España y [From.GetNameDef], una ola de voluntarios ha comenzado a llegar para luchar de nuestro lado.\n\nDesafortunadamente, la nueva política se aplica universalmente, lo que significa que otras facciones en la guerra probablemente también recibirán apoyo adicional."
lar_france_volunteers.1.a:1 "¿Genial?"

lar_france_volunteers.3.t:0 "Voluntarios regresan"
lar_france_volunteers.3.desc:2 "Con el fin de los combates en España, algunas de las personas que fueron a luchar por [From.GetLeader] han regresado. La inteligencia militar quiere entrevistarlos para ver si alguna de sus experiencias ofrece alguna visión de la guerra moderna, pero muchos en el gobierno temen que puedan radicalizar a otros grupos políticos."
lar_france_volunteers.3.a:0 "Dejarlos regresar."
lar_france_volunteers.3.b:0 "Enviarlos de vuelta."

lar_non_intervention.1.t:0 "[From.GetNameDefCap] nos invita al Comité de No Intervención"
lar_non_intervention.1.desc:1 "[From.GetLeader] ha llamado oficialmente a la formación de un comité de No Intervención que se supone garantizará que no haya intervención externa en la guerra en curso en España. Sin embargo, el borrador de la propuesta circulado con el mensaje contiene prácticamente ningún método robusto para hacer cumplir la no intervención.\n\nIncluso si aceptamos no intervenir, una multitud de lagunas asegura que aún podríamos afectar la guerra en España si así lo deseamos. El único efecto tangible sería un pequeño impulso al apoyo popular del gobierno de [From.GetLeader]."
lar_non_intervention.1.a:1 "Estos términos son aceptables."
lar_non_intervention.1.b:1 "¡Esto es una misión tonta y no participaremos en ella!"

lar_non_intervention.2.t:0 "[From.GetNameDefCap] se une al Comité de No Intervención"
lar_non_intervention.2.desc:1 "Llamándolo un paso vital para poner fin a la violencia en España, [From.GetNameDef] ha firmado formalmente el Comité de No Intervención. Queda por ver si realmente honran sus términos."
lar_non_intervention.2.a:1 "No tenemos razón para dudar de ellos, ¿verdad?"

lar_non_intervention.3.t:0 "[From.GetNameDefCap] se niega a unirse al Comité de No Intervención"
lar_non_intervention.3.desc:1 "Citando la falta de mecanismos de aplicación robustos, [From.GetNameDef] ha rechazado oficialmente nuestra oferta de unirse al Comité de No Intervención. Si esto significa o no que [From.GetLeader] quiere intervenir directamente en España, no está claro."
lar_non_intervention.3.a:1 "Solo el tiempo lo dirá."

lar_appeal_to_overseas_territories.2.t:0 "Indochina permanece con Vichy"
lar_appeal_to_overseas_territories.2.desc:0 "El gobernador local de Indochina ha rechazado oficial y públicamente incluso considerar cambiar de bando para apoyar a nuestro gobierno. En un discurso por radio a la colonia, también anunció una dura represión contra cualquier grupo que busque 'actuar unilateralmente e irresponsablemente para cambiar este estado'."
lar_appeal_to_overseas_territories.2.a:0 "Un cobarde y un traidor."

lar_appeal_to_overseas_territories.3.t:0 "Indochina declara para [This.GetLeader]"
lar_appeal_to_overseas_territories.3.desc:0 "El gobernador de Indochina ha declarado su apoyo a [This.GetLeader], señalando que el gobierno en Vichy no está constitucionalmente legitimado y claramente actuando bajo coacción. Sin embargo, las fuerzas militares en la zona han permanecido en gran medida leales al gobierno de Vichy, con un arreglo que actualmente se está negociando para ver su repatriación."
lar_appeal_to_overseas_territories.3.a:0 "¡Genial!"

lar_appeal_to_overseas_territories.4.t:0 "Siria permanece con Vichy"
lar_appeal_to_overseas_territories.4.desc:0 "El administrador local en Siria ha decidido ignorar completamente nuestro llamamiento. Algunas fuentes indican que hubo una breve discusión a puerta cerrada, pero en última instancia no ha habido comentarios oficiales sobre el llamamiento por radio ni acciones tomadas para apoyar nuestra causa."

lar_appeal_to_overseas_territories.5.t:0 "Siria declara para [This.GetLeader]"
lar_appeal_to_overseas_territories.5.desc:0 "Parece haber habido un golpe discreto en Siria, con varias figuras clave en la administración colonial siendo arrestadas por el gobernador. Posteriormente, ha declarado su lealtad a [This.GetLeader] y ha llamado a todos los franceses patriotas a tomar las armas contra el enemigo que ahora ocupa nuestra patria."

lar_appeal_to_overseas_territories.6.t:0 "África Central permanece con Vichy"
lar_appeal_to_overseas_territories.6.desc:0 "Los administradores coloniales de nuestras posesiones en África Central han renunciado colectivamente al llamamiento por radio de [This.GetLeader], llamándolo un acto de traición destinado a socavar la autoridad del gobierno legítimo. Las fuentes indican que temen la reacción de la población nativa si cambian de bando, preocupados por la falta de apoyo si algunas de las personas con mentalidad más independiente deciden intentar liberarse."
lar_appeal_to_overseas_territories.6.a:0 "¡Todos ellos juntos no son dignos de ser llamados hombres!"

lar_appeal_to_overseas_territories.7.t:0 "África Central cambia de bando"
lar_appeal_to_overseas_territories.7.desc:0 "Lideradas por el administrador Félix Éboué, las colonias de África Central se han unido a nuestra causa. Ya han comenzado las campañas de reclutamiento entre la población local."

lar_appeal_to_overseas_territories.8.t:0 "África Occidental permanece con Vichy"
lar_appeal_to_overseas_territories.8.desc:0 "Aunque los administradores locales en África Occidental eran en general partidarios de unirse a nuestro lado, parece que una proporción significativa de la población europea en la zona no lo era. Con la presión pública en aumento, los gobernadores locales se han visto obligados a declarar públicamente su apoyo al gobierno de Vichy."

lar_appeal_to_overseas_territories.9.t:0 "África Occidental declara para [This.GetNameDef]"
lar_appeal_to_overseas_territories.9.desc:0 "Mientras los administradores locales de nuestros territorios en África Occidental aún debatían cómo responder al llamamiento de [This.GetLeader], ciudadanos patriotas de la región eligieron actuar y tomar el control de los puestos de gobierno colonial. La zona está ahora bajo nuestro control."

lar_appeal_to_overseas_territories.10.t:0 "Madagascar permanece con Vichy"
lar_appeal_to_overseas_territories.10.desc:0 "El gobernador de la isla ha apelado a sus ciudadanos para que permanezcan tranquilos y sigan las órdenes del gobierno legítimo en Vichy. Parece que hay poco descontento en la isla, con la mayoría de los habitantes acatando esta orden."

lar_appeal_to_overseas_territories.11.t:0 "Madagascar cambia de bando"
lar_appeal_to_overseas_territories.11.desc:0 "El gobernador de Madagascar ha ofrecido las bases militares en la isla a nuestras fuerzas y a las de nuestros aliados, pidiendo más apoyo para asegurarlas contra cualquier ataque."

lar_appeal_to_overseas_territories.12.t:0 "África del Norte permanece con Vichy"
lar_appeal_to_overseas_territories.12.desc:0 "Aunque pocos en nuestro bando tenían alguna esperanza de que el bastión del poder de Vichy en el norte de África cambiara de bando, la ferocidad de la negativa aún fue bastante impactante. Etiquetando a [This.GetLeader] como un traidor y un loco, el gobernador local ha prometido apoyar al gobierno de Vichy por cualquier medio necesario."

lar_appeal_to_overseas_territories.13.t:0 "África del Norte cambia de bando"
lar_appeal_to_overseas_territories.13.desc:0 "En un giro sorprendente de los acontecimientos, el gobernador local del norte de África francés ha ordenado al ejército arrestar a varios funcionarios pro-Vichy y ha prometido su apoyo al nuevo gobierno de [This.GetLeader]."

lar_france_political_violence.4.t:0 "La violencia política regresa"
lar_france_political_violence.4.desc:0 "Después de un breve período de calma, con el apoyo popular a [This.GetLeader] aumentando a niveles sin precedentes, parece que la violencia política endémica entre comunistas y grupos reaccionarios ha regresado. La policía informa un aumento alarmante en los crímenes políticamente motivados contra personas o negocios, recordando los días caóticos que pensábamos haber dejado atrás."
lar_france_political_violence.4.a:0 "Estos extremistas deben ser detenidos."

france.10.e:0 "Continuar la lucha"


 
lar_france_vichy_reunification.1.t:0 "[From.GetLeader] demanda unificación"
lar_france_vichy_reunification.1.desc:0 "Tras la liberación de París por sus fuerzas, el líder de las Fuerzas Francesas en el Exilio, [From.GetLeader], ha exigido que su gobierno tenga plena autoridad sobre todas las áreas no ocupadas de Francia. Cualquier negativa a entregar el poder, dijo, sería tratada como una toma de armas contra el gobierno legítimo de la República."
lar_france_vichy_reunification.1.a:0 "Es hora de sanar esta división antinatural."
lar_france_vichy_reunification.1.b:0 "Un traidor no tiene derecho a exigir nada."

lar_france_vichy_reunification.2.t:0 "El gobierno de Vichy se disuelve"
lar_france_vichy_reunification.2.desc:0 "El gobierno de Vichy ha votado para disolverse y entregar la autoridad gubernamental a nosotros. La mayoría de los funcionarios civiles de bajo nivel han optado por permanecer en su lugar, y las fuerzas militares restantes han pasado a estar bajo nuestro mando."
lar_france_vichy_reunification.2.a:0 "Estamos unidos de nuevo."

lar_france_vichy_reunification.3.t:0 "El gobierno de Vichy permanece en su lugar"
lar_france_vichy_reunification.3.desc:0 "El gobierno de [From.GetLeader] se ha negado a entregarnos la autoridad gubernamental. Cualquier intento de abrir negociaciones ha sido recibido con silencio, y es posible que tengamos que forzarlos con la fuerza de las armas."
lar_france_vichy_reunification.3.a:0 "Entonces lograremos la unidad por la fuerza."

SPA_civil_war_event_tt:0 "§GDesbloquea plantillas de división bloqueadas.§!\n"
SPR_civil_war_event_tt:0 "§GDesbloquea plantillas de división bloqueadas§! y §Rdisuelve las unidades relacionadas.§!\n"
lar_spain.1.desc:2 "A pesar de una masiva campaña electoral por la Confederación Española de Derechas Autónomas, parece que el Frente Popular de izquierda formado por el Partido Socialista Obrero Español y la Izquierda Republicana, con la ayuda de anarquistas, comunistas y sindicalistas, ha ganado las elecciones de 1936. Ilustrando el panorama político español fuertemente dividido, la ventaja del Frente Popular en el voto popular parece ser mucho más estrecha que la cómoda ventaja en escaños que indican.\n\nCualquiera que sea el nuevo gobierno que se forme bajo el liderazgo del Presidente [Root.GetLeader] en los días y semanas venideros, tendrá que lidiar con una derecha política cada vez más alienada y hostil. En lugar de resolver la violencia política y el malestar social que azota a nuestro país, por lo tanto, parece probable que los resultados de las recientes elecciones solo sirvan para exacerbarlo."
lar_spain.1.a:1 "¡Solo a través de la extinción del fascismo puede sobrevivir España!"
lar_spain.1.b:1 "¡Solo desde las cenizas de la Segunda República puede España ser forjada de nuevo!"

SPR_republican_garrison_control_decisions_tt:0 "\nDesbloquea las Decisiones en el mapa §YExpandir Control de la Guarnición§!, permitiendo §Gcontrarrestar§! la §YInfluencia Nacionalista§! en los estados.\n\nLos estados que no tengan §RControl Total§! de la Guarnición Nacionalista al inicio de la Guerra Civil comenzarán el conflicto bajo §Ypropiedad Republicana§!.\n"
SPA_nationalist_garrison_control_decisions_tt:0 "\nDesbloquea las Decisiones en el mapa §YExpandir Control de la Guarnición§!, permitiendo §Gexpandir§! la §YInfluencia Nacionalista§! en los estados.\n\nSolo los estados que tengan §GControl Total§! de la Guarnición Nacionalista al inicio de la Guerra Civil comenzarán el conflicto bajo §Ypropiedad Nacionalista§!.\n"

lar_spain.2.t:0 "La Guerra Civil Española"
lar_spain.2.desc:1 "A las 5:00 AM de esta mañana, exactamente un día después de que se perdió contacto con las guarniciones del Norte de África, se lanzó una operación militar bien preparada en toda España con la intención de tomar control de todas las instituciones gubernamentales y ubicaciones estratégicas en las principales ciudades. Grandes partes del Ejército, la Marina y la Fuerza Aérea han dejado de responder a las órdenes del gobierno, mientras que, al mismo tiempo, las milicias carlistas se han levantado en el norte del país.\n\nEl éxito total de este intento de golpe solo ha sido prevenido por milicias populares no oficiales que, mediante acción rápida, han logrado retener el control de muchas de las ubicaciones y ciudades objetivo. A pesar de este fracaso para cumplir con sus objetivos iniciales, sin embargo, parece improbable que los líderes de la insurrección abandonen su posición fuerte tan voluntariamente como lo hicieron en 1932. Con ninguno de los bandos inclinados a comprometerse, el camino está ampliamente abierto para que la situación actual se escale en una guerra civil a nivel nacional..."
lar_spain.2.a:1 "...que, como un Frente Nacionalista unido, ganaremos!"
lar_spain.2.b:1 "...que, bajo el liderazgo de la Falange, ganaremos!"
lar_spain.2.c:0 "...que, por Dios, Patria y Rey, ganaremos!"
lar_spain.2.d:0 "...que, manteniéndonos fieles a nuestros principios democráticos, ganaremos!"
lar_spain.2.e:0 "...que, a través del coraje del trabajador, ganaremos!"
lar_spain.2.f:0 "...que, a través de la lucha revolucionaria comunal, ganaremos!"

lar_spain.6.t:0 "Se Solidifican las Fronteras de la Guerra Civil"
lar_spain.6.desc:1 "Con solo una semana de combates, ya se está haciendo evidente que el campo español no es adecuado para el transporte de grandes cantidades de equipo. Las dificultades para mantener nuestras líneas del frente y ofensivas suministradas están surgiendo, y solo empeorarán si continuamos intentando luchar en todas partes a la vez."
lar_spain.6_tt:1 "\nDesbloquea las Decisiones en el mapa de §YOfensivas de la Guerra Civil§!, permitiendo la eliminación de las penalizaciones de combate §ROfensiva No Planificada§! en los estados seleccionados.\n"
lar_spain.6.a:1 "Entonces esperaremos nuestro momento y atacaremos cuando sea oportuno."

lar_spain.7.t:0 "¡Levantamiento Carlista!"
lar_spain.7.desc:1 "Recelosos de nuestra creciente influencia sobre el Frente Nacionalista, los carlistas han perdido la paciencia y han decidido tomar cartas en el asunto por sí mismos. Sus requetés se han vuelto contra nuestras fuerzas, mientras que al mismo tiempo continúan la lucha contra nuestros enemigos.\n\nLo que esperan lograr con esta acción insensata es un misterio para cualquiera, pero hasta ahora solo sirve para fortalecer la posición republicana."
lar_spain.7.desc_2:0 "Recelosos de nuestra creciente influencia sobre el incipiente gobierno de posguerra, los carlistas han perdido la paciencia y han decidido tomar cartas en el asunto por sí mismos, y sus requetés se han vuelto contra nuestras fuerzas.\n\n¡Arriesgarían nuestra victoria duramente ganada sobre los republicanos para establecer su dominio sobre el nuevo gobierno!"
lar_spain.7.a:1 "¡Su obstinación les costará más a ellos que a nosotros!"

lar_spain.8.t:0 "¡Represión Fascista!"
lar_spain.8.desc:1 "Descontentos con nuestra continua insistencia en la independencia política, el liderazgo de la Falange ha decidido intentar borrarnos del mapa. Las fuerzas falangistas se han vuelto contra nuestros requetés, y se han hecho intentos de arresto a múltiples de nuestros principales pensadores y políticos.\n\nEn su inflexibilidad, han puesto en peligro la posición de todo el Frente Nacionalista y pueden dar a las fuerzas republicanas la oportunidad que necesitan."
lar_spain.8.desc_2:0 "Descontentos con nuestra continua insistencia en tener cierta influencia sobre el gobierno de posguerra, el liderazgo de la Falange ha decidido intentar borrarnos del mapa por completo. Las fuerzas falangistas se han vuelto contra nuestros requetés, y se han hecho intentos de arresto a múltiples de nuestros principales pensadores y políticos.\n\n¡Arriesgarían nuestra victoria duramente ganada sobre los republicanos para impedirnos ganar influencia sobre el nuevo gobierno!"
lar_spain.8.a:1 "¡Su necedad les costará más a ellos que a nosotros!"

lar_spain.9.t:0 "¡Levantamiento Anarquista!"
lar_spain.9.desc:1 "La creciente independencia con la que las comunas anarquistas se han conducido ha llegado a un punto crítico con los desarrollos recientes. Frustrados por nuestros esfuerzos completamente razonables para mantener un control centralizado sobre partes clave de nuestro esfuerzo de guerra compartido, los anarquistas y sus aliados del POUM han escalado las disputas locales en enfrentamientos callejeros a gran escala con nuestras fuerzas.\n\nA pesar de sus inicios localizados, la lucha interna se ha extendido, amenazando con poner en peligro la integridad de nuestras líneas del frente con los nacionalistas."
lar_spain.9.desc_2:0 "La creciente independencia con la que las comunas anarquistas se han conducido ha llegado a un punto crítico con los desarrollos recientes. Frustrados por nuestros esfuerzos completamente razonables para comenzar un regreso gradual a un gobierno estable y centralizado, los anarquistas y sus aliados del POUM han escalado las disputas locales en enfrentamientos callejeros a gran escala con nuestras fuerzas.\n\n¡Arriesgarían nuestra victoria duramente ganada sobre los nacionalistas para mantener sus tontas nociones de independencia!"
lar_spain.9.a:1 "Es hora de imponer el control gubernamental en estas áreas una vez más."

lar_spain.10.t:0 "¡Represión Gubernamental!"
lar_spain.10.desc:2 "Sin duda molestos con la independencia continua con la que nos conducimos, el gobierno de la Segunda República, con sus aliados estalinistas, ha intentado tomar control de ubicaciones y edificios estratégicos en nuestro territorio. Rechazar estos intentos ha resultado en un intercambio de fuego con nuestros antiguos aliados, lo que ha escalado a enfrentamientos callejeros a gran escala.\n\nEn su incapacidad para comprometerse, el gobierno efectivamente nos ha colocado en estado de guerra con ellos, y al hacerlo ha fortalecido en gran medida la posición nacionalista."
lar_spain.10.desc_2:0 "Sin duda molestos con la independencia continua con la que nos conducimos, el gobierno de la Segunda República, con sus aliados estalinistas, ha intentado tomar control de ubicaciones y edificios estratégicos en nuestro territorio. Rechazar estos intentos ha resultado en un intercambio de fuego con nuestros antiguos aliados, lo que ha escalado a enfrentamientos callejeros a gran escala.\n\n¡En lugar de dejarnos vivir en paz, arriesgarían nuestra victoria duramente ganada sobre los nacionalistas para evitar tener que comprometerse y ceder el control!"
lar_spain.10.a:1 "¡Nuestra revolución no será extinguida tan fácilmente!"

lar_spain.11.t:0 "Carlistas Derrotados"
lar_spain.11.desc:1 "A pesar de la lucha fanática, los últimos focos de resistencia carlista han sido derrotados por nuestras fuerzas. Aunque el conflicto se simplifica en gran medida como resultado, nuestra lucha continúa contra nuestros enemigos restantes."
lar_spain.11.a:1 "Pero estamos progresando."

lar_spain.12.t:0 "Falange Derrotada"
lar_spain.12.desc:1 "Las fuerzas falangistas se han rendido en masa tras la captura de su último bastión importante, y a pesar de la resistencia aislada continua, esto marca el fin del ejército organizado de la Falange. Aunque el conflicto se simplifica en gran medida como resultado, nuestra lucha continúa contra nuestros enemigos restantes."

lar_spain.13.t:1 "Nacionalistas Derrotados"
lar_spain.13.desc:1 "Tras la reciente derrota militar sufrida por los nacionalistas, el General Franco ha anunciado la rendición de todas sus fuerzas. Aunque el conflicto se simplifica en gran medida como resultado, nuestra lucha continúa contra nuestros enemigos restantes."

lar_spain.14.t:1 "Anarquistas Derrotados"
lar_spain.14.desc:1 "La resistencia anarquista, aunque feroz, se ha vuelto cada vez más desorganizada en las últimas semanas. La victoria militar de hoy finalmente ha provocado una rendición incondicional del Consejo de Defensa, aunque la lucha aislada continúa donde las comunas individuales se niegan a reconocer la orden. Aunque el conflicto se simplifica en gran medida como resultado, nuestra lucha continúa contra nuestros enemigos restantes."

lar_spain.15.t:1 "POUM Derrotado"
lar_spain.15.desc:1 "La resistencia del POUM, aunque feroz, se ha vuelto cada vez más desorganizada en las últimas semanas. La victoria militar de hoy finalmente ha provocado una rendición incondicional de la dirección comunista, tras lo cual nuestras fuerzas han comenzado a entrar en sus bastiones ahora incontestados. Aunque el conflicto se simplifica en gran medida como resultado, nuestra lucha continúa contra nuestros enemigos restantes."

lar_spain.16.t:0 "Segunda República Derrotada"

lar_spain.16.desc:1 "Tras una serie de recientes derrotas militares, y viendo su territorio controlado reducido a solo una fracción de la península, los líderes militares de la Segunda República han derrocado al gobierno y han solicitado la paz. Aunque esto desencadenó otro levantamiento comunista para evitarlo, las fuerzas republicanas restantes han derrotado a estos, y ahora, sin muchas otras opciones, han aceptado una rendición incondicional.\n\nAunque el conflicto se simplifica en gran medida como resultado, nuestra lucha continúa contra nuestros enemigos restantes."

lar_spain.17.t:0 "Estalinistas Derrotados"
lar_spain.17.desc:1 "Tras una serie de recientes derrotas militares, y viendo su territorio controlado reducido a solo una fracción de la península, los líderes militares comunistas finalmente han solicitado la paz. Aunque el conflicto se simplifica en gran medida como resultado, nuestra lucha continúa contra nuestros enemigos restantes."

lar_spain.18.t:0 "La Rebelión Espera Su Momento"
lar_spain.18.desc:1 "Nuestros planes están completos y estamos en posición para lanzar el golpe. Sin embargo, para evitar una repetición del fracaso desastroso que fue el intento de golpe de la Sanjurjada en 1932, debemos esperar hasta que el clima político esté en su punto más álgido. Gastaremos nuestros recursos para cubrir nuestras huellas mientras esperamos el momento oportuno..."
lar_spain.18.a:1 "No debemos demorarnos mucho más."
lar_spain.18.a_tt:0 "Este Espíritu Nacional será eliminado al inicio de la Guerra Civil.\n"

lar_spain.19.t:0 "[From.GetNameDefCap] Demanda Sumisión"
lar_spain.19.desc:0 "Los diplomáticos [From.GetAdjective] han exigido que subordinemos nuestra política exterior a la suya, alegando que [From.GetNameDef] 'asumirá el liderazgo del mundo hispano' en asuntos globales."
lar_spain.19.a:0 "Necesitamos un líder fuerte; ¿por qué no ellos?"
lar_spain.19.b:0 "Podemos gestionar la defensa de nuestros propios intereses, nosotros mismos."

lar_spain.20.t:0 "[From.GetNameDefCap] Se Somete"
lar_spain.20.desc:0 "A nuestra insistencia, el gobierno [From.GetAdjective] ha aceptado nuestro liderazgo en asuntos internacionales concernientes al mundo hispano."
lar_spain.20.a:0 "Los guiaremos hacia la gloria."

lar_spain.21.t:0 "[From.GetNameDefCap] Rechaza Demandas"
lar_spain.21.desc:0 "A pesar de nuestra insistencia, el gobierno [From.GetAdjective] ha rechazado nuestro liderazgo en asuntos internacionales concernientes al mundo hispano. Continuarán persiguiendo sus propias políticas exteriores."
lar_spain.21.a:0 "Entonces les mostraremos los beneficios de nuestro liderazgo a través de la fuerza."
lar_spain.22.t:0 "[From.GetNameDefCap] Solicita Ayuda"
lar_spain.22.desc:0 "El gobierno [From.GetAdjective] ha enviado un mensaje solicitando ayuda material en su lucha contra los republicanos. La guerra civil está resultando particularmente destructiva y está afectando sus suministros. Nos aseguran que cualquier asistencia que proporcionemos será invaluable para derrotar la amenaza comunista."
lar_spain.22.a:0 "Debemos proporcionarles la ayuda que podamos."
lar_spain.22.b:0 "Actualmente no tenemos nada que podamos prescindir."
lar_spain.23.t:0 "[From.GetNameDefCap] Envía Ayuda"
lar_spain.23.desc:0 "El gobierno [From.GetAdjective] nos informa que enviarán apoyo material para ayudarnos en nuestra lucha para contener el comunismo."
lar_spain.23.a:0 "Recordaremos su asistencia."
lar_spain.24.t:0 "[From.GetNameDefCap] No Envía Ayuda"
lar_spain.24.desc:0 "Los diplomáticos [From.GetAdjective] nos informan que lamentablemente no pueden proporcionarnos asistencia en este momento."
lar_spain.24.a:0 "Se sientan en sus laureles mientras el comunismo se frena con sangre española."
lar_spain.25.t:0 "El Pacto Ibérico"
lar_spain.25.desc:0 "Los emisarios [From.GetAdjective] han venido con una propuesta que fortalecerá nuestra defensa mutua y mantendrá la paz en la península ibérica.\n\nEl pacto propuesto obligará a cada parte a unirse a cualquier alianza en la que el otro se convierta en miembro, mientras que también dictará que ambos miembros se unirán al mismo bando en cualquier conflicto en el que el otro entre, ya sea como agresor o siendo declarado en guerra."
lar_spain.25.a:0 "Un pacto así fortalecerá nuestro vínculo inmensamente."
lar_spain.25.b:0 "Debemos mantener nuestra independencia de acción."
lar_spain.26.desc:0 "[From.GetNameDefCap] nos informa que el Pacto Ibérico propuesto es aceptado de todo corazón. De aquí en adelante estarán con nosotros en cualquier alianza o guerra en la que nos encontremos."
lar_spain.26.a:0 "Son amigos leales, sin duda."
lar_spain.27.desc:0 "[From.GetNameDefCap] nos informa que rechazan el Pacto Ibérico propuesto, ya que temen que restringiría demasiado su capacidad para actuar de manera independiente en su política exterior."
lar_spain.27.a:0 "Se debilitan a sí mismos sin saberlo."
lar_spain.28.t:0 "El Pacto Ibérico Invocado"
lar_spain.28.desc:2 "[iberian_pact_invitee.GetNameDefCap] ha sido bienvenido en [iberian_pact_invitee.GetFactionName], y así, para asegurar que se mantenga la paz en la península ibérica, ha llegado el momento de cumplir nuestra parte del trato y unirnos a esta alianza también."
lar_spain.28.a:0 "Estamos comprometidos."
lar_spain.29.desc:1 "Ha llegado el momento. [iberian_pact_war_target.GetNameDefCap] ha entrado en guerra con sus enemigos, y así, según las estipulaciones de nuestro Pacto, debemos unirnos a ellos y presentar un frente unificado contra el mundo exterior."
lar_spain.30.t:0 "El Bloque Latino"
lar_spain.30.desc:0 "Viendo cómo nuestra cooperación ha ido en aumento, el gobierno [From.GetAdjective] ahora ha venido con una propuesta para una alianza completamente formada, que, además de nosotros y los españoles, también podría incluir a los italianos y a los franceses."
lar_spain.30.a:0 "Qué excelente idea."
lar_spain.30.b:0 "Aliarse con estos países no está en nuestro mejor interés actualmente."
lar_spain.31.desc:0 "El gobierno [From.GetAdjective] nos informa que aceptan nuestra propuesta de formar el Bloque Latino."
lar_spain.31.a:0 "Probarán ser un miembro invaluable de esta naciente alianza."
lar_spain.32.desc:0 "El gobierno [From.GetAdjective] nos informa que no están interesados en unirse a una alianza latina en este momento."
lar_spain.32.a:0 "Quizás cambien de opinión más tarde."
lar_spain.33.t:0 "La Unión Militar Española"
lar_spain.33.desc:0 "La causa carlista aún tiene aliados en el ejército. Coordinar con ellos y obtener su asistencia será crucial para asegurar el éxito de nuestro levantamiento."
lar_spain.33.a:0 "Asegurar aliados de la Unión Militar en [union_militar_target_state_1.GetName]."
lar_spain.33.b:0 "Asegurar aliados de la Unión Militar en [union_militar_target_state_2.GetName]."
lar_spain.33.c:0 "Asegurar aliados de la Unión Militar en [union_militar_target_state_3.GetName]."
lar_spain.33_tt:0 "Creará 5 requetés carlistas bien entrenados con §Y3 batallones de infantería§! cuando comience el levantamiento carlista.\n"
lar_spain.34.t:0 "La Cuestión de la Sucesión"
lar_spain.34.desc:0 "Con la muerte de Alfonso Carlos sin hijos, la línea carlista se ha extinguido, y como resultado ha surgido una división en el movimiento carlista.\n\nHay quienes apoyarían el reclamo del sucesor designado por el propio Alfonso Carlos: Javier de Borbón-Parma, pero él no tiene un reclamo dinástico al trono. Otros preferirían apoyar el reclamo del rey exiliado Alfonso XIII, quien, a pesar de ser un descendiente de la línea traidora de Isabel II, sí tiene un reclamo dinástico al trono.\n\nSi esta cuestión no se maneja rápidamente, bien podría causar que nuestro apoyo se fracture en varios bandos en disputa."
lar_spain.34.a:0 "La voluntad del rey debe hacerse. ¡Javier será nuestro nuevo rey!"
lar_spain.34.a_tt:0 "Javier de Borbón-Parma se convertirá en rey al restituir la monarquía.\n"
lar_spain.34.b:0 "La continuidad dinástica debe mantenerse. ¡Alfonso XIII será nuestro rey!"
lar_spain.34.b_tt:0 "Alfonso XIII se convertirá en rey al restituir la monarquía.\n"
lar_spain.35.t:0 "Restauración de la Monarquía"
lar_spain.35.desc:1 "Después de más de medio siglo sin monarca, la euforia de la multitud que daba la bienvenida en Madrid era difícil de contener cuando [From.GetSPBkingloc] entró en la ciudad esta mañana. Vitoreado por espectadores jubilosos, la procesión real recorrió las calles de Madrid hasta la iglesia de San Jerónimo el Real.\n\nEn una pomposa ceremonia, [From.GetSPBking2loc].\n\nAunque gran parte de la nación aún yace en ruinas, tal vez el nuevo rey pueda servir como una fuerza unificadora y sanadora, y guiar a [From.GetNameDef] hacia un futuro más glorioso."
SPB_xavier_king:0 "Javier de Borbón-Parma"
SPB_alfonso_king:0 "Alfonso XIII"
SPB_xavier_king2:0 "Javier asumió la corona y el estilo real de Javier I, colocando finalmente a un heredero de la legítima línea carlista en el trono español."
SPB_alfonso_king2:0 "Alfonso XIII, después de muchos años en el exilio, regresó al trono español, poniendo fin a un siglo de derramamiento de sangre al unificar finalmente las dos líneas de sucesión."
lar_spain.35.a:0 "Hoy se ha corregido un siglo de injusticia. ¡Viva el Rey!"
lar_spain.36.t:0 "Ocupación de Tánger"
lar_spain.36.desc:0 "En un flagrante desprecio del Protocolo de Tánger de 1924, las tropas [From.GetAdjective] han entrado en la Zona Internacional de Tánger como lo que solo puede describirse como una fuerza de ocupación. A pesar de los llamados de los nacionalistas españoles para la anexión total del territorio, los [From.GetAdjective] nos aseguran que esto es simplemente una 'medida temporal de guerra', y que la ciudad volverá a su estatus anterior a la guerra después."
lar_spain.36.a:0 "Si no defendemos los derechos de los tangerinos, ¿quién lo hará?"
lar_spain.36_tt:0 "Si §Y[SPA.GetName]§! no retrocede, recibiremos:\n"
lar_spain.36.b:0 "Su promesa es suficiente por ahora."



lar_spain.37.desc:0 "[FROM.GetNameDefCap] ha emitido una objeción formal y severa a nuestra ocupación de Tánger. Consideran nuestras acciones ilegales e incluso han insinuado el uso de la fuerza militar para expulsarnos de la Zona Internacional si no nos retiramos de inmediato."
lar_spain.37.a:0 "No nos dejaremos intimidar por sus amenazas vacías."
lar_spain.37.b:0 "Entonces debemos retroceder."

lar_spain.38.desc:0 "Como se esperaba, el débil gobierno [From.GetAdjective] no se ha atrevido a desafiar nuestra ocupación de Tánger. Somos libres de integrar la ciudad más completamente en nuestra nación."
lar_spain.38.a:0 "¡Española una vez más!"

lar_spain.39.t:0 "[From.GetNameDefCap] Demanda el Norte de África"
lar_spain.39.desc:0 "Los diplomáticos [From.GetAdjective] nos han entregado un ultimátum, exigiendo que entreguemos inmediatamente el control del Norte de África a [From.GetNameDef]. Sin duda, pretenden capitalizar la debilidad de nuestra posición internacional actual..."
lar_spain.39.a:0 "No podemos permitirnos otra guerra. Debemos aceptar."
lar_spain.39.b:0 "¡No lo conseguirán tan fácilmente!"

lar_spain.40.t:1 "[From.GetNameDefCap] Acepta Demandas"
lar_spain.40.desc:0 "[From.GetNameDefCap] ha aceptado nuestras demandas y sus diplomáticos nos aseguran que están haciendo arreglos para la transferencia del control del Norte de África de inmediato."
lar_spain.40.a:0 "Muy eficiente."

lar_spain.41.t:0 "[From.GetNameDefCap] Rechaza Demandas"
lar_spain.41.desc:0 "Los diplomáticos [From.GetAdjective] nos han informado que rechazan categóricamente todas las demandas españolas sobre el Norte de África."
lar_spain.41.a:0 "Entonces tendremos que tomarlo por la fuerza."

lar_spain.42.t:0 "[From.GetNameDefCap] Reclama el Trono Francés"
lar_spain.42.desc:0 "Habiendo asumido recientemente el trono español, el Rey [From.GetLeader] ya ha dejado claros sus diseños sobre el trono francés, utilizando su reclamo legitimista a la corona como base.\n\nCon la reciente victoria política de los legitimistas en nuestro país, el Rey ha considerado apropiado actuar sobre estos diseños, y ha declarado formalmente su deseo de ser coronado en Reims con toda la rapidez posible."
lar_spain.42.a:0 "Tiene un reclamo válido, aceptamos con entusiasmo. ¡Vive le Roi!"
lar_spain.42.b:0 "¡Francia nunca será subyugada por España!"
lar_spain.43.t:0 "[From.GetNameDefCap] Reconoce el Reclamo"
lar_spain.43.desc:0 "El gobierno legitimista [From.GetAdjective] ha escuchado la solicitud del Rey [Root.GetLeader], y ahora nos ha informado formalmente que reconocen su legítimo reclamo al trono francés. Nos aseguran que pronto harán los arreglos para llevar a cabo la ceremonia de coronación."
lar_spain.43.a:0 "Todo está como debe ser."
lar_spain.43_tt:0 "Comenzarán los preparativos para la coronación."
lar_spain.44.t:0 "[From.GetNameDefCap] Rechaza el Reclamo"
lar_spain.44.desc:0 "A pesar del legítimo reclamo del Rey [Root.GetLeader] al trono francés, el gobierno [From.GetAdjective] parece haber tenido dudas en el último momento. Citando preocupaciones por el descontento público ante la perspectiva del control percibido de España sobre Francia, 'lamentablemente rechazan' una ceremonia de coronación formal."
lar_spain.44.a:0 "[Root.GetLeader] será Rey de Francia independientemente."
lar_spain.45.t:0 "La Unión Ibérica"
lar_spain.45.desc:0 "Al igual que entre 1580 y 1640, [From.GetNameDef] propone una unión de nuestras dos naciones bajo [From.GetLeader]. Los diplomáticos [From.GetAdjective] nos instan a considerar la fortaleza que una Iberia unida puede mostrar al mundo bajo un solo líder."
lar_spain.45.a:0 "Hablan sabiamente."
lar_spain.45.b:0 "¡Portugal nunca será gobernado voluntariamente por españoles!"
lar_spain.46.t:0 "Unión Ibérica - [From.GetNameDefCap] Acepta"
lar_spain.46.desc:0 "[From.GetNameDefCap] ha aceptado nuestra propuesta de unir Iberia bajo el liderazgo de [Root.GetLeader]. Estarán haciendo los arreglos necesarios para comenzar la integración de su aparato gubernamental en el nuestro."
lar_spain.46.a:0 "Han elegido sabiamente. ¡Unidos somos más fuertes!"
lar_spain.47.t:0 "Unión Ibérica - [From.GetNameDefCap] Rechaza"
lar_spain.47.desc:0 "[From.GetNameDefCap] ha rechazado cualquier noción de unir la península ibérica bajo un liderazgo compartido. A pesar de extensas negociaciones, la posición de la delegación [From.GetAdjective] se puede resumir efectivamente como 'ven y tómatelo si eres lo suficientemente duro'."
lar_spain.47.a:0 "Su propuesta es aceptable."
lar_spain.48.t:0 "Anarquismo Portugués"
lar_spain.48.desc:0 "Los combates en [From.GetNameDef] se han extendido en los últimos días a las regiones fronterizas [Root.GetAdjective], y las milicias anarquistas [From.GetAdjective] rápidamente comenzaron a atraer a personas de ideas afines de los pueblos locales. A pesar de la acción rápida de nuestras fuerzas fronterizas, la violencia extrema de los combates los ha tomado por sorpresa, y después de escaramuzas iniciales con las fuerzas [From.GetAdjective] entrenadas en combate de ambos lados de la guerra civil, se vieron obligadas a retirarse.\n\nEn los días transcurridos desde entonces, el apoyo a la causa anarquista [From.GetAdjective] se ha extendido aún más por la sociedad [Root.GetAdjective], claramente en gran medida como resultado del apoyo extranjero encubierto.\n\nComo resultado, a pesar de nuestros mejores esfuerzos, la nación se ha visto efectivamente atrapada en la guerra civil [From.GetAdjective] más grande."
lar_spain.48.a:0 "¡¿Por qué tuvieron que involucrarnos en esto?!"
lar_spain.49.desc:0 "Desde que los combates [Root.GetAdjective] se extendieron por la frontera [From.GetAdjective], los partidarios locales del anarquismo se han unido a nuestra causa. Con algo de 'estimulación' bien planificada y ejecutada, el sentimiento pro-anarquista se ha extendido como un reguero de pólvora entre los miembros más jóvenes de la sociedad [From.GetAdjective].\n\nComo resultado de la transferencia de los arsenales [Root.GetAdjective] a estas células anarquistas [From.GetAdjective], la situación en [From.GetNameDef] ha escalado al punto en que el gobierno está reprimiendo un levantamiento a gran escala. Los líderes de este levantamiento ahora han solicitado nuestra ayuda más oficial y directa, proponiendo que tomemos la delantera en la lucha anarquista global, y sugiriendo que se unan a nosotros de manera más formal una vez que los combates disminuyan."
lar_spain.49.a:0 "¡Acogemos con entusiasmo su apoyo a la causa anarquista!"
lar_spain.50.t:0 "Anarquismo Portugués - Termina la Guerra Civil"
lar_spain.50.desc:0 "Con la conclusión favorable de la porción [From.GetAdjective] de nuestra lucha anarquista, las células [From.GetAdjective] ahora solicitan ser acogidas en el Consejo de Defensa."
lar_spain.50.a:0 "Los traeremos bajo nuestra protección."
lar_spain.51.t:0 "Reubicar las Reservas de Oro"
lar_spain.51.desc:0 "Las reservas de oro de nuestra nación están amenazadas por el avance nacionalista. Deberíamos tomar medidas y asegurarnos de que las reservas se trasladen de manera segura al extranjero, manteniéndolas fuera del alcance de nuestros enemigos."
lar_spain.51.a:0 "Las enviaremos a [SOV.GetNameDef]."
lar_spain.51.b:0 "Las enviaremos a [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
lar_spain.51.c:0 "Las enviaremos a [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
lar_spain.51.d:0 "Las enviaremos a [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
lar_spain.52.t:0 "[From.GetNameDefCap] Reubica Reservas de Oro"
lar_spain.52.desc:0 "Han comenzado a llegar envíos de [From.GetNameDef] a nuestro país, ya que el gobierno [From.GetAdjective] está trasladando sus reservas de oro al extranjero para su custodia durante la guerra civil."
lar_spain.52.a:0 "Quizás esto signifique una oportunidad..."
lar_spain.53.t:0 "Reservas de Oro Españolas"
lar_spain.53.desc:0 "Ha pasado un tiempo desde que las reservas de oro [From.GetAdjective] llegaron a nuestro país, y hemos seguido enviando amplia ayuda a [From.GetNameDef], sin pago. Los miembros del gobierno están comenzando a comentar sobre el estado absurdo de estos asuntos."
lar_spain.53.a:0 "Confiscaremos las reservas de oro como 'pago'."
lar_spain.53.b:0 "Una victoria [SPD.GetAdjective] sería pago suficiente."
lar_spain.54.t:0 "¡Reservas de Oro Confiscadas!"
lar_spain.54.desc:1 "Nuestros diplomáticos en [From.GetNameDef] nos han informado que el gobierno [From.GetAdjective] ha confiscado nuestras reservas de oro. Supuestamente ni siquiera consideran necesario un comunicado oficial, afirmando que esto es un 'asunto de curso' para obtener 'pago vencido' por su asistencia material."
lar_spain.54.a:0 "¡¿Cómo se atreven?!"
lar_spain.54.a_tt:0 "§REsto tendrá efectos en nuestra economía después de la guerra civil!§!\n"
lar_spain.55.t:0 "Escasez de Financiamiento Gubernamental"
lar_spain.55.desc:0 "Con la confiscación de nuestras reservas de oro, ahora nos encontramos en una escasez inmediata de lingotes con los que financiar la reconstrucción de la nación. Lamentablemente, las inversiones en el sector público tendrán que retrasarse."
lar_spain.55.a:0 "Eso es desafortunado..."
lar_spain.56.t:0 "[From.GetNameDefCap] Solicita Autonomía"
lar_spain.56.desc:0 "Aunque están ansiosos por seguir demostrando su lealtad y hacer su parte por la Revolución, los representantes [From.GetAdjective] han defendido su caso para un aumento en la autonomía. Argumentan que, si aflojamos las riendas un poco, podrán ayudar mucho mejor a nuestra causa."
lar_spain.56.a:0 "Se han ganado nuestra confianza."
lar_spain.56.b:0 "Pero mantener las riendas firmes es aún mejor."
lar_spain.57.t:0 "[From.GetNameDefCap] Concede Autonomía"
lar_spain.57.desc:0 "Nuestros representantes en [From.GetNameDef] nos informan que el gobierno [From.GetAdjective] ha considerado apropiado concedernos más autonomía."
lar_spain.57.a:0 "¡Progreso!"
lar_spain.58.t:0 "[From.GetNameDefCap] Rechaza Autonomía"
lar_spain.58.desc:0 "Nuestros representantes en [From.GetNameDefCap] nos informan que el gobierno [From.GetAdjective] ha rechazado nuestra apelación por más autonomía."
lar_spain.58.a:0 "¿Acaso no confían en nosotros?"
lar_spain.59.t:0 "Una Iberia Roja"
lar_spain.59.desc:0 "Viendo nuestros intereses ideológicos compartidos, [From.GetNameDefCap] ha enviado enviados con una propuesta para una Iberia unida. Sugieren que, dejando a un lado nuestras diferencias y uniéndonos bajo el liderazgo [From.GetAdjective], podemos asegurar mejor el éxito de nuestra Revolución Ibérica."
lar_spain.59.a:0 "¡La causa del trabajador se fortalecería enormemente!"
lar_spain.59.b:0 "Podemos expandir mejor la Revolución por nuestra cuenta."
lar_spain.60.t:0 "Una Iberia Roja - [From.GetNameDefCap] Acepta"
lar_spain.60.desc:0 "[From.GetNameDefCap] ha respondido a nuestras propuestas con aprobación, están de acuerdo con el concepto de una Iberia socialista unida."
lar_spain.60.a:0 "Unidos somos más fuertes."
lar_spain.61.t:0 "Una Iberia Roja - [From.GetNameDefCap] Rechaza"
lar_spain.61.desc:0 "[From.GetNameDefCap] ha rechazado rotundamente nuestra propuesta de una Iberia socialista unida. Aunque están de acuerdo en que tenemos muchos intereses compartidos, argumentan que estamos mejor equipados para perseguirlos como dos naciones independientes."
lar_spain.61.a:0 "Aún no saben cuán equivocados están."
lar_spain.62.t:0 "¡Levantamiento Comunista!"
lar_spain.62.desc:0 "La incesante intromisión [From.GetAdjective] y las células subterráneas que obtienen apoyo ilícito de [From.GetNameDef] han envalentonado en los últimos meses a los grupos comunistas locales con los que hemos luchado durante años. Sin duda prometidos con más ayuda extranjera, estos grupos ahora han tomado las armas, y se les han unido elementos desleales en el ejército en un levantamiento a gran escala, con el objetivo de tomar el control del gobierno por la fuerza."
lar_spain.62.a:0 "¡Aplastaremos esta rebelión!"



lar_spain.63.t:0 "¡Levantamiento Comunista en [From.GetNameDefCap]!"
lar_spain.63.desc:0 "Como se esperaba, con un apoyo material bien colocado, los grupos comunistas que han perturbado al gobierno [From.GetAdjective] durante algún tiempo se han envalentonado y han pasado a la acción. Un levantamiento a gran escala busca tomar el control del gobierno, pero depende en gran medida de nuestro apoyo. Sus líderes, aunque idealistas y entusiastas, tienen poca experiencia en la conducción de una guerra civil y ahora han recurrido a nosotros en busca de liderazgo y ayuda."
lar_spain.63.a:0 "¡Y la tendrán!"

lar_spain.64.t:0 "[From.GetNameDefCap] Solicita Ayuda"
lar_spain.64.desc:0 "Aunque la situación política en [From.GetNameDef] ha sido inestable durante mucho tiempo, parece que la gravedad del conflicto ha tomado por sorpresa al gobierno [From.GetAdjective]. Han solicitado cualquier ayuda que podamos reunir para ayudarlos en su lucha contra el fascismo, y nos instan a no demorarnos demasiado en este momento crítico.\n\nEs dudoso que el gobierno republicano pueda ganar la guerra civil actual sin ayuda externa, y, aunque la victoria de una España democrática sería un resultado deseable, es probable que proporcionar esta ayuda aliente a los simpatizantes comunistas en nuestro propio país."
lar_spain.64.a:0 "Confían en nosotros, y debemos ayudarlos incluso a riesgo propio."
lar_spain.64.b:0 "No podemos arriesgar nuestra propia estabilidad política para ayudarlos."

lar_spain.65.t:0 "[From.GetNameDefCap] Da Ayuda"
lar_spain.65.desc:0 "El gobierno [From.GetAdjective] nos informa que enviarán un envío inicial de ayuda simbólica. Aunque crítico para elevar nuestra moral, el impacto material real es insignificante, pero los franceses nos aseguran que están investigando opciones sobre cómo proporcionar una ayuda más sustancial en el futuro."
lar_spain.65.a:0 "¡Esto es una noticia maravillosa!"

lar_spain.66.t:0 "[From.GetNameDefCap] Rechaza Solicitud"
lar_spain.66.desc:0 "Los franceses nos informan que, lamentablemente, no pueden enviarnos ayuda, ya que esto pondría en riesgo su estabilidad política interna."
lar_spain.66.a:0 "¿Y creen que otro borde compartido con fascistas no lo hará?"

lar_spain.67.t:0 "¡Guerra de Independencia [From.GetAdjective]!"
lar_spain.67.desc:0 "Parece que el gobierno [From.GetAdjective] ha olvidado rápidamente a quién deben su reciente victoria en la guerra civil. Esta mañana, todas las comunicaciones con nuestros representantes en [From.GetNameDef] fueron abruptamente cortadas, y un anuncio de [From.GetLeader] fue transmitido desde sus medios estatales, vomitando propaganda en un intento obvio de galvanizar al pueblo [From.GetAdjective] en otro esfuerzo bélico.\n\nSe entregó una declaración formal de independencia en Moscú más tarde esta mañana."
lar_spain.67.a:0 "¡Aplastaremos esta insubordinación!"
lar_spain.67.b:0 "No tenemos más remedio que aceptarlo."

lar_spain.68.t:0 "[From.GetNameDefCap] Solicita Ayuda"
lar_spain.68.desc:0 "[From.GetNameDefCap] se ha puesto en contacto con nosotros solicitando ayuda material en su guerra de independencia con [SOV.GetNameDef]."
lar_spain.68.a:0 "Y la tendrán."
lar_spain.68.b:0 "No podemos arriesgar nuestra relación con los soviéticos."

lar_spain.69.t:0 "[From.GetNameDefCap] Proporciona Ayuda"
lar_spain.69.desc:0 "[From.GetNameDefCap] ha escuchado nuestra solicitud de ayuda, y ahora han ofrecido involucrarnos más extensamente en sus programas de ayuda de préstamo y arriendo."
lar_spain.69.a:0 "Estas son noticias muy positivas."

lar_spain.70.t:0 "[From.GetNameDefCap] Niega Ayuda"
lar_spain.70.desc:0 "[From.GetNameDefCap] nos ha informado que actualmente no pueden prestarnos ayuda, en gran parte debido a los efectos en la opinión pública nacional e internacional que temen podría causar el ser vistos apoyando nuestra causa."
lar_spain.70.a:0 "Nos abandonan por segunda vez."

lar_spain.71.t:0 "[From.GetNameDefCap] Solicita PNA"
lar_spain.71.desc:0 "Como ambos nos encontramos en guerra con los comunistas, [From.GetNameDefCap] ha propuesto un Pacto de No Agresión. Esto nos permitiría centrarnos en la amenaza roja más inmediata, pasando por alto nuestras diferencias por el momento."
lar_spain.71.a:0 "Comparado con la eliminación de [SOV.GetNameDef] todo lo demás es secundario."
lar_spain.71.b:0 "¿Un tratado con los republicanos? ¡Nunca!"

lar_spain.72.t:0 "[From.GetNameDefCap] Otorga PNA"
lar_spain.72.desc:0 "Sabiamente, el gobierno [From.GetAdjective] ha aceptado nuestra propuesta de un Pacto de No Agresión. Tendrá efecto inmediato."
lar_spain.72.a:0 "Reconocen el peligro mayor."

lar_spain.73.t:0 "[From.GetNameDefCap] Rechaza PNA"
lar_spain.73.desc:0 "[From.GetNameDefCap] ha escuchado nuestra propuesta de un Pacto de No Agresión, pero nos ha informado que no consideran que esto sea en su mejor interés en este momento."
lar_spain.73.a:0 "¿Qué están planeando?"

lar_spain.74.t:0 "[From.GetNameDefCap] Solicita Ayuda"
lar_spain.74.desc:0 "El [From.GetAdjective] ha solicitado nuestra ayuda en su guerra con [SOV.GetNameDef]. Nos han asegurado que no necesitan mucho, y que simplemente compartir alguna inteligencia crítica, o ayudarles a entrenar a su estado mayor para contrarrestar mejor las tácticas [SOV.GetAdjective] ya sería invaluable."
lar_spain.74.a:0 "Una idea maravillosa. ¡Muerte a los soviéticos!"
lar_spain.74.b:0 "Debemos guardar celosamente nuestras ventajas."

lar_spain.75.t:0 "[From.GetNameDefCap] Da Ayuda"
lar_spain.75.desc:1 "Después de considerar nuestra solicitud, [From.GetNameDef] ha propuesto enviar expertos militares para entrenar a nuestro estado mayor en la mejor manera de contrarrestar las estrategias [SOV.GetAdjective] que han encontrado, mientras también nos proporcionan ciertas piezas valiosas de inteligencia."
lar_spain.75.a:0 "Esto será invaluable en nuestra lucha contra los soviéticos."

lar_spain.76.t:0 "[From.GetNameDefCap] Niega Ayuda"
lar_spain.76.desc:0 "A pesar de nuestras súplicas, [From.GetNameDef] ha rechazado darnos cualquier ayuda en nuestra lucha contra los soviéticos. Cualquier intento de obtener información útil de ellos sobre el frente soviético también ha sido recibido con un muro de silencio."
lar_spain.76.a:0 "Guardan todos sus secretos celosamente."

lar_spain.77.t:0 "Muere Alfonso XIII"
lar_spain.77.desc1:0 "Habiendo vivido en el exilio desde la proclamación de la Segunda República en 1931, el último rey que gobernó España, Alfonso XIII, murió hoy en Roma. Sucumbiendo a problemas cardíacos a una edad relativamente temprana, debido a su estado de exilio y la situación actual en [Root.GetNameDef] se espera que sea enterrado en Roma.\n\nAunque los dos primeros hijos de Alfonso renunciaron a sus derechos al trono ya en 1933, y así parecería que su tercer hijo, el Infante Juan, sería el heredero, hay rumores de que el segundo hijo del difunto rey, el Infante Jaime, está considerando reafirmar su derecho a la sucesión."
lar_spain.77.desc2:0 "Hoy temprano, el Rey Alfonso XIII murió inesperadamente en Madrid, después de sufrir fuertes dolores en el pecho. El cuerpo del Rey pronto será expuesto en la iglesia de San Jerónimo el Real en Madrid, permitiendo a las masas presentar sus respetos antes del entierro real.\n\nAunque previamente había renunciado a su derecho de sucesión debido a la sordera, el segundo hijo del Rey, el Infante Jaime, ha sido rápido en reafirmar su derecho al trono en las horas posteriores a la muerte de su padre. Ante el abrumador apoyo carlista, es poco probable que su hermano menor, el Infante Juan, pueda disputar este reclamo."
lar_spain.77.a:0 "El rey ha muerto. ¡Viva el Rey!"

lar_spain.78.t:0 "Muere Sanjurjo"
lar_spain.78.desc:0 "Solo unos días después del inicio de la guerra civil, nuestro lado ya ha sido golpeado por la tragedia, ya que el líder seleccionado para el golpe, José Sanjurjo, ha muerto en un accidente de avión camino desde Portugal para tomar el mando de las fuerzas nacionalistas en España.\n\nParece que, en un intento por hacer una impresión heroica de 'intrépido aviador' a su regreso a suelo español después de más de dos años en el exilio, el General insistió en volar en un pequeño avión en lugar de cualquiera de los más grandes que estaban disponibles, y posteriormente lo sobrecargó al exigir que todo su equipaje pesado se cargara en el mismo avión.\n\nEstrellándose inmediatamente al despegar, murió instantáneamente, y al hacerlo, ha reducido el liderazgo nacionalista a un grupo de generales disputándose el control."
lar_spain.78.a:0 "Se atrevió demasiado."
lar_spain.78_tt:0 "§YJosé Sanjurjo Muere.§!\n"

lar_spain.79.t:0 "Coronación de [Root.GetLeader]"
lar_spain.79.desc:0 "Acompañado de mucha pompa y celebración, hoy se celebró la coronación del Rey [Root.GetLeader] en la Catedral de Reims. Después de la ceremonia oficial, el Rey saludó a las multitudes jubilantes que esperaban afuera, extasiados de ver el retorno de su nación al estatus de monarquía.\n\nEn un discurso dirigido a sus súbditos, el Rey destacó la unidad de los países francés y español, simbolizada en su persona. Dondequiera que en el mundo se amenacen los intereses de un francés, encontrarán a un español a su lado para defender su causa."
lar_spain.79.a:0 "¡Un gran día para el Reino!"

lar_spain.81.t:0 "El Precio de la Victoria"
lar_spain.81.desc:0 "Debido a la gran naturaleza de nuestra participación en la Guerra Civil Española, nuestra influencia sobre el gobierno [SPD.GetAdjective] ha crecido hasta el punto en que son efectivamente un estado satélite de Moscú."
lar_spain.81.a:0 "¡Nuestra influencia en Europa Occidental crece!"

lar_spain.82.t:0 "El Precio de la Victoria"
lar_spain.82.desc:0 "La victoria en la guerra civil es nuestra, pero nuestra gran dependencia de la ayuda soviética ha significado que hemos acumulado una deuda significativa que debe ser pagada. El período caótico de la guerra civil también ha permitido que los estalinistas se infiltren en posiciones clave en nuestro nuevo ejército y gobierno. Por lo tanto, nos encontramos en una posición difícil.\n\nMoscú ya ha comenzado a hacer 'sugerencias' para nombramientos de ministros y oficiales leales a ellos, y por ahora no podemos resistirnos a sus demandas sin graves repercusiones económicas, o peor, desatar una nueva guerra civil. Si deseamos obtener verdadera independencia, debemos jugar bien nuestras cartas y demostrar nuestra lealtad, o primero socavar y desmantelar la influencia estalinista en nuestro estado."
lar_spain.82.a:0 "Veremos cuánto dura este estado de cosas."

lar_spain.83.t:0 "Señales de Traición"
lar_spain.83.desc:0 "Durante las últimas semanas, nuestros enlaces, representantes y ministros y oficiales estalinistas leales en [SPD.GetNameDef] han sido repetidamente retenidos de información importante y se les ha negado el acceso a funcionarios del gobierno y del ejército [SPD.GetAdjective]. Nos ha llegado la noticia de que nuestros hombres están siendo sistemáticamente removidos de posiciones de influencia, y que incluso nuestros programas de ayuda exterior están siendo obstruidos.\n\n'Coincidencias' de esta frecuencia no pueden ser puro azar. El gobierno [SPD.GetAdjective] está mostrando claras señales de traición y un deseo de incumplir sus obligaciones con [SOV.GetNameDef], y voces en Moscú están comenzando a pedir medidas punitivas y un endurecimiento de las riendas."
lar_spain.83.a:0 "Enviaremos un mensaje estableciendo una zona de ocupación en Cataluña."
lar_spain.83.b:0 "Todo se resolverá por sí solo sin nuestra interferencia."

lar_spain.84.t:1 "Zona de Ocupación Catalana"
lar_spain.84.desc:0 "La paciencia de Moscú con nuestro obstruccionismo sistemático a sus esfuerzos para aumentar su control sobre nuestro gobierno ha llegado a un punto crítico. Los soviéticos han establecido unilateralmente una zona de ocupación en Cataluña, Valencia y partes de Aragón, con un gobierno nominalmente independiente que parece no tener prácticamente ningún poder real. Las fuerzas comunistas leales han acudido en masa a esta nueva zona, prometiendo su apoyo al 'gobierno' pro-Moscú.\n\nEl mensaje es claro: obedezcan las instrucciones de Moscú o se esperen más acciones punitivas. Aunque es poco probable que puedan expandir mucho su influencia antes de que nuestros planes se hagan realidad, sin duda será un desafío desalojar este dominio soviético de nuestras tierras."
lar_spain.84.a:0 "Las tensiones están aumentando. ¡Debemos proceder rápidamente con nuestros planes!"

lar_spain.85.t:0 "[SPD.GetNameDefCap] Asegura [SPR_stolen_state_name.GetName]"
lar_spain.85.desc:0 "Nuestras fuerzas han asegurado completamente [SPR_stolen_state_name.GetName], han expulsado a cualquier partidario soviético y al liderazgo local pro-Moscú, y estamos restableciendo rápidamente un gobierno local [SPD.GetAdjective] sobre el área."
lar_spain.85.a:0 "¡Nos deshacemos de la influencia estalinista en nuestro país estado por estado!"

lar_spain.88.t:0 "[SPD.GetNameDefCap] Asegura [SPR_stolen_state_name.GetName]"
lar_spain.88.desc:0 "Las fuerzas [SPD.GetAdjective] han asegurado completamente [SPR_stolen_state_name.GetName], han expulsado a nuestros partidarios y al liderazgo local pro-Moscú, y están restableciendo rápidamente su propio gobierno local sobre el área."
lar_spain.88.a:0 "Una batalla ganada no significa una guerra ganada."

lar_spain.89.t:0 "[From.GetNameDefCap] Acepta Demandas"
lar_spain.89.desc:0 "Inesperadamente, el gobierno [From.GetAdjective] ha retrocedido y ha aceptado nuestras demandas de independencia. Parece que no desean verse envueltos en otro conflicto en el oeste de Europa."
lar_spain.89.a:0 "De todos modos, habrían perdido."

lar_spain.90.t:0 "Destitución de Niceto Alcalá-Zamora"

lar_france_vichy_reunification.1.t:0 "[From.GetLeader] exige la unificación"
lar_france_vichy_reunification.1.desc:0 "Tras la liberación de París por sus fuerzas, el líder de las Fuerzas Francesas en el Exilio, [From.GetLeader], ha exigido que su gobierno tenga plena autoridad sobre todas las áreas no ocupadas de Francia. Cualquier negativa a ceder el poder, dijo, se consideraría como tomar las armas contra el gobierno legítimo de la República."
lar_france_vichy_reunification.1.a:0 "Es hora de sanar esta división antinatural."
lar_france_vichy_reunification.1.b:0 "Un traidor no tiene derecho a exigir nada."

lar_france_vichy_reunification.2.t:0 "El gobierno de Vichy se disuelve"
lar_france_vichy_reunification.2.desc:0 "El gobierno de Vichy ha votado para disolverse y entregar la autoridad gubernamental a nosotros. La mayoría de los funcionarios de bajo nivel han optado por permanecer en sus puestos, y las fuerzas militares restantes han pasado a estar bajo nuestro mando."
lar_france_vichy_reunification.2.a:0 "Estamos unidos de nuevo."

lar_france_vichy_reunification.3.t:0 "El gobierno de Vichy permanece en su lugar"
lar_france_vichy_reunification.3.desc:0 "El gobierno de [From.GetLeader] se ha negado a entregar la autoridad gubernamental a nosotros. Cualquier intento de abrir negociaciones ha sido recibido con silencio, y es posible que tengamos que forzarlos con la fuerza de las armas."
lar_france_vichy_reunification.3.a:0 "Entonces lograremos la unidad por la fuerza."

SPR_spanish_elections_flag:0 "Se celebraron las elecciones españolas de 1936"

lar_spain.90.desc:0 "La lucha por el poder entre los diversos partidos de la izquierda, recientemente unidos en la victoria en las elecciones de 1936, ya ha llegado a un punto crítico. Recelosos de las políticas centristas y de compromiso del presidente Niceto Alcalá-Zamora, sus seguidores alienados en las Cortes juzgaron que la disolución misma de las Cortes que resultó en las elecciones era inconstitucional y lo destituyeron del cargo.\n\nEn lugar de Alcalá-Zamora, las Cortes han elegido a su antiguo rival, Manuel Azaña, quien ahora ha heredado la tarea poco envidiable de devolver la estabilidad a la escena política española cada vez más polarizada."
lar_spain.90.a:0 "El caos es completo."

lar_heavy_water.1.t:0 "Planta de Agua Pesada de Telemark destruida"
lar_heavy_water.1.desc:0 "El comandante de la guarnición en Telemark informa que la planta hidroeléctrica de Vemork ha sufrido una explosión catastrófica anoche que destruyó las instalaciones utilizadas para producir Agua Pesada. Si bien las investigaciones aún están en curso, la evidencia disponible sugiere muy fuertemente un sabotaje por parte de una unidad enemiga de élite.\n\nParece que los comandos se lanzaron en paracaídas en el área, infiltraron la planta aprovechando la sorprendente laxitud de la seguridad, colocaron explosivos cerca de los tanques de almacenamiento y luego se retiraron en la noche pocos minutos antes de que las cargas explotaran.\n\nNo se han reportado bajas civiles, lo que llevó al comandante a especular que la resistencia local podría haber tenido conocimiento previo de la incursión. La guarnición local está llevando a cabo un barrido del área, pero no se han encontrado pistas, y esperamos que el equipo ya haya evacuado la zona."
lar_heavy_water.1.a:0 "Un contratiempo significativo."

lar_heavy_water.2.t:0 "La Operación Gunnerside tiene éxito"
lar_heavy_water.2.desc:0 "Los informes de contactos locales en Telemark indican que la Operación Gunnerside ha sido un éxito completo. Tras la inserción en paracaídas, el equipo se infiltró con éxito en la planta, evitando a todos los guardias.\n\nDespués de plantar las cargas, el equipo se retiró limpiamente y ahora se ha dividido para evitar los equipos de búsqueda que los persiguen. No hemos escuchado nada del equipo desde la incursión, pero esto es lo esperado. También esperamos que los alemanes anuncien públicamente si mataron o capturaron a alguno de nuestros comandos."
lar_heavy_water.2.a:0 "Quien se atreve, gana."

lar_bruneval_raid.1.t:0 "Incursión de comando enemigo captura equipo de radar"
lar_bruneval_raid.1.desc:0 "Han llegado informes sobre una incursión enemiga, indicando que una pequeña fuerza enemiga atacó una de nuestras instalaciones de radar. Tras una defensa enérgica, pero finalmente infructuosa, por parte de la guarnición, la fuerza enemiga tomó el control de la instalación durante un corto período de tiempo antes de que un contraataque inmediato y vigorosamente ejecutado los empujara de vuelta a la playa, donde abordaron apresuradamente embarcaciones de desembarco y se marcharon.\n\nUna inspección exhaustiva de la instalación de radar reveló que se habían retirado varios componentes, y un recuento del personal reveló que faltaba uno de los técnicos de radar, posiblemente secuestrado por los asaltantes enemigos."
lar_bruneval_raid.1.a:0 "Qué forma cobarde de hacer la guerra."

lar_bruneval_raid.2.t:0 "La Operación Biting tiene éxito"
lar_bruneval_raid.2.desc:0 "La incursión contra una instalación de radar enemiga ha sido un éxito total. La unidad de asalto aterrizó con éxito, con una dispersión mínima del lanzamiento en paracaídas.\n\nDespués de reunir su equipo y orientarse, los paracaidistas se dirigieron hacia el objetivo y destruyeron la débil guarnición en un breve pero feroz tiroteo. Después de asegurar el área, el técnico de radar que acompañaba a la fuerza de asalto tomó fotografías del equipo de radar y desmontó componentes seleccionados para su transporte de regreso a nosotros.\n\nTras un segundo tiroteo con la guarnición alertada, la playa de evacuación fue despejada y la fuerza embarcó en embarcaciones de desembarco para ser transportada de regreso a nuestras líneas, llevando consigo a un técnico de radar enemigo para ser interrogado."
lar_bruneval_raid.2.a:0 "Quien se atreve, gana."

lar_capture_tito.1.t:0 "Unternehmen Rösselsprung falla"
lar_capture_tito.1.desc:0 "Nuestra operación para capturar o matar al líder partisano yugoslavo Tito no ha tenido éxito. La primera oleada de tropas aerotransportadas descendió lo suficientemente cerca de la cueva donde sospechábamos que Tito se escondía, pero se encontraron con un fuego asesino de unidades enemigas fuertes que nuestra inteligencia no había detectado. Mientras nuestras tropas luchaban valientemente, los refuerzos enemigos llegaron antes de lo esperado. Incluso un intento desesperado de romper el cerco no tuvo éxito.\n\nLos sobrevivientes se han retirado a las líneas amigas. El paradero actual de Tito es desconocido."
lar_capture_tito.1.a:0 "Se escapó esta vez."

lar_capture_tito.2.t:0 "Unternehmen Rösselsprung tiene éxito"
lar_capture_tito.2.desc:0 "Nuestra operación para eliminar al líder partisano Tito ha sido un éxito completo. Aunque el enemigo esperaba un ataque, la combinación de apoyo aéreo cercano y un asalto directo al cuartel general de Tito por tropas aerotransportadas los tomó por sorpresa. Tras un feroz tiroteo en y alrededor de la cueva cuartel general, el cuerpo de Tito fue descubierto entre los muertos."
lar_capture_tito.2.a:0 "Lo conseguimos."

lar_rescue_mussolini.1.t:0 "Intento de rescate falla"
lar_rescue_mussolini.1.desc:0 "El intento de rescatar a Mussolini ha fallado con una gran pérdida de vidas. Sobrecargados con tropas y equipo, varios de los planeadores utilizados para transportar a los paracaidistas no lograron ganar suficiente altitud para cruzar una montaña y se estrellaron en mal tiempo. Con solo una pequeña parte de la fuerza de asalto disponible, el comandante decidió apostar por la velocidad y la sorpresa.\n\nDesafortunadamente, los guardias de la prisión ya estaban en alerta máxima y abrieron fuego cuando el grupo de asalto intentó forzar la entrada al hotel. Después de una breve lucha, con su posición insostenible y quedándose sin municiones, el comandante ofreció la rendición de su fuerza."
lar_rescue_mussolini.1.a:0 "Valía la pena intentarlo."

lar_rescue_mussolini.2.t:0 "Mussolini Rescatado"
lar_rescue_mussolini.2.desc:0 "La misión para liberar a Mussolini ha sido exitosa. La pequeña unidad de paracaidistas aterrizó con éxito cerca del hotel y tomó el edificio por asalto sin que se disparara un solo tiro. Los guardias locales se rindieron al darse cuenta de la inutilidad de resistir. Posteriormente, Mussolini fue trasladado en un Fiesler Storch y regresó a las líneas amigas, desde donde viajará para encontrarse con [GER.GetLeader]."
lar_rescue_mussolini.2.a:0 "No olvidamos a nuestros amigos."

lar_operative_event.1.t:0 "Agente Capturado"
lar_operative_event.1.desc:0 "Mientras estaba desplegado tras las líneas enemigas, [This.GetName] fue detenido por la contrainteligencia enemiga de [From.From.GetAdjective]. Los informes de otras fuentes indican que [This.GetSheHe] está retenido en un lugar remoto para ser interrogado. Aunque creemos que [This.GetSheHe] intentará resistir la interrogación durante el mayor tiempo posible, es probable que el enemigo eventualmente obtenga información útil a menos que [This.GetSheHe] sea rescatado o asesinado antes de que [This.GetSheHe] se quiebre."
lar_operative_event.1.a:0 "¡Debemos montar una operación de rescate!"

lar_operative_event.2.t:0 "Agente obligado a esconderse"
lar_operative_event.2.desc:0 "Mientras estaba en misión en [From.From.GetNameDef], [This.GetName] evidentemente fue detectado por la contrainteligencia de [From.From.GetAdjective]. El último mensaje que [This.GetSheHe] envió decía que [This.GetSheHe] notó la vigilancia enemiga siguiéndolo y que [This.GetSheHe] iba a ejecutar procedimientos de evasión y escape.\n\nComo parte de estos procedimientos, [This.GetName] naturalmente ha roto contacto con sus manejadores para evitar comprometerlos a ellos o a otros.\n\nSi tiene éxito, [This.GetName] se pondrá en contacto con nosotros nuevamente en unas pocas semanas."
lar_operative_event.2.a:0 "No podemos hacer más que esperar y tener esperanza."

lar_operative_event.3.t:0 "Agente Asesinado"
lar_operative_event.3.desc:0 "Parece que [This.GetName], uno de nuestros agentes desplegados en [From.From.GetNameDef], ha hecho el máximo sacrificio y ha muerto en el cumplimiento del deber. Los informes de fuentes de [From.From.GetAdjective] son naturalmente escasos, pero parece que [This.GetName] estaba siendo rastreado por agentes de contrainteligencia de [From.From.GetAdjective] del [From.From.GetAgency]. Es probable que [This.GetSheHe] estuviera a punto de ser capturado y eligió la muerte para evitar dar información vital bajo interrogatorio o fue asesinado por agentes de [From.From.GetAdjective] mientras resistía el arresto."
lar_operative_event.3.a:0 "Un héroe, llamado a su descanso final."

lar_operative_event.4.t:0 "Agente Herido"
lar_operative_event.4.desc:0 "Tras un encuentro cercano con la contrainteligencia de [From.From.GetAdjective], [This.GetName] ha informado que estará fuera de combate por un tiempo para atender las heridas que sufrió al luchar contra un intento de detención.\n\n[This.GetName] está ahora en un lugar seguro, atendiendo sus heridas, y estará fuera de servicio por unas semanas mientras se recupera."
lar_operative_event.4.a:0 "[This.GetSheHe] volverá a la lucha pronto."

lar_operative_event.5.t:0 "Agente Enemigo Reclutado"
lar_operative_event.5.desc:0 "Nuestro servicio de contrainteligencia ha logrado un gran éxito: tras un extenso interrogatorio y al ser informado de su probable destino si se le acusaba de espionaje, el agente capturado de [From.From.GetAdjective] [This.GetName] ha acordado cooperar con nosotros a cambio de una amnistía total de sus crímenes contra el estado.\n\nCon su profundo conocimiento del funcionamiento interno de los servicios de inteligencia de [From.From.GetAdjective], sin duda le resultará mucho más fácil infiltrarse en [From.From.GetNameDef] y permanecer indetectado por la contrainteligencia de [From.From.GetAdjective]."
lar_operative_event.5.a:0 "¿Pero esperábamos que [This.GetSheHe] muriera?"

lar_operative_event.6.t:0 "¡Agente de [From.GetAdjective] Capturado!"
lar_operative_event.6.desc:0 "[This.GetName] ha sido atrapado intentando infiltrarse en nuestra administración y filtrar información secreta de vuelta a sus superiores. Tras el interrogatorio, reveló ser un activo extranjero de la [From.GetAgency] operando en suelo [From.From.GetAdjective]. Aún se desconoce cuál es el interés exacto de [From.GetAdjective] en nuestra nación o qué secciones de nuestra administración ya han sido expuestas a los ojos de la inteligencia [From.GetAdjective]. Con [This.GetName] encarcelado y a la espera de más interrogatorios, solo podemos esperar que eventualmente revele todo lo que hay que saber sobre las operaciones de [From.GetAdjective] en [From.From.GetNameDef]."
lar_operative_event.6.a:0 "Tenemos formas de hacerte hablar."

occupied_countries.1.title:1 "El Gobierno Provisional de [From.From.GetNameDef]"
occupied_countries.1.desc:1 "Después de un largo y concertado esfuerzo para mejorar la cooperación y el cumplimiento entre nuestras fuerzas de ocupación y las autoridades civiles locales, ahora estamos listos para devolver el control de [From.From.GetNameDef] a un gobierno local. Este nuevo gobierno está compuesto por civiles simpáticos y está listo para coordinarse estrechamente con nosotros."
occupied_countries.1.a:1 "Tienen nuestra bendición."
occupied_countries.1.b:1 "Todavía no están listos."

lar_news.1.t_franco:0 "Victoria Nacionalista en la Guerra Civil Española"
lar_news.1.t_falangist:0 "Victoria Falangista en la Guerra Civil Española"
lar_news.1.t_carlists:0 "Victoria Carlista en la Guerra Civil Española"
lar_news.1.desc_franco:0 "Después de una larga y agotadora guerra civil, los Nacionalistas, unidos bajo Francisco Franco, finalmente han derrotado a sus enemigos republicanos y asegurado el control total sobre España. Aunque pequeños focos de tropas republicanas continúan librando una guerra de guerrillas que bien podría obstaculizar la imposición del control nacionalista local en áreas previamente republicanas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver qué efectos tendrá la amalgama ideológica de los Nacionalistas en su política exterior, y si se devolverá la generosa ayuda militar extranjera que recibieron."
lar_news.1.desc_franco_unified:0 "Las últimas semanas han visto aumentar las tensiones entre las diversas facciones entre los Nacionalistas victoriosos, pero ahora, con el destierro de líderes recalcitrantes y la unificación forzosa de partidos políticos, Francisco Franco parece haber podido enmendar estas divisiones y, por lo tanto, unificar a las facciones restantes detrás de su causa. Aunque pequeños focos de tropas republicanas continúan librando una guerra de guerrillas, la Guerra Civil finalmente puede considerarse bien y verdaderamente terminada.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver qué efectos tendrá la amalgama ideológica de los Nacionalistas en su política exterior, y si se devolverá la generosa ayuda militar extranjera que recibieron."
lar_news.1.desc_franco_uprising:0 "Las diferencias dentro de la causa Nacionalista resultaron ser demasiado grandes para superar, pero después de una larga y agotadora guerra civil, los Nacionalistas bajo Francisco Franco finalmente han derrotado a sus enemigos carlistas y republicanos y asegurado el control total sobre España. Aunque pequeños focos de tropas republicanas continúan librando una guerra de guerrillas que bien podría obstaculizar la imposición del control nacionalista local en áreas previamente republicanas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver si se devolverá la generosa ayuda militar extranjera que recibieron."
lar_news.1.desc_falangist:0 "Después de una larga y agotadora guerra civil, los Nacionalistas bajo Emilio Mola finalmente han derrotado a sus enemigos carlistas y republicanos y asegurado el control total sobre España. Aunque pequeños focos de tropas republicanas continúan librando una guerra de guerrillas que bien podría obstaculizar la imposición del control nacionalista local en áreas previamente republicanas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nMientras la nación reconstruye sus ciudades e industrias devastadas por la guerra, se están haciendo preparativos para la transición de regreso a un gobierno civil bajo José Antonio Primo de Rivera. Queda por ver qué ambiciones imperialistas españolas pueden manifestarse en la crisis mundial actual."
lar_news.1.desc_carlists:0 "Las fuerzas carlistas bajo Manuel Fal Conde finalmente han derrotado a sus enemigos falangistas y republicanos y asegurado el control total sobre España. Aunque pequeños focos de tropas republicanas continúan librando una guerra de guerrillas que bien podría obstaculizar la imposición del control carlista local en áreas previamente republicanas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nEl valor y el fanatismo de los Requetés carlistas fueron clave para asegurar su victoria, y esta misma alta moral caracteriza los esfuerzos de reconstrucción de España después de la guerra. Sin embargo, con la guerra terminada, muchos carlistas esperan impacientes cuándo se recompensarán sus esfuerzos y el legítimo reclamante carlista ascenderá finalmente al trono español."
lar_news.1.a:0 "Una victoria que podemos aprobar."
lar_news.1.b:0 "Estos fanáticos continúan viviendo en la edad media..."
lar_news.1.c:0 "¡Un resultado excelente!"

lar_news.1.e:0 "Un resultado desafortunado."
lar_news.1.f:0 "¡La guerra ha terminado!"
lar_news.1.t_republic:0 "Victoria Republicana en la Guerra Civil Española"
lar_news.1.t_stalinist:0 "Victoria Stalinista en la Guerra Civil Española"
lar_news.1.t_independent_communist:1 "Victoria del POUM en la Guerra Civil Española"
lar_news.1.t_anarchists:0 "Victoria Anarquista en la Guerra Civil Española"
lar_news.2.desc_republic_no_help:0 "Después de una larga y agotadora guerra civil, la Segunda República finalmente ha derrotado a sus enemigos anarquistas y nacionalistas y asegurado el control total sobre España. Aunque pequeños focos de tropas nacionalistas continúan librando una guerra de guerrillas que bien podría obstaculizar la imposición del control republicano local en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nContra todo pronóstico, y confiando en una ayuda soviética mínima, la República Española pudo mantener su integridad democrática mientras estaba asediada tanto por enemigos internos como externos. A medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, queda por ver qué hará una España democrática en la crisis mundial actual."
lar_news.2.desc_republic_soviet_help:0 "Con una amplia ayuda soviética, la Segunda República finalmente ha derrotado a sus enemigos anarquistas y nacionalistas y asegurado el control total sobre España. Aunque pequeños focos de tropas nacionalistas continúan librando una guerra de guerrillas que bien podría obstaculizar la imposición del control republicano local en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, la presión soviética sobre la nación está aumentando, y queda por ver si el gobierno democrático español puede mantenerse fiel a sus principios democráticos, o si se convertirá simplemente en un puesto avanzado de la influencia de Moscú en Europa Occidental."
lar_news.2.desc_stalinist:0 "Después de una larga y agotadora guerra civil, la Segunda República finalmente ha derrotado a sus enemigos anarquistas y nacionalistas y asegurado el control total sobre España. Aunque pequeños focos de tropas nacionalistas continúan librando una guerra de guerrillas que bien podría obstaculizar la imposición del control republicano local en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nLa guerra civil vio la transición pacífica de España a un gobierno comunista que aseguró una amplia ayuda soviética. A medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, los lazos hispano-soviéticos parecen solo estar fortaleciendo, y se espera que la Unión Soviética esté fuertemente involucrada en los programas de recuperación industrial de la posguerra."
lar_news.2.desc_independent_communist:0 "Después de una larga y agotadora guerra civil, los comunistas independientes españoles finalmente han derrotado a sus enemigos republicanos y nacionalistas y asegurado el control total sobre España. Aunque pequeños focos de tropas nacionalistas continúan librando una guerra de guerrillas que bien podría obstaculizar la imposición del control comunista local en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nA medida que la nación se enfoca en reconstruir sus ciudades e industrias devastadas por la guerra, el nuevo estado comunista español ya ha cortado todos los lazos con [SOV.GetNameDef], pero ha invitado a todos los partidos comunistas que rechazan tanto el estalinismo como el trotskismo a unirse a ellos en la búsqueda de un camino independiente hacia adelante."
lar_news.2.desc_anarchists:0 "Después de una larga y agotadora guerra civil, los anarquistas españoles finalmente han derrotado a sus enemigos republicanos y nacionalistas y asegurado el control total sobre España. Aunque pequeños focos de tropas nacionalistas continúan librando una guerra de guerrillas que bien podría obstaculizar la formación de comunas pacíficas en áreas previamente nacionalistas, es poco probable que se materialice una resistencia coordinada adicional de importancia.\n\nA medida que las diversas comunas se enfocan en reconstruir sus aldeas, pueblos, ciudades e industrias devastadas por la guerra, han elegido permanecer organizadas bajo su Consejo Regional de Defensa de tiempos de guerra, aparentemente en respuesta a la retórica cada vez más hostil en varias reacciones de líderes mundiales a la victoria anarquista."
lar_news.2.a:0 "¡Esta 'victoria' no puede durar!"
lar_news.2.b:0 "Una alternativa intrigante a las formas de comunismo arraigadas."
lar_news.2.c:0 "Al menos no son lacayos de Stalin."
lar_news.2.d:0 "¡Esta parodia del comunismo no puede florecer!"
lar_news.2.e:0 "¡Una victoria impresionante!"
lar_news.2.f:0 "Al menos no fueron los fascistas quienes ganaron."
lar_news.2.g:0 "El mejor resultado posible."
lar_news.2.h:0 "La influencia [SOV.GetAdjective] sobre [SPD.GetNameDef] es preocupante..."

lar_news.3.t:0 "El Congreso de París"
lar_news.3.desc:0 "Tras extensas negociaciones entre los representantes de [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] y [SPA.GetNameDef], el Congreso de París ha resuelto redibujar las fronteras de África, con [FRA.GetLeader] calificando el resultado como "el mayor éxito de la diplomacia francesa en la historia escrita".\n\nLos gobiernos de otras potencias coloniales fueron rápidos en denunciar el acuerdo, calificándolo de "una amenaza a la paz y el buen orden en el continente".\n\nCon el acuerdo asignando vastas extensiones de tierra a países que aún no las poseen, es poco probable que el plan trazado en París se implemente sin derramamiento de sangre."
lar_news.3.a:0 "Vendrán por nosotros pronto."
lar_news.3.b:0 "Es hora de redibujar las fronteras de África."
lar_news.3.c:0 "Una nueva división para el continente."

lar_news.4.t:0 "El Gobierno Francés regresa a París"
lar_news.4.desc:0 "Tras negociaciones al más alto nivel, [GER.GetLeader] anunció hoy que la administración militar alemana del norte de Francia pronto llegará a su fin y los territorios serán devueltos a plena soberanía francesa. A cambio, [VIC.GetLeader] anunció que su gobierno se había unido al Pacto de Acero.\n\nLas tropas alemanas que actualmente defienden esas áreas permanecerán por el momento, hasta que puedan ser reemplazadas por tropas francesas. No se discutieron cuestiones más controvertidas, como el estatus de Alsacia-Lorena, y por todas las apariencias el territorio ha permanecido bajo administración alemana."
lar_news.4.a:0 "¡Damos la bienvenida a nuestros hermanos de armas!"
lar_news.4.b:0 "¿Así se puede comprar tan barato su honor?"
lar_news.4.c:0 "La cuestión de la legitimidad parece estar resuelta."
lar_news.4.d:0 "'Un' Gobierno Francés. No 'el' Gobierno Francés."
lar_news.4.e:0 "Estamos de vuelta donde pertenecemos."

lar_news.5.t:0 "El Frente de Stresa ratificado"
lar_news.5.desc:0 "A pesar del revés inicial y los desacuerdos sobre la invasión italiana de Etiopía, los líderes de [This.GetStresaMembers] se han unido para convertir los acuerdos alcanzados en abril de 1935 en una promesa formal de alianza.\n\nComo parte de las negociaciones, [This.GetStresaConcessions] Mientras los líderes de esta nueva alianza afirman que el acuerdo simplemente tiene como objetivo mantener la paz en Europa, muchos diplomáticos coinciden en que el objetivo principal era contener a Alemania."
lar_news.5.a:0 "Cuando Italia habla, el mundo escucha."
lar_news.5.b:0 "Nuestra alianza se fortalece."
lar_news.5.c:0 "El círculo alrededor de Alemania se cierra."
lar_news.5.d:0 "Nuestro flanco sur está asegurado."
lar_news.5.e:0 "Italia es tan confiable como siempre."



