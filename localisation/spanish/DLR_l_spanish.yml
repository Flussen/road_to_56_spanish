l_spanish:

tdlra_depillarize_the_dutch:0 "Despillarizar la Sociedad Holandesa"
tdlra_depillarize_the_dutch_desc:0 "No necesitamos una sociedad pilarizada en estos tiempos tumultuosos. Para fortalecer el estado holandés, debemos expandir la igualdad y eliminar las barreras sociales."
tdlra_go_left:0 "Virar a la Izquierda"
tdlra_go_left_desc:0 "Los banqueros y los ricachones han dominado nuestra nación durante demasiado tiempo. ¡Debemos difundir la Revolución!"
tdlra_go_right:0 "Virar a la Derecha"
tdlra_go_right_desc:0 "El auge del nazismo y el fascismo en Alemania e Italia ha inspirado a algunos en nuestra nación a pedir lo mismo. Quizás deberíamos escuchar."
tdlra_dutch_millitarism:0 "Militarismo Holandés"
tdlra_dutch_millitarism_desc:0 "Una vez gobernamos uno de los imperios más orgullosos del mundo. ¡Hagámoslo de nuevo! ¡A las armas!"
tdlra_claim_the_benelux:0 "Hacer Grande a los Países Bajos de Nuevo"
tdlra_claim_the_benelux_desc:0 "La revolución belga de 1830 fue solo un contratiempo; ¡es hora de recuperar lo que es nuestro!"
tdlra_jeugdstorm:0 "Jeugdstorm"
tdlra_jeugdstorm_desc:0 "\"¡Quien tenga a la juventud, tiene el futuro!\" Con la fundación del Jeugdstorm, nuestra juventud estará debidamente equipada para el gran futuro que les espera."
tdlra_colonial_claims:0 "Reivindicaciones Coloniales"
tdlra_colonial_claims_desc:0 "Para sobrevivir a estos tiempos cada vez más problemáticos, debemos expandir el Imperio Holandés y solidificar nuestras posesiones en el Lejano Oriente."
tdlra_germany_millitary_coop:0 "Cooperación Militar con [GER.GetNameDef]"
tdlra_germany_millitary_coop_desc:0 "Con nuestra conversión a la causa fascista, los [GER.GetAdjective]s han ofrecido enseñarnos sus métodos de combate, que son muy superiores a cualquiera que hayamos conocido hasta ahora."
tdlra_propaganda_ministry:0 "Establecer Ministerio de Propaganda"
tdlra_propaganda_ministry_desc:0 "Un estado es tan fuerte como su máquina de propaganda. Establecer un Ministerio de Propaganda oficial reforzará el mensaje del estado holandés."
tdlra_for_the_motherland:0 "Por la Patria"
tdlra_for_the_motherland_desc:0 "El sufrimiento individual es necesario para la gloria nacional. Construiremos los nuevos Países Bajos sobre las espaldas colectivas de los trabajadores."
tdlra_sign_pact_with_soviets:0 "Firmar Pacto con los [SOV.GetAdjective]s"
tdlra_sign_pact_with_soviets_desc:0 "Nuestra mayor amenaza reside en [GER.GetNameDef]. [SOV.GetNameDefCap] ha ofrecido mejorar nuestra tecnología blindada para competir con los Panzer alemanes. ¡Deberíamos aprovechar esta oportunidad con ambas manos!"
tdlra_technology_sharing:0 "Intercambio de Tecnología"
tdlra_technology_sharing_desc:0 "Compartiendo avances tecnológicos con nuestros aliados, toda nuestra facción realizará I+D en tiempos de guerra de manera más eficiente."
tdlra_fortress_netherlands:0 "Reforzar la Línea de Grebbe"
tdlra_fortress_netherlands_desc:0 "La defensa de nuestra patria es fundamental para la supervivencia de la nación holandesa. Construir extensas líneas de fortificación proporcionará una piedra angular para nuestra seguridad."
tdlra_urbanize_the_east:0 "Urbanizar el Este"
tdlra_urbanize_the_east_desc:0 "Holanda Oriental siempre ha quedado rezagada en el desarrollo urbano en comparación con el Oeste. Es hora de revitalizar la economía holandesa urbanizando las provincias orientales."
tdlra_militarize_the_east:0 "Militarización del Este"
tdlra_militarize_the_east_desc:0 "El mundo se desliza cada vez más hacia la guerra; necesitamos más armamento y fábricas para producirlo."
tdlra_experimental_weaponry:0 "Armamento Experimental"
tdlra_experimental_weaponry_desc:0 "Ingeniosos inventos y avances tecnológicos radicales nos han permitido perseguir tecnologías militares más exóticas y efectivas. Debemos explotar esto al máximo."
tdlra_establish_radio_stations:0 "Mejorar las Estaciones de Radio"
tdlra_establish_radio_stations_desc:0 "Los [ENG.GetAdjective] han demostrado que las estaciones de detección y radiolocalización benefician la defensa de una nación. Creamos nuestra propia Cadena Hogar para defender mejor a los Países Bajos."
tdlra_establish_state_university:0 "Establecer Universidad Estatal"
tdlra_establish_state_university_desc:0 "Las batallas se ganan con información. Mejor información significa que ganamos más combates, y las instalaciones de investigación superior proporcionan mejor información."
tdlra_invest_in_nuclear_program:0 "Fundar el Instituto de Investigación Nuclear"
tdlra_invest_in_nuclear_program_desc:0 "Basándonos en las teorías de la relatividad de Albert Einstein y la desintegración radiactiva del uranio-238, hemos descubierto que dividir el átomo genera enormes cantidades de energía. Debemos establecer el Instituto de Investigación Nuclear para profundizar nuestro entendimiento del poder nuclear."
tdlra_further_nuclear_research:0 "Expandir el Instituto de Investigación Nuclear"
tdlra_further_nuclear_research_desc:0 "Los experimentos del Instituto de Investigación Nuclear han dado frutos. Con nuestra nueva comprensión del átomo, podemos aprovechar el inmenso poder de la fisión para alimentar reactores. Y tal vez crear armamento."
tdlra_start_rocket_program:0 "Iniciar Programa de Cohetes"
tdlra_start_rocket_program_desc:0 "La cohetería es una nueva ciencia con muchas posibilidades. La exploración de estas posibilidades para uso militar puede dar frutos."
tdlra_exploit_the_mines:0 "Explotar las Minas"
tdlra_exploit_the_mines_desc:0 "Las fábricas holandesas no deberían depender de materiales extranjeros. Al expandir nuestra producción de metales ferrosos autóctonos, nos liberaremos de depender de importaciones."
tdlra_surinam_aluminium:0 "Aluminio Surinamés"
tdlra_surinam_aluminium_desc:0 "Surinam es una colonia metalúrgica esencial para nosotros, y recientemente hemos descubierto depósitos de bauxita para producir aluminio. La expansión de estas minas debería ser útil."
tdlra_further_industrialize_the_capital:0 "Industrializar Más Nuestra Capital"
tdlra_further_industrialize_the_capital_desc:0 "Siempre hay espacio para más desarrollo de nuestra gloriosa capital y las áreas circundantes. Al concentrar el desarrollo en Ámsterdam, centralizaremos la producción industrial y potencialmente seremos mejor capaces de defenderla."
tdlra_urbanize_the_colonies:0 "Urbanizar las Colonias"
tdlra_urbanize_the_colonies_desc:0 "Las Indias Orientales Neerlandesas son vastas, con una población igualmente masiva. Hasta ahora, no hemos aprovechado la población de las Indias Orientales; es hora de que eso cambie."
tdlra_prepare_the_colonies_for_war:0 "Preparar las Colonias para la Guerra"
tdlra_prepare_the_colonies_for_war_desc:0 "El desarrollo adicional de las Indias Orientales Neerlandesas permitirá a la población comenzar a fabricar armamento para el esfuerzo bélico holandés. Allí estarán a salvo de la Luftwaffe."
tdlra_colonial_fortresses:0 "Fortalezas Coloniales"
tdlra_colonial_fortresses_desc:0 "Las crecientes amenazas de [JAP.GetNameDef] y la guerra en China nos obligan a mirar hacia la defensa de las Indias Orientales Neerlandesas. Debemos construir fortificaciones para defender nuestras posesiones coloniales del enemigo."
tdlra_invest_in_shell:0 "Invertir en Shell"
tdlra_invest_in_shell_desc:0 "Royal Dutch Shell nos ha pedido invertir en misiones de exploración de petróleo en las Indias Orientales para expandir nuestra producción de petróleo. Naturalmente, esto beneficiará al estado."
tdlra_stay_neutral:0 "Mantenerse Neutral"
tdlra_stay_neutral_desc:0 "¿Por qué morir en guerras ajenas? Nos mantuvimos neutrales en la Primera Guerra Mundial, y nos sirvió bien. Continuará sirviéndonos bien."
tdlra_deterrence:0 "Disuasión"
tdlra_deterrence_desc:0 "Las crecientes amenazas del fascismo europeo dejan claro que las declaraciones de neutralidad no son suficientes. Debemos armarnos para defender nuestro estatus."
tdlra_polderen:0 "Polderen"
tdlra_polderen_desc:0 "Podemos asegurarnos de que nuestro país pueda sobrevivir en los tiempos tumultuosos que se avecinan trabajando juntos."
tdlra_democratic_influence:0 "Influencia Democrática"
tdlra_democratic_influence_desc:0 "Nuestra nación es democrática, y no debemos dejarnos influir por nuevas ideas de nacionalismo o comunismo."
tdlra_military_expenditure:0 "Gasto Militar"
tdlra_military_expenditure_desc:0 "Debemos modernizar nuestro ejército, y necesitamos fondos para hacerlo."
tdlra_lessons_from_wwi:0 "Lecciones de la Primera Guerra Mundial"
tdlra_lessons_fromwwi_desc:0 "Podemos modernizar nuestras doctrinas militares observando lo que funcionó y lo que no funcionó en el último gran conflicto."
tdlra_repurpose_vehicles:0 "Reutilizar Vehículos"
tdlra_repurpose_vehicles_desc:0 "Podemos modernizar nuestra caballería reutilizando vehículos civiles para cumplir con fines militares."
tdlra_military_research_interest:0 "Interés en Investigación Militar"
tdlra_military_research_interest_desc:0 "Las recientes inversiones en nuestro ejército también han expandido nuestra capacidad de investigación."
tdlra_doctrines_of_the_present:0 "Doctrinas del Presente"
tdlra_doctrines_of_the_present_desc:0 "Si bien mirar lo que funcionó o no funcionó en el pasado es un buen comienzo, debemos observar las guerras modernas y aprender de ellas."
tdlra_mechanized_infantry_investments:0 "Inversiones en Infantería Mecanizada"
tdlra_mechanized_infantry_investments_desc:0 "Mecanizar nuestra infantería es un paso importante en el nuevo mundo de la guerra móvil."
tdlra_memories_of_the_past:0 "Recuerdos del Pasado"
tdlra_memories_of_the_past_desc:0 "Las recientes inversiones en nuestro esfuerzo bélico han hecho que la gente mire con orgullo nuestra historia militar, y hombres jóvenes y capaces están acudiendo en masa a los centros de voluntariado."
tdlra_prototype_weapons:0 "Armas Prototipo"
tdlra_prototype_weapons_desc:0 "Los recientes prototipos de armas han demostrado ser bastante exitosos. Deberíamos ponerlos en producción para defender nuestra patria."
tdlra_modernize_tanks:0 "Modernizar Tanques"
tdlra_modernize_tanks_desc:0 "Nuestros tanques son viejos o inexistentes; deberíamos investigar tipos de tanques modernos."
tdlra_daring_paratroopers:0 "Paracaidistas Audaces"
tdlra_daring_paratroopers_desc:0 "Los recientes gastos militares y el renovado interés en la guerra aérea han llevado a la gente y al alto mando militar a querer una división especial de 'Paracaidistas'."
tdlra_invest_in_fokker:0 "Invertir en Fokker"
tdlra_invest_in_fokker_desc:0 "Invertir en la empresa de Anthony Fokker mejorará nuestra capacidad de hacer la guerra en el cielo."
tdlra_fokkers_fighters:0 "Cazas de Fokker"
tdlra_fokkers_fighters_desc:0 "Anthony Fokker ha ideado dos planes de desarrollo: ¡debemos priorizar nuestros cazas!"
tdlra_fokkers_bombers:0 "Bombarderos de Fokker"
tdlra_fokkers_bombers_desc:0 "Anthony Fokker ha ideado dos planes de desarrollo: ¡debemos priorizar nuestros bombarderos!"
tdlra_aerial_support:0 "Apoyo Aéreo Terrestre"
tdlra_aerial_support_desc:0 "Investigar nuevos aviones que puedan apoyar a nuestras tropas dará a nuestras fuerzas una ventaja en la batalla."
tdlra_rule_the_sea_through_the_sky:0 "Dominar el Mar a Través del Cielo"
tdlra_rule_the_sea_through_the_sky_desc:0 "¡Domina Holanda! Holanda domina el aire sobre las olas. Al proporcionar a nuestras alas aéreas nuevos bombarderos navales, podemos apoyar a nuestra marina en sus operaciones contra nuestros enemigos."
tdlra_further_investments_fokker_company:0 "Aumentar la Inversión en la Compañía Fokker"
tdlra_further_investments_fokker_company_desc:0 "Aumentar las inversiones en los esfuerzos de Anthony Fokker mejorará sustancialmente nuestra capacidad de hacer la guerra en el cielo."
tdlra_interest_in_rocket_technology:0 "Interés en Tecnología de Cohetes"
tdlra_interest_in_rocket_technology_desc:0 "Las recientes inversiones en nuestro cuerpo aéreo han llevado a nuestro país a una especie de 'fiebre' por los cohetes. Deberíamos aprovechar esto."
tdlra_the_states_navy:0 "La Armada Estatal"
tdlra_the_states_navy_desc:0 "La Armada Holandesa está en un estado lamentable. Requiere expansión y rearme, y ahora es el momento de hacerlo."
tdlra_submarine_operations:0 "Operaciones Submarinas"
tdlra_submarine_operations_desc:0 "Debemos centrar nuestros esfuerzos navales en una fuerza que pueda hacer pasar hambre a nuestros enemigos destruyendo sus convoyes de transporte."
tdlra_reinvigorate_naval_prowess_of_old:0 "Reinvigorar la Prowess Naval de Antaño"
tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Nuestra armada está lamentablemente insuficiente, debemos hacerla fuerte y una fuerza a tener en cuenta."
tdlra_submarine_improvements:0 "Mejoras Submarinas"
tdlra_submarine_improvements_desc:0 "Para llevar a cabo con éxito nuestras nuevas estrategias, debemos asegurarnos de tener los submarinos más modernos del mundo."
tdlra_expand_the_states_navy:0 "Expandir la Armada"
tdlra_expand_the_states_navy_desc:0 "Los acorazados y portaaviones son el camino a seguir para defender nuestro imperio extendido de amenazas externas."
tdlra_dutch_cruisers_and_destroyers:0 "Cruceros y Destructores Holandeses"
tdlra_dutch_cruisers_and_destroyers_desc:0 "Los barcos grandes son un desperdicio de valiosos recursos: ¿por qué construirlos cuando podemos defender mejor nuestras rutas marítimas con barcos más pequeños y de producción más rápida?"
tdlra_dutch_marines:0 "Marines Holandeses"
tdlra_dutch_marines_desc:0 "Necesitamos divisiones especiales de marines para tomar el control de las islas."
tdlra_join_britain_alliance:0 "Unirse a los Aliados"
tdlra_join_britain_alliance_desc:0 "Hay dos frentes en Europa: los que desean proteger la libertad y los que quieren destruirla. Es hora de acercarse a [ENG.GetNameDef] y abandonar la neutralidad. ¡Por los Aliados!"
tdlra_benelux_faction:0 "Formar el Benelux"
tdlra_benelux_faction_desc:0 "Deberíamos crear una vez más una alianza de las provincias para defendernos de amenazas externas. La Alianza del Benelux comienza ahora."
tdlra_invite_bel_lux:0 "Invitar a Bélgica y Luxemburgo"
tdlra_invite_bel_lux_desc:0 "Debemos agregar el Be y el Lux al Benelux."
tdlra_establish_dutch_komosomol:0 "Establecer el Komosomol Holandés"
tdlra_establish_dutch_komosomol_desc:0 "El Komosomol [SOV.GetAdjective] ha demostrado ser efectivo en militarizar e indoctrinar a sus niños. Deberíamos tomar nota y formar nuestra organización juvenil comunista."
tdlra_armed_neutrality:0 "Neutralidad Armada"
tdlra_armed_neutrality_desc:0 "Para preservar nuestra neutralidad en estos tiempos hostiles, debemos demostrar que no caeremos sin luchar."
tdlra_british_ship_designs:0 "Diseños de Barcos [ENG.GetAdjective]"
tdlra_british_ship_designs_desc:0 "Los [ENG.GetAdjective] nos han dado algunos planos antiguos de la armada para construir nuestros portaaviones."
tdlra_trick_german_scum:0 "Mostrar Nuestra Neutralidad"
tdlra_trick_german_scum_desc:0 "Mostraremos a los [GER.GetAdjective] que tenemos la intención de defendernos de cualquier amenaza externa construyendo algunos fuertes costeros."
tdlra_pillarized_society:0 "Sociedad Pilarizada"
tdlra_pillarized_society_desc:0 "La pilarización domina la política holandesa."
tdlra_pillarized_society2:0 "Polderen"
tdlra_pillarized_society2_desc:0 "Aunque la pilarización todavía tiene su control en la política holandesa, hemos disminuido su influencia trabajando juntos."
tdlra_union_agreements:0 "Acuerdos Sindicales"
tdlra_union_agreements_desc:0 "Las recientes conversaciones sindicales han llevado a un resultado satisfactorio."
tdlra_states_army:0 "Ejército Estatal"
tdlra_states_army_desc:0 "Las historias de nuestros ejércitos de la Edad de Oro han llevado a la gente a ofrecerse como voluntarios para nuestra gloriosa nación."
tdlra_communist_police:0 "Policía Comunista"
tdlra_communist_police_desc:0 "Estas unidades policiales especiales contrarrestan la disidencia entre nuestros nuevos ciudadanos adquiridos y hacen que nuestras tropas estén más dispuestas a luchar por la Patria."
tdlra_aerial_interest:0 "Interés Aéreo"
tdlra_aerial_interest_desc:0 "Con nuestro nuevo cuerpo de paracaidistas y las renovadas inversiones en la compañía Fokkers, hemos creado un interés público en los desarrollos aéreos."
tdlra_armed_neutrality_idea:0 "Neutralidad Armada"
tdlra_armed_neutrality_idea_desc:0 "Si bien nuestro país se ha declarado neutral, un ejército permanente es fundamental para proteger esa neutralidad."
tdlra_british_ship_designs_idea:0 "Diseños de Barcos [ENG.GetAdjective]"
tdlra_british_ship_designs_idea_desc:0 "Los [ENG.GetAdjective] nos han dado algunos planos de portaaviones para producir nuestros portaaviones."

tdlra.1.t:0 "[From.GetNameDefCap] Quiere que Nos Unamos al Benelux"
tdlra.1.d:0 "[From.GetNameDefCap] busca fortalecer su alianza haciéndonos unir."
tdlra.1.a:0 "Aceptar."
tdlra.1.b:0 "Rechazar."
tdlra.2.t:0 "[From.GetNameDefCap] Rechaza"
tdlra.2.d:0 "[From.GetNameDefCap] ha rechazado tristemente nuestra oferta de alianza."
tdlra.2.a:0 "¡Los necesitamos dentro, de una forma u otra!"
tdlra.3.t:0 "[From.GetNameDefCap] ¡Acepta!"
tdlra.3.d:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de alianza y ahora forma parte de [Root.GetFactionName]."
tdlra.3.a:0 "Buenas noticias."
tdlra.4.t:0 "[From.GetNameDefCap] Ofrece un Pacto"
tdlra.4.d:0 "Dándose cuenta de que nuestros diseños de tanques son superiores a los suyos, [From.GetNameDef] ha propuesto que compartamos nuestros diseños para que puedan ser un bastión del comunismo en Europa Occidental."
tdlra.4.a:0 "Aceptar."
tdlra.4.b:0 "Rechazar."
tdlra.5.t:0 "[From.GetNameDefCap] Acepta Nuestro Propuesto Pacto"
tdlra.5.d:0 "Dándose cuenta de nuestra importancia estratégica en el centro de Europa Occidental, [From.GetNameDef] nos ha dado diseños de tanques tecnológicamente superiores para defendernos de influencias externas."
tdlra.5.a:0 "Ponerse a trabajar con los nuevos diseños."
tdlra.6.t:0 "[From.GetNameDefCap] Rechaza Nuestro Propuesto Pacto!"
tdlra.6.d:0 "[From.GetNameDefCap] no ha firmado nuestro propuesto pacto, que aumentaría nuestras capacidades blindadas. ¡Tendremos que hacerlo por nuestra cuenta!"
tdlra.6.a:0 "Así sea."
tdlra.8.t:0 "Los Países Bajos Quieren Unirse a [Root.GetFactionName]"
tdlra.8.d:0 "Dándose cuenta de que no pueden contener la agresión de los [GER.GetAdjective], [From.GetNameDef] teme que una invasión sea inminente y pide nuestra protección."
tdlra.8.a:0 "Aceptar."
tdlra.8.b:0 "Rechazar."
tdlra.9.t:0 "[From.GetNameDefCap] Acepta"
tdlra.9.d:0 "Dándose cuenta de que el Benelux está estratégicamente ubicado para una guerra contra [GER.GetNameDef], los [ENG.GetAdjective] han decidido extender su protección sobre nuestra nación."
tdlra.9.a:0 "¡Grandes noticias!"
tdlra.10.t:0 "[From.GetNameDefCap] Rechaza"
tdlra.10.d:0 "Los [ENG.GetAdjective] no reconocen el Benelux como necesario, ya que no nos defenderán de incursiones enemigas."
tdlra.10.a:0 "¡Malditos británicos!"
tdlra.11.t:0 "Iniciar el Proceso de Despillarización"
tdlra.11.d:0 "No necesitamos una sociedad pilarizada en estos tiempos tumultuosos; desmantelar los pilares es esencial para fortalecer nuestro estado."
tdlra.11.a:0 "Iniciar el proceso."

HOL_trick_germans_good:0 "Neutralidad Comprobada"
HOL_trick_germans_bad:0 "Defensas contra [ENG.GetAdjective]"

benelux_faction:0 "Benelux"
