war_justification.213.a:0 "Lamentarán habernos hecho su enemigo."
war_justification.214.t:0 "[From.GetLeader] desafía las pretensiones [Root.GetAdjective]"
war_justification.214.d:0 "'[Root.GetNameDefCap] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni están preparados para las amenazas que ya son evidentes en el horizonte. Con su desprecio hacia nosotros y al impedirnos reclamar lo que legítimamente es nuestro, se han convertido en una de esas amenazas para sí mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión despectiva de [Root.GetName] que [From.GetRulingParty] ha sostenido durante mucho tiempo ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos la han provocado con su arrogancia."
war_justification.214.a:0 "Las voces por la paz entre el pueblo [From.GetAdjective] están, por supuesto, silenciadas."
war_justification.215.t:0 "[From.GetLeader] quiere restaurar el orden en [Root.GetNameDef]"
war_justification.215.d:0 "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetNameDefCap] ha visto sus tradiciones destruidas y a sus gobernantes legítimos asesinados y enterrados hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo desviado por usurpadores sedientos de sangre y afirmar la fuerza de [From.GetName] contra esta amenaza.'\n\nMientras [From.GetRulingParty] siempre ha estado en contra del comunismo, [Root.GetName] ha sido un objetivo particular de ataques en discursos recientes. Temiendo el progreso inevitable de su nación hacia la próxima etapa de la historia, un ataque preventivo contra el comunismo [Root.GetAdjective] ya está en marcha."
war_justification.215.a:0 "Es demasiado tarde para revertir el progreso que hemos logrado."
war_justification.216.t:0 "[From.GetLeader] denuncia a los opresores [Root.GetAdjective]"

war_justification.216.d:0 "'Mis oponentes quieren hacerles creer que mi gobierno es como el de [Root.GetRulingParty] en [Root.GetNameDef]. No podrían estar más equivocados. Mientras que los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, [From.GetRulingParty] se opone a ese movimiento como aquellos que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra.'\n\nEl régimen de [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han puesto a su nación en vergüenza y, como era de esperarse, se sienten amenazados."
war_justification.216.a:0 "Si quieren poner a prueba nuestra fuerza, lo lamentarán."
war_justification.217.t:0 "[From.GetLeader] cuestiona la soberanía [Root.GetAdjective]"
war_justification.217.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma en que la gente haya encontrado en el pasado para justificar dónde termina [From.GetNameDef] y comienza [Root.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no puede subestimarse, y estamos en nuestro derecho de cambiarla para asegurar la continua seguridad de nuestro pueblo.'\n\nEscuchando los discursos recientes de [From.GetLeader], una invasión de [Root.GetName] parece inminente. Las voces disidentes han protestado, pero el apoyo público a la guerra está en aumento."
war_justification.217.a:0 "¿Es que el mundo no ha aprendido nada de la Gran Guerra?"
war_justification.218.t:0 "[From.GetLeader] cuestiona las motivaciones de [Root.GetNameDef]"
war_justification.218.d:0 "'No hay duda de que [Root.GetNameDef] se está preparando para la guerra. Los cambios en la política económica dejan en claro que los [Root.GetAdjective] no son un pueblo de paz, sino que están esperando la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados mientras se arman, dejando [From.GetName] indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones en [From.GetRulingParty] han centrado su atención en [Root.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando tracción y [From.GetName] se está preparando para la guerra."
war_justification.218.a:0 "Por eso debemos estar preparados."
war_justification.219.t:0 "[From.GetLeader] enfurecido por la postura [Root.GetAdjective]"
war_justification.219.d:0 "'Esos ciudadanos ingenuos de [From.GetNameDef] que imaginan a los [Root.GetAdjective] como un pueblo de paz están completamente fuera de contacto con la realidad. Aquellos que viven en nuestra frontera no tienen el lujo de tales ilusiones, viendo cómo sus tropas se acercan cada vez más a nosotros desde el otro lado. Esta es una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura que no hiciéramos lo mismo.'\n\nNuestra presencia militar cerca del territorio [From.GetAdjective] ha generado una creciente preocupación, ya que interpretan nuestros movimientos de tropas como prueba de intenciones hostiles. Parece que no han considerado que su retórica agresiva es la razón de nuestras medidas defensivas."
war_justification.219.a:0 "Difícilmente podemos desarmarnos tras estas amenazas."
war_justification.220.t:0 "[From.GetLeader] aboga por la invasión de [Root.GetNameDef]"
war_justification.220.d:0 "'Si queremos tener la ventaja estratégica en la previsible, por no decir inevitable guerra con [Root.GetNameDef], no hay lugar para la vacilación. Esto se trata de salvaguardar el futuro de nuestros hijos y asegurar que [From.GetName] tenga un lugar en el mundo de mañana. Esto es una cuestión de devoción a nuestra causa y a los ideales que damos por sentados. Es hora de actuar.'\n\nUna serie de discursos enérgicos de los líderes de [From.GetRulingParty], destacándose principalmente [From.GetLeader], ha llamado al público a apoyar una invasión de [Root.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica que los sentimientos patrióticos, pero esta campaña parece ser muy eficaz para convencer al público de su necesidad."
war_justification.220.a:0 "Será mejor que nos preparemos. La guerra llegará."
war_justification.301.t:0 "[Root.GetLeader] criticado por una política exterior débil"
war_justification.301.d:0 "'Tuvimos la oportunidad de atacar a nuestros enemigos, pero [Root.GetRulingParty] la dejó pasar. No solo es este otro caso condenatorio en una serie de oportunidades perdidas para fortalecer la posición de [Root.GetName] internacionalmente, sino que es una señal de que su afirmación de estar actuando en interés del pueblo [Root.GetAdjective] es en su mayoría retórica vacía. Es hora de un cambio en la política.'\n\nNuestra falta de acción para llevar a cabo la guerra que muchos esperaban ha sido objeto de críticas mordaces por parte de nuestros oponentes políticos. No seguir adelante con nuestros planes militares dificultará convencer al pueblo de la dirección que tomará [Root.GetName]."
war_justification.301.a:0 "¿No quieren evitar la guerra?"
war_justification.301.b:0 "No hay lugar para desacuerdos públicos fuera de las reuniones del partido."
war_justification.301.c:0 "¡No podemos permitir que acusen a [Root.GetLeader] de cobardía!"
nuke_dropped.1.t:0 "Bombardeo atómico de [From.From.GetName]"
nuke_dropped.1.d:0 "Por primera vez, y esperemos que sea la última, una bomba nuclear ha sido detonada en [From.From.GetNameDef] como parte de una guerra internacional. La destrucción sin precedentes es un testimonio del devastador poder de esta nueva arma, temida no solo por lo que puede hacer a sus objetivos, sino también por las implicaciones que tiene para quien la despliega y para la humanidad en su conjunto.\n\nEl mundo entero contiene la respiración, esperando lo que sucederá a continuación. ¿Forzará esto a [From.From.Owner.GetName] a rendirse para evitar más terror, o solo fortalecerá su determinación de contraatacar a quienes recurren a tales medidas?"
nuke_dropped.1.a:0 "La era atómica ha comenzado de verdad."
nuke_dropped.1.b:0 "Haremos lo que sea necesario para proteger al pueblo [Root.GetAdjective]."
nuke_dropped.2.t:0 "Bombardeo atómico de Hiroshima"
nuke_dropped.2.d:0 "'Las calles parecían una escena del infierno.'\n- Kuniyoshi Aikawa\n\nHoy, una bomba nuclear fue detonada sobre la ciudad de Hiroshima a una altitud de 580 metros. Más de dos tercios de la ciudad fueron destruidos al instante. A pesar de que la ciudad fue construida para resistir terremotos, solo unas pocas estructuras resistentes sobrevivieron a la explosión.\n\nAunque el poder de la bomba atómica ha sido exagerado en la mente del público, el costo humano de la arma ha sido minimizado. Ninguno de los bandos quiere contemplar el horror del evento, pero su legado será uno de vidas perdidas en un abrir y cerrar de ojos y secuelas duraderas."
nuke_dropped.2.a:0 "¿Cuántos más caerán antes de que termine esta guerra?"
nuke_dropped.2.b:0 "Debemos actuar rápidamente para ayudar a las víctimas."
nuke_dropped.3.t:0 "Bombardeo atómico de Nagasaki"
nuke_dropped.3.d:0 "Una bomba nuclear, originalmente destinada a Kokura, fue detonada hoy sobre Nagasaki. Las condiciones meteorológicas obligaron a los aviones a desviar su misión, una combinación de humo, nubes y dificultades técnicas fueron factores decisivos en un evento que bien podría cambiar la historia.\n\nLos efectos de la bomba fueron contenidos en cierta medida por la ubicación de la ciudad en un valle, pero el daño sigue siendo severo. Algunas instalaciones militares fueron alcanzadas, pero las pérdidas civiles catastróficas las superan con creces. Pueden pasar décadas antes de que sepamos con certeza los efectos a largo plazo de esta arma."
nuke_dropped.3.a:0 "¿Llevará esto a la rendición [From.From.Owner.GetAdjective]?"
nuke_dropped.3.b:0 "Esperábamos que Nagasaki fuera perdonada."
nuke_dropped.4.t:0 "Bombardeo atómico de Berlín"
nuke_dropped.4.d:0 "Hoy, en [GetDateText], la capital alemana de Berlín fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y la anterior, pero todos los demás palidecen en comparación con esto. No desde la Guerra de los Treinta Años Berlín ha visto una devastación comparable, considerando su crecimiento, esto se veía como una imposibilidad.\n\nEl Führerbunker parece haber sobrevivido a la explosión al menos parcialmente debido a que la bomba detonó lejos de su epicentro planeado, y se rumorea que [From.From.Owner.GetLeader] aún está vivo, aunque indignado. Sin embargo, cómo deben ser evacuados los líderes [From.From.Owner.GetAdjective] y si pueden protegerse de la radiación es otro asunto."
nuke_dropped.4.a:0 "Hoy me alegra no ser berlinés."
nuke_dropped.4.b:0 "¡Nuestros enemigos han golpeado el corazón de la nación!"
nuke_dropped.5.t:0 "Bombardeo atómico de Londres"
nuke_dropped.5.d:0 "Hoy, una explosión nuclear ha devastado la ciudad de Londres. A pesar de las defensas antiaéreas de la ciudad, [From.From.Owner.GetNameDef] no estaba preparada para este ataque. A [GetDateText], el Big Ben dio su última campanada, después de haberse derretido por la explosión. Los primeros informes sugieren que el Palacio de Buckingham ha sido completamente arrasado y se desconoce el paradero de la familia real.\n\nSin embargo, se ha confirmado que [From.From.Owner.GetLeader] ha sobrevivido y está preparando un enérgico discurso para la radio más tarde hoy. Con la moral en su punto más bajo, el pueblo británico necesita desesperadamente esto, o una rendición muy elocuente."
nuke_dropped.5.a:0 "Es difícil mantener la compostura frente a una onda expansiva nuclear."
nuke_dropped.5.b:0 "¡Dios salve al Rey!"
nuke_dropped.6.t:0 "Bombardeo atómico de Kioto"
nuke_dropped.6.d:0 "La ciudad de Kioto, un prominente centro industrial [From.From.Owner.GetAdjective], fue golpeada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo por ser considerada un centro intelectual.\n\nLa belleza y el significado histórico de Kioto llevaron a muchos a suponer que sería perdonada, pero parece que el terror de destruir un lugar así se ha visto como un beneficio, aumentando el impacto psicológico del ataque. La ubicación de la ciudad en el valle limitó en cierta medida la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales han sido completamente destruidos."
nuke_dropped.6.a:0 "El legado y la belleza no significan nada en una guerra como esta."
nuke_dropped.6.b:0 "Si destruyen lo antiguo, construiremos lo nuevo."
nuke_dropped.7.t:0 "Bombardeo atómico de Tokio"
nuke_dropped.7.d:0 "Hoy, un ataque nuclear se dirigió al corazón del Imperio Japonés. La capital, Tokio, aunque se esperaba que fuera objetivo de bombardeos incendiarios, nunca se asumió como un objetivo prioritario de esta nueva arma. Sin embargo, finalmente, quizás debido a la importancia de la nueva capital y el Palacio Imperial, que ahora ha sido destruido, un fuego aún más devastador ha caído sobre la ciudad.\n\nAunque se informa que [From.From.Owner.GetLeader] ha sobrevivido, el evento ha suscitado dudas sobre hasta dónde están dispuestos a llegar los enemigos de Japón. Si la guerra no termina con esto, ¿qué objetivos quedan? ¿Con qué se les puede seguir amenazando?"
nuke_dropped.7.a:0 "¿Significará esto el fin del Imperio Japonés?"
nuke_dropped.7.b:0 "Mientras [From.From.Owner.GetLeader] viva, también lo hará el Imperio."
nuke_dropped.8.t:0 "Bombardeo atómico de Washington D.C."
nuke_dropped.8.d:0 "Hoy, una bomba nuclear fue detonada sobre la capital de los Estados Unidos. En un ataque claramente dirigido al centro político y legado histórico de los EE. UU., la Casa Blanca, el Capitolio y varios monumentos y memoriales fueron borrados de la faz de la Tierra. Incluso el Incendio de Washington de hace más de un siglo palidece en comparación con la destrucción que sufrió la ciudad con esta devastadora arma.\n\nAunque el presidente [From.From.Owner.GetLeader] ha sido llevado a un lugar seguro, la nación ha sido sacudida hasta sus cimientos. Sin duda, los EE. UU. esperaban ser el primer y único país en usar tal arma. Esas esperanzas han sido destrozadas de la peor manera posible."
nuke_dropped.8.a:0 "Una nación, indivisible, frente a un átomo, divisible."
nuke_dropped.8.b:0 "El águila se alzará de las cenizas como un fénix."
nuke_dropped.9.t:0 "Bombardeo atómico de Roma"
nuke_dropped.9.d:0 "Hoy, una explosión nuclear golpeó la ciudad de Roma, conmocionando a personas de todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca pensaron que la antigua ciudad sería objetivo de tal destrucción indiscriminada. Con la Ciudad del Vaticano también parcialmente destruida y el paradero del Papa desconocido, el evento ha horrorizado no solo a los italianos, sino a los católicos de todo el mundo.\n\nEl rápido crecimiento de Roma en la última década ha sido casi completamente deshecho por el ataque. Durante un tiempo, parecía que la ciudad podría ayudar a la recuperación de la nación después de la guerra. Esas esperanzas ahora se han reducido a polvo, junto con muchas personas."
nuke_dropped.9.a:0 "¡Bomba Iacta Est!"
nuke_dropped.9.b:0 "Roma no se reconstruirá en un solo día..."
nuke_dropped.10.t:0 "Bombardeo atómico de París"
nuke_dropped.10.d:0 "Hoy, un dispositivo nuclear fue detonado sobre la ciudad de París, causando una destrucción generalizada y numerosas bajas. Francia quedó conmocionada al ver cómo su capital sufría lo que podría ser el ataque más devastador que jamás haya experimentado, a pesar de siglos de guerras y revoluciones. Los parisinos tal vez esperaban una conquista, pero no una desolación tan brutal.\n\nCualquier desfile de la victoria en los Campos Elíseos, pasando por los restos del Arco de Triunfo, parece poco probable en el estado actual de la ciudad. Quizás las próximas décadas vean nacer un nuevo París, pero París en la mente pública, la ciudad construida en la Belle Époque, se ha ido para siempre."
nuke_dropped.10.a:0 "La ciudad de la luz se ha apagado."
nuke_dropped.10.b:0 "Solo ayer, parecía que siempre tendríamos París."
nuke_dropped.11.t:0 "Bombardeo atómico de Moscú"
nuke_dropped.11.d:0 "Una ciudad que muchos han intentado y fracasado en conquistar, Moscú fue el objetivo de un ataque nuclear hoy. La explosión fue dirigida al corazón del liderazgo [From.From.Owner.GetAdjective], el Kremlin ha sido casi completamente destruido por la explosión.\n\n[From.From.Owner.GetLeader], habiéndose vuelto más consciente y temeroso de todas las amenazas posibles e imposibles recientemente, fue evacuado a tiempo y sobrevivió. Sin embargo, ni siquiera la vasta extensión de [From.From.Owner.GetName] puede ser suficiente para escapar de un enemigo tan implacable. De hecho, si esto continúa, la nación pronto consistirá solo en dos tipos de desiertos: aquellos que ya estaban allí y aquellos creados por sus enemigos."
nuke_dropped.11.a:0 "¿No hará un invierno nuclear de Moscú un objetivo más difícil?"
nuke_dropped.11.b:0 "Pueden quemar cada ciudad que tengamos, pero nunca las tomarán."
nuke_dropped.12.t:0 "Bombardeo atómico de Copenhague"
nuke_dropped.12.d:0 "Hoy, la ciudad de Copenhague fue golpeada por una explosión nuclear. Habiendo crecido tras escapar de la destrucción en la Gran Guerra gracias a la neutralidad de Dinamarca, la capital nunca había experimentado un ataque tan devastador desde las Guerras Napoleónicas. El área circundante de Öresund también ha sufrido una caída significativa de radiación, y los supervivientes han comenzado a escapar a Fionia y al continente por temor a futuros ataques.\n\nSe desconoce el paradero del rey Christian X, y la moral de la nación ha sido gravemente dañada por el ataque. Queda por ver si este es el principio del fin para una de las naciones más antiguas de Europa."
nuke_dropped.12.a:0 "Algo huele a radiación en el estado de Dinamarca."
nuke_dropped.12.b:0 "La ciudad ha ardido antes, pero no ha perecido."
nuke_dropped.12.c:0 "¡Con plutonio haremos que los daneses se arrodillen!"
nuke_dropped.13.t:0 "Bombardeo atómico de Estocolmo"
nuke_dropped.13.d:0 "La hermosa ciudad de Estocolmo, orgullosa Venecia del Norte, fue golpeada hoy por una bomba nuclear. A pesar de sus mejores esfuerzos por mantenerse neutrales en el pasado, los suecos ahora han pagado el precio más alto por el conflicto internacional. El epicentro de la explosión se encontraba en el centro-sur de Estocolmo, un área destinada a futuros proyectos de desarrollo y construcción grandiosos, ahora destruida de manera irreversible.\n\nGran parte de la ciudad es irreconocible, pero las antiguas estructuras en Slussen parecen haber sobrevivido a la explosión mejor de lo esperado. Se ha decidido que permanecerán intactas para siempre como un monumento a la resistencia de la ciudad."
nuke_dropped.13.a:0 "Con esto, la neutralidad sueca será solo un recuerdo."
nuke_dropped.13.b:0 "¡El tigre sueco no perderá sus rayas!"
soviet.30.t:0 "Exigir Besarabia"
soviet.30.d:0 "Rumanía no puede esperar resistir el poder del Ejército Rojo. Si les enviamos una demanda por nuestras tierras reclamadas legítimamente en Besarabia, podrían simplemente entregarlas sin luchar."
soviet.30.a:0 "¡Envía el ultimátum!"
soviet.30.b:0 "No, ¡pagaremos el precio de hierro!"
