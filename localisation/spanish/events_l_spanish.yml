 war_justification.1.t:0 "[Root.GetLeader] Speaks Against [From.GetNameDef]"
 war_justification.1.d:1 "'Does [From.GetNameDef] belong to the [From.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [From.GetAdjective] or does it belong to [Root.GetNameDef]?'\n\n[Root.GetLeader]'s speech today suggested that [Root.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [Root.GetAdjective] people are coming to accept that war is inevitable."
 war_justification.1.a:0 "The future belongs to [Root.GetNameDef]!"
 war_justification.2.t:0 "[Root.GetLeader] Denounces [From.GetAdjective] Ideals"
 war_justification.2.d:1 "'The [From.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [Root.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[Root.GetRulingParty] has long derided the weakness of the [From.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.2.a:0 "[Root.GetNameDefCap] stands united under [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] Warns Against [From.GetAdjective] Communism"
 war_justification.3.d:1 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[Root.GetLeader]'s hatred of communists has been well known since before [Root.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [From.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.3.a:0 "Those who reject nations will see their own perish."
 war_justification.4.t:0 "[Root.GetNameDefCap] Prepares for Great Struggle"
 war_justification.4.d:1 "'The [From.GetAdjective] are a people who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [From.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [From.GetName] and [Root.GetName] has given way to a campaign to take their territory by force."
 war_justification.4.a:0 "History will be written through our victory."
 war_justification.5.t:0 "[Root.GetLeader] Brings Revolution to [From.GetNameDef]"
 war_justification.5.d:0 "'While we have consolidated the socialist society in [Root.GetNameDef], many nations still suffer under the despots of old. The workers of [From.GetNameDef] have no voice, no means to organize, and any attempts to institute socialism will be crushed savagely by the [From.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [From.GetAdjective] people. With the revolution we have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [From.Capital.GetName] as well!'\n\n[Root.GetLeader] has abandoned all attempts at diplomatic rhetoric towards [From.GetRulingParty]-controlled [From.GetName]. The quest to eradicate all borders is now strictly focused on eradicating their borders."
 war_justification.5.a:0 "[From.GetAdjective] workers, your liberation is near!"
 war_justification.6.t:0 "[Root.GetLeader] Calls to Aid [From.GetAdjective] Workers"
 war_justification.6.d:0 "'Is there a greater lie than the supposed liberty of the [From.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labor to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [Root.GetAdjective] intervention.'\n\n[Root.GetLeader] has polemicized against the government in [From.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully."
 war_justification.6.a:0 "We will crush their bourgeois dictatorship!"
 war_justification.7.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.7.d:0 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [From.GetRulingParty] of [From.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of the [From.GetAdjective] revolution, [Root.GetLeader] has expressed increased disappointment with how it has developed. The [Root.GetRulingParty] may have to intervene before it is too late."
 war_justification.7.a:0 "There is time yet to salvage their attempt at socialism."
 war_justification.8.t:0 "[Root.GetLeader] Calls for Crushing [From.GetAdjective] Nationalism"
 war_justification.8.d:0 "'Is there any society more repugnant to the future of the revolution, any more alien to the plight of the worker, than the fascist regime of [From.GetNameDef]? Calling upon the people to devote themselves fanatically to the decrepit institution of the nation state, they have dressed up age-old ways of savagery in a modern costume, trying to present themselves as an alternative future to the inevitable international victory of the working class. It is only a matter of time until they strike against us or our allies. Let us strike first.'\n\nNo one has expected less than mutual contempt between us and the [From.GetAdjective], but the animosity has intensified lately. It now appears that conflict will arise sooner rather than later."
 war_justification.8.a:0 "Death to fascists!"
 war_justification.9.t:0 "Diplomacy with [From.GetNameDef] Breaks Down"
 war_justification.9.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [From.GetNameDef], negotiations have once again broken down, leaving us with limited options. The authoritarian [From.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [From.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[Root.GetAdjective] intervention in [From.GetName] has been a hot issue, with some politicians in the opposition claiming that [Root.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.9.a:0 "Sometimes, you need to climb the mountain of conflict."
 war_justification.10.t:0 "[Root.GetLeader] Calls for Intervention in [From.GetNameDef]"
 war_justification.10.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetNameDef] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [Root.GetAdjective] nor the [From.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [Root.GetAdjective] invasion of [From.GetName] in the future. History may surprise us yet."
 war_justification.10.a:0 "[From.GetNameDefCap] is a dubious democracy anyway."
 war_justification.11.t:0 "[Root.GetLeader] Speaks Against Red Menace"
 war_justification.11.d:0 "'Without a doubt, [From.GetNameDef] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [From.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbors as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe threat of subversive activity undermining our democracy, fueled by [From.GetAdjective] ambitions, has become a hotly debated topic recently. While representatives in opposition have called this a Red Scare aimed at pursuing war with [From.GetName], the rhetoric of the [Root.GetRulingParty] has been highly successful so far."
 war_justification.11.a:0 "They follow a violent ideology, what reaction can they expect but violence?"
 war_justification.12.t:0 "[Root.GetLeader] Confronts [From.GetAdjective] Fascism"
 war_justification.12.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetRulingParty] now holds [From.GetNameDef]. People may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nPeople who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [Root.GetLeader], who argues that we in Machiavellian terms are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all."
 war_justification.12.a:0 "There can be no peace in our time until they are gone."
 war_justification.13.t:0 "[Root.GetLeader] Calls for War Against [From.GetNameDef]"
 war_justification.13.d:0 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [From.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\n[Root.GetLeader]'s hostile rhetoric towards [From.GetName] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of our leader."
 war_justification.13.a:0 "It may be a difficult decision, but we must stand behind it."
 war_justification.14.t:0 "[Root.GetLeader] Challenges [From.GetAdjective] Pretensions"
 war_justification.14.d:0 "'[From.GetNameDefCap] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [From.GetName] long held by the [Root.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [From.GetAdjective] people want to avoid war, [Root.GetLeader] claims that their elected leaders have provoked it through their arrogance."
 war_justification.14.a:0 "They do not know how strong our hardships have made us."
 war_justification.15.t:0 "[Root.GetLeader] Wants to Restore Order in [From.GetNameDef]"
 war_justification.15.d:0 "'The [Root.GetAdjective] national spirit is strong, but not all nations are so fortunate. [From.GetNameDef] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [Root.GetName] against this threat.'\n\nWhile the [Root.GetRulingParty] has always opposed communism, [From.GetName] has been a target of particular attacks in recent speeches. Whether or not the attack on the [Root.GetAdjective] nation from communists is a real threat, the preemptive attack on [From.GetAdjective] communism is already in the works."
 war_justification.15.a:0 "Those murdered in the revolution will be avenged!"
 war_justification.16.t:0 "[Root.GetLeader] Calls Out [From.GetAdjective] Oppressors"
 war_justification.16.d:0 "'My opponents would have you believe that my rule is like that of the [From.GetRulingParty] in [From.GetNameDef]. They could not be more wrong. While [From.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [Root.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [Root.GetLeader] regime has adopted a hostile policy towards the [From.GetAdjective] nation. Whatever our leaders may be called, fascist is a word reserved for our enemies."
 war_justification.16.a:0 "Tradition and pragmatism will always triumph over fanaticism and terror."
 war_justification.17.t:0 "[Root.GetLeader] Questions [From.GetAdjective] Sovereignty"
 war_justification.17.d:0 "'Who determines the borders of a nation and how are they determined? Whatever way people may have found in the past to justify where [Root.GetNameDef] ends and [From.GetNameDef] begins, we live in a new era. The strategic importance of this border cannot be overstated, and we are well within our rights to shift it to ensure the continued security of our people.'\n\nListening to [Root.GetLeader]'s recent speeches, an invasion of [From.GetName] appears imminent. Dissenting voices have objected, but public support for war is on the rise."
 war_justification.17.a:0 "We must rally behind this cause!"
 war_justification.18.t:0 "[Root.GetLeader] Questions the Motives of [From.GetNameDef]"
 war_justification.18.d:0 "'There is no doubt that [From.GetNameDef] is preparing for war. The changes in economic policy make it plain to see that the [From.GetAdjective] are not a people of peace, but rather waiting for the right opportunity to strike against us. Will we stand idly by and watch them arm themselves while [Root.GetName] is undefended? Or will we disarm this threat before it grows beyond our power?'\n\nThe hawks in the [Root.GetRulingParty] have turned their eyes towards [From.GetName], arguing that attack is the best defense. Their viewpoint is gaining traction and [Root.GetName] is preparing for war."
 war_justification.18.a:0 "At least through war, there will be an end to this conflict."
 war_justification.19.t:0 "[Root.GetLeader] Angered by [From.GetAdjective] Posturing"
 war_justification.19.d:0 "'Those naïve citizens of [Root.GetNameDef] who imagine the [From.GetAdjective] as a people of peace are entirely out of touch with reality. Those who live at our border do not have the luxury of such delusions, seeing their troops closing in on us just across it. This is a threat we cannot leave unanswered. With every passing day, [From.GetName] is preparing for war. It would be madness for us not to do the same.'\n\nThe [From.GetAdjective] military presence close to our territory has sparked increased concern as this nation appears more and more to be the enemy of the [Root.GetRulingParty]. Whether it is the cause or the effect of their polemic is a matter of contention."
 war_justification.19.a:0 "Regardless, we must ready the people for war."
 war_justification.20.t:0 "[Root.GetLeader] Advocates Invasion of [From.GetNameDef]"
 war_justification.20.d:0 "'If we want to have the strategic advantage in the foreseeable, not to say inevitable war with [From.GetNameDef], there is no room to hesitate. This is about safeguarding our children's futures and ensuring that [Root.GetName] has a place in the world tomorrow. This is a matter of devotion to our cause and the ideals we take for granted. It's time to act.'\n\nA series of rousing speeches from [Root.GetRulingParty] leaders, most prominently [Root.GetLeader], has been calling the public to support an invasion of [From.GetName]. The geopolitical motives behind the invasion are less prominent in the rhetoric to patriotic sentiments, but this campaign appears highly efficient in convincing the public of its necessity."
 war_justification.20.a:0 "The nation stands behind this important decision."
