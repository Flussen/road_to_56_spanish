soviet.35.t:0 "[From.GetNameDefCap] busca unirse a [SOV.GetNameDef]"
soviet.35.d:0 "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una visión clara para el futuro que se alinea con la nuestra. Han visto el bien que una Unión Soviética poderosa puede hacer por el mundo y están dispuestos a darlo todo por la Madre Patria."
soviet.35.a:0 "Ponlo en marcha."
soviet.35.b:0 "No es el momento adecuado para tal movimiento."
soviet.35_threat_LIT:0 "Lituania parte de la Unión Soviética"
soviet.35_threat_FIN:0 "Finlandia parte de la Unión Soviética"
soviet.35_threat_EST:0 "Estonia parte de la Unión Soviética"
soviet.35_threat_LAT:0 "Letonia parte de la Unión Soviética"
soviet.36.t:0 "[From.GetName] quiere nuestro gobierno"
soviet.36.d:0 "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una visión clara para el futuro que se alinea con nuestros planes. Buscan nuestra protección y ofrecen su apoyo incondicional. Oficialmente continuarán como una nación propia, pero seguirán a la Madre Patria en cada paso."
soviet.36.a:0 "Otra herramienta para ayudarnos en nuestro progreso."
soviet.36.b:0 "Requerirán demasiada protección."
soviet.36_threat_LIT:0 "Lituania títere de la Unión Soviética"
soviet.36_threat_FIN:0 "Finlandia títere de la Unión Soviética"
soviet.36_threat_EST:0 "Estonia títere de la Unión Soviética"
soviet.36_threat_LAT:0 "Letonia títere de la Unión Soviética"
soviet.37.t:0 "Nuevos oficiales talentosos."
soviet.37.d:1 "Nuestros nuevos oficiales están demostrando estar a la altura de la tarea y se están adaptando a sus nuevos roles en el alto mando militar. Con un cuerpo de oficiales leales al mando de nuestro ejército, la purga de [Root.GetLeader] parece haber tenido parte del efecto que esperábamos. El Ejército Rojo está recuperando su poder y pronto será más fuerte que nunca."
soviet.37.a:0 "Excelente."
soviet.37.a_tt:0 "Reduce la penalización por §YPurgas de oficiales§!"
soviet.46.t:0 "Gran Guerra Patriótica"
soviet.46.d:0 "Aunque todavía nos queda mucho trabajo en la reconstrucción de nuestro alto mando militar, el avance del ejército [From.GetAdjective] en nuestras fronteras ha despertado ingenio y un deseo patriótico de luchar dentro de nuestro nuevo cuerpo de oficiales. Nos fortalecemos con cada golpe que recibimos mientras nos preparamos para levantarnos y contraatacar con toda la fuerza de [Prev.GetName]. Cada soldado está dispuesto a dar su vida y mantenerse firme contra nuestros enemigos. ¡Esperamos que esto beneficie enormemente el entrenamiento y el compromiso de nuestros nuevos oficiales incluso después de que esta guerra sea ganada!"
soviet.46.a:0 "Por la gloria de [Root.GetName]"
soviet.46.a_tt:0 "Añade §YGran Guerra Patriótica§!, lo que contrarresta parte de la penalización por §YPurgas de oficiales§!"
soviet.48.t:0 "La Revolución Permanente"
soviet.48.d:0 "Aunque incontables personas han sido ejecutadas e encarceladas como traidoras y contrarrevolucionarias en los últimos años, los puestos de liderazgo han estado mayormente a salvo. Sin embargo, no han estado exentos de sospecha. Con la creación de la Cuarta Internacional, Stalin parece estar poseído por la idea de que aquellos más cercanos a él nunca estuvieron realmente de su lado. Aquellos que intentan ganarse su confianza han alimentado aún más esta idea para presentarse en una mejor luz.\n\nLa situación actual es de una ironía excepcional: la desconfianza dentro de la administración actual la ha vuelto insostenible, y un golpe de estado es ahora inminente. Algunos miembros del partido argumentan que re-invitar a Trotsky y dirigir las purgas contra los estalinistas podría minimizar el daño de la guerra civil que sobrevendrá. ¿Puede este plan, que ha sido el mayor temor del Secretario General durante años, realmente ejecutarse?"
soviet.48.a:0 "¡Inconcebible!"
soviet.48.a_tt:0 "§YPronto estallará una gran guerra civil§!"

soviet.48.b:0 "El comunismo en un solo país ha fallado. Necesitamos a Trotsky."
soviet.48.b_tt:0 "§YEstallará una pequeña guerra civil cuando Trotsky regrese§!"
soviet.49.t:0 "La Segunda Guerra Civil Rusa"
soviet.49.d:0 "Con la creciente paranoia de Stalin, el Partido y el ejército se han dividido. Aquellos que han logrado ganarse su confianza, al menos temporalmente, quieren mantenerlo en el poder y preservar el culto a la personalidad que ha construido, pero muchos otros han sido excluidos informalmente. Algunos creen que el gobierno de Stalin ha fracasado, otros sospechan que simplemente están esperando el día en que el NKVD encuentre o fabrique una excusa para arrestarlos.\n\nJuntos, han formado una facción lo suficientemente poderosa como para desafiar a la administración actual. Su objetivo declarado es derrocar la tiranía de Stalin y hacer la transición de un estado totalitario, con una junta de oficiales militares supervisando el proceso.\n\nLos partidarios de Stalin en el ejército y el Partido se han unido para mantener el régimen actual, llamando traidores contrarrevolucionarios a sus oponentes. Una nueva guerra civil está a punto de comenzar."
soviet.49.a:0 "¡Muerte a los traidores!"
soviet.50.t:0 "Fundación del Ejército de Liberación Ruso"
soviet.50.d:0 "La fundación de la Cuarta Internacional ha reavivado el miedo de Stalin a los traidores en el Partido y el mando militar. Habiendo visto los juicios y ejecuciones durante la Gran Purga, muchos sospechan que se avecina otra. En respuesta, varios generales, liderados por Andrey Vlasov, han formado el Comité para la Liberación del Pueblo de Rusia, con el objetivo de derrocar el régimen de Stalin antes de que pueda causar más daño.\n\nAunque el objetivo a largo plazo declarado es una transición hacia la democracia, la forma exacta aún no está clara. Lo único claro es que pretenden sacar a Stalin del poder y poner fin al gobierno de los bolcheviques."
soviet.50.a:0 "¡Deben ser detenidos!"
soviet.51.t:0 "El NKVD lanza un golpe"
soviet.51.d:0 "La fundación de la Cuarta Internacional ha reavivado el miedo de Stalin a los traidores en el Partido y el mando militar. Habiendo visto los juicios y ejecuciones durante la Gran Purga, muchos sospechan que se avecina otra. El NKVD, que ha sido una herramienta crucial en las purgas, también es consciente de que la agencia misma es un posible objetivo. En lugar de esperar ser encarcelados, ejecutados y reemplazados, sus líderes han decidido actuar primero y lanzar un golpe con el apoyo de oficiales militares preocupados por la misma cuestión.\n\nSin embargo, a pesar de su posición influyente, el NKVD ha encontrado dificultades para ganarse la confianza de los líderes militares. El golpe solo ha logrado ganar control sobre una zona limitada de la Unión, pero con los restos de la vieja agencia enfrentando una ejecución segura, es poco probable que se rindan."
soviet.51.a:0 "¡Deben ser capturados!"
soviet.52.t:0 "El Golpe de los Supervivientes"
soviet.52.d:0 "La fundación de la Cuarta Internacional ha reavivado el miedo de Stalin a los traidores en el Partido y el mando militar. Habiendo visto los juicios y ejecuciones durante la Gran Purga, muchos sospechan que se avecina otra. Con tantos eliminados, solo quedan unos pocos bajo sospecha que lograron evitar la ejecución. Habiendo sido brutalmente interrogados y en algunos casos encarcelados, saben muy bien que serán las primeras víctimas de otra purga. En un acto de desesperación, estos generales han decidido intentar derrocar el régimen de Stalin antes de que esto suceda.\n\nAunque es poco probable que el intento tenga éxito, algunos supervivientes de la Gran Purga han logrado tomar el control de algunas zonas de la Unión. Al menos, el reinado del Secretario General se ha desestabilizado."
soviet.52.a:0 "Debemos estabilizarlo lo más rápido posible."
soviet.53.t:0 "La Purga Exitosa"
soviet.53.d:0 "Tras la fundación de la Cuarta Internacional, la caza de los seguidores de Trotsky se intensificó y varias personas cercanas a Stalin fueron ejecutadas. Al quedarse solo, Stalin se ha retirado a su mansión. Con cada amigo y familiar traicionero finalmente eliminados, ahora puede descansar un poco y concentrarse plenamente en llevar gloria a la Unión Soviética."
soviet.53.a:0 "Es hora de colgar el hacha"
usa.14.t:0 "El Ocaso Fascista"
usa.14.d:0 "Nuestro gran modelo a seguir, la Alemania nazi, ha traicionado sus principios más profundos y se ha aliado con el gran enemigo: los comunistas. A medida que el conocimiento de esta traición se extiende, el malestar sigue en su estela. El pueblo estaba dispuesto a seguirnos hasta aquí, por el temor a una revolución comunista, pero con la deserción de Alemania, se está cuestionando nuestro gran renacimiento."
usa.14.a:0 "Regresar a la democracia."
usa.14.b:0 "Mantenernos fieles al fascismo."
usa.24.t:0 "El Ocaso Rojo"
usa.24.d:0 "La Unión Soviética, la inspiración que convenció a muchos de que era posible derrocar el capitalismo, ha traicionado la revolución internacional al alinearse con la Alemania nazi. Entre el socialismo en un solo país y esta alianza con los fascistas, la gente comienza a dudar de la sinceridad de los ideales comunistas en todo el mundo. ¿Es el comunismo estadounidense solo otra herramienta que [Root.GetLeader] ha usado para consolidar el poder?"
usa.24.a:0 "Regresar a la democracia."
usa.24.b:0 "Mantenernos fieles al comunismo."
britain.11.t:0 "El Eje Berlín-Moscú"
britain.11.d:0 "Una alianza militar completa entre los alemanes y los soviéticos tiene el potencial de derrocar el orden mundial y traer una nueva era de totalitarismo. Para contrarrestar este desarrollo, debemos forjar una Gran Alianza de las naciones democráticas del mundo para combatir la amenaza nazi-comunista."
britain.11.a:0 "¡Unamos a las democracias!"
britain.11.b:0 "No hay necesidad de exagerar."
britain.12.t:0 "La Gran Alianza"
britain.12.d:0 "Gran Bretaña nos invita a unirnos a su facción para combatir la amenaza nazi-comunista. ¿Cómo deberíamos responder?"
britain.12.a:0 "Sí"
britain.12.b:0 "No"
britain.13.t:0 "Francia quiere unirse a los Aliados"
britain.13.d:0 "El mundo se está volviendo cada vez más inseguro. Gran Bretaña y Francia siguen siendo baluartes de la democracia y la libertad en Europa, y Francia ahora propone unirse a los Aliados.\n¿Cómo deberíamos responder?"
britain.13.a:0 "Sí"
britain.13.b:0 "No"
britain.14.t:0 "Conferencia de Londres"
britain.14.d:0 "El gobierno alemán ha comenzado a agitarse sobre el estatus de Eslovenia, la cual reclaman como la histórica provincia alemana de Carniola, donde aseguran que los alemanes y los eslovenos están siendo oprimidos por el gobierno yugoslavo. El gobierno de Su Majestad ha invitado a los gobiernos de Francia, Alemania e Italia a una conferencia en Londres para buscar una resolución justa a este asunto. No hay duda de que la pequeña minoría alemana desea unirse a Alemania, pero los deseos de la población eslovena son menos claros. Alemania parece dispuesta a desatar los perros de la guerra por esto, y las nubes oscuras de la guerra vuelven a reunirse sobre el continente europeo."
britain.14.a:0 "Debemos buscar una paz duradera"
britain.14.b:0 "La historia no nos perdonaría"
britain.15.t:0 "Francia nos abandona"
britain.15.d:0 "El gobierno de Francia no ha visto razón en nuestra modesta propuesta de reajuste de fronteras y ha decidido romper la paz y emprender una guerra terrible. Los dejaremos agotarse en otra ronda de inútil guerra de trincheras y luego suplicarán nuestra ayuda."
britain.15.a:0 "Aprenderán su lugar."
britain.16.t:0 "Fallece el Rey Jorge V"
britain.16.d:0 "Su Majestad, Jorge V, Rey del Reino Unido y los Dominios Británicos y Emperador de la India, ha fallecido. Su calma tranquila y devoción por sus súbditos vieron al Imperio atravesar tanto la Gran Guerra como la Gran Depresión. Su hijo asumirá el manto como el Rey Eduardo VIII, pero ya hay preocupaciones de que será demasiado independiente de pensamiento. Stanley Baldwin y Neville Chamberlain se están preparando para asegurarse de que acepte la dirección del Primer Ministro y del Gabinete."
britain.16.a:0 "Que descanse en paz"
britain.17.t:0 "Abdicación del Rey Eduardo"
britain.17.d:0 "El Primer Ministro Baldwin ha dejado muy claro que la dignidad del Rey-Emperador se vería comprometida si se casara no solo con una plebeya, sino también con una divorciada y, si eso no fuera suficiente, una estadounidense. Después de mucha reflexión, Su Majestad ha elegido el amor sobre el deber y ha decidido abdicar. Su hermano menor, Alberto, asumirá el manto como el Rey Jorge VI. Los corredores de apuestas de Londres ya están tomando apuestas sobre si este hombre tímido llegará a su propia coronación."
britain.17.a:0 "Dios salve al Rey Jorge VI"
britain.18.t:0 "El regreso del Rey"
britain.18.d:0 "No es un secreto que no hay amor perdido entre Jorge VI y el [Root.GetRulingParty]. Las voces en el parlamento ahora claman por su renuncia en favor de su hermano exiliado, Eduardo VIII. Este es un hombre menos ajeno a la idea de unidad a través de la fuerza, y un hombre con una visión para Inglaterra. ¡Sus son las cualidades que buscamos en un líder de nuestra nación!"
britain.18.a:0 "¡Por el bien del Imperio, Eduardo VIII debe gobernar!"
britain.18.b:0 "No interferiremos con el parlamento."
britain.19.t:0 "Se establece el Gobierno de la India Libre"
britain.19.d:0 "Con el apoyo de Japón, los nacionalistas indios han establecido un gobierno en el exilio, el Azad Hind.\n\nLos nacionalistas están difundiendo propaganda en el Raj y fomentando la deserción de los cipayos. Aunque por ahora carecen de apoyo, sus esfuerzos eventualmente podrían volverse peligrosos."
britain.19.a:0 "¡Una misión inútil!"
ENG_RAJ_azad_hind_tooltip:0 "El apoyo nacionalista continuará creciendo a menos que se contrarreste con la promesa de independencia eventual."
britain.20.t:0 "El Azad Hind lidera la revuelta india"
britain.20.d:0 "El Azad Hind, el gobierno en el exilio de la India Libre, ha estado difundiendo propaganda y buscando apoyo entre el pueblo del Raj. A pesar de que la importancia de que el Imperio trabaje unido es mayor que nunca, han decidido que este es el momento de atacar."
britain.20.a:0 "¡No, el Imperio debe mantenerse unido!"
britain.23.t:0 "La Revuelta India"
britain.23.d:0 "El Azad Hind, el gobierno en el exilio de la India Libre, ha declarado que ha llegado el momento de que todos los verdaderos patriotas tomen las armas contra los opresores británicos. El destino de la India está en juego, y debemos tomar una decisión."
britain.23.a:0 "¡Nos mantendremos con el Imperio!"
britain.23.b:0 "¡Aprovecharemos la oportunidad!"
britain.24.t:0 "Las fábricas del Plan Sombra entran en funcionamiento"
britain.24.d:0 "Las cuidadosas preparaciones que realizamos en el Plan Sombra para facilitar la transición de nuestras fábricas civiles a una industria de guerra a pleno rendimiento han dado sus frutos. Las nuevas fábricas ya son mucho más eficientes de lo que razonablemente podríamos haber esperado en este plazo."
britain.24.a:0 "¡Qué afortunada previsión tuvimos!"
poland.1.t:0 "Expansión hacia el este"
poland.1.d:0 "Habiendo sido forzados a ceder Gdansk a los alemanes, ahora estamos atrapados entre dos imperios que amenazan nuestra soberanía. A medida que perdemos territorio en el oeste, no pudiendo confiar en que los Aliados nos protejan de la agresión alemana, podríamos considerar alinearnos con las ambiciones alemanas y reclamar partes de nuestro antiguo Commonwealth ahora absorbido por la Unión Soviética. Seremos presas fáciles si permanecemos neutrales, y hemos luchado demasiado duro para ver otra partición de Polonia."
poland.1.a:0 "Es hora de convertir al Eje de una amenaza en un aliado."
poland.1.b:0 "Trabajar diplomáticamente con los soviéticos es preferible."
poland.2.t:0 "La Unión Soviética exige el este"
poland.2.d:0 "Habiendo reafirmado sus reclamos sobre nuestros territorios orientales, la Unión Soviética ahora ha ejercido presión para que cedamos esta tierra, sugiriendo que esta es la única manera de evitar otra invasión y posible anexión o partición.\n\nNormalmente, ceder ante tales amenazas sería impensable, pero la Unión Soviética está lejos de ser nuestra única preocupación. Si aceptamos sus demandas, podríamos tener menos de qué preocuparnos en el frente oriental, aunque también posicionaría ese frente significativamente más al oeste."
poland.2.a:0 "Rendirse pacíficamente en el este."
poland.2.b:0 "¡Polonia no se rendirá sin luchar!"
poland.3.t:0 "Polonia cede el este"
poland.3.d:0 "Después de que presionamos a Polonia para que accediera a nuestros legítimos reclamos sobre sus territorios orientales, han aceptado ceder lo que exigimos sin más conflicto. Sin embargo, probablemente podamos abandonar cualquier esperanza de formar un lazo más fuerte con la nación en el futuro. Habiéndonos entregado lo que nos correspondía, parecen esperar que tengamos el menor contacto posible."
poland.3.a:0 "Mientras reconozcan nuestro reclamo, no hay problema."
poland.4.t:0 "Polonia se niega a ceder el este"
poland.4.d:0 "A pesar de nuestros esfuerzos por resolver la disputa con Polonia pacíficamente, se han negado a ceder sus territorios orientales y nos han forzado a una posición en la que la única opción para reclamarlos es mediante la guerra. Claramente, este país problemático no evitará una partición incluso cuando se le da la oportunidad."
poland.4.a:0 "¿Creen que pueden enfrentarse a nosotros?"
poland.5.t:0 "La Unión Soviética ofrece protección"
poland.5.d:0 "Después de que la Unión Soviética reclamara su derecho al este de Polonia, asumimos que otro ataque era inminente. Sin embargo, una reciente oferta de los soviéticos indica lo contrario. Aparentemente, si cedemos el territorio reclamado, están dispuestos a permitirnos unirnos a ellos en una alianza. Además, prometen que en caso de una guerra con Alemania, seremos compensados por la pérdida al concedernos nuevas tierras en el oeste.\n\nSi bien esta puede ser una oferta mejor de lo que esperábamos, no podemos saber si esta supuesta guerra futura será realmente perseguida. Quizás la Unión Soviética solo busca una toma fácil de tierras y forzarnos a su esfera de influencia. Sin embargo, puede ser la mejor protección en la que podemos confiar."
poland.5.a:0 "Debemos aceptar ahora, antes de que sea demasiado tarde."
poland.5.b:0 "¡Polonia aún no está perdida!"
poland.6.t:0 "Polonia acepta la protección"
poland.6.d:0 "Ofrecer tomar a Polonia bajo nuestro ala y guiarla hacia futuras conquistas en el oeste a cambio de territorio en el este resultó ser un enfoque exitoso. Al ser prometido una parte de Alemania en caso de una guerra exitosa y nuestra protección, accedieron a ceder pacíficamente sus territorios orientales."
poland.6.a:0 "Un aliado contra Alemania es mucho mejor que otra partición."
poland.7.t:0 "Polonia rechaza la protección"

poland.7.d:0 "A pesar de hacer la oferta más generosa que pudimos, intentando llegar a un acuerdo en el que Polonia cedería su territorio oriental a cambio de la promesa de una futura parte de Alemania, [From.GetLeader] ha rechazado nuestros esfuerzos diplomáticos. Polonia ha elegido el camino difícil, para nosotros, pero aún más para ellos mismos."
poland.7.a:0 "Lo que no se puede comprar debe ser tomado por la fuerza."
poland.8.t:0 "Polonia recibe la Alemania oriental"
poland.8.d:0 "Como se acordó previamente, tras la anexión de los territorios orientales de Alemania por parte de la Unión Soviética, algunos de estos pasarán bajo control polaco como compensación por la transferencia previa del este de Polonia a la Unión Soviética."
poland.8.a:0 "Un desplazamiento hacia el oeste era lo mejor que podíamos esperar, dadas las circunstancias."
poland.9.a:0 "La situación parece resuelta satisfactoriamente para ambas partes."
poland.10.t:0 "[From.GetNameDefCap] se une a [Root.GetFactionName]!"
poland.10.d:0 "Reconociendo la necesidad de unidad ante las amenazas que rodean a nuestros países por todos lados, [From.GetLeader] ha anunciado hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] por el bien de nuestra seguridad mutua."
poland.10.a:0 "[Root.GetNameDefCap] y [From.GetNameDef] hoy se alzan como hermanos."
poland.11.t:0 "[From.GetNameDefCap] se niega a unirse a [Root.GetFactionName]"
poland.11.d:0 "En un acto insensato de autoconservación imaginaria, [From.GetLeader] ha anunciado hoy que [From.GetName] se abstendrá de cualquier acción diplomática que pueda ser vista como una amenaza por sus poderosos vecinos. Por lo tanto, han rechazado nuestra solicitud de unirse a [Root.GetFactionName]."
poland.11.a:0 "La única seguridad es estar juntos."
poland.12.t:0 "Wojtek nunca deja caer una caja"
poland.12.d:0 "El soldado Wojtek se ha demostrado como un miembro invaluable de nuestras líneas de suministros. Incluso durante el fragor de la batalla, con disparos rozando su cabeza, brazos y piernas, no dejó caer ni una sola caja de municiones. Este valiente soldado se aseguró de que nuestra artillería pudiera seguir disparando, y por lo tanto fue instrumental en derrotar al enemigo. Como resultado de esto, se ha decidido que Wojtek sea ascendido."
poland.12.a:0 "Que todos nos inspiremos en su valentía."
WOJTEK_COMMANDER:0 "Wojtek se convierte en §HComandante de Cuerpo§!"
greece.1.t:0 "Ultimátum soviético"
greece.1.d:0 "Estamos bajo presión por parte de los soviéticos para ceder territorio. Están amenazando con una guerra total si no cedemos. Ceder puede salvar las vidas de muchos soldados griegos, pero ¿será esta la última vez que pidan tierras?"
greece.1.a:0 "Evitar la guerra es lo mejor para Grecia."
greece.1.b:0 "No les cederemos nada."
greece.2.t:0 "Segundo Premio de Ljubljana"
greece.2.d_GER_demand:0 "Alemania está buscando intimidar a Grecia para que entregue territorio para 'bases'."
greece.2.d_ITA:0 "Los alemanes buscan tierras para sus amigos italianos a nuestra costa."
greece.2.d_BUL:0 "Los alemanes exigen que entreguemos tierras a sus lacayos búlgaros."
greece.2.d_ITA_BUL:0 "Los alemanes están presionando por las demandas de Italia y Bulgaria sobre nuestro territorio."
greece.2.a:0 "No podemos resistirles."
greece.2.b:0 "No cederemos."
greece.3.t:0 "Destino de Grecia"
greece.3.d:0 "Alemania ha exigido que aceptemos la 'coordinación' de Alemania. Esto efectivamente nos convertiría en un títere de Alemania."
greece.3.a:0 "Aceptar lo inevitable."
greece.3.b:0 "Negarnos."
greece.4.t:0 "Guerra contra Turquía"
greece.4.d:0 "Nuestros amigos italianos están planeando su movimiento sobre Turquía. Esta es la oportunidad perfecta para asegurar nuestra posición en el mar Egeo. Tomemos Esmirna para nosotros y ayudemos a los italianos a expulsar a los turcos lejos de Europa."
greece.4.a:0 "Esmirna será nuestra."
turkey.1.t:0 "La muerte de Mustafa Kemal Atatürk"
turkey.1.d:0 "\n La república está de luto.\n\n Héroe de guerra, revolucionario, presidente y Padre de los Turcos, Mustafa Kemal Atatürk ha fallecido.\n\nMantuvo su deber hacia el pueblo turco y la república que fundó hasta el final. Miles de dolientes han rendido sus respetos en Estambul, antes de que su cuerpo fuera transferido por carruaje, barco y tren a Ankara. Allí se celebró su funeral de estado con la asistencia de todo el parlamento y dignatarios de todo el mundo.\n\nCon el padre de la nación turca moderna ahora desaparecido, la república debe seguir adelante. La Gran Asamblea Nacional ha elegido a [Root.GetLeader] como su sucesor."
turkey.1.a:0 "¡İsmet İnönü continuará donde Atatürk lo dejó!"
bftb_turkey.134.j:0 "¡İsmet İnönü continuará donde Atatürk lo dejó!"
bftb_turkey.24.k:0 "¡İsmet İnönü continuará donde Atatürk lo dejó!"
turkey.1.b:0 "¡Con fuerza, Mareşal Çakmak llevará adelante la república!"
bftb_turkey.24.l:0 "¡Con fuerza, Mareşal Çakmak llevará adelante la república!"
bftb_turkey.134.k:0 "¡Con fuerza, Mareşal Çakmak llevará adelante la república!"

generic.1.t:0 "[From.GetName] está influyendo en nuestra política"
generic.1.d_neutral_good:0 "Durante mucho tiempo, el gobierno de [From.GetAdjective] ha buscado alinear el camino de nuestros países y ha mostrado un gran interés en la política de [Root.GetAdjective]. Recientemente, esto se ha intensificado cuando [From.GetRulingParty] comenzó a difundir su propaganda de [From.GetRulingIdeology] a través de varios discursos y materiales entre el pueblo de [Root.GetAdjective]. \n\nAhora, incluso algunos políticos y otros funcionarios están siendo influenciados por la propaganda de [From.GetAdjective], y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]."
generic.1.d_bad:0 "Durante mucho tiempo, el gobierno de [From.GetAdjective] ha buscado alinear el camino de nuestros países, y a menudo ha intentado entrometerse en la política de [Root.GetName]. Recientemente, esto se ha intensificado, ya que [From.GetRulingParty] comenzó a difundir su propaganda de [From.GetRulingIdeology] sin respeto por las tradiciones políticas de [Root.GetAdjective]. Ya se han distribuido varios discursos y otros materiales de [From.GetRulingIdeology] entre el pueblo de [Root.GetAdjective]. Parece que incluso algunos políticos y otros funcionarios están siendo influenciados por la propaganda de [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]."
generic.1.a:0 "Interesante"
generic.1.b:0 "¡Cómo se atreven!"
country_capitulated.0.t:0 "[Root.GetNameDefCap] ha capitulado"
country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación de [Root.GetAdjective] ya no pudo resistir la presión de la abrumadora presencia de las fuerzas de [From.From.GetAdjective] en todo el país. El gobierno de [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora controla su territorio. \nAunque la guerra continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación de [Root.GetAdjective] ya no pudo resistir la presión de la abrumadora presencia de las fuerzas de [From.From.GetAdjective] en todo el país. El gobierno de [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora controla su territorio. \nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]."
country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] ha anunciado que la cobarde nación de [Root.GetAdjective] ya no pudo resistir la presión de la abrumadora presencia de las fuerzas de [From.From.GetAdjective] en todo el país. El gobierno de [Root.GetAdjective] eligió huir del país y se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora controla su territorio. \nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para todo [From.From.GetFactionName]."
country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] ha anunciado que la nación de [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes de [From.From.GetAdjective], que cometen atrocidades por todo el país. El gobierno de [Root.GetAdjective] ha huido al exilio. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora controla su territorio. \nA pesar de esta devastadora pérdida, la guerra contra [From.From.GetNameDef] está lejos de terminar."
country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] ha anunciado que la nación de [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes de [From.From.GetAdjective], que cometen atrocidades por todo el país. El gobierno de [Root.GetAdjective] ha huido al exilio. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora controla su territorio. \nAunque la guerra contra [From.From.GetNameDef] continúa, este es un desafortunado revés para toda [Root.GetFactionName]."
country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] ha anunciado que la nación de [Root.GetAdjective] ya no puede resistir la presión de las fuerzas ocupantes de [From.From.GetAdjective], que cometen atrocidades por todo el país. El gobierno de [Root.GetAdjective] ha huido al exilio. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora controla su territorio. \nAunque la guerra contra [From.From.GetNameDef] y el resto de [From.From.GetFactionName] continúa, este es un desafortunado revés para toda [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction:1 "\nEl gobierno de [Root.GetAdjective] ha huido al exilio y sus principales fuerzas han capitulado ante [From.From.GetNameDef], quien ahora controla su territorio. \n\nAunque la lucha entre [From.From.GetName] y [Root.GetName] ha terminado, [From.From.GetNameDef] sigue en guerra total y los combates continúan en otros lugares."
country_capitulated.0.d_neutral_prev_no_faction:2 "\nEl gobierno de [Root.GetAdjective] ha huido al exilio y sus principales fuerzas han capitulado ante [From.From.GetNameDef], quien ahora controla su territorio. \n\nLa lucha en [Root.GetName] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetNameDef] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
country_capitulated.0.d_neutral_prev_faction:2 "\nEl gobierno de [Root.GetAdjective] ha huido al exilio y sus principales fuerzas han capitulado ante [From.From.GetNameDef], quien ahora controla su territorio. \n\nLa lucha entre [From.From.GetNameDef] y [Root.GetNameDef] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otros lugares."
country_capitulated.0.d_positive_collab_diff_ideology:0 "\n[Root.GetNameDefCap] ha anunciado su rendición total a [From.From.GetNameDef]. Las fuerzas de [From.From.GetAdjective], junto con un número de simpatizantes independientes de [Root.GetAdjective] [From.From.GetRulingIdeology], han forzado a [Root.GetLeader] y su gobierno al exilio, estableciendo un nuevo gobierno que gobernará [Root.GetNameDef] en cooperación con [From.From.GetNameDef]. [From.From.GetLeader] ha señalado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación para [Root.GetNameDef]. \n[Root.GetLeader] respondió diciendo que, incluso en el exilio, seguirá luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su patria."
country_capitulated.0.d_positive_collab_invaded_same_ideology:0 "\n[Root.GetNameDefCap] ha anunciado su rendición total a [From.From.GetNameDef]. Un número de ciudadanos de [Root.GetAdjective], insatisfechos con la versión de [From.From.GetRulingIdeologyNoun] traída a [Root.GetNameDef] por [Root.GetLeader], se unieron a los soldados de [From.From.GetAdjective] para destituirlo y formar un nuevo gobierno bajo la guía de [From.From.GetNameDef]. [From.From.GetLeader] ha señalado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación para [From.From.GetNameDef]. \n[Root.GetLeader] respondió afirmando que [From.From.GetLeader] no es un verdadero [From.From.GetRulingIdeology] y, incluso en el exilio, seguirá luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su patria."
country_capitulated.0.d_negative_collab_diff_ideology:0 "\n[Root.GetNameDefCap] ha anunciado su rendición total a [From.From.GetNameDef]. Es evidente que la indulgencia del gobierno de [Root.GetAdjective] hacia los simpatizantes domésticos de [From.From.GetRulingIdeology] fue un factor que contribuyó a la caída de [Root.GetName], ya que [Root.GetFascistLeader] ha sido llevado al poder para gobernar el país en nombre del régimen de [From.From.GetLeader]. \n[Root.GetLeader] afirma que este no es el fin de la soberanía de [Root.GetAdjective] y que el gobierno apoyará todos los esfuerzos de resistencia, incluso en el exilio de su patria."
country_capitulated.0.a:0 "¡Grandes noticias!"
country_capitulated.0.b:0 "Estos son tiempos oscuros"
country_capitulated.0.c:0 "Tiempos inciertos"
britain.22.t:0 "Stanley Baldwin dimite"
britain.22.d:0 "Dos semanas después de la coronación del Rey Jorge VI, el Sr. Baldwin ha anunciado que dimitirá como primer ministro para retirarse a los 70 años. Habiendo dirigido el Gobierno Nacional de manera intermitente desde 1923, ha sido la mano firme responsable de sacar al Imperio Británico de la Gran Depresión, y en los últimos años ha supervisado de manera reacia el comienzo de la rearmamentación imperial y la abdicación del Rey Eduardo VIII. Se retira como un primer ministro popular y exitoso, pero ¿ha hecho lo suficiente para contrarrestar la creciente amenaza de Alemania?"
britain.22.a:0 "El Sr. Chamberlain intentará formar gobierno."
france.31.t:0 "Édouard Daladier dimite"
france.31.d:0 "Con el colapso de la Tercera República y la negativa del gobierno alemán a ofrecer un armisticio, debe ser un nuevo liderazgo el que continúe la lucha desde las colonias. Aunque pocos dudarían que Monsieur Daladier ha sido un excelente primer ministro, simplemente no pudo lidiar con el extraordinario conjunto de circunstancias en las que se ha encontrado Francia. Solo podemos rezar para que haya luz al final del túnel."
france.31.a:0 "Monsieur Reynaud intentará formar un gobierno."
germany.999.t:0 "Un cuento de dos ciudades"
germany.999.desc:0 "Tras la impresionante victoria de las fuerzas alemanas, ha llegado el momento de destruir los últimos vestigios del gobierno bolchevique en Europa. Incluso ahora, los nombres de Stalin y Lenin deshonran dos grandes ciudades en el nuevo Lebensraum alemán, burlándose de los soldados que dieron sus vidas para conquistarlas. \n\nLa 'Asociación de Veteranos del Weltkrieg' ha presentado al gobierno una sugerencia para rectificar este horrible estado de cosas."
germany.999.a:0 "¡Honremos a los héroes de la última guerra!"
germany.999.b:0 "¡Qué sugerencia tan absurda!"
GAME_OVER_TT:0 "§REl juego terminará para ti.§!"
CAN_ANGERED_WORKERS:0 "Esto molestará a la población"
generic.2.t:0 "[From.GetNameDefCap] busca unirse a [Root.GetFactionName]"
generic.2.d.a:0 "Ante el aumento de las amenazas a la libertad y los valores democráticos, los [alliance_applicant.GetAdjective] nos ven como los defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección como para unirse a nosotros contra las fuerzas que amenazan la democracia."
generic.2.d.b:0 "Nuestra lucha por derrocar el actual orden mundial no ha pasado desapercibida para naciones con ideas afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad de forjar un futuro próspero para sí mismos es alinearse con nosotros en el próximo conflicto, por lo que han ofrecido unirse formalmente a nosotros contra nuestros enemigos."
generic.2.d.c:0 "[alliance_applicant.GetNameDefCap] ha reconocido que debe unirse a las repúblicas socialistas hermanas para fortalecer el lugar del comunismo en el mundo. Aceptando nuestro papel de liderazgo en la lucha internacional del trabajador, los [alliance_applicant.GetAdjective] ahora solicitan entrar formalmente en una alianza con nosotros."
generic.2.d.e:0 "A medida que las conmociones en la política internacional continúan reverberando en todo el mundo, los [alliance_applicant.GetAdjective] nos han considerado su mayor oportunidad para sobrevivir a estos tiempos tumultuosos. Por lo tanto, solicitan ser admitidos en nuestra alianza, para que juntos podamos enfrentar la tormenta que se avecina."
generic.2.a:0 "Todos los que defienden la libertad y la democracia pueden estar con nosotros."
generic.2.b:0 "¡El mundo pertenece a todos los que son fuertes!"
generic.2.c:0 "Si permanecemos unidos, la revolución no podrá sino prevalecer."
generic.2.e:0 "¡Y juntos lo superaremos!"
generic.2.f:0 "Estamos mejor sin ellos."
generic.2.g:0 "Ya tenemos los aliados que necesitamos."
generic.3.t:0 "[alliance_inviter.GetNameDefCap] nos da la bienvenida a [alliance_inviter.GetFactionName]"
generic.3.d:0 "[alliance_inviter.GetNameDefCap] ha decidido aceptar nuestra solicitud para unirnos a [alliance_inviter.GetFactionName]. De ahora en adelante, estaremos juntos en la victoria o la derrota."
generic.3.a:0 "Juntos defenderemos la democracia."
generic.3.b:0 "¡Nadie podrá enfrentarnos!"
generic.3.c:0 "¡La causa del trabajador no podría pedir mejores campeones!"
generic.3.e:0 "Dejaremos de lado nuestras diferencias, por ahora."
generic.4.t:0 "[alliance_inviter.GetNameDefCap] rechaza la solicitud para unirse a [alliance_inviter.GetFactionName]"
generic.4.d:0 "[alliance_inviter.GetNameDefCap] ha decidido rechazar nuestra solicitud para unirnos a [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
generic.4.a:0 "¿Se llaman defensores de la libertad?"
generic.4.b:0 "¡Entonces los aplastaremos también!"
generic.4.c:0 "¡Su revolución está corrupta!"
generic.4.e:0 "Nuestras diferencias eran demasiado grandes."
news.289.t:0 "[alliance_applicant.GetNameDefCap] se une a [alliance_inviter.GetFactionName]"
news.289.d:0 "\n\nHoy temprano, [alliance_inviter.GetNameDef] y [alliance_applicant.GetNameDef] emitieron una declaración conjunta de que este último ha sido formalmente admitido como miembro de [alliance_inviter.GetFactionName]. Si esta alianza se usará con fines ofensivos o defensivos, aún está por verse, pero sin duda ya se están realizando amplias planificaciones militares conjuntas."
news.289.a:0 "Somos más fuertes juntos."
news.289.b:0 "Buscan fuerza en los números."
news.289.c:0 "¡No les servirá de nada!"
news.289.e:0 "La guerra se intensifica..."
news.289.f:0 "Nuestra alianza se fortalece."
generic.5.factionleader:0 "el [FROM.GetFactionName]"
generic.5.notinfaction:0 "su facción"
generic.5.t:0 "[From.GetNameDefCap] invita a [Root.GetNameDef] a [r56_generic5_faction]"
generic.5.d.a:0 "Con una mirada sospechosa hacia los recientes desarrollos en la política mundial, [alliance_inviter.GetNameDef] nos extiende su mano amiga, ofreciéndonos su protección y exhortándonos a estar con ellos en defensa de los principios de libertad y democracia. Como miembro de [alliance_inviter.GetFactionName], la libertad de nuestro pueblo puede estar asegurada."
generic.5.d.b:0 "Reconociendo que incluso los fuertes necesitan aliados, los [alliance_inviter.GetAdjective] nos han invitado a unirnos a [alliance_inviter.GetFactionName]. Si elegimos aceptar, esto bien podría brindarnos una excelente oportunidad para encontrar nuestro lugar bajo el sol."
generic.5.d.c:0 "Nuestros aliados ideológicos en [alliance_inviter.GetNameDef] han tomado nota de nuestras valiosas contribuciones a la causa de los trabajadores, y esta mañana recibimos una invitación para unirnos a [alliance_inviter.GetFactionName]. Unidos con otras repúblicas socialistas, podríamos difundir la revolución con nueva fuerza."
generic.5.d.e:0 "Parece que los [alliance_inviter.GetAdjective] nos consideran de interés estratégico, y que creen más provechoso que trabajemos juntos a que dejemos que nuestras diferencias ideológicas nos dividan. Esta mañana, el embajador [alliance_inviter.GetAdjective] nos entregó una invitación para convertirnos en un estado miembro de [alliance_inviter.GetFactionName]."
generic.5.a:0 "Nos alinearemos con ellos."
generic.5.b:0 "Solo necesitamos unos pocos miles de muertos..."
generic.5.c:0 "¡Lucharemos junto a nuestros camaradas!"
generic.5.e:0 "Es la elección más rentable."
generic.6.t:0 "[alliance_applicant.GetNameDefCap] acepta la invitación para unirse a [alliance_inviter.GetFactionName]"
generic.6.d:0 "[alliance_applicant.GetNameDefCap] ha decidido aceptar nuestra oferta para unirse a [alliance_inviter.GetFactionName]. De ahora en adelante, estaremos juntos en la victoria o la derrota."
generic.7.t:0 "[alliance_applicant.GetNameDefCap] rechaza la oferta para unirse a [alliance_inviter.GetFactionName]"
generic.7.d:0 "[alliance_applicant.GetNameDefCap] ha decidido rechazar nuestra oferta para unirse a [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
generic.7.a:0 "No necesitan nuestra ayuda."
news.290.t:0 "Otto asume la Corona de Hungría"
news.290.desc:0 "En busca de un rey adecuado, el Reino de Hungría extendió una invitación a Otto von Habsburgo para regresar a las tierras que hasta hace poco fueron gobernadas por su familia. Otto, quien ha vivido en el exilio por toda Europa occidental desde el final de la Gran Guerra y la disolución del imperio de su padre, eligió aceptar la oferta. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una solemne ceremonia en el Palacio Real de Budapest.\n\nDurante su discurso de coronación, el Rey Otto agradeció al pueblo húngaro por su lealtad y devoción, y prometió ver las tierras de los Habsburgo reunidas una vez más, asegurando que esta vez Hungría sería la parte dominante."
news.290.a:0 "Ya no es un reino solo de nombre."
news.290.b:0 "Eso es un discurso peligroso..."
news.290.c:0 "¡La carrera por Austria ha comenzado!"
news.290.e:0 "¿Resurgirá el Imperio?"
news.291.t:0 "Austria vota por unirse a Hungría"
news.291.desc:0 "A insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de ambas naciones bajo la corona de los Habsburgo. El conteo final está casi completo, pero ya está claro que ha sido una victoria abrumadora para el campo de la reunificación. No se han reportado irregularidades en el proceso de votación, y el gobierno austríaco se ha visto obligado a reformarse en un gobierno regional del estado húngaro.\n\nAunque el movimiento es ampliamente acogido por el público húngaro, las repercusiones políticas del referéndum probablemente se sentirán intensamente en toda Europa."
news.291.a:0 "Nuestros lazos fraternales no han sido olvidados."
news.291.b:0 "Esto no pasará sin repercusiones..."
news.291.c:0 "El vacío de poder del Imperio aún podría ser llenado..."
news.292.desc:0 "A insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de ambas naciones bajo la corona de los Habsburgo. El conteo final está casi completo, pero ya está claro que ha sido una victoria abrumadora para el campo de la reunificación. Se han presentado numerosos informes de inconsistencias, fraude electoral y manipulación de elecciones, pero los funcionarios austríacos han desestimado estas acusaciones y ya han comenzado a reformar la administración en un gobierno regional del estado húngaro.\n\nAunque el movimiento es ampliamente acogido por el público húngaro, las repercusiones políticas del referéndum probablemente se sentirán intensamente en toda Europa."
news.292.a:0 "Lazos fraternales y algunos sobornos útiles..."
news.292.b:0 "¡Ese era nuestro plan!"
news.292.c:0 "El vacío de poder del Imperio aún podría ser llenado..."
news.292.e:0 "¡Una afrenta a la democracia!"
news.293.t:0 "Austria vota en contra de la reunificación"
news.293.desc:0 "A insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de ambas naciones bajo la corona de los Habsburgo. El conteo final está casi completo, pero la victoria para el campo de la reunificación ya está fuera de su alcance. Por lo tanto, el gobierno austríaco ha decidido no unirse a una unión austrohúngara.\n\nEn el espíritu de la democracia y la autodeterminación, Hungría ha aceptado el resultado y ha decidido no continuar impulsando sus propuestas."
news.293.a:0 "Muy desafortunado."
news.293.b:0 "¡Nuestra independencia está asegurada!"
news.293.c:0 "Excelente... Nos toca a nosotros ahora."
news.293.e:0 "Entonces, la caída del Imperio fue permanente."
news.294.t:0 "Austria vota en contra de la reunificación"
news.294.desc:0 "A insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de ambas naciones bajo la corona de los Habsburgo. El conteo final está casi completo, pero la victoria para el campo de la reunificación ya está fuera de su alcance. Por lo tanto, el gobierno austríaco ha decidido no unirse a una unión austrohúngara.\n\nSin embargo, Hungría ha acusado al gobierno austríaco de manipular las elecciones en contra de la reunificación. Han declarado que no dudarán en usar la fuerza para proteger el deseo del pueblo austríaco de reunificarse con sus hermanos húngaros. Ambos bandos han comenzado a movilizarse y la guerra parece inevitable."
news.294.a:0 "¿Qué son unas pocas muertes para un Imperio?"
news.294.b:0 "¡Defenderemos Viena hasta el último hombre!"
news.294.c:0 "Esto arruina todos nuestros planes..."
news.294.e:0 "Esperemos que el conflicto no se extienda."
news.295.t:0 "Restauración de Austria-Hungría"
news.295.desc:0 "Con la reunificación de Austria y Hungría completada, el gobierno húngaro ha reunido a la prensa internacional en Budapest y ha anunciado la restauración del Imperio Austrohúngaro. \n\nEl Rey Otto ha asumido su legítimo título como Emperador de Austria, y ha reiterado su promesa de que, aunque el Imperio es aún una sombra de lo que fue, no descansará hasta que todas las tierras de los Habsburgo estén reunidas. Sus vecinos sin duda observan con recelo los acontecimientos en Budapest."
news.295.a:0 "Como un fénix resurgiendo de las cenizas."
news.295.b:0 "Esto cambia radicalmente la situación..."
news.295.c:0 "¿Serán amigos o enemigos?"
news.295.e:0 "Será mejor que fortifiquemos nuestras fronteras..."
news.296.t:0 "Guillermo asume la Corona de Hungría"
news.296.desc:0 "Buscando un rey para su nación, los húngaros, después de largas negociaciones y preparativos, invitaron oficialmente al Príncipe Guillermo de Suecia, Duque de Södermanland, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una solemne ceremonia en el Palacio Real de Budapest.\n\nSe dice que el nuevo Rey se preocupa profundamente por el bienestar de su pueblo, y que apoya firmemente sus derechos democráticos. Además, aboga por el diálogo con los vecinos de Hungría en lugar de la hostilidad. El nuevo Rey bien podría ser una ayuda bienvenida para reducir las tensiones en la región."
news.296.a:0 "¡La democracia prevalece!"
news.296.b:0 "Otro débil asciende."
news.296.c:0 "Otro que lleva la antorcha."
news.297.t:0 "Friedrich Franz asume la Corona de Hungría"
news.297.desc:0 "Buscando un rey para su nación, los húngaros, después de largas negociaciones y preparativos, invitaron oficialmente a Friedrich Franz, Gran Duque de Mecklemburgo-Schwerin, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una solemne ceremonia en el Palacio Real de Budapest.\n\nMiembro de las SS desde 1931, las inclinaciones ideológicas del nuevo Rey son bien conocidas, y ya ha declarado que 'traerá a Hungría la grandeza que merece, cueste lo que cueste'. Junto con la promesa del Rey de 'deshacer las injusticias que nos han infligido en el pasado', es por lo tanto improbable que esta coronación resulte en la reducción de tensiones en la región."
news.297.b:0 "Un desarrollo profundamente inquietante..."

news.297.c:0 "¡Un nuevo aliado potencial!"
news.298.t:0 "Hungría renuncia al Tratado de Trianon"
news.298.desc:1 "En una declaración pública, [HUN.GetLeader] ha renunciado al tratado impuesto por las potencias aliadas tras la Gran Guerra. Firmado por los húngaros bajo protesta, en 1920, este tratado redujo drásticamente el tamaño del país y limitó la fuerza de su ejército.\n\nEn su discurso, [HUN.GetLeader] insinuó que Hungría pronto podría buscar reafirmar sus reclamaciones sobre los territorios que les fueron arrebatados hace dos décadas."
news.298.a:0 "¡La humillación ha terminado, pero no se olvida!"
news.298.b:0 "Están entrometiéndose en el orden mundial..."
news.298.c:0 "Han escapado del yugo de Versalles."
news.299.t:0 "Hungría proclama la Gran Hungría"
news.299.desc:0 "Tras recuperar las tierras que les fueron arrebatadas en el Tratado de Trianon, [From.GetLeader] emitió ayer por la noche una proclamación declarando que, de ahora en adelante, la nación se conocerá como la Gran Hungría. Se espera que esto sirva para aumentar el prestigio de la Gran Hungría a los ojos del mundo, así como para describir mejor la extensión de sus fronteras."
news.299.a:0 "El mundo verá nuestra fuerza."
news.299.b:0 "Están algo engreídos."
news.300.t:0 "Hungría exige Transilvania"
news.300.desc:0 "En un esfuerzo por seguir revirtiendo el Tratado de Trianon, Hungría ha emitido un ultimátum a Rumanía exigiendo la devolución de Transilvania. Aún no se ha dado una respuesta oficial, pero Hungría ya ha insinuado que se considerará el uso de las armas si se rechazan sus demandas."
news.300.a:0 "¡Ya no seremos intimidados!"
news.300.b:0 "Debemos actuar con rapidez..."
news.300.c:0 "Esperemos que lo resuelvan pacíficamente."
news.301.t:0 "Transilvania devuelta a [155.Owner.GetName]"
news.301.desc:0 "\nRumanía ha anunciado que aceptará las demandas de [155.Owner.GetName] para devolver Transilvania. En consecuencia, el territorio ha sido reunido con el país, aumentando enormemente su tamaño y fortaleza. Es poco probable que un éxito de esta magnitud disuada a los húngaros de emitir más demandas por sus restantes territorios perdidos."
news.301.a:0 "¡Estamos en el camino a la grandeza!"
news.301.b:0 "No teníamos otra opción."
news.301.c:0 "Al menos se preservó la paz."
news.302.t:0 "Rumanía rechaza las demandas de [155.Owner.GetNameDef]"
news.302.desc:0 "El plazo del ultimátum ha pasado sin una respuesta rumana. Funcionarios [155.Owner.GetName] ya han denunciado al gobierno rumano, acusándolos de 'desestabilizar la región' al insistir en adherirse a 'tratados ilegales'. Ambas naciones parecen estar preparándose para una guerra que podría estallar en cualquier momento."
news.302.a:0 "Si solo escuchan a la fuerza..."
news.302.b:0 "¡Que vengan!"
news.302.c:0 "Necios tercos..."
news.303.t:0 "Hungría exige el sur de Eslovaquia"
news.303.desc:0 "Siguiendo con sus promesas de redimir el Tratado de Trianon, Hungría ha exigido la devolución del sur de Eslovaquia a [From.GetName]. Los [From.GetAdjective] aún no han respondido, pero la amenaza de guerra en la retórica húngara es demasiado clara. Un rechazo bien podría conducir a una nueva guerra en la región."
news.303.a:0 "Deberían sentirse afortunados de que esto es todo lo que demandamos."
news.303.b:0 "Esperemos que podamos encontrar un compromiso..."
news.304.t:0 "[From.GetName] devuelve el sur de Eslovaquia"
news.304.desc:0 "[From.GetName] ha aceptado oficialmente las demandas húngaras de devolver el sur de Eslovaquia y ya ha tomado medidas apresuradas para garantizar que el territorio sea devuelto a Hungría de inmediato. Es poco probable que este éxito disuada a los húngaros de emitir más demandas por sus restantes territorios perdidos."
news.304.a:0 "Les damos la bienvenida de nuevo."
news.305.t:0 "[From.From.GetName] rechaza las demandas húngaras"
news.305.desc:0 "Las negociaciones diplomáticas se han roto, y hoy [From.From.GetName] rechazó públicamente las demandas húngaras de devolver el sur de Eslovaquia. Funcionarios húngaros indignados ya han denunciado al gobierno de [From.From.GetName], acusándolos de 'desestabilizar la región' al insistir en adherirse a 'tratados ilegales'. Ambas naciones parecen estar preparándose para una guerra que podría estallar en cualquier momento."
news.306.t:0 "Hungría exige la Voivodina"
news.306.desc:0 "A la luz de sus éxitos anteriores al obtener la devolución de territorio perdido, los húngaros ahora han exigido que Yugoslavia devuelva la Voivodina. Mientras los yugoslavos intentan encontrar una solución diplomática, la impaciencia húngara ya se ha hecho cada vez más evidente, y si los yugoslavos rechazan las demandas, es poco probable que se encuentre una solución pacífica."
news.306.a:0 "La marcha hacia la Gran Hungría continúa."
news.306.b:0 "Debemos actuar con rapidez..."
news.307.t:0 "Yugoslavia devuelve la Voivodina"
news.307.desc:0 "Yugoslavia ha decidido ceder a las demandas húngaras y ha organizado la rápida transferencia de la Voivodina a su vecino. Aunque se requirió el uso abundante de la diplomacia de las cañoneras, es innegable que Hungría se ha convertido en una nueva potencia regional."
news.307.a:0 "¡Otra victoria diplomática!"
news.308.t:0 "Yugoslavia rechaza las demandas húngaras"
news.308.desc:0 "En un claro acto de desafío, los yugoslavos han rechazado las demandas húngaras de la Voivodina. Hungría, por su parte, no ha hecho ningún esfuerzo por reducir las amenazas de usar la fuerza para asegurar su 'territorio legítimo'. Ambas naciones parecen estar preparándose para una guerra que podría estallar en cualquier momento."
news.309.t:0 "Hungría reclama el señorío sobre Eslovaquia"
news.309.desc.a:1 "Los húngaros han levantado reclamaciones de que Eslovaquia debería volver a ser parte de su nación, ya sea como parte integral o como región autónoma. Se ha emitido un ultimátum en este sentido, respaldado con la amenaza de fuerza, y los diplomáticos de varias naciones europeas están frenéticos intentando encontrar una solución pacífica a esta última crisis."
news.309.desc.b:0 "Los húngaros han levantado reclamaciones de que Eslovaquia debería volver a ser parte de su nación, ya sea como parte integral o como región autónoma. Se ha emitido un ultimátum en este sentido, respaldado con la amenaza de fuerza, y el gobierno eslovaco está frenético intentando encontrar una solución diplomática a esta última crisis húngara."
news.309.a:0 "Esperemos que no sea necesaria la fuerza."
news.309.b:0 "Esta no es una demanda menor..."
news.309.c:0 "¿Estamos dispuestos a renunciar a nuestra independencia?"
news.310.t:0 "[From.GetNameDefCap] cede ante Hungría"
news.310.desc.a:1 "Tras amplias deliberaciones, el gobierno [From.GetAdjective] bajo [From.GetLeader] ha decidido ceder ante las demandas húngaras. Han aceptado el control húngaro sobre Eslovaquia, prefiriendo apaciguar a [HUN.GetLeader] para preservar la paz. Sin duda, esto fortalecerá la determinación húngara en futuros tratos con sus debilitados vecinos."
news.310.desc.b:0 "Tras amplias deliberaciones, los eslovacos han decidido ceder ante las demandas húngaras. Al no ver otra alternativa, han renunciado a su independencia en un intento de preservar las vidas de su gente. Sin duda, esto fortalecerá la determinación húngara en futuros tratos con sus debilitados vecinos."
news.310.a:0 "Los eslovacos están mejor de esta manera."
news.310.b:0 "Fue un sacrificio necesario."
news.311.t:1 "[HUN.getAdjective]-[SLO.getAdjective] Crisis Diplomática"
news.311.desc.a:1 "Ha estallado una crisis diplomática en Europa Central, concerniente al destino de Eslovaquia. [HUN.GetLeader] había declarado previamente que Eslovaquia era un interés central para [HUN.GetNameDef], debido a sus lazos históricos con Hungría. Su gobierno esperaba ser consultado sobre cualquier medida relacionada con Eslovaquia.\n\nAl reunirse en la mesa de negociación, las demandas de [HUN.getAdjective] fueron rechazadas de manera ultimativa como 'interferencia necia y peligrosa en los asuntos internos de una nación soberana'.\n\nCon las tensiones en aumento, más y más observadores se preguntan si Hungría podría recurrir a la violencia para imponer un hecho consumado."
news.311.desc.b:0 "Aferrándose tenazmente a su independencia, los eslovacos han rechazado las demandas húngaras y están fortificando su frontera. Hungría no ha hecho ningún esfuerzo por desescalar la situación, y ambas naciones parecen dirigirse hacia una guerra."
news.311.b:0 "¡Estamos unidos, que vengan!"
news.312.t:0 "Renovación de los Protocolos de Roma"
news.312.desc.a:0 "A instancias de Hungría, Italia, Austria y Hungría han renovado los Protocolos de Roma, originalmente firmados en 1934. Los acuerdos se refieren al desarrollo económico y al acercamiento. Esencialmente, una declaración de amistad, hay señales de que podría conducir a una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania."
news.312.desc.b:0 "A instancias de Hungría, Italia y Hungría han renovado los Protocolos de Roma, originalmente firmados en 1934. Los acuerdos se refieren al desarrollo económico y al acercamiento. Esencialmente, una declaración de amistad, hay señales de que podría conducir a una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania."
news.312.a:0 "Damos la bienvenida a nuestros nuevos amigos."
news.312.b:0 "Esto no augura nada bueno..."
news.312.c:0 "Quizás algo bueno salga de esto."
news.313.t:0 "Pacto de Roma Formado"
news.313.desc.a:0 "Hoy, los respectivos gobiernos de Italia, Austria y Hungría emitieron una declaración conjunta anunciando la formación del Pacto de Roma. Las tres potencias han prometido ayudarse militarmente, tanto de forma defensiva como ofensiva, si es necesario. El equilibrio de poder en la región ha cambiado drásticamente de la noche a la mañana."
news.313.desc.b:0 "Hoy, los respectivos gobiernos de Italia y Hungría emitieron una declaración conjunta anunciando la formación del Pacto de Roma. Las dos potencias han prometido ayudarse militarmente, tanto de forma defensiva como ofensiva, si es necesario. El equilibrio de poder en la región ha cambiado drásticamente de la noche a la mañana."
news.313.a:0 "Estamos unidos."
news.313.b:0 "Esto es motivo de preocupación..."
news.313.c:0 "Alemania ya no está sin oposición."
news.314.t:0 "Horthy Asesinado"
news.314.desc:0 "Han surgido informes desde Hungría de que Miklos Horthy fue asesinado hoy por un pistolero solitario tras salir del edificio del Parlamento en Budapest. Aunque fue llevado de inmediato al hospital, los médicos anunciaron que ya había fallecido al llegar. El asesino, abatido por la policía mientras intentaba huir, ha sido identificado como miembro del partido comunista.\n\nEl asesinato ha causado un gran revuelo en la política húngara, ya que las inclinaciones anticomunistas de Horthy eran fundamentales para mantener a raya a los elementos revolucionarios. Sin el viejo almirante al mando de la escena política, es probable que las influencias comunistas aumenten dramáticamente."
news.314.a:0 "La vida de un hombre es un pequeño precio a pagar."
news.314.b:0 "¡La Revolución no se detendrá!"
news.314.c:0 "¿Pueden los comunistas caer más bajo?"
news.315.t:0 "Austria Niega el Referéndum"
news.315.desc:0 "Austria ha rechazado rotundamente las peticiones húngaras de un referéndum, a pesar de la creciente beligerancia de Hungría. Este último ha acusado al gobierno austríaco de ignorar flagrantemente los derechos democráticos de su pueblo. Han declarado que no dudarán en usar la fuerza para proteger el deseo del pueblo austríaco de reunificarse con sus hermanos húngaros. Ambas partes han comenzado a movilizarse, y la guerra parece inevitable."
news.316.t:0 "La Alianza Polaco-Rumana"
news.316.desc:0 "Los polacos y los rumanos han anunciado un compromiso renovado con la defensa mutua. Aunque han existido buenas relaciones entre las dos naciones durante más de una década, el anuncio de hoy indica que una política de defensa mutua está dominando cada vez más la planificación militar tanto en Polonia como en Rumanía."
news.316.a:0 "Nos necesitamos mutuamente."
news.316.b:0 "¿Creen que eso los salvará?"
news.316.c:0 "Esperemos que dé sus frutos."
news.317.t:0 "El Cordon Sanitaire"
news.317.desc:0 "Citando los crecientes peligros que representan las ideologías al este y al oeste, los rumanos han anunciado la formación del Cordon Sanitaire. La alianza da la bienvenida a todos los que se encuentran estrangulados por el fascismo y el comunismo en Europa del Este, y algunos países ya están considerando unirse a las fuerzas rumanas."
news.317.a:0 "Estamos tomando el mando."
news.317.b:0 "Nos solidarizamos con Rumanía."
news.317.g:0 "Esto arruina nuestros planes..."
news.317.e:0 "Una iniciativa encomiable."
news.317.f:0 "¿Quién está siendo hostil ahora?"
news.318.t:0 "Bulgaria se Somete a Rumanía"
news.318.desc:0 "En respuesta a un ultimátum rumano, y ante la inminente acción militar rumana si se niegan, los búlgaros han hecho cambios significativos en su gobierno para hacerlo más favorable a Rumanía. Bulgaria ha aceptado todas las demandas de su vecino, y es poco probable que rechacen más solicitudes. Como resultado, ahora solo puede considerarse un títere rumano."
news.318.a:0 "Sabían lo que era mejor para ellos."
news.318.b:0 "Una medida necesaria..."
news.318.c:0 "Un desarrollo preocupante."
news.319.t:0 "Bulgaria Rechaza las Demandas Rumanas"
news.319.desc:0 "A pesar de haber recibido un ultimátum y enfrentarse a la acción militar rumana inmediata si se niegan, Bulgaria ha rechazado las demandas rumanas. Estos últimos se han negado a retroceder, y ambos países parecen estar en un camino claro hacia el conflicto militar."
news.319.a:0 "Verán cuán equivocados estaban."
news.319.b:0 "¡Vengan a por ello!"
news.319.c:0 "¿Otra guerra en los Balcanes...?"
news.324.t:0 "Yugoslavia se Somete a Rumanía"
news.324.desc:0 "Frente a las demandas rumanas de una 'reestructuración drástica' de su estado y la amenaza de fuerza militar si se niegan, Yugoslavia no vio otra opción que someterse. Sin embargo, el anunciado 'reordenamiento' no solo ha resultado en la partición de Yugoslavia en sus estados constituyentes, sino que también ha implicado la instalación de gobiernos títeres.\n\nEstá claro que los intereses predominantemente rumanos han sido favorecidos bajo el pretexto del derecho a la autodeterminación, y que la influencia rumana en la región sigue creciendo."
news.324.a:0 "¡Qué jugada maestra!"
news.324.b:0 "Qué astutos."
news.320.t:0 "Yugoslavia Rechaza las Demandas Rumanas"
news.320.desc:0 "A pesar de enfrentar demandas rumanas para una 'reestructuración drástica' de su estado y la amenaza de acción militar si se niegan, Yugoslavia ha rechazado el ultimátum. A pesar de la presión considerable ejercida sobre el país desde múltiples direcciones, los yugoslavos están decididos a defender su nación con uñas y dientes. Rumanía ya ha declarado la guerra, y no es inconcebible que otras naciones participen en una partición."
news.320.a:0 "Lo pidieron."
news.320.b:0 "¡Vengan a por ello!"
news.320.c:0 "Les advertimos."
news.320.f:0 "No pueden esperar durar mucho."
news.320.e:0 "¿Se acerca la guerra?"
news.321.t:0 "Yugoslavia Partida"
news.321.desc:0 "A instancias de Rumanía, se ha emitido un ultimátum a Yugoslavia solicitando una 'reestructuración de su estado'. Frente a la presión de múltiples vecinos a la vez, los yugoslavos no vieron otra alternativa que aceptar, y actualmente está en marcha la partición de la nación."
news.321.a:0 "Tenemos a nuestros amigos que agradecer."
news.321.b:0 "¡Esta fue una excelente idea!"
news.321.c:0 "Codiciosos bastardos."
news.321.e:0 "Sabemos lo que se siente..."
news.322.t:0 "Golpe en Rumanía"
news.322.desc:0 "Dado que la insatisfacción con el liderazgo del país ha alcanzado niveles peligrosos en Rumanía, el príncipe Miguel ha instigado un golpe de estado con la ayuda de importantes elementos del ejército. Los primeros informes indican que fue exitoso, y el rey Miguel ya ha anunciado que asumió el papel de jefe de estado, con la intención de darle a Rumanía el liderazgo que requiere."
news.322.a:0 "Es un cambio para mejor."
news.322.b:0 "Parece más... Modesto, al menos."
news.323.t:0 "El Rey Carol II Abdica"
news.323.desc:0 "Presionado por poderosos elementos en su gobierno, el rey Carol II de Rumanía no vio otra opción que anunciar y firmar su abdicación. Su sucesor es el rey Miguel, pero muchos de los poderes dictatoriales obtenidos por Carol han sido devueltos al gobierno, por lo que es poco probable que el joven rey pueda ejercer un poder similar al de su predecesor.\n\nTras su abdicación, Carol parece haber vaciado sus amplias cuentas bancarias y ha huido al exilio, residiendo en uno de los barrios más caros de la Ciudad de México con su amante Magda Lupescu."
news.323.a:0 "Qué bueno que se fue."
news.323.b:0 "Divertido."

news.325.t:0 "Yugoslavia reclama Bulgaria"
news.325.desc:0 "Citando los fundamentos de su nación como una 'unión de los pueblos eslavos del sur', la retórica yugoslava ha argumentado cada vez más la pertenencia del pueblo búlgaro a esta unión. Ahora, esta propaganda ha tomado un giro drástico, ya que Yugoslavia ha reivindicado abiertamente la región búlgara. Mientras ambas naciones preparan sus fuerzas, la guerra podría estallar en cualquier momento."
news.325.a:0 "¡Yugoslavia para todos los eslavos!"
news.325.b:0 "¡Estamos listos para ellos!"
news.325.c:0 "El barril de pólvora nunca decepciona."
news.326.t:0 "La Banovina de Croacia"
news.326.desc:0 "Como resultado de los continuos y crecientes problemas con los elementos nacionalistas croatas, el gobierno yugoslavo se ha visto obligado a conceder una mayor autonomía a los croatas. Un nuevo estado semindependiente, la Banovina de Croacia, ha sido creado, y aunque nominalmente sigue siendo una dependencia de Yugoslavia, la influencia del gobierno en la región se ha reducido considerablemente."
news.326.a:0 "Era necesario."
news.326.b:0 "¡Viva Croacia!"
news.326.c:0 "¿El comienzo del colapso yugoslavo?"
news.327.t:0 "Yugoslavia reclama Macedonia"
news.327.desc:0 "Con el objetivo de unificar a los pueblos macedonios, Yugoslavia ha anunciado que ahora considera Macedonia Central como parte integral de la nación yugoslava. Para respaldar su reclamación, las divisiones se han posicionado en la frontera, y la amenaza de un nuevo conflicto militar se cierne sobre la región."
news.327.a:0 "¡Todos los eslavos del sur somos uno!"
news.327.b:0 "¡Que lo intenten si se atreven!"
news.327.c:0 "Desarrollos preocupantes."
news.328.t:0 "Yugoslavia reclama la frontera italiana"
news.328.desc:0 "El gobierno yugoslavo ha hablado cada vez más en contra del trato italiano a las minorías eslavas en las regiones fronterizas de Istria y Zara. Hoy ha anunciado que considera estas regiones, tomadas por Italia después de la Gran Guerra y predominantemente pobladas por eslavos étnicos, como parte integral de la nación yugoslava. Además, para salvaguardar los derechos de los habitantes de estas regiones, los yugoslavos han indicado que no dudarán en recurrir a la fuerza militar."
news.328.a:0 "Solo en nuestra nación estarán a salvo."
news.328.b:0 "¡Los aplastaremos si lo intentan!"
news.328.c:0 "Se está gestando otro conflicto."
news.329.t:0 "Yugoslavia reconoce a la Unión Soviética"
news.329.desc:0 "Yugoslavia, incluso más estoicamente que otras naciones, se ha negado durante años a reconocer al estado comunista que es la Unión Soviética. Con el anuncio de hoy de que el gobierno yugoslavo establecerá relaciones oficiales con los soviéticos, esta política ha llegado finalmente a su fin. Si esto significa una apertura del estado yugoslavo a la influencia comunista está por verse, pero el tono del anuncio fue sorprendentemente cordial."
news.329.a:0 "Tienen ideas interesantes."
news.329.b:0 "Les mostraremos la Revolución."
news.329.c:0 "La influencia soviética se extiende..."
news.330.t:0 "El Congreso Obrero Paneslavo"
news.330.desc:0 "En desacuerdo con aspectos fundamentales del comunismo soviético, los yugoslavos han adoptado su propio enfoque de la ideología. En lugar de ser miembro del Komintern, el gobierno yugoslavo ha anunciado que pretende liderar a los eslavos del sur en su lucha por los derechos del trabajador. Es probable que pronto intenten incorporar a sus vecinos, un movimiento que podría alterar gravemente el equilibrio de poder en la región."
news.330.a:0 "¡Lideraremos a nuestros hermanos eslavos!"
news.330.b:0 "¡Los insolentes advenedizos!"
news.330.c:0 "Interesante..."
news.330.e:0 "¿Quizás esto traiga estabilidad?"
excellent:0 "Excelente."
unfortunate:0 "Desafortunado."
traitors:0 "¡Traidores!"
stability.21.t:0 "Evasión del reclutamiento"
stability.21.desc.a:0 "Un nuevo informe de la Oficina de Guerra muestra una notable disminución en la mano de obra disponible. Parece que el último grupo de reclutas es mucho menor de lo esperado inicialmente. Actualmente se está investigando la discrepancia, pero los primeros indicios apuntan a un gran número de personas que, técnicamente aptas para el servicio, logran evitar el reclutamiento por diversos medios. Estudiantes de 18 años se convierten repentinamente en trabajadores especializados empleados en industrias críticas para la guerra, antiguos atletas fallan en sus pruebas de aptitud física y, en algunos casos, los reclutas simplemente han desaparecido sin dejar rastro.\n\nCuando se captura e interroga a las personas, señalan las malas condiciones en el ejército, los oficiales indiferentes y el no querer morir por una causa perdida. Los líderes militares exigen una represión severa contra quienes evaden el reclutamiento, pero muchos en el gobierno creen que mejorar las condiciones de vida de los soldados alistados podría ser un enfoque mejor."
stability.21.desc.b:0 "La respuesta oficial ineficaz ante la evasión generalizada del reclutamiento solo ha empeorado el problema. Cada vez más reclutas no se presentan después de recibir su carta de alistamiento. La contrainteligencia ha interceptado un folleto profesional que aconseja a las personas sobre cómo evitar el reclutamiento, sugiriendo cosas como sobornar a los médicos para certificar que el recluta no está en condiciones médicas. Las excepciones para padres de familia han llevado a que viudas de guerra con hijos se vean acosadas con propuestas de matrimonio, mientras que el número de personas que solicitan excepciones por razones éticas ha alcanzado cifras récord.\n\nLos líderes militares han sugerido eliminar las últimas excepciones y hacer ejemplos de algunos evasores capturados. Otros en el gobierno han sugerido que debemos apelar al sentido del deber cívico de nuestros ciudadanos y señalar las consecuencias de una derrota en esta guerra."
stability.21.desc.c:0 "Con las respuestas del gobierno a la evasión del reclutamiento sin ningún efecto positivo, más y más personas han comenzado a preguntarse por qué deberían ponerse en riesgo mientras otros permanecen a salvo. Los reclutas que se presentan a menudo informan ser acosados o ridiculizados en las calles como tontos que luchan por una causa perdida. Los informes de madres que prohíben a sus hijos responder a la orden de reclutamiento están en todas partes, y la Oficina de Guerra ha presentado un informe afirmando que ya no están seguros de cuántas personas deben reclutar, ya que su burocracia ha comenzado a colapsar bajo la presión de procesar a todos esos soldados desaparecidos."
stability.21.a:0 "No se puede hacer nada al respecto."
stability.21.d:0 "¡Deberíamos arrestar a cualquiera que evada el reclutamiento!"
stability.21.e:0 "Quizás sea necesario un aumento salarial para los soldados alistados."
stability.21.f:0 "Es tiempo de medidas más severas."
stability.21.g:0 "Apelad al sentido de deber cívico del pueblo."
stability.21.h:0 "Debemos dar un ejemplo."
stability.21.i:0 "Debemos dar al pueblo algo por lo que luchar."
stability.22.t:0 "¡Huelgas!"
stability.22.desc.a:0 "La producción en varias fábricas ha disminuido drásticamente en los últimos días, ya que los trabajadores han declarado una huelga en toda la producción bélica. Exigiendo '¡Paz y Pan!', hasta ahora se han negado a cualquier intento de negociar un acuerdo. Algunos en el gobierno han abogado por una respuesta militar contundente, seguida de una rápida ejecución de los cabecillas como agentes enemigos y traidores. Sin embargo, otros en la administración pública han recomendado un enfoque más moderado, señalando que una respuesta dura podría ser contraproducente si los soldados involucrados no son tan leales como se pensaba."
stability.22.desc.b:0 "Los esfuerzos del gobierno por convencer a los huelguistas de que vuelvan al trabajo no han tenido efecto alguno. Al contrario, se han reportado huelgas en más fábricas, y los últimos rezagados en los sitios de trabajo originalmente afectados también han dejado sus herramientas tras enfrentar la ira de sus compañeros. Aunque hasta ahora las reservas han podido amortiguar el golpe a los suministros de la línea del frente, es solo cuestión de tiempo antes de que las interrupciones en la producción comiencen a afectar nuestra capacidad para proseguir la guerra.\n\nLa Oficina de Guerra ha vuelto a instar al gobierno a adoptar una postura inflexible con los huelguistas, pero otras facciones dentro de la administración han sugerido que ofrecer concesiones a los trabajadores podría ser suficiente para convencerlos de regresar al trabajo."
stability.22.desc.c:0 "Lo que comenzó como una acción industrial en algunos lugares aislados se ha extendido por todo el país, afectando incluso a industrias solo tangencialmente relacionadas con el esfuerzo bélico. Incluso el funcionamiento del propio gobierno se ha visto afectado, ya que muchos empleados de bajo nivel, mensajeros y conductores se han negado a presentarse al trabajo en números crecientes.\n\nEn muchos lugares, los consejos de trabajadores han tomado el control de los edificios de las fábricas. Los informes de la policía secreta indican que algunos lugares parecen haber comenzado nuevamente la producción de armas, pero esta vez para un levantamiento mayor contra lo que llaman 'El Régimen de Guerra'.\n\nEl Alto Mando Militar cree que una acción decisiva de las tropas leales podría ganar el día, mientras que la parte civil del gobierno argumenta que esto podría provocar una guerra civil y la derrota segura."
stability.22.a:0 "Esto se solucionará por sí solo."
stability.22.b:0 "Haced una demostración de fuerza militar en las ciudades."
stability.22.c:0 "Convertid en héroes propagandísticos a quienes aún estén dispuestos a trabajar."
stability.22.d:0 "Reclutad a los trabajadores en el servicio militar y poned las fábricas bajo control militar."
stability.22.e:0 "Ofreced aumentar las raciones de alimentos de los trabajadores."
stability.22.f:0 "Enviad las tropas, arrestad a los huelguistas y ejecutad a los cabecillas."
stability.22.g:0 "Proponed una nueva legislación de bienestar social."
stability.23.t:0 "Motines en el ejército"
stability.23.desc.a:0 "Noticias alarmantes han llegado al Alto Mando Militar sobre un número de unidades en nuestro ejército que se niegan a acatar órdenes de oficiales superiores. Aunque ninguna unidad ha abandonado su posición en la línea, los representantes de los soldados han dejado claro que no obedecerán órdenes de atacar al enemigo.\n\nLa rebelión hasta ahora se ha limitado a un pequeño número de batallones y unas pocas unidades de entrenamiento y apoyo, pero muchos en la Oficina de Guerra temen que este levantamiento pronto se extienda a otras unidades y eventualmente nos deje incapaces de continuar la guerra. Se necesita una acción decisiva."
stability.23.desc.b:0 "Los esfuerzos para abordar los motines en el ejército no han mostrado ningún efecto. Envalentonados por la falta de una respuesta gubernamental efectiva, los amotinados han ampliado su lista de demandas para incluir un alto el fuego inmediato seguido de un tratado de paz integral y la desmovilización.\n\nLa Oficina de Guerra recomienda encarecidamente que enviemos una señal contundente a los amotinados para disuadir cualquier acción adicional por su parte."
stability.23.desc.c:0 "Con el gobierno evidentemente incapaz o no dispuesto a abordar sus problemas, los amotinados han decidido tomar medidas por su cuenta. Se han anunciado elecciones para 'Consejos de Trabajadores y Soldados', con el objetivo expreso de tomar el control del país y hacer la paz con el enemigo.\n\nA menos que se tomen medidas rápidamente, estos consejos podrían reemplazar a nuestro gobierno en algunas áreas del país y dejarnos incapaces de continuar la guerra."
stability.23.a:0 "No podemos hacer nada al respecto ahora."
stability.23.b:0 "Rodead a las unidades amotinadas con leales y ordenadles que depongan las armas."
stability.23.c:0 "Dad un discurso patriótico ante los amotinados."
stability.23.d:0 "Anunciad públicamente que cualquiera que apoye a los amotinados será acusado de traición."
stability.23.e:0 "Anunciad una iniciativa de paz. Aseguraos de que sea inaceptable para el enemigo."
stability.23.f:0 "Movilizad a las milicias leales y arrestad a todos los soldados que no estén en sus estaciones."
stability.23.g:0 "Ofreced a los soldados permitirles elegir a sus propios oficiales."
stability.31.t:0 "La represión militar tiene éxito"
stability.31.desc:0 "Nuestra rápida respuesta ha resultado ser muy efectiva. Unidades de la policía militar, apoyadas por las fuerzas locales de seguridad y voluntarios patriotas, se desplegaron en una operación bien coordinada para visitar a cada recluta desaparecido. La mayoría estuvo dispuesta a responder al llamado cuando se les informó de las consecuencias de no presentarse. El Alto Mando Militar ha declarado públicamente que cualquiera que se haya presentado en su puesto no será acusado de ningún crimen ni castigado por no haberlo hecho antes. Sin embargo, un número de personas se ha negado categóricamente a tomar las armas por su país y han sido arrestadas."
stability.31.a:0 "Una acción decisiva evitó algo peor."
stability.32.t:0 "Disturbios por el reclutamiento"
stability.32.desc:0 "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración filtró nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otras agencias intentaron detener a los conocidos evasores del reclutamiento, encontraron su camino bloqueado por multitudes enojadas, exigiendo el fin de la guerra y de la conscripción forzada. En varios casos, estallaron enfrentamientos en las calles entre la policía y los manifestantes, lo que llevó a un número de bajas cuando los soldados se vieron obligados a usar sus armas para defenderse. Tomó varias horas hasta que la policía pudo tomar el control total de la situación.\n\nUn ambiente sombrío se ha asentado en la capital mientras se retiran las barricadas y se entierran a los muertos. Los informes de la Oficina de Guerra no muestran ningún cambio en el número de reclutas que se presentan para el servicio. Muchos en el gobierno se preguntan cuánto tiempo más podremos seguir luchando en estas circunstancias."
stability.32.a:0 "La situación no se ha desarrollado necesariamente a nuestro favor."
stability.33.t:0 "La rebelión contra el reclutamiento"
stability.33.desc:0 "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración filtró nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otras agencias intentaron detener a los conocidos evasores del reclutamiento, encontraron su camino bloqueado por multitudes enojadas, exigiendo el fin de la guerra y de la conscripción forzada. En varios casos, estallaron enfrentamientos en las calles entre la policía y los manifestantes, lo que llevó a un número de bajas cuando los soldados se vieron obligados a usar sus armas para defenderse.\n\nLa situación rápidamente se descontroló, ya que los ciudadanos atacaron a los soldados y asaltaron las estaciones de policía para armarse. Varias ciudades del país están ahora en un estado de insurrección armada contra el gobierno. Irónicamente, los rebeldes no parecen tener problemas para encontrar soldados dispuestos a tomar las armas."
stability.33.a:0 "¡Ah, ahora sí quieren pelear!"
stability.34.t:0 "La reforma del reclutamiento demuestra ser efectiva"
stability.34.desc:0 "Las medidas sociales aprobadas por el gobierno como parte de un proceso más amplio de reforma de la política de reclutamiento militar han demostrado ser sorprendentemente populares. Los aumentos salariales y los permisos más frecuentes se citan a menudo como los mayores beneficios, pero muchos también destacan los nuevos programas del gobierno para apoyar a las viudas de guerra y a los huérfanos. Cada vez menos hombres pueden justificar la negativa a responder al llamado de su país, y el apoyo público a los evasores del reclutamiento ha prácticamente desaparecido.\n\nDe hecho, ha habido un reciente aumento en el apoyo público al gobierno, ya que más y más personas se dan cuenta de que la forma de vida [Root.GetAdjective] está bajo ataque."
stability.34.a:0 "Una decisión sabia."
stability.35.t:0 "El 591º Batallón Penal"
stability.35.desc:0 "Viendo la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará la evasión del deber cívico de defender su país. Al amanecer, la policía militar allanó las casas de varias personas seleccionadas cuidadosamente, conocidas e influyentes, que han utilizado su poder para permitir que otros eviten el reclutamiento. Aún en sus camisones, se encontraron conscriptados en el ejército y escoltados al cuartel bajo guardia armada, donde se les formará en una unidad separada, para evitar que su influencia subversiva se extienda a otras unidades.\n\nLa noticia se ha difundido rápidamente, y parece que la mayoría de las personas que hasta ahora creían que podían ignorar su aviso de reclutamiento han cambiado de opinión. Las estaciones de reclutamiento en todo el país informan que cada vez más personas se acercan para preguntar cuáles serían las consecuencias si un 'amigo' suyo que intentó evitar el reclutamiento se entregara."
stability.35.a:0 "Aún pueden redimirse."
stability.36.t:0 "Protesta de las élites locales"
stability.36.desc:0 "Viendo la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará la evasión del deber cívico de defender su país. Al amanecer, la policía militar allanó las casas de varias personas seleccionadas cuidadosamente, conocidas e influyentes, que han utilizado su poder para permitir que otros eviten el reclutamiento. Aún en sus camisones, se encontraron conscriptados en el ejército. Sus familias han movilizado sus amplias redes de apoyo para protestar por esta decisión. La Oficina de Guerra ha sido inundada con llamadas y cartas, desde simples trabajadores que quieren de vuelta a su gerente de fábrica hasta subsecretarios en varios ministerios, exigiendo saber por qué personas que trabajan en sectores críticos para el esfuerzo bélico han sido retiradas de su labor. Parece que incluso algunos miembros del gabinete tienen dudas sobre la guerra, tal vez temiendo por la seguridad de sus propios hijos."
stability.36.a:0 "¿Acaso no tienen sentido del deber?"
stability.37.t:0 "Un deber sombrío y sagrado"
stability.37.desc:0 "\"Por supuesto que quiero vivir. Quiero terminar la escuela, quiero conocer chicas, quiero formar una familia, pero si perdemos esta guerra, no podré hacer ninguna de estas cosas. Así que lucho.\"\n\nLa carta, enviada de forma anónima a todos los principales periódicos del país, ha causado un gran impacto. Afirmando ser de un soldado que al principio trató de evitar el reclutamiento, pero luego se dio cuenta de que debía luchar para salvar a su país, aparentemente ha tocado una fibra sensible con muchos otros que se sentían de manera similar. Las juntas de reclutamiento de todo el país informan que el número de personas que aún se niegan a responder a su citación ha sido más que compensado por nuevos voluntarios que ya no esperan ser llamados, mientras otros van a luchar para salvar a su país y su modo de vida."
stability.37.a:0 "No permitiremos que sus vidas se desperdicien en vano."
stability.38.t:0 "El fin de un cobarde"
stability.38.desc:0 "\"Lo llevaron al paredón al amanecer. Rechazó un último cigarrillo, pero aceptó la venda. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos después, el médico presente lo declaró muerto.\"\n\nAunque no pudieron atrapar a todas las personas que han estado evadiendo el reclutamiento, las autoridades han logrado realizar varios arrestos. Dada la grave situación en la que nos encontramos, la Oficina de Guerra ha decidido que estos hombres sean juzgados bajo la ley militar por no haberse presentado a cumplir con su deber. Se ha dictado la primera serie de sentencias de muerte y los condenados han sido ejecutados por pelotón de fusilamiento. Estas medidas han tenido evidentemente el efecto deseado. Parece que la mayoría de las personas han decidido elegir la posibilidad de morir en el campo de batalla antes que la certeza de una muerte deshonrosa como cobardes."
stability.38.a:0 "Es una lástima que se haya llegado a esto."
stability.39.t:0 "Un mártir por la paz"
stability.39.desc:0 "\"Lo llevaron al paredón al amanecer. Rechazó un último cigarrillo, pero aceptó la venda. Sus últimas palabras fueron una disculpa a su madre por causarle tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos después, el médico presente lo declaró muerto.\"\n\nEl informe publicado sobre la ejecución de un hombre condenado a muerte por no haberse presentado al servicio parece haber tenido el efecto contrario. En lugar de traer a la gente de vuelta a las filas por temor a las consecuencias, ha convertido a los ejecutados en mártires instantáneos del movimiento pacifista. Sus nombres e historias de vida se han publicado y editado claramente para presentarlos de la mejor manera posible. Han comenzado manifestaciones masivas por la paz en varias ciudades importantes, exigiendo el fin de la guerra. La Oficina de Guerra informa que ha recibido varias cartas de reclutas que declaran abiertamente que no se presentarán al servicio, diciendo que no, bajo ninguna circunstancia, serán parte de otra ejecución, excepto como el ejecutado."
stability.39.a:0 "Las cosas no han mejorado necesariamente."
stability.40.t:0 "Un nuevo trato para [Root.GetNameDef]"
stability.40.desc:0 "En un discurso transmitido por radio hoy, [Root.GetLeader] anunció lo que llamó una 'Revolución Social'. Durante la siguiente hora, describió un sistema de reformas que toca cada parte de la vida social, prometiendo a cada soldado que regrese una educación, un empleo bien remunerado y una generosa pensión. También anunció un importante programa de construcción de viviendas asequibles para jóvenes familias, que comenzará el día en que se firme un armisticio. Esto parece haber tenido un efecto significativo en la moral general. Las oficinas de reclutamiento en todo el país informan que los conscriptos se presentan preguntando sobre opciones para extender su servicio más allá del conflicto actual, mientras que otros exigen ser asignados a unidades de primera línea para asegurar beneficios adicionales."
stability.40.a:0 "¿Y cómo pagaremos todo esto?"
strikes_event.1.t:0 "Orden restaurado"
strikes_event.1.desc:0 "Moviéndose rápidamente, el Alto Mando Militar movilizó varias unidades de entrenamiento y formó grupos ad hoc de soldados en licencia. Marchar estas formaciones frente a las puertas de las fábricas tuvo el efecto deseado, ya que la mayoría de los huelguistas no querían forzar una confrontación con consecuencias potencialmente mortales. Los pocos que intentaron persuadir a los soldados para que se unieran a su causa no tuvieron mucho éxito, ya que los soldados preguntaron por qué los trabajadores en la retaguardia acogedora deberían abandonar a los hombres que luchan en el frente."
strikes_event.1.a:0 "Ciertamente, ¿por qué?"
strikes_event.2.t:0 "Lunes Sangriento"
strikes_event.2.desc:0 "Moviéndose rápidamente, el Alto Mando Militar movilizó varias unidades de entrenamiento y formó grupos ad hoc de soldados en licencia. Sin embargo, mover estas formaciones a las ciudades afectadas resultó mucho más difícil de lo esperado, ya que los huelguistas bloquearon las líneas ferroviarias y obligaron a las tropas a marchar a pie, dándoles tiempo suficiente para prepararse. Cuando nuestras tropas llegaron a las fábricas bloqueadas, encontraron a los huelguistas preparados para ellos. Los intentos de despejar las calles fueron recibidos con furiosos ataques por parte de los trabajadores, que arrojaban piedras y botellas a los soldados.\n\nEn varias ocasiones, las tropas abrieron fuego para defenderse, matando a varios huelguistas y hiriendo a muchos más. Esto solo enfureció más a la multitud, con gritos de '¡Asesinos!' llenando el aire de parte de los espectadores. El ambiente en la capital cambió dramáticamente a favor de los huelguistas. Al caer la noche, los soldados se retiraron, dejando las barricadas intactas.\n\nNo ha habido más intentos de forzar la situación. Los huelguistas mantienen el control de las fábricas, y no se está realizando ningún trabajo."
strikes_event.2.a:0 "No salió como estaba planeado."
strikes_event.3.t:0 "Héroes en el frente de producción"
strikes_event.3.desc:0 "\"La guerra industrial es más que solo divisiones marchando y aviones bombardeando. Es más que solo el deber de un soldado de luchar y morir por su país. Una guerra industrial se gana, antes que nada, en las fábricas y fundiciones. Abandonar la batalla en la línea de ensamblaje no es mejor que abandonarla en el frente. Y las victorias de la línea de ensamblaje deben celebrarse tanto como las que se ganan en la línea del frente.\"\n\nTodos los recursos propagandísticos disponibles se han desviado para mostrar el trabajo de los obreros de armamentos bajo la mejor luz posible. [Root.GetLeader] ha aprobado personalmente un nuevo premio que se otorgará a los trabajadores que hayan superado su cuota en más del 100%, y los primeros destinatarios han sido enviados en giras por todo el país para instruir a otros trabajadores en sus métodos.\n\nParece que esto ha hecho que muchos de los huelguistas reconsideren su postura. El trabajo ha sido retomado en todas las fábricas afectadas previamente."
strikes_event.3.a:0 "Héroes, todos ellos."
strikes_event.4.t:0 "El Departamento de Producción Bélica"
strikes_event.4.desc:0 "[Root.GetLeader] anunció hoy algunos pequeños cambios en el reclutamiento. Mientras que anteriormente los trabajadores especializados estaban exentos del servicio militar, esta excepción ha sido eliminada y todos los hombres exentos han sido reclutados de inmediato. Al mismo tiempo, la Oficina de Guerra ha sido autorizada para tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si la dirección de esas fábricas ha demostrado falta de capacidad.\n\nEl anuncio fue recibido con resignación silenciosa en las ciudades afectadas, especialmente cuando se anunció que cualquiera que resistiera sería tratado de la misma manera que un soldado que se negara a obedecer órdenes. Aunque la moral de los trabajadores en las fábricas está por los suelos, la producción ha sido reanudada."
strikes_event.4.a:0 "Deberíamos haber hecho eso desde el principio."
strikes_event.5.t:0 "Un país en desafío"
strikes_event.5.desc:0 "[Root.GetLeader] anunció hoy algunos pequeños cambios en el reclutamiento. Mientras que anteriormente los trabajadores especializados estaban exentos del servicio militar, esta excepción ha sido eliminada y todos los hombres exentos han sido reclutados de inmediato. Al mismo tiempo, la Oficina de Guerra ha sido autorizada para tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si la dirección de esas fábricas ha demostrado falta de capacidad.\n\nEl anuncio fue recibido con grandes carcajadas en las ciudades afectadas, especialmente cuando se anunció que cualquiera que resistiera sería tratado de la misma manera que un soldado que se negara a obedecer órdenes. Los policías enviados a entregar avisos de reclutamiento a los trabajadores fueron informados de que volvieran con algo más que tinta en el papel."
strikes_event.5.a:0 "Quizás deberíamos."
strikes_event.6.t:0 "Comensales útiles"
strikes_event.6.desc:0 "Sin mencionar las huelgas en curso, [Root.GetLeader] anunció hoy que los trabajadores en industrias relevantes para la guerra recibirán raciones extra de azúcar, café y carne para mantener su fuerza. Lamentablemente, los rumores de que el gobierno estaba dispuesto a repartir chocolate extra resultaron ser falsos.\n\nMientras los cabecillas de la huelga intentan mantener a los trabajadores alejados del trabajo, la mayoría parece haber aceptado que 'Paz y Pan' nunca iban a suceder y están contentos con solo el pan."
strikes_event.6.a:0 "Será mejor que se ganen su sustento."
strikes_event.7.t:0 "Operación Roble Negro"
strikes_event.7.desc:0 "Las tropas se reunieron fuera de las ciudades durante la noche, manteniendo disciplina de ruido y luces para mantener el elemento sorpresa. A medida que el sol se asomaba sobre el horizonte y los trabajadores que vigilaban las barricadas en las fábricas esperaban el relevo del turno de día, las columnas de asalto avanzaron. Los trabajadores cansados fueron lentos en organizar la resistencia y fueron rápidamente superados. Dejando un pequeño destacamento para custodiar a los prisioneros, las tropas recorrieron la ciudad, arrestando a todos los trabajadores de fábrica conocidos. Para el mediodía, el ejército había tomado el control total de las ciudades e instituyó un toque de queda. No se espera más resistencia. La mayoría de los trabajadores serán liberados pronto con la condición de que vuelvan al trabajo, mientras que los cabecillas serán juzgados y se espera que se dicten sentencias de muerte."
strikes_event.7.a:0 "El orden ha sido restaurado."
strikes_event.8.t:0 "La batalla de la Calle Roble"
strikes_event.8.desc:0 "Las tropas se reunieron fuera de las ciudades durante la noche, pero la falta de disciplina de ruido y luces reveló la sorpresa. Cuando las tropas avanzaron, encontraron a los trabajadores alertas y preparados. El primer asalto se desmoronó bajo una lluvia de piedras. Un segundo asalto con bayonetas caladas fue repelido en un brutal combate cuerpo a cuerpo, dejando decenas de muertos y moribundos en las calles.\n\nLos oficiales a cargo se han retirado para consolidar sus fuerzas, mientras que los trabajadores están ampliando sus fortificaciones y armándose con las armas dejadas en la retirada. Se espera un segundo día de combates mañana, pero el Alto Mando Militar ya no cree que la victoria sea probable."
strikes_event.8.a:0 "Estamos quedándonos sin opciones rápidamente."
strikes_event.9.t:0 "La Ley de Protección de los Derechos de los Trabajadores"
strikes_event.9.desc:0 "Con las tensiones en aumento en toda la capital, [Root.GetLeader] anunció una nueva ley para proteger los derechos de los trabajadores incluso en tiempos de guerra. La legislación abarcadora establece licencias por enfermedad pagadas sin límite, seguro obligatorio por accidentes para cada trabajador, el derecho a afiliarse a cualquier sindicato, y por primera vez, el derecho de todas las mujeres empleadas a tener licencia de maternidad tras el nacimiento de un hijo.\n\nMientras que muchos en el gobierno consideran esto nada menos que una rendición total ante los huelguistas, los resultados son concluyentes: el trabajo se ha reanudado en todas las fábricas."
strikes_event.9.a:0 "Esperemos que esto sea suficiente."
mutiny_event.1.t:0 "Motín aplastado"
mutiny_event.1.desc:0 "Tras unas pocas horas de tensas negociaciones en las puertas de los cuarteles y en las trincheras del frente, el motín en nuestro ejército ha terminado. Ante la perspectiva de una pelea que no podrían ganar, los amotinados rápidamente decidieron deponer las armas.\n\nEl principal problema pasó a ser el destino de aquellos que se negaron a obedecer órdenes. El Alto Mando Militar ha optado por la clemencia y ha asegurado a los amotinados que no serán castigados severamente. Se han hecho algunos ejemplos en los que algunos soldados fueron degradados a un rango inferior y transferidos a una unidad diferente."
mutiny_event.1.a:0 "Esperemos que sea el último."
mutiny_event.2.t:0 "Una amenaza vacía"
mutiny_event.2.desc:0 "Los intentos de asustar a los amotinados para que se sometieran han fracasado espectacularmente, ya que las tropas mostraron poco temor a las unidades enviadas para suprimirlos. Usando habilidades perfeccionadas en las líneas del frente, rápidamente organizaron una defensa de sus posiciones que haría que cualquier intento de derrotarlos fuera muy costoso.\n\nLos oficiales a cargo de las unidades leales se han retirado y están esperando nuevas órdenes, pero este pequeño éxito sin duda ha fortalecido la resolución de los amotinados."
mutiny_event.2.a:0 "Nadie podría haber predicho esto."
mutiny_event.3.t:0 "¿Por qué luchamos?"
mutiny_event.3.desc:0 "\"No es raro que un soldado dude de si lo que está haciendo realmente vale la pena. ¿Puede algo justificar los sacrificios que les pedimos? ¿Podemos realmente exigir que mueran persiguiendo una meta que tal vez nunca vean lograda?\n\nEs un hecho desafortunado que debemos vivir en los tiempos que nos han tocado. El destino ha decidido que debemos estar en guerra, para proteger nuestra libertad, nuestros hogares, nuestro modo de vida [Root.GetAdjective]. ¡No elegimos esta guerra, nos fue impuesta! Sabéis que no os pediría nada que no estaría dispuesto a hacer yo mismo, y sé que haréis lo que sea necesario para asegurar la victoria.\"\n\nEl discurso de [Root.GetLeader] ante las tropas parece haber tenido el efecto deseado, ya que los soldados estallaron en vítores espontáneos y regresaron a sus deberes sin más quejas de lo habitual."
mutiny_event.3.a:0 "Buen discurso."
mutiny_event.4.t:0 "La Ley de Traición en Guerra"
mutiny_event.4.desc:0 "Aunque la Oficina de Guerra está haciendo todo lo posible para evitar que el actual motín en el ejército se haga ampliamente conocido, censurar cartas solo puede llegar hasta cierto punto. Los soldados en licencia rápidamente han difundido la noticia de que el ejército ya no está dispuesto a derramar sangre innecesariamente en esta guerra.\n\nSin mencionar el motín específicamente, [Root.GetLeader] anunció hoy que el gobierno ahora consideraría cualquier acto que refleje una falta de compromiso con la guerra como traición.\n\nEl castigo por traición es bien conocido, y el apoyo público a los amotinados se ha evaporado casi por completo. Esta noticia, por supuesto, se ha difundido ampliamente. Al ver poco apoyo de la población general, los soldados han reanudado silenciosamente sus deberes."
mutiny_event.4.a:0 "No deberíamos tener que explicarlo."
mutiny_event.5.t:0 "El intento de represión fracasa"
mutiny_event.5.desc:0 "Aunque la Oficina de Guerra está haciendo todo lo posible para evitar que el actual motín en el ejército se haga ampliamente conocido, censurar cartas solo puede llegar hasta cierto punto. Los soldados en licencia rápidamente han difundido la noticia de que el ejército ya no está dispuesto a derramar sangre innecesariamente en esta guerra.\n\nLos intentos del gobierno por detener la ola han fallado por completo. Los informes de la Policía Secreta indican que los amotinados cuentan con un fuerte respaldo de la población general, lo que hace poco probable que podamos aislarlos y suprimirlos."
mutiny_event.5.a:0 "Esta falta de respeto por las leyes es profundamente preocupante."
mutiny_event.6.t:0 "La oferta de paz [Root.GetAdjective]"
mutiny_event.6.desc:0 "[Root.GetLeader] anunció hoy a la prensa que su última oferta de paz ha fracasado. Aunque las causas de este desafortunado giro de los acontecimientos son muy complejas, la demanda [Root.GetAdjective] de que la otra parte pague por todos los daños causados, se desarme por completo y reconozca públicamente que comenzaron la guerra puede haber sido la gota que colmó el vaso.\n\nNuestros enemigos han respondido en consecuencia, llamando a nuestras solicitudes razonables una demanda de rendición incondicional. Han prometido que continuarán esta guerra hasta el amargo final.\n\nCon nuestros enemigos evidentemente reacios a ver la razón y prometiendo seguir luchando, los intentos de los amotinados por forzar un acuerdo de paz han colapsado."
mutiny_event.6.a:0 "Una pena terrible."
mutiny_event.7.t:0 "La represión militar tiene éxito"
mutiny_event.7.desc:0 "A pesar de algunas instancias en las que pequeños grupos de amotinados decidieron luchar, nuestra operación para aplastar la rebelión ha sido un éxito rotundo. Confiando en la superioridad numérica más que en la habilidad, las milicias leales rodearon los bastiones de los amotinados y exigieron su rendición. La mayoría de los soldados decidió no tomar las armas contra sus compatriotas y se rindieron pacíficamente.\n\nLos cabecillas serán juzgados en cortes marciales secretas, pero los soldados promedio serán enviados de regreso al frente, aunque en una unidad diferente para evitar que los amotinados formen nuevas células."
mutiny_event.7.a:0 "Bien hecho."
mutiny_event.8.t:0 "Hermano contra hermano"
mutiny_event.8.desc:0 "Nuestros intentos por evitar las elecciones para los Consejos de Trabajadores y Soldados han escalado la situación más allá de la estimación más pesimista. En lugar de rendirse, los amotinados han formado Consejos provisionales, elegido comandantes de campo y establecido defensas en las calles. Está claro que tienen la intención de luchar.\n\nLas divisiones en el ejército ahora atraviesan cada unidad y, a menudo, incluso entre miembros de la misma familia. [Root.GetNameDefCap] está al borde de una guerra civil."
mutiny_event.8.a:0 "Esto sigue empeorando."
mutiny_event.9.t:0 "Una nueva generación de oficiales"
mutiny_event.9.desc:0 "A pesar de las fuertes objeciones del ejército, cada unidad en el ejército [Root.GetAdjective] llevó a cabo elecciones para seleccionar a su comandante. Los resultados han sido muy sorprendentes, ya que la mayoría de los elegidos son soldados experimentados con mucha experiencia en el campo. Aunque muchos oficiales profesionales todavía consideran esto un insulto personal, no cabe duda de que la mayoría de los soldados prefieren dramáticamente esta situación."
mutiny_event.9.a:0 "¿No se supone que esto no debería funcionar?"
