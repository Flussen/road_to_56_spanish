 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Los repetidos levantamientos en [AUS.getNameDef] muestran claramente que el pueblo de allí anhela unirse con nuestra nación. Ha llegado el momento de actuar y permitir que la voluntad del pueblo se manifieste. \n\nLo que fue prohibido tanto por el Tratado de Saint Germain como por el Tratado de Versalles, ahora se manifestará ante el mundo como la voluntad final e indiscutible de ambas naciones: la unión [GER.getAdjective]-[AUS.getAdjective] se completará, siendo el primer paso hacia la unificación de todos los pueblos germánicos bajo un solo estado-nación."
 germany.4.a:0 "¿Cómo puede alguien decir que Austria no es [GER.getAdjective]?!"
 germany.5.t:0 "Pacto Anti-Comintern"
 germany.5.d:1 "La retórica continua de [GER.getNameDef] y su liderazgo sobre la creación de un frente unificado contra la amenaza roja ha llegado a los gabinetes de las instalaciones gubernamentales más aisladas de nuestra nación. \n\nNuestros funcionarios ya han recibido muchas propuestas alegres y algunas solicitudes preocupadas con respecto a dicha alineación con [GER.getNameDef]. \n\nEl telegrama secreto fue entregado esta mañana, en el cual [GER.getLeader] propone que firmemos un pacto para hacer frente al objetivo del Komintern de expandir el comunismo en todo el mundo, a través del uso de la subversión y la violencia. Al firmar este pacto, acordamos compartir inteligencia sobre la amenaza comunista y actuar en estrecha cooperación contra esta amenaza. \n\nPor otro lado, la propuesta solo menciona el intercambio de inteligencia y menciona brevemente la posibilidad de una alianza militar conjunta o cualquier tipo de cooperación en defensa mutua. Resistirse a la participación oficial en el pacto empeorará nuestras relaciones con [GER.getNameDef], aunque podría salvarnos de la alienación y represalia de [SOV.getNameDef]."
 germany.5.a:0 "Unirse"
 germany.5.b:0 "Rechazar"
 germany.6.t:0 "Pacto Tripartito"
 germany.6.d:0 "Los firmantes consideran que, como condición previa para una paz duradera, todas las naciones del mundo deben tener su lugar adecuado, y han decidido apoyarse y cooperar entre sí en sus esfuerzos en el Gran Este de Asia y las regiones de Europa, respectivamente, donde su objetivo principal es establecer y mantener un nuevo orden de cosas, destinado a promover la prosperidad mutua y el bienestar de los pueblos involucrados."
 germany.6.a:0 "Unirse"
 germany.6.b:0 "Rechazar"
 germany.11.t:0 "Pacto Molotov-Ribbentrop"
 germany.11.d:0 "El Ministerio de Asuntos Exteriores [GER.getAdjective] ha propuesto un pacto de no agresión entre nuestras dos naciones. Este tratado aumentará considerablemente nuestro comercio mutuo mientras provee a las instalaciones de investigación [SOV.getAdjective] con especialistas y avances tecnológicos que faltan en [GER.getNameDef]. \nUn protocolo adicional secreto sugiere la división de Europa del Este en esferas de influencia [GER.getAdjective] y [SOV.getAdjective]. \n\nAunque los [GER.GetRulingIdeology] en Berlín pueden no ser de confianza por razones obvias, este pacto nos permitirá lidiar con [FIN.getNameDef], los Estados Bálticos y [ROM.getNameDef] sin temor a interferencias externas. Los territorios orientales de [POL.getNameDef] también nos pertenecerán en caso de un colapso de [POL.getAdjective]."
 germany.11.a:0 "Firmar el tratado."
 germany.11.a.tt:0 "§RMientras el pacto esté en vigor, la política de comercio de Economía Cerrada no estará disponible.\nEl enfoque Guerra con Alemania estará inhabilitado durante dos años.§!\n"
 germany.11.b:0 "¡No hay acuerdos con los [GER.GetRulingIdeology]!"
 germany.12.t:0 "Moscú Firma el Pacto"
 germany.12.d:0 "La respuesta oficial de los funcionarios de [SOV.getNameDef] se recibió relativamente tarde, considerando la extensión y la importancia del acuerdo que propusimos. El embajador [SOV.getAdjective] en Berlín entregó esta mañana la copia firmada del documento al diplomático [GER.getAdjective] correspondiente. \n\nLa nota afirmaba que [SOV.getNameDef], en la persona de [SOV.getLeader], aceptaba firmar nuestro pacto de no agresión y seguirá las estipulaciones del tratado hasta la última letra y de acuerdo con todos los protocolos oficiales mencionados en el documento. \n\nEsto significa que podemos actuar sin riesgo de intervención [SOV.getAdjective], y los recursos [SOV.getAdjective] estarán disponibles para nuestro uso en caso de que emprendamos cualquier tipo de campaña militar o civil. \n\nDesafortunadamente, algunos de nuestros aliados ahora cuestionan el compromiso de [GER.getNameDef] hacia la destrucción definitiva del comunismo. Una vez que los asuntos con [POL.getNameDef] y [FRA.getNameDef] se hayan resuelto, puede que tengamos que revisar este tratado, pero esa es una discusión para otro momento..."
 germany.12.a:0 "Excelente."
 germany.13.t:0 "Moscú Rechaza el Pacto"
 germany.13.d:0 "Los mensajes recientes de nuestros espías en Moscú y sus alrededores sugieren que [SOV.getNameDef] ha rechazado firmar nuestro pacto de no agresión. \n\nAdemás, [SOV.getLeader] ha dado un discurso oficial esta mañana a la población del país, en el que denunció nuestra propuesta de paz y prosperidad en Europa del Este como '...un esfuerzo inferior de un liderazgo [GER.getAdjective] insignificante para ganarse la confianza del pueblo [SOV.getAdjective] solo para traicionarnos cuando ya no necesiten nuestra asistencia...' \n\nAl leer el informe, el rostro de [GER.getLeader] se tornó pálido, con las manos temblorosas mientras mencionaba algo como 'Verräter... Verräter'. \nEsto complica las cosas, ya que no podemos lidiar decisivamente con [POL.getNameDef] o [FRA.getNameDef] sin el riesgo de que los [SOV.getAdjective] se involucren."
 germany.13.a:0 "¡Malditos sean!"
 germany.14.t:0 "La Partición de Polonia"
 germany.14.desc:0 "Polonia es nuestra, pero las partes orientales caen bajo la esfera de influencia [SOV.GetAdjective] según las estipulaciones del Pacto Molotov-Ribbentrop. ¿Deberíamos retirar nuestras fuerzas y permitir que los [SOV.GetAdjective] ocupen este territorio? No hacerlo invalidaría nuestro tratado."
 germany.14.a:0 "Sí. Las estipulaciones del tratado deben cumplirse."
 germany.14.b:0 "¡No! ¡Toda Polonia pertenece al Vaterland!"
 germany.14.c:0 "Los [SOV.GetAdjective] serán compensados con Lituania."
 germany.14.d:0 "Seguiremos las estipulaciones originales del tratado."
 germany.15.t:0 "[GER.getNameDefCap] Honra el Pacto"
 germany.15.d:0 "De acuerdo con el Pacto Molotov-Ribbentrop, las fuerzas [GER.GetAdjective] han evacuado Polonia Oriental y nuestras propias tropas se han movilizado para ocupar el territorio."
 germany.16.t:0 "[GER.getNameDefCap] Traiciona el Pacto"
 germany.16.d:0 "[GER.getNameDefCap] ha rechazado particionar Polonia con nosotros, en una flagrante violación del Pacto Molotov-Ribbentrop. ¡Esta traición ha dejado nuestro tratado nulo y sin efecto!"
 germany.16.a:0 "¡Fuimos tontos al confiar en los [GER.GetRulingIdeology]!"
 germany.20.t:0 "Segundo Arbitraje de Viena"
 germany.20.d:0 "Reconociendo que se ha establecido un nuevo orden en Europa, hemos sido solicitados por [HUN.getNameDef] y [ROM.getNameDef] para arbitrar en una disputa territorial entre ambos países. Transilvania fue tomada de [HUN.getNameDef] e incorporada a [ROM.getNameDef] en uno de los muchos cambios mal concebidos impuestos al mundo en Versalles. ¿Debería devolverse Transilvania del Norte al control [HUN.getAdjective]?"
 germany.20.a:0 "Entregar [HUN.getNameDef] Transilvania del Norte."
 germany.20.b:0 "Entregar a [HUN.getNameDef] toda Transilvania."
 germany.20.c:0 "Transilvania permanecerá en [ROM.getNameDef]."
 germany.21.t:0 "[ROM.getNameDefCap] Rechaza Nuestro Veredicto"
 germany.21.d:0 "[ROM.getNameDefCap] ha rechazado acatar la decisión que tomamos en el Segundo Arbitraje de Viena. Su delegación ha sido retirada a Bucarest, y no se ha cedido ningún territorio a [HUN.getNameDef]."
 germany.21.a:0 "¡La voluntad de [GER.getNameDef] debe ser obedecida!"
 germany.22.t:0 "Memel - [188.controller.getNameDef] Cede"
 germany.22.d:0 "El gobierno [188.controller.getAdjective] ha aceptado nuestras demandas, y Memel será reincorporado a Prusia Oriental. ¡Otra provincia ilegalmente robada ha sido devuelta a la nación [GER.getAdjective]!"
 germany.22.a:0 "Excelente."
 germany.23.t:0 "Memel - [188.controller.GetNameDef] Rechaza la Demanda"
 germany.23.d:0 "El gobierno [188.controller.getAdjective] ha rechazado nuestras demandas. Se están escudando detrás de la Convención de Klaipeda, alegando que [GER.getNameDef] no tiene derecho legal al territorio de Memel. Tendremos que explicar nuestra posición por otros medios..."
 germany.23.a:0 "Necios obstinados."
 germany.24.t:0 "Misión Militar [GER.getNameDefCap] a China"
 germany.24.d:0 "[GER.getNameDefCap] ha disfrutado de buenas relaciones con China desde el final de la Weltkrieg anterior, a pesar de la pérdida de nuestras posesiones en China. Una misión militar [GER.getAdjective] ha estado presente en China durante varios años, y Alexander von Falkenhausen ha logrado grandes avances en la reforma de partes del ejército del Kuomintang. \n\nEsto naturalmente preocupa a los [JAP.getAdjective], dada su guerra actual contra China. Exigen la retirada inmediata de todo el apoyo [GER.getAdjective] a los [CHI.getAdjective]."
 germany.24.a:0 "Retirar a von Falkenhausen."

 germany.24.b:0 "No, nuestros asesores se quedarán."
 germany.24.c:0 "No, nuestros asesores se quedarán, tal como lo hemos prometido a los [CHI.getAdjective]."
 germany.25.t:0 "Asesores Militares Retirados"
 germany.25.d:0 "El deterioro de las relaciones con China ha hecho políticamente inviable mantener una misión militar en su país. Alexander von Falkenhausen y el resto de nuestros asesores han sido retirados."
 germany.25.a:0 "Lo pondremos a trabajar."
 germany.26.t:0 "China Detiene a los Asesores Militares"
 germany.26.d:0 "Alemania y China están en estado de guerra, y los chinos han detenido a los asesores militares alemanes que estaban reformando su ejército. Von Falkenhausen y algunos de sus oficiales lograron eludir la captura y ahora están en camino de regreso a Europa."
 germany.26.a:0 "¡Buen hombre!"
 germany.27.t:0 "Fortificación del Muro Occidental"
 germany.27.d:0 "Los pioneros del ejército han terminado su inspección de nuestras fortificaciones existentes e identificado los lugares donde deben ser reforzadas. Las órdenes de construcción necesarias han sido emitidas."
 germany.27.a:0 "Esto resistirá mejor que la Línea Sigfrido."
 germany.28.t:0 "Los [GER.getAdjective] Presionan por el Anschluss"
 germany.28.d:0 "El malestar civil y los actos de violencia han estallado, mientras los manifestantes expresan su deseo de que [AUS.getNameDef] se una a [GER.getNameDef] en una unión de pueblos [GER.getAdjective]. Berlín está presionando fuertemente por un Anschluss, lo que vería a [AUS.getNameDef] anexado a su nación."
 germany.28.a:0 "¡Nos uniremos a [GER.getNameDef]!"
 germany.28.b:0 "No, el destino de [AUS.getNameDef] está en otro lugar."
 germany.29.t:0 "[AUS.getNameDef] Rechaza el Anschluss"
 germany.29.d:0 "¡Los necios en Viena han rechazado aceptar la fusión de nuestras dos naciones! Este es un flagrante desprecio por la voluntad del pueblo austríaco, ¡y no lo permitiremos! Puede que tengamos que imponer el Anschluss por medios militares."
 germany.29.a:0 "Debemos prepararnos para una intervención militar."
 germany.40.t:0 "La Conferencia de Múnich"
 germany.40.d:0 "Las demandas alemanas por la región de los Sudetes en Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están llevando a cabo conversaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes. ¿Cuál será la postura británica?"
 germany.40.a:0 "Los checos están solos."
 germany.40.b:0 "¡Checoslovaquia debe ser defendida!"
 germany.41.d:0 "Las demandas alemanas por la región de los Sudetes en Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están llevando a cabo conversaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes.\n\nLos británicos han dejado claro que no tienen intención de ir a la guerra por una 'disputa en un país lejano'. ¿Deberíamos seguir su ejemplo o cumplir con nuestras obligaciones hacia Checoslovaquia ofreciéndoles apoyo?"
 germany.41.a:0 "Dejar a los checos a su suerte."
 germany.41.b:0 "¡Al diablo con los británicos! ¡Francia apoya a sus amigos!"
 germany.42.d:0 "Las demandas alemanas por la región de los Sudetes en Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. Se están llevando a cabo conversaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes.\n\nLos británicos se han negado a ceder y en su lugar están amenazando a los alemanes con la guerra si violan las fronteras checoslovacas. La guerra puede ser inminente."
 germany.42.a:0 "¡Debemos prepararnos!"
 germany.42.b:0 "Francia debería mantenerse al margen."
 germany.43.t:0 "Francia Deja a los Aliados"
 germany.43.d:0 "¡Los tercos franceses se han negado a seguir nuestro ejemplo en la crisis de los Sudetes! Se mantienen firmes en su apoyo a Checoslovaquia, y como nosotros no lo hacemos, han decidido rescindir nuestra alianza mutua. Incluso ahora, Francia se está preparando para una guerra inminente con Alemania."
 germany.43.a:1 "¡Necios! ¡[GER.GetLeader] debe ser apaciguado!"

germany.44.d:0 "Las demandas alemanas por nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera. Se está llevando a cabo una conferencia en Múnich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nAfortunadamente, parece que los Aliados cumplirán con sus promesas anteriores de apoyo. Han amenazado a [GER.GetLeader] con la guerra si nuestras fronteras son violadas en lo más mínimo. A pesar de esto, debemos prepararnos para un inminente ataque alemán."
germany.44.a:0 "¡Bien! ¡Que vengan!"

germany.45.d:0 "Las demandas alemanas por nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera. Se está llevando a cabo una conferencia en Múnich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nLos cobardes británicos han rechazado respaldar nuestra soberanía, ¡pero al menos los franceses nos están apoyando! Han abandonado su alianza con Gran Bretaña y han formado una nueva con nosotros, prometiendo apoyar a Checoslovaquia contra la agresión alemana."
germany.45.a:0 "¡Viva Francia!"

germany.46.t:0 "El Diktat de Múnich"
germany.46.d:0 "Las demandas alemanas por nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera. Se está llevando a cabo una conferencia en Múnich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nTanto los británicos como los franceses han rescindido sus promesas anteriores de apoyarnos contra la agresión alemana. Sus diplomáticos han dejado claro que si elegimos resistir a los alemanes, lo haremos por nuestra cuenta. Tal vez no tengamos más opción que rendir los Sudetes..."
germany.46.a:0 "Este es un día oscuro para Europa."
germany.46.b:0 "¡Nunca nos rendiremos!"

germany.47.d:0 "Se han llevado a cabo conversaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como sus aliados han rechazado nuestras legítimas reivindicaciones sobre los Sudetes, y nos han amenazado con la guerra si 'violamos' la frontera checa.\n\nSe ha elaborado un plan para la invasión de Checoslovaquia, pero esto probablemente desencadenará una guerra general en Europa. Debemos asegurarnos de estar preparados para esto."
germany.47.a:0 "Es hora de hacerlo por las malas."

germany.48.d:0 "Se han llevado a cabo conversaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos han visto razón y aceptado nuestras reivindicaciones sobre los Sudetes como legítimas, pero los tercos franceses se niegan a ceder.\n\nHan abandonado su cooperación con Gran Bretaña y han forjado lazos más estrechos con los checos. Parece que tendremos que lidiar con ambos al mismo tiempo, pero al menos ahora, con suerte, los británicos no intervendrán..."
germany.48.a:0 "Esto podría funcionar a nuestro favor."

germany.49.d:0 "Se han llevado a cabo conversaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado nuestras reivindicaciones sobre los Sudetes como legítimas, y sus ofertas anteriores de apoyo a los checos han sido retiradas.\n\nA pesar de la desesperanza de su situación, los tercos checos se niegan a rendir su territorio. Tendremos que tomarlo por la fuerza. Se ha preparado un plan de invasión que borrará este vil experimento de Versalles de la faz de la Tierra."
germany.49.a:0 "Los checos deben ser destruidos."

germany.50.d:0 "Se han llevado a cabo conversaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado nuestras reivindicaciones sobre los Sudetes como legítimas, y sus ofertas anteriores de apoyo a los checos han sido retiradas.\n\nReconociendo la desesperanza de su situación, los checos han entregado los territorios de los Sudetes. ¡Sus oprimidos habitantes alemanes serán por fin traídos al Vaterland!"
germany.50.a:0 "Este es un día histórico para Alemania."

germany.51.t:0 "Primer Arbitraje de Viena"
germany.51.d:0 "Checoslovaquia es un tumor canceroso en el corazón de Europa, y finalmente los alemanes han decidido tomar medidas decisivas contra ellos. Los Sudetes ya han sido entregados a Alemania, y ahora, como consecuencia del Acuerdo de Múnich, el territorio checoslovaco que legítimamente pertenece a Hungría nos será devuelto."
germany.51.a:0 "¡Era hora!"

germany.52.t:0 "La Anexión de Zaolzie"
germany.52.d:0 "Checoslovaquia se está desmoronando, y debemos actuar rápidamente para proteger el territorio con una población significativa de polacos antes de que sea capturado por Alemania. La propiedad checa de Zaolzie siempre ha sido discutida por nosotros, y es hora de que la región se una a nuestra nación."
germany.52.a:0 "¡Zaolzie es nuestro!"

germany.53.t:0 "El Destino de Checoslovaquia"
germany.53.d:0 "No contentos con robar los Sudetes, los alemanes ahora han decidido apoderarse del resto de nuestra nación. Abandonados por nuestros supuestos aliados, y con nuestras mejores defensas perdidas en el Diktat de Múnich, la situación parece desesperada..."
germany.53.a:0 "Ceder ante los alemanes."
germany.53.b:0 "...¡pero aún debemos resistir!"

germany.54.t:0 "Los Checos Resisten"
germany.54.d:0 "De alguna manera, los checos han reunido el valor para luchar contra nuestra ocupación de su país. Sus mejores defensas estaban en los Sudetes, que ahora están bajo nuestro control, por lo que esta debería ser una campaña rápida."
germany.54.a:0 "Praga será nuestra pronto."

germany.55.d:0 "El fin de Checoslovaquia está cerca, y nuestras fuerzas están marchando hacia Praga en este mismo momento. Con la rendición del ejército checoslovaco, hemos liberado grandes cantidades de armamento. Sus tanques, en particular, serán de gran utilidad para nuestras fuerzas.\n\nBöhmen será anexado a Alemania como un protectorado, pero ¿qué debería hacerse con Eslovaquia? Podemos establecerla como un estado títere autónomo bajo Jozef Tiso."
germany.55.d_2:0 "Tras conquistar Checoslovaquia, debemos considerar la mejor manera de dividir estos territorios.\n\nBöhmen seguirá siendo alemán como un protectorado, pero ¿qué debería hacerse con Eslovaquia? Podemos establecerla como un estado títere autónomo bajo Jozef Tiso."
germany.55.a:0 "Establecer a Eslovaquia como un estado títere."
germany.55.b:0 "Particionar Checoslovaquia con Hungría."
germany.55.c:0 "¡Toda Checoslovaquia pertenece al Reich!"

germany.56.t:0 "La Partición de Checoslovaquia"
germany.56.d:0 "Las fuerzas alemanas han entrado en Praga y el final de Checoslovaquia es inminente. Pretenden anexar Bohemia al Reich Alemán, pero están dispuestos a cedernos Eslovaquia. ¿Deberíamos aceptar esta partición? Esto implicará una alianza militar formal con Alemania."
germany.56.d_2:0 "Tras anexionar Checoslovaquia, Alemania pretende retener Bohemia como parte del Reich, pero están dispuestos a cedernos Eslovaquia. ¿Deberíamos aceptar esta partición? Esto implicará una alianza militar formal con Alemania."
germany.56.a:0 "¡Por supuesto! ¡La Gran Hungría pronto será una realidad!"
germany.56.b:0 "No, no necesitamos ni Eslovaquia ni la amistad alemana."
germany.57.t:0 "Hungría Rechaza Nuestra Oferta"
germany.57.d:0 "¡Los húngaros han rechazado de manera escandalosa nuestra generosa oferta de anexionar Eslovaquia, afirmando que no tienen interés en la región! Tendremos que ocuparnos de ellos pronto. Por ahora, debemos encontrar una solución a la Cuestión Eslovaca."
germany.57.a:0 "Establecer un gobierno títere de Tiso."
germany.57.b:0 "Anexionar Eslovaquia al Reich."
germany.58.t:0 "La Cuestión Polaca"
germany.58.d:0 "El Reichsministerium de Ilustración Pública y Propaganda ha hecho un excelente trabajo, y el pueblo alemán, e incluso el mundo entero, ha sido informado de las injusticias que nuestros compatriotas alemanes en Polonia se ven obligados a soportar. ¡Ahora tenemos toda la justificación que necesitamos para una guerra!"
germany.58.a:0 "¡Pronto Polonia dejará de existir!"
germany.60.t:0 "La Remilitarización del Rin"
germany.60.d:0 "Varias divisiones alemanas han avanzado recientemente hacia el Rin, marcando la primera vez desde el fin de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del río. ¡Esto es una clara violación del Tratado de Versalles, bajo el cual se prohíbe a Alemania militarizar la región! A menos que emitamos un ultimátum exigiendo su retirada, el tratado no se hará cumplir."
germany.60.a:0 "¡Esto es un acto de guerra! ¡Llamad a los británicos a nuestro lado!"
germany.60.a.tt:0 "§RSi estalla la guerra, sufriremos una guerra civil debido a nuestro §YGobierno Desarticulado:§!§!\n"
germany.60.b:0 "Emitir una objeción diplomática."
germany.61.d:0 "Varias divisiones alemanas han avanzado recientemente hacia el Rin, marcando la primera vez desde el fin de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del río. ¡Esto es una clara violación del Tratado de Versalles, bajo el cual se prohíbe a Alemania militarizar la región!\n\nLos franceses están movilizando sus fuerzas y parecen decididos a emitir un ultimátum. Si Alemania se niega, están preparados para avanzar hacia Alemania y enfrentarse a esta amenaza. La opinión pública en Gran Bretaña está en contra de una guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos se disolverá."
germany.61.a:0 "Una guerra es impensable."
germany.61.b:0 "¡Debemos apoyar a Francia!"
germany.62.d:0 "Varias divisiones alemanas han avanzado recientemente hacia el Rin, marcando la primera vez desde el fin de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del río. ¡Esto es una clara violación del Tratado de Versalles, bajo el cual se prohíbe a Alemania militarizar la región!\n\nLos franceses parecen contentarse con limitar su respuesta a una objeción diplomática, y la opinión pública en Gran Bretaña está firmemente en contra de una guerra."
germany.62.a:0 "Nosotros también emitiremos una objeción."
germany.62.b:0 "Versalles ya no nos concierne."
germany.63.t:0 "Gran Bretaña Rechaza la Guerra"
germany.63.d:0 "Los británicos se niegan a apoyarnos contra Alemania, alegando que los alemanes simplemente 'están caminando en su propio patio trasero'. Si vamos a la guerra con ellos, parece que estaremos solos.\n\nLa opinión pública en Francia está en contra de una guerra, pero Alemania solo se hará más fuerte y la remilitarización del Rin constituye una amenaza directa contra nuestras fronteras. Emitir un ultimátum sería menos amenazante sin Gran Bretaña a nuestro lado. ¿Deberíamos proceder contra ellos solos?"
germany.63.a:0 "¡Sí! Alemania debe ser enfrentada ahora."
germany.63.b:0 "No, sin los británicos debemos retroceder..."
germany.64.t:0 "Gran Bretaña Nos Apoya"
germany.64.d:0 "Aunque el apoyo popular para una guerra es escaso en Gran Bretaña, el gobierno británico ha reconocido la amenaza que representan los alemanes y nos ha ofrecido su total apoyo. Emitiremos un ultimátum final a Alemania para que se retire de la zona desmilitarizada. Si se niegan, es hora de que nuestras fuerzas penetren profundamente en Alemania y pongan fin a su régimen tiránico."
germany.64.a:0 "¡Adelante!"
germany.65.t:0 "¡Francia y Gran Bretaña Movilizan!"
germany.65.d:0 "Los británicos y franceses se han negado a aceptar la remilitarización del Rin, calificándolo como una 'violación imperdonable' del Tratado de Versalles. Están movilizando sus fuerzas contra nosotros y han emitido un ultimátum para que nuestras fuerzas se retiren de inmediato y el Rin permanezca desmilitarizado, o nuestras naciones estarán en guerra."
germany.65.a:0 "¡No podemos retroceder! ¡El Reich debe ser defendido!"
germany.65.b:0 "No estamos preparados para esta confrontación. Debemos retroceder."
germany.66.t:0 "¡Francia Moviliza!"
germany.66.d:0 "Los británicos han mostrado sensatez y aceptado la remilitarización del Rin, ¡pero los locos franceses se niegan a retroceder! Alegan que este incidente constituye una amenaza directa contra la seguridad de su nación, ¡están movilizando sus fuerzas y pueden cruzar la frontera en cualquier momento! ¡Estamos en guerra!"
germany.67.t:0 "Francia Retrocede"
germany.67.d:0 "Los franceses han decidido sabiamente retroceder al darse cuenta de que su loco proyecto no contaría con el apoyo británico. Sus fuerzas han sido desmovilizadas y la guerra se ha evitado por ahora. ¡Caramba, eso estuvo cerca!"
germany.67.a:0 "Una guerra ahora sería una locura."
germany.68.t:0 "Francia Se Niega a Retroceder"
germany.68.d:0 "Los franceses han decidido obstinadamente enfrentarse solos a los alemanes, y nuestra alianza con ellos ha sido rescindida. Una vez más, ha estallado otra guerra europea debido a disputas sin sentido. Quizás sea momento de que Gran Bretaña se distancie nuevamente de los asuntos continentales..."
germany.68.a:0 "Quizás era inevitable."
germany.70.t:0 "La Conspiración Oster"
germany.70.d:0 "Creyendo que Hitler ha empujado a Alemania a una situación de la que no puede recuperarse, un grupo de altos oficiales de la Wehrmacht ha lanzado un golpe de estado. Parece haber sido orquestado por el coronel Hans Oster de la Abwehr, pero también se ha confirmado la participación de los generales Beck, von Brauchitsch, Halder y el almirante Canaris.\n\nHombres fuertemente armados que esperaban en varios apartamentos de Berlín han convergido en los edificios gubernamentales clave y planean derrocar al régimen actual. Muchos tiroteos feroces están ocurriendo en este momento. La situación del Führer es incierta, pero unidades leales del ejército están luchando por el control de Berlín."
germany.70.a:0 "¡Proteger al Führer a toda costa!"

germany.71.t:0 "El Führer Ha Muerto"
germany.71.d:0 "Las tropas de las SS y las unidades leales del ejército han logrado matar o capturar a todos los comandos traidores, y han conseguido contener completamente la situación. Sin embargo, ¡el Führer fue encontrado muerto a manos de los conspiradores!\n\nLos conspiradores sobrevivientes serán juzgados por su atroz crimen, pero por ahora se necesita un nuevo líder. ¿Quién será el próximo Führer?"
germany.71.a:0 "Herr Himmler nos guiará hacia el futuro."
germany.71.b:0 "Herr Göring es la elección lógica."
germany.72.t:0 "La Conspiración Falla"
germany.72.d:0 "Las tropas de las SS y las unidades leales del ejército han logrado matar o capturar a todos los comandos traidores, y la situación se considera completamente bajo control. Hitler mismo lideró la operación de limpieza con su confiable Luger.\n\nLos conspiradores sobrevivientes pagarán un alto precio por su deslealtad, ¡y ahora Hitler está aún más comprometido con asegurar el éxito de Alemania!"
germany.72.a:0 "¡Larga vida al Führer!"
germany.73.t:0 "La Conspiración Triunfa"
germany.73.d:0 "Los combates intensos en Berlín han reducido la capital a ruinas humeantes. A pesar de la gran cantidad de soldados de las SS y unidades leales del ejército luchando, las unidades del ejército leales a los conspiradores se unieron a la refriega y resultaron decisivas. El Führer ha sido confirmado muerto, y los conspiradores han logrado tomar todos los edificios gubernamentales en Berlín.\n\nUna gran parte de la Wehrmacht ha pasado al otro lado, pero muchos oficiales siguen siendo leales al NSDAP. ¿Quién debería liderarlos?"
germany.73.a:0 "¡Muerte al nacionalsocialismo!"
germany.73.b:0 "¡Himmler revertirá esta situación!"
germany.73.c:0 "¡Göring es nuestra única esperanza en este momento!"
germany.74.t:0 "Preparando el Terreno"
germany.74.d:0 "Los austriacos anhelan convertirse en parte del Reich Alemán, pero el terco gobierno de Viena ha resistido hasta ahora todos los intentos de lograr una unión. Debemos aumentar el apoyo al fascismo en Austria. El Partido Nazi Austriaco se convertirá entonces en una alternativa viable frente a los austrofascistas en el poder.\n\nUn agente de la Abwehr ha sido asignado a una misión de espionaje. Utilízalo para aumentar encubiertamente el apoyo popular al fascismo en Austria."
germany.74.a:0 "¡Austria será nuestra!"

germany.75.t:0 "Tratado Germano-[SOV.GetAdjective]"
germany.75.d:0 "A pesar de la dura retórica previa contra tanto el pueblo como el liderazgo ideológico de [Root.GetName], [From.GetLeader] y Alemania nos han contactado, solicitando un tratado de investigación mutuamente beneficioso. Mientras que el intercambio de conocimientos ayudaría a nuestros esfuerzos para desarrollar nuevos diseños de tanques, junto con promesas de otros beneficios en el futuro, no cabe duda de que, considerando las declaraciones anteriores, los alemanes lo hacen por sus propios intereses. ¿Deberíamos avanzar con el acuerdo a pesar del riesgo de ayudar a las ambiciones de [From.GetLeader]?"
germany.75.a:0 "Los capitalistas son una amenaza mayor para ambos."
germany.75.b:0 "¡No daremos a los fascistas las armas para aplastar al proletariado!"
germany.76.t:0 "[SOV.GetLeader] Acepta el Tratado Germano-[SOV.GetAdjective]"
germany.76.d:0 "Nuestras negociaciones con [From.GetName] han sido exitosas. Se ha llegado a un acuerdo en el que nuestras naciones se ayudarán mutuamente en el desarrollo de nuevas unidades blindadas, con una posible extensión a otras áreas de investigación en el futuro."
germany.76.a:0 "Este tratado será un trampolín hacia el futuro."
germany.77.t:0 "[SOV.GetLeader] Rechaza el Tratado Germano-[SOV.GetAdjective]"
germany.77.d:0 "[From.GetName] ha rechazado nuestra sugerencia de un tratado destinado a avanzar en la investigación de unidades blindadas en ambos países, presumiblemente temiendo que nuestras armas superiores sean usadas en su contra."
germany.77.a:0 "No han disminuido mucho los riesgos con esto."
germany.78.t:0 "Investigación Aérea Conjunta Germana"
germany.78.d:0 "Como estipula el tratado con Alemania, algunos de sus proyectos especiales de investigación comparten descubrimientos con nuestros ingenieros. Un reciente avance en tecnología de radar ha llegado a nuestra atención, abriendo inesperadas oportunidades para avanzar en nuestra investigación en este campo."
germany.78.a:0 "Detectar al enemigo es el primer paso."
germany.79.t:0 "Ultimátum de Alemania"
germany.79.d:0 "Con Grecia bajo el control de Alemania, [From.GetLeader] ha ejercido presión sobre nuestro gobierno para unirnos a sus filas. La alianza [SOV.GetAdjective]-Germana nos ha puesto en una posición en la que la neutralidad ya no es una opción, y ahora ha llegado un ultimátum desde Berlín exigiendo que cedamos nuestros territorios orientales a sus aliados soviéticos y nos unamos al mismo pacto que están usando para forzar nuestra mano.\n\nAunque no podemos mantener la neutralidad, existen otras opciones. Buscar apoyo en Gran Bretaña es una, mantenernos firmes es otra. Sin embargo, ninguna puede asegurar el futuro de la república con certeza."
germany.79.a:0 "Si colaboramos con los alemanes, podríamos encontrar la oportunidad de reclamar otras tierras."
germany.79.b:0 "Podemos contar con el apoyo británico, y ellos pueden contar con nosotros."
germany.79.c:0 "Si estos déspotas quieren tomar nuestra patria, tendrán que luchar por ella."
germany.80.t:0 "Danzig por Eslovaquia"
germany.80.d:0 "Los alemanes han tenido desde hace tiempo sus ojos puestos en Danzig, buscando unir sus territorios en Prusia Oriental con el resto de la nación alemana. Los diplomáticos han advertido que el día podría llegar cuando nos hagan elegir entre Danzig o la guerra.\n\nSorprendentemente, nos han presentado lo que los alemanes consideran una solución más pacífica. Nos ofrecen el recién creado estado de Eslovaquia, actualmente poco más que un estado títere bajo control alemán, a cambio de Danzig. \nQué pasos tomarán los alemanes si rechazamos es desconocido, pero se nos ha dado una oportunidad para resolver este conflicto con algunas ganancias territoriales."
germany.80.a:0 "Esta es la mejor oferta que recibiremos."
germany.80.b:0 "¡No daremos lo que es legítimamente nuestro por lo que ellos han robado!"
germany.81.t:0 "Danzig Cedido por Eslovaquia"
germany.81.d:0 "Polonia ha aceptado el intercambio en el que Danzig será cedido a [GER.GetNameDef], mientras que Eslovaquia quedará bajo control polaco. A través de este acuerdo, hemos recuperado Danzig manteniendo relaciones cordiales, o al menos no abiertamente hostiles, con nuestro vecino del este."
germany.81.a:0 "Alemania es una nuevamente."
germany.82.t:0 "[From.GetNameDefCap] Se Niega a Ceder Danzig"
germany.82.d:1 "Nuestra generosa oferta de los territorios eslovacos a [From.GetNameDef] a cambio de Danzig ha sido rechazada, dejando Danzig en manos polacas. Claramente, [From.GetLeader] no comparte nuestra visión de Danzig como territorio legítimamente alemán. \n[Root.GetLeader] está furioso, y las opciones diplomáticas para recuperar Danzig parecen haberse agotado."
germany.82.a:0 "Es posible que sea hora de considerar otras opciones."
germany.83.t:0 "Pacto Anti-Soviético"
germany.83.d:0 "Con el Pacto Anti-Komintern, [From.GetNameDef] ha asegurado un terreno fértil para los medios diplomáticos de contener la amenaza soviética. Sin embargo, el pacto no constituye una alianza militar, ni contiene obligaciones bien definidas para los signatarios. [From.GetLeader] ahora busca extender el pacto a una coalición Anti-Soviética, un acuerdo vinculante para unirse en guerra si algún signatario entra en estado de guerra con la Unión Soviética.\n\nAunque es considerablemente más peligroso, y probablemente pondrá fin a cualquier diplomacia que aún mantengamos con los soviéticos, esta también es nuestra oportunidad de asegurarnos fuertes aliados de nuestro lado en caso de guerra."
germany.83.a:0 "Apoyaremos a Alemania y a sus aliados contra los soviéticos."
germany.83.b:0 "Cualquiera podría desencadenar otra guerra mundial con un pacto así."
germany.84.t:0 "Llamar a los Miembros del Pacto a la Guerra"
germany.84.d:0 "Tal como sospechábamos cuando firmamos el Pacto Anti-Soviético, ahora nos encontramos en estado de guerra con la Unión Soviética. Es momento de que nuestros cosignatarios cumplan su promesa y se unan a nosotros."
germany.84.a:0 "Nuestra previsión da sus frutos."
germany.85.t:0 "[From.GetName] Llama a los Miembros del Pacto a la Guerra"
germany.85.t.a:0 "[From.GetName] Llama a los Miembros del Pacto a la Guerra"
germany.85.t.b:0 "[From.GetName] Invoca la Garantía"
germany.85.d:1 "El Pacto Anti-Soviético estipula que todos los signatarios deben unirse en cualquier conflicto defensivo con la Unión Soviética. [From.GetName] ha sido atacado por los soviéticos y ha enviado una solicitud para que todos los miembros del pacto acudan en su ayuda de inmediato. Es hora de mostrar la dedicación [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas."
germany.85.desc.a:0 "El Pacto Anti-Soviético estipula que todos los signatarios deben unirse en cualquier conflicto defensivo con la Unión Soviética. [From.GetName] ha sido atacado por los soviéticos y ha enviado una solicitud para que todos los miembros del pacto acudan en su ayuda de inmediato. Es hora de mostrar la dedicación [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas."
germany.85.desc.b:0 "Nuestra garantía a [From.GetNameDef] estipula que debemos unirnos a cualquier conflicto defensivo con la Unión Soviética. Han sido atacados por los soviéticos, y ha llegado el momento de cumplir con nuestra parte del trato y acudir en su ayuda de inmediato. Es hora de mostrar la dedicación [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas."
germany.85.a:2 "[From.GetName] no está solo."
germany.85.b:0 "Esta no es nuestra guerra."
germany.85.b_tt:0 "§YEsto será visto como una traición por todos los países que honran el pacto (§!§R-50§!§Y de opinión)§!"
germany.86.t:0 "Danzig o Guerra"
germany.86.d:0 "[GER.GetNameDefCap] ha publicitado durante mucho tiempo su objetivo de recuperar los territorios que perdió en la Gran Guerra. En particular, se centran en el territorio de Danzig, que separa Prusia Oriental del resto de su nación. \n\nAhora, han exigido que Danzig sea cedido a [GER.GetNameDef], y a cambio no ofrecen nada más que una promesa de renunciar a sus reclamaciones sobre Poznan. Con la amenaza de guerra en el horizonte, aceptar la oferta retrasará un posible conflicto, pero a costa de otorgar libremente a los alemanes más fuerza para lo que venga."
germany.86.a:0 "Hagamos un trato. Tal vez se enfoquen en otro lado."
germany.86.b:0 "¡Danzig seguirá siendo Gdansk!"
germany.87.t:0 "Polonia Cede Danzig"
germany.87.d:0 "Frente a nuestro ultimátum, Polonia ha aceptado entregar su territorio injustamente adquirido, demostrando que debían saber que pertenecía legítimamente a Alemania."
germany.87.a:0 "Polonia ha evitado la guerra... por ahora."
germany.88.t:0 "Polonia Se Niega a Ceder Danzig"
germany.88.d:0 "A pesar de nuestros intentos de permitir a Polonia entregar Danzig pacíficamente, incluso prometiendo renunciar a nuestras reclamaciones sobre otros territorios alemanes a cambio, nos han rechazado. Como era de esperarse, el mundo no nos da nada que no tomemos por la fuerza."
germany.88.a:0 "Saben muy bien cuál es la alternativa."
germany.1002.t:0 "¿Honrar el Pacto Molotov-Ribbentrop?"
germany.1002.desc:1 "Alemania y [SOU.GetNameDef] ya han hecho acuerdos para dividir Polonia entre sus mitades oriental y occidental, sin embargo, nuestra ocupación del este ha causado cierta complicación en este arreglo. Aunque nuestros aliados alemanes esperan plenamente que entreguemos los territorios polacos prometidos a [SOU.GetNameDef], podríamos, en cambio, romper el pacto y continuar nuestra ocupación."
germany.1002.b:0 "¡Polonia es nuestra!"
germany.1003.t:0 "[From.GetNameDefCap] Rompe el Pacto"
germany.1003.desc:1 "A pesar de la decisión de ceder el este de Polonia a [SOU.GetNameDef], nuestros aliados en [From.GetNameDef] han decidido continuar su ocupación de Polonia, rompiendo formalmente el pacto Molotov-Ribbentrop."
germany.1003.a:0 "Ahora debemos pagar el precio de su insolencia."
china.1.t:0 "El Incidente del Puente de Marco Polo"
china.1.d:0 "Soldados japoneses lanzaron recientemente un ataque contra el estratégico Puente de Marco Polo, al sur de Pekín, pero fueron repelidos por nuestros valientes soldados. No cabe duda de que este es un evento orquestado con el objetivo de culparnos y forzarnos a ceder más territorio, al igual que el Incidente de Mukden cuando los japoneses invadieron Manchuria.\n\n¿Cómo deberíamos responder?"
china.1.a:0 "¡Hemos llegado al punto de quiebre!"
china.1.b:0 "No podemos permitirnos una guerra con Japón."
china.2.t:0 "Alemania Retira a sus Asesores"
china.2.d:0 "Alemania ha cedido a la presión diplomática japonesa y ha decidido retirar a sus asesores militares de nuestro país. Von Falkenhausen prometió en una cena de despedida que no revelaría ninguno de nuestros planes de batalla a los japoneses, pero el fin del apoyo alemán seguramente perjudicará a nuestro ejército."
china.2.a:0 "Tendremos que arreglárnoslas sin ellos."
china.3.t:0 "Malas Relaciones Sino-Alemanas"
china.3.d:0 "Nuestra relación deteriorada con Alemania ha resultado en que retiren a todos sus asesores militares de nuestro país."
china.3.a:0 "¡Los oficiales chinos terminarán lo que empezaron!"
china.4.t:0 "Asesores Militares Detenidos"
china.4.d:0 "Ahora que estamos en estado de guerra con Alemania, todos sus asesores militares presentes en nuestro país han sido detenidos. ¡Von Falkenhausen y algunos de sus secuaces lograron eludir nuestra captura y han regresado a Europa!"
china.4.a:0 "¡Qué alivio!"
china.5.t:0 "Ya No Acorralados"
china.5.d:0 "El Ejército Rojo una vez sobrevivió en un estado de aparente desesperanza, pero desde la Larga Marcha de hace varios años, la marea ha cambiado lentamente. Con avances territoriales significativos, nuestro papel como desvalidos es cosa del pasado. Habiendo luchado en este tiempo de lucha, nuestra desesperación ha quedado atrás. Mao Zedong ha pasado de líder guerrillero a presidente."
china.5.a:0 "¡Viva la República Popular!"
china.6.t:0 "Preparando Ataque Contra los Comunistas"
china.6.d:0 "Después de la larga retirada del Ejército Rojo del Partido Comunista de China, han logrado reagruparse y establecerse en Shaanxi. Su continuo esfuerzo por ganar el apoyo de la población rural y buscar respaldo de la Unión Soviética sugiere que podrían fortalecerse si los dejamos a su suerte. Sin embargo, muchos de los caudillos locales, a pesar de apoyar a nuestro gobierno, no están dispuestos o no pueden hacer los sacrificios necesarios para un ataque efectivo.\n\nActualmente no está claro si el Ejército Rojo sigue recuperándose o está listo para enfrentarnos en batalla, pero el tiempo no está de nuestro lado. Para fortalecer nuestra posición política, necesitamos atacar a los comunistas."
china.6.a:0 "Forzar a los caudillos locales a la ofensiva."
china.6.b:0 "Reclutar forajidos locales para que luchen por nosotros."
china.6.c:0 "Contar con voluntarios locales que se oponen a los comunistas."
china.6.tt:0 "§YSi el PRC decide enfrentar el ataque:§!\n"
china.6.tt_2:0 "§YSi el PRC decide retirarse:§!\n"
china.7.t:0 "El Kuomintang Lanza una Ofensiva"
china.7.d:0 "Aunque hemos escapado de una derrota segura gracias a la Larga Marcha, los nacionalistas no planean dejarnos crecer sin más enfrentamientos. Nuestros espías sugieren que están montando una ofensiva contra nosotros, lo que podría debilitar nuestro apoyo político si intentamos retroceder más.\n\nNo sabemos cuán comprometido está el Kuomintang con empujarnos en este momento. Intentar enfrentarlos conlleva riesgos significativos. Si los caudillos locales han sido convencidos para apoyar el ataque, nuestras posibilidades pueden ser escasas. Por otro lado, retirarse ahora que finalmente nos hemos detenido puede que no sea una opción."
china.7.a:0 "¡Enfrentar el ataque con todo lo que podamos!"
china.7.b:0 "Retirarse al aislamiento."
china.8.t:0 "Los Comunistas se Retiran"
china.8.d:0 "Descubriendo nuestra ofensiva planificada a través de su red de espías local, el PCCh ha retirado su Ejército Rojo más al interior de Shaanxi. Aunque esto nos privó de la oportunidad de debilitar aún más sus números, ha demostrado que los comunistas no están listos para enfrentarnos, a pesar de lo que diga su propaganda. En cierto sentido, el esfuerzo aún ha trabajado a nuestro favor."
china.8.a:0 "¡Cobardes!"
china.9.t:0 "Victoria Contra los Comunistas"
china.9.d:0 "Nuestro compromiso de erradicar al Ejército Rojo ha sido exitoso, al menos por ahora. A pesar de obtener información sobre el ataque, los comunistas decidieron enfrentarse a nuestras fuerzas y fueron derrotados. Ahora se han visto obligados a retirarse más, y muchos de los lugareños se han vuelto escépticos sobre su capacidad para cumplir sus promesas de derrocar a nuestro gobierno."
china.9.a:0 "¡Y con razón!"
china.10.t:0 "Los Comunistas Repelen el Ataque"
china.10.d:0 "Habiendo obtenido información sobre nuestros planes para lanzar una ofensiva de antemano, el Ejército Rojo estaba preparado y enfrentó nuestro ataque. Las tropas que logramos reunir en esta área, donde nuestra base de poder es débil, fueron insuficientes para derrotar a las fuerzas comunistas. \nLamentablemente, el ataque se ha vuelto en nuestra contra y se ha visto como un signo de la recuperación del Ejército Rojo tras su larga retirada."
china.10.a:0 "No les servirá a largo plazo."
china.11.t:0 "Derrota Ante el Kuomintang"
china.11.d:0 "A pesar de nuestros mejores esfuerzos para repeler el ataque de las tropas locales que apoyan al gobierno nacionalista, nuestros preparativos fueron insuficientes para detenerlo. Con pérdidas significativas, nos hemos visto obligados a una nueva retirada, aunque más corta.\n\nConfrontar a los nacionalistas antes de habernos recuperado completamente pudo haber sido un error. Nuestra magnífica recuperación en la Larga Marcha infundió esperanza en nuestros seguidores, pero ahora se han sembrado semillas de duda."
china.11.a:0 "Nos recuperaremos y ganaremos la fe del pueblo nuevamente."
china.12.t:0 "Victoria Contra el Kuomintang"
china.12.d:0 "Enfrentar la ofensiva del Kuomintang ha funcionado a nuestro favor. Las tropas locales enviadas para confrontar al Ejército Rojo no estaban preparadas para nuestro conocimiento del ataque inminente y fueron derrotadas, lo que sirve como advertencia para los caudillos cercanos de que atacarnos puede ser costoso. \n\nLos nacionalistas solo han demostrado que nos subestiman como enemigo, y que la República Popular está una vez más en ascenso."
china.12.a:0 "El poder político surge del cañón de un arma."
china.13.t:0 "Enfrentamiento con Guerrillas Comunistas"
china.13.d:0 "Con ambos, nosotros y el Ejército Rojo Chino, apenas recuperándonos de nuestra ofensiva anterior, la presencia mutua de tropas cerca de la frontera ha reavivado el conflicto. Además de los caudillos y milicias locales, hemos considerado mover más tropas desde otras regiones.\n\nAunque esto no nos daría la oportunidad de aplastar de una vez por todas la amenaza comunista, sería una importante victoria ideológica para demostrar que no se les permitirá expandirse más."
china.13.a:0 "¡Debemos marcar la línea ahora!"
china.13.b:0 "No podemos permitirnos otra confrontación."
china.14.t:0 "Derrota en [From.GetName]"

china.14.d:0 "A pesar de nuestros esfuerzos por mostrar que no se permitirá que los comunistas expandan su influencia fuera de donde actualmente se han refugiado, no pudimos comprometernos con suficientes recursos para ganar el conflicto a lo largo de la frontera de [From.GetName].\n\nLos conflictos esporádicos con las milicias comunistas lentamente resultaron cada vez más a su favor, lo que al final hizo que la campaña fracasara en demostrar que tenemos la situación bajo control. Si su apoyo popular sigue aumentando, los comunistas podrían convertirse en una amenaza genuina."
china.14.a:0 "Preocupante."

china.15.t:0 "Victoria en [From.From.GetName]"
china.15.d:0 "Después de varios encuentros menores en las afueras de nuestro territorio controlado, el conflicto con el Kuomintang parece haberse vuelto a nuestro favor. Aunque mantener una presión constante ha sido agotador para nuestras tropas y suministros, el esfuerzo ha valido la pena.\n\nNo se han librado batallas decisivas; hemos logrado una victoria lenta esta vez, lo que ha fortalecido la fe en nuestra causa y avivado nuevamente las llamas de la revolución."
china.15.a:0 "¡Esto no será olvidado pronto!"

china.16.t:0 "Derrota en [From.GetName]"
china.16.d:0 "Nuestros esfuerzos por librar una guerra indirecta contra la creciente presencia del Kuomintang han resultado desastrosos. Los nacionalistas simplemente estaban más dedicados a empujarnos de lo que pensábamos, tal vez anticipando el impacto que este fracaso tendría en nuestra reputación. Aunque nuestro ejército está nuevamente a salvo para recuperarse por ahora, las pérdidas no han pasado desapercibidas por los lugareños, y los rumores del fracaso de la revolución ya se están propagando a las aldeas cercanas."
china.16.a:0 "¡La revolución está lejos de haber muerto!"

china.17.t:0 "Victoria en [From.From.GetName]"
china.17.d:0 "Nuestros esfuerzos para trazar la línea contra la amenaza del comunismo han sido exitosos. Las campañas guerrilleras del PCCh en respuesta a nuestra mayor presencia de tropas en las regiones que rodean su base de poder no anticiparon nuestra dedicación para detenerlos. Esta demostración de fuerza, aunque no totalmente sin costos, ha convencido a muchos de los lugareños que previamente daban su apoyo tácito a [From.GetLeader] y su partido de que China nunca podrá unirse bajo tal ideología."
china.17.a:0 "Esperemos que lo recuerden."

china.18.t:0 "Enfrentamiento con el Ejército Nacionalista"
china.18.d:0 "Mientras aún apenas nos hemos recuperado de su ofensiva anterior, los nacionalistas parecen estar incrementando su presencia de tropas en las áreas cercanas a nuestra frontera. Claramente, están tratando de mostrar que una vez más nos tienen contenidos y que la Gran Marcha solo retrasó su golpe final contra el PCCh. No podemos permitir que el pueblo crea que esto es cierto."
china.18.a:0 "No podemos permitirnos pasar nuestro tiempo recuperándonos."

china.101.t:0 "China Está Bajo Ataque"
china.101.d:0 "Informes recientes de la frontera norte [CHI.GetAdjective]-[JAP.GetAdjective] indican que la acalorada disputa sobre la zona desmilitarizada y los derechos territoriales de ambos países alrededor de Pekín ha resultado en un conflicto armado abierto entre dos países.\n\nEn su reciente discurso, [CHI.GetLeader] ha llamado a todos los ciudadanos chinos bajo el antiguo reino imperial a unirse en una lucha contra las fuerzas invasoras japonesas. Si queremos asegurar que hay un futuro para China tal como es, ¡debemos dejar de lado las disputas insignificantes y luchar como una China fuerte y unida!\n\nLos japoneses, por otro lado, afirman que fueron los [CHI.GetAdjective] quienes iniciaron y escalaron el incidente. Viendo tal evento desde su perspectiva, [CHI.GetName] seguramente intentará destruirnos y nuestro estado aún frágil tan pronto como tenga la oportunidad. Podemos tomarnos nuestro tiempo y ver cómo se desarrolla la situación.\n\n¿Qué decisión tomará [Root.GetLeader]?"
china.101.a:0 "¡Unidos somos fuertes!"
china.101.b:0 "¡Debemos luchar contra los invasores!"
china.101.c:0 "Por ahora es mejor que actuemos por nuestra cuenta."

china.103.t:0 "China Se Une"
china.103.d:0 "[From.GetNameDefCap] ha decidido unirse a nosotros en la lucha contra los japoneses. Unidos, expulsaremos al invasor."
china.103.a:0 "¡Unidos somos fuertes!"
china.104.t:0 "China Está Bajo Ataque"
china.104.d:0 "China está bajo ataque. Los caudillos están dejando de lado sus agravios para luchar contra las fuerzas invasoras japonesas. Esta es una oportunidad para avanzar los intereses del PCCh; podemos mostrar al pueblo de China que somos nosotros, y no el decadente KMT, quienes somos el verdadero futuro de China. ¿Deberíamos unirnos a la lucha también y asegurar que haya un futuro para China?"
china.104_PRC_SOV_reinforcements:0 "Recibirá 10 divisiones de [SOV.GetNameDef]."
china.104.a:0 "¡Unidos somos fuertes!"
china.104.b:0 "Tendrán que manejar a Japón sin nuestra ayuda"
china.104.tt:0 "\nEl norte de China y Manchuria ahora pueden ser liberados en nombre de [Root.GetNameDef].\n"
china.106.t:0 "China Se Une"
china.106.d:0 "[From.GetNameDefCap] se ha unido a [Root.GetFactionName] y están listos para luchar."
china.106.a:0 "Expulsaremos a los demonios japoneses de nuestras tierras"
china.107.t:0 "Ya No Estamos Unidos"
china.107.d_PRC_joined:0 "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el cual mantenerse unidos. Mao Zedong está consolidando su control sobre los territorios en el norte de China. Sin embargo, ¿qué esperanza tendrán contra nuestros victoriosos ejércitos?"
china.107.d_PRC_refused:0 "Con el fin de la guerra, los verdaderos patriotas han triunfado. Es hora de ajustar cuentas con aquellos que se escondieron mientras nosotros sangrábamos."
china.107_tt:0 "@PRC §YRepública Popular de China§! toma el control de los estados chinos en §YNorte de China§! y §YManchuria§!\n"
china.107.a:0 "Ya no tenemos un enemigo común"
china.108.t:0 "El Comunismo Avanza"
china.108.d:0 "Nuestro papel en la lucha contra los odiados perros japoneses ha dado mucho prestigio al PCCh. Cada vez más personas ven que somos el futuro de China, especialmente en comparación con el corrupto Kuomintang. Los cuadros del partido ya están organizando a estas personas en un nuevo ejército que nadará en el mar campesino."
china.108.a:0 "Debemos reforzar nuestras filas"
china.108_PRC_SOV_reinforcements_2:0 "Recibe 20 divisiones"
china.111.t:0 "Ya No Estamos Unidos"
china.111.d:0 "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el cual mantenerse unidos. Hemos utilizado el tiempo sabiamente para construir nuestro apoyo en el norte de China y Manchuria, y ahora es momento de formalizar nuestro control en esta región."
china.111.a:0 "Ya no tenemos un enemigo común"
china.200.t:0 "Uniéndonos a la República Popular de China"
china.200.d:0 "Habiendo roto con el Kuomintang nacionalista para liberar al pueblo, ahora debemos unir fuerzas con la existente República Popular de China para evitar fragmentar el movimiento. Los enemigos de China siempre han dependido de nuestras luchas internas para debilitarnos; el nuevo estado socialista no cometerá tal error."
china.200.a:0 "¡Unidos derrotaremos a los nacionalistas!"
china.201.t:0 "Rebeldes Comunistas Se Unen a la República"
china.201.d:0 "Habiendo escapado del control nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado con el nuestro bajo el liderazgo de [Root.GetLeader]. De ahora en adelante, habrá una única República Popular de China unida."
china.201.a:0 "¡Debemos unirnos para proteger a nuestros camaradas!"
china.202.t:0 "Levantamientos Comunistas en [CHI_communist_state.GetName]"
china.202.d:0 "El creciente apoyo comunista en [CHI_communist_state.GetName] ha llegado a un punto crítico. Las instalaciones gubernamentales han sido invadidas y los rebeldes han declarado que ya no se consideran parte de [Root.GetName]. Hemos perdido efectivamente todo control de [CHI_communist_state.GetName] ante el régimen comunista."
china.202.a:0 "¡Debemos sofocar esta amenaza comunista!"
china.203.t:0 "Levantamientos Comunistas en [CHI_communist_state.GetName]"
china.203.d:0 "Habiendo escapado del control nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado con el nuestro bajo el liderazgo de [Root.GetLeader]. De ahora en adelante, habrá una única [Root.GetName] unida."
china.203.a:0 "¡Damos la bienvenida a nuestros hermanos comunistas!"
china.204.t:0 "Una Capital [Root.GetAdjective]"
china.204.d:0 "Con el fin de la Guerra Civil China, es momento de consolidar el poder en China y mostrar al pueblo que somos la encarnación moderna del Reino Medio. Somos el estado que los guiará hacia el futuro.\n\nPara este fin, debemos tener una capital digna de nuestro gran estado."
china.204.a:0 "Gobernaremos desde la antigua Capital del Norte."
china.204.b:0 "Gobernaremos desde la antigua Capital del Sur."
china.204.c:0 "No hay necesidad de mover la sede del gobierno."
CHI_nanjing_tt:0 "Mueve la capital a §YNanjing§!."
CHI_no_united_front:0 "No habrá cooperación contra amenazas externas."
spanish_civil_war:1 "Ha comenzado la Guerra Civil Española"
spain.1.t:0 "¡Guerra Civil!"
spain.1.d:0 "Un grupo de poderosos generales de las Fuerzas Armadas ha emitido un pronunciamento, ¡denunciando al gobierno actual de España! Han lanzado un golpe de derecha con el apoyo de monárquicos conservadores y el clero. Una parte significativa del ejército se ha unido a estos Nacionalistas, pero hasta ahora han fracasado en capturar alguna de las principales ciudades de España, con la excepción de Sevilla.\n\nMientras tanto, voluntarios de izquierda están acudiendo en masa a las banderas del gobierno republicano, listos para apoyarlo contra los rebeldes. Estos leales pueden estar mal entrenados, pero nadie puede cuestionar su entusiasmo.\n\nLas líneas de batalla han sido trazadas: ¿a qué facción deberíamos apoyar?"
spain.1.a:0 "¡A los Nacionalistas!"
spain.1.b:0 "¡A los Republicanos!"
spain.10.d:1 "Después de la pacífica elección del General Francisco Franco como presidente de España, había esperanza de que los violentos levantamientos y la agitación política de los últimos años llegarían a su fin. Los rumores de que Franco intentaría crear una dictadura de partido único con él mismo como jefe de estado han sido alimentados por las repentinas desapariciones de varios líderes de la oposición.\nTras un juicio rápido, el oficial de Carabineros José Galán fue condenado por traición y su ejecución pública siguió poco después. Aunque se pretendía como un movimiento para eliminar cualquier voluntad de resistir el ascenso de la España Nacionalista, tuvo el efecto contrario. Voluntarios de izquierda e incluso un grupo de generales han acudido a las banderas del recién formado Ejército Popular, listos para apoyar la lucha contra los opresivos Nacionalistas. Aunque la mayoría están mal entrenados, han logrado capturar varias ciudades clave en el caos que siguió al levantamiento.\n\nLas líneas de batalla han sido trazadas: ¿a qué facción deberíamos apoyar?"
spain.10.b:0 "¡Al Ejército Popular!"
nationalists_chosen:1 "¡Muerte a los Rojos!\n"
republicans_chosen:1 "¡Muerte a los Falangistas!\n"
spain.2.t:0 "¿Buscar Apoyo Internacional?"
spain.2.d:0 "El golpe no ha sido un éxito completo, pero los carlistas, falangistas y la Confederación de la Derecha Autónoma han logrado movilizar gran parte del ejército para derrocar a la República, que durante demasiado tiempo ha permitido que nuestra orgullosa nación cristiana caiga en la anarquía. El resultado aún es incierto, con el mundo observando con preocupación qué lado emergirá victorioso.\n\nSin embargo, no ejecutamos este golpe quedándonos de brazos cruzados, y tampoco debería hacerlo el mundo si quiere aplastar la amenaza roja. Otras naciones en el mismo proceso de restaurar su gloria nacional deberían estar dispuestas a acudir en nuestra ayuda."
spain.2.a:0 "Solicitemos equipo y municiones."
spain.2.b:0 "¡España debe ser ganada con sangre española!"
spain.3.d:0 "Las fuerzas reaccionarias y fascistas en el ejército han buscado aplastar a la República de un solo golpe, pero no esperaban la resistencia que encontraron en las principales ciudades ni la rápida movilización de las milicias obreras. En lugar de un golpe, han iniciado una guerra, una guerra contra el progreso y el futuro que el pueblo español quería.\n\nNaciones democráticas y socialistas por igual expresan su apoyo a la República, pero pocas se atreven a comprometerse con una participación directa. Podríamos pedirles que apoyen nuestro esfuerzo, o los opresores vendrán por su libertad y solidaridad a continuación."
spain.3.a:0 "¡Esta es una lucha internacional para contener el fascismo!"
spain.3.b:0 "¡No nos convertiremos en un títere de estados obreros degenerados!"
spain.4.t:0 "España Nacionalista Quiere Nuestra Ayuda"
spain.4.d:0 "La Guerra Civil Española se ha convertido en una especie de microcosmos de nuestra visión de la situación global: comunistas y liberales buscan destruir los viejos valores, y nosotros tomamos las armas para revivirlos. No es sorprendente que los Nacionalistas en España hayan recurrido a nosotros y a otros para equiparlos para el conflicto venidero."
spain.4.a:0 "Prometemos enviar lo que podamos."

spain.4.b:0 "Si carecen de la fuerza para tomar el poder, no lo merecen."
spain.5.t:0 "España Republicana Solicita Nuestra Ayuda"
spain.5.d:0 "El intento de derrocar a la Segunda República Española es una clara señal de que los fascistas no permitirán que las flores del progreso crezcan, incluso donde naturalmente echan raíces. Los republicanos y sus aliados, una mezcla de demócratas, comunistas y anarquistas, se han vuelto hacia nosotros y otras partes de la comunidad internacional en busca de ayuda. Muchas naciones que afirman defender la democracia y la libertad han retenido su apoyo por temor a verse arrastradas a la guerra. ¿Cómo respondemos?"
spain.5.a:0 "Prometerles enviar armas y equipo."
spain.4.a.tt:0 "[From.GetNameDefCap] estará agradecida si organizamos un acuerdo de préstamo y arriendo durante la guerra."
spain.5.b:0 "Lamentablemente, no podemos permitirnos intervenir."
spain.6.t:0 "España Nacionalista Aprecia Nuestra Ayuda"
spain.6.d:0 "Nuestro préstamo y arriendo a la España Nacionalista no ha pasado desapercibido. Si salen victoriosos, podríamos encontrarnos con un fuerte aliado una vez que España sea reconstruida."
spain.6.a:0 "Esperemos que contengan el terror rojo."
spain.7.t:0 "España Republicana Aprecia Nuestra Ayuda"
spain.7.d:0 "Nuestro préstamo y arriendo a la España Republicana no ha pasado desapercibido. Si la República es restaurada, podemos confiar en que apoyarán nuestros continuos esfuerzos para librar al mundo de la escoria fascista."
spain.7.a:0 "¡Viva la República!"
spain.8.t:0 "Madrid Recuperada"
spain.8.d:0 "La guerra está ganada. Madrid es nuestra de nuevo y tenemos la oportunidad de hacer de la antigua ciudad el centro de España una vez más. Ha sido testigo de mucha batalla y requerirá reconstrucción. ¿Qué mejor manera de hacerlo que convertirla en nuestra capital?"
spain.8.a:0 "Mover la capital a Madrid"
spain.8.b:0 "Mantener la ubicación actual"
spain.9.t:0 "Elecciones Españolas de 1936"
spain.9.d:1 "La Segunda República ha demostrado ser una existencia frágil. [Root.GetLeader] puede ser presidente con el respaldo del Frente Popular, una amplia coalición de grupos de izquierda apoyada por republicanos, comunistas y anarquistas.\n\nPero la oposición de derecha, que abarca conservadores, monárquicos y fascistas, también está comenzando a unirse con el propósito de derrocar al Frente Popular. Cualquiera que sea la coalición que se desmorone, sus oponentes probablemente aprovecharán sus conflictos internos para lanzar una revolución. Estas elecciones no serán la última prueba que España tendrá que soportar para resolver este conflicto."
spain.9.a:0 "Mantener el Frente Popular."
spain.9.b:0 "Unir a los grupos conservadores bajo la Falange."
italy.9.t:0 "Solicitar las Islas Baleares a España"
italy.9.d:0 "Durante la guerra civil, Italia ofreció voluntarios para luchar por la causa nacionalista. Aunque las motivaciones ideológicas fueron primordiales, Italia también tenía un interés estratégico en el resultado. La defensa de las Islas Baleares, especialmente Mallorca, era de especial interés para Italia debido a su posición en el mar Mediterráneo, especialmente en relación con las colonias de Europa occidental.\n\nAhora, [From.GetLeader] ha sugerido que las islas sean transferidas permanentemente al control italiano. Considerando su contribución a nuestra victoria, puede haber méritos en la sugerencia."
italy.9.a:0 "Dejar que los italianos se queden con lo que defendieron."
italy.9.b:0 "¡No ganamos esta guerra para inclinarnos ante demandas extranjeras!"
italy.10.t:0 "España Cede las Islas Baleares"
italy.10.d:0 "Agradecidos por nuestro apoyo y defensa de la causa fascista durante la Guerra Civil Española, [From.GetLeader] ha acordado hacer permanentes nuestras instalaciones militares temporales en Mallorca, Menorca e Ibiza. Aunque estas islas, con su importante posición estratégica, son una adición bienvenida a nuestro imperio, parece que los españoles ahora consideran saldada la deuda."
italy.10.a:0 "Siempre que nos reconozcan como los legítimos propietarios."
italy.11.t:0 "España Se Niega a Ceder las Islas"
italy.11.d:0 "A pesar de la ayuda que les brindamos durante la guerra civil, [From.GetLeader] ahora se ha negado a entregarnos las Islas Baleares, que nuestros compatriotas lucharon por defender. Aunque insisten en que buscan mantener buenas relaciones con nuestra nación, obligarnos a retirar las instalaciones militares que mantuvieron estas islas bajo dominio español es una afrenta que no olvidaremos."
italy.11.a:0 "Si surge la necesidad, podríamos reclamarlas de todos modos."
italy.12.t:0 "Conferencia de Londres"
italy.12.d:0 "Nuestros amigos en Yugoslavia han estado bajo presión de nuestro vecino del norte. Las corruptas y decadentes potencias occidentales han mostrado por qué están en declive al no defender los derechos de Yugoslavia. Esto podría ser exactamente la apertura para una potencia más joven y dinámica que tenga el liderazgo adecuado para avanzar con decisión en el escenario mundial. El Commando Supremo informa que están casi listos para desplegar nuestras invencibles legiones."
italy.12.a:0 "¡Este es nuestro momento!"
italy.12.b:0 "Habrá una mejor oportunidad."
italy.13.t:0 "Primer Premio de Liubliana"
italy.13.d_dalmatia_montenegro:0 "A medida que el estado yugoslavo se desmorona bajo sus propias contradicciones, es momento de que Italia tome lo que le corresponde. Las decadentes potencias de Occidente pueden estar tan temerosas de Italia que negarán lo que es suyo por derecho, pero nuevas potencias están surgiendo que ven el verdadero valor de Italia. No solo hemos asegurado lo que nos fue negado en la Victoria Mutilada, sino que nuestro protectorado de Albania también ha visto crecer su territorio."
italy.13.d_montenegro:0 "Nuestra decisión de alinearnos con la potencia emergente de Alemania ha dado sus frutos. El estado yugoslavo se encamina a la disolución y el liderazgo alemán tiene la previsión de ver los beneficios de la amistad italiana. Montenegro será transferido a Albania, como es justo."
italy.13.d_dalmatia:0 "Tras la traición de nuestros antiguos aliados en Occidente en la conferencia de paz de París, donde nos prometieron el norte de Dalmacia, elegimos alinearnos con Berlín. Alemania ha juzgado sabiamente que la amistad italiana es demasiado valiosa para ser ignorada y nuestras reclamaciones en Yugoslavia serán reconocidas. El Adriático será un lago italiano y se hará justicia."
italy.13.a:0 "Italia Se Levanta"
italy.14.t:0 "Alemania Frustra Nuestras Demandas"
italy.14.d:0 "Alemania ha decidido frustrar nuestras modestas, justas y razonables demandas de territorio de Vichy. ¿Debemos abandonar [From.GetFactionName]?"
italy.14.a:0 "Inaceptable. Podemos hacerlo mejor solos."
italy.14.b:0 "Nos ganaremos su respeto."
italy.15.t:0 "Alemania Apoya Nuestras Demandas"
italy.15.d:0 "Alemania ha visto la sabiduría de apoyar nuestras demandas de territorio de Vichy. Vichy ha entregado Saboya y Córcega a nosotros."
italy.15.d_Corsica:0 "Con un pequeño apoyo de Alemania, Vichy ha entregado Córcega a nosotros."
italy.15.a:0 "Venganza para Italia"
italy.16.t:0 "Alemania Casi Nos Apoya"
italy.16.d:0 "Alemania ha decidido entrometerse en nuestra disputa con la Francia de Vichy. Han bloqueado nuestro intento de obtener Córcega, pero aún conservamos Saboya."
italy.16.a:0 "La Cuestión de Córcega Solo Ha Sido Pospuesta"
france.1.t:0 "Japón Exige Indochina"
france.1.d:0 "Las fuerzas japonesas están posicionadas a lo largo de las fronteras de nuestra colonia en Indochina, y exigen acceso total a nuestras bases e instalaciones. Si accedemos a su solicitud, estaremos efectivamente cediendo el control de Indochina. Por otro lado, no tenemos exactamente los medios para enfrentarlos en esta cuestión."
france.1.a:0 "No tenemos otra opción que aceptar."
france.1.b:0 "¡Jamás!"
france.2.t:0 "Extensión de la Línea Maginot"
france.2.d:0 "Los planes para la extensión de la Línea Maginot hasta el Canal de la Mancha han sido finalizados y se han emitido las órdenes de construcción. Los belgas han presentado una protesta oficial tras ver nuestras preparaciones desde el otro lado de la frontera, pero el trabajo continúa."
france.2.a:0 "Quizás no debieron haber dejado nuestra alianza."
france.3.t:0 "Extensión de la Línea Alpina"
france.3.d:0 "Hemos comenzado a trabajar en mejorar las fortificaciones de la Línea Alpina. Cuando estas nuevas defensas estén terminadas, los italianos tendrían que estar locos para cruzar la frontera."
france.3.a:0 "¡Que vengan!"
france.10.t:0 "Derrota"
france.10.d:0 "La batalla está perdida. París ha caído en manos alemanas y es solo cuestión de tiempo antes de que el resto del país sea ocupado. Ahora debemos pensar en el futuro. Elementos dentro del gobierno desean un armisticio con Alemania, pero muchos oficiales desean continuar la lucha desde Gran Bretaña.\n\nCiertos miembros del Gabinete de Guerra británico han sugerido otra opción: una fusión de Francia y Gran Bretaña en una sola nación, que luchará hasta que toda Francia haya sido liberada."
france.10.a:0 "Debemos colaborar con los alemanes."
france.10.a_tt:0 "§YJuega como la Francia de Vichy si Alemania concede el armisticio§!\n"
france.10.b:0 "¡La lucha continúa!"
france.10.b_tt:0 "§YJuega como Francia si Alemania concede el armisticio§!\n"
france.10.c:0 "¡Unámonos con Gran Bretaña!"
france.11.t:0 "Francia Propone Unión"
france.11.d:0 "La situación en Francia es desesperada. Muchos en su gobierno desean buscar un armisticio con Alemania, pero algunos han respondido favorablemente a una sugerencia de miembros del Gabinete de Guerra británico para fusionar nuestras dos naciones en una. Esta Unión Franco-Británica continuará la lucha contra los alemanes hasta alcanzar la victoria. ¿Cómo deberíamos responder?"
france.11.a:0 "No. Gran Bretaña es Gran Bretaña, y Francia es Francia."
france.11.b:0 "Sí, si eso mantendrá a los franceses en la lucha."
france.12.t:0 "Gran Bretaña Acepta la Unión"
france.12.d:0 "Gran Bretaña ha aceptado fusionar nuestras dos naciones en una. Incluso ahora, se está formando un nuevo gobierno conjunto en Londres."
france.12.a:0 "¡A Londres!"
FRA_franco_british_cores:0 "Todos los §Ynúcleos [FRA.GetAdjective]§! se convierten en §Ynúcleos [ENG.GetAdjective]§!."
france.13.t:0 "Gran Bretaña Rechaza la Unión"
france.13.d:0 "El gobierno británico ha descartado cualquier posibilidad de fusionar nuestras dos naciones en una. Un armisticio con Alemania en este punto es inevitable."
france.13.a:0 "Debemos colaborar."
france.13.b:0 "¡Debemos continuar la lucha!"
france.14.t:0 "Triunfo en Francia"
france.14.d:0 "Nuestra victoria en Francia está casi completa. El gobierno francés ha solicitado un armisticio, y nuestros diplomáticos han preparado los términos que ellos han aceptado. Mantendrán el control del sur de Francia, mientras que somos libres de ocupar el resto."
france.14.a:0 "Establecer la Francia de Vichy."
establishing_vichy_tt:1 "§YLa Francia de Vichy§! será establecida en el sur de Francia.\n§YLa Francia de Vichy§! ganará todo el §Yterritorio colonial francés§!\nUn porcentaje de las §Yfuerzas francesas§! será transferido a §YLa Francia de Vichy§!\n(§YLa Francia de Vichy§!):\n §YEl Mouvement Franciste§! se convierte en el partido gobernante.\n §YPhilippe Pétain§! se convierte en líder del §Ypartido fascista§!.\n Gana Espíritu Nacional §YCosto de Ocupación§!, que otorga (Fábricas de Bienes de Consumo: §Y20%§!)\n Mueve la capital a §YAuvernia§!"
france.14.b:0 "No, ¡Alemania conquistará todo!"
france.14.c:0 "Establecer la Francia Borbónica."
france.15.t:0 "¡Alemania Rechaza el Armisticio!"
france.15.d:0 "Los alemanes han rechazado nuestra solicitud de armisticio. Evidentemente, buscan esclavizarnos a todos... no tenemos más opción que luchar hasta el final."
france.15.a:0 "¡Estamos condenados!"
france.16.t:0 "¡Mantengámonos Unidos y Fuertes!"
france.16.d:0 "Los recientes acontecimientos en París han afectado a la mayoría de nosotros, y ahora es más importante que nunca que nos unamos como nación. Debemos observar el estado de nuestro país y no aceptar el resultado de esta guerra, sino cambiarlo.\n\nOlvidemos el pasado y miremos hacia nuevos horizontes. No sabemos qué esperar en los próximos meses, pero lo enfrentaremos juntos."
france.16.a:0 "¡Hemos visto peores!"
france.17.t:0 "Invitación a la Facción Francesa"
france.17.d:0 "En un esfuerzo por fortalecer la Pequeña Entente —Checoslovaquia, Yugoslavia y Rumanía— y contener el posible resurgimiento de la expansión agresiva por parte de las antiguas Potencias Centrales, Francia ha solicitado que nos unamos a ellos en una alianza que busca reunir a estas naciones."
france.17.a:0 "Con gusto. La Pequeña Entente debe ser reconstruida."
france.17.b:0 "[Root.GetNameDefCap] sigue su propio camino."
france.18.t:0 "[From.GetNameDefCap] Se Une a la Facción Francesa"
france.18.d:0 "Nuestro plan para evitar que la alianza de la Pequeña Entente se desintegre está dando frutos. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a la alianza."
france.18.a:0 "Estamos un paso más cerca de reconstruir la Pequeña Entente."
france.19.t:0 "[From.GetNameDefCap] Rechaza la Alianza Francesa"
france.19.d:0 "A pesar de nuestros mejores esfuerzos por ofrecer apoyo a la Pequeña Entente, nuestro más reciente intento de acercarnos a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] ha rechazado unirse a la alianza, quizás dudando de nuestros motivos, o tal vez preocupado de que alinearse demasiado con nosotros los convierta en un objetivo."
france.19.a:0 "¡Ya podrían ser un objetivo y ni siquiera lo saben!"
france.20.t:0 "Resistencia al Armisticio"
france.20.d:0 "Tras el armisticio francés con Alemania y el establecimiento de un nuevo gobierno en la Francia de Vichy, un grupo de oficiales superiores se ha rebelado contra el nuevo gobierno. Charles de Gaulle ha hecho un llamamiento por radio instando a la resistencia contra el régimen colaboracionista de Vichy. De Gaulle asume efectivamente el liderazgo de las Fuerzas Francesas Libres y continúa la lucha contra los alemanes."
france.20.a:0 "La lucha por Francia continúa."
france.20.a_tt:0 "§YCharles de Gaulle se convierte en el líder de Francia§!"
france.21.t:0 "Los trabajadores amenazan con huelgas"
france.21.d:0 "Tras el despido de dos trabajadores en una gran fábrica, los enfrentamientos entre trabajadores y dueños de fábricas han estallado en todo el país. Los trabajadores, respaldados por [Root.GetCommunistParty], se han organizado y están exigiendo mejores condiciones, como salarios más altos y semanas laborales más cortas. Esto reducirá en gran medida la producción de nuestras fábricas y se ve como una victoria para [Root.GetCommunistParty]. Hemos sido invitados a Matignon para negociaciones. ¿Cederemos a sus demandas o nos mantendremos firmes y arriesgaremos una huelga a nivel nacional?"
france.21.a:0 "Dejarlos que huelguen"
france.21.b:0 "Negociar un acuerdo"
france.22.t:0 "Revisar los Acuerdos de Matignon"
france.22.d:0 "Con los recién firmados acuerdos de Matignon, nuestra industria no puede competir con la alemana. Nos estamos quedando atrás en capacidad de producción cada día que pasa. Algunos dueños de fábricas ya han comenzado a renegociar algunos de los derechos que se otorgaron en los Acuerdos de Matignon, con poca o ninguna resistencia de los trabajadores. Tenemos la oportunidad de revocar oficialmente los nuevos derechos ganados por los trabajadores en todo el país, pero corremos el riesgo de que se unan nuevamente bajo [Root.GetCommunistParty] con la esperanza de que respalden otra huelga. Permitir que los trabajadores conserven sus derechos y centrarse en optimizar el flujo de trabajo actual podría ayudar a reunir al pueblo francés y permitirnos crecer juntos."
france.22.a:0 "Con el tiempo seremos tan eficientes como antes"
france.22.b:0 "Revocar sus derechos y poner nuestra industria de nuevo en marcha de inmediato"
france.23.t:0 "Las huelgas han terminado"
france.23.d:0 "La mayoría de los trabajadores han comprendido que sus demandas irracionales no serán atendidas. Sus hijos pasan hambre, y aunque [Root.GetCommunistParty] los insta a continuar la huelga, no poseen los recursos para seguir. Con cada día que pasa, los trabajadores están cediendo y regresan a las fábricas. Nuestra industria volverá a su capacidad total y es poco probable que tengamos más huelgas en el futuro cercano."
france.23.a:0 "Finalmente podemos competir de nuevo"
france.24.t:0 "La amenaza comunista"
france.24.d:0 "La amenaza que representan una Alemania unida y la Unión Soviética es demasiado grande para ser ignorada. Después del acuerdo entre ambos países para la partición de Polonia, enfrentamos una difícil elección. Si permitimos que [Root.GetCommunistParty] opere como lo ha hecho hasta ahora, nos exponemos a luchas internas mientras los soviéticos crecen en poder. Proscribir cualquier actividad comunista o afiliación con [Root.GetCommunistParty] enviaría una poderosa señal a todos los ciudadanos de que no toleraremos a quienes amenacen la paz. \nTradicionalmente hemos podido incluir a [Root.GetCommunistParty] en discusiones políticas, pero como se niegan a renunciar a su lealtad a Moscú, tal vez sea hora de tomar medidas drásticas."
france.24.a:0 "Proscribir el comunismo en Francia"
france.24.b:0 "Los desacuerdos son parte del proceso democrático"
france.25.t:0 "Conferencia de Londres"
france.25.d:0 "Con el régimen en Berlín aumentando la tensión sobre la frontera con Yugoslavia, los británicos han decidido ceder. Sin embargo, Yugoslavia es uno de los tres pilares sobre los que se construyó el acuerdo de Europa del Este. Si se debilita, la seguridad de Francia se verá afectada. ¿Deberíamos demostrar que somos la mayor potencia y arriesgarnos a luchar solos?"
france.25.a:0 "Mantendremos la paz"
france.25.b:0 "Defenderemos la libertad"
france.26.t:0 "Conferencia de Londres"
france.26.d:0 "Con el régimen en Berlín aumentando la tensión sobre la frontera con Yugoslavia, los británicos han decidido oponerse a la agresión alemana. Sin embargo, las heridas de la última guerra aún no han sanado y nuestro país está profundamente dividido. ¿Somos lo suficientemente fuertes como para hacerlo solos?"
france.26.a:0 "Es hora de enfrentarse a los alemanes"
france.26.b:0 "Esta no es la causa correcta"
france.27.t:0 "Alemania Apoya las Demandas Italianas"
france.27.d_1_state:0 "Alemania ha accedido a las demandas italianas sobre nuestro territorio. Después de nuestra derrota, no estamos realmente en condiciones de oponernos."
france.27.d_both:0 "A Italia se le otorgarán tanto Saboya como Córcega. Esta decisión de Alemania ha generado preocupación entre los gobernadores coloniales, quienes se preguntan quién será el siguiente. El gobernador de Siria no ha esperado para averiguarlo y ha desertado hacia la Francia Libre."
france.27.a:0 "Realmente no tenemos otra opción."
france.27.b:0 "Los alemanes son unos tontos miopes"
france.28.t:0 "Siria Deserta"
france.28.d:0 "Tras la decisión alemana de ceder tierras de Vichy a Italia, la administración siria ha decidido unirse a nuestro bando."
france.28.a:0 "Francia está un paso más cerca de la redención"
france.29.t:0 "Gran Bretaña acepta la solicitud de alianza"
france.29.d:0 "'La historia ha demostrado cuánto se puede lograr cuando nuestras grandes naciones permanecen unidas. En el espíritu de la Entente Cordiale, nos enorgullece darles la bienvenida no solo como amigos, sino como Aliados. ¡Juntos seremos un faro de libertad en un mundo oscurecido por la opresión!'\n\nNuestra solicitud para unirnos a Gran Bretaña como Aliados ha sido aceptada. Podemos contar con su apoyo total en los tiempos turbulentos que se avecinan."
france.29.a:0 "¡Juntos mantendremos la línea!"
france.30.t:0 "Gran Bretaña rechaza la solicitud de alianza"
france.30.d:0 "'Si bien hemos disfrutado de buenas relaciones en el pasado, no podemos arriesgarnos a una escalada de los conflictos al otro lado del canal. Alemania se ha ganado nuestra confianza al cumplir con nuestro Pacto Naval, y aunque nos defenderemos si el conflicto se extiende, no arriesgaremos avivar las llamas. La paz debe ser siempre el objetivo de cualquier nación democrática.'\n\nNuestra solicitud para unirnos a Gran Bretaña como Aliados ha sido rechazada. El gobierno británico no está dispuesto a antagonizar más a Alemania y no pondrá en peligro la paz actual."
france.30.a:0 "Su 'paz' es solo otra palabra para 'rendición'"
france.33.title:0 "Liberación de Francia"
france.33.desc:0 "Con el fin de la guerra, la necesidad de mantener una unión estrecha con la nación francesa también está pasando. Los partidos políticos franceses cada vez exigen más el establecimiento de un gobierno provisional y unas elecciones generales."
france.33.a:0 "Por supuesto, nuestros leales aliados son un pueblo libre."
france.33.b:0 "Debemos mantener una estricta seguridad en el continente."
france.34.title:0 "La Unión Franco-Británica Termina"
france.34.desc:0 "Con Gran Bretaña en paz, [From.GetLeader] ha accedido a las solicitudes de los partidos políticos franceses para la restauración de un gobierno provisional francés. Su integración política ha sido detenida, pero sin duda las naciones seguirán siendo grandes amigas en el futuro."
france.34.a:0 "¡Bravo!"
france.34.b:0 "Ya veo."
france.35.title:0 "Los comunistas dominan el Frente Popular"
france.35.desc:0 "El panorama político de [FRA.GetNameDef] ha cambiado significativamente ahora que los comunistas han ganado las elecciones. La alianza de izquierda previamente tenía un rol limitado para los comunistas, que no ocupaban cargos gubernamentales, pero esto indudablemente cambiará con su ascenso."
france.35.a:0 "Será mejor que sigan las reglas."
france.35.b:0 "El pueblo de Francia ha elegido sabiamente."
france.35.c:0 "¿Podemos seguir confiando en ellos?"

soviet.4.t:0 "[78.controller.GetNameDefCap] Cede Besarabia"
soviet.4.d:0 "Los [78.controller.getAdjective]s han cedido sabiamente a nuestras demandas, y su embajador en Moscú ha entregado esta mañana la nota de disculpa por su retrasada respuesta a nuestros funcionarios. \n\nNuestras patrullas fronterizas reforzadas informan de la retirada de las fuerzas [78.controller.getAdjective] a lo largo de toda la frontera de Besarabia. Algunos soldados aventureros ya han ocupado algunos de los puestos fronterizos a lo largo del río Dniéster. \n\nIncorporaremos el territorio a [SOV.getNameDef], proporcionando a los [MOL.getAdjective]s la autonomía deseada dentro de nuestro estado. Se espera que Bucovina sea reintegrada al estado [UKR.getAdjective] para que sus ciudadanos puedan ahora disfrutar de los beneficios de la unificación con sus hermanos y hermanas."
soviet.4.a:0 "Excelente."
soviet.5.t:0 "[78.Owner.getNameDefCap] Rechaza Nuestras Demandas"
soviet.5.d:0 "¡Los [78.Owner.getAdjective]s han rechazado ceder ante nuestras demandas! Parece que tendremos que expulsar a sus fuerzas ocupantes de Besarabia por la fuerza."
soviet.5.a:0 "¡Necios!"
soviet.6.t:0 "[EST.getNameDefCap] Se Rinde"
soviet.6.d:0 "[EST.getNameDefCap] se ha rendido ante nuestras demandas. Hemos reemplazado el gobierno decadente en Tallin con uno Pro-[SOV.getAdjective], el cual ha votado unánimemente para solicitar a los funcionarios de [SOV.getNameDef] la reintegración de su estado en el nuestro. Tras una 'gran' vacilación, el Supremo [SOV.getAdjective] ha decidido aceptar esta solicitud."
soviet.6.a:0 "Bienvenidos de nuevo a la Madre Patria."
soviet.7.t:0 "[EST.getNameDefCap] Rechaza Nuestra Oferta"
soviet.7.d:0 "[EST.getNameDefCap] ha decidido escandalosamente rechazar nuestra generosa oferta de un pacto de asistencia mutua. El líder belicista y rebelde de Tallin ha tenido además la osadía de emitir una declaración exigiendo que respetemos la integridad territorial de su nación."
soviet.7.a:0 "Debemos proteger a los [EST.getAdjective]s de sí mismos."
soviet.8.t:0 "[LAT.getNameDefCap] Se Rinde"
soviet.8.d:0 "El gobierno [LAT.getAdjective] en Riga ha aceptado nuestras demandas, y hemos reemplazado su gobierno corrupto por uno menos reacio y más abierto a propuestas alternativas. Este cuerpo ha votado unánimemente para solicitar la membresía en nuestra gran unión como una parte integral de nuestro estado. Hemos aceptado con gracia cumplir con esta solicitud."
soviet.8.a:0 "¡Ahora están en nuestra esfera!"
soviet.9.t:0 "[LAT.getNameDefCap] Rechaza Nuestra Oferta"
soviet.9.d:0 "Los opresores y tiranos que gobiernan [LAT.getNameDef] han optado por abandonar toda razón. Han rechazado nuestro generoso pacto de asistencia mutua y están exigiendo la retirada inmediata de todas las fuerzas [SOV.getAdjective] 'aglomeradas' a lo largo de su frontera."
soviet.9.a:0 "El pueblo [LAT.getAdjective] debe ser liberado."
soviet.10.t:0 "[LIT.getNameDefCap] Se Rinde"
soviet.10.d:0 "Nuestra solicitud de bases militares en [LIT.getNameDef] ha sido concedida, pero desafortunadamente su gobierno ha colapsado. Hemos establecido un nuevo Parlamento para evitar la anarquía, y han votado unánimemente para pedir al Supremo [SOV.getAdjective] la membresía en nuestra unión. Esta solicitud ha sido aceptada."
soviet.10.a:0 "Les salvaremos de otro desastre político."
soviet.11.t:0 "[LIT.getNameDefCap] Rechaza Nuestra Oferta"
soviet.11.d:0 "[LIT.getNameDefCap] parece estar empeñado en la autodestrucción, y los necios en su gobierno están negando a nuestras fuerzas el acceso a su país. ¿Acaso creen que estarían mejor bajo el control de los [GER.getAdjective]? Sus líderes egoístas están cometiendo un crimen contra su pueblo al negar a sus ciudadanos su verdadera voluntad."
soviet.11.a:0 "El pueblo [LIT.getAdjective] ha sufrido bastante."
soviet.12.t:0 "[FROM.getNameDefCap] Acepta Nuestras Demandas"
soviet.12.d:0 "Las fuerzas abrumadoras que concentramos en sus fronteras han convencido al gobierno [FROM.getAdjective] de aceptar nuestra modesta solicitud de revisión de sus fronteras. Hemos ganado el control de las regiones estratégicas que serán incorporadas a la región administrativa [KAR.getAdjective], y la posición de nuestra Frontera Norte ahora es mucho más segura."
soviet.12.a:0 "Esperábamos que opusieran más resistencia..."
soviet.13.t:0 "[FROM.getNameDefCap] Rechaza Nuestras Demandas"
soviet.13.d:0 "El gobierno [FROM.getAdjective] ha rechazado nuestras demandas, pero era de esperar. Si queremos Karelia, tendremos que tomarla por la fuerza. ¡Es hora de enseñar a esos necios tercos una lección que no olvidarán!"
soviet.13.a:0 "Los aplastaremos en unas pocas semanas."
soviet.14.t:0 "Membresía en la URSS"
soviet.14.d:0 "Estamos bajo presión de Moscú para unirnos oficialmente a la URSS. ¿Deberíamos aceptar esto?"
soviet.14.a:0 "Sí, unámonos a ellos."
soviet.14.b:0 "No, aún no hemos alcanzado nuestro máximo potencial."
soviet.15.t:0 "¡Tannu Tuva Rechaza!"
soviet.15.d:0 "¡Los tuvanos han rechazado indignamente fusionarse con la Unión Soviética! Qué es lo que espera lograr una nación tan miserable por sí sola sigue siendo un misterio que tal vez nunca se resuelva."
soviet.15.a:0 "Les deseamos suerte."
soviet.16.t:0 "La Anexión de Tannu Tuva"
soviet.16.d:0 "El Soviet Supremo ha recibido una solicitud formal del parlamento tuvano para unirse a la Unión Soviética. Serán organizados como el Óblast Autónomo Tuvano en la RSFS de Rusia."
soviet.16.a:0 "Bienvenidos a la unión, camaradas."
soviet.17.t:0 "Mejora de la Línea Stalin"
soviet.17.d:0 "Se ha completado una revisión exhaustiva de las fortificaciones defensivas a lo largo de nuestras regiones fronterizas occidentales, y los convictos de nuestros campos de trabajo correctivo están listos para comenzar las obras. ¡Pronto la Línea Stalin estará a la altura de su glorioso homónimo!"
soviet.17.a:0 "¡El camarada Stalin estará orgulloso!"
soviet.60.t:0 "La Partición de Polonia"
soviet.60.d:0 "Polonia es nuestra, pero las partes occidentales caen bajo la esfera de influencia de los [GER.GetAdjective], según lo estipulado por el Pacto Molotov-Ribbentrop. ¿Deberíamos retirar nuestras fuerzas y dejar que los [GER.GetAdjective]s ocupen este territorio? No hacerlo invalidaría nuestro tratado."
soviet.60.a:0 "Sí. Ahora no es el momento de romper tratados."
soviet.60.b:0 "¡No! ¡Toda Polonia pertenece a la Madre Patria!"
soviet.61.t:0 "Los soviéticos honran el pacto"
soviet.61.d:0 "De acuerdo con el tratado, los [SOV.GetAdjective]s han entregado las partes occidentales de Polonia a nuestra administración. Las tropas alemanas se han trasladado para proporcionar seguridad."
soviet.61.a:0 "Excelente."
soviet.62.t:0 "Los soviéticos violan el pacto"
soviet.62.d:0 "A pesar de las repetidas garantías, los soviéticos hasta ahora no han retirado sus tropas, ni han tomado ninguna medida para entregar los territorios y regresar a las fronteras que acordamos. Parece que no tienen intención de cumplir el tratado."
soviet.62.a:0 "¡Ni siquiera valió la tinta!"
finland.1.t:0 "Los rusos exigen Karelia"
finland.1.d:0 "Citando la necesidad de crear un área de seguridad para Leningrado, los funcionarios de [SOV.getNameDef] han solicitado una revisión de nuestras fronteras. Quieren que cedamos Karelia, y, a juzgar por la acumulación de fuerzas [SOV.getAdjective] a lo largo de nuestra frontera, no aceptarán un no por respuesta. ¿Cómo debemos responder?"
finland.1.a:0 "No tenemos más remedio que aceptar sus demandas."
finland.1.b:0 "¡Que vengan si se atreven!"
finland.3.t:0 "Finlandia busca apoyo sueco"
finland.3.d:0 "Nuestro vecino Finlandia se ha negado a ceder ante las presiones de la Unión Soviética, y las naciones están ahora en estado de guerra. Aunque no se ha acordado una alianza formal entre nuestros países, el gobierno finlandés ha solicitado que Suecia contribuya a la defensa conjunta de Åland, que sigue siendo mayoritariamente de habla sueca y estratégicamente importante para ambos países.\n\nAunque el gobierno sigue dividido sobre qué pasos debemos tomar para ayudar a Finlandia, el apoyo público para su defensa es notable. ¿Hasta dónde estamos dispuestos a llegar para proteger a nuestros compañeros nórdicos de la agresión oriental?"
finland.3.a:0 "Debemos mantener nuestra neutralidad."
finland.3.b:0 "Si el apoyo público es lo que tienen, enviemos voluntarios y equipo."
finland.3.c:0 "¡La causa de Finlandia es la nuestra! ¡A la guerra!"
finland.4.t:0 "Suecia rechaza la solicitud"
finland.4.d:0 "El gobierno sueco ha respondido negativamente a nuestra solicitud de ayuda en la guerra contra la Unión Soviética. Prefiriendo mantenerse neutral para evitar repercusiones internacionales e internas, hasta ahora se oponen a contribuir a la guerra de cualquier manera."
finland.4.a:0 "Esperemos que se den cuenta de su error antes de que sea demasiado tarde."
finland.5.t:0 "Suecia envía voluntarios"

 finland.5.d:0 "El gobierno sueco no ha estado dispuesto a unirse a nosotros en la guerra contra la Unión Soviética, pero el apoyo público entre nuestros vecinos sigue siendo alto, y muchos voluntarios de otros países nórdicos se han ofrecido a unirse a nuestras filas para ayudar en el esfuerzo bélico. Aunque es menos de lo que esperábamos, al menos hay cierta conciencia popular sobre la amenaza que enfrentamos."
finland.5.a:0 "Es lo mínimo que uno esperaría."
finland.6.t:0 "Suecia se Une a Nuestra Guerra"
finland.6.d:0 "Nuestra solicitud al gobierno sueco para una defensa conjunta de Åland ha superado las expectativas. Suecia se ha unido a nosotros en la guerra contra la Unión Soviética, negándose a mantenerse neutral frente a una amenaza tan descarada. A pesar de los desacuerdos internos, ahora lucharán a nuestro lado para asegurar la continuidad de la soberanía finlandesa."
finland.6.a:0 "Este día será recordado."
finland.7.a_tt:0 "\n§YSi [SOV.GetNameDef] acepta:§!"
finland.8.t:0 "[From.GetNameDefCap] Ofrece Concesiones"
finland.8.d:0 "La guerra con [From.GetNameDef] ha sido una empresa costosa, pero al haber podido hacer retroceder al ejército [From.GetAdjective], nos han presentado una oferta convincente. Nos otorgan el control de áreas estratégicamente importantes, pero debemos retirar nuestras tropas y cesar más hostilidades.\nEsto pondrá fin a nuestra ofensiva sobre [From.GetNameDef] sin obtener el control total de la región, pero a cambio nos permitirá centrarnos en extender nuestra esfera de influencia en otras partes del mundo."
finland.8.a:0 "Nuestros soldados son necesarios en otro lugar"
finland.8.b:0 "Necesitamos todo [From.GetNameDef]"
finland.9.t:0 "[From.GetNameDefCap] Rechaza"
finland.9.d:0 "Las negociaciones iniciadas con [From.GetNameDef] se han derrumbado. Evidentemente, fue una artimaña para perder tiempo mientras el ejército [From.GetAdjective] se posicionaba para otro asalto sobre el territorio [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el amargo final."
finland.9.a:0 "¡Sangrarán por cada paso!"
FIN_agree_peace:0 "Finlandia acepta las demandas soviéticas y cede §YKarjala y Salla§!."
finland.10.t:0 "La Guerra de Invierno"
finland.10.d:0 "Finalmente, las ambiciones territoriales de [SOV.GetNameDef] han culminado en la invasión de nuestro país por este enemigo tan vil. Debemos tomar todas las medidas a nuestro alcance para formar una defensa sólida contra este ataque despiadado. ¡Que paguen por cada paso que den en nuestra tierra!"
finland.10.a:0 "¡Córtenlos en pedazos!"
japan.1.d:0 "¡Las autoridades chinas afirman que se ha alcanzado el 'punto de ruptura' en relación con nuestras 'agresiones injustificadas' hacia China! Nuestras demandas de reparaciones han sido rechazadas, y hay informes de que ciudadanos japoneses han sido atacados en Shanghái. Si necesitábamos una excusa para tratar decisivamente con los chinos, ¡esta es!"
japan.1.a:0 "¡Pagarán por esto!"
japan.2.d:0 "Sorprendentemente, los chinos han decidido retroceder tras el enfrentamiento en el Puente de Marco Polo. Comprenden que enfurecernos tiene un alto precio, y han acordado concesiones territoriales extensas que incluyen Pekín y sus alrededores. Poco a poco, China está convirtiéndose en nuestra."
japan.2.a:0 "La guerra tendrá que esperar."
japan.3.t:0 "Escaramuza Fronteriza: Victoria [SOV.GetAdjective]"
japan.3.d:0 "Los rusos y sus perros falderos mongoles detectaron la concentración de nuestras tropas en Heilungkiang y respondieron con una gran incursión a través de la frontera antes de que nuestras preparaciones estuvieran completas. ¡Nuestras fuerzas fueron gravemente maltratadas en las intensas escaramuzas que siguieron antes de que ambos bandos se retiraran!"
japan.3.a:0 "¿Cómo pudo pasar esto?"
japan.4.t:0 "Escaramuza Fronteriza: Victoria Japonesa"
japan.4.d:0 "Los rusos y sus perros falderos mongoles detectaron la concentración de nuestras tropas en Heilungkiang e intentaron lanzar una gran incursión a través de la frontera para interrumpir nuestras preparaciones. ¡Afortunadamente, nuestros comandantes astutos atraparon a sus fuerzas en un movimiento de pinza! Les infligimos grandes pérdidas antes de que huyeran de regreso a través de la frontera."
japan.4.a:0 "¡Eso les enseñará!"
japan.5.t:0 "Retirada Soviética"
japan.5.d:0 "Tras detectar nuestra concentración de tropas, los soviéticos eligieron sabiamente retirar sus fuerzas de las áreas inmediatamente adyacentes a la frontera de Manchuria. Nuestros soldados han ocupado temporalmente varios de sus puestos fronterizos abandonados. Esto, con suerte, pondrá fin a las absurdas reclamaciones fronterizas que los rusos y sus aliados mongoles han estado presentando."
japan.5.a:0 "Solo hacía falta una demostración de fuerza."
japan.6.t:0 "Los Franceses Aceptan Nuestras Demandas"
japan.6.d:0 "Los franceses han aceptado nuestras demandas, y sus bases e instalaciones en Indochina están a nuestra completa disposición. Efectivamente, han entregado el control total de su colonia a nosotros."
japan.6.a:0 "Una decisión sabia."
japan.7.t:0 "Los Franceses Rechazan Nuestras Demandas"
japan.7.d:0 "¡Los franceses han rechazado indignamente nuestras demandas! Parece que si queremos Indochina, tendremos que tomarla por la fuerza."
japan.7.a:0 "¡Necios!"
japan.8.t:0 "Alemania Retira a sus Asesores"
japan.8.d:0 "Los alemanes han aceptado retirar a todos sus asesores de China. Deberían estar embarcando en aviones con destino a Berlín en este mismo momento. Alemania reconoce que el futuro del Gran Asia Oriental pertenece a Japón, no a China."
japan.8.a:0 "Y así debe ser."
japan.9.t:0 "Alemania Rechaza Nuestra Solicitud"
japan.9.d:0 "Los alemanes han rechazado retirar a sus asesores de China, a pesar de que su misión militar interfiere directamente con nuestros planes para Asia Oriental. ¿No ven que esto erosiona los cimientos sobre los cuales nuestras naciones pueden construir la diplomacia? ¿Pueden los alemanes ser siquiera confiables?"
japan.9.a:0 "Entonces sus asesores morirán con el resto de los chinos."
japan.11.t:0 "Emitir Ultimátum a Siam"
japan.11.d:0 "Concentrando tropas en Indochina, cerca de la frontera siamesa, hemos dejado en claro que nuestra intención de usar su territorio como base para liberar el sudeste asiático del colonialismo europeo es sincera. Con suerte, permitiéndoles la opción de unirse a nosotros en una alianza militar, haciendo de Siam un estado títere del Imperio Japonés, podremos evitar una invasión unilateral sin sentido. Por supuesto, si rechazan, esto equivaldrá a una declaración de guerra."
japan.11.a:0 "Entraremos en Siam, independientemente de lo que digan."
japan.11.b:0 "En retrospectiva, amenazar con la invasión es demasiado agresivo."
japan.12.t:0 "Japón Emite Ultimátum"
japan.12.d:0 "Japón ha estado concentrando fuerzas cerca de nuestra frontera durante mucho tiempo y, como sospechábamos, su plan es utilizar nuestros puertos como bases para su futura expansión en Birmania y Malaya. Ahora, nos han presentado la opción de someternos y permitirles el paso o enfrentarnos a una invasión.\n\nAunque esto podría verse como una rendición de nuestra soberanía y convertirnos en un estado títere de Japón, evitar una guerra podría ser lo mejor para nosotros."
japan.12.a:0 "Aceptaremos una alianza con Japón."
japan.12.b:0 "¡No cederemos nuestra independencia tan fácilmente!"
japan.13.t:0 "Siam Acepta el Ultimátum"
japan.13.d:0 "[From.GetLeader] ha decidido sabiamente aceptar nuestro ultimátum y forjar una alianza militar entre nuestras naciones. Efectivamente, podremos usar Siam como base para futuras operaciones en el Pacífico."
japan.13.a:0 "La Esfera de Co-Prosperidad del Gran Asia Oriental se fortalece."
japan.14.t:0 "Siam Rechaza el Ultimátum"
japan.14.d:0 "[From.GetLeader] ha rechazado nuestras demandas de entrar en Siam y nuestra oferta de una alianza militar. Habiendo anunciado nuestra intención de entrar de todos modos, esto significa guerra."
japan.14.a:0 "Es lamentable que haya llegado a esto."
romania.1.t:0 "La Unión Soviética Exige Besarabia"
romania.1.d:0 "Las fuerzas [FROM.getAdjective] se están concentrando al otro lado de nuestra frontera, y sus diplomáticos han exigido que cedamos toda Besarabia. No podemos esperar que los alemanes intervengan, ya que su pacto con los rusos aparentemente contenía un protocolo secreto que nos situaba dentro de la esfera de interés [FROM.getAdjective]. ¿Debemos resistir?"
romania.1.a:0 "No. Es inútil."
romania.1.b:0 "¡Sí! ¡No cederemos nuestro territorio sin luchar!"
romania.2.t:0 "Segundo Arbitraje de Viena"
romania.2.d:0 "Alemania ha sido llamada para mediar en nuestra disputa territorial con Hungría, y en el Segundo Arbitraje de Viena decidieron que Transilvania del Norte debería ser devuelta al control húngaro. ¿Debemos aceptar esta decisión?"
romania.2.a:0 "Sí... no tenemos otra opción."
romania.2.b:0 "No, ¡nunca cederemos Transilvania!"
romania.3.d:0 "Alemania ha sido llamada para mediar en nuestra disputa territorial con Hungría, y en el Segundo Arbitraje de Viena decidieron de manera indignante que toda Transilvania debería ser restaurada al control húngaro. ¿Debemos aceptar esta decisión?"
romania.4.t:0 "Alemania Media en la Disputa"
romania.4.d:0 "Alemania ha sido llamada para mediar en nuestra disputa territorial con Hungría, y han decidido sabiamente que Transilvania debe permanecer bajo control rumano. Los húngaros no están contentos, pero con suerte esto resolverá el asunto de una vez por todas."
romania.4.a:0 "Transilvania seguirá siendo rumana."
romania.5.t:0 "Tratado de Craiova"
romania.5.d:0 "Los diplomáticos búlgaros han presentado una solicitud, con el respaldo alemán, para la devolución de Dobruja del Sur, territorio que les anexamos en 1913 tras la Segunda Guerra Balcánica. Las concesiones que ya nos hemos visto obligados a hacer parecen haber impulsado esta solicitud."
romania.5.a:0 "Esto resolverá la disputa"
romania.5.b:0 "No, ¡aquí trazamos la línea!"

romania.6.t:0 "Una Difícil Decisión"
romania.6.d:0 "Hemos perdido tanto territorio ante nuestros vecinos rapaces. Sin embargo, hay oportunidades para recuperar algunas de las tierras perdidas, con intereses. Todo lo que tenemos que hacer es elegir el bando correcto."
romania.6.a:0 "Nuestra única esperanza es Alemania."
romania.6.b:0 "La Unión Soviética nos ofrece la mejor oportunidad."
romania.6.c:0 "Deberíamos mantenernos neutrales."
baltic.1.t:0 "Ultimátum Soviético"
baltic.1.d:0 "La Unión Soviética nos está presionando para firmar un tratado de 'asistencia mutua' con ellos, lo que les daría el derecho de estacionar fuerzas dentro de nuestro territorio. ¡Esto no es más que un intento velado de anexar nuestro país, pero podemos ofrecer poca resistencia a las fuerzas que han desplegado en nuestra frontera!"
baltic.1.a:0 "Aceptar lo inevitable..."
baltic.1.b:0 "¡Tendrán que tomar nuestra tierra por la fuerza!"
baltic.4.t:0 "Alemania Exige Memel"
baltic.4.d:0 "Las fuerzas alemanas se están concentrando en Ostpreussen, y su Ministerio de Relaciones Exteriores nos ha presentado un ultimátum. Debemos ceder inmediatamente el territorio de Memel, o enfrentarnos a la amenaza de una acción militar. ¿Deberíamos aceptar sus demandas?"
baltic.4.a:0 "Debemos aceptar."
baltic.4.b:0 "¡Jamás!"
baltic.5.t:0 "Los Comunistas en el Poder."
baltic.5.d:0 "[Root.GetName] ha elegido la solidaridad y el poder político ha sido arrebatado a la burguesía. Muchos dentro del nuevo gobierno sugieren que cumplamos con nuestros deberes comunistas y nos convirtamos en uno con la Unión Soviética."
baltic.5.a:0 "Nuestro futuro está mejor asegurado si realmente nos unimos a la Madre Patria."
baltic.5.b:0 "[Root.GetName] tiene más que ofrecer operando por su cuenta bajo la protección de la Unión Soviética."
baltic.5.c:0 "[Root.GetName] seguirá siendo un estado soberano."
baltic.7.t:0 "[From.GetName] Solicita la Participación de [Root.GetAdjective] en [From.GetFactionName]"
baltic.7.d:0 "Con la firma de un tratado de amistad entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a su [From.GetFactionName], para unirse contra las crecientes amenazas que rodean a nuestras naciones. Ya sea comunista o fascista, [From.GetName] promete defender los intereses [Root.GetAdjective]."
baltic.7.a:0 "[Root.GetName] se une a sus hermanos."
baltic.7.b:0 "[Root.GetName] solo puede sobrevivir por su cuenta."
hungary.1.t:0 "Arbitraje Alemán"
hungary.1.d:0 "A pesar de nuestro legítimo reclamo, Alemania ha decidido que Transilvania debe permanecer bajo control rumano. Dicen que están ansiosos por corregir todos los errores creados en Versalles, pero evidentemente esto solo se aplica a sus propias fronteras."
hungary.1.a:0 "Indignante."
hungary.2.t:0 "Segundo Arbitraje de Viena"
hungary.2.d:0 "Alemania ha reconocido la validez de nuestro reclamo, como sabíamos que haría, y Transilvania del Norte ha sido devuelta a Hungría. ¡Este es un momento histórico!"
hungary.2.a:0 "¡Un día para celebrar!"
hungary.3.d:0 "Alemania no solo ha reconocido la validez de nuestro reclamo, sino que ha decidido que toda Transilvania debe ser devuelta al control húngaro. ¡Esto es más de lo que habíamos esperado!"
hungary.4.d:0 "Alemania ha reconocido la validez de nuestro reclamo y nos ha otorgado Transilvania del Norte, pero Rumanía se ha negado obstinadamente a aceptar su decisión."
hungary.4.a:0 "¡Necios!"
hungary.5.d:0 "Alemania ha reconocido la validez de nuestro reclamo y nos ha otorgado toda Transilvania, pero Rumanía se ha negado obstinadamente a aceptar esta decisión."
hungary.6.t:0 "Primer Premio de Liubliana"
hungary.6.d:0 "Los alemanes pueden quejarse del Tratado de Versalles, pero salieron bien parados en comparación con la injusticia del Tratado de Trianon. Aunque afirmaban que se trataba de la autodeterminación nacional, condenaron a tantos verdaderos hijos de Hungría a la dominación extranjera. Una de esas heridas en el orgullo húngaro es la provincia de Voivodina. La devolución de estas tierras a Hungría ha corregido un agravio que se nos infligió."
hungary.6.a:0 "Justicia para Hungría"
bulgaria.1.t:0 "Tratado de Craiova - Rumanía Acepta"
bulgaria.1.d:0 "El gobierno rumano ha aceptado el Arbitraje Alemán en nuestra disputa. ¡El sur de Dobruja ha sido reunido con Bulgaria!"
bulgaria.1.a:0 "¡Por fin!"
bulgaria.2.t:0 "Tratado de Craiova - Rumanía Rechaza"
bulgaria.2.d:0 "El gobierno rumano ha rechazado nuestra oferta para poner fin a todas las disputas. Afirman que el sur de Dobruja ahora forma una parte integral de su nación que nunca entregarán."
bulgaria.2.a:0 "¡Inaceptable!"
bulgaria.3.t:0 "Primer Premio de Liubliana"
bulgaria.3.d:0 "Durante mucho tiempo hemos soñado con una Bulgaria más grande y durante mucho tiempo hemos sido tratados como ciudadanos de segunda clase. Nos negaron lo que merecíamos en la Conferencia de Londres, traicionados por nuestros aliados en 1913 y castigados por querer justicia en 1918. Pues ya no más, Alemania busca corregir los errores de esa llamada paz, no solo para ella, sino también para otros. Bulgaria verá ahora el regreso de Macedonia desde Yugoslavia."
bulgaria.3.a:0 "¡Los búlgaros celebran!"
bulgaria.4.t:0 "Tratado de Craiova"
bulgaria.4.d:0 "No hemos olvidado cómo Rumanía nos apuñaló por la espalda en 1913 y tomó cobardemente el sur de Dobruja mientras nuestros ejércitos estaban ocupados en otro lugar. Hungría ha utilizado su amistad con Alemania para vengarse de Rumanía, ¿es ahora nuestro turno?"
bulgaria.4.a:0 "Tendremos nuestra venganza"
bulgaria.4.b:0 "La venganza es un plato que se sirve frío"
bulgaria.5.t:0 "Tratado de Craiova"
bulgaria.5.d:0 "Alemania ha elegido ponerse del lado de los despreciables rumanos en nuestra búsqueda de justicia. [Root.GetLeader] ha informado al embajador alemán que Bulgaria espera más de sus amigos."
bulgaria.5.a:0 "Negado"
italy.1.t:0 "[ALB.GetNameDefCap] Cede"
italy.1.d:0 "Las autoridades [ALB.getAdjective] han aceptado nuestras demandas, y [ALB.GetLeader] se ha visto obligado a firmar la petición que integrará oficialmente a [ALB.GetNameDef] como una región protectora de [ITA.GetNameDef]. \n\n¡De ahora y hasta el fin de los tiempos, [ITA.GetNameDef] asegurará sus posiciones en el mar Adriático!"
italy.1.a:0 "Un día glorioso."
italy.2.t:0 "[ALB.GetLeader] Rechaza el Ultimátum"
italy.2.d:0 "Desafiante hasta el final, [ALB.GetLeader] ha rechazado nuestro ultimátum. Él y sus consejeros están tratando de reunir las patéticas defensas que [ALB.GetNameDef] pueda convocar. ¡Debemos ocupar Tirana y poner fin a esta farsa!"
italy.2.a:0 "¡Pudimos haber hecho esto por las buenas!"
italy.3.t:0 "Ultimátum [ITA.getAdjective]"
italy.3.d:0 "Los diplomáticos [ITA.getAdjective] nos han presentado un ultimátum exigiendo que nos sometamos a su ocupación. ¡[ALB.GetNameDefCap] será gobernada en una unión personal bajo el rey [ITA.getAdjective]!"
italy.3.a:0 "Debemos someternos."
italy.3.b:0 "¡Esto no sucederá! ¡Rally a [ALB.GetLeader]!"
italy.4.t:0 "Extensión del Vallo Alpino"
italy.4.d:0 "Los ingenieros del Regio Esercito han estudiado nuestra frontera norte y han identificado los lugares donde el Vallo Alpino necesita ser fortalecido y ampliado. Ya se han emitido las órdenes de construcción necesarias."
italy.4.a:0 "Si estos fuertes hubieran estado aquí en los días de Aníbal..."
italy.5.t:0 "Tratado de Tecnología Italo-Alemán"
italy.5.d:0 "Italia sugiere un intercambio de tecnología e ideas que acercará a nuestras naciones y nos hará más fuertes a ambos."
italy.5.a:0 "¡Una excelente sugerencia!"
italy.5.b:0 "La tecnología alemana es solo para el pueblo alemán."
italy.6.t:0 "Tratado de Tecnología Italo-Alemán - ¡Aceptado!"
italy.6.d:0 "Como esperábamos, los alemanes estaban encantados de redactar una serie de intercambios tecnológicos. Está claro que nuevos vientos están soplando en Europa e Italia está ahora un paso más cerca de recuperar su antigua gloria."
italy.6.a:0 "¡Genial!"
italy.7.t:0 "Tratado de Tecnología Italo-Alemán - ¡Rechazado!"
italy.7.d:0 "Los alemanes han rechazado nuestra oferta de tratado."
italy.7.a:0 "Es mejor que nos cuidemos por nosotros mismos a partir de ahora."
italy.8.t:0 "Únete a la facción francesa."
italy.8.d:0 "El Mouvement Franciste está ganando terreno en Francia y nos ha pedido que nos unamos a su facción. ¿Esto sirve a los intereses de Italia?"
italy.8.a:0 "Unámonos a los franceses."
italy.8.b:0 "No se puede confiar en los franceses."
usa.1.t:0 "Earhart Quiere Alistarse"
usa.1.d:0 "A medida que Estados Unidos se moviliza para la guerra, hemos recibido una solicitud inusual. Amelia Earhart, la famosa aviadora que circunnavegó con éxito el globo no hace mucho, desea alistarse en el Cuerpo Aéreo del Ejército como piloto de combate. Ha demostrado habilidades considerables en combates aéreos simulados, pero muchos dentro del estamento militar desaprueban la idea de permitir que una mujer participe en misiones de combate. ¿Deberíamos hacer una excepción en su caso y permitirle unirse?"
usa.1.a:0 "Sí, la necesitamos."
usa.1.b:0 "No, no será necesario."
usa.2.t:0 "Destino Manifiesto"
usa.2.d:0 "Los fundamentos y la historia únicos de los Estados Unidos hacen que sea nuestro deber preservar la democracia y la libertad en el mundo. La última década ha demostrado que esta misión no puede cumplirse sin tomar las armas contra aquellos que buscan destruirla. A partir de ahora, cada opresor tendrá que rendir cuentas ante nosotros, y nuestras fuerzas armadas liberarán a los pueblos de todo el mundo."
usa.2.a:0 "¡Libertad o muerte!"
usa.3.t:0 "Flota Americana en Pearl Harbor"

usa.3.d:0 "Las sanciones diplomáticas y económicas que hemos sufrido de los Estados Unidos parecen haber sido el comienzo de algo más amenazante. La Flota del Pacífico estadounidense ha sido estacionada en la base naval de Pearl Harbor, Hawái, lo que señala claramente que los estadounidenses mantendrán una fuerte presencia en el Pacífico y seguirán apoyando a nuestros enemigos. Atacar la base en este momento podría darnos el elemento sorpresa."
usa.3.a:0 "¿Quién sabe cuánto tiempo durará la oportunidad?"
usa.4.t:0 "Acuerdo de Destructores por Bases"
usa.4.d:0 "Habiéndose posicionado contra los alemanes, parece que EE. UU. está interesado en garantizar que Gran Bretaña se mantenga fuerte contra la amenaza alemana. Sin embargo, también les preocupa mantener su propia presencia naval en el Atlántico. A cambio de varias de nuestras bases navales, nos suministrarán destructores. Los barcos han estado en reserva, pero aceptar el acuerdo fortalecerá los lazos militares entre nuestras naciones, y podría ser una decisión sabia."
usa.4.a:0 "Esta es una oportunidad única."
usa.4.a.tt:1 "Obtendremos 43 destructores estadounidenses.\nCanadá obtendrá 7 destructores estadounidenses."
usa.4.b:0 "Esto es claramente más favorable para EE. UU., e inaceptable."
usa.5.t:0 "Gran Bretaña rechaza la oferta"
usa.5.d:0 "A pesar de nuestras preparaciones y buenas intenciones, Gran Bretaña ha rechazado nuestra oferta de viejos destructores a cambio de sus bases navales."
usa.5.a:0 "Su pérdida."
usa.6.t:0 "Elección de [GetYear]"
usa.6.d:0 "Ha llegado el día de las elecciones presidenciales. El actual presidente, Franklin Delano Roosevelt, ya ha implementado varios de los programas conocidos colectivamente como el New Deal, destinados a sacar a EE. UU. de la Gran Depresión.\n\nAunque muchos de sus esfuerzos han sido populares, sus planes para ampliar aún más el papel y poder del gobierno han sido criticados por su oponente, el republicano Alf Landon. Proveniente de la industria petrolera, Landon quiere mayor libertad económica, mientras que Roosevelt y el Partido Demócrata quieren expandir la Seguridad Social y asegurar la estabilidad económica. Las elecciones podrían ser reñidas o una gran victoria para los demócratas."
usa.6.a:0 "Los demócratas. ¡Cuatro años más!"
usa.6.b:0 "Los republicanos. Debemos proteger los ideales del sistema estadounidense."
usa.7.t:0 "Roosevelt vs Willkie"
usa.7.d:0 "Desde que se estableció la oficina de Presidente de los Estados Unidos, ningún presidente ha gobernado durante tres mandatos consecutivos. Sin embargo, a la luz del estado precario del mundo y los desarrollos internacionales en los últimos años, el presidente Roosevelt ha decidido romper con la tradición y postularse para un tercer mandato. El republicano Wendell Willkie, caracterizado como un candidato inesperado con antecedentes como industrialista y con poca experiencia política, ha sido crítico tanto con el intervencionismo económico de Roosevelt como con sus justificaciones para postularse por un tercer mandato.\n\nAunque los candidatos comparten mucho en sus políticas exteriores y Willkie quiere mantener algunas formas del New Deal, muchos aún consideran que estas elecciones son un punto decisivo para el futuro de la democracia estadounidense."
usa.7.a:0 "Los demócratas. FDR es indispensable."
usa.7.b:0 "Los republicanos. ¡Queremos a Willkie!"
usa.8.t:0 "Landon vs Roosevelt"
usa.8.d:0 "El presidente Landon detuvo las continuas reformas del New Deal de los demócratas hace cuatro años, eligiendo confiar en la fortaleza de la nación en las compañías industriales, como aquellas que ayudó a establecer antes de su presidencia. Roosevelt, que ha seguido haciendo campaña a favor de completar los programas que originalmente planeaba para su segundo mandato, ahora se postula nuevamente para presidente. Aunque sigue siendo un candidato popular, Landon ha continuado criticando sus esfuerzos por concentrar el poder en manos del presidente, y ha evitado políticas similares.\n\nLas amenazas en el extranjero, tanto a nuestra propia nación como a otras, siguen siendo una realidad y ninguno de los candidatos está a favor de que Estados Unidos ignore esta situación. La cuestión es quién liderará el arsenal de la democracia en estos tiempos difíciles."
usa.8.a:0 "Los republicanos. Landon está comprometido con nuestros valores."
usa.8.b:0 "Los demócratas. Roosevelt está preparado para hacer lo necesario."
usa.9.t:0 "Roosevelt vs Dewey"
usa.9.d:0 "La presidencia de Franklin D. Roosevelt ya ha sido excepcional en muchos aspectos. A pesar de su salud en declive y la duración sin precedentes de su mandato, aspira a continuar liderando nuestro país durante el esfuerzo bélico. Los republicanos se han visto limitados en sus opciones de candidatos debido a que muchos posibles nominados están sirviendo en la guerra, pero han elegido al gobernador Thomas E. Dewey para representarlos.\n\nRoosevelt sigue contando con apoyo popular, pero muchos sospechan que puede que no viva para ver el final de su mandato. ¿Será eso suficiente para darle a Dewey la victoria sobre el hombre que nos ha llevado hasta aquí?"
usa.9.a:0 "FDR derrota a Dewey."
usa.9.b:0 "Dewey derrota a FDR."
usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
usa.10.d:0 "Aunque muchos aspectos del New Deal fueron retenidos por [Root.GetLeader], Roosevelt todavía ve la oportunidad de hacer realidad sus planes originales para continuar desarrollando los programas. A pesar de su salud en declive, ha logrado mantener gran parte del apoyo que lo llevó a la presidencia en el pasado, y ahora está haciendo campaña nuevamente para los demócratas.\n\n[Root.GetLeader] argumenta que un cambio de liderazgo en la situación sensible de Estados Unidos sería irresponsable, lo cual es algo irónico, ya que la misma afirmación se hizo antes de su victoria anterior sobre Roosevelt. A pesar de esto, puede tener razón."
usa.10.a:0 "[Root.GetLeader] ha demostrado ser un líder capaz."
usa.10.b:0 "Estados Unidos está listo para un nuevo New Deal."
usa.11.t:0 "Roosevelt vs MacArthur"
usa.11.d:0 "Con la continua amenaza de ser arrastrados a una guerra, tanto los demócratas como los republicanos han aspirado a encontrar un candidato del ámbito militar. El general Douglas MacArthur, normalmente dedicado a sus deberes militares, ha aprovechado la oportunidad para hacer campaña por la nominación republicana mientras nuestra nación está en paz, y ha ganado. Ahora está desafiando a Roosevelt, apoyando a la coalición conservadora.\n\nRoosevelt sigue siendo popular, pero el carisma y el sentido del deber de MacArthur han causado una fuerte impresión en los votantes. ¿Realmente los militares saben mejor?"
usa.11.a:0 "Roosevelt y Truman saldrán adelante."
usa.11.b:0 "MacArthur es un hombre de paz tanto como de guerra."
usa.12.t:0 "Campaña de Douglas MacArthur"
usa.12.d:0 "Para desafiar la presidencia récord de Roosevelt, los republicanos han buscado a comandantes militares respetados, con la esperanza de encontrar un candidato potencial para guiar a Estados Unidos durante esta guerra. El general Douglas MacArthur ha sido un candidato popular entre los conservadores, pero también es un activo indispensable en el conflicto en curso y ha sido reacio a dedicar tiempo a hacer campaña para la presidencia.\n\nAun así, sigue siendo uno de los candidatos conservadores más prometedores y tal vez se le pueda convencer de hacer campaña para evitar que un republicano moderado llegue a la presidencia. ¿Vale la pena el sacrificio?"
usa.12.a:0 "MacArthur es más necesario en el frente que en la Casa Blanca."
usa.12.b:0 "Lo necesitamos para desafiar a Roosevelt."
usa.13.t:0 "Fallece Roosevelt"
usa.13.d:0 "Aunque la salud del presidente Roosevelt ha estado en declive durante algún tiempo, su fuerte campaña presidencial convenció a muchos de que le quedaban muchos años por delante. Sin embargo, la posibilidad de la muerte de FDR mientras aún estaba en el cargo seguía siendo una realidad, y hoy ha fallecido tras sufrir un derrame cerebral. El vicepresidente Harry S. Truman ha prestado juramento y ha solicitado el apoyo y las oraciones del pueblo. El antiguo gabinete permanece, y Truman ha prometido continuar muchas de las políticas de su predecesor."
usa.13.a:0 "Así terminó una era, y así comenzó otra."

news.1.t:0 "Incidente del Puente Marco Polo"
news.1.d:0 "Las tensiones fronterizas entre las fuerzas [JAP.getAdjective] y [CHI.getAdjective] han resultado en tiroteos después de que supuestamente uno de los soldados [JAP.getAdjective] no respondiera al comandante del regimiento, y el equipo de investigación exigiera registrar la Fortaleza de Wanping. Tras el colapso de las negociaciones, ambos bandos escaramucearon de manera inconclusa sobre el estratégico Puente Marco Polo, ubicado al suroeste de Beijing. \n\n[CHI.GetNameDefCap] ha rechazado las demandas de [JAP.GetNameDef] de disculpas y concesiones territoriales, afirmando que se ha llegado al 'punto de ruptura' de la agresión japonesa. \n\nLos diplomáticos temen que la situación volátil pueda resultar en guerra en cualquier momento."
news.1.a:1 "Tiempos interesantes, sin duda."
news.1.b:0 "¡Enseñaremos a esos chinos!"
news.1.c:0 "¡Así es! ¡Ni un centímetro!"
news.2.d:0 "Las fuerzas japonesas y chinas han escaramuceado de manera inconclusa sobre el estratégico Puente Marco Polo, ubicado al suroeste de Beijing. \n\n[CHI.GetNameDef] ha aceptado toda la responsabilidad por el incidente, presentando una disculpa a [JAP.GetNameDef] y aceptando concesiones territoriales extensas. Esto ha sorprendido a muchos expertos, quienes habían predicho que las tensiones fronterizas estallarían en una guerra a gran escala. \n\n¿Significa esto una paz duradera en Asia?"
news.2.a:0 "Lo dudo."
news.2.b:0 "Esto nos satisface... por ahora."
news.2.c:0 "No teníamos otra opción."
news.5.t:0 "[JAP.GetNameDefCap] Exige la Indochina Francesa"
news.5.d:0 "Aprovechando la debilidad [FRA.getAdjective] a la luz de la lucha en Europa y su frágil control sobre las posesiones coloniales en todo el mundo, [JAP.GetNameDef] ha coaccionado al nuevo gobierno para que ceda el control de su colonia en Indochina. \n\nLas tropas [JAP.getAdjective] ya se han trasladado a ocupar todas las principales bases en la región, incluidas las instalaciones estratégicas alrededor de Tonkín y Saigón. La falta de comunicación resultó en escaramuzas en áreas alrededor de Dong-Dang, Lang-Son y Haiphong, que duraron varios días. \n\nLos expertos temen que la colonia pueda ser utilizada como punto de partida para futuras expediciones militares."
news.5.a:0 "Buitres que se alimentan de un cadáver..."
news.5.b:0 "Así debería ser."
news.5.c:0 "Las hienas nos dejaron sin elección."
news.5.e:0 "¡Nuestros aliados muestran iniciativa!"
news.6.d:0 "Intentando aprovecharse de la debilidad de Francia tras su derrota en Europa, [JAP.GetNameDef] emitió recientemente una demanda al nuevo gobierno francés para obtener acceso completo a sus bases en Indochina. \n\nEsto significaría, en efecto, transferir el control de toda la colonia a Japón, algo a lo que los franceses no pudieron acceder. Con el colapso de las negociaciones, ambos bandos están concentrando tropas en la zona. La administración colonial [FRA.getAdjective] ya ha declarado la ley marcial y la movilización general. \n\nLos expertos consideran probable que esta decisión conduzca a represalias militares japonesas."
news.6.a:0 "No se atreverían... ¿o sí?"
news.6.b:0 "Los tontos testarudos pagarán por este error."
news.6.c:0 "Debemos prepararnos."
news.6.e:0 "Otro movimiento audaz de nuestros amigos."
news.7.t:0 "Escaramuza [SOV.GetAdjective] - Japonesa"
news.7.d:0 "Las fuerzas [SOV.GetAdjective] y japonesas se enfrentaron recientemente en una escaramuza importante a lo largo de la frontera de Manchuria. \n\nUna fuerza de incursión significativa [SOV.GetAdjective], apoyada por caballería mongola, aparentemente sorprendió a los japoneses, infligiéndoles bajas considerables. \n\nEn Tokio se informa que el ambiente es tenso, pero es demasiado pronto para decir si el conflicto escalará a una guerra abierta."
news.7.a:0 "¿Es este el comienzo de otra guerra en Asia?"
news.7.b:0 "Una vergonzosa demostración..."
news.7.c:0 "Hemos enviado un mensaje al mundo."
news.8.d:0 "Las fuerzas [SOV.GetAdjective] y japonesas se enfrentaron recientemente en una escaramuza importante a lo largo de la frontera de Manchuria. \n\nLos informes de la batalla indican que los japoneses atraparon a los soviéticos en un movimiento de pinza cuando cruzaron la frontera, obligando a los sobrevivientes a retirarse en desorden. \n\n¿Este incidente impulsará a Moscú a enviar más fuerzas al Lejano Oriente ruso?"
news.8.b:0 "¡Por el Emperador!"
news.8.c:0 "Debemos evaluar la situación..."
news.9.t:0 "Retirada [SOV.GetAdjective]"
news.9.d:0 "Después de la acumulación de fuerzas japonesas en Manchuria, parece que [SOV.GetNameDef] ha retirado inesperadamente las unidades que estaban estacionadas justo al lado de la frontera. \n\nEsto podría ser un intento de Moscú por evitar una confrontación futura con Japón, posiblemente provocado por el doloroso recuerdo de la derrota que Rusia sufrió en la guerra ruso-japonesa."
news.9.a:0 "Quizás esto resulte en una paz duradera."
news.9.b:0 "¡Los cobardes huyeron!"
news.9.c:0 "Una retirada táctica. Nada más."
news.10.t:0 "[SOV.GetNameDefCap] Reclama Besarabia"
news.10.d:0 "\nTras concentrar fuerzas a lo largo de la frontera rumana, [SOV.GetNameDef] ha emitido un ultimátum al gobierno de Bucarest para la cesión inmediata de Besarabia bajo su control. \n\nDurante la Guerra Civil Rusa, las autoridades locales declararon la independencia y expresaron su deseo de incorporarse a Rumanía, lo que [SOV.GetNameDef] considera una base legal insuficiente, alegando además que 'no se consideraron las voces de la minoría ucraniana'. \n\nRumanía ha declarado que no tiene más opción que acceder, y sus fuerzas se han retirado de Besarabia y el norte de Bucovina."
news.10.a:0 "Interesante."
news.10.b:0 "Besarabia nos pertenece por derecho."
news.10.c:0 "No teníamos otra opción..."
news.10.e:0 "Disfruten de esta victoria temporal, Moscú."
news.11.t:0 "[78.controller.GetNameDefCap] Rechaza las Demandas [SOV.GetAdjective]"
news.11.d:0 "[SOV.GetNameDefCap] ha concentrado fuerzas significativas a lo largo de su frontera con [78.controller.GetNameDef], y hoy Moscú ha emitido un ultimátum al gobierno [78.controller.GetAdjective], exigiendo la cesión inmediata de Besarabia bajo su control. La región perteneció una vez al Imperio Ruso, lo que [SOV.GetNameDef] considera una base legal suficiente para sus demandas.\n\nEn un movimiento desafiante, las autoridades locales han elegido rechazar todas las demandas territoriales [SOV.GetAdjective], y se ha ordenado la movilización completa. \n\nLos observadores internacionales esperan que las fuerzas [SOV.GetAdjective] crucen la frontera en cualquier momento."
news.11.a:0 "Interesante."
news.11.b:0 "Han cometido un terrible error."
news.11.c:0 "¡Besarabia es nuestra!"
news.11.e:0 "Dejemos que los tontos luchen."
news.12.t:0 "[146.controller.GetNameDefCap] Rechaza las Demandas [SOV.GetAdjective]"
news.12.d:0 "\nLos diplomáticos [SOV.GetAdjective] han presentado un ultimátum al gobierno de [146.controller.GetNameDef], exigiendo ajustes fronterizos en la región de Carelia, el arrendamiento de la península de Hanko por 30 años y la cesión de algunas islas en el golfo de Finlandia a cambio de los asentamientos de Repola y Porajärvi en el este de Carelia. \n\nA pesar de una acumulación significativa de fuerzas soviéticas en la frontera, Helsinki ha rechazado estas demandas, declarando que 'ni un solo pie de suelo finlandés será entregado voluntariamente a los agresores rusos'. \n\nLos observadores internacionales temen que una invasión [SOV.GetAdjective] sea inminente."
news.12.a:0 "Esto no terminará bien."
news.12.b:0 "No debieron haber rechazado nuestras demandas."
news.12.c:0 "Debemos ocuparnos de nuestras defensas."
news.12.e:0 "Veamos qué tan bien les va a los bolcheviques..."
news.12.f:0 "Pronto reconocerán su error."
news.13.t:0 "[FIN.GetNameDefCap] Acepta las Demandas [SOV.GetAdjective]"
news.13.d:0 "Tras mucho debate, el gobierno de [FIN.GetNameDef] ha decidido aceptar las demandas [SOV.GetAdjective] de ajustes fronterizos en la región de Carelia. \n\n[SOV.GetNameDefCap] ha citado la necesidad de crear una zona de amortiguamiento para mejorar la seguridad de Leningrado, ubicada a solo 30 kilómetros de la ahora exfrontera finlandesa. \n\nMuchos observadores temían que una invasión soviética a gran escala fuera inminente, pero esta solución diplomática debería calmar esos temores."
news.13.a:0 "Paz, pero ¿a qué costo?"
news.13.b:0 "Ahora podemos concentrar nuestros esfuerzos en otros lugares."
news.13.c:0 "Hemos asegurado nuestra independencia."
news.13.e:0 "Qué lástima. Habría mantenido ocupados a los bolcheviques."
news.13.f:0 "¡Nuestros camaradas muestran su fuerza!"
news.14.t:0 "[SOV.GetNameDefCap] Anexa [TAN.GetNameDef]"
news.14.d:0 "\nEn un comunicado de prensa esta mañana, Moscú anunció la anexión formal de [TAN.GetNameDef] y su incorporación como el Óblast Autónomo de Tuvá en la URSS. \n\nEl Supremo [SOV.GetAdjective] acordó una solicitud del recién reformado Comité Central del TPRP para su ingreso en la URSS. \n\nEl pequeño [TAN.GetName], que solo había sido reconocido oficialmente por [SOV.GetNameDef] y Mongolia, ha desarrollado crecientes lazos administrativos, militares y económicos con el hermano mayor [SOV.GetAdjective] en los últimos años."
news.14.a:0 "¿Tannu qué?"
news.14.b:0 "Estarán mejor."
news.15.t:0 "Segundo Premio de Viena"
news.15.d:0 "Se ha firmado un tratado en Viena tras la mediación alemana, que verá restaurada Transilvania del Norte bajo control húngaro.\n\nEl territorio había sido adjudicado previamente a [ROM.GetNameDef] al concluir la Primera Guerra Mundial, lo que llevó a una amarga disputa. \n\n¿Son estas las primeras de muchas fronteras que serán ajustadas, ahora que parece haberse establecido un nuevo orden en Europa?"
news.15.a:0 "Veremos cuánto dura esto."
news.15.b:0 "El mapa de Europa será redibujado."
news.15.c:0 "Esperemos que estas revisiones nos favorezcan algún día."
news.15.e:0 "¡Bravo!"
news.16.d:0 "Tras la mediación alemana, se ha firmado un tratado en Viena que verá toda Transilvania restaurada bajo control húngaro. \n\nEl territorio había sido adjudicado previamente a [ROM.GetNameDef] al concluir la Primera Guerra Mundial, lo que llevó a una amarga disputa. \n\n¿Son estas las primeras de muchas fronteras que serán ajustadas ahora que parece haberse establecido un nuevo orden en Europa?"
news.17.t:0 "Rumanía Rechaza la Mediación Alemana"
news.17.d:0 "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial se han roto en Viena. \n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver Transilvania del Norte a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó de inmediato a su delegación regresar a Bucarest. \n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaban."
news.17.a:0 "Interesante..."
news.17.b:0 "Los rumanos nos han avergonzado..."
news.17.c:0 "¡Transilvania es nuestra!"
news.17.e:0 "Esto no ha terminado."
news.18.d:0 "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial se han roto en Viena. \n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver Transilvania del Norte a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó de inmediato a su delegación regresar a Bucarest. \n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaban."
news.19.t:0 "[GER.GetNameDefCap] Reclama Memel"
news.19.d:0 "Con las fuerzas alemanas en su frontera listas para atacar, [188.controller.GetNameDef] ha cedido ante un ultimátum de [GER.GetAdjective], exigiendo la entrega del antiguo territorio prusiano de Memel.\n\nMemel perteneció una vez a Prusia Oriental y se convirtió en un mandato oficial de la Liga de las Naciones tras el Tratado de Versalles, hasta ser anexionado por Lituania en 1923 después de que los rebeldes de Klaipeda tomaran el control de la región. El territorio adquirido será reintegrado en la región de Ostpreussen. \n\n¿Hemos llegado ya al límite de las ambiciones territoriales alemanas en Europa? Los expertos son escépticos..."
news.19.a:0 "Otro lote de mapas se vuelve obsoleto."
news.19.b:0 "Todos los alemanes deben estar unidos."
news.19.c:0 "Si tan solo tuviéramos los medios para resistir..."
news.19.e:0 "¡Hacen bien en inclinarse ante sus superiores!"
news.20.t:0 "[188.controller.GetNameDefCap] Rechaza las Demandas Alemanas"
news.20.d:0 "\nIncluso con las fuerzas alemanas alineadas en su frontera, [188.controller.GetNameDef] ha rechazado un ultimátum emitido por Berlín para devolver el territorio de Memel. \n\nMemel perteneció una vez a Prusia Oriental y [GER.GetAdjective] lo considera una base legítima para sus demandas. La integridad del Tratado fue necesaria proteger, dijo [188.controller.GetLeader], cuando el gobierno [188.controller.GetAdjective] anunció su rechazo.\n\nLos observadores internacionales ahora esperan que Alemania intente tomar el territorio por la fuerza..."
news.20.a:0 "Muy valiente."
news.20.b:0 "Han firmado su sentencia de muerte."
news.20.c:0 "¡Aquí se traza la línea!"
news.21.t:0 "Tratado de Craiova"
news.21.d:0 "Se han forzado más concesiones a [ROM.GetNameDef], con [BUL.GetNameDef] recuperando el sur de Dobrudja. \n\nEl territorio fue anexado por Rumanía en 1913, después de la Segunda Guerra de los Balcanes, y aún está mayormente poblado por búlgaros y turcos étnicos.\n\nIndependientemente de las razones, [ROM.GetNameDef] ahora está significativamente debilitada."
news.21.a:0 "De poca preocupación."
news.21.b:0 "Esta es una gran victoria."
news.21.c:0 "Esa tierra no valía nada de todos modos."
news.22.t:0 "[ALB.getLeader] se Somete a Italia"
news.22.d:0 "Hace unos días, un ultimátum fue entregado al gobierno [ALB.getAdjective] por diplomáticos [ITA.getAdjective], exigiendo que se sometieran a una ocupación militar completa. \n\nEsta mañana, todas las estaciones de radio [ALB.getAdjective] estaban transmitiendo un mensaje en el que [ALB.getLeader] ordenó al ejército deponer las armas tras darse cuenta de la futilidad de la resistencia, ya que [ALB.getName] será gobernado ahora en una unión personal bajo [ITA.getLeader]. Se vieron aviones [ITA.getAdjective] patrullando los cielos mientras los barcos de transporte de la Regia Marina ya están desembarcando a los primeros soldados [ITA.getAdjective] en suelo [ALB.getAdjective]. \n\n[ITA.GetNameDefCap] pone la vista en los Balcanes..."
news.22.a:0 "Otra víctima de las ambiciones de [ITA.getLeader]."
news.22.b:0 "Estamos un paso más cerca de realizar nuestro gran imperio."
news.22.c:0 "¡Otra victoria para nuestro amigo [From.GetLeader]!"
news.23.t:0 "[ALB.getLeader] Desafiante"
news.23.d:0 "Los diplomáticos de [ITA.GetNameDef] han entregado un ultimátum a [ALB.GetNameDef], exigiendo la anexión de este último en la Gran Italia. \n\nEn un valiente acto de liderazgo nacional, [ALB.getLeader] ha rechazado ceder ante las demandas [ITA.getAdjective], instando al pueblo [ALB.getAdjective] a resistir la presión de [ITA.GetNameDef]. \n\nNo obstante, los expertos militares extranjeros coinciden en que [ALB.GetNameDef] tiene pocas posibilidades de resistir una invasión."
news.23.a:0 "¿Cuánto tiempo podrá resistir [ALB.GetNameDef]?"
news.23.b:0 "Esta será una campaña breve."
news.23.c:0 "¡Viva [ALB.getLeader]!"
news.24.t:0 "La Cuestión Polaca"
news.24.d:0 "En un acalorado discurso hoy ante el Reichstag, [GER.GetLeader] denunció a Polonia y su trato hacia los alemanes que viven en Danzig y el Corredor Polaco. \n\nAfirmando que las minorías alemanas en Polonia están siendo 'perseguidas de la manera más vil imaginable', [GER.GetLeader] dejó clara la posición de su gobierno:\n'Danzig era una ciudad alemana y es una ciudad alemana. ¡El Corredor era alemán y es alemán! Sin el Volk alemán, estas regiones orientales aún estarían sumidas en las profundidades de la barbarie.'"
news.24.a:0 "La guerra se acerca."

news.25.t:0 "La Remilitarización de Renania"
news.25.d:0 "Alemania ha estacionado 20,000 soldados de la Wehrmacht en el territorio de Renania, cerca de las fronteras con Francia y Bélgica, en clara violación del Tratado de Versalles y los Tratados de Locarno. \n\nLa población local vitoreó a los soldados alemanes y se organizaron celebraciones por todo el país. Se espera que la próxima semana se celebre un referéndum en toda Alemania para obtener la aprobación general de la remilitarización entre el público. \n\nHasta ahora, las reacciones diplomáticas de Francia y Gran Bretaña han sido moderadas. 'No es más que los alemanes caminando en su propio patio trasero,' comentó un analista político en Gran Bretaña."
news.25.a:0 "Preocupante."
news.25.b:1 "Es territorio alemán."
news.25.c:0 "Debemos reforzar nuestras defensas fronterizas."
news.25.e:0 "Nada por lo que alarmarse, seguramente."
news.26.d:0 "En una violación directa del Tratado de Versalles, las tropas alemanas han cruzado el Rin y entrado en el territorio de Renania, cerca de la frontera francesa.\n\nTanto Francia como Gran Bretaña han movilizado sus fuerzas en preparación para una incursión armada en Alemania, calificando esta acción de 'infracción imperdonable' del tratado de paz que puso fin a la Gran Guerra.\n\n¡Una vez más, la guerra ha estallado en Europa!"
news.26.a:0 "¡Aquí vamos de nuevo!"
news.26.b:0 "¡Alemania prevalecerá!"
news.26.c:0 "¡Próxima parada: Berlín!"
news.26.e:0 "Entonces resolvámoslo."
news.27.d:0 "En lo que constituye una violación directa del Tratado de Versalles, las tropas alemanas han cruzado el Rin y marchado hacia el territorio de Renania, cerca de la frontera francesa.\n\nMientras la reacción de Gran Bretaña ha sido moderada hasta ahora, los franceses están movilizando sus fuerzas en preparación para una incursión armada en Alemania. \n\n¡Una vez más, la guerra ha estallado en Europa!"
news.28.t:0 "¡Himmler Asume el Liderazgo!"
news.28.d:0 "Tras la muerte de Adolf Hitler, muchos se preguntaban quién lideraría la nación siguiendo sus pasos. Ahora tenemos una respuesta, ya que, esta mañana, Heinrich Himmler fue juramentado como el nuevo Führer del Reich Alemán. \n\nEn un discurso ante el Reichstag, Himmler acusó a Gran Bretaña y Francia de orquestar el asesinato de Hitler y declaró el compromiso inequívoco de Alemania con la total destrucción de ambas naciones."
news.28.a:0 "Un desarrollo interesante."
news.28.b:0 "¡Lo pagarán caro!"
news.28.c:0 "Al menos Hitler ha desaparecido."
news.29.t:0 "¡Göring Asume el Liderazgo!"
news.29.d:0 "Tras la muerte de Adolf Hitler, muchos se preguntaban quién lideraría la nación siguiendo sus pasos. Ahora tenemos una respuesta, ya que, esta mañana, Hermann Göring fue juramentado como el nuevo Führer del Reich Alemán. \n\nEn un discurso ante el Reichstag, Göring acusó a Gran Bretaña y Francia de orquestar el asesinato de Hitler y declaró el compromiso inequívoco de Alemania con la total destrucción de ambas naciones."
news.30.t:0 "Intento Fallido contra la Vida de Hitler"
news.30.d:0 "Un grupo de oficiales de la Wehrmacht opuestos al régimen actual han lanzado un golpe contra Hitler en Berlín. Un grupo armado no identificado asaltó edificios gubernamentales clave, pero fueron combatidos con éxito por miembros de las SS y otras unidades leales del ejército.\nAgentes de la Gestapo han arrestado a todos los conspiradores, que incluyen a altos oficiales como Ludwig Beck y Wilhelm Canaris. \n\nEn un discurso ante el Reichstag, Hitler prometió venganza contra Francia y Gran Bretaña por orquestar este 'intento traicionero' contra su vida."
news.30.a:0 "Imaginen si hubieran tenido éxito..."
news.30.c:0 "Esto no cambia nada."
news.30.e:0 "¡Lástima que no atraparan al maldito!"
news.31.t:0 "¡Guerra Civil en Alemania!"
news.31.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la situación actual en [GER.GetNameDef] han lanzado un golpe contra los nazis en Berlín.\n\nLos conspiradores han logrado tomar el control de gran parte de Berlín, y muchas unidades de la Wehrmacht se han pasado a su lado. Las fuerzas aún leales a los nazis se han reunido bajo un nuevo liderazgo y han prometido purgar a Alemania de los 'disidentes comunistas y agentes extranjeros que ocupan Berlín actualmente.'"
news.31.a:0 "Interesante."
news.31.b:0 "¡Alemania debe ser liberada de la tiranía!"
news.31.c:0 "¡Muerte a los traidores!"
news.31.e:0 "¡Esto es a nuestro favor!"
news.32.t:0 "El Pacto Molotov-Ribbentrop"
news.32.d:0 "Los diplomáticos de Alemania y la Unión Soviética concluyeron lo que los observadores describen como un acuerdo histórico hoy con la firma del Pacto Molotov-Ribbentrop. \nNombrado por el ministro de exteriores alemán Joachim von Ribbentrop y su homólogo soviético Vyacheslav Molotov, este pacto de no agresión estipula que ninguna de las partes se aliará ni ayudará a un enemigo de la otra.\n\nLos diplomáticos extranjeros advierten que este tratado efectivamente le da a Alemania vía libre para librar la guerra en Europa sin temer la intervención soviética."
news.32.a:0 "Esto no puede ser bueno..."
news.32.b:0 "¡Un brindis por nuestros nuevos amigos bolcheviques!"
news.32.c:0 "¡Un brindis por nuestros nuevos amigos alemanes!"
news.32.e:0 "¡Por una larga y beneficiosa amistad!"
news.33.t:0 "Las Fuerzas Armadas [SOV.GetAdjective] Ocupan el Este de Polonia"
news.33.d:0 "Las tropas [SOV.GetAdjective] han ocupado el este de Polonia, oficialmente con el propósito de proteger a las minorías bielorrusas y ucranianas del caos que siguió al colapso del gobierno [POL.GetAdjective]. \n\nLas fuerzas [GER.GetAdjective] se han retirado de estas áreas en orden, lo que ha resultado en la partición efectiva de Polonia entre las dos potencias. Muchos expertos han sido rápidos en llamarlo 'La Cuarta Partición de Polonia', expresando grandes dudas sobre la existencia del estado [POL.getAdjective] independiente en un futuro cercano. \n\nSolo el tiempo dirá cuánto durará este nuevo orden mundial..."
news.33.a:0 "¡Una historia conveniente!"
news.33.b:0 "Disfruten mientras dure, bolcheviques..."
news.33.c:0 "¡Las fronteras del comunismo están avanzando!"
news.34.t:0 "El Segundo Armisticio en Compiègne"
news.34.d:0 "Se ha firmado un armisticio entre [From.GetName] y la Tercera República Francesa en Compiègne, en el mismo vagón de tren donde se negoció la rendición alemana en la Primera Guerra Mundial.\n\nBajo los términos del armisticio, un gobierno francés bajo [vichy_france.GetLeader] con sede en Vichy continuará administrando la mayor parte del sur de Francia, mientras que el resto del país cae bajo una Zona de Ocupación Alemana. \n\nAlgunos oficiales franceses han prometido continuar la resistencia desde el extranjero, pero esto pone fin de manera efectiva a los combates en Francia, al menos por el momento."
news.34.a:0 "Preocupante."
news.34.b:0 "¡Excelente!"
news.34.c:0 "¡La lucha continúa!"
news.35.t:0 "El Nacimiento de la Unión Franco-Británica"
news.35.d:0 "Ante la derrota en Francia, los gobiernos francés y británico han decidido unir sus dos naciones en una hasta que se asegure la victoria sobre Alemania. \n\nSe está formando un nuevo gobierno conjunto en Londres, con Eduardo VIII como jefe de estado. En una 'Declaración de Unión' emitida, el nuevo Gabinete de Guerra Conjunto declaró:\n\n'Francia y Gran Bretaña ya no serán dos naciones, sino una Unión Franco-Británica. La constitución de la Unión preverá órganos conjuntos de defensa, políticas exteriores, financieras y económicas. Todo ciudadano de Francia o Gran Bretaña disfrutará de ciudadanía inmediata del otro estado.'"
news.35.a:0 "Los franceses deben haber estado desesperados."
news.35.b:0 "¿Creen que estarán seguros bajo una bandera diferente?"
news.35.c:0 "¡Unidos contra el enemigo común!"
news.36.t:0 "El Anschluss de Austria"
news.36.d:0 "Tras un exitoso golpe de estado por el partido nazi local en Viena, las tropas alemanas han cruzado la frontera austriaca y tomado el control del país. \n\nNo se han reportado combates, y los soldados alemanes fueron recibidos por multitudes que vitoreaban en las ciudades.\n\nEn un discurso ante una multitud masiva en la Heldenplatz de Viena, Hitler anunció el Anschluss de Austria, anexando el país a Alemania:\n\n'La provincia oriental más antigua del pueblo alemán será, a partir de ahora, el bastión más nuevo del Reich Alemán.'"
news.36.a:0 "Si eso es lo que desean..."
news.36.b:0 "¡Bienvenidos al Reich!"
news.36.c:0 "¡Debemos asegurar nuestras fronteras del norte!"
news.36.e:0 "¡Esto viola el Tratado de Versalles!"
news.37.t:0 "El Asesinato de Lev Trotsky"
news.37.d:0 "Lev Trotsky, una vez el principal lugarteniente y heredero presunto de Vladimir Ilich Lenin, murió hoy en un hospital de Ciudad de México. Fue atacado en su casa con un piolet por un nacional español que se cree que estaba al servicio de la NKVD.\n\nDespués de una fallida lucha por el poder con Iósif Stalin y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó los años treinta en el exilio, viviendo en Turquía, Francia y Noruega antes de finalmente establecerse en México. \n\nPermaneció como un crítico constante de Stalin y del 'estado obrero degenerado' de la Unión Soviética."
news.37.a:0 "Bárbaro."
news.37.b:0 "Misión cumplida."
news.37.c:0 "Un final apropiado para ese agitador."
news.38.t:0 "Trotsky Sobrevive a Intento de Asesinato"
news.38.d:0 "Tras una violenta lucha en su casa en Ciudad de México esta mañana, Lev Trotsky mató a un aspirante a asesino con el piolet con el que el hombre intentó atacarlo. El asesino ha sido identificado como un nacional español que se cree estaba al servicio de la NKVD.\n\nTrotsky, quien fue una vez el principal lugarteniente y heredero presunto de Vladimir Lenin, fue obligado al exilio de la Unión Soviética por Iósif Stalin tras una lucha de poder fallida. \n\nHablando con la prensa, Trotsky denunció el intento de asesinato como 'otro cobarde complot tramado por Stalin para silenciar a sus críticos.'"
news.38.a:0 "Interesante."
 news.38.b:0 "¡Ese gusano!"
 news.39.t:0 "Trotsky asesinado en la frontera soviética"
 news.39.d:0 "Las autoridades soviéticas han publicado fotos del cadáver de Lev Trotsky, confirmando los rumores de que fue asesinado recientemente mientras intentaba colarse en [SOV.GetNameDef]. \Se cree que Trotsky trató de sacar provecho de la actual agitación dentro de la URSS buscando aliados contra su viejo rival Stalin y sustituyéndole en un golpe de estado."
 news.39.a:0 "Interesante."
 news.39.b:0 "Una amenaza menos, al menos."
 news.40.t:0 "¡Trotsky da un golpe de estado!"
 news.40.d:0 "En la capital soviética provisional se ha producido una violenta lucha por el poder. Lev Trotsky parece haber entrado sigilosamente en los restos de la URSS, poniendo fin al largo exilio al que se vio obligado. \Junto con aliados en los más altos escalones del Partido Comunista, lanzó un exitoso golpe contra Stalin. Tras un breve juicio en un Tribunal Popular, Stalin fue sentenciado a muerte en la horca. La sentencia fue ejecutada esta mañana."
 news.40.a:0 "Eso fue inesperado."
 news.40.b:0 "¡Viva el camarada Trotsky!"
 news.41.t:0 "Trotsky llega a su fin"
 news.41.d:0 "Lev Trotsky fue encontrado muerto esta mañana en la habitación de un hotel de Buenos Aires. \n\nParece que murió estrangulado con una eslinga de montañismo, y el asesino fue detenido por los guardaespaldas de Trotsky antes de que pudiera abandonar el edificio. Aunque el asesino es de nacionalidad portuguesa, hay pruebas que lo relacionan con la dirección de inteligencia soviética GRU. Parece que Stalin ha asestado finalmente un golpe mortal a su antiguo rival."
 news.42.t:0 "La catástrofe del Hindenburg"
 news.42.d:0 "El dirigible alemán de pasajeros Hindenburg ha quedado destruido hoy al intentar atracar en la estación aeronaval de Lakehurst, en Estados Unidos. Debido a la escasez y el coste del helio y a la prohibición de exportarlo en Estados Unidos, el Hindenburg, como todos los dirigibles alemanes de pasajeros, se diseñó para utilizar hidrógeno, que proporciona mayor sustentación pero también es inflamable. \n\nCon la fe pública sacudida por este desastre y el auge de aviones de pasajeros mucho más rápidos, esto podría significar el fin de la era de los dirigibles."
 news.42.a:0 "¡Oh, la humanidad!"
 news.43.t:0 "Incidente del Hindenburg"
 news.43.d:0 "Hoy se ha evitado por los pelos una catástrofe al descubrirse una fuga de gasóleo en el dirigible alemán de pasajeros Hindenburg cuando se disponía a atracar en la estación aeronaval de Lakehurst en Estados unidos.\n\nLa fuga se reparó rápidamente. Si hubiera pasado desapercibida, el vapor inflamable podría haber provocado un incendio que habría afectado a toda la aeronave. \n\nLos críticos llevan mucho tiempo cuestionando la idoneidad de los dirigibles de pasajeros, dado su irregular historial de seguridad."
 news.43.a:0 "Por los pelos."
 news.44.t:0 "La huida de Rudolf Hess"
 news.44.d:0 "El Führer adjunto Rudolf Hess fue detenido ayer en Escocia por soldados de la Guardia Nacional tras saltar en paracaídas desde un caza pesado. \n\nPiloto consumado, aparentemente voló solo a través del Mar del Norte, teniendo cuidado de mantenerse fuera del alcance de los radares antes de virar hacia el oeste, en dirección a Gran Bretaña.\nHess parece haberse encargado de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín le ha denunciado como un loco y le ha despojado de cualquier cargo político. \n\nLas autoridades británicas no han estado disponibles para hacer comentarios."
 news.44.a:0 "Interesante."
 news.44.b:0 "Wahnsinn!"
 news.44.c:0 "¡Llévenlo a la Torre de Londres!"
 news.45.t:0 "La Muerte de Rudolf Hess"
 news.45.d:0 "El Viceführer Rudolf Hess fue abatido ayer cuando la Real Fuerza Aérea interceptó el caza pesado que pilotaba cerca de la costa de Escocia. \n\nLa naturaleza exacta de su misión sigue siendo un misterio. Aunque Hess era un piloto experimentado, volaba solo y su avión no parecía estar armado.\nSus restos fueron recuperados por las autoridades británicas, pero en Berlín se ha programado un funeral de estado con un ataúd vacío. \n\nSe ha informado que Hitler estaba visiblemente angustiado por la muerte de su viejo camarada."
 news.45.a:0 "Interesante."
 news.45.b:0 "Pobre insensato."
 news.45.c:0 "¿Qué hacía aquí?"
 news.46.d:0 "El dirigible Hindenburg encontró un final dramático hoy al explotar sobre Escocia. \nParece que fue tomado por el Viceführer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron dificultades para detectar la enorme aeronave, y varios escuadrones de la Real Fuerza Aérea fueron enviados inmediatamente a su posición. Al no responder el Hindenburg por radio, abrieron fuego. \n\nHess se lanzó en paracaídas a salvo, y ahora está encarcelado en la Torre de Londres."
 news.47.d:0 "El dirigible Hindenburg encontró un final dramático hoy al explotar sobre Escocia. \nParece que fue tomado por el Viceführer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron dificultades para detectar la enorme aeronave, y varios escuadrones de la Real Fuerza Aérea fueron enviados inmediatamente a su posición. Al no responder el Hindenburg por radio, abrieron fuego. \n\nLos restos de Hess fueron encontrados entre los escombros."
 news.47.b:0 "Ese loco..."
 news.47.c:0 "¿Qué esperaba lograr?"
 news.48.t:0 "Amelia Earhart Desaparece"
 news.48.d:0 "La famosa aviadora Amelia Earhart, la primera mujer en completar un vuelo en solitario a través del Atlántico, ha desaparecido junto con su navegante, Fred Noonan, cerca de la isla Howland en el medio del océano Pacífico.\n\nAmbos intentaban realizar un vuelo alrededor del mundo en su avión Lockheed Electra de dos motores cuando se esfumaron. \n\nLa Marina y la Guardia Costera de los EE. UU. han iniciado una búsqueda, pero hay pocas esperanzas de encontrarlos."
 news.48.a:0 "Una pérdida para la aviación."
 news.49.t:0 "Amelia Earhart Circunnavega el Globo"
 news.49.d:0 "La famosa aviadora Amelia Earhart, conocida por muchos como la 'Reina de los Cielos', ha completado un vuelo alrededor del mundo junto con su navegante Fred Noonan. \n\nTras un susto momentáneo al perderse brevemente cerca de la isla Howland en el Pacífico, el vuelo continuó sin incidentes y esta mañana su Lockheed Electra aterrizó en Oakland, California.\n\nLa próxima semana se celebrará una ceremonia en la Casa Blanca, donde Earhart será personalmente felicitada por el Presidente por su hazaña."
 news.49.a:0 "¡Todo un logro!".

news.55.t:0 "Alianza Anglo-Polaca"
news.55.d:0 "A la luz del reciente comportamiento agresivo de Alemania, el Reino Unido y Francia se han visto obligados a firmar una alianza militar con Polonia. El Primer Ministro británico hizo la siguiente declaración en la Cámara de los Comunes:\n\n'En el caso de cualquier acción que claramente amenace la independencia de Polonia, y que el Gobierno polaco considere vital resistir con sus fuerzas nacionales, el Gobierno de Su Majestad se sentiría obligado a brindar al Gobierno polaco todo el apoyo en su poder. Han dado al Gobierno polaco una garantía en este sentido.'"
news.55.a:0 "Las cosas están avanzando rápido ahora."
news.55.b:0 "¡Están faroleando!"
news.55.c:0 "Apoyamos a Polonia."
news.55.e:0 "¡Los alemanes no se atreverán a atacar ahora!"
news.55.f:0 "Apoyamos a nuestros aliados."
news.56.t:0 "El Acuerdo de Múnich"
news.56.d:1 "Las demandas alemanas por el territorio de los Sudetes en Checoslovaquia, hogar de una considerable minoría alemana, se han intensificado. \n\nEn una cumbre celebrada en Múnich, Alemania, Reino Unido, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes.' Checoslovaquia no fue invitada a asistir. Se alcanzó un acuerdo en el que Alemania anexa los Sudetes, pero no buscará más ganancias territoriales en Europa.\n\nEl Sr. Chamberlain se dirigió a las multitudes en Londres:\n'Por segunda vez un Primer Ministro regresa de Alemania trayendo paz con honor. Creo que es paz para nuestro tiempo.'"
news.56.a:0 "Entonces no habrá guerra este año."
news.56.b:0 "Paz, al menos por ahora..."
news.56.c:0 "Nos hemos librado de otra Guerra Mundial."
news.56.e:0 "¡Esto no es un acuerdo, es un diktat!"
news.57.t:0 "La Crisis de los Sudetes"
news.57.d:0 "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, hogar de una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Múnich, Alemania, Reino Unido, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes.'\n\nSin embargo, las conversaciones parecen haber fracasado, y tanto el Reino Unido como sus aliados emitieron severas advertencias a Alemania de que, si sus tropas cruzan la frontera checoslovaca, el resultado sería la guerra. \n\nParece que el tiempo se está agotando para una solución pacífica al conflicto."
news.57.a:0 "¡Parece que habrá guerra!"
news.57.b:0 "¡Insensatos!"
news.57.c:0 "Es hora de tomar una postura."
news.57.e:0 "¡Que vengan los alemanes!"
news.58.d:0 "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, hogar de una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Múnich, Alemania, Reino Unido, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes.'\n\nSe ha formado una ruptura entre Francia y Reino Unido, con este último aceptando las demandas alemanas como razonables, mientras que Francia no. Los franceses han formado una nueva alianza con los checos y han amenazado con la guerra si las tropas alemanas violan la frontera checoslovaca."
news.58.b:0 "Ya nos ocuparemos de los franceses."
news.58.c:0 "Los franceses están solos esta vez."
news.58.e:0 "Los alemanes no se atreverían a atacar ahora... ¿o sí?"
news.58.f:0 "El mundo libre depende de nosotros."
news.59.t:0 "El Diktat de Múnich"
news.59.d:0 "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, hogar de una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Múnich, Alemania, Reino Unido, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes.'\n\nMientras que Reino Unido y Francia han aceptado las demandas alemanas como razonables, Checoslovaquia, que no fue invitada a la conferencia, se ha negado a ceder ni un centímetro. \n\nAhora se enfrenta sola a Alemania en lo que parece ser una batalla desesperada."
news.59.a:0 "Las cosas pintan mal para los checos."
news.59.b:0 "Terquedad inútil."
news.59.c:0 "¡Nunca nos rendiremos!"
news.60.t:0 "El Destino de Checoslovaquia"
news.60.d:0 "Las tropas alemanas han cruzado a Bohemia y Moravia, supuestamente para restaurar el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas ocupantes anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso. La nación de Checoslovaquia ya no existe."
news.60.d_2:0 "Tras la anexión alemana de Checoslovaquia, se ha seguido discutiendo cómo deberían dividirse estos territorios, y parece que se ha llegado a una conclusión.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso."
news.60.a:0 "Adiós a la paz."
news.60.b:0 "Los checos deben ser protegidos de sí mismos."
news.60.c:0 "¡Esto no es lo que acordamos!"
news.60.e:0 "¡Hungría será restaurada a su antigua gloria!"
news.61.d:0 "Las tropas alemanas cruzaron a Bohemia y Moravia recientemente, supuestamente para restaurar el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas ocupantes anunciaron la creación de un 'protectorado autónomo' dentro del [GER.GetNameDef]. Las fuerzas húngaras, operando con el consentimiento de Alemania, han marchado a Eslovaquia y la han anexado a Hungría. \n\nLa nación de Checoslovaquia ya no existe."
news.61.d_2:0 "Tras la anexión alemana de Checoslovaquia, se ha seguido discutiendo cómo deberían dividirse estos territorios, y parece que se ha llegado a una conclusión.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, han marchado a Eslovaquia y la han anexado a Hungría."
news.62.d:0 "Las tropas alemanas cruzaron a Bohemia y Moravia recientemente, supuestamente para restaurar el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas ocupantes anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nUn segundo protectorado, centrado en Eslovaquia, también fue anunciado en Bratislava. Toda Checoslovaquia ha sido efectivamente anexada a Alemania."
news.62.d_2:0 "Tras la anexión alemana de Checoslovaquia, se ha seguido discutiendo cómo deberían dividirse estos territorios, y parece que se ha llegado a una conclusión.\n\nEl territorio anexionado se ha organizado en dos protectorados, pero permanece bajo control alemán. En la práctica, poco ha cambiado, y Alemania retiene la totalidad de Checoslovaquia."
news.63.t:0 "La Guerra Civil Española"
news.63.d:0 "¡Ha estallado una guerra civil en España! Varios generales que buscan derrocar al gobierno actual en Madrid han emitido un pronunciamiento, y una gran parte de las Fuerzas Armadas españolas ha respondido a su llamado a las armas. \n\nEsta facción nacionalista de derecha ha ocupado gran parte de España, incluidas las colonias. \nLas fuerzas leales y los voluntarios se han reunido bajo el gobierno republicano de izquierda, decididos a resistir el golpe hasta el último aliento. \n\nLa batalla por España ha comenzado."
news.63.a:0 "¿Qué significará esto para España?"
news.63.b:0 "¡A la victoria!"
news.64.t:0 "El Fin de la Guerra Civil Española"
news.64.d:0 "Con la rendición de los últimos bastiones republicanos, la Guerra Civil Española ha llegado a su fin. \n\nLos nacionalistas se alzan victoriosos, y ha comenzado una nueva era para España. \n\nEl país, devastado por la guerra, ha sufrido enormemente durante los combates, y queda mucho por reconstruir."
news.64.a:1 "Un desarrollo interesante."
news.64.b:0 "Ahora toca sanar nuestra nación."
news.65.a:0 "Bien por España."
news.65.d:0 "Con la rendición de las últimas fuerzas nacionalistas, la Guerra Civil Española ha llegado a su fin. \n\nLos republicanos han emergido victoriosos, y ha comenzado una nueva era para España. \n\nEl país, devastado por la guerra, ha sufrido enormemente durante los combates, y queda mucho por reconstruir."
news.66.t:0 "Los Juegos de la XI Olimpiada"
news.66.d:0 "Los undécimos Juegos Olímpicos se celebraron recientemente en Berlín, Alemania. \n\nAsistieron atletas de 49 naciones diferentes de todo el mundo, y los Juegos Olímpicos de Verano de 1936 son los primeros en la historia en disfrutar de una cobertura limitada de televisión en vivo. Los juegos fueron una victoria propagandística significativa para el régimen alemán, que gastó suntuosamente en el evento.\n\nLos atletas alemanes lograron el mayor éxito, ganando 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de estas fueron ganadas por Jesse Owens, el atleta más exitoso de los Juegos."
news.66.d.b:0 "Los undécimos Juegos Olímpicos se celebraron recientemente en las partes no dañadas de Berlín, devastada y recién reconstruida, en Alemania.\n\nAsistieron atletas de 49 naciones diferentes de todo el mundo, y los Juegos Olímpicos de Verano de 1936 son los primeros en la historia en disfrutar de una cobertura limitada de televisión en vivo. Los juegos, un símbolo de la renovada unidad nacional alemana, también fueron una significativa victoria propagandística para el nuevo régimen alemán, que, a pesar de los enormes costos de la reconstrucción tras la guerra civil, gastó suntuosamente en el evento.\n\nLos atletas alemanes lograron el mayor éxito, ganando 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de estas fueron ganadas por Jesse Owens, el atleta más exitoso de los Juegos."
news.66.a:0 "Los Juegos han concluido."
news.66.b:0 "Hemos mostrado nuestra mejor cara al mundo."
news.67.t:0 "Los Juegos de la XII Olimpiada"
news.67.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Tokio, Japón. A la luz de las crecientes tensiones internacionales, muchos temían que los Juegos fueran cancelados, pero esto no ha sido así. \n\nTokio es la primera ciudad no occidental en albergar los Juegos Olímpicos, y un avión de largo alcance Me 261, construido especialmente para este propósito, transportó la Llama Olímpica desde Alemania sin necesidad de repostar.\n\nLos atletas japoneses tuvieron un buen desempeño, y sus 14 medallas de oro les aseguraron el tercer lugar en el medallero, después de Alemania y Estados Unidos."
news.68.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Helsinki, Finlandia. \n\nLos Juegos estaban originalmente programados para celebrarse en Tokio, pero el esfuerzo de guerra en curso de Japón hizo que esto fuera imposible, por lo que el Comité Olímpico Internacional los otorgó a Helsinki en su lugar.\n\nLos atletas de los Estados Unidos ganaron la mayor cantidad de medallas, seguidos por Alemania y luego Italia. Finlandia ocupó el cuarto lugar con sus 10 medallas de oro."
news.69.t:0 "Expansión Soviética en Europa"
news.69.d:0 "Desde la llegada al poder de los [From.GetRulingParty], [From.GetNameDef] ha estado trabajando hacia relaciones más estrechas con [SOV.GetNameDef], y ahora se ha unido a la Unión misma.\n\nHace unos días, el gobierno [From.GetAdjective] presentó oficialmente el control del país a [SOV.GetNameDef] como un oblast integrado.\n\nLos funcionarios soviéticos se niegan a reconocer las descripciones de la reciente asimilación de [From.GetNameDef] como agresiva, afirmando que la 'integración territorial' ocurrió sin ninguna presión externa."
news.69.a:0 "Han visto la razón."
news.69.b:0 "[SOV.GetNameDefCap] está expandiéndose."
news.70.t:0 "Influencia Soviética en Europa"
news.70.d:0 "Desde la llegada al poder de los [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] ha estado trabajando hacia relaciones más estrechas con [SOV.GetNameDef].\n\nAunque [baltic_annexation.GetLeader] permanece en el cargo, los ministros son elegidos por su lealtad a [SOV.GetNameDef], y gran parte de la soberanía de la nación ha sido entregada. Los funcionarios soviéticos afirman que [baltic_annexation.GetName] simplemente busca protección en respuesta a una Europa cada vez más peligrosa para las naciones pequeñas.\n\n[SOV.GetNameDef] también reiteró que estaban dispuestos a extender dicha 'protección' a cualquier estado que se sintiera amenazado por países vecinos."
news.100.t:0 "The Fall of Warsaw"
news.100.d:0 "Las fuerzas alemanas que avanzan en [POL.GetNameDef] han logrado capturar Varsovia. \n\nContinúan los combates esporádicos en Praga y algunos otros distritos, pero la resistencia organizada en la ciudad parece haber cesado.\n\nSe informa que el gobierno polaco evacuó la ciudad cuando las primeras unidades alemanas entraron en los suburbios de Varsovia, y su ubicación actual es desconocida.\n\nLa lucha contra los invasores alemanes continúa en otras partes del país, pero la pérdida de la capital es un golpe grave para el esfuerzo de guerra polaco."
news.100.a:0 "Polonia no tuvo ninguna oportunidad."
news.100.b:0 "Otra victoria para el Vaterland."
news.100.c:0 "¡Esto es un desastre!"
news.101.t:0 "La Caída de París"
news.101.d:0 "Mientras los combates continúan en otras partes de [FRA.GetNameDef], se informa que las tropas de [ROOT.GetAdjective] han entrado en París. \n\nLa capital fue declarada ciudad abierta por las fuerzas francesas momentos antes de que sus últimas unidades se retiraran. Varias columnas de tropas alemanas recrearon el desfile de la victoria prusiano de 1871 al marchar por los Campos Elíseos mientras los parisinos observaban en silencio asombrado. \n\nLos expertos militares predicen que el colapso de [FRA.GetNameDef] es inminente."
news.101.a:0 "[ROOT.GetNameDefCap] parece imparable."
news.102.t:0 "La Caída de Londres"
news.102.d:0 "Los informes desde Londres confirman que la capital inglesa ha sido capturada por las tropas alemanas que avanzan. \n\nTodavía se escuchan disparos en algunos distritos, pero no se han avistado fuerzas británicas significativas dentro de la ciudad.\n\nUn destacamento de Fallschirmjägers asaltó el Palacio de Buckingham, pero se cree que la Familia Real fue evacuada mucho antes del ataque. \n\nPor primera vez desde Guillermo el Conquistador, Londres ha caído en manos de un invasor extranjero."
news.103.t:0 "La Caída de [195.GetCapitalVictoryPointName]"
news.103.d:0 "[195.GetCapitalVictoryPointName], cuna de la Revolución Rusa, ha caído ante las fuerzas alemanas que avanzan. \n\nTodavía se escuchan combates esporádicos en algunos suburbios, pero una extraña calma parece haberse asentado en el resto de la ciudad arruinada.\n\nHoy temprano, columnas de soldados alemanes marcharon frente a la Catedral de San Isaac, cuya gran cúpula fue pintada de gris por ingenieros del Ejército Rojo para evitar la atención de los bombarderos de la Luftwaffe. \nA pesar de sus esfuerzos, está llena de impactos de balas y metralla."
news.103.c:0 "¡Alguien será fusilado por esto!"
news.104.t:0 "La Caída de Kiev"
news.104.d:0 "Kiev, capital de la RSS de Ucrania, ha sido capturada por los ejércitos alemanes que avanzan en la Unión Soviética. \n\nLa captura de una de sus ciudades más importantes es un golpe serio para los soviéticos, pero aún queda la duda de si los alemanes podrán mantener su impulso. Momentos después de que los alemanes ocuparan la ciudad, miles de minas plantadas por el NKVD aparentemente fueron detonadas en edificios a lo largo de la calle Khreshchatyk, causando aún más daño a la ciudad ya arruinada.\n\nAhora las fuerzas invasoras miran hacia el este."
news.105.t:0 "La Caída de [217.GetCapitalVictoryPointName]"
news.105.d:0 "Las avanzadas alemanas han tomado Stalingrado, la ciudad homónima de Stalin en las orillas del Volga. \n\nTras abrirse camino a través de la arruinada Fábrica de Tractores de Stalingrado y tomar las vitales alturas de Mamáyev Kurgán, los alemanes han forzado a los últimos defensores soviéticos a cruzar el Volga hacia su orilla oriental. Según informes no confirmados, grupos de soldados del Ejército Rojo, junto con partisanos, se han retirado a las alcantarillas y sótanos para continuar su lucha. \n\nSin embargo, no se cree que quede resistencia organizada significativa."
news.105.d_alt:1 "Las avanzadas alemanas han tomado [217.GetCapitalVictoryPointName], el centro industrial en las orillas del Volga. \n\nTras abrirse camino a través de la arruinada Fábrica de Tractores de [217.GetCapitalVictoryPointName] y tomar las vitales alturas de Mamáyev Kurgán, los alemanes han forzado a los últimos defensores de [SOV.GetAdjective] a cruzar el Volga hacia su orilla oriental. Según informes no confirmados, grupos de soldados del [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Ejército, junto con partisanos, se han retirado a las alcantarillas y sótanos para continuar su lucha. \n\nSin embargo, no se cree que quede resistencia organizada significativa."
news.106.t:0 "La Caída de Moscú"
news.106.d:0 "Al amanecer de hoy, los panzers alemanes rompieron las barricadas erigidas apresuradamente en las calles de Moscú, y se vieron vehículos semioruga descargando Panzergrenadiers en la Plaza Roja. \nEl espeso humo de los numerosos incendios que arden en los suburbios se podía ver elevándose mientras la infantería alemana asaltaba el Kremlin. Se informó que se necesitaron granadas y lanzallamas para luchar contra los tenaces defensores del NKVD, decididos a defender cada centímetro del complejo. La capital rusa está ahora en manos alemanas, pero ha quedado reducida a una ruina en llamas. \n\nInformes no confirmados indican que el cadáver embalsamado de Lenin fue evacuado a salvo hacia el este."
news.106.a:0 "¿Es este el fin de la Unión Soviética?"
news.106.b:0 "¡Al fin, Moscú es nuestra!"
news.106.c:0 "¡Los fascistas deben ser expulsados de Moscú!"
news.107.t:0 "La Caída de Sebastopol"
news.107.d:0 "La ciudad fuertemente fortificada de Sebastopol, base de la Flota Soviética del Mar Negro, finalmente ha sucumbido a los ataques alemanes. \n\nSu pérdida dificultará gravemente cualquier intento soviético de disputar el Mar Negro, y la caída de la ciudad se considera una victoria significativa para Alemania.\n\nYa se ha emitido un edicto desde Berlín, declarando que la ciudad se conocerá en adelante como 'Theodorichshafen' en honor a Teodorico el Grande."
news.108.t:0 "La Caída de Bakú"
news.108.d:0 "Hoy, las fuerzas alemanas ocuparon con éxito la ciudad de Bakú, un objetivo estratégico vital en su guerra contra la Unión Soviética. \n\nSituada en las costas del Mar Caspio, la ciudad es la clave del Cáucaso, y sus numerosos campos petrolíferos sin duda beneficiarán el esfuerzo de guerra alemán.\n\nSu captura pone a Alemania en posición de expandir la guerra hacia Oriente Medio e incluso la India."
news.109.t:0 "La Caída de El Cairo"
news.109.d:0 "Las fuerzas del Deutsches Afrikakorps han luchado hasta llegar a El Cairo, la capital de Egipto. \n\nMientras las fuerzas aliadas se retiraban más hacia el desierto en desorden, los soldados alemanes marchando por El Cairo fueron vitoreados como libertadores por muchos ciudadanos que habían llegado a ver a los británicos como opresores.\n\nLa caída de El Cairo es una pérdida significativa para el esfuerzo de guerra aliado, y varios expertos han especulado que ahora todo Oriente Medio está abierto a la conquista alemana."
news.110.t:0 "La Caída de Washington"
news.110.d:0 "Los combates en la zona de Washington D.C. llegaron a su fin hoy, cuando los últimos focos de resistencia en la ciudad fueron eliminados por las fuerzas alemanas que avanzaban a lo largo del Potomac. \n\nUna densa capa de humo cubre la ciudad, y al menos parte de ella proviene de agentes del OSS que estuvieron quemando documentos sensibles hasta el último momento. Un destacamento de las Waffen-SS aseguró la Casa Blanca tras un breve tiroteo con miembros del Servicio Secreto de los EE.UU., pero se cree que el Presidente fue evacuado a salvo varios días atrás.\n\nLa caída de la capital estadounidense ilustra el terrible poderío de la máquina de guerra alemana."
news.111.t:0 "La Caída de Nueva York"
news.111.d:0 "Tras horas de guerra callejera, gran parte de ella al parecer contra irregulares armados, las avanzadas alemanas han tomado el control de la ciudad de Nueva York. \n\nLas barreras antitanque improvisadas colocadas a lo largo de la Quinta Avenida resultaron ineficaces, y los Panzergrenadiers se abrieron camino por Manhattan, bloque por bloque.\n\nLos incendios han estado fuera de control en las partes orientales de la ciudad durante varios días, iluminando el horizonte por la noche. \n\nLa Estatua de la Libertad fue decapitada por un disparo de artillería perdido, aunque sigue sin saberse qué bando fue el responsable."
news.112.t:0 "La Caída de Gibraltar"
news.112.d:0 "Después de varios informes contradictorios, se ha confirmado que Gibraltar ha caído en manos de Alemania. \n\nEsta ciudad portuaria estratégica custodia la entrada al Mediterráneo, y antes de la guerra se consideraba inexpugnable. La guarnición británica se retiró a los túneles que atraviesan la Roca, pero finalmente fueron desalojados con lanzallamas y granadas. \n\nCon Gibraltar en manos alemanas, se ha producido un cambio dramático en el poder en la Batalla del Mediterráneo."
news.113.d:0 "Hoy, soldados italianos jubilosos entraron en El Cairo, momentos después de que las últimas unidades británicas se retiraran de la ciudad. \n\nInmediatamente se organizó un desfile de la victoria, y los soldados italianos acudieron en masa a las Grandes Pirámides de Giza para tomarse fotos frente a los famosos monumentos.\n\nCon El Cairo bajo su control, [ITA.GetLeader] está un paso más cerca de unir África Oriental Italiana con Libia Italiana y formar una colonia continua en África."
news.113.b:0 "¡Otra conquista para Italia!"
news.114.d:0 "Hoy se eliminaron los últimos focos de resistencia francesa en París, y la ciudad está firmemente bajo control italiano. \n\nIl Duce fue trasladado rápidamente en avión para participar en el desfile de la victoria en los Campos Elíseos, cabalgando frente a las tropas marchantes sobre un corcel blanco. Durante las celebraciones, comparó la campaña actual en Francia con la conquista de la Galia por César y prometió que solo era el comienzo del ascenso de Italia hacia la grandeza.\n\nEl tiempo dirá si tiene razón."
news.115.d:0 "Las fuerzas italianas han asaltado con éxito Londres, y el il Tricolore ha sido izado sobre la Torre Victoria. Los combates menores continúan en algunas partes de la ciudad, y esta mañana, varios Bersaglieri fueron abatidos por francotiradores escondidos en lo alto del Big Ben.\n\nDespués de tres intentos fallidos de desalojarlos, toda la torre del reloj fue derribada con cargas de demolición, en lo que los funcionarios italianos describen como una 'lamentable sobrerreacción' del comandante local."
news.116.d:0 "Italia parece tener el control de Gibraltar, después de lo que se ha informado como intensos combates en torno a la Roca y el puerto. Aún se escuchan explosiones ocasionales provenientes de los túneles militares que corren bajo la Roca, pero los funcionarios italianos afirman que la resistencia organizada ha terminado.\n\nCon esta puerta de entrada vital al Mediterráneo bajo control italiano, las fuerzas navales británicas tendrán dificultades para desafiar a la Regia Marina en la región."
news.117.t:0 "La Caída de Singapur"
news.117.d:0 "Singapur, el 'Gibraltar del Este', ha sido tomado por las fuerzas imperiales japonesas, a pesar de haber sido considerado una fortaleza inexpugnable por sus antiguos dueños británicos.\n\nLa Administración Militar Japonesa de Singapur ha elegido el edificio Fullerton como su cuartel general, y la ciudad ha sido rebautizada como Syonanto, que se traduce aproximadamente como 'Isla del Sur ganada en la era de Showa'. El Kempeitai patrulla las calles en masa para dejar claro que los japoneses han venido para quedarse."
news.117.b:0 "¡Por el Emperador!"
news.118.t:0 "La Caída de Pearl Harbor"
news.118.d:0 "Las fuerzas japonesas han asaltado y tomado Honolulu, la ciudad más grande de la isla hawaiana de O'ahu. La base naval de Pearl Harbor, antigua sede de la Flota del Pacífico de los EE. UU., también ha caído.\n\nSegún testigos, los marineros y marines estadounidenses asediados se retiraron a la isla Ford, donde continuaron ofreciendo una resistencia obstinada hasta que fueron sometidos a un intenso bombardeo de artillería y ataques aéreos. Con esta isla bajo su control, el alcance del poder de la Marina Imperial Japonesa se ha ampliado aún más."
news.119.t:0 "La Caída de Nueva Gales del Sur"
news.119.d:0 "Ampliando aún más sus conquistas en el sur, el imperio de Japón ha tomado Sídney y la capital australiana, Canberra. Los defensores locales se vieron obligados a retirarse a través del Puente del Puerto de Sídney hacia nuevas posiciones en Observatory Hill, pero los intentos de demoler el puente fueron frustrados por las fuerzas japonesas que luego avanzaron para tomar Canberra.\n\nLa bandera de guerra japonesa ahora se puede ver ondeando desde la Casa del Parlamento en Canberra, que sirve como cuartel general de la nueva administración militar de la zona, y la policía militar Kempeitai mantiene una estricta vigilancia en las calles."
news.120.t:0 "La Caída de Los Ángeles"
news.120.d:0 "Después de establecer una cabeza de puente en el territorio continental estadounidense, las fuerzas japonesas han convergido en Los Ángeles y derrotado a los defensores de la ciudad. Una larga procesión de tropas imperiales marchó por la Avenida Central esta tarde mientras los camarógrafos japoneses filmaban el evento.\n\nAntes de que las fuerzas estadounidenses se retiraran, los combates fueron particularmente intensos en varias áreas de la ciudad. Hollywood sufrió daños especialmente graves, y muchos oficiales japoneses se tomaron fotos frente al perforado y desmoronado cartel de Hollywood."
news.121.t:0 "La Caída de Nankín"
news.121.d:0 "La capital de la República de China, Nankín, ha sido ocupada por fuerzas del Imperio de Japón. A pesar de la feroz resistencia de los defensores chinos de la ciudad amurallada, las tropas japonesas lograron capturar la Puerta de Zhongshan y lucharon para abrirse paso en la ciudad.\n\nAún se escuchan disparos esporádicos y varios incendios arden en diferentes partes de la ciudad, pero la mayoría de las fuerzas chinas supervivientes se han retirado o han sido capturadas. Junto con la captura de Shanghái, esta es una victoria significativa para Japón en su guerra contra China."
news.122.t:0 "La Caída de Vladivostok"
news.122.d:0 "Vladivostok, la ciudad más grande del Lejano Oriente ruso y base de la Flota del Pacífico soviética, ha sido asaltada por tropas japonesas. Su posición estratégica al final del Ferrocarril Transiberiano hace que su pérdida sea aún más perjudicial para el esfuerzo bélico soviético en Asia.\n\nMuchos de los habitantes de la ciudad aún recuerdan la ocupación japonesa que duró varios años durante la Guerra Civil Rusa. Esta vez, algunos temen que nunca se vayan."
news.123.t:0 "La Caída de Hong Kong"
news.123.d:0 "Las tropas del Imperio de Japón han capturado la colonia británica de la Corona de Hong Kong tras romper la Línea de los Bebedores de Ginebra y desembarcar en la propia isla de Hong Kong. La situación pronto se volvió insostenible para los defensores, y el Gobernador se rindió en persona en el hotel Peninsula Hong Kong, donde los japoneses habían establecido su cuartel general.\n\nDespués de una breve ceremonia, se instaló un nuevo gobernador japonés que anunció al mundo un 'Nuevo Hong Kong', 'libre del colonialismo occidental.'"
news.124.t:0 "La Caída de Manila"
news.124.d:0 "Manila, capital de Filipinas, ha caído en manos de los japoneses tras la retirada de sus defensores estadounidenses y filipinos. La entrada a la vitalmente estratégica Bahía de Manila permaneció en disputa durante algún tiempo después de la caída de la ciudad, debido a la alta concentración de artillería costera estadounidense en la isla de Corregidor, pero los cañones finalmente enmudecieron tras un ataque concertado japonés.\n\nCon Manila bajo control japonés, se espera que el resto de Filipinas siga poco después. Esta es una derrota devastadora para las fuerzas estadounidenses en Asia y el Pacífico."
news.125.t:0 "La Caída de Calcuta"
news.125.d:0 "Tras un periodo de intenso bombardeo, se ha confirmado que la ciudad de Calcuta en India ha caído ante las fuerzas japonesas que avanzan. Incluso mientras se producían combates esporádicos en las afueras de la ciudad, se organizó rápidamente un desfile de la victoria en la avenida Chowringhee.\n\nMiembros del Ejército Nacional Indio, una organización militar creada por los japoneses y dedicada a la liberación de India de Gran Bretaña, participaron en el desfile y recibieron vítores entusiastas de las multitudes. Con la caída de Calcuta, muchos predicen que pronto toda la India británica seguirá."
news.126.t:0 "La Caída de Nueva Delhi"
news.126.d:0 "Las ofensivas japonesas continúan en India, y la caída de Nueva Delhi tuvo lugar recientemente. Como capital de la India británica, esta ciudad tiene una inmensa importancia estratégica, y su pérdida podría resultar un factor decisivo en la campaña india en curso.\n\nSe informa que el propio Virrey fue capturado por unidades avanzadas japonesas mientras supervisaba el traslado de sus pertenencias desde la Casa del Virrey a una caravana de camiones, pero esto aún no ha sido confirmado."
news.127.t:0 "La Caída del Canal de Panamá"
news.127.d:0 "En lo que debe considerarse un golpe monumental para el esfuerzo de guerra estadounidense, las fuerzas japonesas han desembarcado en Panamá y tomado el control del canal tras forzar la rendición de su guarnición. Se informa que varios grupos de soldados estadounidenses y panameños escaparon a la jungla cercana para librar una guerra de guerrillas, pero no se cree que puedan amenazar significativamente la presencia japonesa.\n\nCon la caída del canal, las fuerzas navales estadounidenses ahora tendrán que rodear Sudamérica para llegar a la costa oeste de los EE.UU., lo que otorga a la Marina Imperial Japonesa una ventaja estratégica considerable."
news.128.t:0 "La Caída de Berlín"
news.128.d:0 "La captura de la capital alemana ha sido confirmada por funcionarios en Washington, después de que las fuerzas estadounidenses lograran abrirse paso hacia Berlín desde varias direcciones. Los combates en la ciudad fueron descritos como intensos, con el Puente Moltke siendo demolido por desesperados ingenieros alemanes para frenar el avance estadounidense.\n\nOtros puentes sobre el Spree fueron finalmente asegurados, y los GIs tomaron por asalto con éxito la Ópera Kroll y el Reichstag a pesar de la feroz resistencia alemana. La bandera de las barras y estrellas ondea ahora sobre el Reichstag, y los combates en la ciudad han cesado. La Batalla de Berlín ha terminado."
news.128.b:0 "¡Una operación de manual!"
news.129.d:0 "Las fuerzas británicas han avanzado hacia Berlín, y el Gabinete de Guerra ha anunciado la captura exitosa de la capital alemana tras una intensa batalla. Atacando al amanecer, comandos británicos se apoderaron del aeropuerto de Tempelhof mientras las columnas blindadas avanzaban por la Frankfurter Allee.\n\nCon la Cancillería del Reich bajo control británico, los combates en la ciudad han disminuido considerablemente. El estado actual del gobierno alemán sigue siendo incierto, pero se cree que algunos elementos lograron escapar de la ciudad antes de su caída."
news.129.b:0 "¡Buen trabajo, muchachos!"
news.130.d:0 "Las fuerzas francesas han tomado con éxito la capital alemana, que cayó tras una serie de intensas batallas dentro de los límites de la ciudad. Un gran grupo de soldados de las Waffen-SS se atrincheró en el Olympiastadion, que finalmente fue tomado tras un decidido ataque de la Legión Extranjera apoyado por artillería.\n\nEl tricolor francés ahora ondea sobre la Cancillería del Reich, y aunque aún se informan combates esporádicos en algunos suburbios, se cree que la mayor parte de Berlín ha sido liberada de la resistencia organizada."
news.130.b:0 "¡Vive la France!"
news.131.d:0 "Se han reportado combates desesperados en Berlín, la capital de Alemania, pero ahora se cree que la ciudad está completamente en manos polacas. Tras avanzar por la Frankfurter Allee, los polacos llegaron a Alexanderplatz, que fue escenario de una intensa batalla.\n\nEn otras partes de la ciudad, la Puerta de Brandeburgo se derrumbó, supuestamente tras ser embestida por un tanque polaco, y la Ópera Kroll fue destruida por un bombardeo de artillería después de que sus obstinados defensores de las SS se negaran a rendirse. La bandera roja y blanca de Polonia ahora ondea sobre el Reichstag, y los últimos focos de resistencia han sido eliminados."
news.131.b:0 "El coloso polaco es imparable."
news.132.t:0 "La Caída de Roma"
news.132.d:0 "Las fuerzas aliadas entraron recientemente en Roma tras la rendición de su guarnición, y la ciudad está ahora bajo ocupación militar. La mayoría de los monumentos históricos permanecen intactos, habiendo resistido otra batalla por el control de la ciudad. Al menos por ahora, las tropas aliadas se han mantenido fuera de la Ciudad del Vaticano a petición de la Santa Sede.\n\nLa caída de Roma es un hito importante en la campaña italiana, y algunos se preguntan si esto significará el fin de la resistencia organizada contra los ejércitos aliados en la península."
news.132.b:0 "¡Una gran victoria!"
news.133.d:0 "Las fuerzas francesas entraron recientemente en Roma después de que la guarnición italiana restante se disolviera en el campo circundante. Las tropas francesas se movieron rápidamente para ocupar todos los edificios gubernamentales importantes, y se celebró un 'triunfo' a lo largo de la Via del Corso con una larga procesión de soldados y vehículos blindados.\n\nCon la caída de Roma, la capacidad de Italia para continuar la guerra está en duda. Los observadores externos esperan que el gobierno italiano, que huyó de la ciudad justo antes de su caída, pronto comience las negociaciones de rendición."
news.134.t:0 "La Liberación de París"
news.134.d:0 "Se ha confirmado que París, la capital de Francia, ha sido liberada de la ocupación alemana. Las fuerzas aliadas han entrado en la ciudad y la guarnición alemana restante se ha rendido. Se pudo ver a los parisinos vitoreando a sus libertadores mientras marchaban por los Campos Elíseos, a pesar de los rumores de disparos de francotiradores alemanes en algunas partes de la ciudad.\n\nSe temía que los alemanes emplearan una estrategia de tierra quemada y dejaran París en ruinas ardientes, pero parece que los monumentos de la ciudad han sido preservados. De hecho, el tricolor francés ya ondea sobre la Torre Eiffel."
news.135.t:0 "La Caída de Tokio"
news.135.d:0 "Las fuerzas estadounidenses han entrado en Tokio, y el Departamento de Guerra de los EE.UU. anunció recientemente el fin de las principales operaciones de combate en la ciudad. Los combates fueron intensos, particularmente en los alrededores del Palacio Imperial, que fue defendido por miembros fanáticos de la Guardia Imperial, a pesar de que se cree que el Emperador abandonó la ciudad antes de que comenzara el asalto estadounidense.\n\nCon la caída de Tokio, los expertos predicen que la resistencia organizada en el resto de las Islas Home japonesas pronto colapsará. Se espera que comiencen las negociaciones de paz en breve, a menos que los extremistas japoneses convenzan al Emperador de continuar la lucha hasta la muerte."
news.136.d:0 "Después de una serie de intensas batallas, las fuerzas aliadas han ocupado Moscú, la capital de la Unión Soviética. La ciudad ha sufrido graves daños, y los incendios aún arden en ambos lados del río Moskva. A pesar de los intensos bombardeos, el Kremlin está razonablemente intacto, y ha sido elegido como el lugar para la sede de la Administración de Ocupación Aliada.\n\nCon la pérdida de Moscú, el esfuerzo bélico soviético ha sufrido un golpe enorme. Aunque se cree que la mayoría del gobierno evacuó la ciudad mucho antes de su caída, los expertos militares afirman que el colapso completo de la Unión Soviética podría no estar lejos."
news.137.t:0 "La Liberación de Londres"
news.137.d:0 "Los combates han terminado en Londres, con los últimos focos de resistencia alemana eliminados. Tan pronto como se dio la señal de todo despejado, multitudes jubilosas salieron a las calles para celebrar a sus libertadores estadounidenses, mientras se escuchaban repicar las campanas de las iglesias por toda la ciudad.\n\nLa fiebre de la liberación parece estar apoderándose de Gran Bretaña, ya que ahora parece finalmente probable que la ocupación alemana esté llegando a su fin. Se han reportado levantamientos espontáneos en áreas aún bajo control alemán, aunque estos incidentes han sido tratados con dureza. ¿Ha regresado al fin la libertad al Reino Unido?"
news.138.d:0 "A diferencia de 1920, no hubo 'Milagro en el Vístula' cuando los ejércitos soviéticos se acercaron recientemente a Varsovia. La resistencia polaca en la ciudad ha colapsado en gran parte, y se puede ver la bandera soviética ondeando sobre la mayoría de los edificios gubernamentales.\n\n¿Estamos presenciando el fin de la nación polaca, o sus fuerzas lograrán de alguna manera reagruparse y recuperar su capital? La mayoría de los expertos consideran improbable este escenario."
news.138.b:0 "¡Adelante, camaradas!"
news.139.t:0 "La Liberación de Varsovia"
news.139.d:0 "La devastada ciudad de Varsovia ha caído ante los ejércitos soviéticos que avanzan, después de que los últimos defensores alemanes se retiraran de sus suburbios en llamas. Gran parte de la ciudad yace en ruinas tras las batallas anteriores, y los miembros de la resistencia local emergieron apresuradamente de los escombros para saludar a sus libertadores.\n\nCon Varsovia bajo control soviético, la situación estratégica para Alemania en Europa del Este podría deteriorarse aún más. Los expertos dudan que puedan montar un contraataque para recuperar la ciudad, pero la acosada población local no parece estar tan convencida."
news.139.a:0 "¿Es este el principio del fin...?"
news.140.d:0 "Un comunicado soviético ha anunciado la capitulación de todas las fuerzas alemanas en Berlín. Tras rodear la ciudad, los rusos la asaltaron desde varias direcciones, con los defensores alemanes resistiendo ferozmente en cada paso del camino.\n\nFinalmente, las tropas soviéticas lograron cruzar el Puente Moltke y entrar en el edificio del Reichstag, combatiendo habitación por habitación hasta que llegaron al techo, donde se izó la bandera soviética sobre la ciudad. La Batalla de Berlín ha terminado."
news.140.a:0 "El oso [SOV.GetAdjective] está creciendo..."
news.140.b:0 "¡La guarida fascista es nuestra!"

news.141.d:0 "Roma, la 'Ciudad Eterna', ha caído ante las avanzadas lanzas soviéticas. Mientras las fuerzas italianas se retiraban, las tropas rusas se desplegaron por la ciudad y eliminaron los pocos focos de resistencia restantes. La mayoría de los monumentos históricos parecen haber sufrido pocos daños, aunque hay informes contradictorios de que el Panteón fue alcanzado por fuego de ametralladora.\n\nHasta ahora, los soviéticos parecen respetar la neutralidad de la Santa Sede, pero han colocado sus fuerzas en un anillo alrededor de la Ciudad del Vaticano, un gesto que seguramente pondrá nervioso a Su Santidad."
news.142.d:0 "El inexorable avance del Ejército Rojo continúa, y ahora se informa que la capital francesa ha caído. Se dice que los comunistas franceses ayudaron a los soviéticos cuando entraron en la ciudad, participando en ataques contra los elementos en retirada de la armée de terre.\n\nSe han distribuido panfletos por toda la ciudad, informando a los parisinos de que han sido 'liberados de la opresión burguesa' y que la Comuna de París finalmente ha resucitado."
news.143.d:0 "En la última Orden del Día transmitida desde Moscú, se anunció la captura de París a las fuerzas alemanas. Se informa que muchos de los defensores de la ciudad se ahogaron en el Sena tras un pesado bombardeo de artillería soviética que destruyó varios de los puentes que cruzan el río.\n\nLa Torre Eiffel fue derribada después de una explosión masiva en su base, aunque no está claro qué bando fue el responsable. Las fuerzas soviéticas están celebrando un desfile de la victoria en los Campos Elíseos, mientras los exhaustos parisinos observan, preguntándose si solo han cambiado un ocupante por otro."
news.143.a:0 "¿Es este el principio del fin...?"
news.144.d:0 "La oleada comunista continúa, y las fuerzas soviéticas han completado recientemente la captura de Londres. El Ejército Rojo organizó rápidamente un desfile, incluso antes de que los últimos focos de resistencia en la ciudad fueran completamente eliminados.\n\nLos simpatizantes comunistas han sido rápidos en delatar los nombres de conocidos anticomunistas a las autoridades militares soviéticas, y un Tribunal Popular se ha reunido en Trafalgar Square para castigar a los peores infractores."
news.145.d:0 "Los incendios continúan ardiendo en el centro de Londres, pero se cree que la mayoría de los ocupantes alemanes de la ciudad han caído en combate o han sido capturados por las fuerzas soviéticas que avanzan. Multitudes han salido a las calles para vitorear a los rusos mientras se dirigen a eliminar los últimos reductos de resistencia.\n\nLos colaboradores han sido tratados con dureza, y los soviéticos han organizado un consejo provisional para administrar la ciudad liberada hasta nuevo aviso. Los críticos han observado que los miembros de este consejo parecen haber sido seleccionados todos del Partido Comunista de Gran Bretaña."
news.145.a:0 "Un desarrollo significativo."
news.146.d:0 "Las fuerzas soviéticas han convergido en Tokio, y se han reportado intensos combates en toda la ciudad. La mayor parte de la ciudad está ahora bajo control soviético, con la excepción de los suburbios orientales, donde aún arden incendios masivos.\n\nCuando los combates se acercaron al Palacio Imperial, se informa que miembros de la Guardia Imperial lanzaron cargas a bayoneta contra las tropas soviéticas que avanzaban. El palacio fue finalmente tomado por un destacamento de paracaidistas VDV, que tuvieron que abrirse paso habitación por habitación. No se tomaron prisioneros, pero se cree que el Emperador fue evacuado antes de la caída de la ciudad."
news.147.d:0 "Leningrado, la antigua capital del Imperio Ruso, ha sido ocupada por fuerzas finlandesas. Con una población de más de tres millones, la ciudad tiene casi tantos habitantes como toda Finlandia, pero este hecho evidentemente no ha disuadido a los atacantes finlandeses.\n\nExiste cierto debate sobre si la ciudad debe integrarse en la Gran Finlandia, ya que los fineses ingrios constituyen una minoría considerable en las regiones fuera de la ciudad. Esto, por supuesto, supone que el Ejército Rojo no podrá retomar la ciudad en una contraofensiva."
news.148.d:0 "Las noticias que llegan desde Tokio confirman que la ciudad ha caído en manos de las fuerzas chinas. Gran parte de la ciudad está en ruinas, incluido el Palacio Imperial, que ahora sirve como sede de la administración militar china.\n\nPeriodistas extranjeros presenciaron un desfile de la victoria masivo que contó con una aparentemente interminable procesión de soldados chinos marchando por la ciudad. Los ciudadanos japoneses que se alineaban en las calles observaron en silencio a las tropas desfilando."
news.149.d:0 "Por primera vez desde que fue tomada por los británicos hace más de dos siglos, Gibraltar está de vuelta en manos españolas. Las noticias que llegan desde el territorio informan que la mayor parte de la guarnición se ha rendido, aunque algunos focos de resistencia se han retirado a los túneles que corren bajo la Roca.\n\nEn una conferencia de prensa en Madrid, los representantes del gobierno declararon que Gibraltar será considerado territorio español 'a perpetuidad'. Los diplomáticos británicos, como era de esperar, desmintieron la declaración, descartándola como 'pura tontería.'"
news.150.t:0 "Golpe de Estado en Yugoslavia"
news.150.d:0 "Los intentos del gobierno yugoslavo de cooperar con Alemania han tenido muchos oponentes dentro del ejército del país, lo que resultó hoy en un golpe de Estado que derrocó al gobernante actual y colocó al rey Pedro II en el trono.\n\nLa nación ha roto muchos de sus lazos con Alemania y el nuevo régimen parece dispuesto a arriesgarse a una guerra antes que cooperar."
news.150.b:0 "Los necios han cavado su propia tumba."
news.151.t:0 "Renania Permanece Desmilitarizada"
news.151.d:0 "Tras los intentos de Alemania de acabar con las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de los Aliados los obligó a retroceder. Con Gran Bretaña y Francia amenazando con movilizarse si Alemania procedía con el plan, rápidamente quedó claro que este nivel de resistencia era inesperado. Alemania no estaba preparada para enfrentarse a ambos países en una guerra total.\n\nTal como está, Renania seguirá siendo una zona desmilitarizada como lo dicta el tratado, a menos que Alemania entre en guerra."
news.151.a:0 "Crisis evitada por ahora."
news.151.b:0 "Nuestro día llegará."
news.151.c:0 "Deberían haber sabido que no los dejaríamos sin oposición."
news.152.d:0 "Tras los intentos de Alemania de acabar con las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de Francia los obligó a retroceder. A pesar de que Gran Bretaña se negó a intervenir, con las amenazas francesas de movilizarse si Alemania procedía con el plan, rápidamente quedó claro que cualquier intervención militar era inesperada. Alemania no estaba preparada para enfrentarse a Francia en una guerra total.\n\nTal como está, Renania seguirá siendo una zona desmilitarizada como lo dicta el tratado, a menos que Alemania entre en guerra."
news.152.c:0 "Francia está sola, pero fuerte."
news.152.e:0 "Claramente, nuestra intervención no fue necesaria."
news.153.t:0 "Alemania Rompe el Pacto Molotov-Ribbentrop"
news.153.d:0 "El pacto de no agresión entre Alemania y la Unión Soviética, un desarrollo sorprendente desde el principio, ha caído ahora de manera menos inesperada. Alemania ha atacado, rompiendo el pacto y volviendo a hablar abiertamente de la Unión Soviética como una amenaza que debe enfrentarse para que sus visiones de futuro se hagan realidad.\n\nEl liderazgo soviético no está complacido, pero quizás menos sorprendido por la traición que decepcionado por no haber aprovechado primero la oportunidad."
news.153.a:0 "La confianza entre gigantes es una cosa frágil."
news.153.b:0 "Solo lo firmamos para ganar tiempo antes del ataque."
news.153.c:0 "Un tratado no es más que un pedazo de papel para los fascistas."
news.154.t:0 "La URSS Rompe el Pacto Molotov-Ribbentrop"
news.154.d:0 "El pacto de no agresión entre Alemania y la Unión Soviética, un desarrollo sorprendente desde el principio, ha caído ahora de manera menos inesperada. La Unión Soviética ha atacado, rompiendo el pacto y prometiendo aplastar al régimen alemán y poner al estado expansionista nuevamente en su lugar.\n\nLos líderes alemanes tal vez estaban planeando un ataque, pero el mundo nunca lo sabrá. Ahora se están movilizando rápidamente para enfrentar la nueva amenaza."
news.154.b:0 "¡Los comunistas no tienen sentido del honor ni del orgullo!"
news.154.c:0 "El tratado ha cumplido su propósito."
news.155.t:0 "Alemania en Guerra Nuevamente"
news.155.d:0 "Aunque muchos deseaban una paz duradera en Europa, un reciente giro de los acontecimientos ha dejado a Alemania en el camino de la guerra una vez más. A pesar de violar claramente el Tratado de Versalles, las tropas alemanas se han movilizado y están listas para lanzarse al ataque. Los funcionarios alemanes declaran que ya no mantendrán la Renania desmilitarizada, argumentando la necesidad de proteger a los ciudadanos alemanes en la zona."
news.155.a:0 "Esto podría ser el comienzo de otra Gran Guerra."
news.155.b:0 "¡Por la gloria de la nación alemana!"
news.156.t:0 "Avistamiento de un Komet"
news.156.d:0 "La aparición de un Komet en el cielo ha causado inquietud entre nuestra gente. El Me 163 Komet, un avión cohete experimental en uno de sus vuelos de prueba, ha sorprendido a la población rural que ha visto esta nave de velocidad única. Se ha desarrollado con el máximo secreto, pero pronto será presentado oficialmente. Este pequeño incidente solo hará que su aparición formal sea aún más impresionante."
news.156.a:0 "El fin está cerca... para nuestros enemigos."
news.156.a.tt:1 "Un jarrón cae.\n"
news.156.a.2.tt:0 "Nunca me gustó ese jarrón de todos modos.\n"
news.157.t:0 "[From.From.GetName] Interviene en la Guerra de [From.GetAdjective]"
news.157.d:0 "Hace solo unos días, las tropas de [From.GetName] se movilizaron hacia [From.From.From.GetName] en una declaración de guerra. Posteriormente, [From.From.GetName] emitió un ultimátum, ordenando a las partes que dejaran de luchar y que todas las tropas de [From.GetAdjective] se retiraran. [From.GetLeader] afirma que su guerra era justificada y se ha negado a ceder. El país está ahora en pleno conflicto con [From.From.From.GetName] y [From.From.GetName]."
news.157.a:0 "Parece que [From.From.GetName] está dispuesto a ensuciarse las manos."
news.157.a_usa:0 "Se lo mostraremos."
news.158.t:0 "[From.From.GetNamedefCap] Interviene en la Guerra de [From.GetAdjective]"
news.158.d:0 "Hace unos días, [From.GetNamedef] declaró la guerra a [From.From.From.GetNamedef]. Poco después, [From.From.GetNameDef] emitió un ultimátum, declarando que iría a la guerra con [From.GetNameDef] si no cesaban todas las agresiones y firmaban un tratado de paz. [From.GetLeader] afirma que sus razones para la guerra eran justas, pero ha optado por desmovilizarse y aceptar la paz."
news.158.a:0 "Parece que la jugada de poder de [From.From.GetAdjective] ha dado frutos."
news.158.a_usa:0 "Debemos mantener la paz."
news.159.t:0 "El Amanecer de la [From.GetFactionName]"
news.159.d_01:0 "\n[From.GetLeader] anunció hoy que [From.GetNamedef] ha tomado la iniciativa para formar una nueva alianza. Los países unidos por la [From.GetFactionName] han hecho pública su intención de cooperar en caso de guerra.\n\nAunque las grandes coaliciones pueden disuadir la agresión, hemos visto las consecuencias cuando el conflicto surge. Las intenciones de los diferentes partidos que se unen en esta nueva alianza son aún debatibles, pero cuál será su propósito final puede ser desconocido incluso para sus instigadores."
news.159.d_02:0 "\nSe ha teorizado que las democracias no van a la guerra entre sí, pero esto no significa que estén garantizadas para ayudarse mutuamente en las guerras. Dado que los intereses políticos son diversos y la gente quiere paz, entrar en una guerra a menudo supone un gran costo para estas naciones.\n\nSin embargo, esto no ha detenido a [From.GetName] de anunciar hoy que han formado una alianza militar, la [From.GetFactionName], para unir fuerzas en la protección de su pueblo y sus ideales."
news.159.d_03:0 "\nIncluso [From.GetNamedef], famoso por su fe en la fuerza y superioridad de su pueblo y nación, no está más allá de formar alianzas con aquellos a quienes respeta. [From.GetLeader] anunció hoy que se han firmado los acuerdos finales sobre la [From.GetFactionName], una coalición militar que aparentemente solo tiene lugar para naciones honorables destinadas a la grandeza.\n\nSi esa grandeza se pretende lograr construyendo la sociedad ideal dentro de las fronteras de las respectivas naciones o trabajando juntas para expandirse más allá de ellas, el mundo puede no saberlo hasta que sea demasiado tarde."
news.159.d_04:0 "\nA pesar del reciente enfoque soviético en el comunismo en un solo país, las raíces internacionalistas del movimiento trascienden fronteras. Esta solidaridad con los trabajadores de todo el mundo fue un elemento clave en el discurso de [From.GetLeader] hoy cuando se anunció la [From.GetFactionName].\n\nYendo más allá de una Internacional política, esta es una alianza que une a los países militarmente, con ambos regímenes prometiendo ayudarse mutuamente contra las amenazas externas. Queda por ver si actuará como espada o escudo para la revolución comunista."
news.159.a:0 "¿Conducirá esto a la paz eterna o a otra guerra?"
news.159.b:0 "¡Juntos, nunca seremos derrotados!"
news.159.c:0 "¡Una excelente iniciativa!"
news.159.tt:0 "[This.GetName] es parte de la [From.GetFactionName] con [From.GetName].\n"
news.160.t:0 "Alemania Bajo Ataque"
news.160.d:0 "Hace poco, Alemania se vio arrastrada a otra guerra. Mientras todos esperaban una paz duradera en Europa, está claro que las tensiones en el continente siguen siendo demasiado grandes. Los funcionarios alemanes afirman que ya no pueden permitirse mantener la Renania desmilitarizada, argumentando que necesitan plena movilidad dentro de sus propias fronteras para defenderse."
news.160.a:0 "Esto no augura nada bueno para Europa."
news.160.b:0 "El pueblo alemán prevalecerá."
news.161.t:0 "Francia Prohíbe el Comunismo"
news.161.d:0 "El gabinete de [From.GetLeader] ha decretado la disolución del [From.GetCommunistParty]. Desde que la Rusia Soviética firmó el pacto de no agresión con la Alemania nazi, ha habido conversaciones sobre la prohibición del comunismo en Francia. El decreto fue promulgado tras el acuerdo entre las dos naciones para la partición de Polonia.\n[From.GetLeader] aprovechó la oportunidad cuando el apoyo a la prohibición aumentó e incluso los periódicos de izquierda empezaron a abogar por la abolición del [From.GetCommunistParty]."
news.161.a:0 "Una decisión drástica."
news.161.b:0 "Haciendo todo lo posible por mantener a la burguesía en el poder."
news.161.c:0 "Quizás haya sido necesario."
news.161.e:0 "Era la única opción."
news.162.d:0 "Con un tratado de paz final que divide España en dos aceptado por ambas partes, la Guerra Civil Española ha llegado a su fin. Aunque los disidentes en ambos bandos denuncian este compromiso, esta paz frágil al menos dará tiempo a la nación dividida para recuperarse y reconstruirse en ambos lados."
news.162.a:1 "Bien por los españoles."
news.162.b:0 "Algún día, reclamaremos toda España."

 news.163.t:0 "Conferencia de Londres"
 news.163.d:2 "Utilizando la anexión de Austria por parte de [GER.GetName] como base para su reclamo, Alemania ha exigido ahora la "devolución legítima" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión Eslovena". Esta gran conferencia de paz ha llevado a la decisión de que Yugoslavia debe ceder Eslovenia a Alemania en nombre de una paz duradera.\n\nSintiéndose abandonado por las grandes potencias de Europa, el gobierno de [YUG.GetLeader] no ve otra opción que firmar el acuerdo tal como se presenta."
 news.163.a:0 "Esto terminará bien"
 news.163.b:0 "Justicia"
 news.163.c:0 "Lamentable"
 news.163.e:0 "Traicionados"
 news.164.t:0 "Crisis en Eslovenia"
 news.164.d:2 "Utilizando la anexión de Austria por parte de [GER.GetName] como base para su reclamo, Alemania ha exigido ahora la "devolución legítima" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión Eslovena".\n\nEn la conferencia, Gran Bretaña y Francia se mantuvieron unidas frente a las demandas alemanas, declarando que Yugoslavia debe mantener las fronteras estipuladas por Versalles."
 news.164.d_FRA_abandoned_yugoslavia:2 "Utilizando la anexión de Austria por parte de [GER.GetName] como base para su reclamo, Alemania ha exigido ahora la "devolución legítima" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión Eslovena".\n\nMientras Gran Bretaña insistía en que la integridad de Versalles debía mantenerse, Francia apoyó las demandas alemanas en nombre de la paz en Europa."
 news.164.a:0 "Creo que esto significa guerra"
 news.164.b:0 "Enfrentarán nuestra ira"
 news.164.c:0 "Estaremos del lado de la justicia"
 news.164.e:0 "¡Primero en luchar!"
 news.164.f:0 "Los británicos son unos necios"
 news.165.t:0 "Crisis en Eslovenia"
 news.165.d:2 "Utilizando la anexión de Austria por parte de [GER.GetName] como base para su reclamo, Alemania ha exigido ahora la "devolución legítima" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión Eslovena".\nA pesar de días de negociaciones, la conferencia no logró llegar a un acuerdo. Aunque el gobierno británico buscó una solución pacífica, los franceses se mantuvieron firmes ante las amenazas alemanas. La delegación alemana se retiró en protesta, y las nubes de guerra se están acumulando sobre Eslovenia."
 news.165.a:0 "Esto se ve sombrío"
 news.165.b:0 "No retrocederemos"
 news.165.c:0 "Es desafortunado"
 news.165.e:0 "Juntos seremos victoriosos"
 news.165.f:0 "¡Haremos lo que es correcto!"
 news.166.t:0 "Acuerdo de Londres"
 news.166.d:2 "Utilizando la anexión de Austria por parte de [GER.GetName] como base para su reclamo, Alemania ha exigido ahora la "devolución legítima" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión Eslovena".\nLas Grandes Potencias acordaron que Eslovenia debía ser cedida a Alemania en un último esfuerzo por mantener la paz. \nSin embargo, en un apasionado discurso contra la amenaza alemana a la estabilidad europea, [YUG.GetLeader] declaró inequívocamente que [YUG.GetName] se negaría a ceder siquiera una pulgada de tierra, a pesar de que se encuentran totalmente abandonados en su momento de necesidad."
 news.166.a:0 "Las luces se apagan"
 news.166.b:0 "Los aplastaremos"
 news.166.c:0 "Estamos solos"
 news.167.t:0 "Crisis en Eslovenia"
 news.167.d:2 "Utilizando la anexión de Austria por parte de [GER.GetName] como base para su reclamo, Alemania ha exigido ahora la "devolución legítima" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "Cuestión Eslovena".\nLa conferencia fue determinada por un sorprendente cambio de lealtades, ya que Italia apoyó la integridad territorial yugoslava, dejando las demandas alemanas sin reconocimiento. \n\nComo siempre, la política exterior italiana es completamente impredecible, y queda por ver a dónde esperan que los lleve esta jugada."
 news.167.a:0 "Mantendremos un ojo en esto"
 news.167.b:0 "Los aplastaremos a ambos"
 news.167.c:0 "Al menos no estamos sin amigos"
 news.167.e:0 "¡Italia mostrará al mundo!"
 news.168.t:0 "Primer Premio de Liubliana"
 news.168.d:2 "Con la pérdida de Eslovenia, las líneas de fractura étnicas dentro de Yugoslavia han comenzado a mostrarse más claramente, y la autoridad central se ha debilitado día tras día. \n\nHoy, el ministro de Asuntos Exteriores alemán anunció un plan para finalmente resolver "el error del Estado de Versalles". En un tratado firmado por algunos de los vecinos más poderosos de [YUG.GetName], gran parte de su territorio ha sido dividido entre países amigos de Alemania.\n\nEste tratado ni siquiera fue visto por los diplomáticos de [YUG.GetAdjective] antes de su ratificación, pero con múltiples países apresurándose para apoderarse de las tierras yugoslavas de un gobierno central en colapso, hay poco que el gobierno de [YUG.GetLeader] pueda hacer."
 news.168.a:0 "Así se construye el Nuevo Orden"
 news.168.b:0 "Un sueño ha muerto hoy"
 news.168.c:0 "Esto no puede ser bueno"
 news.168.e:0 "Excelentes noticias"
 news.168.f:0 "Un mal resultado para nosotros"
 news.168.g:0 "Estamos agradecidos"
 news.168.h:0 "Desafortunado"
 news.168.i:0 "El poder de Italia obtiene verdadero reconocimiento"
 news.168.j:0 "Alemania debería cuidarse."
 news.169.t:0 "El destino de Yugoslavia"
 news.169.d_annex_YUG:1 "Las recientes pérdidas territoriales han causado fracturas dentro del estado yugoslavo, lo que lleva a conflictos étnicos y al debilitamiento de la autoridad central. Alemania ha intervenido en el creciente vacío y ha decidido declarar un 'protectorado' sobre los restos de Yugoslavia."
 news.169.d_puppet_CRO_annex_YUG:1 "Las recientes pérdidas territoriales han causado fracturas dentro del estado yugoslavo, lo que lleva a conflictos étnicos y al debilitamiento de la autoridad central. Alemania ha creado un estado 'independiente' de Croacia y ha anexado el resto."
 news.169.d_puppet_CRO_YUG:1 "Las recientes pérdidas territoriales han causado fracturas dentro del estado yugoslavo, lo que lleva a conflictos étnicos y al debilitamiento de la autoridad central. Alemania ha decidido dividir el resto entre un estado serbio y croata bajo su dirección."
 news.169.a:0 "Alemania muestra a Europa su poder"
 news.169.b:0 "Elegimos el lado correcto"
 news.169.c:0 "Esto es ominoso"
 news.169.e:0 "La paz está bajo amenaza"
 news.170.t:0 "Segundo Premio de Liubliana"
 news.170.d_BUL:2 "Afirmando que intentan asegurar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda para que ceda territorio a Bulgaria. Aunque [GRE.GetName] ha protestado enormemente, la fortaleza de la influencia alemana en los Balcanes les deja poca opción. La única manera de evitar una confrontación con [GER.GetName] es permitir que la diplomacia alemana dicte su integridad territorial."
 news.170.d_ITA:1 "Afirmando que intentan asegurar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda para que ceda cualquier territorio que [ITA.GetName] haya reclamado. Aunque [GRE.GetName] ha protestado enormemente, la fortaleza de la influencia alemana en los Balcanes les deja poca opción. La única manera de evitar una confrontación con ambos, [GER.GetName] y [ITA.GetName], es permitir que la diplomacia alemana dicte su integridad territorial."
 news.170.d_ITA_BUL:1 "Afirmando que intentan asegurar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda para que ceda cualquier territorio reclamado por [BUL.GetName] y [ITA.GetName]. Con la fuerte presencia [GER.GetAdjective] en los Balcanes, y el enfoque amenazante tanto de Bulgaria como de Italia, [GRE.GetLeader] no ha visto otra opción que aceptar."
 news.170.d_GER:1 "Habiéndose establecido como una fuerza en los Balcanes, [GER.GetName] ahora afirma estar motivada por mantener la paz en la problemática región. Para este fin, ha exigido también la cesión del territorio griego bajo su autoridad.\n\nFrente a la maquinaria de guerra alemana, [GRE.GetName] no tuvo más remedio que aceptar las demandas, aunque las maldijo como un engaño."
 news.170.a:0 "Cualquier cosa para preservar la paz"
 news.170.b:0 "Nos levantamos"
 news.170.c:0 "Esto no se ve bien"
 news.170.e:0 "¿Puede mantenerse el centro?"
 news.170.f:0 "Fue una pena"
 news.171.t:0 "Segundo Premio de Liubliana"
 news.171.d_BUL:1 "Grecia ha rechazado la mediación alemana en su disputa fronteriza con Bulgaria, afirmando que la oferta alemana equivale a una rendición. \n\nHablando con la prensa, [GRE.GetLeader] dijo que si [BUL.GetLeader] y [GER.GetLeader] querían estos territorios, podían "venir a buscarlos". \n\nEl gobierno [BUL.GetAdjective] ha rechazado cualquier afirmación de que ofrecieron apoyo militar y económico a [GER.GetNameDef] a cambio de ayuda para obtener los territorios griegos."
 news.171.d_ITA:1 "Tras una reunión entre [GER.GetLeader] y [ITA.GetLeader], el gobierno [GER.GetAdjective] ha respaldado públicamente la posición [ITA.GetAdjective] en la disputa fronteriza en curso con [GRE.GetNameDef]. \n\nEl líder griego [GRE.GetLeader] ha declarado que la solución ofrecida es absolutamente inaceptable y ha prometido defender el país "hasta la última bala, la última cáscara, el último aliento"."
 news.171.d_ITA_BUL:1 "Las ofertas alemanas de mediación en la disputa fronteriza entre Grecia por un lado e Italia y Bulgaria por el otro han sido rechazadas por Grecia. Un portavoz del gobierno [GRE.GetAdjective] anunció que el ejército [GRE.GetAdjective] está listo para defender el país contra cualquier invasor, y que preferirían morir luchando antes que rendirse a los chacales y buitres que se aferran a los faldones de Alemania."
 news.171.d_GER:1 "Las conversaciones entre [GRE.GetNameDef] y [GER.GetNameDef] para resolver una serie de disputas fronterizas se han colapsado. Alegando que la propuesta alemana de arrendar algunas áreas para bases militares alemanas significaría efectivamente entregar grandes partes del país, [GRE.GetLeader] ha llamado a todos los griegos en edad de combatir a la defensa del país."
 news.171.a:0 "Necios."
 news.171.b:0 "¿Cómo se atreven?"
 news.171.c:0 "Deberíamos ver si podemos ayudar a Grecia."
 news.171.e:1 "Esto significará guerra."
 news.171.f:1 "Fracasarán, como lo hicieron los persas."
 news.172.t:0 "Grecia se somete"
 news.172.d:1 "Tras una larga y acalorada conversación con el embajador alemán, [GRE.GetLeader] ha anunciado que el gobierno [GRE.GetAdjective] coordinará estrechamente sus políticas con [GER.GetNameDef] en el futuro. \n\nLa policía en la capital [GRE.GetAdjective] tuvo que usar la fuerza para dispersar una serie de protestas espontáneas contra esta decisión, con muchos en la multitud pidiendo la cabeza de "ese cobarde [GRE.GetLeader]"."
 news.172.a:1 "Han escogido sabiamente."
 news.172.b:0 "Otro triunfo."
 news.172.c:0 "Esto es preocupante."
 news.172.e:0 "No hay nada que podamos hacer."
 news.172.f:1 "Es una tragedia griega."

 news.173.t:0 "La Cuarta Internacional"
 news.173.d_1:0 "Hoy, un número de delegados comunistas de todo el mundo se reunieron en París para una conferencia fundacional. Con los partidarios de las teorías de Trotsky tomando la iniciativa, se sentaron las bases para la Cuarta Internacional.\n\nAunque aún no está claro qué impacto tendrán estos esfuerzos organizativos en el escenario político internacional, la noticia parece haber despertado las sospechas de Stalin. Ha sospechado que muchos miembros de alto rango del partido y del ejército apoyan en secreto a Trotsky, y muchos de ellos aún están vivos. Con su paranoia en pleno apogeo, se ha vuelto cada vez más recluido. Su desconfianza e inestabilidad han causado una crisis en el gobierno soviético. A este ritmo, la nación se verá sumida en una guerra civil."
 news.173.d_2:0 "Hoy, un número de delegados comunistas de todo el mundo se reunieron en París para una conferencia fundacional, sentando las bases de lo que se conoce como la Cuarta Internacional. Las llamadas para su formación han existido durante años, con los partidarios de las teorías de Trotsky tomando la iniciativa.\n\nStalin ha respondido al creciente apoyo al trotskismo en el extranjero ordenando más asesinatos e incrementando la propaganda contra su antiguo rival. Con las purgas pasadas de sospechosos trotskistas en los altos rangos del ejército y el liderazgo soviético aún frescas en la memoria, es poco probable que esto encuentre resistencia."
 news.173.a:0 "¿Cuántas Internacionales habrá?"
 news.173.b:0 "Una era violenta para nuestra Unión."
 news.174.t:0 "[From.GetName] Busca Tecnología Nuclear"
 news.174.d:0 "Tras las pruebas iniciales, los políticos de [From.GetName] han decidido orientar la investigación [From.GetAdjective] hacia el desarrollo de la tecnología nuclear. \n\nLa tecnología sigue siendo altamente experimental, y hay una gran incertidumbre sobre si tiene aplicaciones prácticas. Quién sabe a dónde podría llevar esto su esfuerzo de guerra."
 news.174.a:0 "Debemos seguir este desarrollo."
 news.174.b:0 "Esperemos que su investigación dé frutos."
 news.174.c:0 "Nunca llegará a nada."
 news.174.e:0 "Llevaremos a cabo nuestra investigación en secreto."
 news.175.t:0 "Francia y Gran Bretaña Anuncian Alianza"
 news.175.d:0 "Apelando a los lazos forjados durante la Gran Guerra, Francia ha solicitado una alianza formal con Gran Bretaña, citando amenazas no especificadas contra la estabilidad de Europa.\n\nHoy, su solicitud fue aprobada por el Parlamento británico, y Francia se ha unido a la [ENG.GetFactionName]."
 news.175.a:0 "Nos mantenemos unidos."
 news.175.b:0 "Se están preparando para lo peor."
 news.175.c:0 "Se agrupan como ratas acorraladas."
 news.175.e:0 "Gran Bretaña ha tomado su decisión."
 news.176.t:0 "Gran Bretaña Rechaza Alianza con Francia"
 news.176.d:0 "En un giro sorprendente de los acontecimientos, el Parlamento británico rechazó hoy la solicitud de [FRA.GetName] de una alianza formal entre ambas naciones. La razón dada fue evitar agitar el ya frágil equilibrio en el continente europeo.\n\nEl gobierno francés lo ha condenado como un movimiento político, sacrificando la seguridad francesa por los intereses británicos."
 news.176.a:0 "Deberían haber pedido más amablemente."
 news.176.b:0 "Nuestros viejos enemigos están divididos."
 news.176.c:0 "Un día oscuro para los viejos aliados."
 news.177.t:0 "La Pequeña Entente"
 news.177.d:0 "Buscando formar un frente unido contra enemigos comunes, [From.GetName] se ha acercado a Checoslovaquia con una oferta para formar una "Pequeña Entente" para unirse contra enemigos comunes, renunciando así a sus lazos con Gran Bretaña de la Gran Guerra. Si bien se ofreció un lugar en el pacto defensivo, el Primer Ministro británico dejó en claro que Gran Bretaña no considera la alianza 'beneficiosa para la protección de la libertad europea.'\n\nFrancia ha establecido vínculos diplomáticos con otras naciones que puedan sentirse amenazadas y está fomentando la unidad para mantener el equilibrio diplomático en Europa y prevenir futuros conflictos. Sólo el tiempo dirá si pueden tener éxito."
 news.177.a:0 "¡Entonces no vengan llorando después!"
 news.177.b:0 "¡Viva Francia y la Entente!"
 news.177.c:0 "Nunca más debemos permitir que Francia tenga hegemonía en Europa."
 news.177.e:0 "¡Europa debe unirse contra los agresores fascistas!"
 news.177.f:0 "Una señal de crecientes tensiones europeas."
 news.178.t:0 "La Izquierda Asciende en Francia"
 news.178.d:0 "Tras cerca de dos décadas de agitación política, el pueblo de [From.GetName] siente que aún no ha recuperado lo que perdió en la Gran Guerra. Los [From.GetAdjective] han puesto sus ojos en reconstruir el estado [From.GetAdjective], con su gente y para su gente.\n\nEstas nuevas reformas políticas permiten el florecimiento de los sindicatos y las organizaciones comunistas. Si Francia continúa por este camino, se encamina a una realineación política hacia la extrema izquierda, o incluso a una revolución a gran escala."
 news.178.a:0 "¡Francia nos sigue hacia el futuro!"
 news.178.b:0 "Una señal inequívoca de la debilidad francesa."
 news.178.c:0 "Un desarrollo trágico para la Tercera República."
 news.178.e:0 "Un desarrollo preocupante."
 news.179.t:0 "La Derecha Asciende en Francia"
 news.179.d:0 "Tras cerca de dos décadas de agitación política, el pueblo de [From.GetName] siente que aún no ha recuperado lo que perdió en la Gran Guerra. El establecimiento [From.GetAdjective] ha puesto sus ojos en reconstruir el estado [From.GetAdjective] y restablecer la grandeza [From.GetAdjective].\n\nEstas reformas políticas están fortaleciendo el poder del estado y el ejército, con el pueblo [From.GetAdjective] convencido por las promesas de grandeza de [From.GetLeader]."
 news.179.a:0 "¡El gobierno francés es enemigo de su propio pueblo!"
 news.179.b:0 "Esto podría hacer que Francia vuelva a ser una gran nación."
 news.179.c:0 "Un desarrollo trágico para la Tercera República."
 news.179.e:0 "Un desarrollo preocupante."
 news.180.t:0 "Francia es Bienvenida en el Komintern"
 news.180.d:0 "Tras el giro hacia el comunismo, no solo entre el pueblo francés sino también en los pasillos del poder francés, [France.GetName] anunció públicamente su deseo de formar parte de la [From.GetFactionName].\n\n[From.GetName] respondió de inmediato, lo que indica las semanas de negociaciones que debieron haber tenido lugar fuera de la vista del público. [From.GetLeader] habló extensamente sobre cómo los pueblos del mundo deben trabajar juntos para llevar la revolución a todos los países.\n\n[France.GetLeader] estuvo de acuerdo y amenazó sin rodeos a aquellos "que tienen motivos para temer a la [From.GetFactionName].""
 news.180.a:0 "¡Unidos hacia la Revolución Mundial!"
 news.180.b:0 "Su alianza se desmoronará pronto."
 news.180.c:0 "Los enemigos de la democracia no deben fortalecerse."
 news.180.e:0 "Francia ha elegido su bando."
 news.181.t:0 "[France.GetName] y [From.GetName] se Unen"
 news.181.d:0 "Tras una política cada vez más autocrática, [France.GetName] ha anunciado que ha llegado el momento de encontrar aliados para contrarrestar la amenaza del comunismo global. Ahora parece que [From.GetName] es ese aliado.\n\nEsta mañana, [From.GetLeader] anunció que [France.GetName] y [From.GetName] estarán juntos como hermanos. "¡Nuestra herencia compartida ya no nos convertirá en enemigos, sino en aliados! Los Titanes de Europa se mantienen unidos.""
 news.181.a:0 "¡Juntos somos fuertes!"
 news.181.b:0 "Los enemigos de la democracia se fortalecen."
 news.181.c:0 "Una amistad inesperada."
 news.182.t:0 "¡[France.GetName] se Une a la [From.GetFactionName]!"
 news.182.d:0 "La política europea se ha visto sacudida hoy, cuando los diplomáticos franceses y alemanes anunciaron un pacto militar entre [France.GetName] y [From.GetName]. Anunciaron que se ha derramado demasiada sangre en su frontera cuando hay otras fuerzas que buscan su destrucción.\n\n[From.GetName] alentó a todos a considerar lo que significa que, en lugar de debilitarse entre sí, los viejos enemigos se fortalecerán aún más juntos."
 news.182.a:0 "¡Nada puede amenazar a la [From.GetFactionName]!"
 news.182.b:0 "La nueva [From.GetName] se cierne sobre Europa."
 news.182.c:0 "La diplomacia europea se realinea a lo largo del Eje París-Berlín."
 news.182.e:0 "Oh, demonios."
 news.183.t:0 "¡[From.GetName] Rechaza Alianza con Francia!"
 news.183.d:0 "Rechazando los avances diplomáticos [France.GetAdjective], [From.GetLeader] anunció públicamente que [From.GetName] no buscará un pacto militar con [France.GetName].\n\nLlamando al estado [France.GetAdjective] débil y corrupto, los diplomáticos [From.GetAdjective] dijeron que ningún verdadero [From.GetAdjective] permitirá que "la Enfermedad [France.GetAdjective]" se propague."
 news.183.a:0 "¡Cómo se atreven!"
 news.183.b:0 "Podemos vivir con ellos como nuestros enemigos."
 news.183.c:0 "Mientras estén ocupados luchando entre ellos..."
 news.184.t:0 "Italia Busca Lazos Más Cercanos con Alemania"
 news.184.d:0 "Italia y Alemania han expresado muchos intereses en conflicto, particularmente en Austria y los Balcanes. Sin embargo, esto no ha impedido que las políticas exteriores de los países se vuelvan cada vez más amistosas entre sí, y están en marcha negociaciones para un pacto que "proteja intereses comunes".\n\nSi las negociaciones tienen éxito, podríamos ver una alianza que ejercerá gran influencia en Europa Central y Oriental."
 news.184.a:0 "Nuestras naciones comparten muchos intereses comunes."
 news.184.b:0 "Mantendremos un ojo en la situación."
 news.185.t:0 "[From.GetNameDefCap] Busca un Extenso Pacto Militar"
 news.185.d:0 "Con el objetivo de redefinir el equilibrio de poder en el Mediterráneo, [From.GetName] ha estado haciendo gestiones políticas hacia la creación de una nueva alianza en la región.\n\nEn gran medida de carácter militar, la [From.GetFactionName] colocará, en palabras de [From.GetLeader], a Italia en el centro de una nueva potencia mundial."
 news.185.a:0 "¡[From.GetNameDefCap] lidera el camino!"
 news.185.b:0 "Esperemos que sus intereses no entren en conflicto con los nuestros."
 news.185.c:0 "Esto podría ser motivo de preocupación."
 news.186.t:0 "Italia Reclama Territorio Griego"
 news.186.d:0 "Citando al Imperio Romano como precursor del moderno estado [From.GetAdjective], [From.GetName] ha afirmado que un estado griego independiente no tiene derecho a existir. En su lugar, "los Territorios Griegos" deben reconocer la supremacía italiana en el Egeo, o ser tomados por la fuerza.\n\n[Greece.GetName] ha denunciado las reclamaciones como ridículas. Sin embargo, [From.GetName] cuenta con el respaldo de la [From.GetFactionName]."
 news.186.a:0 "Italia debería controlar el Egeo."
 news.186.b:0 "¡Reclamaciones escandalosas!"
 news.187.t:0 "Italia Busca Apoyo de [GRE.GetName]"
 news.187.d:0 "Citando a [GRE.GetName] como el sucesor de los primeros estados europeos antiguos, [ITA.GetName] afirma que existe una amistad natural entre sus dos estados.\nSu agenda política es evidente, ya que [ITA.GetName] también ve a [GRE.GetName] como un miembro natural de la [ITA.GetFactionName].\n\nDespués de milenio y medio de separación, queda por ver si el este y el oeste pueden volver a unirse."
 news.187.a:0 "Seguramente [GRE.GetName] comparte nuestros intereses."
 news.187.b:0 "Esto no es una sorpresa."
 news.187.c:0 "Tenemos mucha historia compartida."
 news.188.t:0 "[ITA.GetNameDefCap] Busca Reconciliación con [TUR.GetName]"
 news.188.d:0 "A pesar de décadas de conflicto y maniobras diplomáticas para lograr la dominación en el Mediterráneo, [ITA.GetName] y [TUR.GetName] están empezando a dejar de lado sus desacuerdos.\n\nEn un acuerdo para cooperar "en beneficio de toda la Esfera Mediterránea," [ITA.GetName] y [TUR.GetName] se comprometen a garantizar vínculos diplomáticos más estrechos que los que han tenido desde la fundación moderna de las dos naciones."
 news.188.a:0 "La influencia de [ITA.GetNameDefCap] crece."
 news.188.b:0 "¿Cómo puede alguien aceptar "cooperar" con los [ITA.GetAdjective]?"
 news.188.c:0 "Una asociación en el Mediterráneo es significativa."
 news.189.t:0 "Italia Exige Bases Navales en Anatolia"
 news.189.d:0 "El Tratado de Londres de 1915 prometió territorio turco en Anatolia para Italia. Otros tratados tendrían prioridad, pero las promesas no han sido olvidadas por el liderazgo [From.GetAdjective].\n\n[From.GetLeader] ha declarado públicamente que, debido a la importancia estratégica de la costa de Anatolia, [From.GetName] tiene la firme intención de tomar lo que "legítimamente pertenece a Italia.""
 news.189.a:0 "¡Este asunto ya estaba resuelto!"
 news.189.b:0 "¡Tomaremos lo que se nos prometió!"
 news.189.c:0 "La rivalidad turco-italiana se intensifica."
 news.190.t:0 "Las Islas Baleares cedidas a [Italy.GetName]"
 news.190.d:0 "Tras la dependencia de las fuerzas [Italy.GetAdjective] en la Guerra Civil Española, [Italy.GetName] ha solicitado las Islas Baleares de [From.GetName]. [From.GetLeader] ha aceptado, destacando el movimiento diplomático como un fortalecimiento de los lazos entre las dos naciones.\n\nEn cuanto a [Italy.GetName], las bases navales en las Islas Baleares les permitirán ejercer una mayor influencia sobre el Estrecho de Gibraltar y darles un mejor acceso al Atlántico."
 news.190.a:0 "Este es un paso importante hacia la dominación completa del Mediterráneo."

news.190.b:0 "Italia está fortaleciendo su control sobre el Mediterráneo."
news.190.c:0 "Un símbolo de la 'querida amistad' entre nuestras naciones."
news.192.t:0 "Italia Anuncia Reclamaciones sobre Territorio Yugoslavo"
news.192.d:0 "Hablando a las poblaciones italianas a lo largo de la costa dálmata, [From.GetLeader] ha anunciado que [From.GetName] considera plenamente que los territorios de habla italiana en [YUG.GetName] son una parte legítima de [From.GetName]. \n\nUn comunicado oficial respaldó las reclamaciones, dejando claro que [From.GetName] está dispuesto a tomar el territorio por la fuerza, si es necesario."
news.192.a:0 "¡Esas son tierras yugoslavas, no italianas!"
news.192.b:0 "Están alterando el ya frágil equilibrio en la región."
news.192.c:0 "Esos territorios parecen más italianos que yugoslavos."
news.193.t:0 "Oficina de Asuntos Exteriores Italiana en [YUG.GetName]"
news.193.d:0 "En lugar de enfrentarse a [YUG.GetName] por las poblaciones italianas en la costa dálmata, [From.GetName] ha anunciado el establecimiento de una misión diplomática permanente en [YUG.GetName]. Según un comunicado del ministerio de exteriores [From.GetAdjective], los dos países tienen tanta historia compartida y tantos intereses comunes que la comprensión mutua es mucho más importante que una disputa fronteriza menor.\n\nCon las tensiones aumentando en toda Europa, solo cabe esperar que más países adopten este enfoque."
news.193.a:0 "Nuestras naciones se mantienen unidas como amigas."
news.193.b:0 "Habrá paz en el Adriático."
news.193.c:0 "Será interesante ver cómo termina esto."
news.194.t:0 "Polonia Oriental Cedida a [From.GetNameDef]"
news.194.d:0 "\nA través de intrigas políticas desconocidas, el liderazgo de [From.GetNameDef] ha cedido sus regiones orientales a [From.GetName]. \n\nAún se desconoce qué promesas o amenazas se hicieron por parte de [From.GetName] para lograr esta victoria política. Tal vez nunca lo sepamos, ya que [Poland.GetLeader] aún no ha dicho una palabra más allá del anuncio del acuerdo."
news.194.a:0 "[From.GetNameDefCap] reconoce la fortaleza de la [From.GetFactionName]!"
news.194.b:0 "[From.GetNameDefCap] devora todo a su paso."
news.194.c:0 "[POL.GetNameDefCap] no debe haber tenido otra opción."
news.195.t:0 "[From.GetNameDefCap] Recibe Alemania Oriental"
news.195.d:0 "Tras la ocupación [SOV.GetAdjective] de Alemania, a [SOV.GetNameDef] se le ha concedido la mayor parte de Alemania Oriental, incluyendo el territorio en disputa de Ostpreussen.\nParece ser el resultado de una cláusula secreta en el tratado soviético-polaco. A Polonia se le otorgan tierras alemanas como compensación por lo que se vio obligada a ceder a [Soviet.GetName].\n\nPolonia jugó con las apuestas más altas y, si bien se perdió mucho, también se ha ganado mucho."
news.195.a:0 "[SOV.GetNameDefCap] honra sus tratados."
news.195.b:0 "Esperemos que una Polonia libre pueda surgir de las cenizas creadas por su 'protector'."
news.195.c:0 "Otro cambio geográfico para Polonia. Otra vez."
news.196.t:0 "La [From.GetName] Alienta a los Revolucionarios"
news.196.d:0 "En un discurso apasionado, [From.GetLeader] ha llamado a los partidos comunistas de todo el mundo a acelerar la caída del capitalismo mediante tácticas más extremas. El miedo a la persecución no debe detener a ningún hombre o mujer en la promoción de la lucha de las clases trabajadoras.\n\nLa [From.GetName] incrementará la financiación de los partidos comunistas extranjeros y los instruirá en las tácticas más extremas necesarias para alinear a sus naciones con la [From.GetFactionName]."
news.196.a:0 "¡La democracia jamás será abatida!"
news.196.b:0 "¡Un esfuerzo risible!"
news.196.c:0 "¡Levantaos, hermanos y hermanas!"
news.196.e:0 "El choque de ideologías es la última batalla de las civilizaciones."
news.197.t:0 "[From.GetNameDefCap] Cede Ante el Ultimátum [Soviet.GetAdjective]"
news.197.d:0 "[From.GetNameDefCap] ha cedido ante un ultimátum [Soviet.GetAdjective] y ha entregado el control de las Islas del Egeo a [Soviet.GetNameDef].\n\nCon esto, [Soviet.GetNameDef] fortalece su presencia en el Mediterráneo y se refuerza como una potencia naval en la región."
news.197.a:0 "Deberían estar complacidos de que les hayamos ofrecido tan buenos términos."
news.197.b:0 "¡El [Soviet.GetName] debe ser detenido!"
news.197.c:0 "El [Soviet.GetName] se está posicionando para entrar en el Mediterráneo."
news.198.t:0 "[From.GetName] Resiste el Ultimátum [Soviet.GetAdjective]"
news.198.d:0 "[From.GetName] ha rechazado las demandas de un ultimátum [SOV.GetAdjective] entregado sobre las Islas del Egeo. A medida que [SOV.GetNameDef] ejerce una influencia cada vez mayor sobre la región, [From.GetLeader] ha proclamado que cederles una sola isla en el Egeo terminaría con ellos tomando todo el Mediterráneo.\n\nCon el ultimátum rechazado, [From.GetName] está al borde de la guerra y solo puede esperar a que [SOV.GetNameDef] apriete el gatillo."
news.198.a:0 "Entonces, se acabó el tiempo para hablar."
news.198.b:0 "¡Los belicistas de [SOV.GetNameDef] deben ser detenidos!"
news.198.c:0 "Este fue su ultimátum. Grecia debe prepararse para la guerra."
news.198.e:0 "Estamos con [From.GetNameDef]."
news.199.t:0 "[bessarabia_ultimatum_victim.GetNameDefCap] Cede Besarabia a [From.GetNameDef]"
news.199.d:0 "\n\n[bessarabia_ultimatum_victim.GetNameDef] se ha visto obligada a ceder ante un ultimátum de [78.controller.GetNameDef]. Los territorios de Besarabia han pasado a control [From.GetAdjective], y el estado [bessarabia_ultimatum_victim.GetAdjective] se ha quedado con sus fronteras reducidas.\n\nQueda por ver cómo [bessarabia_ultimatum_victim.GetAdjective] evitará nuevas pérdidas."
news.199.a:0 "Esto es esencial para la estrategia [From.GetAdjective]."
news.199.b:0 "¡Los países del mundo deben enfrentarse al mal de [From.GetNameDef]!"
news.199.c:0 "[bessarabia_ultimatum_victim.GetNameDefCap] se encuentra en una posición desafortunada."
news.200.t:0 "Influencia Diplomática Alemana en [CZE.GetNameDef]"
news.200.d:0 "Hablando de hermandad entre naciones dentro de 'la Esfera Alemana', [From.GetLeader] anunció hoy la dedicación de [From.GetNameDef] a la cooperación política y diplomática con [CZE.GetNameDef]. Con una población significativa de habla alemana, [CZE.GetNameDef] fue presentada como un socio natural para los intereses [From.GetAdjective].\n\nSi bien no está claro cuánto poder de decisión tiene [CZE.GetNameDef] en esta cooperación, al menos pueden estar seguros de que sus fronteras están a salvo de las ambiciones territoriales de [GER.GetNameDef]."
news.200.a:0 "La amistad alemana es preferible al dominio alemán."
news.200.b:0 "Los checos siempre han sido amigos de los alemanes."
news.200.c:0 "La [From.GetName] sigue expandiendo su esfera de influencia."
news.200.e:0 "¿Paz para nuestro tiempo?"
news.200.f:0 "¡Grandes noticias para cuando [Root.GetLeader] regrese de sus vacaciones en Múnich!"
news.201.t:0 "[GER.GetNameDefCap] Obliga a [TUR.GetNameDef] a Someterse"
news.201.d:0 "\nAnte la presión diplomática y militar de la [GER.GetFactionName] tanto al este como al oeste, el gobierno [TUR.GetAdjective] ha caído en la agitación política.\n\nTras las amenazas alemanas y soviéticas, el nuevo gobierno que ha surgido del caos es mucho más amigable con la [GER.GetFactionName] que el anterior. Varios territorios orientales ya han sido cedidos a [SOV.GetNameDef].\n\nDe hecho, ciertos disidentes, rápidamente silenciados, han argumentado que el nuevo gobierno sigue todos los caprichos de [GER.GetLeader]."
news.201.a:0 "El nuevo gobierno turco asegura nuestra competitividad en el Mediterráneo."
news.201.b:0 "La terrible fuerza de la [GER.GetFactionName] está derribando países como fichas de dominó."
news.201.c:0 "[From.GetNameDefCap] no pudo resistir la fuerza de la [GER.GetFactionName]."
news.201.e:0 "La alianza está fortaleciendo nuestra posición."
news.201.f:0 "Turquía ha caído víctima de la depredadora [GER.GetFactionName]."
news.202.t:0 "Eslovaquia por Danzig"
news.202.d:0 "Tras meses de retórica cada vez más agresiva, la deteriorada relación entre [GER.GetNameDef] y [POL.GetNameDef] dio un giro esta noche, con un acuerdo diplomático destinado a resolver la disputa de Danzig.\n\n[POL.GetNameDef] incorporará la Eslovaquia controlada por los alemanes como un subestado polaco, y a cambio cederá la región de Danzig. El estatus de la Ciudad Libre de Danzig se resolvió rápidamente y pronto será reincorporada por completo al estado alemán.\n\nSi bien el asunto parece haberse resuelto pacíficamente, los vencedores de la Gran Guerra seguramente tendrán objeciones."
news.202.a:0 "Un intercambio justo para corregir los errores de Versalles."
news.202.b:0 "La cooperación nos hace más fuertes que el conflicto."

news.202.c:0 "¡Esto es una flagrante violación de Versalles!"
news.202.e:0 "Se ha evitado el conflicto por Danzig"
news.203.t:0 "Polonia Cede Danzig"
news.203.d:0 "Tras la presentación de un ultimátum [GER.GetAdjective] a [From.GetNameDef], [From.GetLeader] y el gobierno [From.GetAdjective] han decidido cumplir con todas las demandas en lugar de enfrentar la guerra.\n\nEsperan que con la pérdida de Danzig, [From.GetNameDef] esté a salvo de futuras ambiciones territoriales alemanas. Sin embargo, la situación sigue siendo tensa, y es revelador que las fuerzas fronterizas polacas aún no hayan recibido la orden de retirarse."
news.203.a:0 "¡No se puede permitir que [GER.GetLeader] siga haciendo demandas a Europa!"
news.203.b:0 "Esto es un reconocimiento del poder de la [GER.GetFactionName]."
news.203.c:0 "La expansión alemana continúa"
news.203.e:0 "Está claro que las 'democracias' de Europa son incapaces de detener la amenaza fascista."
news.204.t:0 "Polonia Rechaza el Ultimátum Alemán"
news.204.d:0 "Considerando las demandas, parecía inevitable. \n\n[From.GetNameDefCap] se vería obligada a ceder Danzig a Alemania, y un plenipotenciario polaco sería enviado a Berlín para negociar los términos adicionales. [From.GetLeader] señaló las acciones recientes de [GER.GetNameDef] al declarar que era obvio que Alemania no se conformaría solo con Danzig.\n\nLas fuerzas alemanas y polacas están preparadas para la guerra, y ya se están recibiendo informes de enfrentamientos en la frontera. Una vez más, hay guerra en Europa."
news.204.a:0 "¡Alemania ha ignorado todas las advertencias!"
news.204.b:0 "Entonces, es la guerra"
news.204.c:0 "¡Juntos debemos detener a este agresor!"
news.204.e:0 "Esta es una situación grave"
news.205.t:0 "La Pax Americana"
news.205.d_america:0 "Mirando los conflictos en los otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en casa.\n\nCualquier gobierno en el continente americano puede apelar a los Estados Unidos para obtener protección militar, si se siente amenazado por sus vecinos. Aunque no es una garantía para ningún estado en particular, el deseo de paz en América ya no es solo un sueño, sino la política oficial estadounidense."
news.205.d_not_america:0 "Mirando los conflictos en los otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en casa.\nCualquier gobierno en el continente americano puede apelar a los Estados Unidos para obtener protección militar, si se siente amenazado por sus vecinos. Aunque no es una garantía para ningún estado en particular, el deseo de paz en América ya no es solo un sueño, sino la política oficial estadounidense."
news.205.a:0 "Esto debería hacer a América más segura"
news.205.b:0 "Con paz en casa, Estados Unidos puede centrarse en nuestros enemigos en el extranjero"
news.205.c:0 "Ahora podríamos tener dificultades para encontrar aliados en las Américas"
news.205.e:0 "Esperemos una paz duradera"
news.206.t:0 "Antiimperialismo Americano"
news.206.d_communist:0 "Tras la expansión de la revolución obrera en los Estados Unidos, su retórica contra el antiguo orden se ha vuelto mucho más agresiva. Ahora [USA.GetLeader] está cuestionando el estatus de Canadá como estado súbdito del Imperio Británico, mientras los diplomáticos estadounidenses abogan por un mundo libre de aristocracia y dominación en todo el mundo.\n\nA pesar de los lazos que los unen, las tensiones entre [USA.GetNameDef] y el imperio colonial de [ENG.GetNameDef] están en aumento. Es solo cuestión de tiempo antes de que este conflicto diplomático se agrave y la revolución sea llevada a [ENG.GetNameDef] por la fuerza."
news.206.d_not_communist:0 "El nuevo régimen comunista en los Estados Unidos ha adoptado una nueva doctrina de política exterior [USA.GetAdjective], adoptando una postura mucho más agresiva hacia antiguos aliados y amigos por igual, mientras se acerca a los miembros de la Internacional Comunista.\nEste cambio de política incluye cuestionar el estatus de [CAN.GetName] como nación súbdita, y la práctica general de lo que llaman 'imperialismo británico mundial'.\n\nCon las tensiones en aumento, la amenaza de un nuevo conflicto británico-estadounidense parece demasiado real."
news.206.a:0 "¡El mundo entero será liberado por la revolución!"
news.206.b:0 "Debemos estar preparados para cualquier eventualidad"
news.206.c:0 "El equilibrio global está amenazado"
news.206.e:0 "El régimen [USA.GetAdjective] no es motivo de preocupación"
news.206.f:0 "Un desarrollo preocupante"
news.207.t:0 "[USA.GetNameDefCap] Denuncia al Komintern"
news.207.d_fascism:0 "\nEn respuesta a la retórica cada vez más agresiva de [SOV.GetNameDef], [USA.GetLeader] ha respondido contra lo que él llama 'el mayor peligro para la civilización humana, el comunismo'.\n\n[USA.GetNameDef] no solo estará persiguiendo políticas de protección para evitar la propagación del socialismo mundial en las Américas, sino que tiene como objetivo destruir el corazón mismo del comunismo.\n\nCon el poder de la maquinaria bélica [USA.GetAdjective], la erradicación total de todo el comunismo parece -por primera vez- completamente posible."
news.207.d_not_fascism:0 "[USA.GetLeader] pronunció hoy un discurso público contra lo que denominó 'el mayor peligro para la civilización humana', el comunismo.\n\n[USA.GetNameDef] no solo buscará políticas de protección para evitar la propagación del socialismo mundial en las Américas, sino que [USA.GetAdjective] tiene como objetivo explícito destruir el corazón mismo del comunismo.\n\nCon las tensiones en su punto más alto, una sola chispa es todo lo que se necesita para desencadenar las llamas de la guerra entre [SOV.GetNameDef] y [USA.GetNameDef]."
news.207.a:0 "¡La humanidad se librará de esta pestilencia ideológica!"
news.207.b:0 "Se estrellarán contra los baluartes del comunismo"
news.207.c:0 "Los haremos caer de rodillas"
news.207.e:0 "Sea cual sea la forma en que se desarrolle este conflicto, la destrucción será total"
news.207.f:0 "[USA.GetNameDefCap] debe hacer lo que sea necesario para protegerse"
news.208.t:0 "El Ejército Japonés Abraza el Nanshin-ron"
news.208.d:0 "Las fuerzas armadas de Japón han reconocido durante mucho tiempo que [JAP.GetName] no posee los recursos naturales necesarios para un esfuerzo bélico prolongado. Con el aumento de las tensiones y los estallidos de conflictos armados que involucran a las principales potencias mundiales, la amenaza de la pérdida de importaciones parece mayor cada día.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las colonias occidentales en el sudeste asiático y el Pacífico. Estas regiones ricas en recursos alimentarán la maquinaria de guerra japonesa y le permitirán continuar más o menos sin obstáculos, siempre que las potencias coloniales y [USA.GetName] puedan mantenerse a raya."
news.208.a:0 "¿Realmente pueden amenazar nuestras posesiones?"
news.208.b:0 "Siempre que el territorio americano no esté amenazado"
news.208.c:0 "Han comprendido que deben buscar su presa en otro lugar"
news.208.e:0 "La guerra en el sudeste asiático parece probable"
news.209.t:0 "El Ejército Japonés Abraza el Hokushin-ron"
news.209.d:0 "Las fuerzas armadas de Japón han reconocido durante mucho tiempo que [JAP.GetNameDef] no posee los recursos naturales necesarios para un esfuerzo bélico prolongado. Con el aumento de las tensiones y los estallidos de conflictos armados que involucran a las principales potencias mundiales, la amenaza de la pérdida de importaciones parece mayor cada día.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las minas siberianas y los campos petroleros de [SOV.GetNameDef]. Se teoriza que un avance rápido permitirá a Japón tomar el control de territorios clave antes de que se pueda montar un contraataque [SOV.GetAdjective] adecuado. Para entonces, el ejército japonés tendrá todos los recursos que necesita para mantener las llamas de la guerra ardiendo hasta la capitulación [SOV.GetAdjective]."
news.209.a:0 "Habría sido una locura amenazar nuestras posesiones"
news.209.b:0 "Hemos disuadido a Japón de avanzar en el Pacífico"
news.209.c:0 "No entienden la terrible fuerza a la que se enfrentarán"
news.209.e:0 "La guerra en Siberia parece inevitable"
news.210.t:0 "Japón Sustituye al Gobierno en China"
news.210.d:0 "Tras décadas de inestabilidad política en China, junto con conflictos armados tanto internos como externos, el gobierno japonés ha anunciado que considera al gobierno chino una amenaza para la estabilidad de su esfera de interés.\n\nEs por esta razón que, bajo la amenaza de guerra, se ha colocado un nuevo gobierno leal a Japón y sujeto al Emperador japonés. Este nuevo gobierno no solo cuenta con la protección del ejército japonés, sino también con un mandato militar para retomar los estados señoriales chinos.\n\nAunque el conflicto político seguramente continuará, se ha evitado una guerra abierta entre los dos países."
news.210.a:0 "No se puede negar la esfera de influencia japonesa"
news.210.b:0 "Deberíamos vigilar nuestras fronteras del sureste"
news.210.c:0 "Quizás sea hora de reforzar nuestras colonias contra las ambiciones japonesas"
news.210.e:0 "Parece que habrá una especie de paz entre China y Japón"
news.211.t:0 "Japón Reclama la Hegemonía en Asia Oriental"
news.211.d:0 "Considerando su supremacía militar incontestada en Asia Oriental, [JAP.GetLeader] ha anunciado que [JAP.GetNameDef] considera toda la región como su esfera de interés. Sin información precisa sobre el alcance de la capacidad de proyección de poder de Japón, aún no está claro exactamente qué considera [JAP.GetNameDef] como parte legítima de la recién establecida [JAP.GetFactionName]."
news.211.a:0 "La [JAP.GetFactionName] está en ascenso"
news.211.b:0 "Este es un desarrollo interesante"
news.211.c:0 "No se atreverán a reclamar nuestro territorio asiático"
news.211.e:0 "Un desarrollo preocupante en el Pacífico"
news.211.f:0 "Parece que tenemos intereses contrapuestos"
news.211.g:0 "Deberíamos mantener un ojo en esto"
news.212.t:0 "Diplomáticos Japoneses en Berlín"
news.212.d_not_axis:0 "Una nueva asociación se está desarrollando entre Tokio y Berlín. Han comenzado las negociaciones para un pacto entre los dos estados, citando intereses estratégicos y valores compartidos. Aún está por verse qué, si es que surge algo de estas negociaciones, pero la perspectiva de una amistad entre algunas de las fuerzas militares más fuertes de cada hemisferio es motivo de preocupación para sus muchos enemigos."
news.212.d_axis:0 "Una nueva asociación se está desarrollando entre Tokio y Berlín. Han comenzado las negociaciones para un pacto entre los dos estados, citando intereses estratégicos y valores compartidos. Aún está por verse qué, si es que surge algo de estas negociaciones, pero la perspectiva de una amistad entre algunas de las fuerzas militares más fuertes de cada hemisferio es motivo de celebración para sus aliados, y una causa de preocupación para sus muchos enemigos."
news.212.a:0 "Esto nos hará a todos más fuertes"
news.212.b:0 "Nuestros enemigos no deberían hacerse amigos"
news.212.c:0 "Quizás sea mejor que esto no llegue a nada"
news.213.t:0 "[USA.GetNameDefCap] Se Opone al Fascismo"
news.213.d_peace:0 "Como la Tierra de la Libertad, [USA.GetNameDef] se considera el enemigo natural del fascismo en todas sus formas en todo el mundo. Con la agresión del régimen alemán, son en la actualidad el mayor enemigo de un mundo construido sobre los principios liberales que [USA.GetNameDef] defiende.\n\nCon esto en mente, y con la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] ha emitido una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] revierta su curso político, [USA.GetNameDef] tomará medidas en su contra.\n\nAunque no se especificó un curso de acción, la amenaza implícita de guerra pesa entre los dos países."
news.213.d_war:0 "Como la Tierra de la Libertad, [USA.GetNameDef] se considera el enemigo natural del fascismo en todas sus formas en todo el mundo. Con la agresión del régimen alemán, son en la actualidad el mayor enemigo de un mundo construido sobre los principios liberales que [USA.GetNameDef] defiende.\n\nCon esto en mente, y con la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] ha emitido una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] capitule y revierta su curso político, [USA.GetNameDef] llevará todo su poderío industrial y militar contra ellos.\n'¡No permitiremos que [GER.GetNameDef] desvíe el progreso de la historia!'"
news.213.a:0 "¡La [GER.GetName] se mantendrá firme durante mil años!"
news.213.b:0 "Tendrán que demostrar sus palabras con acero"
news.213.c:0 "¡La [GER.GetName] caerá!"
news.213.e:0 "Esto no tendrá una resolución pacífica"
news.214.t:0 "Polonia Busca Cooperación Báltica"
news.214.d_not_baltic:0 "'No hay un resultado para nosotros que no implique el riesgo de más opresión para el pueblo polaco.'\n\nTras el distanciamiento de [POL.GetName] de la comunidad internacional, los políticos polacos han estado persiguiendo la idea de un poder 'entre los mares'.\n\nSi bien la esperanza es crear una alianza que se extienda desde el Báltico hasta el Mar Negro, su prioridad declarada sigue siendo reforzar su posición contra las influencias amenazantes tanto del este como del oeste. Con este fin, [POL.GetName] está buscando lazos más estrechos con sus vecinos en el Báltico."
news.214.d_baltic:0 "[POL.GetName] se ha ido distanciando gradualmente de la comunidad internacional, consciente de que no puede confiar en la política de las 'grandes potencias' para evitar que los agresores vuelvan a derribar el estado polaco.\n\nEn su lugar, [POL.GetLeader] ha presentado planes para una alianza que refuerce la región báltica, que con suerte disuada la agresión tanto del este como del oeste.\n\nCon el deterioro de la estabilidad europea, tal alianza podría ser de nuestro mejor interés."
news.214.a:0 "Un nuevo poder en Europa Oriental."
news.214.b:0 "¡Están entrometiéndose en nuestra esfera de influencia!"
news.214.c:0 "Claramente están intentando amenazar a la [GER.GetName]."
news.214.e:0 "La [POL.GetFactionName] podría ser nuestra apuesta más segura."
news.215.t:0 "[GER.GetName] Formaliza Pacto Anti-Soviético"
news.215.d_not_soviet:0 "[GER.GetNameDefCap] ha condenado durante mucho tiempo el comunismo en todas sus formas, y ha realizado movimientos diplomáticos para exigir que otras naciones también se opongan a él.\n\nAhora, la [GER.GetName] ha ofrecido a 'los estados bajo amenaza inmediata del comunismo' la oportunidad de formar un pacto contra [SOV.GetName]. Cualquier país en el pacto se comprometerá a luchar en una guerra contra [SOV.GetName], en caso de que algún miembro sea atacado."
news.215.d_soviet:0 "[GER.GetLeader] ha sido un opositor vocal del comunismo desde antes de llegar al poder, y nunca ha habido ninguna duda de que [GER.GetNameDef] se considera enemigo de [SOV.GetNameDef].\n\nHoy, esa actitud ha sido anunciada al mundo, ya que el anteriormente mantenido 'Acuerdo Anti-Soviético' entre [GER.GetNameDef] y varios otros países ha sido formalizado en un pacto. Los demás miembros serán llamados a la guerra si alguno de ellos termina en un conflicto contra nosotros."
news.215.a:0 "Esta es la única forma de contrarrestar la amenaza comunista."
news.215.b:0 "La lucha solo acelerará la revolución de los trabajadores."
news.215.c:0 "Que se desangren entre sí."
news.216.t:0 "[TUR.GetName] Resiste Ultimátum de [GER.GetName]."
news.216.d:0 "Los diplomáticos de la [GER.GetName] entregaron ayer un ultimátum a [TUR.GetName], que exigía que [TUR.GetLeader] renunciara en favor de un gobierno respaldado por Alemania. Con el respaldo de la Gran Asamblea Nacional, [TUR.GetLeader] rechazó el ultimátum, anunciando al pueblo [TUR.GetAdjective] que Turquía nunca será el peón en los juegos de guerra de un dictador extranjero.\n\nAhora el país se prepara para la guerra."
news.216.a:0 "La [GER.GetName] será humillada."
news.216.b:0 "Estamos con [TUR.GetName]."

news.216.c:0 "Resistencia insensata."
news.216.e:0 "La guerra en Turquía parece inevitable."
news.217.t:0 "[GER.GetNameDefCap] Empuja a [TUR.GetNameDef] a Unirse a la [ENG.GetFactionName]"
news.217.d:0 "\n\nAl entregar un ultimátum al gobierno [TUR.GetAdjective], [GER.GetNameDef] ha creado un nuevo enemigo para sí mismo. En lugar de ceder a las demandas de los diplomáticos [GER.GetAdjective] como [GER.GetLeader] esperaba, [TUR.GetNameDef] ha acordado una alianza defensiva con [ENG.GetNameDef].\n\n[ENG.GetNameDef] y sus aliados se preparan para defender a [TUR.GetNameDef] en caso de que [GER.GetNameDef] actúe sobre su ultimátum."
news.217.a:0 "Debemos unirnos contra [GER.GetNameDef]."
news.217.b:0 "[GER.GetNameDefCap] está ganando cada vez más enemigos."
news.217.c:0 "Si se niegan a la cooperación pacífica..."
news.217.e:0 "[GER.GetNameDefCap] y [TUR.GetNameDef] están jugando un juego peligroso."
news.218.t:0 "¡Sí! No Tenemos Plátanos"
news.218.d:0 "Aunque nuestro estricto programa de racionamiento no se extiende a la fruta fresca, la sombra de la guerra significa que carecemos de la mayor parte de nuestra capacidad de importación. Por lo tanto, muchas de las antiguas mercancías de los trópicos ahora son lujos inalcanzables, incluyendo cosas como limones y plátanos. \nManteniendo el espíritu de guerra, los tenderos han comenzado a colgar carteles en sus escaparates, haciendo referencia a la alegre canción.\n\nLamentablemente, también hay escasez de judías verdes, cebollas, coles y cebolletas, y de todo tipo de frutas, ¡pero el espíritu británico se mantiene firme!"
news.218.a:0 "Solo quería un plátano."
news.219.t:0 "Depuraciones en el Liderazgo de [SOV.GetNameDef]"
news.219.d:0 "\nLa incertidumbre ha reinado durante mucho tiempo en [SOV.GetNameDef]. Aunque los detalles son escasos, ha habido una serie de juicios secretos al más alto nivel, y tanto generales como ministros han desaparecido de la vista pública.\nLa suposición natural es que se ha descubierto una gran conspiración dentro del Partido Comunista, pero no se ha hecho ninguna declaración oficial. Además, los informes diplomáticos a los que tenemos acceso indican que las pruebas presentadas en estos juicios han estado lejos de ser indiscutibles.\n\nSea lo que sea lo que haya sucedido, la estructura del alto mando [SOV.GetAdjective] ha cambiado de manera irrevocable."
news.219.a:0 "[SOV.GetLeader] ha asegurado la estabilidad en [SOV.GetNameDef]."
news.219.b:0 "Evidencia de la corrupción inherente al comunismo."
news.219.c:0 "El mando [SOV.GetAdjective] ha sufrido enormemente."
news.220.t:0 "¡Revuelta de Oficiales en [SOV.GetNameDef]!"
news.220.d:0 "¡Partes del alto mando soviético se han levantado en rebelión contra el liderazgo de [SOV.GetLeader]!\nNo está claro exactamente qué ha causado este levantamiento, pero no parece ser un esfuerzo particularmente bien planeado para tomar el poder.\n\nLa situación política [SOV.GetAdjective] puede no ser como la proyectan al mundo exterior."
news.220.a:0 "El pueblo siempre triunfará."
news.220.b:0 "¡Por [Root.GetNameDef]!"
news.220.c:0 "¡Se desmoronan desde dentro!"
news.220.e:0 "La estructura de poder socialista es insostenible."
news.220.f:0 "Eso es un desarrollo inesperado."
news.221.t:0 "Trotsky Regresa a [SOV.GetNameDef]"
news.221.d:0 "[SOV.GetNameDefCap] ha vivido una gran agitación, ya que Stalin ha sido depuesto por una facción que apoya a su antiguo rival político [SOV.GetLeader]!\nEn cuanto al paradero del antiguo dictador o cómo se llevó a cabo exactamente la transición, los detalles aún son escasos.\nTodo indica que no fue una transición pacífica, ya que algunos leales a Stalin han alzado sus banderas en rebelión contra el nuevo régimen de Trotsky."
news.221.a:0 "La Cuarta Internacional lidera el camino."
news.221.b:0 "Un nuevo líder mundial entra en escena."
news.221.c:0 "Pero Trotsky está aquí en... Oh."
news.222.t:0 "El Parlamento [ENG.GetAdjective] Debate la Intervención en Escandinavia"
news.222.d:0 "\nConsiderando el valor estratégico de la región escandinava para los esfuerzos defensivos [ENG.GetAdjective] y los riesgos potenciales de ver a un enemigo ganar influencia allí, el Parlamento [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaban mucho sobre [ENG.GetLeader], se presentaron varios argumentos decisivos antes de que se decidiera que el resto del debate se llevaría a cabo en cámaras cerradas.\n\nTal intervención cambiaría irrevocablemente el panorama político del norte de Europa."
news.222.a:0 "Hacemos lo que debemos, por el Rey y el país."
news.222.b:0 "¿Amenazarán también la independencia [Root.GetAdjective]?"
news.222.c:0 "[ENG.GetNameDefCap] debe tomar decisiones difíciles."
news.222.e:0 "Tales acciones alterarán el equilibrio en Europa."
news.222.f:0 "¿Realmente se arriesgarán a una intervención?"
news.223.t:0 "El Parlamento [ENG.GetAdjective] Debate la Intervención en el Benelux"
news.223.d:0 "\nHabiendo aprendido de la Gran Guerra, los [ENG.GetAdjective] no subestiman el valor estratégico de la región del Benelux, y los riesgos potenciales de ver a países enemigos ganar influencia allí. El Parlamento [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaban mucho sobre [ENG.GetLeader], se presentaron varios argumentos decisivos antes de que se decidiera que el resto del debate se llevaría a cabo en cámaras cerradas.\n\nTal intervención cambiaría irrevocablemente el panorama político de Europa Occidental."
news.223.a:0 "Hacemos lo que debemos, por el Rey y el país."
news.223.b:0 "¿Amenazarán también la independencia [Root.GetAdjective]?"
news.223.c:0 "[ENG.GetNameDefCap] debe tomar decisiones difíciles."
news.223.e:0 "Tales acciones alterarán el equilibrio en Europa."
news.223.f:0 "¿Realmente se arriesgarán a una intervención?"
news.224.t:0 "[ENG.GetNameDefCap] Presiona a [Spain.GetNameDef]"
news.224.d:0 "\nCon la tradición de la influencia británica en el Mediterráneo proyectada desde Gibraltar, no debería sorprender que el gobierno [ENG.GetAdjective] haya decidido ejercer presión política sobre el gobierno fascista en [Spain.GetNameDef].\n\nAún reconstruyéndose de su guerra civil, el apoyo [ENG.GetAdjective] es mucho más importante que los principios políticos."
news.224.a:0 "Debemos aceptar su misión diplomática."
news.224.b:0 "¿Quiénes se creen que son los [ENG.GetAdjective]?"
news.224.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
news.225.t:0 "[ENG.GetNameDefCap] Ejerce Influencia en [TUR.GetNameDef]"
news.225.d:0 "\nEl Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno [ENG.GetAdjective] está buscando un mayor apoyo de los países de la región. Con ese fin, han designado un 'cónsul especial para el estado [TUR.GetAdjective]'.\n\nConsiderando los siglos de feroz competencia por la supremacía naval en el Mediterráneo, queda por ver si tendrán éxito en acercar a los dos países."
news.225.a:0 "Su misión diplomática podría sernos útil."
news.225.b:0 "¿Quiénes se creen que son los [ENG.GetAdjective]?"
news.225.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
news.226.t:0 "[ENG.GetNameDefCap] Ejerce Influencia en [GRE.GetNameDef]"
news.226.d:0 "El Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno [ENG.GetAdjective] está buscando un mayor apoyo de los países de la región. Con ese fin, han designado un 'cónsul especial para el estado [GRE.GetAdjective]'.\n\nMás de un siglo después de la participación de Lord Byron en la Guerra de Independencia griega, queda por ver si [ENG.GetNameDef] tendrá éxito."
news.226.a:0 "Su misión diplomática podría sernos útil."
news.226.b:0 "¿Quiénes se creen que son los [ENG.GetAdjective]?"
news.226.c:0 "Los [ENG.GetAdjective] están ejerciendo su influencia."
news.227.t:0 "Un Viaje Oscuro y Salvaje"
news.227.d:0 "'Estábamos a diez millas de Berlín cuando los efectos comenzaron a hacerse sentir. Se suponía que estaban mejorando nuestro esfuerzo de combate. Ridículo. Lo único que se mejoró fue mi sospecha de que mi comandante estaba tratando de deshacerse de mí. No ayudó que no pudiera distinguir entre las orugas rodantes de los panzers alemanes y los golpes salvajes detrás de mis ojos.\nNecesitaba encontrar al Dr. Gonzo.'"
news.227.a:0 "Estamos en territorio Fledermaus."
news.228.t:0 "[ENG.GetNameDefCap] Anuncia Iniciativa Diplomática Balcánica"
news.228.d:0 "\n[ENG.GetNameDef] no está solo en ver la amenaza que se avecina en Europa Central.\n\nCon su estatus como nación independiente garantizado por el ahora cuestionado Tratado de Versalles, o con las potencias fascistas en su retórica agresiva reclamando derecho a su territorio, varios estados han visto la necesidad de llevar a cabo una política pro-[ENG.GetAdjective]. \n[ENG.GetNameDef] ha respondido a este desarrollo redoblando sus esfuerzos diplomáticos en la región."
news.228.a:0 "Esperemos que puedan protegernos contra la ola fascista."
news.228.b:0 "¡Deberían ceñirse a su 'esfera de influencia'!"
news.228.c:0 "¡La estabilidad europea debe mantenerse!"
news.228.e:0 "[ENG.GetNameDefCap] está preparando su estrategia."
news.229.t:0 "[GRE.GetNameDefCap] Resiste la Presión [GER.GetAdjective]"
news.229.d:0 "A pesar de haber sido muy reducida por las demandas territoriales lideradas por [GER.GetNameDef], [GRE.GetNameDef] ha trazado ahora una línea en la arena. [GRE.GetLeader] ha dejado claro que [GRE.GetNameDef] no hará más concesiones, y ya no se inclinará ante ninguna demanda [GER.GetAdjective].\n\nTodo esto es en respuesta a un ultimátum de [GER.GetNameDef], para que el gobierno de [GRE.GetNameDef] dimita y acepte un reemplazo aprobado por [GER.GetAdjective]."
news.229.a:0 "¡Debe rechazarse el avance [GER.GetAdjective]!"
news.229.b:0 "Deberían haberse salvado mientras tenían la oportunidad."
news.229.c:0 "Esto probablemente terminará en un conflicto armado."
news.230.t:1 "Rebeliones en las Américas"
news.230.d:0 "En América Central y del Sur, los revolucionarios han tomado las armas y se han levantado en rebelión en nombre de [USA.GetRulingIdeologyNoun].\n\nGeneralmente están bien equipados y organizados, y si hubieran estado defendiendo otra ideología, su financiación habría sido fácil de rastrear. Sin embargo, quien esté suministrando estos movimientos ha hecho un esfuerzo concertado para ocultar su participación.\n\nPor supuesto, solo hay una gran potencia con una política exterior declarada para promover [USA.GetRulingIdeologyNoun] en las Américas..."
news.230.a:0 "¡Llevarán a nuestro país al borde de la ruina!"
news.230.b:0 "¿Eh? No fuimos nosotros."
news.230.c:0 "¡La gente en todas partes debe levantarse por la causa de la libertad!"
news.230.e:0 "¿Golpes patrocinados por los estadounidenses?\n¡Un evento que ocurre una vez en la vida!"
news.231.t:0 "Acumulación [JAP.GetAdjective] en la Frontera [CHI.GetAdjective]"
news.231.d:0 "Tras el Incidente del Puente Marco Polo, [JAP.GetName] no ha disminuido su presión sobre la frontera [CHI.GetAdjective].\nJunto con la retórica agresiva [JAP.GetAdjective] que habla de 'terrible represalia por la negativa de [CHI.GetNameDef] a cooperar', una renovada guerra entre [JAP.GetNameDef] y [CHI.GetNameDef] parece cada vez más probable con el paso de los días.\n\nLa situación diplomática pronto alcanzará un punto de ebullición, y [JAP.GetNameDef] no ha mostrado interés en calmar la situación."
news.231.a:0 "¡Viles invasores imperialistas!"
news.231.b:0 "El conflicto en China es preocupante."
news.232.t:0 "[GER.GetNameDefCap] Busca Apoyo Escandinavo"
news.232.d:0 "Hablando de 'intereses políticos comunes', [GER.GetLeader] anunció hoy un programa diplomático para mejorar las relaciones entre [GER.GetNameDef] y las naciones escandinavas.\nEl primer paso es el establecimiento de una misión diplomática permanente en [DEN.GetNameDef], que garantizará que no surja conflicto entre los dos países.\n\nEl gobierno [DEN.GetAdjective] ha aceptado graciosamente este acercamiento diplomático, según [GER.GetLeader].\n\nLos diplomáticos [DEN.GetAdjective] no estaban disponibles para comentarios."
news.232.a:0 "Hacer amigos es mejor que hacer enemigos..."
news.232.b:0 "¿Realmente creen que encontrarán nuevos aliados a estas alturas?"
news.232.c:0 "Deberíamos mantener un ojo en esta situación."


news.233.t:0 "[GER.GetAdjective] Interés en Escandinavia"
news.233.d_war:0 "[GER.GetNameDefCap] tiene claros intereses estratégicos en Escandinavia, tanto para bases de operaciones militares como por la importación de recursos naturales. El conflicto en escalada ha significado una amenaza muy real para cualquier recurso transportado a través del Báltico o del Mar del Norte.\n\nCon amenazas diplomáticas cada vez más intensas contra [DEN.GetNameDef] y [NOR.GetNameDef], parece probable un aumento en las operaciones militares [GER.GetAdjective] en la región."
news.233.d_no_war:0 "La retórica [GER.GetAdjective] se ha intensificado hacia los países del norte en las últimas semanas. El mensaje es claro: [DEN.GetNameDef] y [NOR.GetNameDef] no deben, ni por oposición ni por inacción, obstaculizar las importaciones alemanas.\n\nAunque no hay una causa obvia para tales exigencias, dado que las importaciones siguen fluyendo libremente hacia Alemania, nuestros diplomáticos temen que esto sea un preludio a la acción [GER.GetAdjective] en la región."
news.233.a:0 "Esto no augura nada bueno."
news.233.b:0 "Debemos considerar nuestras opciones."
news.233.c:0 "Veremos cómo se desarrolla la situación."
news.234.t:0 "Presión [GER.GetAdjective] sobre el Benelux"
news.234.d:0 "Tras el estallido de la guerra con Francia, Alemania ha ejercido una presión diplomática más fuerte que nunca sobre los países del Benelux. Sin embargo, con el respaldo [FRA.GetAdjective] y [ENG.GetAdjective], se niegan a ceder ante tales presiones.\n\nHay razones para creer que, si [GER.GetNameDef] no obtiene lo que quiere por diplomacia, lo tomará por la fuerza."
news.234.a:0 "¡No de nuevo!"
news.234.b:0 "[GER.GetNameDefCap] debe ser contenido."
news.234.c:0 "Eso sería un golpe agresivo."
news.235.t:0 "Chaplin Detenido en California"
news.235.d:0 "Noticias alegres para [GER.GetLeader] hoy, ya que su estrella de cine favorita, el único e inigualable Charlie Chaplin, ha sido encontrado en California. Mientras huía a zonas rurales, fue detenido por una patrulla [GER.GetAdjective], que lo reconoció de inmediato por su icónico bigote. Tras hacerle repetir el monólogo final de su magistral obra 'El Gran Dictador', el estimado actor fue 'convencido' de acompañarlos para entretener a las tropas [GER.GetAdjective] estacionadas en la región.\n\nAhora será enviado a Berlín, donde [GER.GetLeader] finalmente podrá conocer a su héroe. Aunque las diferencias políticas podrían enturbiar el encuentro, [GER.GetLeader] espera el momento con la emoción de un niño."
news.235.a:0 "¡Recibirá una bienvenida digna de un héroe americano!"
news.236.t:0 "La Conferencia de Yalta"
news.236.d:0 "Al ver una victoria conjunta contra [GER.GetNameDef] como inevitable, [yalta_origin.GetNameDef] y [yalta_partner.GetNameDef] buscan asegurar la estabilidad futura en Europa. [yalta_origin.GetLeader], [yalta_partner.GetLeader] y los líderes de otros países participantes en el esfuerzo bélico se han reunido para acordar el destino de [GER.GetNameDef].\n\nDías de negociaciones han llevado al trazado de un nuevo mapa de Europa. Este nuevo orden europeo se divide entre el este y el oeste por la herida que está a punto de ser infligida en el centro de [GER.GetNameDef].\n\nQueda por ver si esto llevará realmente a una paz duradera en Europa."
news.236.a:0 "No alabes el día antes de que termine la tarde."
news.236.b:0 "Exigimos lo que parecía justo."
news.236.c:0 "Llevemos esta guerra a una rápida conclusión."
news.236.e:0 "Esto podría ser el fin de [GER.GetNameDef]."
news.237.t:0 "El Anschluss de Austria"
news.237.d:0 "Tras un exitoso golpe de Estado por parte del partido nazi local en [From.Root.GetNameDef], tropas alemanas han cruzado la frontera y tomado el control del país. \n\nLos soldados alemanes fueron recibidos por multitudes que aclamaban en las ciudades, mientras recorrían el país para unirse a los [From.Root.GetAdjective] que luchan en la guerra civil en curso. [GER.GetLeader] anunció el Anschluss de Austria y subrayó:\n\n'¡Las luchas del pueblo pronto terminarán! La provincia más antigua del este del pueblo alemán será, a partir de este momento, el bastión más reciente de [GER.GetNameDef]!'"
news.237.a:0 "Si eso es lo que desean..."
news.237.b:0 "¡Bienvenidos al Reich!"
news.237.c:0 "¡Debemos asegurar nuestras fronteras del norte!"
news.237.e:0 "¡Esto viola el Tratado de Versalles!"
news.238.t:0 "[AST.GetNameDefCap] Asume la Responsabilidad de las Colonias"
news.238.d:0 "\nEn un intento de hacer frente a la creciente amenaza contra las posesiones [ENG.GetAdjective] en el sudeste asiático, los territorios coloniales de Singapur y Borneo han sido transferidos a [AST.GetNameDef]. Con el objetivo de ser la primera y mejor línea de defensa de la Commonwealth en el Pacífico, [AST.GetNameDef] asume plena responsabilidad por las preparaciones militares y administrativas en caso de un conflicto en la región.\n\nPresumiblemente destinado a contrarrestar las ambiciones imperiales de [JAP.GetNameDef], [AST.GetNameDef] ya no dependerá enteramente de los esfuerzos de su antiguo señor colonial para proteger sus costas de una invasión."
news.238.a:0 "Una estrategia interesante."
news.238.b:0 "Esperemos que [AST.GetNameDef] sepa lo que está haciendo."
news.238.c:0 "Finalmente tenemos los medios que necesitamos para defender el continente."
news.238.e:0 "¿Realmente creen que esto marcará la diferencia?"
news.239.t:0 "[AST.GetNameDefCap] Se Une a la [SOV.GetFactionName]"
news.239.d:0 "\nViendo a sus países como 'aliados naturales en la expansión de la revolución', [AST.GetLeader] y [SOV.GetLeader] han firmado un tratado que ve a [AST.GetNameDef] acceder como uno de los miembros principales de la [SOV.GetFactionName].\n[AST.GetNameDef] ha sido declarado un brillante ejemplo de un estado obrero, por y para el pueblo, en lugar de los señores coloniales de Europa.\n\nCon los recientes desarrollos en la política [AST.GetAdjective], algunos dirían que este movimiento era inevitable. Sin embargo, esto se considera una gran causa de preocupación entre aquellos precisos 'señores coloniales de Europa' y cualquier opositor a la implacable expansión de los comunistas y su Revolución Mundial."
news.239.a:0 "Altamente inquietante."
news.239.b:0 "¡Damos la bienvenida a nuestros camaradas socialistas con los brazos abiertos!"
news.239.c:0 "¡Somos las verdaderas fronteras de la justicia y la equidad!"
news.239.e:0 "Más ratas abordando el barco que estamos a punto de hundir."
news.240.t:0 "El Tratado de Jayapura"
news.240.d:0 "Hoy, los gobiernos [AST.GetAdjective] y [HOL.GetAdjective] anunciaron un 'Pacto de Cooperación y Defensa Conjunta' que verá las posesiones coloniales [HOL.GetAdjective] en el sudeste asiático bajo la protección de las fuerzas armadas [AST.GetAdjective]. El tratado fue firmado por el gobernador holandés de Indonesia y [AST.GetLeader], quien anunció que el acuerdo incluirá la administración colonial completa, debido a la 'distante y desafiante situación en Europa.'\n\nEl gobierno [HOL.GetAdjective] no ha emitido ninguna declaración sobre el tratado."
news.240.a:0 "Esto es una sorpresa."
news.240.b:0 "Uno hace lo que debe para sobrevivir."
news.240.c:0 "[AST.GetNameDefCap] vigila el Pacífico."
news.241.t:0 "[NZL.GetNameDefCap] Se Somete a la Influencia [AST.GetAdjective]"
news.241.d:0 "\nTras el establecimiento de un estado socialista de trabajadores en Australia, el gobierno [AST.GetAdjective] ahora trabaja para ejercer su influencia en la región. Citando llamadas de granjeros y obreros oprimidos en [NZL.GetNameDef], [AST.GetNameDef] ha estado presionando al gobierno [NZL.GetAdjective] para que se una a una 'Unión Popular' del Pacífico Sur.\n\nViéndose rodeado, y con poca esperanza de recibir ayuda oportuna de la [ENG.GetFactionName], [NZL.GetNameDef] ha cedido a las demandas. Mientras [AST.GetLeader] proclama 'la igualdad de todos los estados como una extensión de la igualdad de todos los pueblos', hay poca duda sobre qué estado lleva las riendas."
news.241.a:0 "Las cosas están cambiando en el Pacífico."
news.241.b:0 "No tuvimos elección, así que... por la revolución."
news.241.c:0 "Dejadme oír un '¡por la revolución!'"
news.242.t:0 "[AST.GetNameDefCap] Asume el Control de las Colonias del Sudeste Asiático"
news.242.d:0 "\nLa doctrina militar [ENG.GetNameDef] ha luchado durante mucho tiempo con el problema de la defensa en el sudeste asiático. Ahora esperan que sus problemas hayan terminado, ya que [AST.GetNameDef] asume la responsabilidad de la defensa de Singapur y Borneo, para contrarrestar la actividad militar hostil en la región.\n\nEste traspaso de poder incluye, al menos por el momento, la administración civil de las regiones coloniales, para permitir que [AST.GetNameDef] tome cualquier medida necesaria para mantener su continente a salvo de un ataque extranjero. Las implicaciones políticas de este movimiento para [ENG.GetNameDef], [AST.GetNameDef] y [MAL.GetNameDef] aún son inciertas."
news.242.a:0 "Esto cambia el equilibrio de poder en el sudeste asiático."
news.242.b:0 "Esperemos que [AST.GetNameDef] no arruine esto."
news.242.c:0 "¡Perfecto! Todo según el plan."

news.243.t:0 "[AST.GetNameDefCap] y [JAP.GetNameDef] Anuncian Alianza"
news.243.d:0 "Con los recientes avances de [AST.GetNameDef] y [JAP.GetNameDef] en Asia Oriental y el Pacífico, muchos observadores esperaban que solo fuera cuestión de tiempo antes de que los dos crecientes imperios se enfrentaran. Sin embargo, los países han alcanzado un acuerdo de cooperación, rápidamente denominado como 'la Barrera del Pacífico.'\nEl tratado no ha sido publicado por ninguno de los países, por lo que muchos aspectos de su acuerdo son desconocidos. Lo que es seguro es que ambas partes se han prometido apoyo militar mutuo para 'contrarrestar los avances de codiciosos extranjeros en nuestras respectivas regiones.'\n\nEs demasiado pronto para decir cómo será el nuevo orden mundial imaginado por [JAP.GetNameDef] y [AST.GetNameDef], pero no cabe duda de que [AST.GetFactionName] es ahora la fuerza dominante en el Pacífico."
news.243.a:0 "Inquietante, por decir lo menos."
news.243.b:0 "[Root.GetNameDefCap] da la bienvenida a la cooperación con quienes no se interpongan en nuestro camino."
news.243.c:0 "Es una gran alianza, al menos por ahora."
news.244.t:0 "[AST.GetNameDefCap] Establece Esfera de Influencia"
news.244.d:0 "En un movimiento que sorprendió a pocos observadores, [AST.GetNameDef] ha anunciado su propia organización de tratados independiente. [AST.GetLeader] ha declarado que [AST.GetNameDef] buscará aliados en un intento de mantener la estabilidad en la región del Sudeste Asiático-Pacífico y más allá, y, si es necesario, contrarrestar la agresión contra el estado [AST.GetAdjective] y otros.\n\nCon los recientes movimientos de alejamiento de sus lazos con la Commonwealth, este parece ser el siguiente paso natural mientras [AST.GetNameDef] busca convertirse en el único dueño de su destino."
news.244.a:0 "Están buscando la dominación."
news.244.b:0 "¡Nuestro propio patio trasero no será gobernado por europeos!"
news.245.t:0 "[USA.GetNameDefCap] Se Une a la Iniciativa de Defensa [AST.GetAdjective]"
news.245.d:0 "\nCon la creciente preocupación por la importancia estratégica del Pacífico, [AST.GetNameDef] y [USA.GetNameDef] han firmado un tratado de cooperación en el Pacífico. Aunque tiene como objetivo mantener la estabilidad política de la región, y por extensión el comercio transpacífico, el tratado también incluye contingencias para la defensa militar, permitiendo a ambos países ejercer autoridad mucho más allá de sus reclamos territoriales actuales.\n\nCon un área tan vasta ahora bajo la 'protección' australo-estadounidense, seguramente será solo cuestión de tiempo antes de que esas contingencias sean puestas a prueba."
news.245.a:0 "Un movimiento fascinante..."
news.245.b:0 "Esto asegurará nuestra posición como potencia dominante en el Pacífico."
news.245.c:0 "Juntos mantendremos la estabilidad en medio mundo."
news.246.t:0 "[USA.GetNameDefCap] y [CAN.GetNameDef] Formalizan Alianza"
news.246.d:0 "\nDespués de cooperar durante algún tiempo a través de la Junta de Defensa Conjunta, se ha desarrollado una nueva asociación política entre [USA.GetNameDef] y [CAN.GetNameDef]. Denominado [CAN.GetFactionName], el programa tiene como objetivo promover los intereses norteamericanos en todos los asuntos exteriores, incluidos los relacionados con la defensa y la acción militar.\n\nCon [CAN.GetNameDef] aún descubriendo su identidad poscolonial y los políticos [USA.GetAdjective] prácticamente luchando entre sí sobre políticas aislacionistas e intervencionistas, la recién formada alianza podría ofrecer a ambos países la dirección en política exterior que tanto necesitan."
news.246.a:0 "¿Se enfocarán en las Américas, o más allá?"
news.246.b:0 "¡Hermanos en tierra, hermanos en armas!"
news.246.c:0 "Ahora no habrá ninguna amenaza en casa."
news.247.t:0 "[CAN.GetNameDefCap] Se Une a la Alianza Liderada por [GER.GetAdjective]!"
news.247.d:0 "\nTras rápidas negociaciones, [CAN.GetNameDef] ha anunciado que se ha convertido en miembro signatario de la [GER.GetFactionName]. El gobierno [CAN.GetAdjective] se proclamó 'orgulloso defensor del pueblo [GER.GetAdjective], al igual que [GER.GetNameDef] será un defensor de los [CAN.GetAdjective].'\n\nAunque los detalles de la entrada de [CAN.GetNameDef] en el pacto son desconocidos, parece probable que las hostilidades se inicien contra los enemigos de [GER.GetNameDef] en breve. Esto bien podría ser un momento decisivo en el esfuerzo bélico."
news.247.a:0 "¡Un desarrollo sorprendente!"
news.247.b:0 "¡Apoyaremos a nuestros aliados en Europa!"
news.247.c:0 "¡Pueblos hermanos, unidos!"
news.247.e:0 "¡Malditos sean esos inconstantes [CAN.GetAdjective]!"
news.248.t:0 "[ENG.GetNameDefCap] Cede los Territorios del Noreste"
news.248.d:0 "\nTras una creciente presión diplomática por parte de [CAN.GetNameDef], [ENG.GetNameDef] ha cedido los territorios de Labrador y Terranova al estado [CAN.GetAdjective]. Ha sido durante mucho tiempo el objetivo de los políticos [CAN.GetAdjective] 'unir todo el territorio legítimamente [CAN.GetAdjective],' un objetivo que ahora está un paso más cerca de cumplirse.\n\nPor supuesto, la pregunta sin respuesta sigue siendo qué constituye exactamente 'territorio legítimamente [CAN.GetAdjective].' Tanto [ENG.GetNameDef] como todo el continente norteamericano dormirán con un ojo abierto a partir de ahora."
news.248.a:0 "[ENG.GetNameDefCap] ya no tiene un pie en Norteamérica..."
news.248.b:0 "Todo está como debe estar."
news.248.c:0 "¡Bah, que se queden con esas rocas atrasadas!"
news.249.t:0 "[CAN.GetNameDefCap] y [MEX.GetNameDef] se Unen"
news.249.d:0 "Los políticos [USA.GetAdjective] despertaron con noticias preocupantes esta mañana, ya que [CAN.GetNameDef] y [MEX.GetNameDef] anunciaron un nuevo pacto defensivo, centrado en 'contrarrestar y contener amenazas inmediatas a la soberanía continua de ambos países.' La amenaza apenas disimulada no hace mucho por ocultar la intención de obstaculizar los esfuerzos militares de [USA.GetNameDef] en el continente americano, y posiblemente más allá.\n\nLos comentaristas políticos comparan la situación con la de Europa antes de la Gran Guerra; dos bandos con todo que perder, y sin forma de aliviar las tensiones. La pregunta parece ser menos sobre quién representa una mayor amenaza para quién, y más sobre cuál de los dos bandos lanzará un ataque preventivo primero."
news.249.a:0 "Hemos visto esto antes; solo puede terminar en lágrimas."
news.249.b:0 "El ejército del norte estará listo."
news.249.c:0 "El ejército del sur estará listo."
news.249.e:0 "Debemos encontrar una forma de contrarrestar este movimiento, rápidamente."
news.250.t:0 "¡Guerra Civil en [MEX.GetNameDef]!"
news.250.d:0 "¡La inestabilidad de la política [MEX.GetAdjective] en los últimos años ha estallado en conflicto armado! Las fuerzas del partido sinarquista han tomado las armas, y los combates han estallado en las calles de varias de las principales ciudades [MEX.GetAdjective].\n\nAunque se pensaba que el gobierno tenía una ventaja obvia sobre cualquier levantamiento, abundan los rumores de apoyo extranjero a los nacionalistas. Los países vecinos observan con el aliento contenido. A dónde llevará este conflicto a México, solo el tiempo lo dirá."
news.250.a:0 "Un conflicto preocupante que podría devastar a México."
news.250.b:0 "Ahora solo necesitamos asegurarnos de que los nacionalistas tomen el poder."
news.250.c:0 "Un alto costo para nuestro país, pero uno que debe pagarse."
news.251.t:0 "[CAN.GetNameDefCap] Busca la Inmediata Patriación"
news.251.d:0 "\n\nTras la ruptura de las negociaciones con Westminster y un debate sin precedentes de 63 horas, el Parlamento canadiense ha derogado la Ley de América del Norte Británica, consagrando en su lugar la Constitución canadiense en leyes intocables por el parlamento o la monarquía británica.\nAunque no es un movimiento abiertamente antibritánico, señala un alejamiento de las políticas de la Commonwealth del viejo imperio.\n\nSi bien es un paso natural para cualquier país que desee asegurar su estabilidad futura, no hace nada para aliviar el ya tenso estado de la política mundial."
news.251.a:0 "Entonces, que se las arreglen solos."
news.251.b:0 "[ENG.GetNameDefCap] se debilita día a día."
news.251.c:0 "¡¿Por qué tenía que pasar esto justo ahora?!"
news.251.e:0 "Un imperio desmoronándose."
news.251.f:0 "¡De mar a mar, [CAN.GetNameDef] será libre!"
news.252.t:0 "[CAN.GetNameDefCap] Se Une a la [GER.GetFactionName]!"
news.252.d:0 "Viendo a [GER.GetNameDef] y [CAN.GetNameDef] como aliados naturales, ambos países han firmado un pacto de defensa mutua. El premier [CAN.GetAdjective] [CAN.GetLeader] anunció la alianza en un discurso citando la alineación natural de los intereses [CAN.GetAdjective] y [GER.GetAdjective].\n\nConsiderando la creciente movilización en Europa y el reciente distanciamiento de [CAN.GetNameDef] de la Commonwealth, no es difícil prever el tipo de intereses que están en discusión.\nTanto en Europa como en las Américas, las viejas potencias observan con creciente preocupación."
news.252.a:0 "Así es como gira el mundo..."
news.252.b:0 "Somos el peso que mantiene el equilibrio de poder."
news.252.c:0 "¡Con esto, el equilibrio de poder se inclina a nuestro favor!"
news.252.e:0 "Otro frente que preocupar, si estalla la guerra."
news.252.f:0 "¡Nos volvemos cada vez más fuertes!"
news.253.t:0 "[AST.GetNameDefCap] Busca Alejarse de la Commonwealth"
news.253.d:0 "\nEn un discurso esta mañana, el Primer Ministro [AST.GetLeader] anunció la dedicación del gobierno australiano al crecimiento y la estabilidad como un estado oceánico. Esto significa mirar hacia nuevas costas más allá de la Europa británica, ya que el pueblo australiano ya no puede soportar el peso de los conflictos extranjeros sobre sus hombros. En referencia directa al discurso del rey en la apertura del último parlamento, [AST.GetLeader] enfatizó: '¡Nunca más otro Gallipoli!'\n\nLos vítores de la multitud indican que una nueva era de la política australiana ha comenzado. Dónde terminará, el mundo solo puede empezar a especular."
news.253.a:0 "La [Root.GetFactionName] tendrá que arreglárselas sin [AST.GetNameDef]."
news.253.b:0 "Observad cómo un imperio se desmorona..."
news.253.c:0 "¿Ahora deciden buscar mayor independencia?"
news.253.e:0 "Esto tendrá grandes repercusiones en el Pacífico."
news.253.f:0 "¡Seguimos nuestro propio camino!"
news.254.t:0 "[AST.GetNameDefCap] y Nueva Zelanda 'Unidos'"
news.254.d:0 "[AST.GetNameDefCap], afirmando su completa independencia, ha comenzado a ejercer su influencia en el Pacífico Sur. Como parte de esto, el gobierno [AST.GetAdjective] ha exigido que todos los antiguos estados coloniales de Oceanía se pongan bajo su autoridad.\n\nNaturalmente reacios, los gobiernos [ENG.GetAdjective] y neozelandés inicialmente ofrecieron resistencia diplomática. Sin embargo, sin una base para proyectar la autoridad del Imperio en la región —un papel que anteriormente cumplía Australia—, era solo cuestión de tiempo antes de que [AST.GetNameDef] presentara un ultimátum respaldado por la fuerza.\nNueva Zelanda es ahora la provincia más oriental de [AST.GetNameDef]."
news.254.a:0 "Debemos vigilar la situación."
news.254.b:0 "Como es justo."
news.254.c:0 "¡Esto es una traición!"
news.260.t:0 "[SAF.GetNameDefCap] asume la responsabilidad de las colonias africanas"
news.260.desc:0 "\nEn una ceremonia formal celebrada hoy, [SAF.GetLeader] firmó el tratado que otorgará a su gobierno el control de las dependencias británicas en África. Los territorios de Bechuanalandia, Rodesia y Kenia serán ahora administrados desde Pretoria. \n\nHablando ante la Cámara de los Comunes, [ENG.GetLeader] negó que este movimiento debilitara la posición británica en el continente, calificándolo en su lugar como «un cambio sumamente sensato para permitir una administración y defensa más eficientes de estas áreas»."
news.260.a:0 "Interesante."
news.260.b:0 "Muy sensato, sin duda."
news.260.c:0 "¿Es este el principio del fin del Imperio en África?"
news.261.t:0 "[ENG.GetNameDefCap] reorganiza las colonias africanas"
news.261.desc:0 "El Parlamento británico ha aceptado por un estrecho margen una medida que reorganizará fundamentalmente partes de las colonias británicas en África. La nueva ley crea, en efecto, dos nuevos regímenes coloniales en los estados de Rodesia y Kenia. Estos nuevos estados tendrán cierto grado de libertad para gestionar sus propios asuntos, pero también tendrán la responsabilidad de proveer su propia defensa. \n\nAlgunos conservadores que se oponían a la decisión expresaron abiertamente el temor de que este sea solo el primer paso de un proceso que denominan 'descolonización'. \n\n[ENG.GetLeader] no estuvo disponible para hacer comentarios de inmediato."
news.261.a:0 "Interesante."
news.261.b:0 "Qué acuerdo más absurdo."
news.261.c:0 "Al parecer, es una forma de hacer crecer la Commonwealth."
news.262.t:0 "La guerra civil sudafricana"
news.262.desc:0 "Las tensiones que llevaban tiempo gestándose en [SAF.GetName] han estallado en una guerra abierta. Los fascistas Nacionalistas afirman que las políticas del gobierno unionista democrático están amenazando el modo de vida [SAF.GetAdjective]. Los Nacionalistas, dicen, traicionan a los valientes guerreros de las Guerras Bóer con su apoyo incondicional a [ENG.GetName]. \n\nEl Gobierno Provisional Nacionalista bajo el mando de [SAF.GetLeader] ha llamado a todos los verdaderos patriotas a unirse a ellos para restaurar la libertad en Sudáfrica por la fuerza de las armas. El gobierno unionista en Pretoria ha calificado a los Nacionalistas como «insurgentes y traidores de la peor calaña». Con las fuerzas militares dividiéndose entre ambos bandos, el conflicto en Sudáfrica podría prolongarse."
news.262.a:0 "Quizás deberíamos considerar enviar apoyo."
news.262.b:0 "Esto se veía venir desde hace tiempo."
news.262.c:0 "Tal vez las mayores amenazas estén dentro de nuestras fronteras..."
news.263.t:0 "Disturbios antimonárquicos en [SAF.GetNameDef]"
news.263.desc:0 "Una oleada de manifestaciones antimonárquicas, muchas de ellas violentas, ha barrido Sudáfrica. Miles de manifestantes tomaron las calles, asaltando comisarías y otros edificios gubernamentales. Retratos del Rey fueron derribados, desgarrados, quemados e, incluso en una ocasión, disueltos en ácido. \n\nLa policía y el ejército, según observadores, mostraron una gran reticencia a contener la revuelta, optando en su lugar por proteger fábricas y puentes. Esto ha planteado la duda de si los disturbios realmente tomaron al gobierno por sorpresa."
news.263.a:0 "¿Una revolución en ciernes?"
news.263.b:0 "Sin comentarios."
news.263.c:0 "Tal vez las mayores amenazas estén dentro de nuestras fronteras..."
news.264.t:0 "La Unión Popular Africana"
news.264.desc:0 "Los miembros fundadores de [SAF.GetFactionName] se han reunido en Pretoria para anunciar la creación de su nueva alianza. Observadores europeos señalaron rápidamente que el único gobierno legítimo presente era el de [SAF.GetNameDef], con [SAF.GetLeader] presidiendo una heterogénea asamblea de gobiernos en el exilio autoproclamados y otros grupos revolucionarios.\n\nLas partes presentes emitieron una declaración conjunta, instando a las potencias imperiales europeas a ceder de inmediato los territorios que mantienen en África a sus legítimos propietarios, condenando el colonialismo y prometiendo llevar la libertad a los pueblos africanos oprimidos, por cualquier medio necesario."
news.264.a:0 "¿Africanos? ¡¿Gobernándose a sí mismos?!"
news.264.b:0 "El primer paso hacia la verdadera libertad."
news.264.c:0 "Veamos si su idealismo perdura a través de las guerras que se avecinan."
news.264.d:0 "No son verdaderos comunistas, después de todo."
news.265.t:0 "Presión [SAF.GetAdjective] sobre Francia"
news.265.desc:0 "Tras la impactante derrota que sufrió Francia en su territorio, la legitimidad de su imperio colonial ha sido puesta en duda. Los gobiernos de [SOV.GetNameDef] y [SAF.GetNameDef] han emitido una declaración conjunta afirmando que Francia ya no es digna de mantener el orden en Madagascar, exigiendo que la isla sea entregada a [SAF.GetNameDef]. \n\nEl gobierno de la Francia libre se ha reunido para discutir el asunto. Los expertos en defensa consideran improbable que las agotadas fuerzas francesas puedan defender la isla en caso de guerra."
news.265.a:0 "Solo tiburones oliendo sangre en el agua."
news.265.b:0 "Veamos si los franceses son razonables."
news.265.c:0 "Los franceses están acabados."
news.265.d:0 "Otra victoria incruenta para el comunismo."
news.270.t:0 "El nacimiento de los blindados [NZL.GetAdjective]"
news.270.desc:0 "Rugiendo por la calle principal de la capital, el nuevo tanque Bob Semple de la Fuerza de Defensa de Nueva Zelanda se erige como un verdadero testimonio del ingenio y espíritu combativo del pueblo [NZL.GetAdjective]. Armado con seis ametralladoras y acorazado con placas de hierro casi seguramente a prueba de balas, será posiblemente el mayor obstáculo que cualquier invasor tendrá que superar. \n\nAlgunos llamados expertos señalan el rendimiento mediocre y el armamento débil del vehículo como razones para no construirlo, pero como dijo el Primer Ministro [NZL.GetLeader] durante la ceremonia de aceptación oficial del vehículo, la defensa oportuna del reino es de tal importancia que no se puede esperar ni exigir un equipo perfecto."
news.270.a:0 "¡Así que a esto llamas tanque!"
news.270.b:0 "¿A esta cosa la llaman QUÉ?"
news.271.t:0 "El Gran Bob entra en escena"
news.271.desc:0 "Tras el impresionante éxito del tanque Bob Semple, el alto mando de la Fuerza de Defensa de [NZL.GetName] solicitó la producción de una versión ampliada. Con más de 15 pies de altura y un peso de no menos de 120 toneladas, el nuevo vehículo es impresionante en todos los sentidos de la palabra. Su armamento, compuesto por dos cañones antitanque de 17 libras, hará trizas a cualquier enemigo, mientras que su pesado blindaje, probado extensamente para asegurar que es, de hecho, a prueba de balas, le permitirá avanzar en el corazón de la batalla sin temor. \n\nEn la ceremonia de presentación, un observador lo describió como «el tanque más notable jamás producido», mientras que otro lo calificó de «incomparable». \nSe espera que la producción en masa comience dentro del mes."
news.271.a:0 "¡El mundo tiembla ante la vista de nuestros tanques!"
news.271.b:0 "El mundo tiembla...de risa."


news.272.t:0 "Golpea la hambruna de Bengala"
news.272.desc:0 "Los desastres naturales, la administración incompetente y los estragos de la guerra se han confabulado para crear una hambruna generalizada en la India.\n\nTras un ciclón que devastó grandes partes de la región y arrasó casi toda la cosecha de arroz, los administradores coloniales han demostrado una lentitud -algunos dirían que deliberada- en abordar el problema. A pesar de un excedente de alimentos en otras áreas de la India, no ha habido envíos de ayuda por temor a que caigan en manos del enemigo.\n\nGran parte de la región ha quedado devastada, y el costo en vidas y la pérdida de producción aún no pueden estimarse."
news.272.a:0 "Horrible."
news.272.b:0 "Terrible."
news.272.c:0 "No se puede hacer nada al respecto."

news.273.t:0 "Termina la hambruna de Bengala"
news.273.desc:0 "Después de meses de relativa inacción, el gobierno colonial y el ejército indio finalmente han decidido actuar. La distribución de suministros alimentarios de emergencia ha comenzado a llegar a las áreas afectadas, mientras que la nueva cosecha de arroz ha superado las expectativas. \n\nSin embargo, los precios de los alimentos en las áreas afectadas siguen siendo elevados, y los efectos a largo plazo de la hambruna aún no pueden estimarse."
news.273.a:0 "Al menos ha terminado."
news.273.b:0 "Por fin."

news.280.t:0 "India obtiene autogobierno"
news.280.desc:0 "Tras una tensa reunión entre el embajador [GER.GetAdjective] y el ministro de exteriores [ENG.GetAdjective], el gobierno de [ENG.GetNameDef] anunció hoy que [RAJ.GetNameDef] podrá determinar sus propias políticas a partir de ahora. Los siglos de dominio británico sobre el subcontinente han llegado a un fin sorprendentemente rápido, ya que los funcionarios son llamados a casa y la administración colonial se entrega a los indios nativos.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar un tratado de cooperación amplio con [GER.GetNameDef]. El gobierno indio se negó a comentar las acusaciones de que este fue el precio por el apoyo alemán."
news.280.a:0 "Excelente."
news.280.b:0 "¿Es este el fin del Imperio Británico?"
news.280.c:0 "Un aliado valioso."
news.280.d:0 "No es nuestro mejor momento."

news.281.t:0 "India obtiene autogobierno"
news.281.desc:0 "En una declaración conjunta, un visiblemente conmocionado ministro de exteriores [ENG.GetAdjective], junto con el embajador [SOV.GetAdjective], anunciaron que India recibirá plena soberanía sobre sus propios asuntos de inmediato. No está del todo claro qué papel jugó [SOV.GetNameDef] en este cambio repentino en la política [ENG.GetAdjective], pero parece ser significativo.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar una mayor cooperación con [SOV.GetNameDef], lo que da más peso a los rumores de que [SOV.GetNameDef] intervino en su favor."
news.281.a:0 "Excelente."
news.281.b:0 "¿Es este el fin del Imperio Británico?"
news.281.c:0 "Un aliado valioso."
news.281.d:0 "No es nuestro mejor momento."

news.282.t:0 "Movimiento Quit India"
news.282.desc:0 "Las demandas indias por la independencia se han intensificado últimamente. Ahora la situación ha llegado a un punto crítico, ya que el radical Movimiento Quit India ha exigido que [ENG.GetNameDef] abandone el país lo antes posible. Las autoridades [ENG.GetAdjective] reaccionaron rápidamente, reprimiendo el movimiento y arrestando a varios líderes en redadas matutinas en sus hogares en toda la India. \n\nLos informes preparados por la rama especial indican que muchos simpatizantes aún están prófugos, y muchos en el servicio civil han expresado temores de que elementos más extremistas del movimiento puedan incluso recurrir a la violencia."
news.282.a:0 "El futuro sigue siendo incierto."
news.282.b:0 "Otro intento fallido de libertad."

news.283.t:0 "El Congreso Nacional Indio triunfa en las elecciones provinciales"
news.283.desc:0 "\nEn las recientes elecciones locales, el Congreso Nacional Indio ha logrado una mayoría abrumadora para su plataforma de transición lenta y ordenada hacia un gobierno local y un futuro estatus de dominio. \n\nParece que los indios han rechazado las políticas más radicales defendidas por Gandhi, quien había abogado por una ruptura total con Gran Bretaña y el autogobierno absoluto lo antes posible."
news.283.a:0 "Nos llevarán a la libertad."
news.283.b:0 "¿Acaso los votos cambian algo?"

news.284.t:0 "El Movimiento Swaraj gana terreno en las elecciones provinciales"
news.284.desc:0 "\nLos funcionarios británicos despertaron esta mañana con un desagradable golpe al conocerse los resultados de las recientes elecciones provinciales. Está claro ahora que una gran mayoría de los indios ha dado su voto a candidatos pro-Swaraj. En las provincias de toda la India, ya han comenzado los llamamientos para convertir este gobierno local limitado en un autogobierno total lo antes posible. \n\nUn portavoz del gobierno [ENG.GetAdjective] subrayó que ahora no es el momento de discutir tales medidas, y que cualquier transferencia adicional de autoridad a los indios está fuera de cuestión."
news.284.a:0 "La libertad está al alcance."
news.284.b:0 "Los británicos nunca lo permitirán."

news.285.t:0 "Pakistán es libre"
news.285.desc:1 "De acuerdo con la Teoría de las Dos Naciones, la minoría musulmana ha recibido un hogar soberano en las áreas donde los musulmanes forman una mayoría de la población. Originalmente llamado Pakstan para reflejar la combinación de Punjab, Afghani, Cachemira, Singh y Baloch, desde entonces ha sido renombrado Pakistán para facilitar su pronunciación.\n\nSin embargo, persisten las tensiones entre la recién liberada India y Pakistán, ya que ambas naciones reclaman partes de las zonas fronterizas. Algunos observadores incluso advierten sobre la posibilidad de una nueva guerra en el subcontinente."
news.285.a:0 "Quizás esta era la única solución."
news.285.b:0 "¡Libertad!"
news.285.c:0 "Veremos si la paz perdura."

news.286.t:0 "Australia rompe lazos con Gran Bretaña"
news.286.desc:0 "\nEn una votación muy disputada, una pequeña mayoría en el parlamento [AST.GetAdjective] decidió que el país debía abandonar el Imperio Británico. Los últimos vestigios del dominio legal británico han sido declarados nulos y sin efecto. [AST.GetLeader] ya ha firmado la decisión, eludiendo así la tradición legal de otorgar el Asentimiento Real por parte del Gobernador General, y convirtiendo a [AST.GetNameDef] en una nación plenamente soberana.\n\nEl parlamento también votó la creación de un Comité Constitucional, que discutirá y asesorará sobre los cambios que se harán en la Constitución para eliminar todo rastro de intervención británica en los asuntos [AST.GetAdjective]."
news.286.a:0 "Una mera formalidad a estas alturas."
news.286.b:0 "¡Libertad!"
news.286.c:0 "Australia abandona la Commonwealth."

news.287.t:0 "Alemania ocupa el oeste de Polonia"
news.287.desc:0 "Tropas alemanas han ocupado el oeste de Polonia, oficialmente con el propósito de proteger a las minorías alemanas del caos que siguió al colapso del gobierno polaco. \n\nLas fuerzas soviéticas se han retirado de estas áreas en buen orden, lo que ha resultado en la partición efectiva de Polonia entre ambas potencias."
news.287.a:0 "¡Qué excusa tan conveniente!"
news.287.b:1 "Tomaremos el resto a su debido tiempo..."
news.287.c:1 "Los fascistas avanzan... por ahora."

news.288.t:0 "Se forma el Frente Unido Chino"
news.288.desc:0 "[CHI.GetLeader] y [PRC.GetLeader] han emitido un anuncio conjunto, declarando que han dejado de lado sus diferencias ante el ataque japonés. Ambos bandos observarán una estricta política de no agresión entre sí mientras dure la guerra contra Japón y han jurado hacer todo lo posible por rechazar al invasor. Varios señores de la guerra menores también han declarado su apoyo, poniendo sus fuerzas bajo el mando de [CHI.GetLeader].\n\nSi los enemigos históricos de la Guerra Civil China realmente trabajarán juntos está por verse, y muchos expertos creen que esto no hará más que retrasar la inevitable derrota de China."
news.288.a:0 "Una alianza desesperada."
news.288.b:0 "¡Esto no cambia nada!"
news.288.c:0 "Una alianza inestable."

news.337.title:0 "Humillación en África"
news.337.desc:0 "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader], poniendo fin a las hostilidades entre ambas naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio que abarca el mundo, el gobierno etíope definitivamente salió victorioso en estas negociaciones. Italia no solo debe entrar en una tregua con Etiopía, sino que los territorios de Eritrea y Somalilandia Italiana han sido oficialmente cedidos a [ETH.GetNameDef].\n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas, y probablemente pasarán muchos años antes de que el orgullo herido de Italia se recupere de esta derrota."
news.337.desc_some_states:0 "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader], poniendo fin a las hostilidades entre ambas naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio que abarca el mundo, el gobierno etíope definitivamente salió victorioso en estas negociaciones. Italia no solo debe entrar en una tregua con Etiopía, sino que algunos de los antiguos territorios italianos en África Oriental han sido oficialmente cedidos a [ETH.GetNameDef].\n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas, y probablemente pasarán muchos años antes de que el orgullo herido de Italia se recupere de esta derrota."
news.337.desc_no_states:0 "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader], poniendo fin a las hostilidades entre ambas naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio que abarca el mundo, el gobierno etíope logró resistir ante las fuerzas italianas. \n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas, y probablemente pasarán muchos años antes de que el orgullo herido de Italia se recupere de esta derrota."
news.337.a:0 "¡Bien por Etiopía!"
news.337.b:0 "Esperemos que [ITA.GetLeader] no sea recordado por sus fracasos."
news.337.c:0 "Nunca nos recuperaremos de esto."
news.337.d:0 "¡El imperio de Ras Alula renace!"

news.350.t:0 "Reunificación pacífica de [ROOT.GetNameDef]"
news.350.desc:0 "\n\nEscuchando la voluntad del pueblo [ROOT.GetAdjective], [ROOT.GetLeader] ha logrado una unificación pacífica de los estados [ROOT.GetRulingIdeology] [ROOT.GetAdjective]. Aún está por verse qué efecto tendrá esto en el mundo en general, pero al menos en [ROOT.Capital.GetCapitalVictoryPointName], el pueblo celebraba este evento histórico."
news.350.a:0 "Esto podría ser peligroso."
news.350.b:0 "Definitivamente es un nuevo comienzo."
news.350.c:0 "Bueno por ellos, supongo."

news.409.t:0 "El río Amarillo desbordado"
news.409.desc:0 "En un último intento desesperado por detener la abrumadora fuerza de las tropas [JAP.GetAdjective], el ejército [FROM.GetAdjective] destruyó la red de diques y defensas contra inundaciones a lo largo del río Amarillo.\n\nLas inundaciones repentinas resultantes han desplazado a un gran número de la población rural, quienes solo tuvieron una breve oportunidad para prepararse.\n\nQueda por ver si este acto podrá dar al ejército [FROM.GetAdjective] el tiempo necesario para reagruparse y enfrentar futuros combates."
news.409.a:0 "Entendido."
news.409.b:0 "Esto no puede detener lo inevitable."
news.409.c:0 "Una tragedia humanitaria."

ace_promoted.1.t:0 "Piloto As promovido"
ace_promoted.2.t:0 "Aparece un As salvaje"
ace_promoted.1.d:0 "Pocos toman tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetNameDefCap] [From.GetSurname], un piloto experimentado conocido con el indicativo [From.GetCallsign], se ha distinguido no solo por regresar con vida de la reciente misión sobre [From.GetMissionRegion], sino también por sobrevivir a múltiples victorias en encuentros críticos.\n\nElogiado como un brillante ejemplo del valor [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido muy publicitado. Aunque el pueblo vea la guerra más como un infierno que como una gloria, muchos se alegran de ver que aún hay héroes en los que apoyarse."
ace_promoted.1.d_major:0 "Pocos toman tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetNameDefCap] [From.GetSurname], un piloto experimentado conocido con el indicativo [From.GetCallsign], se ha distinguido no solo por regresar con vida, sino también por pilotear su [From.GetWing] con gran habilidad. Recientemente, [From.GetName] participó en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito en este encuentro crítico.\n\nElogiado como un brillante ejemplo del valor [Root.GetAdjective], el reciente ascenso de [From.GetName] ha sido muy publicitado. Aunque el pueblo vea la guerra más como un infierno que como una gloria, muchos se alegran de ver que aún hay héroes en los que apoyarse."
ace_promoted.1.a:0 "Quien se atreve, gana."

ace_died.1.t:0 "[From.GetCallsign] ha muerto en [From.GetMissionRegion]"
ace_died.1.d:0 "Uno de los ases más famosos de la [From.Owner.GetNameDef], [From.GetFullName], ha caído en llamas en el cumplimiento del deber, durante una misión sobre [From.GetMissionRegion]. Desafortunadamente, dado que [From.GetSheHe] había sido una figura pública durante mucho tiempo, su fallecimiento es sumamente desmoralizante para las muchas personas que admiraban a [From.GetHerHim].\n\nSi bien desearíamos poder ocultar este hecho al público, la falta de apariciones públicas de [From.GetName] pronto generaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, perdurará mucho más allá de nuestros problemas actuales."
ace_died.1.d_major:0 "Uno de los ases más famosos de la [From.Owner.GetNameDef], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que regresaron de la misión informan haber visto el [From.GetWingShort] de [From.GetHerHis] caer en llamas sobre [From.GetMissionRegion] tras recibir un intenso fuego enemigo. Desafortunadamente, dado que [From.GetSheHe] había sido una figura pública durante mucho tiempo, su fallecimiento es sumamente desmoralizante para las muchas personas que admiraban a [From.GetHerHim].\n\nSi bien desearíamos poder ocultar este hecho al público, la falta de apariciones públicas de [From.GetName] pronto generaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, perdurará mucho más allá de nuestros problemas actuales."
ace_died.1.a:0 "Una leyenda viviente sigue siendo mejor."

ace_killed_by_ace.1.t:0 "[From.GetFullName] derribado por [Prev.GetCallsign]"
ace_killed_by_ace.1.d:0 "Los pilotos que regresaron de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderado por el infame [Prev.GetCallsign], se enfocó en perseguir a [From.GetCallsign]. Tras esquivar varios disparos de los [Prev.Owner.GetAdjective] y derribar varios aviones enemigos, [From.GetCallsign] fue superado por [Prev.GetCallsign], quien supuestamente lo superó en maniobras y perforó los tanques de combustible con un golpe certero. El avión de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] mostró gran valor durante todo su servicio y fue admirado por muchos. La pérdida de este héroe nacional es un duro golpe para la fuerza aérea [From.Owner.GetAdjective] y devastador para nuestra nación en su conjunto. Saber que mientras nosotros lamentamos su pérdida, [Prev.Owner.GetName] celebra a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
ace_killed_by_ace.1.d_major:0 "Los pilotos que regresaron de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderado por el infame [Prev.GetCallsign], se enfocó en perseguir a [From.GetCallsign]. Tras derribar varios aviones enemigos y esquivar varios disparos de los [Prev.Owner.GetAdjective], [From.GetCallsign] fue superado por [Prev.GetCallsign] en su [Prev.GetWingShort], quien supuestamente lo superó en maniobras y perforó los tanques de combustible con un golpe certero. El [From.GetWingShort] de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[From.GetFullName] mostró gran valor durante todo su servicio y fue admirado por muchos. La pérdida de este héroe nacional es un duro golpe para la fuerza aérea [From.Owner.GetAdjective] y devastador para la nación en su conjunto. Saber que mientras nosotros lamentamos su pérdida, [Prev.Owner.GetName] celebra a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
ace_killed_by_ace.1.a:0 "Una pérdida devastadora para todos nosotros."

ace_killed_other_ace.1.t:0 "[From.GetFullName] derriba a [Prev.GetCallsign]"
ace_killed_other_ace.1.d:0 "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un sentido. Han llegado informes destacando la hazaña heroica de [From.GetFullName], quien logró vencer al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] se usó a sí mismo como cebo y atrajo a [Prev.GetCallsign] a una trampa, donde los pilotos [From.Owner.GetAdjective] pudieron lanzarse sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] luego superó en maniobras a los aviones [Prev.Owner.GetAdjective] y, con una sola ráfaga, envió a [Prev.GetCallsign] cayendo en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un temido piloto con muchas vidas [From.Owner.GetAdjective] en su conciencia. Esta es una gran victoria y demuestra que cuando nos unimos detrás de grandes héroes, ellos realizan grandes hazañas."
ace_killed_other_ace.1.d_major:0 "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un sentido. Han llegado informes destacando la hazaña heroica de [From.GetFullName], quien logró vencer al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] se usó a sí mismo como cebo y atrajo a [Prev.GetCallsign] a una trampa, donde los pilotos [From.Owner.GetAdjective] pudieron lanzarse sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] luego superó en maniobras a los aviones [Prev.Owner.GetAdjective] y, con una sola ráfaga, envió a [Prev.GetCallsign] cayendo en espiral desde los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] era un temido piloto con muchas vidas [From.Owner.GetAdjective] en su conciencia. Esta es una gran victoria y demuestra que cuando nos unimos detrás de grandes héroes, ellos realizan grandes hazañas."
ace_killed_other_ace.1.a:0 "¡Una victoria que todo [From.Owner.GetName] recordará!"

aces_killed_each_other.1.t:0 "[From.GetFullName] ha caído"
aces_killed_each_other.1.d:0 "Durante la última misión, nuestro famoso as [From.GetAceType], [From.GetFullname], terminó en un prolongado combate con el temido piloto as [Prev.GetFullName]. Al quedarse sin municiones y sin posibilidad de escape, [From.GetCallsign] maniobró entre el fuego de los aviones [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nAmbos aviones, el de [From.GetCallsign] y el de [Prev.GetCallsign], fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo saber que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido a una figura pública muy valiosa e inspiradora para todos los [From.Owner.GetAdjective]."
aces_killed_each_other.1.d_major:0 "Durante la última misión, nuestro famoso as [From.GetAceType], [From.GetFullname], terminó en un prolongado combate con el temido piloto as [Prev.GetFullName]. Al quedarse sin municiones y sin posibilidad de escape, [From.GetCallsign] maniobró su [From.GetWingShort] entre el fuego de los aviones [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nAmbos aviones, el de [From.GetCallsign] y el de [Prev.GetCallsign], fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo saber que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido a una figura pública muy valiosa e inspiradora para todos los [From.Owner.GetAdjective]."
aces_killed_each_other.1.a:0 "Una gran pérdida para nosotros de todos modos."
election.1.t:0 "ELECCIÓN GENÉRICA"
election.1.d:1 ""
election.1.a:1 ""
election.2.t:0 "Elección: El público se opone al rearme"
election.2.d:0 "En la próxima elección, el apoyo al [Root.GetRulingParty] sigue siendo alto, ya que el pueblo confía en el liderazgo de [Root.GetLeader]. Sin embargo, el empeño del partido por aumentar el enfoque de [Root.GetName] en los asuntos militares no ha sido del todo popular entre el público, y un segmento significativo de los ciudadanos considera este jingoísmo como mal aconsejado. La guerra aún no ha llegado a nuestras fronteras y pocos desean ver que [Root.GetName] tome medidas agresivas. Cooperando con otros partidos principales que comparten nuestras preocupaciones por la seguridad de la nación, podremos seguir gobernando después de la elección, aunque con un apoyo disminuido."
election.2.a:0 "El pueblo debe ser escuchado."
election.2.b:0 "Proteger nuestra soberanía es lo primero."
election.3.t:0 "Elección: El público exige el rearme"
election.3.d:0 "La guerra en curso que se aproxima a nuestras fronteras ha influido en las elecciones próximas, con muchos votantes preocupados de que [Root.GetNameDef] no esté preparado para ser arrastrado a este conflicto o cualquier otra cosa que pueda surgir. Exigen que aumentemos nuestras precauciones y asegurarnos de que nuestra nación esté lista para la guerra. Aunque la mayoría sigue apoyando al [Root.GetRulingParty], podríamos perderlos ante elementos más radicales si no aliviamos sus temores."
election.3.a:0 "El pueblo tiene derecho a sentirse seguro."
election.3.b:0 "Muchos aún prefieren soluciones diplomáticas."
election.4.t:0 "Elección: ¿Fascistas en el gobierno?"
election.4.d:1 "Un sentimiento nacionalista agresivo ha crecido en [Root.GetNameDef], dando lugar a varios partidos que promueven ideales fascistas: un estado que impone su poder a través de la fuerza. Uno de estos partidos en particular ha ganado popularidad en las elecciones actuales, lo que ha llevado a discusiones dentro del [Root.GetRulingParty] sobre si deberíamos intentar cooperar con ellos para formar un gobierno. Aunque rechazan abiertamente los ideales democráticos que son la base de nuestro estado, el hecho de que elijan participar en las elecciones les da cierta credibilidad ante el público, y reconocer su apoyo podría evitar que tomen medidas violentas."
election.4.a:0 "¡Mejor ellos que los comunistas!"
election.4.b:0 "Una amplia coalición de partidos democráticos es preferible."
election.5.t:0 "Elección: ¿Comunistas en el gobierno?"
election.5.d:0 "El movimiento comunista en [Root.GetNameDef], alimentado por el descontento generalizado de la clase trabajadora y las tendencias radicales entre los académicos, ha crecido lo suficiente como para dar lugar a la formación de varios partidos. Después de que uno de estos haya ganado un apoyo considerable en las elecciones actuales, los políticos del [Root.GetRulingParty] han comenzado a debatir si buscar o no su apoyo para formar un gobierno. Aunque consideran nuestras instituciones democráticas como poco más que una tiranía burguesa, parecen ansiosos de hacer los cambios que desean mediante la cooperación con el gobierno en lugar de derrocarlo."
election.5.a:0 "¡Mejor reforma que revolución!"
election.5.b:0 "Una amplia coalición de partidos democráticos es preferible."
election.6.t:0 "Elección: Partidos democráticos en minoría"
election.6.d:0 "La política en [Root.GetNameDef] se ha vuelto cada vez más radicalizada. Donde antes había un amplio apoyo a los partidos que respaldaban los ideales democráticos y las instituciones representativas de [Root.GetNameDef], más votantes se han inclinado hacia los extremos políticos en esta elección. Los partidos de centro, incluso si deciden dejar de lado sus diferencias, ya no forman una mayoría. Para evitar un gobierno débil en minoría, no tenemos más opción que cooperar con los fascistas o comunistas."
election.6.a:0 "Trabajaremos con los fascistas para fortalecer [Root.GetNameDef]."
election.6.b:0 "Uniéndonos a los comunistas, podemos facilitar el cambio social."
election.6.c:0 "Un gobierno en minoría, aunque débil, es preferible."
election.7.t:0 "Los fascistas influyen en la política exterior"
election.7.d:1 "Aceptar a los fascistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su vehemente nacionalismo, tienen simpatizantes en el extranjero que aprueban la influencia que se les ha dado en [Root.GetName]. Los gobiernos totalitarios de ideologías similares nos ven como posibles aliados. Mantener vínculos con estas naciones, por más desagradables que puedan ser sus ideales para el [Root.GetRulingParty], podría ser necesario para retener el apoyo de los fascistas que respaldan nuestro gobierno."
election.7.a:0 "Podemos usar algunos aliados contra amenazas mayores."
election.7.b:0 "Con amigos así, no necesitaríamos enemigos."
election.8.t:0 "Los comunistas influyen en la política exterior"
election.8.d:0 "Los comunistas suelen considerarse parte de una revolución internacional, y nuestra decisión de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos comunistas mantienen estrechos lazos con naciones que han abandonado nuestro sistema de gobierno en favor de una dictadura del proletariado, lazos que podríamos necesitar reconocer en la política exterior [Root.GetAdjective] si queremos conservar su apoyo."
election.8.a:0 "Debemos abrazar nuestras causas comunes."
election.8.b:0 "Por ese camino yace la disolución de [Root.GetNameDef]."
election.11.t:0 "Elección: Mayoría fascista"
election.11.d:0 "Esta elección ha sido devastadora para la misma institución que representa. La mayoría de la población [Root.GetAdjective] ha emitido su voto a favor de un partido fascista que busca abolir las elecciones e instalar un gobernante autocrático. Mientras que muchos consideran tomar las armas contra esta violación de los ideales democráticos que les permitieron obtener este mandato en primer lugar, otros creen que el uso de la violencia solo confirmaría aún más sus ideales."
election.11.a:0 "Es un día negro para [Root.GetNameDef], pero el pueblo ha hablado."
election.11.b:0 "¡No renunciaremos a nuestra libertad sin luchar!"
election.12.t:0 "Elección: Mayoría comunista"
election.12.d:0 "Las elecciones actuales han resultado en la victoria de los partidos comunistas, con reacciones mixtas por parte de la administración anterior. Si bien los nuevos gobernantes afirman representar al pueblo en su totalidad, ven muchas de las instituciones democráticas que apreciamos como intentos de manipular y oprimir a la clase trabajadora, lo que genera debate sobre qué constituye realmente un 'gobierno del pueblo'. En algunas naciones, la revolución comenzó con ríos de sangre. En [Root.GetName] no lo hizo, pero aún podría terminar en ellos."
election.12.a:0 "Esto es preocupante, pero realmente representan a la mayoría."
election.12.b:0 "¡Debemos detenerlos antes de que eliminen cualquier signo de disidencia!"
election.13.t:0 "Elección: Magnate a favor del fascismo"
election.13.d:0 "Un influyente industrial detrás de una de las compañías con las que hemos elegido trabajar para nuestra producción industrial ha hecho recientemente varias declaraciones sobre política que los miembros de la administración encontraron preocupantes. Ha abogado abiertamente por un gobierno autoritario y ha elogiado a administraciones extranjeras que se identifican como fascistas, sugiriendo implícitamente que [Root.GetName] se beneficiaría de un gobierno así. Denunciar al magnate y sus ideales podría deteriorar nuestra relación con la compañía, pero dejarlo sin control le daría una plataforma para difundir propaganda que erosiona todo lo que representa el [Root.GetRulingParty]."
election.13.a:0 "Puede decir lo que le plazca, no necesitamos respaldarlo."
election.13.b:0 "No podemos confiar en fascistas para desarrollar y proteger a [Root.GetNameDef]."

election.14.t:0 "Elección: Excepción por Tiempo de Guerra"
election.14.d:0 "[Root.GetNameDefCap] se encuentra en estado de guerra. Normalmente, se celebraría una elección en este momento, pero debido a la importancia del conflicto en curso, muchos argumentan que no podemos permitirnos el lujo de gastar tiempo en campañas políticas o en un cambio de liderazgo, si eso ocurriera. Mientras tanto, otros sostienen que declarar la guerra como razón válida para omitir las elecciones es el primer paso hacia la erosión de la democracia de [Root.GetAdjective]. Después de todo, permitir que los asuntos militares tengan prioridad sobre la influencia del pueblo podría ser una pendiente resbaladiza."
election.14.a:0 "Las elecciones se celebrarán como de costumbre."
election.14.b:0 "Nos ocuparemos de esos asuntos cuando esta guerra termine."
election.15.t:0 "Elección: Gobierno Cuestionado"
election.15.d:0 "Con la próxima elección, la gente comienza a cuestionar la capacidad de la administración actual para continuar la guerra en curso. [Root.GetNameDefCap] ha sufrido enormemente y la opinión pública se ha vuelto en contra de aquellos que parecen estar llevando a la nación hacia la derrota. Aunque nuestro pueblo está decidido a llevar la guerra hasta el final, preferiría ver a otro gobierno encargarse de ello."
election.15.a:0 "Esta crisis de confianza es altamente desafortunada."
election.15.b:0 "Que el panorama político cambie para mantener al pueblo unido."
election.16.t:0 "[Root.GetLeader] Goza de Apoyo Popular"
election.16.d:0 "Con la elección actual, la oposición, en la medida en que existe, ha criticado el creciente carácter autoritario del régimen de [Root.GetRulingParty]. Se cuestiona si el electorado tiene algún poder real, o si todo es simplemente una fachada.\n\nSin embargo, el apoyo a [Root.GetLeader] parece mantenerse firme, y aunque las circunstancias de la elección han sido cuestionadas por la comunidad internacional, no ha habido contestación interna. Parece que, aunque [Root.GetName] ya no sea gobernado por el pueblo, el pueblo apoya a su gobernante... al menos aquellos que llegaron a las urnas."
election.16.a:0 "Un pueblo, un líder."
election.17.t:0 "Resultados Electorales Cuestionados"
election.17.d:1 "Aunque el régimen de [Root.GetLeader] ha silenciado a la mayoría de sus oponentes, algunos aún han hablado sobre la reciente elección, acusando a [Root.GetRulingParty] de manipular los resultados e ignorar los claros esfuerzos por elegir un parlamento contrario a sus políticas.\n\nEl gobierno desestima estas objeciones como un intento de dividir al pueblo contra sí mismo. Sin embargo, persiste el hecho de que la mayoría de la población parece tener reservas sobre su gobierno, y la oposición, aunque silenciada por el momento, ha dejado clara su postura."
election.17.a:0 "¡Disidentes!"
political.1.t:0 "Ascenso del Comunismo"
political.1.d:0 "'Mientras los trabajadores se levantan contra sus opresores en todo el mundo, aquellos que afirman haber alcanzado la conciencia de clase en [Root.GetNameDef] permanecen inactivos y esperan que el cambio llegue desde dentro de un sistema político tan corrupto, ¡que solo una revolución podría salvarnos de él!'\n\nAsí hablan las nuevas voces del movimiento comunista en [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a exigir su derrocamiento por cualquier medio necesario. Si esos medios vendrán desde dentro o fuera, está por verse."
political.1.a:0 "Puede haber quienes en el gobierno apoyen tales ideas."
political.1.a.tt:0 "Aumenta la posibilidad de apoyo interno para un golpe comunista."
political.1.b:0 "Un movimiento del pueblo debe buscar apoyo entre el pueblo."
political.1.b.tt:0 "Aumenta la posibilidad de apoyo popular para un levantamiento comunista."
political.2.t:0 "Simpatías Marxistas en el Gobierno"
political.2.d:0 "Aunque la línea oficial del [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, manteniendo un ojo vigilante sobre los elementos radicales de izquierda del país, algunas personas en el gobierno son más receptivas a la posibilidad. Si nada más, ven espacio para abordar las preocupaciones de quienes buscan en los comunistas soluciones sin arriesgar una guerra civil total.\n\nAunque pueden ser vistos como traidores por aquellos leales a [Root.GetLeader], estas voces disidentes pueden ser las que aseguren una transición relativamente pacífica si llegara la revolución."
political.2.a:0 "Los vigilaremos de cerca, por muchas razones."
political.2.a.tt:0 "Si el apoyo público es suficiente, se puede ejecutar un golpe."
political.3.t:0 "Comunistas Ejecutan Golpe"
political.3.d:0 "Mientras el movimiento popular por la revolución comunista ha sido ruidoso y aterrador, una cierta facción del movimiento político ha permanecido en gran medida en silencio, esperando. La espera ha terminado. Hoy, justo cuando el liderazgo de [Root.GetRulingParty] y el ejército se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno de [Root.GetAdjective] pusieron a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los rebeldes.\n\nAunque mantienen una apariencia de salvaguardar el orden, lo que las negociaciones efectivamente lograron fue asegurar posiciones dentro del nuevo estado socialista para quienes eligieron cooperar. El golpe se completó antes de que alguien pudiera reaccionar, y aquellos que lo habrían hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen."
political.3.a:0 "Las mareas de la historia arrastrarán el pasado."
political.4.t:0 "Conflictos de Clase Dividen a [Root.GetName]"
political.4.d:0 "El movimiento revolucionario comunista, una vez una corriente marginal popular entre académicos radicales en teoría y alborotadores en la práctica, ha visto un aumento de apoyo entre la clase trabajadora de [Root.GetAdjective]. El hecho de que más personas elijan identificarse con una 'clase' implica que las ideas marxistas se están extendiendo más allá de aquellos que buscan activamente derrocar al gobierno.\n\nLos miembros de [Root.GetRulingParty] lamentan este desarrollo, anhelando un tiempo en el que '[Root.GetAdjective]' fuera la primera y principal identidad de las personas. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo en varios niveles de la sociedad, y puede que ya sea demasiado tarde para detenerla."
political.4.a:0 "El pueblo puede llamarse como desee."
political.5.t:0 "Soldados Desertan a Partisanos Comunistas"
political.5.d:0 "'¡Los capitalistas y nacionalistas quieren que derrames tu sangre por ellos en el frente, enfrentando hermano contra hermano por disputas que no conciernen al hombre trabajador! En lugar de tomar las armas contra los trabajadores que luchan en el extranjero, ¡alza las armas contra los opresores y derroca a los tiranos!'\n\nEl ejército, generalmente un bastión de patriotismo y lealtad, no ha resultado inmune a la propaganda comunista que se extiende rápidamente en [Root.GetName]. Los soldados están desertando, negándose a luchar por su país, a veces incluso uniéndose a movimientos partisanos que afirman estar preparándose para la revolución."
political.5.a:0 "Quizás están luchando por un [Root.GetName] diferente."

political.6.t:0 "La Revolución de [GetMonth]"
political.6.d:0 "La idea de que el movimiento comunista representa al pueblo ha ganado notable impulso en [Root.GetName], donde el apoyo público al partido comunista ha crecido rápidamente en los últimos meses. Pero aquellos que claman por la revolución ya no son una colección dispersa de guerrilleros y sindicatos descontentos. El grupo detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si tienen éxito.\n\nNo obstante, si la revolución comenzara ahora, difícilmente podría ejecutarse sin lanzar a [Root.GetName] a una guerra civil. ¿Deberían los revolucionarios arriesgarse a dividir a la nación para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro?"
political.6.a:0 "¡Quienes desean hacer historia deben actuar hoy!"
political.6.b:0 "La revolución es inevitable. Lo inevitable puede esperar."
political.7.t:0 "Ascenso del Fascismo"
political.7.d:1 "'¡El pueblo de [Root.GetAdjective] ha sido sometido demasiado tiempo al gobierno incompetente de [Root.GetRulingParty]! Dicen representar al pueblo, pero ni siquiera logran mantener nuestras calles en orden. ¡Solo sacándolos del poder podremos hacer que esta nación crezca!'\n\nLos oradores fascistas en [Root.GetName] no han ocultado lo que piensan del actual sistema de gobierno. Discursos como estos han sintonizado con el descontento público, especialmente entre los sectores más conservadores del ejército."
political.7.a:0 "Es posible que los altos mandos alberguen simpatías no expresadas."
political.7.a.tt:0 "Aumenta la posibilidad de apoyo interno para un golpe fascista."
political.7.b:0 "La generación más joven tomará la antorcha."
political.7.b.tt:0 "Aumenta la posibilidad de apoyo popular para un golpe fascista."
political.8.t:0 "Simpatías Fascistas en el Ejército"
political.8.d:1 "Varios miembros de alto rango del ejército de [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento fascista en [Root.GetName]. Creen que el [Root.GetRulingParty] ha olvidado cuán importante es la fuerza de las armas para mantener unida a la nación, y están cada vez más molestos de que el gobierno trate al ejército como una herramienta más que como una de las instituciones más importantes del país. Algunos llegan a sugerir que se necesita un nuevo gobierno, uno que sepa cómo liderar a [Root.GetName] hacia la segunda mitad del siglo.\n\nEsta facción no es predominantemente política, pero algunos de ellos han conseguido puestos en el departamento de defensa. Si estos desarrollos continúan, podrían obtener suficiente apoyo político para ejecutar un golpe."
political.8.a:0 "El espíritu nacional está por encima del gobierno."
political.9.t:0 "Golpe de Estado Fascista"
political.9.d:0 "Algunos dirán que lo vieron venir. Tanto quienes advirtieron sobre los peligros del fascismo como quienes lo exaltaron como el salvador de [Root.GetName] han visto sus profecías hacerse realidad hoy, cuando el ejército en [Root.Capital.GetName] derrocó al gobierno dirigido por [Root.GetRulingParty] y tomó el poder. [Root.GetLeader] ha desaparecido, se rumorea que ha ido al exilio, y el golpe ha encontrado poca resistencia inicial.\n\nEl nuevo liderazgo de [Root.GetAdjective] no tiene planes de permitir que la resistencia crezca. Se ha declarado la ley marcial, y con los cambios que están en marcha, cualquier cosa que venga después será, sin duda, muy diferente."
political.9.a:0 "Se necesita un estado fuerte para proteger al pueblo de sí mismo."
political.10.t:0 "Guerra Civil por el Fascismo"
political.10.d:1 "Mientras que los intentos del movimiento fascista por revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que traman derrocar a la administración actual están decepcionados por la falta de confianza que el propio pueblo de [Root.GetAdjective] parece tener en [Root.GetFascistParty].\n\nSiguen convencidos de que el pueblo eventualmente se cansará de [Root.GetLeader], pero están divididos sobre qué curso de acción tomar. Algunos llaman a ejecutar un golpe ahora, antes de que los enemigos de [Root.GetName] actúen. Sin embargo, hacerlo con un apoyo público limitado sumiría a la nación en una guerra civil."
political.10.a:0 "La voluntad de poder es inútil si uno duda en ejercerla."

political.10.b:0 "Primero deben unir al pueblo, luego gobernarlo."
political.11.t:0 "Formación de Divisiones de Asalto Fascistas"
political.11.d:0 "Lo político y lo militar siempre han estado entrelazados en el fascismo. En paralelo a su creciente movimiento político, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse tanto de amenazas internas como externas, siendo los opositores políticos las amenazas internas. Aunque muchos consideran preocupante este desarrollo, la ola de fervor militarista ha llevado a un aumento en el número de voluntarios que se unen a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus opositores tienen razones para tener miedo. Con el ejército permeado en varios niveles por elementos explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo comienzan a parecer muy similares."
political.11.a:0 "Solo los traidores a la patria tienen algo que temer."
political.12.t:0 "La Amenaza del Comunismo"
political.12.d:0 "'[Root.GetLeader] quiere hacer creer que [Root.GetName] está segura y unida. No es de extrañar que tales mentiras hayan envenenado las mentes de nuestro pueblo, ¡cuando una serpiente está enroscada justo al lado! Basta mirar más allá de nuestras fronteras para ver compatriotas que se han vuelto unos contra otros en nombre del comunismo, declarando el fin de las naciones. ¿Cuánto tiempo pasará hasta que declaren muerta también a nuestra nación? ¿Protegerá [Root.GetRulingParty] a nuestro país de esta amenaza?'\n\nEl crecimiento del movimiento fascista en [Root.GetName] ha sido impulsado por la proximidad de la revolución comunista. Muchos moderados que normalmente desestimarían al fascismo como otro experimento ideológico equivocado ven ahora esta preocupación como algo muy real. Ante la elección entre el comunismo de nuestros vecinos y un régimen fascista, admiten que prefieren lo segundo. Incluso podrían estar dispuestos a apoyarlo activamente."
political.12.a:0 "¡Seremos la vanguardia contra la amenaza roja!"
political.13.t:0 "Movimiento Hacia la Democracia"
political.13.d:0 "'Si silenciamos las voces del pueblo, ¿cómo puede alguno de nosotros reclamar ser la voz de [Root.GetName]? Si tememos la disidencia, si tememos ser denunciados públicamente o ser destituidos por voto popular, lo que realmente tememos es ser odiados y despreciados por nuestros propios ciudadanos. ¿Tiene [Root.GetRulingParty] tan poca confianza en sus principios?'\n\nUna facción cuidadosa y poco organizada, pero apasionada dentro del gobierno ha comenzado a impulsar políticas menos represivas contra los enemigos del estado. Quieren que el público participe en la toma de decisiones a través de referendos y reuniones locales del partido, incluso si eso significa arriesgar el futuro de la agenda actual."
political.13.a:0 "Podemos discutir esto internamente para empezar."
political.13.a.tt:0 "Aumenta la posibilidad de apoyo interno para organizar elecciones."
political.13.b:0 "Sabiendo que tenemos la razón, podemos permitir que nuestros enemigos hablen más abiertamente."
political.13.b.tt:0 "Aumenta la posibilidad de que el pueblo exprese su apoyo a la democracia y forme una oposición."
political.14.t:0 "[Root.GetRulingParty] Debate sobre la Democracia"
political.14.d:0 "Sorprendentemente, el llamado a más referendos y a medidas menos represivas contra los oponentes del régimen ha recibido cierto apoyo en las discusiones internas del partido. Aunque el liderazgo de [Root.GetRulingParty] sigue siendo escéptico, varios miembros influyentes han apoyado un cambio.\n\nQuizás confíen en que poco cambiará en la práctica, o tal vez sean traidores en secreto a la causa del partido, como sostienen muchos de sus opositores. Independientemente, si surge un llamado público para tales cambios, algunos de los líderes de [Root.GetName] están dispuestos a comprometerse."
political.14.a:0 "La elección no siempre tiene que ser entre la libertad y la muerte."
political.14.a.tt:0 "El gobierno puede organizar elecciones cuando la política tenga apoyo mayoritario."
political.14.c:0 "Necesitamos un referendo."
political.14.e:0 "Esto pasará de largo."
impending_civil_war_tt:0 "§R¡Si el apoyo ideológico sigue aumentando, esto puede llevar a una guerra civil en toda regla!§!"
political.15.t:0 "Oposición Democrática en Formación"
political.15.d:0 "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] puede difundirse públicamente ha llevado, como era de esperarse, a un aumento de las expresiones públicas de disidencia. Las manifestaciones organizadas y los panfletos se encuentran hasta ahora principalmente en instituciones académicas y en algunas de las áreas más desfavorecidas de [Root.GetName], pero no cabe duda de que el movimiento se está extendiendo.\n\nLos líderes de la nación están divididos sobre el tema. [Root.GetLeader], quien mantiene un férreo control sobre el liderazgo del partido, no tiene interés en diversificar el debate público. Sin embargo, los primeros pasos ya se han dado y puede que no haya vuelta atrás."
political.15.a:0 "El movimiento parece crecer naturalmente en ausencia de represión."
political.16.t:0 "Llamado Público a Elecciones"
political.16.d:0 "Las manifestaciones de disidencia pública, que antes estaban confinadas a áreas limitadas, ahora son generalizadas. Mientras la gente se reúne en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que esta propaganda se extienda, los referendos sugeridos tanto desde dentro del partido como desde la oposición podrían mostrar que no tenemos el apoyo del público. La unidad por la que hemos luchado está dando paso a una pluralidad de opiniones, unidas contra nosotros."
political.16.a:0 "Incluso si hay reformas, debemos mostrar nuestra fuerza reprimiendo esta insubordinación."
political.16.b:0 "Dejemos que el pueblo sea escuchado."
political.17.t:0 "Elección Pública en [Root.GetName]"
political.17.d:0 "A medida que la libertad de expresión y de reunión se han ido aceptando cada vez más en [Root.GetName], la facción dentro de [Root.GetRulingParty] que pedía elecciones ha pasado de ser conspiradores secretos a reformistas con apoyo público. A pesar de las protestas de [Root.GetLeader], el país ha estado avanzando lentamente hacia la democracia en los últimos meses y una elección ahora parece el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos de [Root.GetAdjective] están a favor de las reformas democráticas. Aún existe debate dentro del partido sobre si esperar para celebrar elecciones hasta que podamos asegurar un desarrollo estable."
political.17.a:0 "Los leales a [Root.GetRulingParty] apoyarán la decisión ahora."
political.17.b:0 "Las reformas necesitan un apoyo más amplio antes de que se puedan celebrar elecciones."
political.18.t:0 "Los Fascistas Exigen un Referendo"
political.18.d:1 "El movimiento fascista de [Root.GetAdjective], que crece rápidamente, nunca ha afirmado que necesita el apoyo mayoritario antes de tomar el poder, confiando en unir a la nación bajo su liderazgo una vez que su gobierno se establezca. Sin embargo, parece que su apoyo público ha crecido rápidamente. Muchos fascistas ahora llaman hipócrita a [Root.GetLeader], alegando que representa los deseos del pueblo, mientras que en realidad hace oídos sordos a las masas.\n\nEl llamado a un referendo ha sido descartado hasta ahora como intentos típicos de desestabilizar el sistema por parte de los miembros de [Root.GetRulingParty], pero al menos es una medida política. Si no actuamos ahora, los fascistas podrían optar por la lucha violenta como un mejor camino hacia el poder."
political.18.a:0 "¡Reprime este odioso movimiento!"
political.18.b:0 "No les prestes atención."
political.18.c:0 "Si el pueblo lo desea, celebraremos el referendo."
political.19.t:0 "Los Comunistas Exigen un Referendo"
political.19.d:0 "Las ideas marxistas echaron raíces en [Root.GetName] hace mucho tiempo, pero han ganado un apoyo mucho más amplio últimamente. El movimiento se ha extendido más allá de la teoría política y ha entrado en la práctica política, con trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los comunistas llaman a esto conciencia de clase. [Root.GetRulingParty] lo llama una vía rápida hacia los disturbios y la traición.\n\nAl mostrar poca fe en que [Root.GetLeader] esté dispuesto a implementar las reformas que exigen, los comunistas más vocales han pedido un referendo inmediato para destituir al gobierno actual. Aunque podríamos ser capaces de revertir el impulso de este movimiento masivo, no cabe duda de que no hacerlo resultará en el método comunista más popular de destitución: la revolución."
political.19.a:0 "¡Se deben detener las actividades anti-[Root.GetAdjective]!"
political.19.b:0 "Ignóralos, solo están causando problemas."
political.19.c:0 "El referendo es preferible a una revuelta sangrienta."
political.20.t:0 "Los Demócratas Exigen un Referendo"
political.20.d:0 "No es sorprendente que la idea de que el pueblo gobierne la nación en la que habita pueda crecer fácilmente entre el pueblo. Por supuesto, [Root.GetRulingParty] ve la idea de la democracia, tal como la representan estos movimientos – libertad de expresión, elecciones públicas, prensa libre – como mera retórica populista destinada a debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, no se puede negar que estas ideas han calado entre la población de [Root.GetAdjective]. En auténtica moda democrática, piden un referendo público para reemplazar al régimen actual. Aunque actualmente son fáciles de ignorar, estas ideas tienden a ser persistentes. ¿Qué sucederá con nosotros si hacemos imposible la revolución pacífica?"
political.20.a:0 "Deténganlos a todos."
political.20.b:0 "Procedamos como de costumbre."
political.20.c:0 "Si aceptamos el referendo, tal vez podamos preservar nuestro legado."
political.21.t:0 "Los Fascistas Marchan sobre [Root.Capital.GetName]"
political.21.d:0 "Tras serles negado su referendo, un intento casi simbólico de tomar el poder legalmente, los fascistas han utilizado su considerable apoyo público y conexiones en el ejército de [Root.GetAdjective] para intentar un golpe. El gobierno de [Root.GetRulingParty] ha rechazado sus términos y afirma que luchará hasta el final para preservar a [Root.GetName] tal como la conocemos."
political.21.a:0 "¡Los detendremos a cualquier costo!"
political.21.b:0 "¡Los fascistas encarnan el verdadero espíritu de [Root.GetName]!"
political.22.t:0 "Levantamiento Comunista"
political.22.d:0 "Después de que se les negara su solicitud de un referendo, los pocos reformistas del movimiento comunista en [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con la negativa de [Root.GetRulingParty] a reconocer el apoyo popular a las reformas sugeridas, la visión romántica de la revolución fue ganando adeptos y los líderes del movimiento se convirtieron en aquellos más capaces de iniciar una revuelta. Esas revueltas han estallado ahora en una guerra civil a gran escala, con el futuro de la nación en juego."
political.22.a:0 "¡No permitiremos que arruinen nuestro país!"
political.22.b:0 "¡El fuego de la revolución debe apagarse con la sangre de los opresores!"
political.23.t:0 "La Primavera de [Root.GetAdjective]"
political.23.d:0 "Después de que se rechazara su intento de realizar un referendo público para instituir la democracia, las personas detrás de la propuesta han desestimado el régimen de [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos por su objetivo común de instituir sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que [Root.GetRulingParty] sea derrocado."
political.23.a:0 "¡Líbranos de este gobierno de turbas!"
political.23.b:0 "¡Por fin, [Root.GetName] es libre!"
political.24.t:0 "Fascistas Ridiculizados"
political.24.d:0 "La fascinación del pueblo de [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias del pasado parece haber pasado. Un duro despertar para sus fervientes seguidores, cuyos uniformes, posturas militaristas y discursos exagerados son ahora más comúnmente objeto de burla que de simpatía.\n\nLo que una vez fue considerado una amenaza para la base de poder de [Root.GetRulingParty], el fascismo de [Root.GetAdjective] ahora es visto cada vez más como una posición absurda y extremista, y como un ataque a los valores más fundamentales de nuestra nación, la misma nación que afirman tener en tan alta estima. La palabra parece más adecuada como un insulto que como una designación política."
political.24.a:0 "Qué banda de payasos."
political.25.t:0 "La Moda Comunista se Disipa"
political.25.d:0 "Muchos comunistas predijeron que [Root.GetName] sería la próxima nación en caer ante la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el movimiento parece haber desaparecido. La clase trabajadora, la supuesta fuerza motriz de la revolución, tiene preocupaciones más urgentes que derrocar a [Root.GetLeader] y parecen claramente desinteresados en cómo han resultado estas revoluciones en otros lugares. Mientras tanto, los intelectuales que escribieron apasionados llamamientos para degollar a los opresores han demostrado ser sorprendentemente reacios a instigar algo que pueda realmente perturbar su cómodo estilo de vida.\n\nEs probable que las conversaciones sobre la revolución continúen, ya sea con cervezas baratas o vinos caros, pero probablemente será solo conversación y nada más."
political.25.a:0 "Qué hipócritas."
political.26.t:0 "Movimiento Democrático en Silencio"
political.26.d:0 "Después de unos meses de fuerte oposición al régimen de [Root.GetLeader], pidiendo elecciones públicas y leyes más liberales sobre la libertad de reunión y expresión, el movimiento parece haberse desmoronado. La gente ahora muestra más preocupación por la estabilidad de [Root.GetName] si tales reformas se llevaran a cabo, y aquellos que claman por democracia son vistos más como alborotadores que otra cosa.\n\nDe manera más misteriosa, muchos de los principales líderes del movimiento parecen haber desaparecido o detenido su trabajo repentinamente. Quizás algunos de ellos eligieron exiliarse al ver el fracaso de sus esfuerzos. En cualquier caso, el gobierno de [Root.GetRulingParty] niega todo conocimiento e implicación."
political.26.a:0 "Qué desertores."
political.29.t:0 "Fin del Conflicto Civil"
political.29.d:0 "La guerra civil que dividió nuestra nación ha terminado, y nuestra causa ha prevalecido. Sin embargo, no podemos permitir que aquellos que apoyaron a nuestros adversarios sigan propagando su insidiosa propaganda entre la población. Se requiere una mano firme en los días venideros, para que podamos estar unidos, listos y fuertes contra cualquier amenaza externa que pueda poner en peligro a nuestro naciente gobierno."
political.29.a:0 "Se hará."
political.31.t:0 "Conversaciones sobre la Reunificación de [ROOT.GetAdjective]"
political.31.desc:0 "La guerra ha dividido a nuestro país. Es hora de comenzar a reconstruir ahora que una vez más estamos en paz. Hay un fuerte impulso para la reunificación entre las facciones [ROOT.GetRulingIdeology] de [ROOT.GetAdjective]."
political.31.a:0 "Debemos abrazar esto."
political.31.b:0 "Mantengámonos al margen. Que el pasado sea pasado."
political.32.t:0 "La Reunificación de [ROOT.GetAdjective]"
political.32.desc:0 "Ha llegado el momento de reunir a los [ROOT.GetAdjective] divididos bajo la [ROOT.GetRulingIdeology] que surgió después de la guerra. [ROOT.GetNameDefCap] será un todo nuevamente."
political.32.a:0 "Una [ROOT.GetName] reunificada."
political.33.t:0 "[ROOT.GetCountryAppropriateFilmProduction]"
political.33.desc:0 "En un esfuerzo por mejorar la opinión pública hacia el esfuerzo bélico, nuestros ministros de propaganda han seleccionado la excepcional producción cinematográfica '[ROOT.GetCountryAppropriateFilmProduction]' – una experiencia sublime con un fuerte sentimiento patriótico – para ser proyectada en todo el país.\n\nEsperamos que esto marque el comienzo de una larga y gloriosa tradición para nuestra industria cinematográfica patriótica – los resultados hasta ahora han sido excelentes."
political.33.a:0 "Una obra maestra."
britain.1.t:0 "La Misión Tizard"
britain.1.d:0 "El gobierno británico nos ha enviado una delegación científica liderada por Henry Tizard con una propuesta interesante. Los británicos están dispuestos a unir sus esfuerzos de investigación con los nuestros en varias áreas clave, ya que no tienen la capacidad industrial para producir sus inventos en cantidades suficientes."
britain.1.a:0 "¡Una excelente propuesta!"
britain.1.b:0 "No, los británicos están por su cuenta."
britain.1.c:0 "Deberíamos apuntar a una cooperación a largo plazo."
britain.2.t:0 "Tizard triunfante"
britain.2.d:0 "El gobierno de Estados Unidos ha aceptado nuestra propuesta y ha compartido algunos de sus datos de investigación con nuestra delegación."
britain.2.a:0 "¡Muy bien!"
britain.3.t:0 "Tizard rechazado"
britain.3.d:0 "El gobierno de Estados Unidos ha rechazado nuestra propuesta; no recibiremos ayuda de ellos."
britain.3.a:0 "¡Esos miserables!"
britain.4.t:0 "La Carretera de Birmania"
britain.4.d:0 "Con el fin de ayudar en nuestra guerra contra Japón, Gran Bretaña ha mejorado la infraestructura y construido bases aéreas a lo largo de nuestra frontera birmana."
britain.4.a:0 "¡Repelamos a los perros traidores!"
japan.16.t:0 "Un Títere de Japón"
japan.16.d:0 "Los japoneses buscan controlar la riqueza de China, y no se detendrán antes de la guerra. Si no deseamos enfrentarlos, debemos someternos a su control y convertirnos en nada más que un títere japonés."
japan.16.a:0 "No podemos luchar"
japan.16.b:0 "¡Debemos luchar!"
japan.17.t:0 "China se somete"
japan.17.d:0 "Los cobardes chinos se han sometido una vez más a nuestras demandas; han acordado convertirse en un mero títere de nuestra nación."
japan.17.a:0 "¡Su pérdida es nuestra ganancia!"
japan.18.t:0 "China se niega"
japan.18.d:0 "Los necios chinos han rechazado nuestra solicitud perfectamente razonable de gestionar ciertos aspectos de su gobierno. Tendremos que conquistarlos si queremos acceder a sus recursos."
japan.18.a:0 "¡No debería ser difícil!"
britain.6.t:0 "Independencia de la India"
britain.6.d:0 "Hace cuatro años prometimos la independencia de la India en un plazo de cuatro años. El tiempo ha terminado, y los indios quieren que honremos nuestra promesa. ¿Deberá la joya de la corona dejar el Imperio Británico?"
britain.6.a:0 "Es hora de dejarlo ir"
britain.6.b:0 "¡Nunca!"
japan.15.t:0 "El Ejército Nacional Indio"
japan.15.d:0 "Tras nuestras derrotas a los británicos, tenemos un gran número de prisioneros de guerra indios. Con la persuasión adecuada, podríamos utilizar a esos prisioneros para reforzar nuestras fuerzas..."
japan.15.a:0 "¡Por la gran justicia!"
JAP_Indian_National_Army_arrives:0 "Dos divisiones del Ejército Nacional Indio llegan a Singapur."
britain.7.t:0 "Fin del Comercio con Alemania"
britain.7.d:0 "Gran Bretaña nos ha emitido un ultimátum: O dejamos de comerciar con Alemania o nos invaden."
britain.7.a:0 "Nunca me gustaron los alemanes de todos modos"
britain.7.b:0 "¡Comerciamos con quien queramos!"
britain.8.t:0 "Demanda Rechazada"
britain.8.d:0 "[From.GetNameDefCap] ha rechazado nuestra demanda de que cesen el comercio con Alemania."
britain.8.a:0 "¡Entonces, es la guerra!"
britain.8.b:0 "No podemos forzarlos."
britain.9.t:0 "Chamberlain Dimite"
britain.9.d:0 "Con el desarrollo de la guerra en detrimento nuestro y de nuestros aliados, el Primer Ministro ha sido criticado por sus decisiones tanto en tiempos de paz como de guerra en momentos críticos. En un momento en que Gran Bretaña necesita más que nunca estar unida, se encuentra dividida, ya que porciones del parlamento desprecian a Chamberlain.\n\nCareciendo del vital apoyo del Partido Laborista, el Primer Ministro ha decidido dimitir, favoreciendo a Lord Halifax como su reemplazo. Sin embargo, Halifax ha sido escéptico y Chamberlain ha aconsejado al Rey que llame a Winston Churchill. Se cree que Churchill, quien ha advertido desde hace tiempo sobre la guerra que ahora enfrentamos, es capaz de liderarnos a través de ella."
britain.9.a:0 "Nunca nos rendiremos."
britain.10.t:0 "Chamberlain Fallece"
britain.10.d:0 "El Primer Ministro Neville Chamberlain ha enfermado recientemente, a pesar de haber gozado de buena salud para su edad. Tras ser diagnosticado con cáncer de colon, el dolor creciente y la falta de sueño lo han llevado a renunciar a su cargo. Chamberlain aún goza de gran apoyo popular y se retira solo como último recurso, al darse cuenta de que no vivirá para volver a trabajar.\n\nLa pregunta ahora es quién tomará la antorcha tras este gran estadista y liderará a Gran Bretaña en los tiempos oscuros que aún pueden estar por venir."
britain.10.a:0 "Winston Churchill es quien necesita el Imperio."
britain.10.b:0 "Lord Halifax es la primera opción de Chamberlain."
britain.21.t:0 "Tizard triunfante"
britain.21.d:0 "El gobierno de Estados Unidos no solo ha aceptado nuestra propuesta inicial, sino que incluso ha ofrecido una cooperación a más largo plazo entre los investigadores de nuestras naciones."
britain.21.a:0 "¡Excepcional!"
soviet.18.t:0 "El Incidente de Xi'an"
soviet.18.d:0 "La presión externa de la Unión Soviética para que cesen las hostilidades entre nosotros y el Ejército Rojo Chino ha llevado a que personas de nuestras filas tomen cartas en el asunto. Dos generales han arrestado a [Root.GetLeader], intentando forzar una tregua entre nosotros y los comunistas para unir a China contra las amenazas externas. La presión internacional por una solución pacífica, junto con la debilidad de una China dividida en esta era, son factores a favor de establecer un frente unido. ¿Qué camino debemos tomar?"
soviet.18.a:0 "Contactar al partido comunista para iniciar conversaciones de paz."
soviet.18.b:0 "¡Nunca!"
soviet.19.t:0 "Los Nacionalistas Ofrecen una Tregua"
soviet.19.d:0 "Los desacuerdos dentro de las filas nacionalistas han llevado a una situación precaria. Su líder, [From.GetLeader], ha sido arrestado en un esfuerzo por forzar a nuestros enemigos a aceptar una tregua con nosotros para unir a China contra los enemigos extranjeros. Aunque nos gustaría ver al liderazgo del Kuomintang enfrentando castigos por sus crímenes contra nosotros, esta es una oportunidad única para cooperar y asegurar que China no caiga en manos de imperialistas extranjeros."
soviet.19.a:0 "Aceptamos una tregua por ahora."
soviet.19.b:0 "¡La revolución no puede ser postergada por esto!"
soviet.20.t:0 "China Nacionalista Rechaza las Negociaciones"
soviet.20.d:0 "A pesar del secuestro de [From.GetLeader], los nacionalistas han rechazado entrar en negociaciones para una tregua con los comunistas. Lamentablemente, los chinos seguirán en conflicto violento con su propio pueblo, lo que los hace presas fáciles para sus enemigos."
soviet.20.a:0 "Hicimos lo que pudimos."
soviet.21.t:0 "Tregua en la Guerra Civil China"
soviet.21.d:0 "Las negociaciones en Xi'an han dado resultados. Tanto nacionalistas como comunistas han acordado una tregua, poniendo fin al menos temporalmente a las hostilidades y permitiendo a las partes cooperar contra las amenazas extranjeras."
soviet.21.a:0 "Aún hay esperanza para China."
soviet.22.t:0 "China Comunista Rechaza las Negociaciones"
soviet.22.d:0 "A pesar de los mejores esfuerzos de los generales del Kuomintang para lograr una tregua con los líderes del Partido Comunista, los comunistas se niegan a hacer incluso una paz temporal mientras el líder de los nacionalistas siga con vida. Parece que las hostilidades no terminarán tan fácilmente."
soviet.22.a:0 "A este ritmo, los enemigos de China pueden dividirla y conquistarla."
soviet.23.t:0 "La Unión Soviética Cede Territorio"
soviet.23.d:0 "La Unión Soviética tiene otras amenazas de las que preocuparse y no desea aumentar las hostilidades con nuestro Imperio. Como signo de su deseo de paz entre nuestras naciones, han cedido parte de su territorio, con la esperanza de fortalecer nuestros lazos diplomáticos."
soviet.23.a:0 "Tal vez esto sea un punto de inflexión."
soviet.24.t:0 "La Quinta Columna"
soviet.24.d:0 "La persecución de los enemigos del pueblo, aquellos que revertirían o subvertirían la revolución, ha sido una política en curso desde que el Partido llegó al poder. Las luchas internas que siguieron han cambiado nuestro enfoque, y pur

soviet.24.a:0 "¿Siguen Zinóviev y sus secuaces en contacto con Trotsky?"
soviet.25.t:0 "Juicio del Centro Trotskista Anti-Soviético"
soviet.25.d:0 "A pesar de que Lev Trotsky fue exiliado, Iósif Stalin teme que aún cuente con simpatizantes secretos dentro del partido. Una serie de arrestos rápidos y brutales interrogatorios han dado como resultado confesiones y testimonios que convenientemente apuntan a algunos de los rivales de Stalin. Sin embargo, cuanto más se interroga y más se profundiza en las cartas y diarios, más personas son implicadas, aunque sea de manera indirecta.\n\nLos miembros del partido empiezan a creer que el poder absoluto de Stalin y la muerte de su esposa lo han aislado hasta el punto de percibir a cualquiera como una amenaza, pero ¿no es eso precisamente lo que diría un traidor?"
soviet.25.a:0 "Se sospecha de la esposa de Kalinin. Tampoco es digno de confianza."
soviet.25.b:0 "Jruschov coqueteó con el trotskismo en el pasado. Debe ser eliminado."
soviet.25.c:0 "La confesión de Radek señala a varias personas dentro del partido."
soviet.25.e:0 "Los miembros del partido son de confianza. Esta paranoia debe cesar."
soviet.26.t:0 "Juicio Secreto de los Generales"
soviet.26.d:0 "El Ejército Rojo siempre ha sido hogar de elementos subversivos, desde que el propio Trotsky fue Comisario de Guerra. Documentos obtenidos por el NKVD han implicado a varios oficiales de alto rango, no solo como traidores, sino como espías. Mijaíl Tujachevski es uno de los sospechosos más prominentes, y Stalin está ansioso por librar al ejército de él. Mientras tanto, la marina, con su frecuente contacto con extranjeros, también ha visto a muchos de sus miembros arrestados.\n\nAunque hay documentos de nuestros enemigos que prueban su culpabilidad, no se puede saber si fueron fabricados, o si recibieron información falsa por parte de aquellos que querían iniciar esta purga."
soviet.26.a:0 "Tujachevski debe ser juzgado en secreto y ejecutado de inmediato."
soviet.26.b:0 "Rokossovski se niega a confesar, pero no puede permitírsele vivir."
soviet.26.c:0 "Documentos falsos y confesiones forzadas no son prueba."
soviet.27.t:0 "Juicio de los 21"
soviet.27_tt:0 "Aumenta la penalización por §YOficiales Purgados§!"
soviet.27_tt2:0 "§RConducirá a una guerra civil en el futuro.§!"
soviet.27.d:0 "Tras varias rondas de arrestos y juicios, la Gran Purga ha tejido una narrativa que ha desembocado en este juicio. Entre los acusados no solo se encuentran antiguos líderes como Nikolái Bujarin, sino también varios diplomáticos, políticos, oficiales militares e incluso muchos altos cargos del NKVD. Las acusaciones son más amplias que antes, incluyendo complots de hace décadas para asesinar a líderes soviéticos y vender la Unión a sus enemigos.\n\nEl hecho de que ahora el propio NKVD esté entre los objetivos de la purga, ha cerrado el círculo de las actuaciones. Amenazas y palizas han llevado a muchos a confesar todos los cargos, incluso los más absurdos. Los principales acusados enfrentan la ejecución."
soviet.27.a:0 "La marina y la fuerza aérea han salido bastante bien libradas hasta ahora."
soviet.27.b:0 "Como sospechábamos, los enemigos están en todas partes."
soviet.27.c:0 "Esto ha ido demasiado lejos. Pronto habremos matado a todos los nuestros."
soviet.28.t:0 "Golpe Trotskista"
soviet.28.d:0 "El mundo quizás nunca sepa si la paranoia de Stalin estaba dirigida a las personas correctas, o si hizo más enemigos al intentar exterminar a todos los trotskistas del Partido. Lo que sí se sabe es que lo que él temía finalmente sucedió. Hoy, Lev Trotsky ha reaparecido tras su exilio, y con el apoyo de varios miembros influyentes del partido y oficiales del NKVD, lanzó un golpe que derrocó el gobierno de Stalin.\n\nEl ex Secretario General fue atacado en su hogar con un piolet y fue ejecutado rápidamente junto con varios de sus seguidores. Desmantelar el culto a la personalidad que había construido llevará tiempo, pero al menos ahora el pueblo sabe que no era inmortal.\n\nUno de los pocos supervivientes que logró escapar fue Iván Kónev. El feroz partidario de Stalin ha conseguido reunir algo de apoyo y ha declarado la guerra al gobierno trotskista, en un intento de recuperar el poder y 'cumplir con la visión del camarada Stalin'."
soviet.28.a:0 "Los líderes vienen y van, pero el pueblo permanece."
soviet.29.t:0 "Francia quiere unirse al Komintern"
soviet.29.d:0 "Nuestros camaradas del Partido Comunista Francés han hecho grandes progresos. La nación de Francia está lista para unirse al Komintern."
soviet.29.a:0 "Una adición bienvenida"
soviet.29.b:0 "¡No!"
soviet.100.t:0 "Los comunistas ceden"
soviet.100.d:0 "Debido a que la Unión Soviética y nosotros estamos en guerra con un enemigo común, parece que han moderado el apoyo a nuestros partidos comunistas nacionales."
soviet.100.a:0 "¡Contentos de deshacernos de ellos!"
yugoslavia.1.t:0 "Apoyar el golpe en Yugoslavia"
yugoslavia.1.d:0 "El sentimiento anti-Eje en Yugoslavia, que hemos tratado de equilibrar durante mucho tiempo para mantener al país neutral y continuar nuestra cooperación con el liderazgo actual, ha llegado a un punto crítico con los nuevos esfuerzos de la nación por cooperar con Alemania. A pesar de que varios aliados de Alemania tienen intereses territoriales en Yugoslavia, el liderazgo ha decidido permitir la entrada de tropas alemanas en su país.\n\nUna iniciativa en la Fuerza Aérea Yugoslava está buscando derrocar al gobierno favorable a los alemanes. Aunque esto podría arriesgar una mayor desestabilización de la región, pondría fin a su cooperación con Alemania. ¿Deberían nuestros agentes de inteligencia apoyar el golpe o intentar convencer a la facción anti-alemana de que lo posponga?"
yugoslavia.1.a:0 "Apoyar el golpe a través del SOE."
yugoslavia.1.b:0 "Disuadir a los conspiradores."
yugoslavia.2.t:0 "Golpe de Estado"
yugoslavia.2.d:0 "Mientras [Root.GetLeader] ha tratado de mantener relaciones amistosas con Alemania, el resentimiento interno por la cooperación con los alemanes ha ido en aumento. Los nacionalistas serbios, en particular, se han opuesto a esta dirección diplomática, y la oposición popular ha sido muy vocal. Hoy, oficiales militares en la fuerza aérea intentaron un golpe, proclamando que el joven Rey Pedro II es mayor de edad y colocándolo en el trono. Alentado por las agencias de inteligencia de los enemigos de Alemania, el golpe busca poner fin a nuestros acuerdos. Esto puede significar la guerra."
yugoslavia.2.a:0 "¡Mejor la guerra que el pacto!"
yugoslavia.2.b:0 "Preferimos luchar contra el golpe que contra los alemanes."
yugoslavia.3.t:0 "Conferencia de Londres"
yugoslavia.3.d:0 "Nuestra esperanza de no enfrentar las amenazas alemanas solos se ha hecho realidad. El poderío del Imperio Británico y sus aliados estará con nosotros."
yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Nuestra esperanza de no enfrentar las amenazas alemanas solos se ha hecho realidad. El poderío del Imperio Británico y sus aliados estará con nosotros. Lamentablemente, Francia ha tomado el camino de los cobardes."
yugoslavia.3.a:0 "Yugoslavia se mantendrá libre"
yugoslavia.4.d:0 "Nuestra esperanza de no enfrentar las amenazas alemanas solos se ha hecho realidad. Aunque el menguante poder del Imperio Británico no está con nosotros, el poderoso Imperio Francés luchará a nuestro lado."
yugoslavia.4.a:0 "¡Triunfaremos!"
yugoslavia.5.t:0 "¡Dictado de Londres!"
yugoslavia.5.d:0 "Frente a una Alemania resurgente que rompe los tratados que han mantenido la paz, los cobardes de Occidente nos arrojan a los lobos con la esperanza de apaciguar su hambre. La historia los juzgará con severidad, pero ahora debemos elegir nuestro destino."
yugoslavia.5.a:0 "La resistencia solo conducirá a muertes inútiles"
yugoslavia.5.b:0 "Lucharemos hasta el final"
yugoslavia.6.t:0 "Conferencia de Londres"
yugoslavia.6.d:0 "Cuando todos los demás nos han abandonado, solo Italia está con nosotros. Ahora es nuestro amigo más leal y lucharemos juntos."
yugoslavia.6.a:0 "Que Dios nos ayude"
yugoslavia.7.t:0 "El Destino de Yugoslavia"
yugoslavia.7.d:0 "[From.GetNameDefCap] exige que entreguemos el control total de nuestro país. Todos los ciudadanos de Yugoslavia se convertirán, en esencia, en alemanes y ya no tendremos influencia. Podemos elegir resistir y esperar que llegue la ayuda, pero esta puede ser la única forma de evitar una masacre del pueblo yugoslavo."
yugoslavia.7.a:0 "Debemos mantenernos firmes"
yugoslavia.7.b:0 "Esto salvará muchas vidas"
yugoslavia.8.d:0 "[From.GetNameDefCap] exige que entreguemos el control total de nuestro país. Los ciudadanos de Yugoslavia se convertirán, en esencia, en ciudadanos de [From.GetNameDef] o de uno de sus estados títeres. Podemos elegir resistir y esperar que llegue la ayuda, pero esta puede ser la única forma de evitar una masacre del pueblo yugoslavo."
yugoslavia.8.a:0 "Debemos mantenernos firmes"
yugoslavia.8.b:0 "Esto salvará muchas vidas"
yugoslavia.9.d:0 "[From.GetNameDefCap] exige que cedamos territorio a un gobierno croata recién formado, controlado por [From.GetNameDef]. También exigen que implementemos importantes reformas gubernamentales, lo que nos permitirá gobernar a los ciudadanos de Yugoslavia, pero con una fuerte influencia [From.GetAdjective] en nuestra política. Podemos elegir resistir y esperar que llegue la ayuda, pero esta puede ser la única forma de evitar una masacre del pueblo yugoslavo."
yugoslavia.9.a:0 "Debemos mantenernos firmes"
yugoslavia.9.b:0 "Esto salvará muchas vidas"
germany.89.t:0 "Alianza Impía"
germany.89.d:0 "Tras el éxito de nuestra reciente cooperación, los alemanes nos han hecho una oferta intrigante. Proponen que dejemos a un lado nuestras diferencias y, en lugar de malgastar nuestras fuerzas luchando entre nosotros mientras las democracias occidentales observan y se benefician, unamos nuestras fuerzas y las aplastemos."
germany.89.a:0 "¡Que tiemble el mundo!"
germany.89.b:0 "¡No haremos tratos con los fascistas!"
germany.90.t:0 "Alianza rechazada"
germany.90.d:0 "Los soviéticos han rechazado nuestra oferta, si queremos los recursos de la Unión Soviética tendremos que tomarlos por la fuerza."
germany.90.a:0 "Si no están con nosotros, están en nuestra contra."
germany.91.t:0 "Francia quiere unirse a nuestra facción"
germany.91.d:0 "Los líderes fuertes del Mouvement Franciste han hecho grandes progresos y se ofrecen a unirse a nuestra causa. La nación de Francia está lista para luchar por el Reich."
germany.91.a:0 "Mehr Soldaten für das Reich"
germany.91.b:0 "¡Nein!"
germany.92.t:0 "Alemania rechaza el ultimátum"
germany.92.d:0 "A pesar de nuestra aclaración de que su remilitarización de Renania sería vista como un acto de guerra, Alemania se ha negado a retroceder y ha avanzado en la zona desmilitarizada, ignorando nuestra advertencia. Esto significa que, a pesar de nuestros mejores esfuerzos por mantener la paz, la guerra ha estallado nuevamente en Europa."
germany.92.a:0 "El Tratado de Versalles debe ser cumplido."
germany.93.t:0 "Conferencia de Londres"
germany.93.d:0 "Nuestra propuesta para la solución pacífica del problema [SLV.GetAdjective] incluyó una reunión con representantes de [ENG.GetAdjective], [FRA.GetAdjective] y [ITA.GetAdjective]. Y aunque [ITA.GetNameDef] estuvo mayormente a favor de moderar la retórica agresiva y el gobierno opresivo del gobierno [YUG.GetAdjective], se ha hecho evidente que las potencias victoriosas de la Gran Guerra no comparten dicha opinión sobre el asunto.\n\nLa invitación enviada a París y Londres fue rechazada por funcionarios de ambos países, declarando que \"La integridad de [YUG.GetNameDef] no será cuestionada dentro de la Sociedad de Naciones, ni en ninguna conversación privada, ni por nadie en absoluto\". Ambos países han retirado a sus delegaciones de nuestro país, lo que indica claramente que sus autoridades están preparadas para cualquier acción que podamos tomar para obtener el territorio solicitado.\n\nSe han avistado movimientos extensos de la flota [ENG.GetAdjective] en los mares, aviones de reconocimiento [FRA.GetAdjective] están violando el espacio aéreo de Renania y las guarniciones de las fortificaciones de Maginot parecen estar reforzadas y listas para lo que parece ser un ataque de pinza contra nuestros búnkeres de la línea Sigfried.\n\nLa guerra se avecina, ¿es una opción bajo tales circunstancias?"
germany.93.d_FRA_abandoned_yugoslavia:0 "La Conferencia de Londres podría haberse considerado un éxito para nuestros diplomáticos, de no ser por un pequeño problema que surgió después del segundo día de negociaciones. Con los funcionarios [FRA.GetAdjective] renunciando a sus vínculos de la Pequeña Entente con [YUG.GetNameDef], la delegación [ENG.GetAdjective] planteó la cuestión de la política de defensa de los Balcanes.\n\nDicha política, introducida en su nueva propuesta de la Sociedad de Naciones, parece favorecer la integridad territorial de los Balcanes bajo la protección [ENG.GetAdjective]. Abandonadas por [FRA.GetNameDef], las autoridades [YUG.GetAdjective] se mostraron más que complacidas en confiar en un pacto de protección mutua recientemente firmado con [ENG.GetNameDef].\n\nLos problemas diplomáticos pueden resolverse fácilmente con el ejército, y utilizaremos nuestras ventajas antes de que alguien más se proclame el \"Protector de los Balcanes\"."
germany.93.a:0 "No seremos negados"
germany.93.b:0 "¿Guerra por Eslovenia? ¿Para qué sirve?"
germany.94.t:0 "La Rendición de Londres"
germany.94.d:0 "Las maniobras diplomáticas excelentes y la retórica pacifista de nuestra delegación han convencido a los principales actores de la Conferencia de Londres de Cuatro de que nuestra anexión de [AUS.GetNameDef] no fue más que un gesto de buena voluntad entre nuestros dos países. Nuestra agenda política hacia la reunificación con los territorios alemanes legítimos de Carniola no ha hecho más que fortalecer dicha creencia.\n\nLas conversaciones concluyeron esta mañana con [ENG.GetNameDef], [FRA.GetNameDef] y [ITA.GetNameDef] apoyando la integración pacífica de la parte alemana de Eslovenia en [GER.GetNameDef].\n\nEl gobierno [YUG.GetAdjective] liderado por [YUG.GetLeader] expresó una fuerte protesta ya que fueron invitados a la conferencia solo para firmar la nueva resolución. Las tropas [YUG.GetAdjective] ya han abandonado sus fortificaciones fronterizas y se han retirado a los territorios [CRO.GetAdjective] de su estado.\n\nEn otro triunfo para el atrevimiento y la acción, Eslovenia, pronto renombrada a Carniola, ha regresado a su legítimo hogar en [GER.GetNameDef]. ¡El pueblo [SLV.GetAdjective] ha vitoreado a nuestras tropas mientras se organizaba la celebración en Liubliana y Maribor!"
germany.94.a:0 "¡Integra estos estados directamente!"
germany.94.b:0 "¡Protegeremos a Eslovenia de ahora en adelante!"
germany.95.t:0 "[YUG.GetNameDefCap] se niega"
germany.95.d:0 "Nuestros espías en [YUG.GetNameDef] han informado que los funcionarios del gobierno recibieron los resultados de la Conferencia de Londres de Cuatro junto con nuestra solicitud de ceder Eslovenia el día anterior. Se esperaba que el problema [SLV.GetAdjective] se resolviera en 24 horas, ya que la desobediencia envolvería a ambos países en la guerra.\n\nDos horas antes de la medianoche, antes de la expiración del ultimátum, [YUG.GetLeader] hizo una transmisión de emergencia en todas las estaciones de radio del país, declarando que \"[YUG.GetNameDefCap] es plenamente consciente de las ambiciones belicistas de [GER.GetNameDef] y no tolerará tal actitud agresiva del liderazgo [GER.GetAdjective]\".\n\nSe emitió una orden de movilización general a nivel nacional y al ejército [YUG.GetAdjective] se le dio una orden clara de disparar a discreción. Algunas de nuestras patrullas fronterizas ya fueron emboscadas mientras vigilaban la línea de demarcación entre Austria [GER.GetAdjective] y Eslovenia [YUG.GetAdjective].\n\nLas tensiones están aumentando a medida que la fuerza aérea [YUG.GetAdjective] viola el espacio aéreo [GER.GetAdjective] y más tropas [YUG.GetAdjective] refuerzan las fortificaciones fronterizas [SLV.GetAdjective].\n\nLa guerra se avecina, ¿pero estamos preparados para ello?"
germany.95.a:0 "Es hora de darles una lección"
germany.95.b:0 "No somos belicistas, dejémoslos en paz"
germany.96.t:0 "Conferencia de Londres"
germany.96.d:0 "Durante la Conferencia de Londres de Cuatro, nuestros diplomáticos se mostraron complacidos de llevar a cabo conversaciones amistosas con las delegaciones [ENG.GetAdjective] y [FRA.GetAdjective], ya que la atmósfera de las negociaciones parecía favorable a una solución pacífica del problema [SLV.GetAdjective].\n\nSin embargo, en el tercer día de la conferencia, nuestras relaciones diplomáticas con [ITA.GetNameDef] sufrieron un severo revés cuando su ministro de exteriores insultó a nuestra delegación durante las negociaciones y planteó la cuestión de \"si las ambiciones balcánicas de [GER.GetNameDef] se detendrán en Eslovenia o se extenderán hacia el sur, amenazando la integridad territorial de [ITA.GetNameDef]\", tras lo cual reinó el silencio en la sala de conferencias.\n\nNuestros diplomáticos insultados abandonaron la conferencia junto con los [ENG.GetAdjective] y [FRA.GetAdjective], ya que tal provocación no será tolerada por ningún país respetable.\n\nComo siguiente paso en su maniobra diplomática, [ITA.GetNameDef] y [YUG.GetNameDef] firmaron un tratado de asistencia mutua, y entregaron un ultimátum exigiendo la retirada de nuestras tropas de Tirol y la desmilitarización de Austria alemana.\n\n¡La actitud sin precedentes de las autoridades [ITA.GetAdjective] no puede ser tolerada bajo ninguna circunstancia! Nuestro estado mayor nos asegura que esos molestos [ITA.GetAdjective] se han opuesto a nuestra voluntad por última vez."
germany.96.a:0 "Esta guerra no durará mucho"
germany.97.t:0 "Conferencia de Londres"
germany.97.d:0 "Nuestra implicación en los asuntos [YUG.GetAdjective] fue recibida con feroz oposición por parte de los funcionarios [FRA.GetAdjective], quienes se refirieron a los obsoletos acuerdos de la Pequeña Entente con las naciones balcánicas como la piedra angular de su política de seguridad balcánica.\n\nLos funcionarios [ENG.GetAdjective] y [ITA.GetAdjective] ya denunciaron las maniobras diplomáticas de [FRA.GetNameDef], calificándolas de \"...ambiciones imperiales comparables con las de Carlomagno o Napoleón\".\n\nLa conferencia terminó abruptamente al quedar claro que las autoridades [FRA.GetAdjective] intentaban ganar tiempo para que su ejército se reforzara y atrincherara en la línea Maginot, mientras también mantenían conversaciones con el estado mayor [YUG.GetAdjective] a nuestras espaldas sobre un ataque simultáneo a los territorios industriales de Austria [GER.GetAdjective] y nuestra zona de Renania.\n\nSe ha emitido una orden de movilización general en todo el país y todas las unidades están en plena preparación para la tormenta que pronto se verá en Europa. ¿Realmente piensan que sus amenazas vacías significan algo para nosotros?"
germany.97.a:0 "Los aplastaremos a ambos."

germany.98.t:0 "El destino de Yugoslavia"
germany.98_tt:0 "§YSi Yugoslavia acepta, ocurrirá lo siguiente:§!\n"
germany.98.d:1 "Siempre supimos que el estado yugoslavo, creado a partir del Imperio Habsburgo, era un país artificial destinado a no perdurar. El resentimiento étnico que hervía bajo la superficie ha explotado y el estado se está desmoronando. Debemos intervenir para rectificar la situación."
germany.98.a:0 "Anexar toda Yugoslavia."
germany.98.b:0 "Crear un estado títere croata. Anexar el resto."
germany.98.c:0 "Hacer estados títeres tanto de Croacia como de Yugoslavia."
germany.99.t:0 "Repartir Grecia"
germany.99.d:0 "Con nuestra influencia en los Balcanes en aumento, podríamos otorgar a Italia algunas de las tierras que reclama en Grecia sin iniciar una guerra."
germany.99.a:0 "Debemos fortalecer nuestra asociación"
germany.99.b:0 "Tenemos otros planes para estas tierras"
germany.100.t:0 "Repartir Grecia"
germany.100.d:0 "Territorio que Bulgaria consideraba suyo fue entregado a Grecia tras la Segunda Guerra Balcánica y la Gran Guerra. Si corregimos este error, ataremos a Bulgaria a nosotros. Sin embargo, si no son lo suficientemente fuertes para reclamarlo por su cuenta, ¿son realmente un aliado digno?"
germany.100.a:0 "Atémonos a Bulgaria"
germany.100.b:0 "Deben ganarse nuestra amistad"
germany.101.t:0 "Repartir Grecia"
germany.101.d:0 "La falta de aliados adecuados deja a Alemania en una desafortunada posición estratégica en el Mediterráneo oriental. Sin embargo, podemos remediar esto exigiendo a Grecia bases y territorio para asegurar nuestra posición."
germany.101.a:0 "Deben entregar bases a Alemania"
germany.101.b:0 "Debemos jugar a largo plazo"
germany.101_tt:0 "§YSi Grecia acepta, ocurrirá lo siguiente:§!"
germany.102.t:0 "Grecia se niega"
germany.102.d:0 "Grecia ha rechazado tontamente nuestra asistencia para resolver sus disputas fronterizas."
germany.102.a:0 "Deben haberse dado cuenta de la alternativa"
germany.103.t:0 "Grecia se niega"
germany.103.d:0 "Grecia ha rechazado nuestra generosa oferta de protección y asistencia."
germany.103.a:0 "Debemos obligarlos a entrar en razón"
germany.104.t:0 "Italia exige territorio de Vichy"
germany.104.d_Savoy:0 "Los italianos han comenzado a emitir demandas a la Francia de Vichy tras nuestra victoria. Buscan la zona fronteriza de Saboya para fortalecer a Italia. Sin embargo, somos nosotros quienes decidimos eso."
germany.104.d_Corsica:0 "Los italianos están exigiendo la isla de Córcega a Vichy como parte de los despojos. ¿Deberíamos concedérsela?"
germany.104.d_Savoy_Corsica:0 "Italia ha exigido que Vichy entregue Saboya y Córcega. Sería una ventaja para Italia, pero esto preocupará a las autoridades coloniales francesas."
germany.104.a:0 "Supongo que pueden quedarse con Saboya"
germany.104.b:0 "Córcega es todo lo que valen"
germany.104.c:0 "Dejemos que tengan Saboya"
germany.104.e:0 "Un aliado fuerte conduce a una Alemania fuerte"
germany.104.f:0 "Necesitan más que unos pocos miles de muertos"
germany.105.t:0 "Italia abandona [Root.GetFactionName]"
germany.105.d:0 "Tras nuestra decisión de no concederles tierras a Italia, han decidido abandonar [Root.GetFactionName] diciendo que no somos aliados lo suficientemente dignos para ellos."
germany.105.a:0 "Nunca lucharon mucho de todos modos"
germany.106.t:0 "Tratado de Craiova"
germany.106_threat:0 "Tratado de Craiova"
germany.106.d_second_vienna_accepted_north:0 "Con la ganancia de Hungría de Transilvania del Norte, Bulgaria nos ha recordado su antigua disputa fronteriza con Rumanía sobre el sur de Dobruya, arrebatado por Rumanía en 1913."
germany.106.d_second_vienna_accepted_all:0 "Con la ganancia de Hungría de Transilvania, Bulgaria nos ha recordado su antigua disputa fronteriza con Rumanía sobre el sur de Dobruya, arrebatado por Rumanía en 1913."
germany.106.d_no_vienna:0 "Dado que la relación con Hungría se ha enfriado, al haber elegido unirse a otra alianza, nuestro plan original de darles una parte de Transilvania está fuera de cuestión. En su lugar, deberíamos prestar atención a la disputa territorial de Bulgaria por el sur de Dobruya, arrebatado por Rumanía en 1913."
germany.106.a:0 "Que exijan el sur de Dobruya"
germany.106.b:0 "No apoyaremos ninguna demanda búlgara"
germany.107.t:0 "El vuelo de Rudolf Hess"
germany.107.d:0 "El subjefe del Führer, Rudolf Hess, fue arrestado ayer por soldados de la Guardia Nacional en Escocia después de lanzarse en paracaídas desde un caza pesado. Piloto experimentado, aparentemente voló solo a través del Mar del Norte, cuidando de mantenerse fuera del alcance del radar antes de desviarse hacia el oeste hacia Gran Bretaña.\nParece que Hess tomó la iniciativa de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha denunciado como un loco y ha sido despojado de todos sus cargos políticos. Las autoridades británicas no han estado disponibles para hacer comentarios."
germany.107.a:0 "¡Locura!"
germany.108.t:0 "La muerte de Rudolf Hess"
germany.108.d:0 "El subjefe del Führer, Rudolf Hess, murió ayer cuando la Real Fuerza Aérea interceptó el caza pesado que pilotaba frente a la costa de Escocia. La naturaleza exacta de su misión sigue sin estar clara: aunque Hess era un piloto consumado, volaba solo y su avión no parecía estar armado.\nSus restos fueron recuperados por las autoridades británicas, pero se ha programado un funeral de estado con un ataúd vacío en Berlín.\n\nSe ha informado que Hitler estaba visiblemente afligido por la muerte de su viejo amigo."
germany.108.a:0 "Pobre tonto."
germany.109.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desde el comienzo de las hostilidades, tuvo un final dramático hoy cuando explotó sobre Escocia. Parece que fue comandado por el subjefe del Führer, Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar la enorme aeronave, y varios escuadrones de la Real Fuerza Aérea fueron inmediatamente dirigidos hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego.\n\nHess se lanzó en paracaídas a salvo y ahora está encarcelado en la Torre de Londres."
germany.110.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desde el comienzo de las hostilidades, tuvo un final dramático hoy cuando explotó sobre Escocia. Parece que fue comandado por el subjefe del Führer, Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar la enorme aeronave, y varios escuadrones de la Real Fuerza Aérea fueron inmediatamente dirigidos hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego.\n\nLos restos de Hess fueron encontrados en los escombros."
germany.110.a:0 "Ese loco..."
germany.111.t:0 "Yugoslavia se niega"
germany.111.d:0 "Yugoslavia ha rechazado tontamente nuestra oferta para resolver las tensiones en la región."
germany.111.a:0 "Nos han forzado la mano"
germany.113.t:0 "Alemania solicita oficialmente Danzig"
germany.113.d:0 "Viendo su apoyo militar como esencial para cualquier éxito futuro en nuestra guerra civil, [GER.GetNameDef] ha presentado planes para establecer el control [GER.GetAdjective] sobre Danzig al concluir las hostilidades. También han dejado claro que la dependencia de [Root.GetNameDef] de su apoyo militar deja a [Root.GetLeader] sin otra opción que firmar este 'Acuerdo de Danzig'."
germany.113.a:0 "[Root.GetName] debe librar una batalla a la vez."
germany.114.t:0 "Demandas alemanas por Danzig"
germany.114.d:0 "Tras nuestra victoria en la guerra civil [Root.GetAdjective], Alemania nos ha recordado repetidamente su solicitud de Danzig. También nos han recordado cuáles podrían ser las consecuencias de la desobediencia para una nación que aún se recupera del conflicto interno."
germany.114.a:0 "Tendrán Danzig, como se acordó."
germany.114.b:0 "¡Nunca cederemos territorio polaco!"
germany.115.t:0 "Polonia cede Danzig"
germany.115.d:0 "De acuerdo con el acuerdo de Danzig, [GER.GetNameDef] ha acordado la transferencia de Danzig al control de [GER.GetNameDef]."
germany.115.a:0 "Esta ha sido una sociedad beneficiosa."
germany.116.t:0 "Polonia incumple el Acuerdo de Danzig"
germany.116.d:0 "Ignorando el apoyo invaluable que les ofrecimos en su guerra civil, [From.GetName] ha decidido ignorar nuestras reclamaciones sobre Danzig."
germany.116.a:0 "Incumplir nuestro acuerdo les costará caro."
germany.116.b:0 "No podemos permitirnos este conflicto."
germany.117.t:0 "El Acuerdo de Danzig"
germany.117.d:0 "[From.GetName] ha accedido a nuestra solicitud de Danzig a cambio de apoyo en su guerra civil. Nuestra solicitud y nuestra promesa se han formalizado en el Acuerdo de Danzig. Ahora debemos asegurarnos de que [From.GetName] salga victorioso de su conflicto."
germany.117.a:0 "Esta también es una lucha [Root.GetAdjective]."
germany.118.t:0 "La Conferencia de Yalta"
germany.118.d:2 "Con la guerra en Europa avanzando, es hora de que los inevitables vencedores consideren el futuro de Europa.\n\nPodemos proponer a [yalta_partner.GetNameDef] una conferencia sobre la división de [GER.GetNameDef] después de la guerra, para delinear nuestras esferas de influencia en el continente.\n\nNuestros 'amigos' en [yalta_partner.GetNameDef] han indicado que estarían interesados en tal conferencia. Sin duda, querrán algún tipo de recompensa por sus sacrificios."
germany.118.a:0 "Necesitamos una conferencia sobre el futuro de Europa."
germany.118.b:0 "No podemos cooperar con [yalta_partner.GetNameDef]."
germany.119.t:0 "La Conferencia de Yalta"
germany.119.d:0 "Con la guerra contra [GER.GetNameDef] avanzando hacia su conclusión inevitable, [yalta_origin.GetNameDef] se ha acercado a nosotros sobre una conferencia sobre el futuro de Europa.\n\nEstán sugiriendo una división de [GER.GetNameDef] entre el este y el oeste. Esto permitiría que nuestra esfera de influencia se extienda profundamente en Europa, lo que compensaría algunas de las pérdidas que hemos sufrido en esta horrenda lucha."
germany.119.a:0 "Por el bien de la cooperación duradera."
germany.119.b:0 "Dictaremos nuestra propia paz."
germany.120.t:0 "[yalta_partner.GetNameDefCap] se niega a participar"
germany.120.d:0 "Nuestra propuesta de conferencia sobre el futuro de Europa ha fracasado.\n\nHablando sin rodeos, [yalta_partner.GetLeader] descartó cualquier necesidad de planificación y cooperación en la Europa de posguerra.\n\n\"Nos encontraremos cuando esté haciendo mis demandas a [GER.GetNameDef] en la mesa de paz. No permitiré que la política mezquina se interponga en el camino de [yalta_partner.GetNameDef].\""
germany.120.a:0 "Esto es preocupante."
germany.121.t:0 "La división de Alemania"
germany.121.d:0 "Según lo estipulado en el acuerdo de Yalta, Alemania será dividida en dos estados separados, cada uno bajo la esfera de uno de los bandos beligerantes.\n\nEsperemos que esto ponga fin al conflicto en Europa."
germany.121.a:0 "Por Alemania..."
germany.122.t:0 "[From.GetNameDefCap] exige los Sudetes"
germany.122.d:0 "En medio de la situación actual, Alemania ha exigido el territorio de los Sudetes, para 'proteger a la población alemana' de la región.\n\nCon la situación actual, han dejado muy claro que esto es definitivo. No habrá negociaciones ni diplomacia. Obtendrán los Sudetes, o irán a la guerra por ello."
germany.122.a:0 "¡Pueden tener su guerra, si se atreven!"
germany.122.b:0 "No podemos permitirnos una guerra con [From.GetNameDef]."
germany.123.t:0 "[From.GetNameDefCap] nos niega los Sudetes"
germany.123.d:0 "En un movimiento diplomático insensato, [From.GetLeader], el líder de los [From.GetAdjective], ha rechazado todas las demandas [Root.GetAdjective]!\n\nNo cederán los Sudetes, y prácticamente nos han desafiado a declarar la guerra, burlándose de nuestro deseo de proteger a nuestros hermanos y hermanas [Root.GetAdjective]."
germany.123.a:0 "Así sea."
germany.124.t:0 "[From.GetNameDefCap] cede los Sudetes"
germany.124.d:0 "Ante la perspectiva de guerra con nosotros, [From.GetNameDef] ha accedido a ceder todo el control de los Sudetes y renunciar a cualquier futura reclamación sobre la región.\n\nLa población [Root.GetAdjective] de los Sudetes finalmente estará a salvo bajo el amparo de [Root.GetNameDef]."
germany.124.a:0 "¡Por [Root.GetNameDef] y todos los [Root.GetAdjective]!"
germany.126.t:0 "Anschluss o destrucción"
germany.126.warning:0 "§RPuede llevar a la guerra§!\n"
germany.126.d:0 "Disturbios civiles y actos de violencia han estallado mientras los manifestantes expresan su deseo de que Austria se una a Alemania. Las luchas internas que ya sufre nuestra nación solo aumentan la voz del pueblo que desea una unión con Alemania. Berlín está presionando con fuerza por un Anschluss y esta puede ser nuestra única oportunidad de mantener vivos algunos de los verdaderos valores austriacos."
germany.126.a:0 "¡Nos uniremos al Reich alemán!"
germany.126.b:0 "No, el destino de Austria está en otro lugar."
germany.127.t:0 "Formalizar la alianza"
germany.127.d:0 "Unidos en nuestra lucha contra la Unión Soviética, quizás sea hora de formalizar la alianza e invitar a nuestros nuevos socios en esta guerra anticomunista a nuestra facción."
germany.127.a:0 "Enviaremos emisarios."
germany.127.b:0 "No tendremos más obligaciones con ellos."
germany.128.t:0 "El Pacto Antisoviético"
germany.128.d:0 "[From.GetNameDefCap] ha ofrecido darnos la bienvenida a su facción, para que podamos coordinar mejor contra la amenaza comunista. Los emisarios para formalizar esta alianza ya han llegado a la capital."
germany.128.a:0 "Esta es una gran iniciativa."
germany.128.b:0 "Nuestro destino está con otros."
THREAT_FROM_EFFECT:0 "Amenaza por acciones"

war_justification.1.t:0 "[Root.GetLeader] habla contra [From.GetNameDef]"
war_justification.1.d:1 "'¿Pertenece [From.GetNameDef] a los [From.GetAdjective]? Hagámonos una mejor pregunta: ¿Pertenece el futuro a los [From.GetAdjective] o pertenece a [Root.GetNameDef]?'\n\nEl discurso de [Root.GetLeader] de hoy sugirió que [Root.GetName] está en el camino hacia la guerra. Las tensiones políticas han ido creciendo durante el último mes, y parece que el pueblo [Root.GetAdjective] comienza a aceptar que la guerra es inevitable."
war_justification.1.a:0 "¡El futuro pertenece a [Root.GetNameDef]!"
war_justification.2.t:0 "[Root.GetLeader] denuncia los ideales [From.GetAdjective]"
war_justification.2.d:1 "'Los [From.GetAdjective] afirman tener libertad y democracia, afirman querer la paz, pero todas estas cosas de las que se enorgullecen están vacías. Su democracia divide al pueblo cuando debería estar unido, y su libertad solo traiciona la falta de disciplina. Nosotros, los [Root.GetAdjective], vemos a través de estas mentiras... y también vemos que esta paz, una paz en sus términos, es igualmente una mentira.'\n\n[Root.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [From.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca."
war_justification.2.a:0 "[Root.GetNameDefCap] está unido bajo [Root.GetLeader]."
war_justification.3.t:0 "[Root.GetLeader] advierte sobre el comunismo [From.GetAdjective]"
war_justification.3.d:1 "'¿Existe una amenaza mayor para nuestra forma de vida, o incluso para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen todas las naciones, que amenaza con abolir la nación misma, con abolir al pueblo y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista.'\n\nEl odio de [Root.GetLeader] hacia los comunistas ha sido bien conocido desde antes de la llegada al poder de [Root.GetRulingParty], pero parece haberse intensificado recientemente en el caso específico del gobierno [From.GetAdjective]. Nuestra búsqueda para erradicar el marxismo de la faz de la Tierra podría comenzar allí."
war_justification.3.a:0 "Aquellos que rechazan las naciones verán perecer la suya."
war_justification.4.t:0 "[Root.GetNameDefCap] se prepara para una gran lucha"
war_justification.4.d:1 "'Los [From.GetAdjective] son un pueblo que no renunciará fácilmente al poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos prepararnos para la lucha que se avecina. Porque [From.GetName] no será tomada sin luchar.'\n\nLa posibilidad de un entendimiento entre los gobiernos de [From.GetName] y [Root.GetName], de ideas afines, ha dado paso a una campaña para tomar su territorio por la fuerza."
war_justification.4.a:0 "La historia será escrita a través de nuestra victoria."
war_justification.5.t:0 "[Root.GetLeader] lleva la revolución a [From.GetNameDef]"
war_justification.5.d:0 "'Mientras hemos consolidado la sociedad socialista en [Root.GetNameDef], muchas naciones todavía sufren bajo los déspotas de antaño. Los trabajadores de [From.GetNameDef] no tienen voz, no tienen medios para organizarse, y cualquier intento de instaurar el socialismo será aplastado salvajemente por el régimen de [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo [From.GetAdjective]. Con la revolución, hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [From.Capital.GetName] también.'\n\n[Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetRulingParty]-controlado [From.GetName]. La misión de erradicar todas las fronteras se centra ahora estrictamente en erradicar sus fronteras."
war_justification.5.a:0 "¡Trabajadores [From.GetAdjective], vuestra liberación está cerca!"
war_justification.6.t:0 "[Root.GetLeader] llama a ayudar a los trabajadores [From.GetAdjective]"
war_justification.6.d:0 "'¿Existe una mentira mayor que la supuesta libertad del pueblo [From.GetAdjective]? Donde antes trabajaban como esclavos bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a aquellos que reclaman la propiedad de las fábricas. Su libertad para elegir un amo sobre otro difícilmente puede llamarse libertad. Asimismo, su libertad para elegir a sus líderes es una falsa elección, ya que la propaganda nunca permitiría que los verdaderos socialistas llegaran al poder. Un pueblo tan completamente adoctrinado solo puede ser salvado por una intervención [Root.GetAdjective].'\n\n[Root.GetLeader] ha polemizado durante mucho tiempo contra el gobierno de [From.GetName] en reuniones del partido, pero esta retórica se utiliza ahora con mayor frecuencia en público. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente."
war_justification.6.a:0 "¡Aplastaremos su dictadura burguesa!"
war_justification.7.t:0 "El comunismo [From.GetAdjective] fracasa"
war_justification.7.d:0 "'Camaradas, aunque a los mayores revolucionarios se les ha llamado traidores, es evidente que la revolución misma ha sido traicionada. ¿De qué otra manera explicar el gobierno de [From.GetRulingParty] de [From.GetName], que ha desechado todo indicio de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo falsos pretextos? Al fortalecer su propio poder a costa de la revolución internacional, han demostrado que les importa poco los ideales que dicen defender. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción por cómo ha evolucionado. El [Root.GetRulingParty] podría tener que intervenir antes de que sea demasiado tarde."
war_justification.7.a:0 "Aún hay tiempo para salvar su intento de socialismo."
war_justification.8.t:0 "[Root.GetLeader] llama a aplastar el nacionalismo [From.GetAdjective]"
war_justification.8.d:0 "'¿Existe alguna sociedad más repugnante para el futuro de la revolución, alguna más ajena a la lucha del trabajador, que el régimen fascista de [From.GetNameDef]? Al invocar al pueblo para que se dedique fanáticamente a la institución decrépita del estado-nación, han disfrazado formas de barbarie de antaño con un disfraz moderno, intentando presentarse como una alternativa futura a la inevitable victoria internacional de la clase trabajadora. Es solo cuestión de tiempo antes de que ataquen contra nosotros o nuestros aliados. Ataquemos primero.'\n\nNadie esperaba menos que desprecio mutuo entre nosotros y los [From.GetAdjective], pero la animosidad ha aumentado últimamente. Parece que el conflicto surgirá más pronto que tarde."
war_justification.8.a:0 "¡Muerte a los fascistas!"
war_justification.9.t:0 "La diplomacia con [From.GetNameDef] fracasa"
war_justification.9.d:0 "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetNameDef], las negociaciones han vuelto a fracasar, dejándonos con opciones limitadas. El régimen autoritario de [From.GetLeader] ha demostrado el enfoque irracional en este asunto, típico de los líderes que no rinden cuentas a su pueblo. A menos que haya un cambio completo en las políticas de los dirigentes [From.GetAdjective], no nos quedará más remedio que luchar.'\n\nLa intervención [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos en la oposición afirmando que [Root.GetRulingParty] ha seguido una política belicista desde el principio. Sea cual sea su intención original, una guerra futura parece ahora súbitamente muy real e inevitable."
war_justification.9.a:0 "A veces, hay que escalar la montaña del conflicto."
war_justification.10.t:0 "[Root.GetLeader] llama a la intervención en [From.GetNameDef]"
war_justification.10.d:0 "'Es con gran pesar que debemos enfrentar la realidad de nuestra situación: Una invasión de [From.GetNameDef] puede ser nuestra única salida. Es de demasiada ventaja estratégica intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo [Root.GetAdjective] ni el [From.GetAdjective] desean la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Solo podemos esperar que, a través de esta afirmación de nuestro poder militar, podamos evitar más derramamientos de sangre en el futuro.'\n\nAunque existe una teoría popular que dice que las democracias no van a la guerra entre sí, los acontecimientos recientes han señalado una invasión [Root.GetAdjective] de [From.GetName] en el futuro. La historia puede sorprendernos aún."
war_justification.10.a:0 "[From.GetNameDefCap] es una democracia dudosa de todos modos."
war_justification.11.t:0 "[Root.GetLeader] habla contra la amenaza roja"
war_justification.11.d:0 "'Sin lugar a dudas, el comunismo de [From.GetNameDef] es una de las mayores amenazas para la libertad y el orden en esta era. Implacable y despiadado, amenaza con devorar no solo la esperanza del pueblo [From.GetAdjective] de una sociedad democrática y próspera, sino también la de sus vecinos. Si no actuamos ahora, podríamos ver cómo este primer dominó cae demasiado tarde, dejando más experimentos sociales fallidos en su estela. ¿Cuántos más deben morir antes de que intervengamos?'\n\nLa amenaza de actividades subversivas que socavan nuestra democracia, alimentada por las ambiciones [From.GetAdjective], se ha convertido en un tema candente. Mientras los representantes de la oposición lo llaman una "alarma roja" para justificar una guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha tenido gran éxito hasta ahora."
war_justification.11.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?"
war_justification.12.t:0 "[Root.GetLeader] confronta al fascismo [From.GetAdjective]"
war_justification.12.d:0 "'En la historia moderna, quizá incluso en la historia en su conjunto, no ha habido una tiranía peor que el puño de hierro con el que [From.GetRulingParty] ahora gobierna [From.GetNameDef]. Algunos podrían argumentar que no debemos provocar el conflicto, que deberíamos confiar en que [From.GetLeader] honrará los tratados y promesas en el futuro, pero estas personas no ven que los tratados firmados bajo el reinado del fascismo son inútiles. Para estos mentirosos deshonrosos, la fuerza es lo único que importa, y el papel en el que se escribe un acuerdo se quema tan fácilmente como los libros de sus detractores.'\n\nLas personas que durante mucho tiempo han esperado evitar un enfrentamiento directo con [From.GetName] han sido fuertemente contrarias a [Root.GetLeader], quien sostiene que, en términos maquiavélicos, estamos simplemente posponiendo la guerra en beneficio del enemigo. A este ritmo, puede que demos el primer golpe después de todo."
war_justification.12.a:0 "No puede haber paz en nuestro tiempo hasta que ellos desaparezcan."
war_justification.13.t:0 "[Root.GetLeader] llama a la guerra contra [From.GetNameDef]"
war_justification.13.d:0 "'Aunque podamos ser un pueblo pacífico, nuestra naturaleza no determina por sí sola el curso que debemos seguir en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que enfrentamos, y es evidente que no los entregarán pacíficamente. A pesar de nuestros mejores esfuerzos por construir un estado moderno, algunos asuntos solo pueden resolverse a través de los viejos juicios de la batalla.'\n\nLa retórica hostil de [Root.GetLeader] hacia [From.GetName] ha ido más allá en la justificación de una invasión. Una parte de la población apoya este curso, pero la decisión recae en las manos de nuestro líder."
war_justification.13.a:0 "Puede ser una decisión difícil, pero debemos apoyarla."
war_justification.14.t:0 "[Root.GetLeader] desafía las pretensiones [From.GetAdjective]"
war_justification.14.d:0 "'[From.GetNameDefCap] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni están preparados para las amenazas que ya son evidentes en el horizonte. Con su desprecio hacia nosotros y al impedirnos reclamar lo que legítimamente es nuestro, se han convertido en una de esas amenazas para sí mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión despectiva de [From.GetName] que [Root.GetRulingParty] ha sostenido durante mucho tiempo ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado con su arrogancia."
war_justification.14.a:0 "No saben lo fuertes que nos han hecho nuestras adversidades."
war_justification.15.t:0 "[Root.GetLeader] quiere restaurar el orden en [From.GetNameDef]"
war_justification.15.d:0 "'El espíritu nacional [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetNameDef] ha visto sus tradiciones destruidas y a sus gobernantes legítimos asesinados y enterrados hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo desviado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza.'\n\nAunque [Root.GetRulingParty] siempre ha estado en contra del comunismo, [From.GetName] ha sido un objetivo particular de ataques en discursos recientes. Ya sea que el ataque a la nación [Root.GetAdjective] por parte de los comunistas sea una amenaza real o no, el ataque preventivo contra el comunismo [From.GetAdjective] ya está en marcha."
war_justification.15.a:0 "¡Los asesinados en la revolución serán vengados!"
war_justification.16.t:0 "[Root.GetLeader] denuncia a los opresores [From.GetAdjective]"
war_justification.16.d:0 "'Mis oponentes quieren hacerles creer que mi gobierno es como el de [From.GetRulingParty] en [From.GetNameDef]. No podrían estar más equivocados. Mientras que los éxitos de [From.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, el [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy preparado para hacer lo que sea necesario para eliminar esta amenaza, incluso si significa la guerra.'\n\nEl régimen de [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Sea cual sea el nombre de nuestros líderes, "fascista" es una palabra reservada para nuestros enemigos."
war_justification.16.a:0 "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror."
war_justification.17.t:0 "[Root.GetLeader] cuestiona la soberanía [From.GetAdjective]"
war_justification.17.d:0 "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma en que las personas hayan encontrado en el pasado para justificar dónde termina [Root.GetNameDef] y comienza [From.GetNameDef], vivimos en una nueva era. La importancia estratégica de esta frontera no puede subestimarse, y estamos en nuestro derecho de moverla para asegurar la continua seguridad de nuestro pueblo.'\n\nEscuchando los discursos recientes de [Root.GetLeader], parece inminente una invasión de [From.GetName]. Algunas voces disidentes han protestado, pero el apoyo público a la guerra está en aumento."
war_justification.17.a:0 "¡Debemos unirnos tras esta causa!"
war_justification.18.t:0 "[Root.GetLeader] cuestiona las motivaciones de [From.GetNameDef]"
war_justification.18.d:0 "'No hay duda de que [From.GetNameDef] se está preparando para la guerra. Los cambios en la política económica hacen evidente que los [From.GetAdjective] no son un pueblo de paz, sino que están esperando la oportunidad adecuada para atacar contra nosotros. ¿Nos quedaremos de brazos cruzados viendo cómo se arman mientras [Root.GetName] está indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones de [Root.GetRulingParty] han puesto sus ojos en [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando tracción y [Root.GetName] se está preparando para la guerra."
war_justification.18.a:0 "Al menos, a través de la guerra, habrá un fin a este conflicto."
war_justification.19.t:0 "[Root.GetLeader] se enfurece por la postura [From.GetAdjective]"
war_justification.19.d:0 "'Esos ciudadanos ingenuos de [Root.GetNameDef] que imaginan a los [From.GetAdjective] como un pueblo de paz están completamente fuera de contacto con la realidad. Aquellos que viven en nuestra frontera no tienen el lujo de tales ilusiones, viendo cómo sus tropas se acercan cada vez más a nosotros desde el otro lado. Esta es una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura que no hiciéramos lo mismo.'\n\nLa presencia militar [From.GetAdjective] cerca de nuestro territorio ha generado una creciente preocupación, ya que esta nación parece ser cada vez más el enemigo de [Root.GetRulingParty]. Si es la causa o el efecto de su retórica es una cuestión de debate."
war_justification.19.a:0 "De cualquier manera, debemos preparar al pueblo para la guerra."
war_justification.20.t:0 "[Root.GetLeader] aboga por la invasión de [From.GetNameDef]"
war_justification.20.d:0 "'Si queremos tener la ventaja estratégica en la previsible, por no decir inevitable, guerra con [From.GetNameDef], no hay lugar para la vacilación. Esto se trata de salvaguardar el futuro de nuestros hijos y asegurar que [Root.GetName] tenga un lugar en el mundo de mañana. Esto es una cuestión de devoción a nuestra causa y a los ideales que damos por sentados. Es hora de actuar.'\n\nUna serie de discursos enérgicos de los líderes de [Root.GetRulingParty], destacándose principalmente [Root.GetLeader], ha llamado al público a apoyar una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica que los sentimientos patrióticos, pero esta campaña parece altamente efectiva para convencer al público de su necesidad."
war_justification.20.a:0 "La nación apoya esta importante decisión."
war_justification.201.t:0 "[From.GetLeader] habla contra [Root.GetNameDef]"
war_justification.201.d:1 "'¿Pertenece [Root.GetNameDef] a los [Root.GetAdjective]? Hagámonos una mejor pregunta: ¿Pertenece el futuro a los [Root.GetAdjective] o pertenece a [From.GetNameDef]?'\n\nEl discurso de [From.GetLeader] de hoy sugirió que [From.GetName] está en el camino hacia la guerra. Las tensiones políticas han ido creciendo durante el último mes y parece que el pueblo [From.GetAdjective] ha aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse."
war_justification.201.a:0 "¿Por qué no podemos vivir en paz?"
war_justification.202.t:0 "[From.GetLeader] denuncia los ideales [Root.GetAdjective]"
war_justification.202.d:1 "'Los [Root.GetAdjective] afirman tener libertad y democracia, afirman querer la paz, pero todas estas cosas de las que se enorgullecen están vacías. Su democracia divide al pueblo cuando debería estar unido, y su libertad solo traiciona la falta de disciplina. Nosotros, los [From.GetAdjective], vemos a través de estas mentiras... y también vemos que esta paz, una paz en sus términos, es igualmente una mentira.'\n\n[From.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [Root.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca."
war_justification.202.a:0 "Como era de esperar de escoria fascista como [From.GetLeader]."
war_justification.203.t:0 "[From.GetLeader] advierte sobre el comunismo [Root.GetAdjective]"
war_justification.203.d:1 "'¿Existe una amenaza mayor para nuestra forma de vida, o incluso para la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen todas las naciones, que amenaza con abolir la nación misma, con abolir al pueblo y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista.'\n\nEl odio de [From.GetLeader] hacia los comunistas ha sido bien conocido desde antes de la llegada al poder de [From.GetRulingParty], pero parece haberse intensificado recientemente en el caso específico del gobierno [Root.GetAdjective]. Nuestra búsqueda para erradicar el marxismo de la faz de la Tierra podría comenzar allí."
war_justification.203.a:0 "Si temen nuestra causa, temen a su propio pueblo."
war_justification.204.t:0 "[From.GetNameDefCap] se prepara para una gran lucha"
war_justification.204.d:1 "'Los [Root.GetAdjective] son un pueblo que no renunciará fácilmente al poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un choque. Debemos prepararnos para la lucha que se avecina. Porque [Root.GetName] no será tomada sin luchar.'\n\nLa posibilidad de un entendimiento entre los gobiernos de [Root.GetName] y [From.GetName], de ideas afines, ha dado paso a una campaña para tomar su territorio por la fuerza."
war_justification.204.a:0 "¡Que vengan!"
war_justification.205.t:0 "[From.GetLeader] lleva la revolución a [Root.GetNameDef]"
war_justification.205.d:0 "'Mientras hemos consolidado la sociedad socialista en [From.GetNameDef], muchas naciones todavía sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetNameDef] no tienen voz, no tienen medios para organizarse, y cualquier intento de instaurar el socialismo será aplastado salvajemente por el régimen de [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo [Root.GetAdjective]. Hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [Root.Capital.GetName] también.'\n\n[From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras se centra ahora estrictamente en erradicar nuestras fronteras."
war_justification.205.a:0 "[Root.GetLeader] es un gobernante mejor que cualquier oportunista revolucionario."
war_justification.206.t:0 "[From.GetLeader] llama a ayudar a los trabajadores [Root.GetAdjective]"
war_justification.206.d:0 "'¿Existe una mentira mayor que la supuesta libertad del pueblo [Root.GetAdjective]? Donde antes trabajaban como esclavos bajo los príncipes y duques que reclamaban la propiedad del suelo, ahora se ven obligados a vender su trabajo a aquellos que reclaman la propiedad de las fábricas. Su libertad para elegir un amo sobre otro difícilmente puede llamarse libertad. Asimismo, su libertad para elegir a sus líderes es una falsa elección, ya que la propaganda nunca permitiría que los verdaderos socialistas llegaran al poder. Un pueblo tan completamente adoctrinado solo puede ser salvado por una intervención [From.GetAdjective].'\n\nIncapaz de aceptar que nuestro pueblo puede estar satisfecho sin sus experimentos sociales, el régimen comunista en [From.GetName] ha amenazado abiertamente con atacar nuestra nación. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente."
