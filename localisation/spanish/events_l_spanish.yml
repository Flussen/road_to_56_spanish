lar_test.1.d:0 "TODO_LAR_BC: esta es una prueba\nEsto:[This.GetName]\nDe:[From.GetName]\nDe.De:[From.From.GetName]\nRaíz:[Root.GetName]\n"
lar_collab_gov.1.t:0 "Partisanos [From.GetAdjective] en [Root.GetNameDef]"
lar_collab_gov.1.d:0 "[From.GetNameDefCap] ha aumentado recientemente sus esfuerzos para construir colaboración dentro de nuestra nación. Varios políticos [This.GetAdjective] han comenzado a hablar de manera bastante simpática sobre el régimen [From.GetAdjective], y muchos partisanos en nuestra nación están transformando su sentimiento [From.GetRulingIdeology] en apoyo directo para [From.GetNameDef].\n\nLa creciente influencia [From.GetAdjective] en nuestra nación sin duda reducirá la resistencia [Root.GetAdjective] y puede incluso llevar a un nuevo gobierno [From.GetRulingIdeology] en colaboración con [From.GetNameDef] en caso de que [Root.GetNameDef] capitule."
worrying:0 "Preocupante."
ETH_events.1.t:0 "Etiopía propone paz blanca"
ETH_events.1.d:0 "Con el control de Somalilandia y Eritrea casi completamente perdido, salvo por algunos focos de resistencia, el gobierno etíope ha propuesto que encontremos un fin pacífico a estas hostilidades. Italia pondrá oficialmente fin a su invasión de Etiopía y cederá los territorios ocupados en África Oriental a Etiopía. ¿Cómo debemos responder?"
ETH_events.1.a:0 "Firmar el tratado."
ETH_events.1.b:0 "¡No podemos permitir otra humillación!"
ETH_events.101.t:0 "[From.GetNameDefCap] rechaza la paz"
ETH_events.101.d:0 "A pesar de haber perdido el control de todos los territorios en África Oriental, [From.GetLeader] ha rechazado nuestra oferta de paz blanca. Parece que la rendición total es la única forma de que esta guerra termine."
ETH_events.101.a:0 "Triste."
germany.1041.t:0 "[FROM.GetNameDefCap] exige los Sudetes"
germany.1041.desc:0 "A pesar de la reciente agitación en las fronteras checas, la política exterior [FROM.GetAdjective] ha permanecido firme. Los diplomáticos [FROM.GetAdjective] nos han presentado un ultimátum: entregar los Sudetes o se declarará la guerra."
germany.1041.a:0 "No tenemos elección."
germany.1041.b:0 "La maquinaria de guerra [FROM.GetAdjective] se detiene aquí."
germany.1042.t:0 "[FROM.GetNameDefCap] se somete"
germany.1042.desc:0 "El poderío [ROOT.GetAdjective] no conoce límites: los Sudetes han sido transferidos en su totalidad a nosotros. La nación [FROM.GetAdjective] queda fuera de nuestro alcance. Por ahora."
germany.1042.a:0 "Excelente."
germany.1043.t:0 "[FROM.GetNameDefCap] rechaza las demandas"
germany.1043.desc:0 "A pesar del desequilibrio de poder, los diplomáticos [FROM.GetAdjective] han rechazado nuestras demandas de cesión de los Sudetes. Es seguro que la guerra seguirá."
germany.1043.a:0 "Maldición."

AAT_germany.1.t: "[FROM.GetNameDefCap] solicita derechos sobre recursos"
AAT_germany.1.desc: "[FROM.GetNameDefCap] se ha acercado a nosotros con un acuerdo que afirman beneficiará a ambas economías. Necesitan nuestros recursos naturales para sus industrias y nosotros necesitamos su inversión para expandir las nuestras. ¿Una oferta lucrativa o un pacto con el diablo?"
AAT_germany.1.a: "Eso no es lo mejor para nosotros."
AAT_germany.1.b: "¡Nadie pierde!"

AAT_germany.2.t: "[FROM.GetName] rechaza nuestro trato"
AAT_germany.2.desc: "[FROM.GetName] ha rechazado nuestra oferta, afirmando que actualmente no está en su mejor interés en este momento.\nEnfatizan que no hay mala voluntad hacia nosotros, pero que tienen otras prioridades en este momento."
AAT_germany.2.a: "Una pena."

AAT_germany.3.t: "[FROM.GetName] acepta nuestro trato"
AAT_germany.3.desc: "[FROM.GetName] ha aceptado nuestro trato, algo que seguramente nos beneficiará a ambos. Esperemos que este arreglo rentable sea seguido por muchos más."
AAT_germany.3.a: "Excelente."

 