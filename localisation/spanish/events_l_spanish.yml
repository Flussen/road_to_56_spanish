 spain.11.d:0 "Carlists B mad, yo!"
 spain.11.a:0 "Oh noes"
 spain.12.t:0 "Anarchist Uprising"
 spain.12.d:0 "Anarchists B mad, yo!"
 spain.12.a:0 "Oh noes"
