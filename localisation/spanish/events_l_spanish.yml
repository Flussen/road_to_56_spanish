spain.11.d:0 "¡Los carlistas están furiosos!"
spain.11.a:0 "¡Oh no!"
spain.12.t:0 "Levantamiento Anarquista"
spain.12.d:0 "¡Los anarquistas están furiosos!"
spain.12.a:0 "¡Oh no!"
