canada_vanilla.1.title:0 "Ronnie, la Chica del Bren Gun"
canada_vanilla.1.desc:0 "Alrededor de un millón de mujeres canadienses ingresaron al mercado laboral durante la Segunda Guerra Mundial. Fueron representadas en los medios nacionales por un símbolo de resistencia y patriotismo: Veronica Foster, conocida popularmente como Ronnie, la Chica del Bren Gun. Trabajó para John Inglis and Company en una fábrica de armas en Toronto mientras sus tres hermanos luchaban en el extranjero. Los carteles y cortometrajes que la mostraban a ella, y a mujeres como ella, participando en el esfuerzo bélico probablemente inspiraron la campaña mediática más conocida de 'Rosie la Remachadora', después de la entrada de Estados Unidos en la guerra."
canada_vanilla.1.opt:0 "'El trabajo en la fábrica no es más difícil que las tareas domésticas', como dicen los noticieros."
usa.30.t:0 "Elecciones al Congreso"
usa.30.desc:0 "Cada dos años, un tercio de los escaños del Senado y todos los escaños de la Cámara de Representantes están en juego. Aunque a menudo son eclipsadas por los eventos mundiales, la situación local en cada circunscripción a veces puede marcar la diferencia.\n\nDespués de contar todos los votos, la facción que apoya al gobierno [USA.GetSenateElectionOutcome] en el Senado y [USA.GetHouseElectionOutcome] en la Cámara."
usa.30.a:0 "El pueblo ha hablado."
SenateElectionLost:0 "perdió [?sen_loc] escaños"
SenateElectionGained:0 "ganó [?sen_loc] escaños"
HouseElectionLost:0 "perdió [?ror_loc] escaños"
