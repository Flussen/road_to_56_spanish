usa.31.t:0 "Un cambio en el panorama político"
usa.31.desc:0 "Con un nuevo presidente en el cargo, la antigua oposición en el Congreso ha cambiado en gran medida para apoyar a la nueva administración. El presidente [USA.GetLeader] puede contar con el apoyo de [?senators_support] senadores y [?representatives_support] representantes."
usa.31.a:0 "El pueblo ha hablado."
usa_congress_elections_tt_bad:0 "En las elecciones al Congreso, la facción que apoya al gobierno enfrentará una oposición más fuerte.\n"
usa_congress_elections_tt_good:0 "El impulso ganado en las elecciones presidenciales probablemente se traslade a las elecciones al Congreso.\n"
usa.32.t:0 "La facción del gobierno gana la mayoría en el Congreso"
usa.32.desc:0 "Parece que las reformas del sistema electoral que instituyeron han sido todo un éxito, ya que un gran número de nuestros partidarios fueron elegidos para el Congreso en la última elección. Con una sólida mayoría, no deberíamos tener problemas para impulsar nuestra agenda política."
usa.32.a:0 "Una clara señal de nuestro apoyo en la población."
usa.40.t:0 "Senador vota a favor de la propuesta del gobierno"
usa.40.desc:0 "En una votación reciente, un senador sorprendió al cambiar de bando y votar a favor de una propuesta del gobierno. Aunque el tema en sí era relativamente menor, el voto de apoyo público de un crítico anteriormente acérrimo de [USA.GetLeader] ha levantado muchas cejas en Washington.\n\nAlgunos analistas creen que este ejemplo llevará a otros senadores a reconsiderar su postura."
usa.40.a:0 "Un aliado útil."
usa.41.t:0 "Representante habla apasionadamente en apoyo al Gobierno"
usa.41.desc:0 "Preguntada sobre su postura en una cena de recaudación de fondos respecto a varias políticas, una representante habló en apoyo de las políticas del Presidente [USA.GetLeader]. Además, afirmó que muchos de sus colegas tenían puntos de vista similares, pero estaban retenidos por una 'miopía idiota, pensando solo en la próxima elección' en lugar de hacer lo correcto para el pueblo estadounidense.\n\nSus comentarios han sido ampliamente difundidos por la prensa y han puesto a varios de sus colegas en aprietos, ya que tuvieron que explicar su posición en estos temas."
usa.41.a:0 "Tiene razón, ¿sabes?"
usa.42.t:0 "Senador critica la política del Gobierno"
usa.42.desc:0 "Un senador ha dado una entrevista a un importante periódico, diciendo que ya no puede apoyar las 'políticas insensatas y peligrosas' del Presidente [USA.GetLeader]. Además, afirmó que conocía a varios otros senadores que pensaban de manera similar y que pronto abandonarían al Presidente."
usa.42.a:0 "Volverá corriendo pronto."
usa.43.t:0 "Representante critica al Presidente"
usa.43.desc:0 "Durante un reciente debate sobre la reforma fiscal, un Representante lanzó un largo discurso sobre las muchas fallas de la Administración. Según él, ningún estadounidense sensato podría querer apoyar las políticas del Presidente, sea cual sea su afiliación política.\n\nSus duras palabras parecen haber tenido efecto, ya que varios Representantes que previamente se pensaba que apoyaban firmemente las políticas de [USA.GetLeader] comenzaron a expresar dudas."
usa.43.a:0 "Vergonzoso."
usa.44.t:0 "La oposición sufre derrota en el Senado"
usa.44.desc:0 "Una moción para censurar al Presidente [USA.GetLeader] ha sido derrotada en el Senado. Aunque incluso sus partidarios más ardientes tenían pocas esperanzas de que pasara, la cantidad de votos en contra fue un shock incluso para los observadores más pesimistas. Parece que el Presidente disfruta de un nivel de apoyo mucho mayor en el Senado de lo que la mayoría creía, lo que debería ayudar a avanzar su agenda legislativa."
usa.44.a:0 "Excelente."
usa.45.t:0 "El Comité de la Cámara apoya la política presidencial"
usa.45.desc:0 "La última ronda de audiencias en el Comité de Medios y Arbitrios de la Cámara resultó en un informe que acredita las políticas del Presidente con importantes mejoras en todos los indicadores económicos disponibles. Aunque no llega a elogios directos, el informe representa un duro golpe para quienes criticaban al Presidente y exigían reformas.\n\nVarios Representantes ya han declarado públicamente que, aunque todavía albergan dudas sobre la agenda del Presidente, ahora votarán en apoyo."
usa.45.a:0 "Así debe ser."
usa.46.t:0 "Senador se retira"
usa.46.desc:0 "Después de sufrir un ataque cardíaco menor, un senador veterano anunció hoy que se retirará por razones de salud. Con más de dos décadas en el Congreso, el senador construyó una gran red de apoyos y su influencia era considerable. Aunque técnicamente solo era un hombre con un voto, los conocedores de Washington lo contaban como varios votos, ya que era clave para asegurar varios otros.\n\nCon el escaño probablemente en manos de un crítico declarado del Presidente [USA.GetLeader], a la Administración le resultará mucho más difícil asegurar los votos necesarios para aprobar leyes."
usa.46.a:0 "Se le echará de menos. Y a su voto también."
usa.47.t:0 "Audiencias en la Cámara sobre mala conducta presidencial"
usa.47.desc:0 "Un escándalo menor originado en la Casa Blanca ha comenzado a ganar impulso. Tras semanas de informes mediáticos que insinuaban que un funcionario administrativo menor había aceptado sobornos a cambio de lucrativos contratos gubernamentales, el Comité de Gastos de la Cámara en el Ejecutivo ha comenzado a celebrar audiencias para determinar si el Presidente estaba al tanto de esto. Aunque la mayoría de los observadores no creen que esto cause problemas importantes para el Presidente [USA.GetLeader], sin duda significará que muchos de los partidarios del presidente tendrán que mantenerse al margen por un tiempo."
usa.47.a:0 "Una caza de brujas."
usa.61.t:0 "Senador de [USA_congress_investment_state.GetName] ofrece apoyo"
usa.61.desc:0 "El senador principal de [USA_congress_investment_state.GetName] se ha acercado al gobierno con una oferta de apoyo. Su estado sufre de una inversión crítica insuficiente, y un programa de estímulo económico iniciado por el gobierno ciertamente lo haría reconsiderar su postura sobre ciertas políticas propuestas por el gobierno. El senador forma parte de varios comités importantes y es bastante famoso por su habilidad para negociar acuerdos, lo que hace que su voto valga varios más en ambas cámaras."
usa.61.a:0 "Es una región muy subdesarrollada."
usa.61.b:0 "Esto huele a corrupción."
usa.62.desc:0 "Los senadores de [USA_congress_investment_state.GetName] se han acercado al gobierno, ofreciendo su apoyo al Presidente a cambio de una garantía informal de que [USA_congress_investment_state.GetName] sería el sitio de una nueva planta de municiones para el Ejército. Argumentan que construir una planta en el área crearía muchos empleos y proporcionaría al Ejército el apoyo que tanto necesita en un mundo cada vez más peligroso. Los dos senadores también mencionaron su excelente relación de trabajo con varios miembros influyentes de la Cámara."
usa.62.a:0 "Hacen muchos buenos puntos."
usa.62.b:0 "Este tipo de acuerdos están por debajo del Presidente."
usa.63.t:0 "Representantes de [USA_congress_investment_state.GetName] ofrecen apoyo"
usa.63.desc:0 "La delegación del Congreso de [USA_congress_investment_state.GetName] se ha acercado al gobierno con varias sugerencias para mejorar la infraestructura del estado. Debería estar disponible financiación federal para mejorar carreteras y puentes con el fin de promover el comercio entre los estados. También señalaron que el apoyo del gobierno en esto sin duda los haría más inclinados a apoyar directamente la agenda del Presidente."
usa.63.a:0 "Una iniciativa encomiable."
usa.63.b:0 "Que intenten pasar eso por su cuenta."
usa.64.t:0 "El Comité del Senado investiga la construcción naval en [USA_congress_investment_state.GetName]"
usa.64.desc:0 "Instigado por el senador principal de [USA_congress_investment_state.GetName], el Comité de Comercio del Senado ha comenzado audiencias sobre el estado de la industria naval local. Según los expertos, un porcentaje significativo del comercio de EE.UU. depende del comercio exterior, y al país le falta desesperadamente capacidad de construcción naval. [USA_congress_investment_state.GetName] ha sido identificada como una región en la que debería realizarse una inversión importante, y varios miembros del comité han expresado la expectativa de que la administración de [USA.GetLeader] reserve fondos para esto."
usa.64.a:0 "Una debilidad crítica."
usa.64.b:0 "Tenemos problemas más grandes."
news.334.t:0 "El Incidente del Panay"
news.334.d:0 "Hoy, lanchas cañoneras [USA.GetAdjective] y [ENG.GetAdjective] fueron atacadas por aviones [JAP.GetAdjective] en acciones separadas mientras evacuaban a civiles occidentales de la línea de frente en la guerra entre [JAP.GetName] y [CHI.GetName]. A pesar de estar claramente marcada como una embarcación [USA.GetAdjective], el USS Panay fue alcanzado por dos bombas y hundido, con tres ciudadanos [USA.GetAdjective] y uno [ITA.GetAdjective] muertos, y otros heridos. En un ataque separado al HMS Ladybird, un marinero [ENG.GetAdjective] murió.\n\nAmbos gobiernos [USA.GetAdjective] y [ENG.GetAdjective] han emitido fuertes protestas. El incidente destaca la creciente tensión entre las tres principales potencias navales."
news.334.a:0 "¿Es que [JAP.GetNameDef] no tiene límites?"
news.334.b:0 "Esto podría complicar las cosas."
news.334.c:0 "La amenaza [JAP.GetAdjective] se agranda."
news.335.t:0 "Las tensiones aumentan entre [USA.GetNameDef] y [JAP.GetName]"
news.335.d:1 "\nEl reciente incidente del Panay se ha descontrolado. La indignación en [USA.GetNameDef] ha llevado a varios políticos prominentes a exigir una represalia inmediata contra [JAP.GetNameDef]. Los medios [USA.GetAdjective] están inundados de nuevas historias sobre atrocidades [JAP.GetAdjective], algunas ciertas, otras exageradas, y algunas completamente inventadas. Con las dos grandes potencias al borde de la guerra, pocos observadores aún tienen esperanza de que la situación pueda estabilizarse."
news.335.a:0 "¿Qué significa esto para el Pacífico?"
news.335.b:0 "¡Recuerden el Panay!"
news.335.c:0 "¡Que vengan!"
news.335.e:0 "Malas noticias para Japón son buenas noticias para nosotros."
news.335.f:0 "Esto podría complicar la situación en China."
news.336.title:0 "Recuerden el Álamo"
news.336.desc:0 "Las fuerzas [MEX.GetAdjective] han reocupado Texas después de cien años de ausencia. Las tropas [USA.GetAdjective] han sido completamente despejadas de las principales ciudades de Texas, incluida San Antonio y su famoso hito, el Álamo. Aunque no hubo combates en el sitio histórico, [MEX.GetLeader] ha recorrido las instalaciones de la misión católica, celebrando mítines y discursos para alentar a las tropas a seguir luchando por la victoria final sobre los odiados 'yanquis'."
news.336.a:0 "Lo recordamos."
news.336.b:0 "Lo olvidamos."
news.336.c:0 "¿Cómo permitió [USA.GetLeader] que esto sucediera?"
generic.19.t:0 "[From.GetNameDefCap] envía apoyo industrial"
generic.19.d:0 "[From.GetNameDefCap] nos ha informado que apoyan nuestra causa, y proporcionarán una medida de ayuda industrial para fortalecer nuestra posición contra nuestros enemigos comunes."
generic.20.t:0 "[From.GetNameDefCap] exige nuestra sumisión"
generic.20.d_friends:0 "Hoy recibimos una delegación expresando el interés de [From.GetLeader] en extender las relaciones entre nuestros países y dar pasos hacia la unión del pueblo [Root.GetAdjective] junto con [From.GetNameDef]. Aceptar la propuesta de [From.GetLeader] convertiría a [Root.GetNameDef] en un títere moderadamente autónomo de [From.GetNameDef], y nuestro gobierno sería reorganizado en algo más acorde con la visión de [From.GetLeader].\n\nLa pregunta sigue siendo, ¿es la independencia [Root.GetAdjective] más importante que nuestra amistad con [From.GetNameDef]?"
generic.20.d_enemies:0 "Hoy llegó un mensaje de [From.GetNameDef] exigiendo que [Root.GetLeader] reconozca a [From.GetLeader] como jefe de estado y que nuestra nación se reorganice en algo más acorde con la visión del gobierno [From.GetAdjective] para [Root.GetNameDef]. Aceptar nos convertiría en un títere de [From.GetNameDef].\n\nAunque preferiríamos no rendir nuestra independencia a nuestros enemigos al otro lado de la frontera, hay un claro elemento de amenaza en su mensaje que nos lleva a creer que si no cumplimos con las demandas de [From.GetLeader], pronto nos encontraremos en estado de guerra con [From.GetNameDef]."
generic.20.a:0 "Someterse a sus demandas."
generic.20.b:0 "Yo, por mi parte, doy la bienvenida a nuestros nuevos señores [From.GetAdjective]."
generic.20.c:0 "¡Absolutamente no!"
generic.21.t:0 "[From.GetNameDefCap] se somete"
generic.21.d:0 "El gobierno [From.GetAdjective] ha aceptado abandonar su independencia y convertirse en un estado títere de [Root.GetNameDef]. Estamos seguros de que esto conducirá a la grandeza y avanzará los intereses [Root.GetAdjective] en la región."
generic.21.a:0 "Excelente."
generic.22.t:0 "[From.GetNameDefCap] desafiante"
generic.22.d:0 "Hoy llegaron diplomáticos de [From.GetNameDef] para anunciar que rechazan nuestra oferta de unir a [From.GetNameDef] con [Root.GetNameDef]. Aunque es decepcionante, la opción de someter a [From.GetNameDef] por la fuerza sigue siendo una posibilidad válida y tentadora."
generic.22.a:0 "Decepcionante."
maybe_war_tt:0 "§REsto podría resultar en guerra con§! §Y[From.GetNameDef]§!"
usa.401.t:0 "[From.GetNameDefCap] acepta el Acuerdo de Destructores por Bases"
usa.401.desc:0 "El Primer Ministro británico [From.GetLeader] ha señalado su aceptación de los términos del Acuerdo de Destructores por Bases. Un grupo de oficiales navales [From.GetAdjective] ha llegado para inspeccionar los destructores y supervisar la transferencia.\n\n Aún queda trabajo por hacer, ya que varios oficiales [From.GetAdjective] parecen un poco preocupados por la cantidad y el grosor de guano y óxido en los barcos a ser transferidos."
usa.401.a:0 "Los mendigos no pueden ser exigentes."
