 hon.11.t:0 "[COS.GetNameDefCap] ha enviado"
 hon.11.d:0 "Después de observar los recientes acontecimientos en Centroamérica, el gobierno de [COS.GetAdjective] ha visto los beneficios de la integración a la United Fruit Company."
 hon.11.a:0 "¡Excelente!"
