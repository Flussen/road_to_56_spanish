 hon.10.t:0 "¡La United Fruit Company exige sumisión!"
 hon.10.d:0 "La United Fruit Company acaba de tomar el control de Nicaragua y está intentando consolidar su antigua Atlantic Fruit Holdings en [COS.GetNameDef]. Exigen que [COS.GetNameDef] acepte la gestión de la United Fruit."
 hon.10.a:0 "Bien, seguiremos el juego."
