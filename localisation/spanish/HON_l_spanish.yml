 hon.12.d:0 "Lamentablemente, el gobierno de [COS.GetAdjective] ha rechazado nuestras demandas. Tendremos que hacer que esta adquisición hostil sea aún más hostil."
 hon.12.a:0 "Destruiremos su gobierno tal como destruimos Atlantic Fruit."
 hon.12.b:0 "Me preocupan las consecuencias. Esperemos nuestro momento."
 hon.13.t:0 "La United Fruit Company ofrece comprar Belice"
 hon.13.d:0 "La United Fruit Company consolida su propiedad en Centroamérica y ha mostrado interés en comprar Belice. Uno de sus responsables ha venido a nosotros con una oferta para comprar Belice. Nos darán varios convoyes y todos los plátanos que podamos comer."
 hon.13.a:0 "Una propuesta excelente, a nuestro esfuerzo de guerra le vendrían bien unos cuantos barcos bananeros."
 hon.13.b:0 "Tenemos suficientes barcos y Belice es demasiado valioso para venderlo."
 hon.14.t:0 "[ENG.GetNameDefCap] Acepta"
 hon.14.d:0 "[ENG.GetNameDefCap] ha aceptado nuestra generosa oferta y nos transferirá Belice de inmediato. Les enviaremos nuestros barcos bananeros y una cantidad importante de nuestra producción de banano."
 hon.14.a:0 "Aquí, señor contador, cuénteme plátano."
 hon.15.t:0 "¡[ENG.GetNameDefCap] se niega a vender Belice!"
 hon.15.d:0 "[ENG.GetNameDefCap] ha rechazado nuestra oferta alegando que no pueden integrar nuestros barcos bananeros en su marina mercante."
 hon.15.a:0 "Desafortunadamente, nuestra junta directiva no apoyará una guerra en [ENG.GetNameDef] para Belice. Todavía."
 hon.16.t:0 "¡[FROM.GetNameDefCap] exige nuestra anexión!"
 hon.16.d:0 "[FROM.GetNameDefCap] controla casi toda Centroamérica y somos el único estado centroamericano independiente que queda. Sin embargo, [FROM.GetLeader] no se conformará con menos que el control total, y han exigido que seamos parte de su país."
 hon.16.a:0 "Es inútil resistirse."
 hon.16.b:0 "¡Nunca! ¡Lucharemos por una Centroamérica libre!"
 hon.17.t:0 "[PAN.GetNameDefCap] acepta la incorporación"
 hon.17.d:0 "El gobierno de [PAN.GetAdjective] no cree que pueda soportarnos y ha aceptado pasar a formar parte de nuestro dominio."
 hon.17.a:0 "¡Centroamérica es nuestra!"
 hon.18.t:0 "¡El Gobierno de [PAN.GetAdjective] se niega a incorporarse!"
 hon.18.d:0 "[PAN.GetNameDefCap] cree que puede hacernos frente, incluso después de que todos los demás países centroamericanos hayan caído. Debemos encontrar una manera de castigar su arrogancia."
 hon.18.a:0 "Es hora de que caiga la última ficha de dominó."
 hon.18.b:0 "Llegar a su capital podría resultar complicado; esperemos hasta que estemos en una mejor posición."
 hon.19.t:0 "La United Fruit Company ofrece comprar el Canal de Panamá."
 hon.19.d:0 "La United Fruit Company consolida sus operaciones navieras en Centroamérica y cree que ser dueña del Canal de Panamá lo haría mucho más eficiente. Uno de sus responsables ha presionado al Congreso para que venda el Canal de Panamá para muchos barcos bananeros y frutas. ¿Deberíamos aceptar su oferta?"
 hon.19.a:0 "Una propuesta excelente, estos banana boats permitirán que nuestros astilleros se centren en los buques militares."
 hon.19.b:0 "¡Deben ser unos locos si creen que les venderemos el Canal de Panamá!"
 hon.20.t:0 "[USA.GetNameDefCap] Acepta"
 hon.20.d:0 "[USA.GetNameDefCap] ha aceptado nuestra generosa oferta y nos transferirá el Canal de Panamá de inmediato. Les enviaremos nuestros barcos bananeros y un suministro de fruta para un año."
 hon.20.a:0 "La fruta debe fluir."
 hon.21.t:0 "[USA.GetNameDefCap] ¡Se niega a vender el Canal de Panamá!"
 hon.21.d:0 "Lamentablemente, [USA.GetNameDef] ha rechazado nuestra oferta, alegando que el Canal de Panamá es esencial para nuestros intereses."
 hon.21.a:0 "Parece que el gobierno de [USA.GetAdjective] ya no nos apoya. Deberíamos tomar el asunto en nuestras propias manos."
 hon.22.t:0 "¡[HON.GetNameDefCap] está intentando apoderarse de Belice!"
 hon.22.d:0 "El gobierno de [HON.GetAdjective] se ha dado cuenta de que estamos ocupados con nuestra guerra actual y ha intentado tomar Belice mientras no mirábamos. Dado que Belice no es valioso para nosotros, podemos aceptar esta situación y centrarnos en nuestra guerra actual. Sin embargo, también podríamos desviar algunas tropas para defender nuestra colonia y deshacernos de esa molesta nación [HON.GetAdjective]."
 hon.22.a:0 "No podemos darnos el lujo de enviar soldados a morir en la jungla; que se queden con Belice."
 hon.22.b:0 "¡Cada colonia de este imperio es valiosa! ¡Envíe una respuesta militar!"
 hon.23.t:0 "Los [ENG.GetAdjective] han aceptado su pérdida"
 hon.23.d:0 "Los [ENG.GetAdjective] han decidido que Belice no merece otro conflicto. Han aceptado la liberación de Belice y nos han permitido mantener nuestras relaciones con ellos."
 hon.23.a:0 "Siempre recordaremos su generosidad."
 hon.24.t:0 "¡El [ENG.GetAdjective] envía una respuesta militar!"
 hon.24.d:0 "Los [ENG.GetAdjective] decidieron que no permitirían que Belice se escapara de su imperio y enviaron un ejército para defender a Belice. Han declarado la guerra en respuesta a nuestra demanda y ahora están tratando de aplastarnos. Sin embargo, podrían darse por vencidos si podemos tomar Belice y retenerlo el tiempo suficiente."
 hon.24.a:0 "¡Arrojemos de nuevo a los imperialistas al mar!"
 hon.25.t:0 "¿Paz para Belice?"
 hon.25.d:0 "Aunque los [ENG.GetAdjective] han decidido luchar contra nosotros por Belice, hemos ocupado con éxito esta zona y hemos impedido que los [ENG.GetAdjective] desembarquen en Centroamérica. Si pedimos la paz, probablemente la aceptarán."
 hon.25.a:0 "Sólo queremos a Belice; pidamos la paz."
 hon.25.b:0 "¡Nunca! ¡Derribaremos todo el Imperio [ENG.GetAdjective]!"
 hon.26.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.26.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre Belice."
 hon.26.a:0 "¡Bien! ¡Les dejaremos tener ese pedazo de tierra sin valor!"
 hon.26.b:0 "¡Nunca les dejaremos quedarse con Belice!"
 hon.27.t:0 "[ENG.GetNameDefCap] Acepta"
 hon.27.d:0 "[ENG.GetNameDefCap] ha aceptado nuestra oferta de paz y nos transferirá Belice. Hemos obtenido una gran victoria, incluso si los [ENG.GetAdjective] sólo están perdiendo una pequeña parte de su imperio."
 hon.27.a:0 "¡Excelente!"
 hon.28.t:0 "[ENG.GetNameDefCap] Rechazos"
 hon.28.d:0 "[ENG.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [ENG.GetAdjective] han decidido tontamente librar una guerra total por Belice."
 hon.28.a:0 "¡Bien! ¡Los obligaremos a sentarse a la mesa de negociaciones en Londres!"
 hon.29.t:0 "¡[HON.GetNameDefCap] está intentando apoderarse del Canal de Panamá!"
 hon.29.d:0 "El gobierno comunista de [HON.GetADjective] se ha dado cuenta de que estamos envueltos en una gran guerra y ha utilizado esta guerra como una oportunidad para tomar el control del Canal de Panamá. Esta acción no puede tomarse a la ligera, pero invadir Centroamérica podría resultar difícil."
 hon.29.a:0 "Siempre podemos invadir Centroamérica más tarde; dejémosles el Canal de Panamá."
 hon.29.b:0 "¡Dejarles tener el Canal de Panamá paralizaría nuestras capacidades logísticas! ¡Expulsemos a los comunistas de América!"
 hon.30.t:0 "[USA.GetNameDefCap] no ha enviado una respuesta."
 hon.30.d:0 "Aunque estábamos preocupados por una respuesta militar de [USA.GetAdjective], nos han permitido tomar el Canal de Panamá sin disparar un tiro."
 hon.30.a:0 "Ahora que somos dueños del Canal de Panamá, los océanos pertenecen a la gente."
 hon.31.t:0 "¡Los [USA.GetAdjective] envían una respuesta militar!"
 hon.31.d:0 "Los [USA.GetAdjective] han utilizado nuestro intento de apoderarse del Canal de Panamá como excusa para invadir Centroamérica. ¡Quieren que nuestro gobierno sea derrocado y que América sea purgada de comunistas!"
 hon.31.a:0 "¡Demos una lección a esos gringos sobre cómo intervenir en la política latinoamericana!"
 hon.32.t:0 "¿Paz con [USA.GetNameDef]?"
 hon.32.d:0 "Aunque los [ENG.GetADjective] han decidido luchar contra nosotros por Belice, hemos ocupado con éxito esta zona y hemos impedido que los [USA.GetAdjective] desembarquen en Centroamérica. Si pedimos la paz, probablemente la aceptarán."
 hon.32.a:0 "Sólo queremos el Canal de Panamá; pidamos la paz."
 hon.32.b:0 "¡Nunca! ¡Derribaremos todo el [USA.GetName]!"
 hon.33.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.33.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre el Canal de Panamá."
 hon.33.a:0 "¡Bien! ¡Tendremos que construir un canal en otro lugar!"
 hon.33.b:0 "¡Nunca les dejaremos tener el Canal de Panamá!"
 hon.34.t:0 "[USA.GetNameDefCap] Acepta"
 hon.34.d:0 "[USA.GetNameDefCap] ha aceptado nuestra oferta de paz y nos transferirá el Canal de Panamá. Hemos obtenido una gran victoria ya que ser dueños del Canal de Panamá nos permite dominar las rutas marítimas en las Américas."
 hon.34.a:0 "¡Excelente!"
 hon.35.t:0 "[USA.GetNameDefCap] Rechaza"
 hon.35.d:0 "[USA.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [USA.GetAdjective] han decidido que el Canal de Panamá merece una guerra total."
 hon.35.a:0 "¡Bien! ¡Los obligaremos a sentarse a la mesa de negociaciones en Washington!"
 hon.36.t:0 "El legado del presidente Carias."
 hon.36.d:0 "El presidente Carias era... Espera, ¿terminaste el árbol demócrata? ¿En serio? Me tomé el tiempo de hacer dos ramas emocionantes del árbol de enfoque, ¿y elegiste la aburrida? Debes estar comprometido con el juego histórico o simplemente eres una persona muy extraña. Sin embargo, creo que mereces una recompensa por sentarte en el árbol demócrata y apenas hacer nada en todo el juego. ¿Qué te parecería un ejército de nivel dios y una tonelada de mano de obra?"
 hon.36.a:0 "¿Tienes m8?"
 hon.36.b:0 "Solo soy la IA, déjame en paz por favor."
 hon.37.t:0 "La Gran Colombia exige nuestros territorios del norte"
 hon.37.d:0 "La Gran Colombia se ha reunido como un estado títere centroamericano y está exigiendo la tierra que les arrebatamos a principios del siglo XIX. Su reclamo tiene más de cien años, pero cuentan con el respaldo del ejército centroamericano. ¿Deberíamos aceptar sus demandas?"
 hon.37.a:0 "No podemos arriesgarnos a una guerra; entregar los territorios."
 hon.37.b:0 "¡No entregaremos ni un centímetro de tierra de [PRU.GetAdjective]!"
 hon.38.t:0 "[PRU.GetNameDefCap] Pliegues"
 hon.38.d:0 "El gobierno de [PRU.GetAdjective] ha aceptado nuestra solicitud razonable y devolverá los territorios del sur de la Gran Colombia."
 hon.38.a:0 "¡Otro paso hacia la liberación de América Latina!"
 hon.39.t:0 "[PRU.GetNameDefCap] Se niega"
 hon.39.d:0 "El gobierno de [PRU.GetAdjective] ha decidido rechazar nuestra solicitud para los antiguos territorios de la Gran Colombia. Esto sólo puede ser otra conspiración gringa."
 hon.39.a:0 "Entonces tendremos que tomar sus tierras a la antigua usanza."
 hon.40.t:0 "La Federación del Caribe exige a Curazao"
 hon.40.d:0 "Los revolucionarios centroamericanos intentaron unir el Caribe bajo un gobierno títere con sede en La Habana. Ahora exigen que entreguemos nuestros territorios caribeños. Sus exigencias son ridículas, pero ¿deberíamos abandonar estas islas para centrarnos en nuestras cuestiones europeas y asiáticas?"
 hon.40.a:0 "No podemos arriesgarnos a una guerra; entregar las islas."
 hon.40.b:0 "¡La integridad del Imperio [HOL.GetAdjective] es vital! ¡Rechaza sus demandas!"
 hon.41.t:0 "Concesiones del [HOL.GetAdjective]"
 hon.41.d:0 "Los [HOL.GetAdjective] han aceptado nuestras demandas y se centrarán en los problemas internos."
 hon.41.a:0 "¡Hasta la victoria siempre!"
 hon.42.t:0 "¡El [HOL.GetAdjective] se niega!"
 hon.42.d:0 "Los [HOL.GetAdjective] han rechazado nuestras demandas. En cambio, enviarían a más soldados a morir que renunciar a una parte de su imperio."
 hon.42.a:0 "¡Entonces es hora de acabar con el Imperio [HOL.GetAdjective]!"
 hon.43.t:0 "La Federación del Caribe exige a Puerto Rico"
 hon.43.d:0 "Los revolucionarios centroamericanos intentaron unir el Caribe bajo un gobierno títere con sede en La Habana. Ahora exigen que entreguemos a Puerto Rico. Sus exigencias son ridículas, pero ¿deberíamos renunciar a estas islas para preservar nuestra neutralidad y centrarnos en Europa y Asia?"
 hon.43.a:0 "No podemos arriesgarnos a una guerra; entregar la isla."
 hon.43.b:0 "¡Jamás! ¡Ya hemos tolerado demasiado tiempo a este Estado advenedizo en las Américas!"
 hon.44.t:0 "Concesiones de los gringos"
 hon.44.d:0 "Los gringos han accedido a nuestras demandas y entregarán a Puerto Rico."
 hon.44.a:0 "¡Hasta la victoria siempre!"
 hon.45.t:0 "¡Los gringos se niegan!"
 hon.45.d:0 "Los gringos han rechazado nuestras demandas. En cambio, enviarían más soldados a morir que continuar apaciguando nuestra revolución."
 hon.45.a:0 "¡Entonces finalmente ha llegado el momento de acabar con el imperialismo yanqui de una vez por todas!"
 hon.46.t:0 "La Federación del Caribe exige a las Indias Occidentales"
 hon.46.d:0 "Los revolucionarios centroamericanos intentaron unir el Caribe bajo un gobierno títere con sede en La Habana. Ahora exigen que entreguemos nuestros territorios caribeños. Sus exigencias son ridículas, pero ¿deberíamos abandonar estas islas para centrarnos en nuestras cuestiones europeas y asiáticas?"
 hon.46.a:0 "No podemos arriesgarnos a una guerra; entregar las islas."
 hon.46.b:0 "¡La integridad del Imperio [ENG.GetAdjective] es vital! ¡Rechaza sus demandas!"
 hon.47.t:0 "Concesiones del [ENG.GetAdjective]"
 hon.47.d:0 "Los [ENG.GetAdjective] han aceptado nuestras demandas y, en cambio, se centrarían en los problemas internos."
 hon.47.a:0 "¡Hasta la victoria siempre!"
 hon.48.t:0 "¡El [ENG.GetAdjective] se niega!"
 hon.48.d:0 "Los [ENG.GetAdjective] han rechazado nuestras demandas. En cambio, enviarían a más soldados a morir que renunciar a una parte de su imperio."
 hon.48.a:0 "¡Entonces es hora de acabar con el Imperio [ENG.GetAdjective]!"
 hon.49.t:0 "La Federación del Caribe exige a las Indias Occidentales"
 hon.49.d:0 "Los revolucionarios centroamericanos intentaron unir el Caribe bajo un gobierno títere con sede en La Habana. Ahora exigen que entreguemos nuestros territorios caribeños. Sus exigencias son ridículas, pero ¿deberíamos abandonar estas islas para centrarnos en nuestras cuestiones europeas y asiáticas?"
 hon.49.a:0 "No podemos arriesgarnos a una guerra; entregar las islas."
 hon.49.b:0 "¡La integridad del Imperio [FRA.GetAdjective] es vital! ¡Rechaza sus demandas!"
 hon.50.t:0 "Concesiones del [FRA.GetAdjective]"
 hon.50.d:0 "Los [FRA.GetAdjective] han aceptado nuestras demandas y, en cambio, se centrarían en los problemas internos."
 hon.50.a:0 "¡Hasta la victoria siempre!"
 hon.51.t:0 "¡El [FRA.GetAdjective] se niega!"
 hon.51.d:0 "Los [FRA.GetAdjective] se han negado a aceptar nuestras demandas. En lugar de eso, prefieren enviar a más soldados a morir antes que entregar una parte de su imperio."
 hon.51.a:0 "¡Entonces es hora de acabar con el Imperio [FRA.GetAdjective]!"
 hon.52.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.52.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre Curazao."
 hon.52.a:0 "Esa isla no vale las vidas que se necesitarían para recuperarla."
 hon.52.b:0 "¡Nunca dejaremos que destruyan nuestro imperio!"
 hon.53.t:0 "[HOL.GetNameDefCap] Acepta"
 hon.53.d:0 "[HOL.GetNameDefCap] ha aceptado nuestra oferta de paz y transferirá Curazao a la Federación del Caribe. Hemos obtenido una gran victoria y nuestros camaradas en el Caribe se han vuelto cada vez más fuertes."
 hon.53.a:0 "¡Hurra!"
 hon.54.t:0 "[HOL.GetNameDefCap] Rechazos"
 hon.54.d:0 "[HOL.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [HOL.GetAdjective] han decidido que sus colonias caribeñas merecen una guerra total."
 hon.54.a:0 "¡Entonces los veremos en Amsterdam!"
 hon.55.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.55.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre Puerto Rico."
 hon.55.a:0 "Ni siquiera puedo recordar por qué tomamos Puerto Rico en primer lugar."
 hon.55.b:0 "La guerra aún no está perdida y saldremos victoriosos antes de Navidad."
 hon.56.t:0 "[USA.GetNameDefCap] Acepta"
 hon.56.d:0 "[USA.GetNameDefCap] ha aceptado nuestra oferta de paz y transferirá a Puerto Rico a la Federación del Caribe. Hemos obtenido una gran victoria y nuestros camaradas en el Caribe se han vuelto cada vez más fuertes."
 hon.56.a:0 "¡Hurra!"
 hon.57.t:0 "[USA.GetNameDefCap] Rechazos"
 hon.57.d:0 "[USA.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [USA.GetAdjective] han decidido que Puerto Rico merece una guerra total."
 hon.57.a:0 "¡Es hora de acabar con el Imperio Yankee de una vez por todas!"
 hon.58.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.58.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre las Indias Occidentales."
 hon.58.a:0 "Invadir esas islas es demasiado tedioso para nosotros."
 hon.58.b:0 "¡Nunca dejaremos que destruyan nuestro imperio!"
 hon.59.t:0 "[ENG.GetNameDefCap] Acepta"
 hon.59.d:0 "[ENG.GetNameDefCap] ha aceptado nuestra oferta de paz y transferirá las antiguas Indias Occidentales a la Federación del Caribe. Hemos obtenido una gran victoria y nuestros camaradas del Caribe se han vuelto cada vez más fuertes."
 hon.59.a:0 "¡Hurra!"
 hon.60.t:0 "[ENG.GetNameDefCap] Rechazos"
 hon.60.d:0 "[ENG.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [ENG.GetAdjective] han decidido que sus colonias caribeñas merecen una guerra total."
 hon.60.a:0 "¡Entonces Britannia ya no dominará las olas!"
 hon.61.t:0 "[HON.GetNameDefCap] ofrece paz"
 hon.61.d:0 "[HON.GetNameDefCap] nos ha ofrecido la paz a cambio de reconocer su control sobre las Indias Occidentales."
 hon.61.a:0 "Invadir esas islas es demasiado tedioso para nosotros."
 hon.61.b:0 "¡Nunca dejaremos que destruyan nuestro imperio!"
 hon.62.t:0 "[FRA.GetNameDefCap] Acepta"
 hon.62.d:0 "[FRA.GetNameDefCap] ha aceptado nuestra oferta de paz y transferirá las antiguas Indias Occidentales a la Federación del Caribe. Hemos obtenido una gran victoria y nuestros camaradas en el Caribe se han vuelto cada vez más fuertes."
 hon.62.a:0 "¡Hurra!"
 hon.63.t:0 "[FRA.GetNameDefCap] Rechazos"
 hon.63.d:0 "[FRA.GetNameDefCap] ha rechazado nuestra oferta de paz y luchará hasta que uno de nosotros sea completamente destruido. Los [FRA.GetAdjective] han decidido que sus colonias caribeñas merecen una guerra total."
 hon.63.a:0 "No puedo creer que el [FRA.GetAdjective] no se rindiera esta vez."
 hon.64.t:0 "La Coronación de Juan I"
 hon.64.d:0 "Después de la entrada en Madrid de nuestro glorioso líder Juan I, se hicieron los preparativos para su coronación. Juan I, hijo del depuesto Alfonso XIII, ha aceptado gentilmente la corona española y gobernará el Virreinato de Nueva España desde Madrid. Hemos puesto fin a la agitación en España y también hemos sentado las bases para una restauración del Imperio español."
 hon.64.a:0 "¡Sólo puede existir Juan!"
 hon.65.t:0 "El virrey de la Nueva España"
 hon.65.d:0 "Ahora que Juan I es oficialmente Rey de España, deberíamos buscar a alguien más para administrar el Virreinato de Nueva España. El hermano menor de Juan I, Jaime, duque de Segovia, debería ser un candidato apropiado."
 hon.65.a:0 "Mantengámoslo en la familia."
 hon.66.t:0 "[HON.GetNameDefCap] Solicita asistencia"
 hon.66.d:0 "Los campesinos de Honduras han derrocado al gobierno burgués de Tiburcio Carías y esperan extender su revolución por América Latina. Saben que las probabilidades están en su contra y han solicitado nuestra ayuda. Enviarles algunas de nuestras armas podría darles la fuerza para expulsar a los imperialistas de América Latina, y los campesinos podrían ser un aliado valioso."
 hon.66.a:0 "Darles algunas armas de fuego no hace daño."
 hon.66.b:0 "¿Por qué debería importarnos Centroamérica?"
 hon.67.t:0 "[SOV.GetNameDefCap] nos apoya"
 hon.67.d:0 "Acabamos de recibir una actualización de [SOV.GetNameDef] sobre nuestra solicitud de armas de fuego. Han aceptado y enviarán un par de miles de armas para ayudarnos a difundir la revolución. Con el apoyo de [SOV.GetNameDef], toda Centroamérica está a nuestro alcance."
 hon.67.a:0 "¡Hasta la victoria siempre!"
 hon.68.t:0 "[SOV.GetNameDefCap] no nos apoyará"
 hon.68.d:0 "Acabamos de recibir una actualización de [SOV.GetNameDef] sobre nuestra solicitud de armas de fuego. Nos dijeron que necesitaban esas armas para equipar a su ejército y defenderse de las amenazas en Europa y Asia. Parece que estamos solos."
 hon.68.a:0 "¡Bien! ¡Haremos nuestras propias armas!"
 hon.69.t:0 "Juan renuncia a sus pretensiones al trono"
 hon.69.d:0 "Juan III ha renunciado oficialmente a sus pretensiones al trono español; esto fortalece aún más la legitimidad de nuestro monarca."
 hon.69.a:0 "Excelente."
 hon.70.t:0 "Respuesta de Madrid"
 hon.70.desc:0 "Después de enterarse de nuestra renuncia, el Rey de España nos ha obsequiado con regalos y nos ha nombrado oficialmente virrey de la Nueva España; Que nadie dude de nuestra legitimidad y de la legitimidad de nuestro virreinato y administración."
 hon.70.a:0 "Excelente."
 hon.71.t:0 "Nueva España solicita asesores militares"
 hon.71.desc:0 "Nuestros amigos de Nueva España han solicitado a algunos de nuestros oficiales para que sirvan como asesores militares."
 hon.71.a:0 "Por supuesto; cualquier cosa por las colonias."
 hon.71.b:0 "Desafortunadamente, no podemos darnos el lujo de prescindir de ninguno de nuestros oficiales."
 hon.72.t:0 "España ha enviado asesores"
 hon.72.desc:0 "La Corona española ha enviado asesores militares para ayudar a nuestro alto mando."
 hon.72.a:0 "Sabíamos que podíamos confiar en ellos."
 hon.73.t:0 "España no envió asesores"
 hon.73.desc:0 "La Corona española se ha negado a enviarnos asesores militares."
 hon.73.a:0 "Desgraciado."

