hongrabstuff_decisions:0 "Los anglos están distraídos"
HON_bboat_diplomacy:0 "Diplomacia del barco banana"
HON_bboat_diplomacy_desc:0 "Enviar algunos de nuestros barcos bananeros al extranjero a cambio de suministros industriales.\n"
HON_corporate_raj:0 "Orquestar una adquisición corporativa en [RAJ.GetNameDef]"
HON_corporate_raj_desc:0 "Después de infiltrarnos en la economía de [RAJ.GetAdjective] y sobornar a los administradores coloniales de [ENG.GetAdjective], ahora tenemos el apoyo suficiente para intentar un golpe de Estado en [RAJ.GetNameDef] e instalar un gobierno corporativo amigo. No será fácil y tendremos que enviar a algunos de nuestros mercenarios si queremos que este golpe tenga éxito. Sin embargo, esta es una oportunidad de oro para eliminar a nuestro mayor competidor."
HON_team_building:0 "Realizar un ejercicio de formación de equipos"
HON_team_building_desc:0 "Nuestro equipo directivo ha notado muchos hombros caídos en la oficina y ha pensado en una forma innovadora de mejorar la moral de la empresa. Podemos llevar a nuestros empleados de excursión y hacer que participen en actividades para que se conozcan mejor y fortalezcan su amor por la United Fruit Company. La participación y la diversión son, por supuesto, obligatorias.\n"
HON_raj_puppet:0 "Toma el control de la India"
HON_raj_puppet_desc:0 "Nuestro golpe de Estado en la India fue un rotundo éxito y este nuevo e independiente gobierno indio es totalmente leal a la United Fruit Company. Hagamos oficial esta lealtad convirtiendo a la India en una subsidiaria oficial de la United Fruit Company."
HON_consolidate_colecu:0 "Incorporar Nuestros Nuevos Activos"
HON_consolidate_colecu_desc:0 "Ahora que la United Fruit Company ha tomado el control total de nuestros activos en Colombia y Ecuador, podemos incorporarlos plenamente a nuestra empresa. Probablemente esto no entusiasme a los locales, pero debería crear mucho valor para nuestros accionistas.\n"
HON_panamapeace:0 "Paz para el Canal de Panamá"
HON_panamapeace_desc:0 "Si nos defendemos de las invasiones de [USA.GetAdjective] y controlamos el Canal de Panamá durante el tiempo suficiente, [USA.GetNameDef] podría aceptar nuestra propiedad del canal.\n"
HON_belizepeace:0 "Paz para Belice"
HON_belizepeace_desc:0 "Si nos defendemos de las invasiones de [ENG.GetADjective] y mantenemos a Belice por el tiempo suficiente, [ENG.GetNameDef] podría aceptar nuestra propiedad de Belice.\n"
HON_curcaopeace:0 "Paz para Curazao"
HON_curcaopeace_desc:0 "Si nos defendemos de las invasiones de [HOL.GetAdjective] y controlamos Curazao durante el tiempo suficiente, [HOL.GetAdjective] podría aceptar nuestra propiedad de esta isla.\n"
HON_puertopeace:0 "Paz para Puerto Rico"
HON_puertopeace_desc:0 "Si nos defendemos de las invasiones de [USA.GetAdjective] y controlamos a Puerto Rico durante el tiempo suficiente, [USA.GetAdjective] podría aceptar nuestra propiedad de esta isla.\n"
HON_engindiespeace:0 "Paz para las Indias Occidentales Británicas"
HON_engindiespeace_desc:0 "Si nos defendemos de las invasiones de [ENG.GetAdjective] y mantenemos sus islas caribeñas por el tiempo suficiente, [ENG.GetAdjective] podría aceptar nuestro dominio del Caribe.\n"
HON_fraindiespeace:0 "Paz para las Antillas francesas"
HON_fraindiespeace_desc:0 "Si nos defendemos de las invasiones de [FRA.GetAdjective] y mantenemos sus islas caribeñas durante el tiempo suficiente, [FRA.GetAdjective] podría aceptar nuestro dominio del Caribe."
HON_libven:0 "Transferir Venezuela"
HON_libven_desc:0 "Ahora que Venezuela ha sido liberada de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en Colombia para que puedan reclamar la Gran Colombia.\n"
HON_libecu:0 "Transferir Ecuador"
HON_libecu_desc:0 "Ahora que Ecuador ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos de Colombia para que puedan reclamar la Gran Colombia."
HON_libgranperu:0 "Demanda Sur de la Gran Colombia"
HON_libgranperu_desc:0 "La Gran Colombia ha sido reunificada y el legado de Bolívar ha sido reclamado. Sin embargo, [PRU.GetNameDef] todavía controla los territorios del sur de la Gran Colombia y nuestro nuevo aliado no estará a salvo hasta que esas tierras estén aseguradas. Pidamos a [PRU.GetNameDef] que nos entregue esta tierra que por derecho es gran colombiana.\n"
HON_libhai:0 "Traslado a Haití"
HON_libhai_desc:0 "Ahora que Haití ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en Cuba para que puedan consolidar la Revolución Caribeña.\n"
HON_libdom:0 "Transferir la Ex República Dominicana"
HON_libdom_desc:0 "Ahora que el este de La Española ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en Cuba para que puedan consolidar la Revolución Caribeña.\n"
HON_libnedisles:0 "Exigir a las Indias Occidentales Holandesas"
HON_libnedisles_desc:0 "Se ha formado la Federación del Caribe y ahora podemos liberar a las Indias Occidentales Holandesas de sus opresores coloniales. Exijamos sus posesiones caribeñas y veamos cuál es su respuesta. Si han capitulado ante otro país, probablemente entregarán sus islas sin luchar.\n"
HON_libusaisles:0 "Demanda Puerto Rico"
HON_libusaisles_desc:0 "Si bien los cubanos disfrutaron de una pequeña autonomía después de la guerra hispanoamericana, nuestros camaradas en Puerto Rico no fueron tan afortunados y languidecen bajo el control directo de los imperialistas gringos. Exijamos a Puerto Rico desde el [USA.GetAdjective]s que lo integre a la Federación del Caribe.\n"
HON_libengisles:0 "Exigir a las Indias Occidentales Británicas"
HON_libengisles_desc:0 "Se ha formado la Federación del Caribe y ahora podemos liberar a las Indias Occidentales Británicas de sus opresores coloniales. Exijamos sus posesiones caribeñas y veamos cuál es su respuesta. Si han capitulado ante otro país, probablemente entregarán sus islas sin luchar.\n"
HON_libfraisles:0 "Exigir a las Antillas francesas"
HON_libfraisles_desc:0 "Se ha formado la Federación del Caribe y ahora podemos liberar a las Indias Occidentales francesas de sus opresores coloniales. Exijamos sus posesiones caribeñas y veamos cuál es su respuesta. Si han capitulado ante otro país, probablemente entregarán sus islas sin luchar.\n"
HON_libbol:0 "Transferencia Bolivia"
HON_libbol_desc:0 "Ahora que Bolivia ha sido liberada de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en [PRU.GetNameDef] para que puedan restablecer la Federación Perú-Boliviana.\n"
HON_liburg:0 "Transferir Uruguay"
HON_liburg_desc:0 "Ahora que Uruguay ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en [PRU.GetNameDef] para que puedan restablecer La Plata.\n"
HON_libpar:0 "Transferencia Paraguay"
HON_libpar_desc:0 "Ahora que Paraguay ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en [PRU.GetNameDef] para que puedan restablecer La Plata.\n"
HON_libchl:0 "Transferir Chile"
HON_libchl_desc:0 "Ahora que Chile ha sido liberado de sus opresores burgueses, podemos transferir su territorio a nuestros amigos en [PRU.GetNameDef] para que puedan restablecer La Plata.\n"
HON_newspain:0 "Tomar el Trono Español"
HON_newspain_desc:0 "Nuestro glorioso rey ha liberado con éxito a España y ha restaurado la monarquía a su posición adecuada. Ahora es el momento de coronar a Juan I y trasladar la capital de nuevo a Madrid. Sin embargo, Juan I ya no tendrá el control directo del Virreinato de Nueva España (Nota: Esto también te cambiará al árbol de enfoque que esté asignado a España)."
HON_new_north:0 "Reintegrar los Territorios del Norte"
HON_new_north_desc:0 "Hemos obtenido una gloriosa victoria contra los gringos, y los territorios que nos robaron en la guerra mexicano-estadounidense son ahora nuestros nuevamente. Ahora podemos reintegrar estos estados perdidos hace mucho tiempo al Virreinato. Aunque estos territorios solían ser el remanso del Virreinato de Nueva España, ¡ahora pueden ser la joya de la corona de nuestro imperio restaurado!"
HON_develop_mexoil:0 "Petróleo Mexicano"
HON_develop_mexoil_desc:0 "México ha sido exportador de petróleo durante varios años, pero es hora de dirigir más de ese petróleo hacia nuestros usos. Ampliemos nuestra producción de petróleo en México para alimentar nuestra nación.\n"
HON_develop_panoil:0 "Simulacro en Panamá"
HON_develop_panoil_desc:0 "Actualmente hay un minúsculo sitio de perforación petrolera en Panamá, pero nuestro ejército necesita más de lo que ese campo petrolero puede producir. Invirtamos en la producción de petróleo en Panamá y aseguremos un suministro constante de petróleo.\n"
HON_develop_aluminium:0 "Producir Aluminio en Costa Rica"
HON_develop_aluminium_desc:0 "Si bien Costa Rica tiene algunos depósitos de aluminio, ha habido poco interés en refinar este recurso. Sin embargo, nuestra fuerza aérea necesita desesperadamente más aluminio, y la construcción de una fundición de aluminio debería proporcionarnos suficiente aluminio para nuestras nuevas divisiones aéreas.\n"
HON_develop_rubber:0 "Subvencionar las plantaciones de caucho"
HON_develop_rubber_desc:0 "Centroamérica tiene un clima ideal para sembrar caucho, pero nadie ha mostrado interés en construir plantaciones de caucho. Sin embargo, ahora necesitamos caucho para nuestro ejército y sería prudente invertir dinero del gobierno en el establecimiento de plantaciones de caucho dentro de nuestras fronteras.\n"
HON_develop_tungsten:0 "Extraer tungsteno de El Salvador"
HON_develop_tungsten_desc:0 "Algunos buscadores nos han dicho que El Salvador tiene una pequeña reserva de tungsteno. Si podemos localizar y extraer estos depósitos, tendremos suficiente tungsteno para abastecer a nuestro ejército.\n"
HON_develop_steel:0 "Fundición de Guatemala"
HON_develop_steel_desc:0 "Hay algunas minas de hierro en Guatemala, pero la mayor parte de este hierro se envía al extranjero para su fundición. Si podemos construir algunas plantas de fundición en este estado, podremos asegurar un suministro constante de acero para nuestra nación.\n"
HON_develop_chromium:0 "Ampliar producción hondureña de cromo"
HON_develop_chromium_desc:0 "Si bien Honduras posee una pequeña industria minera, ésta ha pasado a un segundo plano frente a nuestra producción agrícola. Deberíamos utilizar fondos gubernamentales para expandir nuestra industria minera, de modo que no tengamos que depender tanto de la importación de minerales del extranjero.\n"
HON_seize_belize:0 "Toma Belice del [ENG.GetAdjective]"
HON_seize_belize_desc:0 "Belice es colonia de [ENG.GetNameDef], y sus campesinos claman por liberación. Normalmente, atacar a [ENG.GetNameDef] sería inconcebible, pero los anglos están en medio de una guerra que tal vez no ganen. Dado que Belice no es vital para el esfuerzo bélico de [ENG.GetAdjective], podríamos quitárselo silenciosamente. Sin embargo, probablemente nos declararán la guerra si valoran a Belice más de lo que pensamos.\n"
HON_seize_canal:0 "Aprovechar el Canal de Panamá"
HON_seize_canal_desc:0 "El Canal de Panamá es fundamental para todo el transporte marítimo en las Américas, y el control de este canal por parte de [USA.GetADjective] les da a los gringos una ventaja económica significativa sobre nosotros. Sin embargo, [USA.GetNameDef] está ahora en guerra y podríamos apoderarnos del Canal de Panamá mientras ellos están distraídos.\n"
HON_solidarity_march:0 "Realizar una Marcha de Solidaridad Campesina"
HON_solidarity_march_desc:0 "Aunque nuestra causa es justa, muchos de nuestros compañeros sufren de baja moral. Recordémosles por qué luchan, animando a los campesinos a salir a las calles y demostrar su amor por nuestra revolución."
HON_royal_parade:0 "Patrocine un desfile realista"
HON_royal_parade_desc:0 "Muchos de nuestros súbditos se han olvidado de la gloria del antiguo Imperio español y del Virreinato de la Nueva España. Patrocinemos algún sentimiento monárquico patrocinando un desfile en nuestra capital. Los participantes marcharán vestidos con trajes del Siglo de Oro y recordarán la alegría y la felicidad que los conquistadores trajeron a América Latina.\n"
HON_core_guat:0 "Integrar Guatemala"
HON_core_guat_desc:0 "Después de tomar a Guatemala en una guerra espontánea, necesitamos integrarla a nuestra creciente nación centroamericana.\n"
HON_core_salvador:0 "Integrar a El Salvador"
HON_core_salvador_desc:0 "Después de tomar a El Salvador en una guerra espontánea, necesitamos integrarlo a nuestra creciente nación centroamericana.\n"
HON_core_nicaragua:0 "Integrar Nicaragua"
HON_core_nicaragua_desc:0 "Después de tomar a Nicaragua en una guerra espontánea, necesitamos integrarla a nuestra creciente nación centroamericana.\n"
HON_core_costarica:0 "Integrar a Costa Rica"
HON_core_costarica_desc:0 "Después de tomar a Costa Rica en una guerra espontánea, necesitamos integrarla a nuestra creciente nación centroamericana.\n"
HON_core_panama:0 "Integrar Panamá"
HON_core_panama_desc:0 "Después de tomar a Panamá en una guerra espontánea, necesitamos integrarlo a nuestra creciente nación centroamericana.\n"
