l_spanish:
 hon_focus:0 "Enfoque Nacional Hondureño"
 #New
 HON_internships:0 "Pasantías"
 HON_internships_desc:0 "Trabajar en la División de Defensa del Golpe de Estado de la United Fruit quedará muy bien en el CV de muchos jóvenes."
 HON_empower_domestic_competition:0 "Potenciar la Competencia Nacional"
 HON_empower_domestic_competition_desc:0 "Samuel Zemurray ha impedido que otros negocios triunfen dentro de nuestro país; necesitamos una competencia sana dentro de nuestra economía para evitar que nuestro país se estanque."
 r56_HON_empower_domestic_competition:0 "Competencia Nacional"
 HON_protect_our_private_businesses:0 "Proteger la empresa privada"
 HON_protect_our_private_businesses_desc:0 "¡Debemos proteger las empresas y la propiedad privada del alcance del despiadado Zemurray!"
 HON_free_our_markets:0 "Liberar nuestros mercados"
 HON_free_our_markets_desc:0 "Hay que derrocar a Samuel Zemurray. ¡Tenemos que crear un Estado en el que las empresas privadas no estén bajo un régimen autoritario y en el que la libertad de mercado prevalezca sobre todo!" 
 HON_free_other_latin_markets:0 "¡Libere más mercados!"
 HON_free_other_latin_markets_desc:0 "Sin mercados libres, la gente no es libre. Por tanto, debemos liberar los mercados mundiales del régimen comunista y fascista."
 ANC_name_l:0 "Sociedad Contractual"
 ANC_name_l_long:0 "Sociedad Contractual Anarcocapitalista"
 ANC_name_l_n:0 "Consejos de Consumidores"
 ANC_name_l_n_long:0 "Voluntariado Consejos de Consumidores"
 r56_HON_protect_our_private_businesses:0 "Proteger la Empresa Privada"
 r56_idea_capitalism_anarchist_society:0 "Sociedad Anarcocapitalista"
 RTR_AGENCIES_DESC:0 "Las agencias de Transferencia y Recuperación de Restitución, o TRR para abreviar, son empresas privadas que se especializan en aplicación de la ley y defensa. Son contratados por otras empresas dentro de la 'Zona Franca' para prestar sus servicios."
 HON_ANCAP_DESC:0 "Los Consejos de Consumidores trabajan como un colectivo para influir y regular las empresas dentro de la Zona de Libre Empresa. Pueden influir y contratar a las agencias de Restitución, Transferencia y Recuperación para que trabajen para el Consejo de Consumidores, consolidando así el control de los consejos sobre la Zona de Libre Empresa."
 r56_HON_free_other_latin_markets:0 "¡Más mercados gratis!"
 r56_HON_free_other_latin_markets_desc:0 "¡Debemos liberar a los mercados del régimen comunista y fascista!"
 HON_empower_the_consumer_council:0 "Empoderar a los Consejos de Consumidores"
 HON_empower_the_consumer_council_desc:0 "Los Consejos de Consumidores trabajan como un colectivo para ayudar a influir y regular las empresas. Por lo tanto, son el alma de la Zona de Libre Empresa. Si los apoyamos, ellos, a cambio, ayudarán a las agencias de Restitución, Transferencia y Recuperación a liberar más mercados de manos comunistas y fascistas."
 r56_HON_empower_the_consumer_council:0 "Consejos de consumidores empoderados"
 r56_HON_empower_the_consumer_council_desc:0 "Los Consejos de Consumidores trabajan como un colectivo para influir y regular las empresas dentro de la Zona de Libre Empresa. Pueden controlar y contratar agencias de Transferencia y Recuperación de Restitución y mercenarios para trabajar para el Consejo de Consumidores, lo que los hace muy influyentes en la Zona de Libre Empresa."
 HON_support_the_spanish_monarchy:0 "Apoyar a la Monarquía Española"
 HON_support_the_spanish_monarchy_desc:0 "No es que apreciemos mucho a los carlistas. Sin embargo, por supuesto, debemos apoyar cualquier posibilidad de restaurar la monarquía española, ya que podría conducir a la restauración del derecho de nacimiento de Juan III."
 HON_form_honduran_requetes:0 "Formulario de Solicitudes Hondureñas"
 HON_form_honduran_requetes_desc:0 "Varios miembros de las fuerzas armadas hondureñas han expresado su deseo de ayudar a los carlistas en su esfuerzo bélico. Mientras estén allí, también recopilarán información sobre las tácticas de batalla utilizadas por cada bando y obtendrán una valiosa experiencia."
 HON_join_the_fight:0 "Únete a la lucha carlista"
 HON_join_the_fight_desc:0 "La mejor manera de asegurar una victoria carlista en la guerra civil española es luchar por los Requetés y derrotar nosotros mismos a las otras facciones españolas."
 HON_continue_the_fight:0 "Una batalla perdida, pero no la guerra"
 HON_continue_the_fight_desc:0 "Puede que hayamos perdido la batalla por España, pero no hemos perdido la guerra; ¡Debemos recuperarnos y recuperar nuestras fuerzas y regresar con más fuerzas!"
 HON_reform_the_spanish_empire:0 "Restaurar el Imperio Español"
 HON_reform_the_spanish_empire_desc:0 "Consolidemos nuestra victoria en la Guerra Civil Española dando pasos hacia la restauración del Imperio español."
 HON_spanish_millitary_mission:0 "Solicitar asesores españoles"
 HON_spanish_millitary_mission_desc:0 "España cuenta con numerosos oficiales experimentados cuyos conocimientos y experiencia pueden ayudarnos a fortalecer nuestro ejército."
 HON_renounce_throne_rights:0 "Renunciar a los derechos del trono"
 HON_renounce_throne_rights_desc:0 "Con el legítimo monarca de España en el poder, renunciemos a nuestros derechos al trono para mejorar nuestro imperio."
 HON_restore_colonial_suzrenity:0 "Restaurar la soberanía colonial"
 HON_restore_colonial_suzrenity_desc:0 "Reconocemos formalmente la soberanía española sobre nuestro país en beneficio de un virreinato adecuado."
 HON_invite_carlists:0 "Invitar a los carlistas emigrados"
 HON_invite_carlists_desc:0 "Muchos dirigentes carlistas que han huido de España tras la derrota en la guerra civil poseen conocimientos que pueden ayudarnos a alcanzar nuestros objetivos; debemos utilizar este fenómeno si queremos beneficiarnos de ellos."
 HON_integrate_requetes:0 "Integrar los Requetes"
 HON_integrate_requetes_desc:0 "Aquellos carlistas Requetés más receptivos a nuestra forma de pensar deberían integrarse más estrechamente en nuestras fuerzas armadas. Su experiencia y formación serán invaluables en la lucha que se avecina."
 HON_carlist_coup:0 "Golpe carlista"
 HON_carlist_coup_desc:0 "Con el apoyo de nuestros carlistas recién llegados, podríamos deponer al pretendiente en favor del rey legítimo, ¡Viva Javier I!
 HON_fight_alongside_the_carlists:0 "Luchar junto a los carlistas"
 HON_carlist_volunteers:0 "Voluntarios carlistas"
 #########

 HON_banana_republic:0 "República Bananera"
 HON_banana_republic_desc:0 "[ROOT.GetNonIdeologyName] está influenciado por la empresa United Fruit, que controla una parte sustancial de la economía. La economía de [ROOT.GetAdjective] depende en gran medida de las exportaciones de banano y será difícil asignar recursos a otras industrias."
 HON_better_banana_republic:0 "República Bananera"
 HON_better_banana_republic_desc:0 "Honduras está bajo el control total de la United Fruit Company. La economía hondureña todavía depende en gran medida de las exportaciones de banano, pero la United Fruit ahora se centra en mejorar nuestros métodos de producción."
 HON_best_banana_republic:0 "República Bananera"
 HON_best_banana_republic_desc:0 "Nadie puede cuestionar la hegemonía de la United Fruit sobre Centroamérica, pero finalmente nos hemos ganado los corazones y las mentes de la población local. Como mínimo, podemos afirmar que trabajamos por el bien de la gente y al mismo tiempo obtenemos beneficios récord."
 HON_banana_empire:0 "El Imperio Bananero"
 HON_banana_empire_desc:0 "La United Fruit Company tiene ahora una participación mayoritaria en casi todos los productos agrícolas del mundo y tenemos casi un monopolio sobre los plátanos. Nuestro éxito como primer estado verdaderamente corporativo nos ha valido el sobrenombre de El Imperio Bananero."
 HON_united_fruit_long:0 "United Fruit Company"
 HON_united_fruit:0 "United Fruit"
 HON_american_business:0 "Apoyo de la comunidad empresarial [USA.GetAdjective]"
 HON_soviet_assist:0 "Soporte de [SOV.GetNameDef]"
 HON_belize_refused:0 "Insultados por nuestra oferta de compra de Belice"
 HON_canal_refused:0 "Insultados por nuestra oferta de compra del Canal de Panamá"
 HON_banana_boat_payment:0 "Pago para Belice"
 HON_banana_boat_payment_desc:0 "Dado que [ENG.GetNameDef] aceptó nuestra oferta de comprar Belice, les estamos transfiriendo los barcos bananeros que prometimos. Esto afectará temporalmente nuestra capacidad de producción, pero Belice es una excelente inversión a largo plazo."
 HON_banana_boat_payment2:0 "Pago por el Canal de Panamá"
 HON_banana_boat_payment2_desc:0 "Los [USA.GetAdjective] nos han vendido el Canal de Panamá, pero no fue barato. Tuvimos que enviarles un suministro de barcos bananeros para un año, lo que ha paralizado nuestros resultados. Sin embargo, deberíamos tener ganancias récord cuando el Tío Sam tenga todos los plátanos que pueda comer."
 HON_motorized_discount:0 "Asistencia Ford"
 HON_motorized_discount_desc:0 "Ford Motor Company ahora tiene presencia en Centroamérica y su experiencia nos permite producir equipos motorizados más rápidamente."
 HON_convoy_discount:0 "Barcos de plátano"
 HON_convoy_discount_desc:0 "Los barcos bananeros son la columna vertebral de nuestras operaciones y hemos desarrollado métodos para producirlos en masa. Gracias a nuestra economía de escala, podemos fabricar más buques de transporte que la mayoría de las grandes potencias."
 HON_sovmission:0 "[SOV.GetAdjective] Misión militar"
 HON_sovmission_desc:0 "Nuestros camaradas en [SOV.GetNameDef] están compartiendo su experiencia militar con nosotros."
 HON_soviet_spies:0 "Asistencia del NKVD"
 HON_soviet_spies_desc:0 "[SOV.GetNameDefCap] nos ha enviado algunos asesores del NKVD que están mejorando nuestras capacidades de inteligencia."
 HON_peoples_war_idea:0 "Tácticas de guerrilla"
 HON_peoples_war_idea_desc:0 "Las duras selvas de Centroamérica dificultarán el abastecimiento de nuestro ejército si nos invaden. Afortunadamente, nuestras tropas están especializadas en combatir con pocos suministros."
 HON_campo_republic:0 "La República Campesina"
 HON_campo_republic_desc:0 "Al darle el control a los campesinos, les hemos permitido desarrollar métodos de producción nuevos e innovadores. Nuestro éxito ha demostrado al mundo que los campesinos pueden lograr cualquier cosa después de apoderarse de los medios de producción."
 HON_campo_republic:0 "La República Campesina"
 HON_ok_banana_republic:0 "República bananera"
 HON_ok_banana_republic_desc:0 "La United Fruit Company influye en [HON.GetNameDef] y la economía depende en gran medida de las exportaciones de banano, por lo que será difícil asignar recursos a otras industrias. Sin embargo, las reformas recientes han aliviado algunos de los peores efectos de este sistema económico."
 HON_legacy_carias:0 "¡Honduras Fuerte!"
 HON_legacy_carias_desc:0 "Cuando elegir la parte más aburrida del árbol de enfoque vale la pena."
 HON_better_research:0 "Métodos de investigación mejorados"
 HON_better_research_desc:0 "Gracias a las mejoras en el sistema educativo [HON.GetAdjective], finalmente podemos igualar el progreso tecnológico de las naciones más grandes."
 HON_infantry_discount:0 "Producción de armas pequeñas"
 HON_infantry_discount_desc:0 "Nuestros estudios sobre tecnología armamentista nos han permitido producir armas pequeñas de manera más eficiente."
 HON_fah:0 "Escuela Militar de Aviación y Fuerza Aérea Hondureña"
 HON_jungle_infantry:0 "Infantería de selva"
 HON_jungle_infantry_desc:0 "Entrenamiento especial para hacer efectivas en la selva nuestras divisiones motorizadas y mecanizadas."
 HON_jungle_motor:0 "Infantería de jungla"
 HON_jungle_motor_desc:0 "Entrenamiento especial para que nuestros tanques sean efectivos en la jungla."
 HON_jungle_tanks:0 "Infantería de la selva"
 HON_jungle_tanks_desc:0 "Entrenamiento especial para que nuestros tanques sean efectivos en la jungla."
 HON_monarch_influence:0 "Influencia monárquica"
 HON_monarch_influence_desc:0 "Nuestro pueblo anhela regresar a los días de gloria del Virreinato."
 HON_hacienda_system:0 "El sistema de haciendas"
 HON_hacienda_system_desc:0 "Las haciendas eran grandes propiedades de los aristócratas que formaban la columna vertebral de la economía del Virreinato de la Nueva España. Podemos exportar más bienes y devolverle a nuestra nobleza su antigua gloria volviendo a este sistema."
 HON_intendancies:0 "Intendencias"
 HON_intendancies_desc:0 "Nuestras nuevas intendencias nos están ayudando a administrar el virreinato."
 HON_rereconquista:0 "La Rereconquista"
 HON_rereconquista_desc:0 "Nuestros ejércitos están listos para restaurar el Imperio español a su antigua gloria."
 HON_better_hacienda_system:0 "El sistema de haciendas"
 HON_better_hacienda_system_desc:0 "Las haciendas son grandes propiedades propiedad de aristócratas, que formaron la columna vertebral de la economía del Virreinato de la Nueva España. Podemos exportar más bienes y restaurar nuestra nobleza a su antigua gloria regresando a este sistema."
 HON_spaninquisition:0 "La nueva Inquisición española"
 HON_spaninquisition_desc:0 "Nadie lo espera."
 HON_samuel_diaz_zelaya:0 "Samuel Diaz Zelaya"
 HON_samuel_diaz_zelaya_desc:0 "Samuel Díaz Zelaya es un periodista hondureño que fue colaborador habitual de las revistas Tegucigalpa y Diario Comercial. Se convirtió en director literario de la Revista Excelsior en 1937, un periódico apologista del régimen de Tiburcio Carías."
 HON_lowell_yerex:0 "Lowell Yerex"
 HON_lowell_yerex_desc:0 "Lowell Yerex nació en Nueva Zelanda pero estudió en los Estados Unidos y sirvió en el Royal Flying Corps británico durante la Gran Guerra. Fundó Transportes Aéreos Centro Americanos en 1931, que se convirtió en una importante aerolínea en Honduras."
 HON_juan_manuel_galvez:0 "Juan Manuel Gálvez"
 HON_juan_manuel_galvez_desc:0 "Juan Manuel Gálvez Durón fue Ministro de Guerra, Marina y Aviación durante la presidencia de Carías, y sucedió a Carias como presidente en 1949. Durante su presidencia, estableció el Banco Central de Honduras, el Banco Nacional de Desarrollo (ahora BANDESA), estandarizó los ingresos de Honduras impuesto y declaró oficialmente la Lempira como moneda nacional de Honduras."
 HON_julio_lozano_diaz:0 "Julio Lozano Díaz"
 HON_julio_lozano_diaz_desc:0 "Julio Lozano Díaz inició su carrera en la Empresa Minera del Rosario, donde ocupó casi todos los puestos administrativos de dicha empresa. Posteriormente se convirtió en Ministro de Economía, Finanzas y Crédito Público bajo Tiburcio Carías, donde renegoció la deuda del Ferrocarril Hondureño con los tenedores de bonos ingleses. Más tarde fundaría el PUN y asumiría la presidencia en 1954."
 HON_taca:0 "Aerolíneas TACA"
 HON_taca_desc:0 "Transportes Aéreos del Continente Americano fue fundada por Lowell Yerex en 1931 e inició sus operaciones con un avión monomotor Stinson. Tenía rutas que cubrían todo el territorio nacional de Honduras y luego se expandió al resto de América Latina. En 1945, TACA Airlines trasladó su sede a El Salvador, donde se modernizó y expandió."
 hon_fnh:0 "Ferrocarril Nacional de Honduras"
 hon_fnh_desc:0 "El Ferrocarril Nacional de Honduras fue financiado con deuda del Reino Unido y Francia a mediados del siglo XIX. Sin embargo, la United Fruit Company se convirtió en la principal fundadora de los ferrocarriles de Honduras a principios del siglo XX. La United Fruit Company recibió concesiones de tierras en el norte de Honduras para construir nuevos ferrocarriles en todo el país."
 HON_rmc:0 "Empresa Minera del Rosario"
 HON_rmc_desc:0 "La Rosario Mining Company de Nueva York y Honduras fue fundada en 1880 y tenía los derechos mineros sobre los depósitos minerales cerca de San Jacinto. Posteriormente, esta empresa adquirió una participación mayoritaria en varias otras minas en Honduras y eventualmente tuvo intereses en América del Norte, América del Sur y el Mar del Norte."
 HON_mateo_ortega:0 "Mateo Ortega"
 HON_salvador_alvarado:0 "Salvador Alvarado"
 HON_gregorio_ferrera:0 "Gregorio Ferrera"
 HON_soviets_gave_guns:0 "Apoya a los Campos"
 HON_soviets_no_guns:0 "Ignora los Campos"
 HON_soviet_acceptance:0 "[SOV.GetNameDefCap] Apoya nuestra Revolución"
 HON_mirco:0 "Microgestión"
 HON_mirco_desc:0 "Si bien la expansión de nuestra empresa ha desafiado las expectativas internacionales, aún no cumple con las altas expectativas del Presidente Zemurray. En una reunión reciente, dijo a nuestros generales: "Señores, ustedes han estado arruinando este negocio por mucho tiempo. Voy a arreglarlo", y ahora adoptará un enfoque más práctico."


HON_army:0 "El ejército [HON.GetAdjective]"
HON_army_desc:0 "Para sobrevivir en Centroamérica, necesitaremos fortalecer nuestro ejército."
HON_conscription:0 "Soldados [HON.GetAdjective]"
HON_conscription_desc:0 "Las Fuerzas Armadas [HON.GetAdjective] han sido flojas en su reclutamiento. Necesitamos hacer que el ejército sea más atractivo para la generación más joven."
HON_arms:0 "Brazos cortos"
HON_arms_desc:0 "Casi todos los años se lanzan nuevas armas pequeñas y debemos centrarnos en dotar a nuestras tropas de las mejores armas posibles."
HON_arms_2:0 "Armas de apoyo"
HON_arms_2_desc:0 "Continuaremos asegurándonos de que nuestra infantería y tropas de apoyo estén armadas con equipo de primer nivel."
HON_army_support:0 "Equipo de Apoyo"
HON_army_support_desc:0 "En lugar de imitar o comprar equipos extranjeros, deberíamos aspirar a convertirnos en líderes mundiales en armas de infantería."
HON_faster_small_arms:0 "Mejora de la producción de armas pequeñas"
HON_faster_small_arms_desc:0 "Nuestros esfuerzos por mejorar el equipamiento de nuestro ejército están dando sus frutos y ahora podemos producir armas de manera eficiente para nuestras divisiones de infantería."
HON_tank_effort:0 "Esfuerzo de armadura"
HON_tank_effort_desc:0 "La guerra blindada es obviamente el futuro y no podemos darnos el lujo de ignorar este hecho. Mejoremos nuestra tecnología de blindaje y agreguemos divisiones de tanques modernas a nuestros ejércitos."
HON_mech_effort:0 "Esfuerzo mecanizado"
HON_mech_effort_desc:0 "Después de estudiar la tecnología de los blindados, nuestros investigadores se dieron cuenta de que las unidades mecanizadas también desempeñarán un papel decisivo en las guerras futuras. Invirtamos en investigación mecanizada y esforcémonos por crear un ejército totalmente mecanizado."
HON_special_forces:0 "Crea las Fuerzas Especiales [HON.GetAdjective]"
HON_special_forces_desc:0 "Dado que nuestro ejército tiene muy pocos especialistas, podríamos crear una división de Fuerzas Especiales para servir en nuestro ejército."
HON_special_forces_2:0 "Indantes de Marina [HON.GetAdjective]"
HON_special_forces_2_desc:0 "Centroamérica está llena de terreno peligroso; Podría ser prudente invadir desde el mar en lugar de hacer marchar nuestro ejército a través de la jungla. Por supuesto, necesitaríamos tener una fuerza marina capaz antes de planificar tales invasiones."
HON_jungle_training:0 "Fuerzas especiales de la selva"
HON_jungle_training_desc:0 "Las selvas tropicales de Centroamérica son algunas de las más densas del mundo y nuestro ejército pasará gran parte de su tiempo en estas selvas. Deberíamos empezar a entrenar a nuestras tropas para la guerra en la jungla. Por supuesto, nuestras fuerzas especiales serían candidatos ideales para la fase inicial del entrenamiento de guerra en la jungla."
HON_jungle_infant:0 "Infantería de la selva"
HON_jungle_infant_desc:0 "Ahora que hemos entrenado a nuestras fuerzas especiales sobre cómo operar en la jungla, podemos entrenar a nuestros regulares en la guerra en la jungla."
HON_jungle_infant_effect:0 "Activa §HJungle Training§!\n§HInfantry\n Jungle§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n"
HON_jungle_moto:0 "Vehículos de selva"
HON_jungle_moto_desc:0 "No será más fácil llevar nuestros tanques e infantería motorizada a través de la jungla, pero nuestro estado mayor ha ideado un método para mover estas divisiones a través de la jungla. Educar a nuestras divisiones móviles sobre la guerra en la jungla nos permitirá dominar las junglas."
HON_jungle_moto_effect:0 "Habilita §HEntrenamiento en la jungla§!\n§HMotorizado\n Jungle§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n§HMecanizado\n Jungle§!\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n§HArmor\n Jungle§ !\n Ataque: §G+5%§!\n Movimiento: §G+10%§!\n"
HON_land_doc:0 "Esfuerzo del ejército"
HON_land_doc_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
HON_land_doc_2:0 "Esfuerzo táctico"
HON_land_doc_2_desc:0 "Nuestro país no ha librado una guerra terrestre en décadas y nuestro ejército se está volviendo complaciente. Debemos revertir esta tendencia concentrándonos en la calidad de nuestro ejército."
HON_land_doc_3:0 "Esfuerzo de perforación"
HON_land_doc_3_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
HON_navy:0 "Crear una Armada Costera [HON.GetAdjective]"
HON_navy_desc:0 "Nuestras costas están actualmente completamente indefensas y somos vulnerables a las invasiones navales. Debemos rectificar este problema creando la infraestructura que necesitamos para construir una fuerza de defensa costera."
HON_invest_in_subs:0 "Esfuerzo submarino"
HON_invest_in_subs_desc:0 "La guerra submarina es el desarrollo naval más apasionante desde la invención del torpedero. Haríamos bien en protegernos contra los submarinos y utilizarlos contra los barcos enemigos."
HON_invest_in_subs_2:0 "Esfuerzo submarino II"
HON_invest_in_subs_2_desc:0 "Dado que la mayoría de las invasiones tendrán que llegar por mar, los lobos del océano pueden ser una fuerte línea de defensa. Sigilosa y cazando en manadas, una flota de submarinos puede proteger nuestras rutas marítimas."
HON_invest_in_subs_3:0 "Esfuerzo submarino III"
HON_invest_in_subs_3_desc:0 "¡Al perfeccionar nuestros métodos de producción de submarinos, podremos construir algunos de los submarinos más efectivos del mundo!"
HON_invest_in_destroyers:0 "Esfuerzo destructor"
HON_invest_in_destroyers_desc:0 "Mientras estudiamos el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar sus tácticas. Los destructores serán cruciales para esto."
HON_invest_in_cruisers:0 "Esfuerzo de Crucero"
HON_invest_in_cruisers_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
HON_invest_in_carriers:0 "Esfuerzo del transportista"
HON_invest_in_carriers_desc:0 "Las flotas de batalla modernas se centrarán en portaaviones, no en acorazados. Si queremos dominar los océanos, necesitaremos algunos portaaviones."
HON_invest_in_battleships:0 "Esfuerzo del acorazado"
HON_invest_in_battleships_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
HON_naval_doctrines:0 "Doctrinas navales mejoradas"
HON_naval_doctrine_desc:0 "Aunque tener una marina moderna es importante, nuestros barcos serán inútiles si nuestros marineros no saben cómo utilizarlos. Tomémonos un tiempo e instruyamos a nuestros oficiales en tácticas navales modernas."
HON_navy_infrastructure:0 "Infraestructura naval ampliada"
HON_navy_infrastructure_desc:0 "Necesitamos mejorar nuestras instalaciones de producción naval y construir más bases navales si queremos que nuestra armada sea competitiva. Iniciemos un proyecto de construcción masivo para poner al día nuestra infraestructura naval."
HON_airforce:0 "Crea la Fuerza Aérea [HON.GetAdjective]"
HON_airforce_desc:0 "Dado que la aviación es un campo nuevo en Centroamérica, podemos dominar a nuestros vecinos siendo uno de los primeros países centroamericanos con una fuerza aérea."
HON_aviation:0 "Enfoque del caza"
HON_aviation_desc:0 "Podemos aplicar algo de ingeniería civil revolucionaria a nuestros cazas para mejorar su velocidad, alcance y altitud máxima. Necesitamos centrarnos en esto si queremos mantenernos al día con los avances realizados por otros."
HON_naval_aviation:0 "Bombarderos navales"
HON_naval_aviation_desc:0 "Los barcos han demostrado ser excepcionalmente vulnerables a los aviones. Deberíamos seguir mejorando su tecnología para asegurarnos de estar a la vanguardia de cualquier contramedida."
HON_army_aviation:0 "Aviones de apoyo del ejército"
HON_army_aviation_desc:0 "Los aviones que apoyan a nuestras fuerzas terrestres y barcos han sido una incorporación muy eficiente con una inversión relativamente pequeña. Estos aviones ahora tienen varias mejoras sugeridas. Nuestros ingenieros pueden desarrollar la próxima generación de aviones de apoyo."
HON_army_aviation_2:0 "Enfoque de bombardero"
HON_army_aviation_2_desc:0 "El apoyo aéreo es una parte integral de nuestras capacidades defensivas y ofensivas. Si nos concentramos en desarrollar bombarderos más rápidos, más ágiles y precisos, mantendremos una ventaja en cualquier batalla terrestre."
HON_air_doctrine:0 "Doctrinas aéreas mejoradas"
HON_air_doctrine_desc:0 "Aunque podemos construir una fuerza aérea moderna, la mayoría de nuestros pilotos no saben cómo pilotar sus nuevos aviones. Rectifiquemos ese problema investigando algunas doctrinas aéreas."
HON_air_bases:0 "Bases aéreas adicionales"
HON_air_bases_desc:0 "Es difícil suministrar aviones en Centroamérica, especialmente cuando no se cuenta con suficiente infraestructura. Construyamos algunas bases aéreas más para mejorar el alcance de nuestra fuerza aérea."
HON_politics:0 "Examinar el clima político"
HON_politics_desc:0 "Después de que Tiburcio Carías Andino apenas ganara las elecciones presidenciales de 1932, tomó medidas enérgicas contra todas las formas de oposición política. Ahora, [HON.GetNameDef] se encuentra en una encrucijada."
HON_suggest_fascism:0 "Considere una adquisición total de United Fruit Company"
HON_suggest_fascism_desc:0 "La United Fruit Company ha estado operando en Honduras desde 1899 cuando adquirió siete productores locales de banano y comenzó a exportar banano a Nueva Orleans. Desde entonces, la United Fruit Company se ha involucrado cada vez más en la política hondureña; Tal vez haya llegado el momento de considerar los beneficios de una adquisición total por parte de United Fruit."
HON_invite_zemurray:0 "Invitar a Samuel Zemurray"
HON_invite_zemurray_desc:0 "Samuel Zemurray ha sido el director no oficial de la United Fruit Company desde 1932. Ha desempeñado un papel activo en la política hondureña durante más de veinte años, y esta participación incluyó la planificación de un golpe de estado que le dio a Manuel Bonilla la presidencia. Ha expresado su decepción por el desempeño de Carías y podría ser persuadido para ser el próximo presidente."
HON_american_support:0 "La comunidad empresarial estadounidense"
HON_american_support_desc:0 "Derrocar a un gobierno no es barato y las posibilidades de éxito de nuestra adquisición son escasas si no contamos con el apoyo de nuestros inversores en casa. Convenzamoslos de que un estado de la United Fruit resultaría en precios más bajos de la fruta, más empleos y ganancias récord."
HON_united_fruit_coup:0 "Derrocar al gobierno de Carías"
HON_united_fruit_coup_desc:0 "Aunque la adquisición de la United Fruit Company parecía una idea descabellada, rápidamente obtuvimos el apoyo de nuestra junta directiva y de la comunidad empresarial estadounidense para esta idea. Es hora de sacar a Carías del poder y establecer un estado corporativo adecuado. Este no será el primer golpe patrocinado por la United Fruit en Honduras, pero podría ser el último."
HON_american_arms:0 "Importar armas [USA.GetAdjective]"
HON_american_arms_desc:0 "El reciente cambio de administración en Honduras contó con el apoyo de la junta directiva, pero la población local no está entusiasmada con este cambio. Sin embargo, varias empresas estadounidenses de armas de fuego nos han expresado su apoyo y nos han ofrecido algunos de sus productos. Sería prudente aceptar su oferta."
HON_fruit_security:0 "Establecer la División de Seguridad de la United Fruit"
HON_fruit_security_desc:0 "Aunque la United Fruit ha empleado guardias armados durante años, nuestra reciente expansión exige mayor seguridad. Creemos una división formal de Seguridad de United Fruit, que contratará mercenarios [USA.GetAdjective] para proteger nuestros intereses."
HON_improved_production:0 "Mejorar nuestros métodos de producción"
HON_improved_production_desc:0 "Cuando sólo controlábamos el sector agrícola de la economía hondureña, teníamos poco interés en producir otros artículos. Sin embargo, ahora debemos diversificar nuestras operaciones para proteger nuestros intereses."
HON_corporate_consolidation:0 "Prepárese para la consolidación corporativa"
HON_corporate_consolidation_desc:0 "Ahora que la United Fruit tiene una fuerza de defensa capaz, es hora de pensar en consolidar nuestras participaciones en otros países. Aplicando presión en los lugares correctos, podemos establecer control sobre Centroamérica. Sin embargo, el mundo nos verá como un agresor y el gobierno de [USA.GetAdjective] no puede seguir justificando su protección hacia nosotros."
HON_take_guatemala:0 "Consolidar nuestras participaciones en [GUA.GetAdjective]"
HON_take_guatemala_desc:0 "Es hora de poner todos nuestros activos centroamericanos bajo nuestro control directo. La empresa United Fruit es particularmente influyente en [GUA.GetNameDef], y estamos a punto de firmar una concesión por 99 años con [GUA.GetLeader] y abrir una nueva plantación en Tiquisate. Sin embargo, ahora tenemos una posición negociadora más ventajosa y podemos exigir el control de todo el país."
HON_take_elsalvador:0 "Integrar [ELS.GetNameDef]"
HON_take_elsalvador_desc:0 "Ahora que Guatemala está completamente bajo nuestro control, podemos comenzar a expandirnos al resto de Centroamérica. Nuestra junta directiva ha sugerido que [ELS.GetNameDef] es un objetivo ideal para nuestra próxima adquisición hostil."
HON_take_nicaragua:0 "Integrar [NIC.GetNameDef]"
HON_take_nicaragua_desc:0 "Ahora que Guatemala está totalmente bajo nuestro control, podemos empezar a expandirnos al resto de Centroamérica. Nuestra junta directiva ha sugerido que [NIC.GetNameDef] es un objetivo ideal para nuestra próxima adquisición hostil."
HON_take_costa_rica:0 "Integrar [COS.GetNameDef]"
HON_take_costa_rica_desc:0 "Costa Rica fue una vez el hogar de nuestro competidor, Atlantic Fruit, pero los llevamos a la quiebra y adquirimos sus activos en 1912. Sin embargo, no tendremos control completo de estas nuevas propiedades hasta que el gobierno de [COS.GetAdjective] se someta a nosotros."
HON_purchase_belize:0 "Comprar Belice"
HON_purchase_belize_desc:0 "[ENG.GetNameDefCap] ha comenzado a centrarse en desarrollar una economía de guerra y probablemente podrían utilizar más barcos. Dado que podríamos beneficiarnos de la adquisición de Belice, deberíamos acercarnos a [ENG.GetNameDef] y ofrecerles comprarle Belice a cambio de nuestros barcos bananeros."
HON_take_panama:0 "Incorporar [PAN.GetNameDef]"
HON_take_panama_desc:0 "[PAN.GetNameDEfCap] es el último país entre nosotros y el control total de Centroamérica. Es hora de exigir su sumisión."
HON_buy_canal:0 "Comprar el Canal de Panamá"
HON_buy_canal_desc:0 "El Canal de Panamá es una de las rutas marítimas más importantes a nivel mundial y adquirirlo reduciría significativamente nuestros costos. Acerquémonos al gobierno de [USA.GetAdjective] y ofrézcamos comprárselo a cambio de un envío masivo de nuestros barcos bananeros."
HON_irca:0 "Fusionarse con el IRCA"
HON_irca_desc:0 "Producimos en volúmenes récord, pero podríamos beneficiarnos de una mayor infraestructura. Afortunadamente, Minor Keith ha propuesto una fusión entre Ferrocarriles Internacionales de Centroamérica y United Fruit. Aceptar esta fusión conectará varias de nuestras plantaciones con ferrocarriles modernos."
HON_invite_ford:0 "Invitan a Ford Motors a Centroamérica"
HON_invite_ford_desc:0 "Gran parte de la estructura de la United Fruit se basó en los principios de gestión de Henry Ford, pero ahora Henry Ford ve nuestro estado como la encarnación suprema de la gestión corporativa. Invitarlo a construir una planta Ford en Centroamérica podría ser un acuerdo rentable para nosotros."
HON_great_white:0 "Promocionar la Gran Flota Blanca"
HON_great_white_desc:0 "La Gran Flota Blanca es un crucero que lleva a civiles a varias propiedades de United Fruit y les muestra el lado positivo de trabajar para United Fruit. Por supuesto, los turistas sólo pueden ver pequeñas partes de nuestra plantación, pero se van con una mejor percepción de nosotros y nuestras operaciones."
HON_banana_boats:0 "Producción en masa de banana boat"
HON_banana_boats_desc:0 "Los bananeros son los barcos que utilizamos para transportar plátanos desde Centroamérica al resto del mundo. Casi todas nuestras operaciones económicas y de seguridad dependen de estos barcos, y deberíamos producirlos en masa. ¡Nuestros barcos banana eclipsarán a la marina mercante de cualquier gran potencia dentro de unos años!"
HON_agricola:0 "Fundada la Escuela Agrícola Panamericana"
HON_agricola_desc:0 "Es difícil encontrar trabajadores cualificados, especialmente si contratamos entre la población local. Sin embargo, el presidente Zemurray ha intentado resolver este problema estableciendo la Escuela Agrícola Panamericana, una universidad gratuita especializada en investigación agrícola. Esta nueva universidad debería proporcionar a nuestro estado trabajadores capaces durante generaciones."
HON_corporate_alliance:0 "Alianza de verdaderos estados corporativos"
HON_corporate_alliance_desc:0 "Si bien las ideas de Mussolini y Hitler eran innovadoras, estos estados fascistas han perdido de vista lo esencial: las ganancias. Sus constantes guerras y leyes raciales nos han demostrado que somos el único gran estado fascista que puede gestionar su economía correctamente. Deberíamos crear una facción e intentar unir al mundo bajo un gobierno corporativo."
HON_fruitful_partnership:0 "Una asociación fructífera"
HON_fruitful_partnership_desc:0 "El New Deal ha paralizado a la clase empresarial [USA.GetAdjective] y ya no podemos depender de [USA.GetNameDef] como socio comercial. El creciente poder de [GER.GetNameDefCap] ha impresionado a muchos miembros de la junta directiva y alinearnos con el Eje podría ser beneficioso."
HON_go_communist:0 "Revivir el Bloque Obrero Campesino"
HON_go_communist_desc:0 "El Bloque Obrero Campesino fue fundado por Manuel Cálix Herrera a finales de la década de 1920, pero Carias lo prohibió cuando asumió la presidencia. Aunque el BOC ha sido destruido, mucha gente todavía cree en sus ideales. Empoderemos a la clase trabajadora y volvamos a legalizar el Bloque Obrero Campesino."
HON_herrera_jailbreak:0 "Sacar a Herrera de prisión"
HON_herrera_jailbreak_desc:0 "Manuel Calis Herrera fue el fundador del Bloque Obrero Campesino y su único candidato presidencial. Desafortunadamente, fue capturado por la United Fruit Company y encarcelado en las Islas de la Bahía luego de organizar una huelga de trabajadores. Su liderazgo será esencial para nuestra revolución y coordinaremos una fuga de prisión lo antes posible."
HON_soviet_support:0 "Buscar asistencia [SOV.GetAdjective]"
HON_soviet_support_desc:0 "El presidente Carías cuenta con el apoyo tanto de los terratenientes como de la United Fruit Company, lo que significa que derrocarlo por nosotros mismos sería imposible. Sin embargo, podríamos persuadir a nuestros camaradas de [SOV.GetNameDef] para que apoyen nuestra causa."
HON_peasant_revolution:0 "La revolución campesina"
HON_peasant_revolution_desc:0 "Los campesinos están inquietos y la mayoría de ellos se han unido al BOC. La base de poder de Carías se ha erosionado y ha llegado el momento de la revolución. ¡Derroquemos a los terratenientes feudales, eliminemos la United Fruit Company de nuestro país y establezcamos la primera república campesina del mundo!"
HON_seize_plantations:0 "Aprovechar las plantaciones de la United Fruit"
HON_seize_plantations_desc:0 "La United Fruit Company ha operado en nuestro país durante demasiado tiempo y debemos expulsar a esta corporación parásita y confiscar sus activos. Tomar el control de sus plantaciones será el primer paso hacia la propiedad campesina de los medios de producción."
HON_peoples_army:0 "El Ejército Popular [HON.GetAdjective]"
HON_peoples_army_desc:0 "Aunque el pueblo ahora tiene el control del país, el éxito de nuestra revolución no está garantizado. La burguesía todavía oprime a las demás naciones centroamericanas, y nosotros podríamos ser invadidos por los imperialistas gringos o [ENG.GetAdjective]. Afortunadamente, muchos campesinos se están alistando en el recién creado Ejército Popular de Honduras para proteger su libertad recién ganada."
HON_soviet_guns:0 "[SOV.GetAdjective] Envío de armas"
HON_soviet_guns_desc:0 "[SOV.GetNameDefCap] nos ve como un aliado útil en las Américas ya que podemos proporcionarles suministros sin que [GER.GetNameDef] bombardee nuestras fábricas. Los [SOV.GetAdjective] nos han enviado algunas armas para proteger nuestra revolución, esperando que les devolvamos el dinero cuando estén en guerra."
HON_soviet_milmission:0 "[SOV.GetAdjective] Misión militar"
HON_soviet_milmission_desc:0 "Ahora que [SOV.GetNameDef] ha demostrado su apoyo a nuestra revolución, podemos fortalecer los lazos entre nuestros dos sindicatos. [SOV.GetNameDefCap] estará encantado de enviarnos una misión militar para entrenar a nuestros ejércitos y prepararlos para luchar contra los imperialistas."
HON_liberate_central:0 "Guerras de Liberación Centroamericana"
HON_liberate_central_desc:0 "Honduras no es la única nación centroamericana reprimida por la burguesía. Cada uno de nuestros vecinos está controlado por los terratenientes y los intereses comerciales gringos. ¡Unimos a Centroamérica y liberemos a los campesinos oprimidos!"
HON_liberate_guatemala:0 "Liberen a los Campesinos [GUA.GetAdjective]"
HON_liberate_guatemala_desc:0 "Durante demasiado tiempo, Guatemala ha sido oprimida por la United Fruit Company y su gobierno burgués. ¡Es hora de extender la revolución a [GUA.GetNameDef] y asegurar la libertad de sus campesinos!"
HON_liberate_salvador:0 "Liberar a El Salvador"
HON_liberate_salvador_desc:0 "[ELS.GetNameDefCap] tiene un gobierno particularmente represivo y su pueblo clama por la liberación. Debemos responder a este llamado y traer a los campesinos salvadoreños a nuestra república."
HON_liberate_nicaragua:0 "Extender la revolución a Nicaragua"
HON_liberate_nicaragua_desc:0 "[NIC.GetNameDefCap] está controlado por los Somoza, quienes gobiernan Nicaragua como un sindicato del crimen organizado. ¡Hay que poner a los Somoza en su lugar y juzgarlos por sus crímenes contra los campesinos nicaragüenses!"
HON_liberate_costarica:0 "Colectivizar Costa Rica"
HON_liberate_costarica_desc:0 "El gobierno burgués de [COS.GetAdjective] es menos severo que el estado nicaragüense, pero los campesinos que trabajan en las plantaciones de Costa Rica siguen sufriendo. ¡Extendamos la revolución a Costa Rica y liberemos a los campesinos que trabajan en sus plantaciones de café!"
HON_liberate_panama:0 "Destruir la oligarquía [PAN.GetAdjective]"
HON_liberate_panama_desc:0 "Aunque Panamá dice ser una democracia, está gobernada por una oligarquía. Los terratenientes y la burguesía dominan esta oligarquía, y debemos derrocar este régimen corrupto si queremos liberar a Centroamérica."
HON_land_reform:0 "Reforma agraria"
HON_land_reform_desc:0 "Durante la mayor parte de la historia de Honduras, casi toda la tierra productiva estuvo controlada por los terratenientes o compañías extranjeras como la United Fruit Company. Hoy desmantelaremos todo latifundio y lo distribuiremos entre los campesinos. La gente ahora puede ser dueña de la tierra en la que ha trabajado incansablemente."
HON_soviet_intel:0 "Invitar a asesores del NKVD"
HON_soviet_intel_desc:0 "Los imperialistas podrían atacar en cualquier momento y debemos estar preparados para tal ataque. Desafortunadamente, nuestra agencia de inteligencia es relativamente ineficaz y no tenemos forma de saber si la burguesía está planeando un ataque. Sin embargo, nuestros amigos en [SOV.GetNameDef] nos enviarían asesores del NKVD para mejorar nuestras capacidades de inteligencia."
HON_collective_agriculture:0 "Métodos agrícolas colectivos"
HON_collective_agriculture_desc:0 "Después de que los campesinos tomaron el control de las plantaciones, desarrollaron métodos mejorados para producir bienes. Esto nos ha permitido alimentar a nuestra población y enviar el excedente a nuestros camaradas en el extranjero."
HON_peoples_war:0 "Desarrollar tácticas de guerra de guerrillas"
HON_peoples_war_desc:0 "Aunque no pudimos derrotar a los ejércitos imperialistas en campo abierto, sí pudimos desgastarlos con el tiempo. Sin embargo, necesitaremos encontrar una manera de abastecer a nuestras tropas en este difícil terreno antes de que podamos llevar a cabo una guerra de guerrillas adecuada. Entrenemos a nuestro ejército para que puedan luchar incluso si no tienen acceso a suministros."
HON_peoples_university:0 "La Universidad Popular de Centroamérica"
HON_peoples_university_desc:0 "La burguesía en Centroamérica tenía poco interés en educar a los campesinos, lo que llevó a que gran parte de nuestra población fuera analfabeta. Nuestra nueva revolución ha llevado la educación a las masas y una nueva institución de educación superior nos permitirá continuar con este programa educativo."
HON_socialist_block:0 "Crear una Alianza de Naciones Socialistas"
HON_socialist_block_desc:0 "Aunque debemos gran parte de nuestro éxito al apoyo de [SOV.GetAdjective], no sería prudente alinearnos totalmente con los estalinistas. Creemos un bloque e invitemos a todos los países socialistas actuales."
HON_join_soviets:0 "Únase a la Internacional Comunista"
HON_join_soviets_desc:0 "Desde sus inicios, los [SOV.GetAdjective] han apoyado nuestra revolución y ahora estamos listos para unirnos a la Internacional Comunista. ¡Juntos llevaremos el socialismo a los hemisferios oriental y occidental!"
HON_campesino_republic:0 "La República Campesina de Centroamérica"
HON_campesino_republic_desc:0 "Hemos liberado al pueblo de Centroamérica y hemos desarrollado un estado campesino que puede competir con los imperialistas. Nuestra producción colectiva ha demostrado ser más eficiente que cualquier cosa que los capitalistas pudieran idear, lo que nos ha permitido desarrollar una excelente base industrial. Desde aquí, podemos liberar a toda América Latina o tal vez incluso poner de rodillas a los gringos imperialistas."
HON_status_quo:0 "Reforzar la presidencia de Carias"
HON_status_quo_desc:0 "[HON.GetNameDefCap] es técnicamente una democracia bajo Carias, incluso si el gobierno actual es más autoritario que la mayoría de las democracias occidentales. Puede que [HON.GetNameDefCap] no tenga el mejor sistema de gobierno, pero las alternativas son demasiado peligrosas. No hagamos olas y aseguremos la posición de Carias."
HON_appoint_brooks:0 "Nombrar al coronel Brooks"
HON_appoint_brooks_desc:0 "La Escuela de Aviación Militar recientemente creada carece de liderazgo, pero las conexiones del presidente Carías con [USA.GetNameDef] han producido un candidato viable. El coronel Brooks, un mercenario de [USA.GetAdjective], estará calificado para dirigir nuestra nueva academia de aviación."
HON_stabilize_economy:0 "Estabilizar la economía"
HON_stabilize_economy_desc:0 "La Gran Depresión ha perjudicado las exportaciones de Honduras y el desempleo se está disparando. Sin embargo, el presidente puede promulgar algunas reformas económicas para estabilizar la economía. Al menos, esto podría salvarnos de los peores efectos de la Gran Depresión."
HON_liberal_amnesty:0 "Dar amnistía al Partido Liberal"
HON_liberal_amnesty_desc:0 "Aunque el Partido Comunista está ilegalizado, el presidente Carías está dispuesto a aceptar cierta oposición del Partido Liberal. La plataforma de este partido no es muy diferente de la de Carias, y podemos parecer más democráticos concediendo amnistía a los miembros del Partido Liberal que participaron en el levantamiento de 1935."
HON_fortifications:0 "Defender la nación"
HON_fortifications_desc:0 "Es probable que Honduras permanezca neutral en la próxima guerra, pero sería prudente mejorar nuestras defensas. [GER.GetNameDefCap] o [JAP.GetNameDef] podrían intentar utilizar nuestro país como base para invadir [USA.GetNameDef], pero construir algunos fuertes debería disuadirlos."
HON_better_industry:0 "Equipo agrícola mejorado"
HON_better_industry_desc:0 "Nuestro sector industrial está todavía en su infancia y la mayor parte de la inversión extranjera se destina al sector agrícola. Sin embargo, podemos mejorar el estado de la economía de [HON.GetADjective] invirtiendo en investigación para la agricultura industrial."
HON_against_axis:0 "Unir al pueblo contra el fascismo"
HON_against_axis_desc:0 "[USA.GetNameDefCap] probablemente se unirá a la guerra contra el Eje y probablemente nos pedirá ayuda después de entrar en la guerra. Utilicemos los medios de comunicación para denunciar a las potencias del Eje y hacer que la participación en esta guerra mundial sea aceptable para nuestros ciudadanos."
HON_join_allies:0 "Soporte [USA.GetNameDef]"
HON_join_allies_desc:0 "[USA.GetNameDefCap] entró en la guerra después del bombardeo de Pearl Harbor y esperaban que sus aliados en América Latina declararan la guerra a [GER.GetNameDef] y contribuyeran al esfuerzo bélico. Demostremos a [USA.GetNamedef] que somos aliados confiables y unámonos a ellos en su lucha."
HON_usa_naval_bases:0 "Bases Navales [USA.GetAdjective] "
HON_usa_naval_bases_desc:0 "Los [USA.GetAdjective] han ofrecido construir una nueva base naval en nuestro país para que podamos apoyar su esfuerzo bélico de manera más eficiente. Planean desarrollar esta pequeña base naval en Trujillo para poder defenderse de cualquier submarino [GER.GetAdjective] que opere en el Caribe. Ayudemos a los [USA.GetAdjective] a proteger el mar y ayúdelos a construir esta nueva base."
HON_usa_naval_doctrine:0 "[USA.GetADjective] Tácticas Navales"
HON_usa_naval_doctrine_desc:0 "Aunque [USA.GetNameDef] no espera que contribuyamos con muchos soldados al esfuerzo bélico, esperan que podamos ayudarlos a defender sus barcos contra la guerra submarina del Eje. Para que podamos hundir algunos submarinos, los [USA.GetAdjective] se han ofrecido a entrenar a nuestros oficiales navales en las tácticas más modernas."
HON_carias_legacy:0 "El legado del presidente Carías"
HON_carias_legacy_desc:0 "Los historiadores no podrán evaluar fácilmente el legado de Tiburcio Carías Andino. Si bien suprimió la mayoría de las formas de oposición política y luchó contra los sindicatos [HON.GetAdjective], proporcionó estabilidad a la economía de [HON.GetAdjective] durante la Gran Depresión. Sin embargo, el nepotismo de Carias y su favorecimiento de los intereses empresariales extranjeros dañan las instituciones democráticas de Honduras, y pasará algún tiempo antes de que esta nación pueda lograr un gobierno puramente democrático."
HON_examine_industry:0 "La economía [HON.GetAdjective]"
HON_examine_industry_desc:0 "La economía de los [HON.GetAdjective] depende en gran medida de las exportaciones, especialmente de frutas como el plátano. Sin embargo, este país tiene el potencial de crear una base industrial, incluso si tiene que construirla desde cero."
HON_build_infra1:0 "Construir nuevas carreteras"
HON_build_infra1_desc:0 "[HON.GetNameDefCap] está paralizado por su deficiente infraestructura, pero la construcción de algunas carreteras nuevas debería resolver ese problema. Conectemos las ciudades y plantaciones de [HON.GetNameDef] a una red de carreteras nacional y hagamos que nuestra economía funcione mejor."
HON_build_milfact1:0 "Crear una industria armamentista"
HON_build_milfact1_desc:0 "Dado que la economía de [HON.GetAdjective] se centra en las exportaciones agrícolas, ha habido pocos incentivos para crear una industria armamentista. Sin embargo, el ejército [HON.GetAdjective] necesita equipamiento y debemos construir una base industrial que nos permita abastecer a nuestras tropas."
HON_build_civfact1:0 "Desarrollar una base industrial"
HON_build_civfact1_desc:0 "[HON.GetNameDefCap] importa la mayoría de sus bienes industriales, pero esto debe cambiar si queremos una economía autosuficiente. Construyamos fábricas adicionales en uno de nuestros estados."
HON_build_milfact2:0 "Ampliar nuestra industria armamentista"
HON_build_milfact2_desc:0 "Crear una industria armamentista es un excelente primer paso, pero necesitamos aumentar nuestra producción militar para competir con el resto del mundo."
HON_build_infra2:0 "Conectar la nación"
HON_build_infra2_desc:0 "Nuestra infraestructura necesita ponerse al día con nuestra creciente base industrial. Construyamos carreteras y líneas ferroviarias adicionales para conectar nuestra nación. Una vez que nos hayamos ido, deberíamos poder mover nuestros productos a través de la jungla con facilidad."
HON_build_docks1:0 "Crear una industria naval"
HON_build_docks1_desc:0 "Dado que gran parte de nuestra economía depende del transporte marítimo, necesitamos construir una marina para satisfacer nuestros intereses. Afortunadamente, nuestra base industrial es ahora lo suficientemente grande como para sustentar la producción de buques militares."
HON_new_university:0 "Universidad Nacional Autónoma de Honduras"
HON_new_university_desc:0 "La Universidad Nacional Autónoma de Honduras fue fundada en 1847, lo que la convierte en la universidad más antigua de Honduras. Deberíamos dedicar una mayor parte de nuestro presupuesto a mantener esta universidad y convertirla en la mejor institución de educación superior de América Latina."
HON_build_civfact2:0 "Ampliar nuestra base industrial"
HON_build_civfact2_desc:0 "La industrialización de [HON.GetNameDefCap] va por buen camino, pero podríamos beneficiarnos de fábricas adicionales. Ampliemos aún más nuestra base industrial y hagamos de [HON.GetNameDef] un destacado exportador de bienes industriales."
HON_tech_industry:0 "Crear una industria electrónica"
HON_tech_industry_desc:0 "[HON.GetNameDefCap] debe continuar diversificando su economía si espera ser económicamente competitivo. Hagamos un esfuerzo para desarrollar nuestros conocimientos en electrónica y comenzar a producir productos de alta tecnología."
HON_build_milfact3:0 "El complejo militar-industrial"
HON_build_milfact3_desc:0 "La producción militar de [HON.GetADjective] finalmente es lo suficientemente alta como para que podamos orientar nuestra economía hacia la producción de armas. En este punto, podemos desarrollar un complejo militar-industrial en nuestra nación, lo que ciertamente no tendrá consecuencias no deseadas en el futuro."
HON_improved_research:0 "Métodos de investigación mejorados"
HON_improved_research_desc:0 "Gracias a una expansión sustancial de nuestro sistema educativo, podemos ponernos a la altura del resto del mundo. Sin embargo, las inversiones adicionales en educación deberían permitirnos desarrollar tecnologías aún más rápido y superar a algunas de las principales potencias."
HON_power_research:0 "Excelencia Tecnológica"
HON_power_research_desc:0 "Nuestro control sobre Centroamérica nos ha establecido como una gran potencia, pero nuestra tecnología aún está rezagada respecto del resto del mundo. Ampliemos nuestras capacidades de investigación duplicando nuestra financiación para la ciencia y la educación."
HON_suggest_monarchy:0 "Nostalgia imperial"
HON_suggest_monarchy_desc:0 "Nuestro país ha ido decayendo desde nuestra independencia de España, y algunas voces al margen sugieren que Honduras intente revivir el Virreinato de Nueva España. Esta idea puede parecer una locura, pero los acontecimientos en España nos han demostrado que el verdadero Rey de España necesita un nuevo trono."
HON_invite_juan:0 "Invitar al Infante Juan"
HON_invite_juan_desc:0 "Si bien el infante Juan esperaba suceder a su padre como rey de España, los acontecimientos recientes le han enseñado que su coronación será poco probable. Ofrezcámosle el trono de Honduras y la perspectiva de restaurar el Virreinato de Nueva España."
HON_monarchist_coup:0 "Golpe monárquico"
HON_monarchist_coup_desc:0 "Ahora que el infante Juan ha regresado de España, derroquemos al presidente Carías. Podemos coronar al Infante Juan como Juan I y comenzar los preparativos para restaurar el Virreinato de Nueva España. Nuestro nuevo rey es ahora el único Juan que puede restaurar el virreinato a su antigua gloria."
HON_spanish_guns:0 "Armas españolas"
HON_spanish_guns_desc:0 "Aunque la coronación de Juan en España era improbable, todavía contaba con muchos seguidores. Si nuestro rey se lo pide amablemente, pueden invertir sus esperanzas y armas en [HON.GetNameDef]."
HON_kings_finest:0 "Los mejores del rey"
HON_kings_finest_desc:0 "Para que Juan I asegure su trono, necesitaremos crear una guardia real que nos proteja de los demócratas, los comunistas y los antiguos territorios del virreinato. Afortunadamente, muchos jóvenes de [HON.GetNameDef] están dispuestos a morir por el rey y la patria."
HON_haciendas:0 "Restaurar el sistema de Hacienda"
HON_haciendas_desc:0 "Muchas empresas internacionales en [HON.GetNameDef] han establecido sus plantaciones como haciendas de facto. Sin embargo, sus ganancias van a parar a los capitalistas en lugar de a la corona. Reviertamos esta tendencia restaurando un sistema de haciendas adecuado y transfiriendo las plantaciones a nuestra aristocracia."
HON_restoration_wars:0 "Las guerras de la restauración"
HON_restoration_wars_desc:0 "Necesitaremos reconquistar la mayor parte del territorio que constituyó el Virreinato de Nueva España antes de que podamos proclamar la restauración de este estado. Restaurar las fronteras del virreinato de 1820 será nuestro primer paso en nuestro regreso a la gloria imperial."
HON_reclaim_salvador:0 "Reclamar El Salvador"
HON_reclaim_salvador_desc:0 "Si bien El Salvador era una parte menor del virreinato, seguía siendo una parte valiosa de la Capitanía General de Guatemala. Reclamemos a El Salvador para la corona e integrémoslo a nuestro reino."
HON_reclaim_nicaragua:0 "Reclamar Nicaragua"
HON_reclaim_nicaragua_desc:0 "Nicaragua fue parte integral de la Capitanía de Guatemala, y necesitaremos conquistarla si queremos restablecer el Virreinato de Nueva España. Apoderémonos de Nicaragua y pongámosla bajo el control de nuestra nobleza."
HON_reclaim_guatemala:0 "Reclamar Guatemala"
HON_reclaim_guatemala_desc:0 "Guatemala fue la capital de la Capitanía de Guatemala, y es nuestra puerta de entrada para restablecer nuestro control sobre el corazón de la Nueva España, México. Tomar Guatemala será un paso vital para hacer realidad nuestras ambiciones."
HON_reclaim_belize:0 "Los británicos están distraídos: tomemos el caso de Belice"
HON_reclaim_belize_desc:0 "La pérfida Albión arrebató Belice a los españoles cuando permitieron que los piratas se establecieran en Baymen y reconocieron plenamente a Belice como colonia en 1786. La corona española intentó retomar Belice durante la batalla de Cayo St. George en 1798, pero fracasó debido a las artimañas británicas. Sin embargo, los [ENG.GetADjective] parecen preocupados por su guerra actual y ahora podría ser un momento ideal para que recuperemos Belice."
HON_reclaim_costarica:0 "Reclamar Costa Rica"
HON_reclaim_costarica_desc:0 "Costa Rica fue la frontera sur del Virreinato de Nueva España, y es parte integral del Virreinato de Nueva España. Aunque esta tierra no es particularmente valiosa, debemos tomar Costa Rica para asegurar nuestra frontera sur."
HON_reclaim_cuba:0 "Reclamar Cuba"
HON_reclaim_cuba_desc:0 "Cuba fue uno de los pocos territorios que se mantuvo leal a España en las guerras revolucionarias, pero los estadounidenses lo tomaron durante la Guerra Hispanoamericana. Sin embargo, los estadounidenses recientemente le han dado a Cuba su independencia, lo que significa que ahora somos libres de reclamar Cuba para la corona española."
HON_reclaim_hispanola:0 "Recuperar La Española"
HON_reclaim_hispanola_desc:0 "La Española alguna vez fue propiedad exclusiva del Imperio español, pero perdió el control de la mitad occidental ante Francia en el siglo XVII y el control de la mitad oriental en 1795 ante la independencia en la Paz de Basilea. Corrijamos estas injusticias históricas restableciendo nuestro control de La Española."
HON_reclaim_mexico:0 "Tomemos a México"
HON_reclaim_mexico_desc:0 "México fue el corazón y el alma del Virreinato de la Nueva España. Nadie tomará en serio nuestros reclamos sobre el virreinato hasta que hayamos reafirmado nuestro control sobre esta región. Después de que hayamos retomado México, finalmente podremos proclamar el resurgimiento del Virreinato de Nueva España."
HON_intendancies:0 "Reintroducir las Intendencias"
HON_intendancies_desc:0 "Las intendencias eran los órganos de administración creados en el marco de las reformas borbónicas del siglo XVIII. La administración de las colonias ha sufrido desde su independencia y restablecer un sistema de intendencias podría permitirnos gestionar nuestro reino de forma más eficaz."
HON_coastal_forts:0 "Fortalecer las defensas costeras"
HON_coastal_forts_desc:0 "Una de las mayores amenazas del virreinato fueron las invasiones navales, y tales ataques también podrían destruir nuestro resurgido virreinato. Construyamos un sistema de fuertes costeros para protegernos de cualquier potencia extranjera que quiera enviar su ejército a nuestras costas."
HON_refined_goods:0 "Agricultura Industrial"
HON_refined_goods_desc:0 "La falta de industrialización de España fue una de las causas de su caída y no queremos cometer el mismo error. Dado que ya tenemos uno de los sectores agrícolas más grandes del mundo, sería prudente construir varias fábricas para procesar nuestros productos agrícolas."
HON_economica:0 "Patrocina la Sociedad Económica"
HON_economica_desc:0 "La Sociedad Económica de los Amigos del País, o Sociedad Económica de Amigos del País, fueron asociaciones privadas fundadas en varias ciudades del Imperio español. Estas organizaciones fomentaron con éxito la actividad económica y la innovación, pero declinaron cuando la Nueva España se disolvió. Al utilizar fondos estatales para restablecer esta sociedad, nuestra infraestructura de investigación puede rivalizar con las capacidades de las principales potencias."
HON_reconquista:0 "La Rereconquista"
HON_reconquista_desc:0 "El Imperio español no ha enfrentado nada más que humillación durante los últimos dos siglos, y es hora de que venguemos este imperio caído. Debemos restaurar la Nueva España, la joya de la corona del Imperio español, y eventualmente devolver a Juan I a su legítima posición en el trono español. Esta Rereconquista no será incruenta, pero es la única manera de restaurar el Imperio español a su antigua gloria."
HON_inquisition:0 "La nueva Inquisición española"
HON_inquisition_desc:0 "La Inquisición española fue una de las herramientas más poderosas del Imperio español y fue fundamental para garantizar la lealtad de nuestros súbditos al imperio y a la fe católica. Al restablecer la Inquisición española, no sólo podemos salvar a nuestros súbditos de la condenación eterna, sino también erradicar a cualquier disidente político."
HON_proclaim_new_spain:0 "Declarar el Virreinato de Nueva España"
HON_proclaim_new_spain_desc:0 "Muchos pensaron que nuestro rey estaba loco cuando dijo que reuniría el Virreinato de Nueva España bajo su mando, pero lo ha logrado. Hoy, nuestro reino se extiende desde Costa Rica hasta Baja California, y nadie puede negar que somos una gran potencia. La comunidad internacional reconocerá ahora nuestras reivindicaciones sobre Nueva España, y podremos llegar a ser conocidos oficialmente como el Virreinato de Nueva España."
HON_reclaim_america:0 "Reconquistar los Territorios del Norte"
HON_reclaim_america_desc:0 "El mundo de habla hispana ha sido constantemente humillado por los anglos desde que hundieron la armada española hace cientos de años. Dos de nuestras mayores humillaciones fueron los tratados de Adams-Onís (que cedió Florida) y Guadalupe-Hidalgo (que cedió la mitad norte de México). Venguemos estas derrotas recuperando el territorio que hemos perdido ante los estadounidenses."
HON_reclaim_spain:0 "Recuperar el trono español"
HON_reclaim_spain_desc:0 "Ahora que Juan I tiene control total sobre Nueva España, puede planificar su regreso a España. Cruzar el Atlántico no será fácil, pero eso no detuvo a los conquistadores. Devolver a España a sus raíces monárquicas nos permitirá restaurar el imperio a su antigua gloria."
HON_gran_colombia:0 "Prepárense para liberar la Gran Colombia"
HON_gran_colombia_desc:0 "La Gran Colombia ha estado dividida desde la muerte de Simón Bolívar, y esta división ha permitido a la burguesía yanqui aprovecharse de nuestros camaradas colombianos. Deberíamos reformar la Gran Colombia como una república campesina, pero primero necesitaremos instalar un gobierno en Colombia que esté dispuesto a aceptar tal propuesta."
HON_liberate_mexico:0 "Liberar a México"
HON_liberate_mexico_desc:0 "Aunque nuestros camaradas en México han tomado medidas que han molestado a los imperialistas gringos, como la nacionalización de su petróleo, la mayoría de nuestros camaradas siguen sufriendo. Liberemos a los campesinos de México y establezcamos un gobierno que se dedique a nuestra lucha."
HON_real_gran_colombia:0 "Consolidar la Gran Colombia"
HON_real_gran_colombia_desc:0 "Ahora que hemos instalado un gobierno amigo en Colombia, convirtámoslo en herederos legítimos del legado de Bolívar. Lamentablemente, los gobiernos de [VEN.GetADjective] y [ECU.GetADjective] no ven la sabiduría de nuestra propuesta y tendremos que convencerlos por la fuerza."
HON_liberate_brazil:0 "Brasil libre"
HON_liberate_brazil_desc:0 "Aunque la década de 1930 en Brasil debilitó a los oligarcas brasileños, los agricultores de este país todavía están oprimidos por los militares y la burguesía urbana. Debemos derrocar este régimen opresivo y reemplazarlo por uno que tenga en cuenta los intereses del pueblo."
HON_caribfed:0 "Iniciar la Revolución Caribeña"
HON_caribfed_desc:0 "Los imperialistas europeos han dominado las islas del Caribe durante cientos de años, y la mayoría de los habitantes de esta región nunca han experimentado una verdadera soberanía. Debemos liberar a los agricultores del Caribe y unirlos bajo una sola bandera. Dado que los cubanos fueron traicionados por los imperialistas gringos en su última revolución, probablemente estarían dispuestos a ser el centro de la nueva Revolución Caribeña."
HON_fullcaribfed:0 "Difundir la revolución a La Española"
HON_fullcaribfed_desc:0 "Ahora que Cuba está libre de sus opresores burgueses, deberíamos comenzar a liberar las otras islas del Caribe. Las naciones hispaniolanas de Haití y la República Dominicana son el siguiente paso lógico."
HON_libperbol:0 "Llevar la revolución a los Andes"
HON_libperbol_desc:0 "La Federación Perú-Boliviana intentó defenderse de los yanquis y de las naciones depredadoras de Brasil y Argentina. Quizás haya fracasado en esta tarea, pero un nuevo Perú-Bolivia podría tener éxito con nuestro apoyo. Liberemos a nuestros compañeros del Perú y sigamos extendiendo la revolución por Sudamérica."
HON_libbolivia:0 "La Federación Perú-Boliviana"
HON_libbolivia_desc:0 "La Federación Perú-Boliviana no sería gran cosa sin Bolivia. Liberemos este país y transfiramos su tierra al gobierno amigo que establecimos en el Perú."
HON_libargent:0 "La revolución platina"
HON_libargent_desc:0 "Ahora que la mayor parte de América Latina ha sido liberada, podemos dirigir nuestra atención al extremo sur de América Latina. Podríamos crear una nueva república de La Plata, dirigida por los campesinos. Sin embargo, deberíamos establecer un gobierno amigo en Argentina antes de intentar reunificar La Plata."
HON_liblaplata:0 "Unificar La Plata"
HON_liblaplata_desc:0 "Nuestros camaradas en Argentina apoyan nuestra propuesta de reunificar La Plata y están ansiosos por ayudarnos a liberar el resto de América del Sur. Si podemos extender la revolución a Uruguay, Paraguay y Chile, entonces América Latina finalmente podrá comenzar a sanar después de siglos de opresión."
HON_corporate_expansion:0 "Expansión corporativa"
HON_corporate_expansion_desc:0 "La United Fruit Company ha tenido operaciones importantes en Colombia desde 1900, pero nuestras operaciones se han topado con un par de obstáculos. Nuestros empleados de [COL.GetNameDef] aún recuerdan la Masacre Bananera de 1928, que resultó en la muerte de hasta tres mil trabajadores. Deberíamos evitar otra masacre bananera asumiendo el control directo de nuestras operaciones [COL.GetAdjective] y [ECU.GetAdjective]."
HON_eliminate_competition:0 "Eliminar la competencia"
HON_eliminate_competition_desc:0 "Aunque [RAJ.GetnameDef] es uno de los mayores productores de plátanos del mundo, la United Fruit Company no tiene ninguna influencia allí. La industria bananera [RAJ.GetAdjective] es nuestro competidor más fuerte y necesitamos tomar el control de esta industria para asegurar nuestro monopolio. Nuestros directores están firmemente en contra de una invasión directa de [RAJ.GetNameDef], pero podríamos invertir en promover la corporatocracia en [RAJ.GetNameDef]."

 ### Event section ###

 hon.1.t:0 "¡[HON.GetNameDefCap] exige anexión!"
 hon.1.d:0 "Después de que la United Fruit Company se hiciera cargo de Honduras, su nuevo presidente ha intentado consolidar todas las propiedades de la United Fruit en América Central. Como [GUA.GetNameDef] tiene más propiedades de la United Fruit que cualquier otro país de América Central, nos hemos convertido en el primer objetivo de la United Fruit."
 hon.1.a:0 "Ellos ya controlan nuestra economía; Esta adquisición es sólo una formalidad."
 hon.1.b:0 "¡Nunca! ¡Debemos luchar contra los fascistas con todo lo que tenemos!"
 hon.2.t:0 "El Gobierno de [GUA.GetAdjective] acepta consolidación"
 hon.2.d:0 "Nuestros negociadores han utilizado el control de la United Fruit sobre [HON.GetNameDef] como palanca, y el gobierno de [GUA.GetAdjective] se ha sometido plenamente a la United Fruit Company."
 hon.2.a:0 "¡Excelente!"
 hon.3.t:0 "El Gobierno de [GUA.GetADjective] rechaza consolidación"
 hon.3.d:0 "Nuestros negociadores han tratado de utilizar el control de la United Fruit sobre [HON.GetNameDef] como palanca, pero el gobierno de [GUA.GetAdjective] se niega a ceder a nuestras demandas. Tendremos que recuperar nuestras posesiones en ese país por la fuerza."
 hon.3.a:0 "¡Declaremos la guerra ahora y mostrémosles el poder de nuestro estado corporativo!"
 hon.3.b:0 "Nuestras fuerzas de seguridad no están preparadas para una guerra total. Esperemos nuestro momento."
