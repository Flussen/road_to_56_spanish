r56_usa.5.t:0 "Signo de los Tiempos"
r56_usa.5.desc:0 "Un signo de los tiempos cambiantes se podía ver en las carreteras del sur de Estados Unidos. Mientras muchos aparceros y trabajadores agrícolas han vendido sus casas y empacado todas sus cosas en su coche y se han dirigido al norte. Estas migraciones repentinas han sido provocadas por el empeoramiento de las condiciones de vida en el sur rural, con muchas familias no pudiendo llegar a fin de mes. El objetivo de muchos de estos migrantes es conseguir trabajos en los centros industriales del norte."
