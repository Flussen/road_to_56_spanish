 #focuses#
 r56_USA_form_united_nations:0 "Carta de las Naciones Unidas"
 r56_USA_foundation_of_NATO:0 "Fundación de la OTAN"
 r56_USA_foundation_of_NATO_desc:0 "El mundo está cambiando rápidamente a nuestro alrededor: muchas de las antiguas Grandes Potencias están en ruinas después de que una devastadora guerra haya arrasado continentes. [USA.getNameDefCap] no solo ha logrado mantener, sino también fortalecer su estatus como Superpotencia mundial. Ha llegado el momento de tomar el control directo de la situación."

r56_USA_overwatch_the_pacific:0 "Vigilar el Pacífico"
r56_USA_overwatch_the_pacific_desc:0 "Vastos territorios del océano Pacífico permanecen débilmente protegidos ya que nuestra capacidad industrial y militar se centró en la guerra en el continente. Mejorar nuestro control sobre el Pacífico garantizará la dominación [USA.getAdjective] en la zona."

r56_USA_liberty_for_the_pacific:0 "Libertad para el Pacífico"
r56_USA_liberty_for_the_pacific_desc:0 "Si queremos mostrar al mundo que somos verdaderos protectores de la libertad, ¡la descolonización rápida y enérgica del Pacífico es imprescindible! Solo así podemos garantizar la estabilidad y prosperidad de esta región."

r56_USA_withdraw_from_philippines:0 "Retirarse de Filipinas"
r56_USA_withdraw_from_philippines_desc:0 "El imperialismo ha superado su propósito como concepto económico y político. Al otorgar la independencia deseada a una de nuestras colonias, [PHI.getNameDef], podemos obtener un poderoso aliado en la región de Asia Oriental y limitar severamente la retórica nacionalista y separatista de la población local."

r56_USA_fate_of_hawaii:0 "El Destino de Hawái"
r56_USA_fate_of_hawaii_desc:0 "Hawái, con su posición estratégica en medio del Pacífico, es crucial para nuestro esfuerzo bélico. Pero aunque deseamos estas tierras para nosotros, nunca debemos olvidar nuestras promesas al pueblo de Hawái. Hágales saber cuáles son nuestros planes para sus islas."

r56_USA_korean_issue:0 "La Cuestión Coreana"
r56_USA_korean_issue_desc:0 "Surgido como producto de la descolonización [JAP.getAdjective], [KOR.getNameDef] ha apartado su mirada de los principios de libertad y democracia que seguimos. El nuevo régimen en el país es extremadamente frágil, lo que abre una ventana para algunas oportunidades..."

r56_USA_assistance_in_chinese_struggle:0 "Asistencia en la Lucha China"
r56_USA_assistance_in_chinese_struggle_desc:0 "La guerra civil [CHI.getAdjective] está una vez más reinando sobre la Llanura Central. Y aunque [CHI.getNameDef] no siga los mismos principios que nosotros, debemos asegurarnos de que el París de Oriente no sea gobernado por la Amenaza Roja."

r56_USA_intervention_in_vietnam:0 "Intervención en Vietnam"
r56_USA_intervention_in_vietnam_desc:0 "La libertad y la democracia no pueden coexistir con la opresión del pueblo, sin importar quién la conduzca: la antigua administración colonial de [FRI.getNameDef] o los tiranos rojos de [VIN.getNameDef]. Debemos poner fin a cualquier tipo de ambiciones rojas en Indochina."

r56_USA_strike_the_prc:0 "Golpear a la RPC"
r56_USA_strike_the_prc_desc:0 "No importa cuánto lo intentemos, la plaga roja está envolviendo cada vez más Asia Oriental. Pero antes de que podamos atacar su fuente, debemos asegurarnos de que nuestros aliados ganen la lucha por el continente de China."

r56_USA_guide_true_democracies:0 "Guiar Verdaderas Democracias"
r56_USA_guide_true_democracies_desc:0 "Muchos países se aliaron con [ENG.getNameDef] y [FRA.getNameDef] en su lucha por la libertad y la democracia, sin embargo, algunos de ellos están lejos de ser regímenes democráticos. Siendo un gobierno responsable y verdaderamente dedicado a los principios de los padres fundadores, no toleraremos más a aquellos que niegan libertades a su pueblo."

r56_USA_coordinate_research_effort:0 "Coordinar Esfuerzos de Investigación"
r56_USA_coordinate_research_effort_desc:0 "Para enfrentar la Amenaza Roja que se cierne sobre el mundo, necesitamos consolidar todos nuestros esfuerzos de investigación. La investigación y la tecnología son clave para la victoria final. ¡Solo juntos prevaleceremos en esta lucha!"

r56_USA_return_to_europe:0 "Regreso a Europa"
r56_USA_return_to_europe_desc:0 "Solo la intervención [USA.getAdjective] salvó a Europa de la ocupación [GER.getAdjective] durante la Gran Guerra. [ENG.getNameDefCap] y [FRA.getNameDef] seguramente necesitarán nuestra ayuda si queremos asegurarnos de que el Telón de Acero creado por los [SOV.getAdjective] no avance hacia el oeste."

r56_USA_enact_marshall_plan:0 "Promulgar el Plan Marshall"
r56_USA_enact_marshall_plan_desc:0 "Devastada y despoblada, Europa ahora yace en ruinas después de haber sido engullida en la guerra una vez más. Las inversiones [USA.getAdjective] ayudarán a las nuevas democracias establecidas a recuperar lo perdido y fortalecer lo ganado si enfrentamos otra crisis."

r56_USA_support_eastern_democrats:0 "Apoyar a los Demócratas del Este"
r56_USA_support_eastern_democrats_desc:0 "La Traición Occidental vio a muchos países de Europa del Este caer víctimas de la Amenaza Roja. Sin embargo, todavía hay muchas personas que buscan libertad y democracia desde las cadenas del comunismo. Nuestros agentes están listos para apoyar algunas protestas y manifestaciones, ¿quizás pueda abrir a más personas a nuestras ideas?"

r56_USA_secure_iberia:0 "Asegurar Iberia"
r56_USA_secure_iberia_desc:0 "La Lucha [SPR.getAdjective] ha traído cambios rápidos en el equilibrio de Poderes en Europa. Y mientras rodeamos la Amenaza Roja, podríamos recibir un golpe traicionero por parte de cualquier potencia importante de la Península Ibérica. La lealtad [SPR.getAdjective] a la causa debe ser asegurada, de una forma u otra."

r56_USA_ensure_greek_freedom:0 "Asegurar la Libertad Griega"
r56_USA_ensure_greek_freedom_desc:0 "La retórica de las autoridades [GRE.getAdjective] se vuelve más hostil día a día. Nuestros diplomáticos, temiendo por sus vidas, ya han sido evacuados del país. La crisis gubernamental en [GRE.getNameDef] podría ser una oportunidad perfecta para asegurarnos de que el comunismo no tenga seguidores en el Mediterráneo."

r56_USA_greek_membership:0 "Membresía Griega"
r56_USA_greek_membership_desc:0 "El apoyo democrático y militar a nuestra causa desde [GRE.getNameDef] seguramente será útil si queremos iniciar cualquier tipo de operación en la región de los Balcanes. Invitemos a sus representantes para las negociaciones."

r56_USA_turkish_membership:0 "Membresía Turca"
r56_USA_turkish_membership_desc:0 "Es solo cuestión de tiempo cuando los [SOV.getAdjective] planteen la cuestión de los estrechos [TUR.getAdjective] de Bósforo y Dardanelos bajo el pretexto de 'Libre Comercio'. Debemos actuar rápido y asegurarnos de que el nuevo estado [TUR.getAdjective] esté aliado con nosotros y reciba nuestro apoyo total."

r56_USA_secure_yugoslavia:0 "Asegurar Yugoslavia"
r56_USA_secure_yugoslavia_desc:0 "Las ambiciones amenazantes de unir movimientos comunistas en los Balcanes en una entidad [YUG.getAdjective] son una amenaza para la paz mundial y una clara violación de los principios de autodeterminación. No toleraremos tal retórica agresiva: a partir de ahora, las autoridades [YUG.getAdjective] son consideradas enemigas de la democracia."

r56_USA_ally_yugoslavia:0 "Aliar a Yugoslavia"
r56_USA_ally_yugoslavia_desc:0 "Aunque no es verdaderamente democrático, [YUG.getNameDef] comparte extensas fronteras con otros países balcánicos. Aliarnos con ellos nos proporcionará una gran base de operaciones en Europa. Los diplomáticos ya están negociando las condiciones para la alianza oficial."

r56_USA_prepare_allies_for_the_inevitable:0 "Preparar a nuestros Aliados para lo Inevitable"
r56_USA_prepare_allies_for_the_inevitable_desc:0 "Finalizar nuestros tratados defensivos es mejor con el desarrollo industrial conjunto. Tenemos suficientes fondos para apoyar los programas de rápida industrialización y rearme de nuestros aliados. Que los [SOV.getAdjective] sepan que estamos más que listos para derrotar su llamada 'Revolución' con un golpe rápido."

r56_USA_a_cold_war:0 "Una Guerra Fría"
r56_USA_a_cold_war_desc:0 "Con el mundo actualmente dividido en dos bloques de poder, se vuelve aún más claro que cualquier guerra abierta tendría un impacto desastroso en el planeta y el futuro de la civilización humana. Debemos enfocar nuestros esfuerzos en reconstruir nuestra nación, superando a los comunistas en ciencia y producción mientras apoyamos en secreto a los regímenes democráticos alrededor del mundo."

r56_USA_commence_the_unthinkable:0 "Iniciar lo 'Impensable'"
r56_USA_commence_the_unthinkable_desc:0 "No importa cuánto lo intentemos, la Amenaza Roja sigue cerniéndose sobre el mundo. Si queremos prevenir el Amanecer Rojo, debemos atacar la fuente del problema: [SOV.getNameDef]. Tiembla, amenaza comunista, ¡el brillo de la libertad y la democracia pronto será abrazado en todo el mundo!"

USA_guantanamo_bay_forward_base:0 "Base Avanzada de [1050.GetName]"
USA_guantanamo_bay_forward_base_desc:0 "La base naval [1050.GetName] sirve como una gran utilidad estratégica para nuestras operaciones en el Caribe. Ampliar la base nos permitiría intensificar aún más nuestras operaciones."


 #events#
r56_usa.6.t:0 "El Destino de Hawái"
r56_usa.6.desc:0 "La perspectiva de los funcionarios estatales ha llegado a la parte más poblada de nuestras posesiones en la región del Pacífico: Hawái.\n\nEl antiguo Reino de Hawái cayó bajo la influencia de [USA.getNameDef] en la década de 1850 cuando nuestros diplomáticos y comerciantes establecieron varios tratados de amistad y protección mutua con el gobierno local. Dichos territorios se incorporaron a nuestra nación como parte de un tratado de anexión con la promesa a los políticos hawaianos de obtener una representación adecuada en el Congreso.\n\nHasta ahora no hemos podido cumplir las promesas hechas a su pueblo, lo que significa que nuestro credo político "Libertad y Justicia para Todos" no es más que una palabra vacía para la población local.\n\nHa llegado el momento de cambiar esto de una vez por todas, a partir de ahora Hawái..."
r56_usa.6.a:0 "... disfrutará de la libertad deseada."
r56_usa.6.b:0 "... se le dará autonomía local."
r56_usa.6.c:0 "... se integrará como un nuevo estado."

r56_usa.10.t:0 "[USA.getNameDefCap] Sugiere una Alianza"
r56_usa.10.desc:0 "El embajador [USA.getAdjective] ha transmitido un mensaje secreto urgente a nuestro gobierno para ver si estaríamos interesados en una alianza. El mensaje añadió que nuestro gobierno podría luchar como uno, como lo hicieron Washington y Lafayette en su tiempo."
r56_usa.10.a:0 "¡Magnífico!"
r56_usa.10.b:0 "Esto no es de nuestro interés."

r56_usa.11.t:0 "¡El Gobierno [FRA.getAdjective] Aprobó nuestra Propuesta de Alianza!"
r56_usa.11.desc:0 "Respondiendo a nuestro mensaje anterior, el embajador [FRA.getAdjective] acaba de transmitir la respuesta del gobierno [FRA.getAdjective]. Aceptaron nuestra propuesta con efecto inmediato. El agregado militar francés ya está listo para transmitir información militar vital y espera que hagamos lo mismo."
r56_usa.11.a:0 "¡Magnífico!"
r56_usa.11.b:0 "Esto no es de nuestro interés."

r56_usa.12.t:0 "¡[FRA.getLeader] Rechazó nuestra Propuesta de Alianza!"
r56_usa.12.desc:0 "El [FRA.getAdjective] ha transmitido la respuesta de su gobierno. Lamentablemente para nosotros, rechazaron nuestra propuesta de alianza."
r56_usa.12.a:0 "Qué Decepción"

