rt56_USA_cash_and_carry_home:0 "El Esquema Cash and Carry"
rt56_USA_cash_and_carry_home_desc:0 "Estamos proporcionando ayuda material a nuestros aliados permitiéndoles pedir prestado dinero de nosotros para luego pagar por material no bélico. Podemos continuar con esto hasta que se descubra el esquema y los abogados de la Casa Blanca ya no puedan sostener objeciones a la práctica en la Corte."
