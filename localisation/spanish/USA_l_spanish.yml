r56_usa_deaths.2.a:0 "El Padre de la Fuerza Blindada nunca será olvidado."

 r56_usa.16.t:0 "Una carta de Albert Einstein"
 r56_usa.16.desc:0 "Señor, se me han comunicado recientes avances en el trabajo por medio de un manuscrito, me llama a pensar que el uranio podría ser transformado en una nueva fuente importante de energia en un futuro inmediato. Ciertos aspectos de la situación que ha surgido parecen exigir vigilancia y, si es necesario, una acción rápida por parte de la Administración.\n\nPor lo tanto, creo que es mi deber llamar su atención sobre los siguientes hechos y recomendaciones:\n\nEn el curso de los últimos cuatro meses se ha hecho probable que sea posible poner en marcha una reacción nuclear en cadena en una gran masa de uranio. Parece casi seguro que esto podría lograrse en un futuro inmediato. Este fenómeno conduciría también a la construcción de bombas. En vista de esta situación, tal vez considere usted conveniente que se mantenga algún contacto permanente entre la Administración y el grupo de físicos que trabajan en las reacciones en cadena en América. Una posible manera de conseguirlo podría ser que usted confiara esta tarea a una persona que goce de su confianza y que tal vez pudiera prestar sus servicios a título oficioso. Su tarea podría consistir en lo siguiente:\n\na) Dirigirse a los Departamentos del Gobierno, mantenerlos informados del desarrollo ulterior, y presentar recomendaciones para la acción del Gobierno, prestando especial atención al problema de asegurar un suministro de mineral de uranio para los Estados Unidos.\n\nb) Acelerar el trabajo experimental, que actualmente se está llevando a cabo dentro de los límites de los presupuestos de los laboratorios universitarios, proporcionando fondos.\n\nTengo entendido que Alemania ha detenido realmente la venta de uranio de las minas de las que se ha apoderado. El hecho de que haya tomado medidas tan tempranas podría entenderse si se tiene en cuenta que algunos de los trabajos americanos sobre el uranio se están repitiendo en la actualidad.\n\nAtentamente, Albert Einstein"
 r56_usa.16.a:0 "Debemos actuar de inmediato."
 r56_usa.16.b:0 "Esto no es más que alarmismo."

 r56_on_action_event.2.t:0 "[USA.GetNameDefCap] Cambia sus directrices políticas"
 r56_on_action_event.2.d:0 "Los cambios en el panorama político de [USA.GetNameDef] han llevado a la formación del nuevo sistema gubernamental, que pretende seguir políticas internas muy diferentes a las de sus predecesores, en las que se intenta resolver las disputas sociales y asegurar el orden en el nuevo estado. \n\nSus diplomáticos ya han anunciado que la agenda exterior del estado [USA.GetAdjective] también se verá gravemente afectada, incluyendo la renegociación de antiguos acuerdos económicos, la revisión de tratados y el reproche de alianzas diplomáticas en varios niveles de poder. \n\nVoces dentro de nuestra administración se preguntan constantemente si [ROOT.GetLeader] podría realinear la opinión de [ROOT.GetHerHis] hacia [USA.GetNameDef] o si [ROOT.GetSheHe] preferirá mantenerla mientras la situación siga sin estar clara."
 r56_on_action_event.2.a:0 "Renunciaremos a nuestra postura hacia ellos."
 r56_on_action_event.2.b:0 "Seguro que el nuevo régimen será tan amistoso como su precursor..."

