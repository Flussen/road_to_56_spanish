USA_manifest_destiny_r56:0 "El Nuevo Destino Manifiesto" #revisitar con mejor nombre. arreglo temporal
USA_manifest_destiny_r56_desc:0 "Nuestro país se hizo grande gracias a la política de expansión agresiva de nuestra nación. Es hora de que volvamos a eso."

