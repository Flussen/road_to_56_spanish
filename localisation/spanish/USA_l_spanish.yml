r56_USA_world_loco_motive_works_desc:0 "Mientras el resto del mundo se preocupa por producir bienes de guerra, nosotros tenemos la industria para compensar la producción mundial de locomotoras."
rt56_USA_advisory_committee_on_uranium:0 "Comité ejecutivo S-1"
 rt56_USA_advisory_committee_on_uranium_desc:0 "Un comité que se encarga de coordinar los esfuerzos de investigación en materia de fisión nuclear."

USA_office_of_strategic_services_desc:0 "Formar un departamento dedicado de nuestra agencia de inteligencia para ayudar a las organizaciones de resistencia extranjeras e infiltrar instituciones enemigas nos ayudará enormemente a ganar ventaja y en nuestras futuras operaciones."

