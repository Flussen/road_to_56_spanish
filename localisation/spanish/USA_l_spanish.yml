rt56_USA_cash_and_carry_away:0 "Cash and Carry"
rt56_USA_cash_and_carry_away_desc:0 "La enmienda 'Cash and Carry' a la Ley de Neutralidad nos permite comprar material no bélico de [USA.getnameDEF] si pagamos por adelantado. Aunque no tenemos dinero de sobra, [USA.GETNAMEDEF] nos permite 'pedir prestado' dinero de su tesorería que podemos usar para pagar los bienes."
sons_of_liberty:0 "Hijos de la Libertad"
sons_of_liberty_desc:0 "Luchamos contra la tiranía una vez, lo haremos de nuevo."
deo_vindice:0 "Deo vindice"
