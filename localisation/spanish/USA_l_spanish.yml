USA_WPA_program_decision_desc:0 "Poner a la gente a trabajar en un proyecto WPA puede ayudar a acelerar nuestra construcción ligeramente. También puede sentar las bases para una construcción futura."


USA_office_of_economic_warfare:0 "Oficina de Guerra Económica"
USA_office_of_economic_warfare_desc:0 "Las necesidades de la guerra exigen que los recursos naturales no se envíen al extranjero, sino que alimenten nuestra economía de guerra. La Oficina de Guerra Económica se encargará de supervisar dicha transformación."
USA_cash_and_carry:0 "Esquema Cash and Carry"
USA_cash_and_carry_desc:0 "La enmienda 'Cash and Carry' a la Ley de Neutralidad permite a los países comprar material no bélico de nosotros si pagan por adelantado. El Congreso asume que ninguna nación aprovechará esto debido a la falta de capital inicial. Podemos abusar de esta enmienda para proporcionar material a nuestros aliados permitiendo que los países 'pidan prestado' dinero de nuestro tesoro que luego pueden usar para pagar los bienes."
USA_double_victory:0 "Victoria Doble"
USA_double_victory_desc:0 "Obtener el apoyo de la comunidad afroamericana es muy importante. Podemos utilizar campañas de propaganda dirigidas para lograrlo. Pueden ser engañosas, pero no podemos permitir que el país se divida en nuestros momentos más críticos."
USA_fight_jim_crow_now:0 "Combatir las Leyes Jim Crow"
USA_fight_jim_crow_now_desc:0 "No podemos permitir que las prácticas de 'Jim Crow' sean una mancha en nuestra nación. Necesitamos erradicarlas ahora."
USA_expand_unoffical_operations:0 "Expandir Operaciones No Oficiales"
USA_expand_unoffical_operations_desc:0 "La experiencia nos ha enseñado que la inteligencia puede marcar la diferencia entre la victoria y la derrota. Puede ayudarnos a obtener la victoria y también a prevenir la guerra. Una bomba bien colocada puede reemplazar a una flota de bombarderos y un agente bien colocado puede reemplazar a una división."
