USA_population_migration:0 "Migraciones de Población"
USA_population_migration_desc:0 "Si bien los actuales esfuerzos de recuperación económica han ayudado a muchos, ha habido algunos inconvenientes notables. El mayor inconveniente de nuestras políticas es el empeoramiento de la situación de los pequeños agricultores rurales del sur. Muchos de los cuales ya no pueden llegar a fin de mes y tienen que desarraigarse y mudarse a donde hay trabajo, que en este momento son las ciudades industriales del norte."
