USA_three_dimensional_assault_force:0 "Fuerza de Asalto Tridimensional"
USA_three_dimensional_assault_force_desc:0 "Desarrollando una doctrina de asalto anfibio que incorpore no solo un ataque de desembarco bien equipado, sino también un ataque aéreo y bombardeo naval, podemos asegurar que nuestros desembarcos tengan una mayor probabilidad de éxito y de ganar una cabeza de playa."
USA_continue_dieselisation:0 "Continuar la Dieselización"
USA_continue_dieselisation_desc:0 "Los eventos obstaculizaron la modernización del parque ferroviario de nuestra nación. Es hora de retomar los esfuerzos de dieselización."
USA_mobilize_the_railways:0 "Movilizar los Ferrocarriles"
USA_mobilize_the_railways_desc:0 "¡Debemos tener nuestros ferrocarriles movilizados y listos para la guerra!"
r56_USA_mobilize_the_railways_idea:0 "Movilizando los Ferrocarriles"
r56_USA_mobilize_the_railways_idea_desc:0 "¡Debemos tener nuestros ferrocarriles movilizados y listos para la guerra!"
USA_the_worlds_loco_works:0 "Las Fábricas de Locomotoras del Mundo"
USA_the_worlds_loco_works_desc:0 "Mientras el resto del mundo se preocupa por producir bienes de guerra, debemos aprovechar nuestras numerosas fábricas de locomotoras nacionales para ayudar a mantener al mundo abastecido con locomotoras."
