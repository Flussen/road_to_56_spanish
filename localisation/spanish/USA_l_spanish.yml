USA_homeland_security:0 "Seguridad Nacional"
USA_homeland_security_desc:0 "Con una invasión del territorio continental de EE.UU. ya no siendo una fantasía, debemos prepararnos para lo peor."
USA_war_plan_blue:0 "Plan de Guerra Azul"
USA_war_plan_blue_desc:0 "Con la patria ahora bajo asedio, debemos recurrir a medios más agresivos para resistir a los invasores extranjeros."

rt56_USA_homeland_secuirty:0 "Seguridad Nacional"


USA_heirs_of_lafayette:0 "Hijos de Lafayette"
USA_heirs_of_lafayette_desc:0 "Washington y Lafayette lucharon codo a codo para liberarnos de los casacas rojas. En estos tiempos difíciles, una nueva y más fuerte alianza podría unirnos a París."

USA_enforced_loyalty:0 "Lealtad Forzada"
USA_enforced_loyalty_desc:0 "Con la integración de miembros de Bund o Camisas Plateadas entre las fuerzas de seguridad, podemos asegurar la consistencia ideológica en la aplicación de la ley."

r56_usa.1.t:0 "La Elección de 1948"
r56_usa.1.desc:0 "Una vez más, Thomas E. Dewey es el titular contra el candidato actual. Esta vez Harry Truman se postula para Presidente como el continuador de Franklin Roosevelt."
r56_usa.1.a:0 "Truman gana"
r56_usa.1.b:0 "Dewey gana"

USA_mobilize_the_national_guard:0 "Movilizar las Reservas"
USA_mobilize_the_national_guard_desc:0 "Movilizar las reservas ayudará enormemente a hacer crecer nuestro ejército."
rt56_rushed_r_n_d:0 "Investigación y Desarrollo Acelerados"
rt56_rushed_r_n_d_desc:0 "La industria estadounidense pone mucho énfasis en desarrollar y desplegar rápidamente avances tecnológicos. Sin embargo, tales métodos tienen muchos inconvenientes cuando se acorta la fase de prueba de estos desarrollos y se ignoran problemas con la nueva tecnología en la búsqueda de resultados rápidos."
rt56_naval_funding_favoritism:0 "Favoritismo en la Financiación Naval"
rt56_naval_funding_favoritism_desc:0 "El Congreso cree que cualquier amenaza para América vendrá del extranjero. Por lo tanto, han favorecido el gasto de fondos de defensa en gastos navales en lugar de en los del ejército."

r56_usa.2.t:0 "La Fuerza Aérea Pide Mayor Autonomía"
r56_usa.2.desc:0 "Los oficiales de la Fuerza Aérea del Ejército y el Alto Mando del Ejército siempre han tenido conflictos desde la creación misma de la Fuerza Aérea del Ejército sobre la autonomía de la Fuerza Aérea dentro del Ejército. Parece que este problema ha llegado a un punto crítico con nuestra reciente creación de la División de Planes de Guerra Aérea. En el pasado, hemos silenciado a los oficiales de la Fuerza Aérea que eran vocales sobre este tema, notablemente Henry Arnold. Pero parece que ya no podemos ignorar el problema y necesitamos tomar una decisión final sobre la autonomía de la Fuerza Aérea dentro de nuestras Fuerzas Armadas."
r56_usa.2.c:0 "¡La Fuerza Aérea permanece bajo el Ejército!"
r56_usa.2.a:0 "Promover a Henry Arnold es un buen compromiso."
r56_usa.2.b:0 "Conceder a la Fuerza Aérea la autonomía que desea."
r56_usa.3.t:0 "La Elección Presidencial de 1952"
r56_usa.3.desc:0 "¡Se acercan las nuevas elecciones! Los demócratas eligieron a Aldai Stevenson para continuar el legado de Roosevelt mientras que los republicanos eligieron nada menos que al propio Dwight D. Eisenhower."
r56_usa.3.a:0 "Stevenson gana"
r56_usa.3.b:0 "Eisenhower gana"
r56_usa.4.t:0 "[USA.GetNameDefCap] se compromete a compartir sus resultados de investigación"
r56_usa.4.desc:0 "Un reciente memo del gobierno de [USA.GetAdjective] anunció que van a compartir investigación con sus aliados. Unirse requerirá alguna reestructuración que probablemente causará cierta resistencia inicial, pero no tenemos nada que temer al respecto."
r56_usa.4.a:0 "¡Podemos hacerlo juntos!"
r56_usa.4.b:0 "Tal vez más tarde"

r56_usa.7.t:0 "La Elección Presidencial de 1956"
r56_usa.7.desc:0 "Una vez más, el pueblo [USA.GetAdjective] es llamado a votar para determinar el destino de la nación."
r56_usa.7.a:0 "¡Me gusta Ike, te gusta Ike, a todos les gusta Ike!"
r56_usa.7.b:0 "¡Los demócratas deben prevalecer!"

r56_usa.8.t:0 "La Elección Presidencial de 1956"
r56_usa.8.desc:0 "Una vez más, el pueblo [USA.GetAdjective] es llamado a votar para determinar el destino de la nación."
r56_usa.8.a:0 "Cuatro años más"
r56_usa.8.b:0 "¡El buen amigo de Morbo gana. Haroooooo!"

r56_usa.9.t:0 "El Congreso del Partido de 1952"
r56_usa.9.desc:0 "Después de años de trabajar incansablemente por la felicidad del pueblo [USA.GetAdjective], el Primer Secretario del [USA.GetCommunistParty] ha decidido renunciar a la mayoría de sus responsabilidades. En su lugar, se ha pedido al congreso del partido que elija entre James W. Ford, vicepresidente de Browder y Francis X. Waldron, un líder de facción influyente dentro del partido."
r56_usa.9.a:0 "Ford liderará al proletariado [USA.GetAdjective]"
r56_usa.9.b:0 "El Primer Secretario Waldron guiará la revolución"

r56_usa.13.t:0 "Hermann Göring Ofrece sus Servicios"
r56_usa.13.desc:0 "Habiendo escapado del colapso del régimen nacionalsocialista de Adolf Hitler en Alemania, el ex as de la Gran Guerra y más recientemente comandante en jefe de la Luftwaffe alemana ha llegado a Texas y está listo para contribuir a nuestros objetivos políticos. Es probable que desee mantener su rango y honores además de tal vez algún día regresar como el líder de una Alemania restaurada y autosuficiente."
r56_usa.13.a:0 "Siempre necesitamos más talentos ideológicamente confiables."
r56_usa.13.b:0 "Rechazar y resolver el asunto discretamente."

r56_usa.15.t:0 "Insectos Devastan Colorado"
r56_usa.15.desc:0 "Olas tras olas de saltamontes están devastando granjas en Colorado. Todas las iniciativas locales han sido ineficaces hasta ahora y se están considerando medidas más drásticas."
r56_usa.15.a:0 "¡Andy, trae el lanzallamas!"
r56_usa.15.b:0 "¿Tal vez la Guardia Nacional podría usar algunos explosivos?"
r56_usa.15.c:0 "¿Qué podemos hacer contra la plaga de Dios?"


r56_USA_the_alaskan_trap:0 "La Trampa de Alaska"
r56_USA_the_alaskan_trap_desc:0 "Haciendo que Alaska parezca un punto de invasión atractivo para nuestros enemigos orientales y con algo de trabajo menor del Cuerpo de Ingenieros del Ejército de EE.UU., podemos convertir Alaska en una trampa mortal para una fuerza invasora."

rt56_far_left_suppression:0 "Supresión de la Extrema Izquierda"
rt56_far_left_suppression_desc:0 "El Miedo Rojo de la década de 1920 ha dejado una impresión duradera en los oficiales de las fuerzas del orden y en el público [ROOT.GetAdjective]. Esta impresión ha llevado a la persecución y el acoso de movimientos de extrema izquierda en todo [ROOT.GetNameDef]. En los últimos años, los esfuerzos de represión contra los grupos de extrema izquierda están encabezados por el Buró Federal de Investigaciones de J. Edgar Hoover."

rt56_USA_mobilize_the_national_guard:0 "Movilización de las Reservas"
r56_USA_louisiana_maneuvers_oob_tt:0 "§WDesbloquea tres plantillas de§! §YDivisión gratuitas§!"

USA_carrier_1:0 "Clase Langley"
USA_carrier_1_desc:0 "El portaaviones Clase Langley nació del casco convertido de un colier Clase Júpiter. Esto le permitió cumplir con las limitaciones impuestas por el Tratado Naval de Washington. La clase fue la primera clase de portaaviones operativos en la Marina de los EE.UU. y pasó más de una década mejorando las operaciones de portaaviones."

r56_j_edgar_hoover_given_army_command:0 "Actualmente es un General"
USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! es actualmente un General."

r56_USA_join_the_mexican_revolutionaries:0 "Unirse a los Revolucionarios Mexicanos"
r56_USA_join_the_mexican_revolutionaries_desc:0 "Los mexicanos nos están mostrando que la revolución puede tener éxito en otras partes de las Américas."

USA_invite_cuba:0 "Invitar a Cuba"
USA_invite_cuba_desc:0 "El gobierno cubano parece estar listo para colaborar con nosotros."
USA_invite_synarchist_mexico:0 "Invitar a México Sinárquico"
USA_invite_synarchist_mexico_desc:0 "El auge del movimiento sinárquico en México ofrece oportunidades diplomáticas para unir al continente detrás de nuestra causa."
USA_ally_the_new_canada:0 "Alianzar con la Nueva Canadá"
USA_ally_the_new_canada_desc:0 "Arcand ha reorganizado Canadá y la está llevando hacia un gran futuro, un futuro a nuestro lado, por supuesto."

USA_collaboration_with_the_mafia:0 "Colaboración con la Mafia"
USA_collaboration_with_the_mafia_desc:0 "Aunque estamos en contra de las instituciones que la mafia vive y defiende, indudablemente compartimos un enemigo común. Es ideal formar una alianza inesperada y cooperar entre nosotros, por ahora."
USA_collaboration_with_the_mafia_tt:0 "Levanta §Y5 Divisiones de la Mafia§! en cada estado central de la Mafia que controlemos al estallar la guerra civil."

USA_cult_of_washington:0 "El Culto de Washington"
USA_cult_of_washington_desc:0 "El fundador de nuestro país debe ser un ejemplo para todos nosotros. Como un hombre militar fuerte destinado a la grandeza, claramente fue el primer fascista, construyendo una república para todos los verdaderos estadounidenses a través de su habilidad y pura voluntad."
USA_celebrate_americas_founder:0 "Celebrar al Fundador de América"
USA_modify_the_pledge:0 "Rectificar el Juramento de Lealtad"
USA_constitutional_convention_washington:0 "Convención Constitucional de Washington"
USA_proclaim_washington_to_be_the_first_fascist:0 "Proclamar a Washington como el Primer Fascista"
USA_raise_washington_to_general_of_the_armies:0 "Ascender a Washington al rango de General de los Ejércitos"
USA_rally_the_martians:0 "Reunir a los marcianos"

USA_combating_jim_crow:0 "Marginalización Afroamericana del Sur"
USA_combating_jim_crow_desc:0 "La derrota del Sur en la Guerra Civil Americana y la auto-percibida humillación que se acumuló en la Era de la Reconstrucción fue demasiado para la clase de plantadores del Sur. Canalizaron su frustración con el reciente despojo político y la usaron para conspirar contra la recién liberada población afroamericana. La intriga política del Sur culminó en el Compromiso de 1877. El Compromiso vio el fin formal de la Reconstrucción en el Sur y la eliminación de las protecciones para las comunidades y políticos afroamericanos en el sur. El compromiso fue funcionalmente una traición y abandono de los afroamericanos del sur.\n \nDesde entonces, legisladores hostiles del estado sureño, impulsados por una población aún más hostil, han aprobado leyes que marginan a los afroamericanos. Leyes que separan a los afroamericanos del resto de la población sureña por razones de raza en lugares públicos y suprimen su derecho al voto. Al mismo tiempo, la población en estos estados practica sus propias campañas extrajudiciales para aterrorizar y atormentar a los afroamericanos. Estas prácticas han sido llamadas 'Jim Crow'.\n\nAunque actualmente tenemos problemas más urgentes, no podemos ignorar el hecho de que la práctica de 'Jim Crow' sigue tensando nuestro país. Un país que promete 'libertad y justicia para todos'."
USA_combating_jim_crow_map:0 "Estos estados actualmente tienen leyes de 'Jim Crow'"
USA_pass_a_new_civil_rights_bill:0 "Aprobar una nueva Ley de Derechos Civiles"
USA_pass_a_new_civil_rights_bill_tt:0 "Uno de nuestros estados tiene leyes de §R'Jim Crow'§!"
USA_pass_a_new_civil_rights_bill_effect_tt:0 "Desbloquea Decisiones para luchar contra §R'Jim Crow'§! en los estados."
r56_jim_crow_removed_tt:0 "§Quita§! Jim Crow en el Estado"
r56_jim_crow_lowered_tt:0 "§Reduce§! la intensidad de Jim Crow en el Estado"
r56_jim_crow_state:0 "actualmente tiene leyes de §R'Jim Crow'§!"
USA_pass_a_new_civil_rights_bill_flag:0 "Hemos §Qaprobado§! una nueva Ley de Derechos Civiles"
USA_pass_a_new_civil_rights_bill_flag_desc:0 "Una nueva ley de derechos civiles es un buen primer paso para luchar contra Jim Crow en todo el Sur."
