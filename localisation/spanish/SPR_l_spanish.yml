SPR_nationalist_victory:0 "Victoria Nacionalista"
SPR_nationalist_victory_desc:0 "Las fuerzas nacionalistas, lideradas por el General Franco, lograron aplastar a las fuerzas leales a la segunda república. Comienza una nueva era para España, lejos de los peligros del marxismo."
SPR_republican_victory:0 "Victoria Republicana"
SPR_republican_victory_desc:0 "Las fuerzas leales a la segunda república pudieron derrotar a las del golpe de estado. ¡La república nunca morirá en los corazones de los españoles!"
SPR_cement_franco_rule:0 "Consolidar el Régimen de Franco"
SPR_cement_franco_rule_desc:0 "Franco parece ser la mejor persona para liderar España durante este período de reconstrucción y transformación. Hasta nuevo aviso, él será el miembro de mayor rango del gobierno español."
SPR_restore_the_monarchy:0 "Restaurar la Monarquía"
SPR_restore_the_monarchy_desc:0 "Con la república enterrada para siempre, es hora de que España vuelva a su forma tradicional de gobierno: la monarquía. Queda la cuestión de quién será elegido como el nuevo rey, con los monárquicos divididos entre los alfonsinos que desean ver a Juan en el trono y los carlistas, que han elegido a su regente Javier como su nuevo pretendiente."
SPR_king_juan_iii:0 "Rey Juan III"
SPR_king_juan_iii_desc:0 "El Infante Juan fue elegido como el nuevo rey de España. Heredero designado de Alfonso, muchas personas lo subestiman con ideas parcialmente liberales, en particular la recreación parcial de la democracia española."
SPR_king_javier_I:0 "Rey Javier I"
SPR_king_javier_I_desc:0 "Francisco Javier de Borbón-Parma y de Braganza, ex regente carlista nombrado por estos últimos, fue elegido como el nuevo monarca español. Un carlista tradicional, representa una victoria para este movimiento tradicionalista muy autóctono de España."
SPR_restore_democracy:0 "Restaurar la Democracia"
SPR_adapt_the_constitution_of_1876:0 "Adaptar la Constitución de 1876"
SPR_british_alignment:0 "Alineación Británica"
SPR_british_alignment_desc:0 "Mientras la sombra de la guerra se extiende por Europa, Gran Bretaña permanece, sin moverse ni temblar. Es hora de renovar nuestras buenas relaciones con ella y firmar un tratado formal de alianza entre nuestras dos naciones."
SPR_stay_out_of_conflicts:0 "Mantenerse Fuera de Conflictos"
SPR_stay_out_of_conflicts_desc:0 "Nuestra neutralidad durante la Gran Guerra nos permitió beneficiarnos de un fuerte crecimiento económico, además de evitar muchos problemas internos. Deberíamos hacer lo mismo con esta."
SPR_the_transition:0 "La Transición"
SPR_the_transition_desc:0 "Es hora de reescribir la constitución española y restaurar el poder de las Cortes, y por extensión, del pueblo español."
SPR_support_the_free_market:0 "Apoyar el Mercado Libre"
SPR_support_the_free_market_desc:0 "Una buena manera de recuperar la economía española sería reducir la intervención del gobierno en ella. De esta manera, permitiríamos la llegada de inversión extranjera."
SPR_dios:0 "Dios"
SPR_patria:0 "Patria"
SPR_patria_desc:0 "El pueblo español forma una nación única e indivisible. Todos los pueblos, ya sean catalanes, vascos, gallegos o castellanos, deben estar unidos en la preservación de sus tradiciones."
SPR_dios_desc:0 "El carlismo cree en la importancia de la Iglesia Católica no solo en la sociedad sino también en la toma de decisiones del gobierno. La creación de un ministerio dedicado a los asuntos religiosos nos permitirá asegurar que tenga influencia en nuestras decisiones."
ITA_align_with_italy:0 "Alinearse con Italia"
ITA_align_with_italy_desc:0 "La expansión de los protocolos de Roma muestra que Italia quiere tener su lugar en el mundo. Deberíamos intentar acercarnos a ellos, para enfrentarnos tanto al nazismo como al liberalismo occidental."
SPR_fueros:0 "Fueros"
SPR_rey:0 "Rey"



SPR_establish_traditional_cortes:0 "Establecer Cortes Tradicionales"
SPR_establish_traditional_cortes_desc:0 "A pesar de toda la legitimidad del rey sobre España, su poder debe estar limitado, primero por la iglesia, por encima de él, pero también por la creación de una cámara baja destinada a apoyar las tradiciones españolas."

SPR_decentralize_the_kingdom:0 "Descentralizar el Reino"
SPR_decentralize_the_kingdom_desc:0 "A pesar de que muchos separatistas de las diferentes regiones de España se han encontrado apoyando la república, debemos mostrar nuestra buena voluntad hacia estos pueblos. Restauraremos el sistema de Fueros, que eran derechos especiales otorgados a estas regiones durante la Edad Media. De esta manera, estas últimas disfrutarán de un cierto grado de autonomía."

SPR_claim_gibraltar:0 "Reclamar Gibraltar"
SPR_issue_political_amnesties:0 "Emitir Amnistías Políticas"
SPR_issue_political_amnesties_desc:0 "Si queremos que el pueblo español esté completamente unido, debemos ser amables con aquellos que fueron nuestros enemigos en el pasado. Al declarar una amnistía para un gran número de republicanos que no eran demasiado extremistas, demostraremos que el nuevo gobierno quiere actuar en beneficio de todos los españoles."

SPR_claims_against_italy:0 "Reclamaciones Contra Italia"
SPR_claims_against_italy_desc:0 "Las regiones de Cerdeña y Sicilia fueron una vez parte de la corona española. Podríamos utilizar la oposición británica a Italia para restablecer reclamaciones sobre estos territorios."

SPR_expand_pyrenees_fortifications:0 "Expandir las Fortificaciones de los Pirineos"
SPR_expand_pyrenees_fortifications_desc:0 "Francia probablemente esté en peligro de luchar la guerra de frente, sin importar de dónde provenga. Para disuadir a aquellos que quisieran extenderla a Iberia, estableceremos nuevas fortificaciones a lo largo de los Pirineos."

SPR_reclaim_gibraltar:0 "Recuperar Gibraltar"
SPR_reclaim_gibraltar_desc:0 "¡Gibraltar es una parte integral de España! Estos traidores británicos han ocupado este territorio durante muchos siglos, ¡una verdadera humillación para toda la nación española! Es hora de poner fin a esto."

SPR_ministry_of_religous_affairs:0 "Ministerio de Asuntos Religiosos"
SPR_ministry_of_religous_affairs_desc:0 "El carlismo cree en la importancia de la Iglesia Católica no solo en la sociedad sino también en la toma de decisiones del gobierno. La creación de un ministerio dedicado a los asuntos religiosos nos permitirá asegurar que tenga influencia en nuestras decisiones."

SPR_pursue_autarky_policies:0 "Perseguir Políticas Autárquicas"
SPR_pursue_autarky_policies_desc:0 "Durante décadas, muchos grupos han apoyado la idea de la independencia económica. Debemos continuar nuestras políticas a favor de la producción local y la reducción de nuestra dependencia de otros países, particularmente en términos de armamentos."

SPR_policia_armada:0 "Policía Armada"
SPR_policia_armada_desc:0 "Puede que hayamos derrotado a los traidores republicanos en el campo de batalla, pero muchos de sus seguidores continúan en las sombras, probablemente entrenando contra el nuevo régimen. Esto debe parar."

SPR_sindicato_vertical:0 "Sindicato Vertical"
SPR_sindicato_vertical_desc:0 "Para reemplazar a los sindicatos prohibidos, debemos crear uno que refleje los conceptos de corporativismo. Así, empleados y empleadores deben trabajar juntos para lograr una economía nacionalista."
SPR_common_front_against_nazism:0 "Frente Común Contra el Nazismo"
SPR_common_front_against_nazism_desc:0 "Por mucho que odiemos su liberalismo, está claro que en este conflicto mundial, nuestros intereses están en una victoria británica. Dejaremos nuestras diferencias atrás y uniremos fuerzas con ellos para poner fin a la amenaza alemana."
SPR_join_italy:0 "Unirse a Italia"
SPR_join_italy_desc:0 "Italia fue de gran ayuda en nuestra victoria contra las fuerzas republicanas, y una inspiración para nuestro régimen. Nuestros intereses están claramente vinculados, por lo que debemos estar unidos con ellos."
SPR_join_the_axis:0 "Unirse al Eje"
SPR_join_the_axis_desc:0 "A medida que parece inminente un nuevo conflicto mundial, Alemania es más poderosa y aterradora que nunca. Sería prudente acercarnos a ellos, para garantizar a España su lugar legítimo a su lado."
SPR_francoist_neutrality:0 "Neutralidad Franquista"
SPR_francoist_neutrality_desc:0 "Alinearnos con una nación u otra sería más probable que derrumbara el frágil régimen que traernos beneficios. Al menos por el momento, la neutralidad parece ser la mejor opción."
SPR_further_the_iberian_pact:0 "Ampliar el Pacto Ibérico"
SPR_further_the_iberian_pact_desc:0 "Aunque se firmó un primer tratado de amistad y no agresión con Portugal, sería interesante extender este último para garantizar una protección mutua acompañada de neutralidad ibérica en caso de un conflicto a escala europea."
SPR_retake_gibraltar:0 "Recuperar Gibraltar"
SPR_retake_gibraltar_desc:0 "¡Es hora de que recuperemos Gibraltar, territorio español por derecho!"
SPR_unify_iberia:0 "Unificar Iberia"
SPR_unify_iberia_desc:0 "Para mostrar nuestra grandeza y poder a nuestros aliados, deberíamos reunificar Portugal y España como lo hicimos en los días de la Unión Ibérica."
SPR_claim_sardinia_and_sicily:0 "Reclamar Cerdeña y Sicilia"
SPR_claim_sardinia_and_sicily_desc:0 "Italia, a pesar de que fue nuestra fuente de inspiración, obviamente eligió apoyar a la Alemania nazi. Sin embargo, podríamos usar esta alianza entre ellos para justificar una reclamación sobre las islas de Sicilia y Cerdeña, que alguna vez fueron españolas."
SPR_uphold_the_1931_constitution:0 "Mantener la Constitución de 1931"
SPR_rebuild_the_republic:0 "Reconstruir la República"
SPR_rebuild_the_republic_desc:0 "Ahora que el golpe ha sido derrotado, es hora de restaurar las instituciones republicanas."
SPR_get_rid_of_azana:0 "Deshacerse de Azaña"
SPR_get_rid_of_azana_desc:0 "A pesar de toda su buena voluntad hacia la república, Azaña es demasiado moderado en cuestiones sociales y económicas. El PCE y el PSOE han ganado suficiente influencia para forzar su renuncia sin demasiados problemas."
SPR_the_third_republic:0 "La Tercera República"
SPR_the_third_republic_desc:0 "Debemos aprovechar el clima revolucionario que acompañó nuestra victoria para reorganizar la forma en que funciona la república, crear una nueva, más fuerte y, sobre todo, actuar más por el pueblo."
SPR_psoe_leadership:0 "Liderazgo del PSOE"
SPR_psoe_leadership_desc:0 "WIP"
SPR_PCE_leadership:0 "Liderazgo del PCE"
SPR_PCE_leadership_desc:0 "WIP"
SPR_continue_azana_work:0 "Continuar el Trabajo de Azaña"
SPR_continue_azana_work_desc:0 "WIP"
SPR_continue_the_secularization_policies:0 "Mantener las Políticas de Secularización"
SPR_continue_the_secularization_policies_desc:0 "La elección de la Iglesia Católica de apoyar a las fuerzas nacionalistas prueba que constituyen una quinta columna en la república. Continuaremos nuestras reformas para limitar su influencia y desalentar su práctica."
SPR_the_reformist_wing:0 "El Ala Reformista"
SPR_appease_the_workers:0 "Apaciguar a los Trabajadores"
SPR_appease_the_workers_desc:0 "WIP"



SPR_the_left_front:0 "El Frente de Izquierda"
SPR_the_left_front_desc:0 "Todos los partidos opuestos al capitalismo y los sindicatos deben unirse en la realización de una revolución de los trabajadores. Así, cooperando juntos, evitaremos cualquier riesgo de bloqueo debido a la oposición interna."

SPR_socialize_the_means_of_production:0 "Socializar los Medios de Producción"
SPR_socialize_the_means_of_production_desc:0 "WIP"

SPR_purge_the_liberals:0 "Purgar a los Liberales"
SPR_purge_the_liberals_desc:0 "WIP"

SPR_begin_collectivization:0 "Comenzar la Colectivización"
SPR_begin_collectivization_desc:0 "WIP"

SPR_establish_soviet_democracy:0 "Establecer la Democracia Soviética"
SPR_establish_soviet_democracy_desc:0 "Es hora de reemplazar el sistema parlamentario burgués con un sistema de comunismo de consejos, mucho más adaptado a la revolución social."

SPR_establish_the_oraa:0 "Crear la ORAA"
SPR_establish_the_oraa_desc:0 "La 'organización para la represión de actividades contrarrevolucionarias' se basará en el NKVD soviético y estará destinada a rastrear a los oponentes del nuevo régimen comunista."

SPR_uphold_the_1931_constitution_desc:0 "La Constitución de 1931 debe ser defendida a toda costa. La democracia española nunca permitirá ser destruida, ni desde dentro ni desde fuera."

SPR_repair_relations_with_the_west:0 "Reparar las Relaciones con Occidente"
SPR_repair_relations_with_the_west_desc:0 "Ahora que la república se ha establecido como la única autoridad en suelo español y los elementos más comunistas han sido contenidos, podemos intentar restablecer relaciones amistosas con las democracias occidentales."

SPR_align_with_the_new_france:0 "Alinearse con la Nueva Francia"
SPR_align_with_the_new_france_desc:0 "El nuevo régimen francés ha sido más que dudoso sobre la cooperación con los soviéticos. Tal vez deberíamos hacer lo mismo."

SPR_join_the_comintern:0 "Unirse al Komintern"
SPR_join_the_comintern_desc:0 "La Unión Soviética demostró ser nuestro principal aliado en nuestra victoria sobre las fuerzas nacionalistas. Sería natural acercarnos a ellos."

SPR_intervention_in_portugal:0 "Intervenir en Portugal"
SPR_intervention_in_portugal_desc:0 "El régimen del Estado Novo ha cooperado más que suficiente con las fuerzas nacionalistas. Está claro que no podemos dejar esto sin consecuencias."

SPR_confront_the_hearth_of_fascism:0 "Confrontar el Corazón del Fascismo"
SPR_confront_the_hearth_of_fascism_desc:0 "Italia ha sido uno de los principales apoyos de las fuerzas de Franco y parece estar mostrando su dedicación a continuar apoyando el fascismo. Es hora de poner fin al régimen mussoliniano."

SPR_convince_portugal:0 "Convencer a Portugal"
SPR_demand_gibraltar:0 "Exigir Gibraltar"
SPR_demand_gibraltar_desc:0 "La presencia británica en Gibraltar representa un riesgo en caso de un posible conflicto en el Mediterráneo. La roca estaría mucho mejor en manos del Comité, por lo que deberíamos exigir su devolución."

SPR_a_permanent_legion_condor:0 "Una Legión Cóndor Permanente"
SPR_a_permanent_legion_condor_desc:0 "Podemos aprender mucho de los éxitos de la Legión Cóndor alemana. Al solicitar una delegación militar de Alemania, podríamos modernizar nuestra fuerza aérea basándonos en ellos."

SPR_claims_on_france:0 "Reclamaciones sobre Francia"
SPR_claims_on_france_desc:0 "Nuestras demandas contra Francia son numerosas, en particular el control de Marruecos. También podríamos intentar reclamar la región de Rosellón, que aún forma parte de la Cataluña histórica, y por extensión, de la gran España."

SPR_learn_from_the_regia_marina:0 "Aprender de la Regia Marina"
SPR_learn_from_the_regia_marina_desc:0 "Italia tiene una de las armadas más desarrolladas de Europa. Sería prudente intentar aprender de ellos para mejorar la nuestra."

SPR_help_the_royal_navy:0 "Ayudar a la Royal Navy"
SPR_help_the_royal_navy_desc:0 "España está en una ubicación maravillosa tanto para el control atlántico como mediterráneo. Por lo tanto, sería prudente intentar mejorar nuestra armada basándonos en la británica."

SPR_take_gibraltar_by_force:0 "Tomar Gibraltar por la Fuerza"

SPR_western_economic_cooperation:0 "Cooperación Económica Occidental"

SPR_learn_from_the_royal_navy:0 "Aprender de la Royal Navy"

SPR_post_depression_recovery:0 "Recuperación Post-Depresión"
SPR_post_depression_recovery_desc:0 "A pesar de que afectó a España menos fuertemente que a otros países, la Gran Depresión aún causó muchos problemas económicos en España. Ahora que sus efectos están más o menos mezclados, podemos impulsar el desarrollo económico de España."

SPR_increase_public_investments:0 "Incrementar las Inversiones Públicas"
SPR_increase_public_investments_desc:0 "El aumento de la inversión estatal en el sector público proporcionará mayor estabilidad e independencia económica."

SPR_surevaluate_the_peseta:0 "Sobrevalorar la Peseta"
SPR_surevaluate_the_peseta_desc:0 "La sobrevaloración de la moneda evitará aumentos de precios y reducirá los costos de inversión extranjera, permitiendo así a España recuperar su lugar en el mercado mundial."

SPR_repair_the_national_roads:0 "Reparar las Carreteras Nacionales"
SPR_repair_the_national_roads_desc:0 "Muchas carreteras y ferrocarriles fueron devastados por la guerra civil. Necesitamos repararlos y construir nuevos si queremos revivir la economía nacional."

SPR_create_the_ini:0 "Crear el INI"
SPR_create_the_ini_desc:0 "El 'Instituto Nacional de Industria' tendrá como objetivo financiar y propulsar la recuperación económica de España para restaurar un sector industrial eficiente."

SPR_create_instalaza:0 "Crear Instalaza"
SPR_create_instalaza_desc:0 "Instalaza será una empresa dedicada a la producción de armas de fuego. De esta manera, podremos desarrollar el sector de armamentos."

SPR_save_the_education_budget:0 "Salvar el Presupuesto de Educación"
SPR_save_the_education_budget_desc:0 "La reconstrucción nos ha obligado a hacer recortes en el presupuesto de educación, lo que ha impactado en este último. Deberíamos volver al mismo presupuesto anterior o incluso aumentarlo."

SPR_public_work_projects:0 "Proyectos de Obras Públicas"

SPR_support_the_heavy_industry:0 "Apoyar la Industria Pesada"
SPR_support_the_heavy_industry_desc:0 "Para satisfacer las necesidades de armamentos del ejército, parece necesario un desarrollo más profundo de la industria pesada."

SPR_expand_the_mines:0 "Expandir las Minas"
SPR_expand_the_mines_desc:0 "Nuestro subsuelo es rico, especialmente en tungsteno. Mejorar nuestras capacidades de extracción nos permitirá aprovecharlas para utilizarlas en nuestra expansión industrial."

SPR_una_grande_y_libre:0 "Una, Grande y Libre"
SPR_una_grande_y_libre_desc:0 "¡España es una nación libre de cualquier influencia extranjera, no necesitamos ninguna ayuda de ninguna potencia para afirmar nuestro lugar en este mundo!"
SPR_befriend_portugal:0 "Amistarse con Portugal"
SPR_befriend_portugal_desc:0 "Nuestro socio ibérico es un aliado esencial en este mundo agitado."

SPR_francisco_franco:0 "Francisco Franco"

SPR_tallares_mecanicos_y_garaje:0 "Talleres Mecánicos y Garaje RAG S.A."

SPA_ally_the_french:0 "Aliarse con los Franceses"
SPA_ally_the_french_desc:0 "El nuevo gobierno francés, bajo la sabia guía de [FRA.getleader], parece estar alineado con nuestros intereses. Deberíamos considerar la posibilidad de una alianza."

#used in DLC tree for now
SPR_naval_design_bureau:0 "Buró de Diseño Naval"
SPR_naval_design_bureau_desc:0 "Reunir ingenieros para crear el Buró de Diseño Naval permitirá que las mejores mentes repiensen el equipo de nuestra marina."
SPR_naval_equipment:0 "Equipo Naval"
SPR_naval_equipment_desc:0 "Para preparar a la marina republicana para enfrentar las amenazas de nuestro tiempo, necesitamos mejorar el equipo proporcionado a nuestra marina."
SPA_naval_equipment:0 "Equipo Naval"
SPA_naval_equipment_desc:0 "La nueva armada necesita el equipo más moderno para desafiar a sus rivales. Revitalicemos la Armada."
SPA_equip_the_new_armada:0 "Equipar la Nueva Armada"
SPA_equip_the_new_armada_desc:0 "La nueva armada necesita el equipo más moderno para desafiar a sus rivales. Revitalicemos la Armada."

SPR_crush_regional_governments:0 "Aplastar los Gobiernos Regionales"
SPR_crush_regional_governments_desc:0 "¡España debe estar unida!"
SPR_crush_regional_governments_r56:0 "Aplastar los Gobiernos Regionales"
SPR_crush_regional_governments_r56_desc:0 "¡España debe estar unida!"

SPA_spanish_austrian_diplomatic_unity:0 "Unidad Diplomática Hispano-Austriaca"
SPA_spanish_austrian_diplomatic_unity_desc:0 "Aunque las coronas de Austria y España no están vinculadas dinásticamente desde principios del siglo XVIII, las amenazas del mundo moderno enfatizan claramente la necesidad de una fuerte alianza de los monarcas de Europa."

SPA_r56_spanish_austrian_diplomatic_unity:0 "Unidad Diplomática Hispano-Austriaca"
SPA_r56_spanish_austrian_diplomatic_unity_desc:0 "Aunque las coronas de Austria y España no están vinculadas dinásticamente desde principios del siglo XVIII, las amenazas del mundo moderno enfatizan claramente la necesidad de una fuerte alianza de los monarcas de Europa."

SPA_alliance_with_the_kaiserreich:0 "Alianza con el Kaiserreich"
SPA_alliance_with_the_kaiserreich_desc:0 "El retorno de los Hohenzollern al trono alemán ofrece la oportunidad de unirse a su alianza para defender el derecho divino a gobernar."

SPA_carlist_diplomacy:0 "Diplomacia Carlista"
SPA_carlist_diplomacy_desc:0 "Debemos encontrar aliados en este mundo siempre cambiante, para poder mantenernos firmes en nuestro trono."

SPA_r56_alliance_with_the_kaiserreich:0 "Alianza con el Kaiserreich"
SPA_r56_alliance_with_the_kaiserreich_desc:0 "El retorno de los Hohenzollern al trono alemán ofrece la oportunidad de unirse a su alianza para defender el derecho divino a gobernar."

SPA_r56_carlist_diplomacy:0 "Diplomacia Carlista"
SPA_r56_carlist_diplomacy_desc:0 "Debemos encontrar aliados en este mundo siempre cambiante, para poder mantenernos firmes en nuestro trono."

SPR_direct_NKVD_assistance:0 "Experiencia Chekista"
SPR_direct_NKVD_assistance_desc:0 "La ayuda de los chequistas sería invaluable para proteger la revolución."

SPR_voluntary_mountain_militias:0 "Milicias Voluntarias de Montaña"
SPR_voluntary_mountain_militias_desc:0 "Para luchar eficazmente en las montañas, debemos encontrar voluntarios aptos para formar unidades especializadas."
