 SPR_naval_design_bureau:0 "Departamento de diseños navales"
 SPR_naval_design_bureau_desc:0 "Reunir a un buen grupo de ingenieros para crear el Departamento de diseños navales permitirá que las mentes mas astutas reflexionen sobre el equipamiento de nuestros buques."
 SPR_naval_equipment:0 "Equipamiento naval"
 SPR_naval_equipment_desc:0 "Si queremos que la armada republicana esté siempre preparada ante las amenazas de nuestra época, necesitaremos mejorar el equipo que le brindamos a la armada."
 SPA_naval_equipment:0 "Equipamiento naval"
 SPA_naval_equipment_desc:0 "La nueva armada necesita del equipamiento mas moderno si quieren ser un desafio para sus rivales. Revigoricemos a la armada."
 SPA_equip_the_new_armada:0 "Brindar equipo a la nueva armada"
 SPA_equip_the_new_armada_desc:0 "La nueva armada necesita del equipamiento mas moderno si quieren ser un desafio para sus rivales. Revigoricemos a la armada."

