 SPR_tackle_the_weak_fronts_r56:0 "Abordar los frentes débiles"
 SPR_tackle_the_weak_fronts_r56_desc:0 "Tenemos mayor conocimiento que los republicanos sobre qué frentes son débiles y a cuales les podemos sacar provecho. ¡Por tanto, comenzaremos una nueva campaña ofensiva!"
 SPR_new_approach_r56:0 "Un nuevo planteamiento"
 SPR_new_approach_r56_desc:0 "Si queremos ganar la guerra, necesitaremos nuevas tácticas."
 SPR_international_brigdes_r56:0 "Brigadas internacionales"
 SPR_international_brigdes_r56_desc:0 "¡Gente de todos los rincones del mundo se acerca a la república para frenar el avance nacionalista!"
 SPR_excavate_the_gold_reserves:0 "Sacar las reservas de oro"
 SPR_excavate_the_gold_reserves_desc:0 "Durante las primeras etapas de la guerra civil, conseguimos confiscar las reservas de oro del país. Desgraciadamente, no es que haya muchos paises interesados en darnos algo a cambio de las reservas, solo los rusos. Con los fascistas ganando a través de todos los frentes, quizás sea hora de llevarlas a un lugar seguro, junto a [SOV.GetNameDef]. Al menos están dispuestos a apoyarnos si lo hacemos."
 SPR_excavated_gold_reserves:0 "Reservas de oro vacías"
 SPR_expand_axis_aide:0 "Ampliar el apoyo del Eje"
 SPR_expand_axis_aide_desc:0 "Ampliar la cantidad de apoyo que el Eje nos proporciona es la única opción lógica si queremos ganar esta guerra."

 SPR_join_the_communist_opposition:0 "Unirse a la oposición comunista"
 SPR_join_the_communist_opposition_desc:0 "El estalinismo ha traicionado los ideales revolucionarios, pero hay otros que sí han mantenido un espíritu puro."


