 SPR_nationalist_victory:0 "Victoria nacionalista"
 SPR_nationalist_victory_desc:0 "Las fuerzas nacionalistas, lideradas por el general Francisco Franco, han conseguido acabar con las fuerzas leales a la segunda república. Empieza una nueva era para España, lejos del peligro marxista."
 SPR_republican_victory:0 "Victoria republicana"
 SPR_republican_victory_desc:0 "Las fuerzas leales a la segunda república han conseguido detener el golpe de estado. ¡La república nunca perecerá en el corazón de los españoles!"
 SPR_cement_franco_rule:0 "Afianzar el gobierno de Franco"
 SPR_cement_franco_rule_desc:0 "Franco parece ser la mejor persona que podía haber guiado a España durante este periodo de reconstrucción y transformación. Hasta que haya mas noticias, él será el miembro de mas alto rango dentro del gobierno español."
 SPR_restore_the_monarchy:0 "Restaurar la monarquía"
 SPR_restore_the_monarchy_desc:0 "Con la república ya enterrada, es hora de que España vuelva a su forma de gobierno tradicional: la monarquía. Aún sigue la duda sobre quién será elegido como el nuevo rey, con los monarquicos divididos entre los alfonsistas, quienes quieren ver a Juan en el trono, y los carlistas, quienes han elegido al regente Javier como su nuevo pretendiente."
 SPR_king_juan_iii:0 "Coronar a Juan III"
 SPR_king_juan_iii_desc:0 "El infante Juan ha sido elegido como el nuevo rey de España. Como heredero designado de Alfonso, mucha gente le subestima con ideas parcialmente liberales, en especifico por la recreación parcial de la democracia española."
 SPR_king_javier_I:0 "Coronar a Javier I"
 SPR_king_javier_I_desc:0 "Francisco Javier de Borbón-Parma y de Braganza, antiguo regente carlista elegido por estos, ha sido elegido como el nuevo rey de España. Como carlista tradicional, representa la victoria de este movimiento tradicionalista ya indígena de España."
 SPR_restore_democracy:0 "SPR_restore_democracy"
 SPR_adapt_the_constitution_of_1876:0 "Modificar la Constitución de "
 SPR_british_alignment:0 "Alineamiento británico"
 SPR_british_alignment_desc:0 "Mientras que las sombras se ciernen sobre Europa, Gran Bretaña aguanta regia, sin reacción ni miedo. Es hora de que renovemos nuestras buenas relaciones con ellos, y de que firmemos un tratado de alianza entre ambos paises."
 SPR_stay_out_of_conflicts:0 "Mantenerse fuera de cualquier conflicto"
 SPR_stay_out_of_conflicts_desc:0 "Nuestra neutralidad durante la Gran Guerra nos permitió beneficiarnos de un fuerte crecimiento económico, además de que esquivamos muchos problemas internos. Deberíamos de hacer lo mismo en esta guerra."
 SPR_the_transition:0 "La transición"
 SPR_the_transition_desc:0 "Es hora de que redactemos una nueva Constitución Española que reactive el poder de las Cortes, y por tanto, el del pueblo español. "
 SPR_support_the_free_market:0 "Apoyar el libre mercado"
 SPR_support_the_free_market_desc:0 "Una buena forma de fomentar la recuperación económica sería que redujeramos la intervención gubernamental del mercado. De esta forma, permitiríamos que entrasen nuevas inversiones extranjeras."
 SPR_dios:0 "Dios"
 SPR_patria:0 "Patria"
 SPR_patria_desc:0 "El pueblo español se concentra en un país unido e indivisible. Todos los pueblos, ya sean los catalanes, los vascos, los gallegos o los castellanos, deben de estar unidos en las ideas de preservación de sus tradiciones."
 SPR_dios_desc:0 "El carlismo cree en la importancia de la Iglesia Católica no solo en la sociedad, sino que también en la toma de decisiones gubernamentales. La creación de un ministerio dedicado a los asuntos religiosos nos permitirá asegurarnos de que tengan la influencia que merecen en nuestras decisiones."
 ITA_align_with_italy:0 "Alinearse con Italia"
 ITA_align_with_italy_desc:0 "La ampliación de los protocolos de Roma demuestra que Italia quiere marcar su lugar en el mundo. Deberíamos de acercarnos a ellos, para aguantar frente al nazismo y al liberalismo occidental."
 SPR_fueros:0 "Fueros"
 SPR_rey:0 "Rey"
 SPR_establish_traditional_cortes:0 "Establecer las Cortes Tradicionales"
 SPR_establish_traditional_cortes_desc:0 "A pesar de la legitimidad del rey sobre España, su poder debe de estar limitado, primero por la Iglesia, que estará encima de él, pero también por la creación de unas cortes inferiores que apoye las tradiciones españolas."
 SPR_decentralize_the_kingdom:0 "Descentralizar el reino"
 SPR_decentralize_the_kingdom_desc:0 "A pesar de que hemos encontrado a muchos separatistas de diferentes regiones de España apoyando a la república, debemos enseñarle nuestras buenas acciones a estos pueblos. Restauraremos el sistema de Fueros, los cuales eran privilegios especiales garantizados a estas regiones durante las épocas medievales. De esta forma, éstos se beneficiarán de cierto grado de autonomía."
 SPR_claim_gibraltar:0 "Exigir Gibraltar"
 SPR_issue_political_amnesties:0 "Expedir amnistías políticas"
 SPR_issue_political_amnesties_desc:0 "Si queremos que el pueblo español se una completamente, debemos de ser amables con aquellos quienes fueron nuestros enemigos en el pasado. Si declaramos amnistías para un gran número de republicanos, los cuales no eran especialmente extremistas, les demostraremos que el nuevo gobierno pretende actuar en favor de todos los españoles."
 SPR_claims_against_italy:0 "Reclamaciones contra Italia"
 SPR_claims_against_italy_desc:0 "Las regiones de Cerdeña y Sicilia fueron parte de la corona española hace ya mucho tiempo. Podríamos apoyarnos en la oposición británica contra los italianos para restablecer las reclamaciones de estos territorios."
 SPR_expand_pyrenees_fortifications:0 "Expandir las fortalezas de los Pirineos"
 SPR_expand_pyrenees_fortifications_desc:0 "Francia está muy cerca de tener que introducirse en la guerra, sin importar desde que lado venga. Para frenar a aquellos que quieran extender estos sentimientos hacia Iberia, estableceremos nuevas fortalezas a lo largo y ancho de los Pirineos."
 SPR_reclaim_gibraltar:0 "Exigir Gibraltar"
 SPR_reclaim_gibraltar_desc:0 "¡Gibraltar es un territorio íntegro de España! Estos traidores británicos llevan ocupando el territorio desde hace siglos, lo que es una humillación para todos los españoles. Es hora de que terminemos con esto."
 SPR_ministry_of_religous_affairs:0 "Ministerio de asuntos religiosos"
 SPR_ministry_of_religous_affairs_desc:0 "El carlismo cree en la importancia de la Iglesia Católica no solo en la sociedad, sino que también en la toma de decisiones gubernamentales. La creación de un ministerio dedicado a los asuntos religiosos nos permitirá asegurarnos de que tengan la influencia que merecen en nuestras decisiones."
 SPR_pursue_autarky_policies:0 "Perseguir políticas autárquicas"
 SPR_pursue_autarky_policies_desc:0 "Durante décadas, muchos grupos han apoyado la idea de una independencia económica. Debemos de continuar nuestras políticas a favor de la producción local y la reducción de nuestra dependencia de otros paises, especialmente en materias del ejército."
 SPR_policia_armada:0 "Policia Armada"
 SPR_policia_armada_desc:0 "Puede que hayamos aplastado a los traidores republicanos en el campo de batalla, pero aquellos que les apoyaban siguen trabajando en las sombras, seguramente entrenando contra el nuevo régimen. Esto debe parar."
 SPR_sindicato_vertical:0 "Sindicato Vertical"
 SPR_sindicato_vertical_desc:0 "Para reemplazar a las uniones prohibidas, debemos de crear algo que refleje los conceptos del corporativismo. De esta forma, tanto los trabajadores como los contratadores podrán trabajar juntos en conseguir una economía nacionalista."
 SPR_common_front_against_nazism:0 "El frente común contra el nazismo"
 SPR_common_front_against_nazism_desc:0 "Está claro que odiamos sus ideas de liberalismo, pero en este conflicto mundial, nuestros intereses están puestos en la victoria británica. Apartaremos nuestras diferencias y uniremos fuerzas con ellos para poner fin a la amenaza alemana."
 SPR_join_italy:0 "Unirse a Italia"
 SPR_join_italy_desc:0 "Italia fue de gran ayuda en nuestra victoria frente a los republicanos, y también fueron una inspiración para nuestro régimen. Nuestros intereses claramente están unidos, asi que debemos juntarnos con ellos."
 SPR_join_the_axis:0 "Unirse al Eje"
 SPR_join_the_axis_desc:0 "Mientras que un nuevo conflicto mundial sea inminente, Alemania es cada vez mas fuerte y terrorífica que nunca. Sería inteligente pegarnos a ellos, si queremos que España obtenga su merecido lugar en el mundo a su lado."
 SPR_francoist_neutrality:0 "Neutralidad franquista"
 SPR_francoist_neutrality_desc:0 "Si nos llegasemos a aliar con una u otra nación, esto nos acabaría trayendo mas problemas y terminaría por tumbar nuestro frágil régimen. Al menos por ahora, la neutralidad es la única opción correcta."
 SPR_further_the_iberian_pact:0 "La creación del pacto ibérico"
 SPR_further_the_iberian_pact_desc:0 "Ya firmamos un tratado de no agresión y amistad con Portugal, pero sería interesante ampliar este tratado para que garanticemos una protección mútua acompañada de una neutralidad ibérica en caso de conflicto a gran escala por Europa."
 SPR_retake_gibraltar:0 "Recuperar Gibraltar"
 SPR_retake_gibraltar_desc:0 "¡Es hora de que recuperemos Gibraltar, un territorio español por derecho!"
 SPR_unify_iberia:0 "Unificar Iberia"
 SPR_unify_iberia_desc:0 "Para demostrar nuestra superioridad y poder a los aliados, deberíamos reunificar a Portugal y a España como ya hicimos antaño en la época de la Unión Ibérica."
 SPR_claim_sardinia_and_sicily:0 "Exigir Cerdeña y Sicilia"
 SPR_claim_sardinia_and_sicily_desc:0 "Italia, quien fue nuestra fuente de inspiración, ha escogido la opción obvia de apoyar a la Alemania nazi. De todas formas, podríamos utilizar esta alianza entre ellos para justificar una reclamación sobre Sicilia y Cerdeña, las cuales ya fueron españolas hace tiempo."
 SPR_uphold_the_1931_constitution:0 "Defender la Constitución de 1931"
 SPR_rebuild_the_republic:0 "Reconstruir la república"
 SPR_rebuild_the_republic_desc:0 "Ahora que hemos aplastado el golpe, es hora de que restauremos las instituciones republicanas."
 SPR_get_rid_of_azana:0 "Deshacerse de Azaña"
 SPR_get_rid_of_azana_desc:0 "A pesar de sus buenos actos hacia la república, Azaña tiene ideas sociales y económicas demasiado moderadas. El PCE y el PSOE han conseguido la suficiente influencia como para forzarle a dimitir sin muchos problemas."
 SPR_the_third_republic:0 "La tercera república"
 SPR_the_third_republic_desc:0 "Deberíamos de aprovecharnos del clima revolucionario que acompaña nuestra victoria para reorganizar al gobierno, creando una república mas fuerte y renovada para el pueblo."
 SPR_psoe_leadership:0 "Liderazgo del PSOE"
 SPR_psoe_leadership_desc:0 "WIP"
 SPR_PCE_leadership:0 "Liderazgo del PCE"
 SPR_PCE_leadership_desc:0 "WIP"
 SPR_continue_azana_work:0 "Continuar los trabajos de Azaña"
 SPR_continue_azana_work_desc:0 "WIP"
 SPR_continue_the_secularization_policies:0 "Mantener las políticas profanas"
 SPR_continue_the_secularization_policies_desc:0 "La elección de la Iglesia Católica de apoyar a las fuerzas nacionalistas demostró que forman una quinta columna dentro de la república. Seguiremos con nuestras reformas para limitar su influencia y desaconsejar las prácticas religiosas."
 SPR_the_reformist_wing:0 "El ala reformista"
 SPR_appease_the_workers:0 "Apaciguar a los trabajadores"
 SPR_appease_the_workers_desc:0 "WIP"
 SPR_the_left_front:0 "El frente de izquierdas"
 SPR_the_left_front_desc:0 "Todos los partidos opuestos al capitalismo y las uniones mercantiles deben unirse como acto de revolución de los trabajadores. De esta forma, si cooperamos todos, nos encargaremos de evitar cualquier riesgo de bloqueo debido a oposiciones internas."
 SPR_socialize_the_means_of_production:0 "Socializar los medios de producción"
 SPR_socialize_the_means_of_production_desc:0 "WIP"
 SPR_purge_the_liberals:0 "Purgar a los liberales"
 SPR_purge_the_liberals_desc:0 "WIP"
 SPR_begin_collectivization:0 "Comenzar con la colectivización"
 SPR_begin_collectivization_desc:0 "WIP"
 SPR_establish_soviet_democracy:0 "Establecer la democracia soviética"
 SPR_establish_soviet_democracy_desc:0 "Es hora de que reemplacemos el sistema parlamentario burgués con un sistema de concejales comunistas, que esté mucho mas adaptado a la revolución social"
 SPR_establish_the_oraa_desc:0 "La "organización para la representación y represión de actividades antirevolucionarias" será modelada en base al NKVD soviético, y estará enfocado en la búsqueda de oponentes del nuevo régimen comunista."
 SPR_establish_the_oraa:0 "Crear a la ORAA"
 SPR_uphold_the_1931_constitution_desc:0 "La Constitución de 1931 debe de ser defendida sea cual sea el coste. La democracia española núnca dejará que la destruyan, ni desde dentro, ni desde fuera."
 SPR_repair_relations_with_the_west:0 "Reparar las relaciones con occidente"
 SPR_repair_relations_with_the_west_desc:0 "Ahora que la república se ha establecido como la única autoridad en tierras españolas y se han contenido a los elementos comunistas mas extremos, podemos tratar de restablecer relaciones amistosas con las democracias occidentales."
 SPR_align_with_the_new_france:0 "Alinearse con la nueva Francia"
 SPR_align_with_the_new_france_desc:0 "El nuevo régimen francés se ha mostrado dubitativo sobre la cooperación con los soviéticos. Quizás deberíamos de hacer lo mismo."
 SPR_join_the_comintern:0 "Unirse al Comintern"
 SPR_join_the_comintern_desc:0 "La Unión Soviética demostró ser nuestro aliado principal en la victoria frente a las fuerzas nacionalistas. Sería lógico que nos acercasemos a ellos."
 SPR_intervention_in_portugal:0 "Intervención en Portugal"
 SPR_intervention_in_portugal_desc:0 "El régimen del Estado Novo ha sido mas que cooperativo con las fuerzas nacionalistas. Está claro que no podemos permitirles escapar sin ninguna consecuencia."
 SPR_confront_the_hearth_of_fascism:0 "Confrontar al corazón del fascismo"
 SPR_confront_the_hearth_of_fascism_desc:0 "Italia ha sido uno de los mayores apoyos de las fuerzas de Franco, y parece mostrar dedicación en seguir apoyando al fascismo. Es hora de que acabemos con el régimen de Mussolini."
 SPR_convince_portugal:0 "Convencer a Portugal"
 SPR_demand_gibraltar:0 "Exigir Gibraltar"
 SPR_demand_gibraltar_desc:0 "La presencia británica en Gibraltar representa un riesgo en caso de un potencial conflicto en el Mediterraneo. El peñón estaría en mejores manos si se uniera al comité, asi que debemos exigir su devolución."
 SPR_a_permanent_legion_condor:0 "La Legión Condor permanente"
 SPR_a_permanent_legion_condor_desc:0 "Podemos aprender mucho de los éxitos de la Legión Condor alemana. Si pedimos una delegación militar a Alemania, podríamos modernizar nuestra fuerza aérea basándonos en ellos."
 SPR_claims_on_france:0 "Reclamaciones en Francia"
 SPR_claims_on_france_desc:0 "Nuestras exigencias hacia Francia no son pocas, y una en particular es el control de Marruecos. Podríamos también reclamar la región del Rosellón, la cual es parte histórica de Cataluña, y por tanto, de la Gran España."
 SPR_learn_from_the_regia_marina:0 "Aprender sobre la Regia Marina"
 SPR_learn_from_the_regia_marina_desc:0 "Italia tiene una de las armadas mas desarrolladas de Europa. Sería inteligente el tratar de aprender sobre ellos si queremos mejorar a la nuestra."
 SPR_help_the_royal_navy:0 "Ayudar a la Royal Navy"
 SPR_help_the_royal_navy_desc:0 "España es la ubicación perfecta para el control sobre el Atlántico y el Mediterraneo. Por lo tanto, sería inteligente el intentar mejorar a nuestra armada basandonos en la británica."
 SPR_take_gibraltar_by_force:0 "SPR_take_gibraltar_by_force"
 SPR_western_economic_cooperation:0 "Cooperación económica occidental"
 SPR_learn_from_the_royal_navy:0 "Aprender sobre la Royal Navy"
 SPR_post_depression_recovery:0 "Recuperación pos-depresión"
 SPR_post_depression_recovery_desc:0 "A pesar de que ha afectado a mucho menos a España que a otros paises, la Gran Depresión aún causó muchos problemas económicos dentro de España. Ahora que sus efectos están mas o menos mezclados, podemos aumentar el desarrollo económico español."
 SPR_increase_public_investments:0 "Aumentar las inversiones públicas"
 SPR_increase_public_investments_desc:0 "Aumentar las inversiones estatales dentro del sector público nos brindará mucha estabilidad e independencia económica."
 SPR_surevaluate_the_peseta:0 "Devaluar la peseta"
 SPR_surevaluate_the_peseta_desc:0 "La revalorización de la divisa prevendrá las subidas de precios y reducirá los costes de las inversiones extranjeras, lo que le devolverá a España su lugar en el mercado mundial. "
 SPR_repair_the_national_roads:0 "Reparar la infraestructura nacional"
 SPR_repair_the_national_roads_desc:0 "Una gran parte de las carreteras y las vias ferroviarias fue destruida durante la guerra civil. Necesitamos repararlas todas e incluso construir nuevas si queremos revivir la economía nacional."
 SPR_create_the_ini:0 "Fundar el INI"
 SPR_create_the_ini_desc:0 "El "Instituto Nacional de Industria" buscará financiar e impulsar la recuperación económica española para restaurar al sector industrial de forma eficiente. "
 SPR_create_instalaza:0 "Crear Instalaza"
 SPR_create_instalaza_desc:0 "Instalaza será una empresa dedicada a la producción de armas de fuego. De esta forma, seremos capaces de desarrollar el sector armamentístico."
 SPR_save_the_education_budget:0 "Restaurar los presupuestos educativos"
 SPR_save_the_education_budget_desc:0 "La reconstrucción anteriormente nos forzó a hacer recortes en los presupuestos para la educación, lo que impactó en su calidad. Deberíamos restaurar los presupuestos e, incluso, aumentarlos."
 SPR_public_work_projects:0 "Proyectos de obras públicas"
 SPR_support_the_heavy_industry:0 "Apoyar a la industria pesada"
 SPR_support_the_heavy_industry_desc:0 "Para ajustarnos a las necesidades armamentísticas del ejército, es necesario realizar un desarrollo mas profundo en el sector de la industria pesada."
 SPR_expand_the_mines:0 "Ampliar las minas"
 SPR_expand_the_mines_desc:0 "Nuestras bases son muy ricas en recursos, especialmente en wolframio. Mejorar nuestras capacidades de extracción nos permitirá aprovecharnos de estos para utilizarlos en nuestra expansión industrial."
 SPR_una_grande_y_libre:0 "Una, Grande Y Libre"
 SPR_una_grande_y_libre_desc:0 "España es una nación libre de influencias extranjeras, no existe una necesidad interna de apoyo por parte de otras potencias si queremos consolidar nuestra posición en el mundo."

 SPR_befriend_portugal:0 "Amistad con Portugal"
 SPR_befriend_portugal_desc:0 "Nuestros compañeros ibéricos son vitales en un mundo conflictivo como este."

