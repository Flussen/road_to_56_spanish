 SPR_voluntary_mountain_militias:0 "Milicias voluntarias montañeras"
 SPR_voluntary_mountain_militias_desc:0 "Si queremos luchar de forma eficiente en las montañas, necesitaremos adaptar a algunos voluntarios para formar unidades especializadas."

