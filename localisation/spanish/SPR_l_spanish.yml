 SPR_GATHERING_STORM_DESC:0 "La república española lleva presente solo cinco años, pero ya ha vivido periodos de inestabilidad desde ambos lados del espectro político. El fracaso de la revolución asturiana en 1934 dejó varias cicatrices en la sociedad española, y la corrupción dentro del gobierno de Alejandro Lerroux desembocó en una pérdida de confianza del pueblo, lo que hizo que la gente se radicalizase.\n\nRepresentando a la izquierda está el Frente Popular, unidos contra el fascismo y el deseo de las reformas en la república, mientras que a la derecha, la CEDA se acerca poco a poco al autoritarismo y el corporativismo, y la Falange se vuelve cada vez mas amenazante."

 SPR_spain.1.t:0 "¡Los reaccionarios han sido aplastados!"
 SPR_spain.1.desc:0 "Tras los heróicos esfuerzos, el pueblo español, ayudado por antifascistas de todos los rincones del mundo, han aplastado a los rebeldes fascistas y han asegurado el triunfo del Frente Popular. Nuestra victoria asegura la libertad de la tiranía de los reaccionarios, pero la guerra y las medidas de seguridad han acabado destrozando la economía del país. Tras todo este sufrimiento, queda claro que nuestro pueblo solo quiere una cosa: la paz."
 SPR_spain.1.a:0 "¡Paz, por fin!"

 SPR_democratic_party_ceda_long:0 "Confederación Española de Derechas Autónomas"
 SPR_democratic_party_ceda:0 "CEDA"

 SPR_spain.2.t:0 "La CEDA se convierte en un partido democrático"
 SPR_spain.2.desc:0 "Este evento solo está aqui para hacer a la CEDA un partido democrático, en el caso de que España cambie su ideología a democrático, probablemente gracias al enfoque de Gran Bretaña para aumentar la democracia en España. Por tanto, este evento previene que España se quede sin líder y con una bandera en blanco"
 SPR_spain.2.a:0 "Vale"

 SPR_spain.3.t:0 "La muerte de Manuel Azaña"
 SPR_spain.3.desc:0 "Manuel Azaña, presidente de la república española, murió anoche.\n\nLa figura mas importante de la segunda república, incluso mas durante la guerra civil, luchó toda su vida por la igualdad democrática de todos los ciudadanos ante la ley y ante la creación de un sistema político moderno que mantuviera todas las expectativas de una democracia moderna, entre las ideas de presidencialismo y parlamentarismo.\n\nJosé Giral, uni de los amigos mas cercanos de Azaña y antiguo presidente, ha salido elegido como su sucesor."
 SPR_spain.3.a:0 "Mas que un presidente, el símbolo de la república"

 SPR_spain.4.t:0 "España propone un tratado de defensa mútua"
 SPR_spain.4.desc:0 "Desde que apareció el régimen de Franco, las relaciones entre España y Portugal se han templado considerablemente y la cooperación entre ambos países es increiblemente cercana.\n\nEl gobierno español ha propuesto firmar un pacto que garantizaría la frontera que compartimos, junto con la asistencia mútua en caso de que hubiera un conflicto decisivo y el rechazo al apoyo de una tercera potencia en un conflicto a gran escala."
 SPR_spain.4.a:0 "Esto beneficiará a ambos paises"
 SPR_spain.4.b:0 "Iría en contra de los intereses portugueses"

 SPR_spain.5.t:0 "España exige Gibraltar"
 SPR_spain.5.desc:0 "El gobierno español, con el apoyo soviético por sus reclamaciones, nos ha enviado un ultimatum, pidiendo la devolución del peñón de Gibraltar a España, bajo riesgo de acción militar en caso de rechazo.\n\nLa neutralidad mostrada por Gran Bretaña frente a la guerra civil no ha sido de especial ayuda para crear relaciones amistosas entre el Reino Unido y el nuevo gobierno comunista de España, que se ha encaminado hacia la Unión Soviética y el Comintern.\n\nGibraltar es una gran representación de la estrategia militar, de hecho, quien controle el peñón controlará la entrada y la salida de barcos por el Mediterraneo, lo que sería crucial en caso de guerra con alguna potencia del Mediterraneo.\n\nPero a pesar de todas estas ventajas, ¿vale la pena entrar en guerra con España y la Unión Soviética por ellas?"
 SPR_spain.5.a:0 "Gibraltar es y será británica"
 SPR_spain.5.b:0 "Lo mejor será abandonarlo"

 SPR_spain.6.t:0 "Gran Bretaña se niega a devolver Gibraltar"
 SPR_spain.6.desc:0 "El gobierno británico ha rechazado nuestra petición de la devolución de Gibraltar. Les amenazamos con que si no la aceptaban, podrían ocurrir consecuencias militares, pero tal vez sea mas seguro echarnos atrás, ¿no?"
 SPR_spain.6.a:0 "Gibraltar será española, ¡y por la fuerza si es necesario!"
 SPR_spain.6.b:0 "El ultimatum definitivamente fue una mala idea"

 SPR_spain.7.t:0 "Ha vuelto un viejo conocido"
 SPR_spain.7.desc:0 "Nuestros servicios han identificado que Alexander Mikhailovich Orlov (quién nació como Leiba Lazarevich Feldbin según nuestra información) ha vuelto a los Estados Unidos tras el final de la guerra civil española. Nuestras fuentes parecen indicar que fue un agente del NKVD, pero rechazó volver a la [SOV.getnamedef]."
 SPR_spain.7.a:0 "Si quiere zafarse de los comunistas, dejadle en paz."
 SPR_spain.7.b:0 "¡Tratad de reclutarlo!"


 spain.10.t:0 "Las Cortes se disuelven"
 spain.10.d:0 "Despues de que el líder de la Confederación Española de Derechas Autónomas, el partido principal en la derecha que ya habia cooperado anteriormente con el gobierno centrista de Alejandro Lerroux, José María Gil-Robles y Quiñones, buscase el puesto de Presidente, lo que habría reforzado el control de la CEDA sobre el gobierno español, el presidente Niceto Alcalá-Zamora decidió disolver las Cortes como ya se esperaba gracias a su hostilidad frente a la CEDA y su líder. Hay nuevas elecciones programadas para febrero, y mientras tanto, Manuel Portela se mantendrá en el puesto de presidente."
 spain.10.a:0 "Las elecciones mantendrán al pueblo unido"

 spain.21.t:0 "Llega Vicente Rojo"
 spain.21.d:0 "Vicente Rojo ha aceptado nuestra invitación y acaba de llegar al país. Aún no hemos decidido cómo vamos a trabajar con él, así que tendremos que tomar esa decisión ahora."
 spain.21.a:0 "Necesitamos de sus habilidades en el campo"
 spain.21.b:0 "Su maestría nos vendría de perlas"
 spain.21.c:0 "Con garantizarle el asilo es suficiente"

 spain.22.t:0 "Llegan los generales republicanos"
 spain.22.d:0 "José Miaja y otros generales españoles han aceptado nuestras invitaciones y acaban de llegar al país. Aún no hemos decidido cómo vamos a trabajar con ellos, así que tendremos que tomar esa decisión ahora."
 spain.22.a:0 "Apoyaremos sus movimientos antifascistas"
 spain.22.b:0 "Les presionaremos para que se unan al ejército"

 spain.23.t:0 "Las reservas de oro españolas"
 spain.23.d:0 "Con los fascistas y la prensa internacional haciendo presión, España ha decidido sacar sus reservas de oro e intercambiarlas por cargamentos de equipo militar. Mientras que ellos dicen que su uso será temporal, la mejor forma de que nos devuelvan el favor sería que nos agarrasemos a ellos durante el futuro próximo."
 spain.23.a:0 "Definitivamente se lo devolveremos."

 SPR_the_black_years:0 "Los años negros"
 SPR_the_black_years_desc:0 "Las bases de la jóven república se hacen mas fragiles dia tras dia. El malestar lleva creciendo sin parar desde la huelga minera de Asturias de 1934, y la derecha sigue radicalizando cada dia mas. La CEDA cada dia se cabrea mas con el sistema democrático, y los Falangistas siguen ganando popularidad. La izquierda ha comenzado a transformar a las uniones de trabajadoras en milicias gracias a los rumores de una conspiración militar, lo que ha llevado a confrontaciones entre oponentes políticos que suelen acabar en violencia.\n\nEspaña está llegando a un punto de no retorno, y la guerra civil comienza a asomar."

