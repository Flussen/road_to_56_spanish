SPR_solidify_the_fronts:0 "Solidificar las Fronteras"
SPR_solidify_the_fronts_desc:0 "Ahora que las líneas del frente de la guerra están claras, es hora de consolidar lo que controlamos."
SPR_equipment_shipments_r56:0 "Envíos de Equipos"
