 SPR_tallares_mecanicos_y_garaje:0 "Talleres Mecánicos y Garaje RAG S.A."

 SPA_ally_the_french:0 "Aliarse con los franceses"
 SPA_ally_the_french_desc:0 "El nuevo gobierno francés, bajo el sabio liderazgo de [FRA.getleader], parece estar alineandose con nuestros intereses. Deberiamos considerar la posibilidad de formar una alianza con ellos."

