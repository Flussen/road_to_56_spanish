 SPR_solidify_the_fronts:0 "Consolidar los frentes"
 SPR_solidify_the_fronts_desc:0 "Ahora que los frentes de la guerra están libres, es hora de que nos pongamos las pilas y solidifiquemos lo que ya controlamos."
 SPR_equipment_shipments_r56:0 "Cargamentos de equipo"
