SPR_GATHERING_STORM_DESC:0 "La República Española tiene apenas cinco años, pero se ha visto confrontada con la inestabilidad de ambos lados del espectro político. El fracaso del levantamiento asturiano en 1934 dejó muchas marcas en la sociedad española, y la corrupción del gobierno de Alejandro Lerroux solo hizo que la población perdiera más confianza en él, llevando a una radicalización de la población.\n\nA la izquierda está el Frente Popular, unido en su antifascismo y su deseo de una reforma de la república, mientras que a la derecha, la CEDA se acerca cada vez más al autoritarismo y el corporativismo y la Falange se está volviendo cada vez más amenazante."

SPR_spain.1.t:0 "¡Los Reaccionarios han sido Aplastados!"
SPR_spain.1.desc:0 "Después de heroicos esfuerzos, el pueblo español, ayudado por antifascistas de todo el mundo, ha aplastado a los rebeldes fascistas y ha asegurado el triunfo del Frente Popular. Nuestra victoria asegura nuestra libertad de la tiranía de los reaccionarios, pero la lucha y las necesarias medidas de seguridad han perturbado gravemente la economía. Después de todos estos sufrimientos, está claro que nuestra población solo tiene un deseo: paz."
SPR_spain.1.a:0 "¡Paz, al fin!"

SPR_democratic_party_ceda_long:0 "Confederación Española de Derechas Autónomas"
SPR_democratic_party_ceda:0 "CEDA"


SPR_spain.2.t:0 "La CEDA se Convierte en Partido Democrático"
SPR_spain.2.desc:0 "Este evento está aquí para convertir a la CEDA en el partido democrático, en caso de que la ideología de España cambie a democrática, notablemente por el enfoque de Gran Bretaña para impulsar la democracia en España. Por lo tanto, este evento evita que España tenga un retrato en blanco."
SPR_spain.2.a:0 "De acuerdo"

SPR_spain.3.t:0 "Muerte de Manuel Azaña"
SPR_spain.3.desc:0 "Manuel Azaña, Presidente de la República Española, falleció anoche.\n\nLa figura más importante de la segunda república, aún más durante la guerra civil, luchó toda su vida por la igualdad democrática de todos los ciudadanos ante la ley y hacia la creación de un sistema político moderno que satisfaga todas las expectativas de una democracia moderna, en la encrucijada entre el presidencialismo y el parlamentarismo.\n\nJosé Giral, uno de los socios más cercanos de Azaña y ex primer ministro, ha sido elegido para sucederlo."
SPR_spain.3.a:0 "Más que un Presidente, un Símbolo de la República"

SPR_spain.4.t:0 "España Sugiere un Tratado de Defensa Mutua"
SPR_spain.4.desc:0 "Desde la instalación del régimen de Franco, las relaciones entre España y Portugal se han calentado considerablemente y la cooperación entre nuestras dos naciones parece cada vez más estrecha.\n\nEl Gobierno español ha sugerido firmar un acuerdo que garantice la frontera que compartimos, garantizando asistencia mutua en caso de un conflicto defensivo y la negativa a apoyar a una tercera potencia en caso de un conflicto a mayor escala."
SPR_spain.4.a:0 "Esto sería beneficioso para ambos"
SPR_spain.4.b:0 "Esto iría en contra de los intereses portugueses"

SPR_spain.5.t:0 "España Exige Gibraltar"
SPR_spain.5.desc:0 "El Gobierno español, apoyado por el respaldo soviético a sus reclamaciones, nos ha enviado un ultimátum, pidiendo la devolución del Peñón de Gibraltar a España, bajo el riesgo de que se tomen medidas militares en caso de negativa.\n\nLa neutralidad mostrada por Gran Bretaña durante la guerra civil no ayudó realmente a recrear relaciones amistosas entre el Reino Unido y el nuevo gobierno comunista español, que por lo tanto se había acercado a la Unión Soviética y al Komintern.\n\nGibraltar representa mucho en términos de estrategia militar, de hecho, quien controla el peñón puede controlar la entrada y salida de barcos por el Mediterráneo, lo que lo convertiría en un punto crucial en caso de conflicto con cualquier potencia mediterránea.\n\nPero a pesar de todas estas ventajas, ¿valen la pena si es arriesgar una guerra con España y la Unión Soviética?"
SPR_spain.5.a:0 "Gibraltar es y seguirá siendo británico"
SPR_spain.5.b:0 "Sería más sabio abandonarlo"

SPR_spain.6.t:0 "Gran Bretaña se Niega a Devolver Gibraltar"
SPR_spain.6.desc:0 "El gobierno británico ha rechazado nuestra solicitud de devolución del territorio de Gibraltar. Habíamos amenazado que si se negaban, una represalia militar sería posible, pero quizás sea más seguro retroceder."
SPR_spain.6.a:0 "¡Gibraltar será español, por la fuerza si es necesario!"
SPR_spain.6.b:0 "Este ultimátum fue una mala idea"

SPR_spain.7.t:0 "Un Viejo Conocido ha Regresado"
SPR_spain.7.desc:0 "Nuestros servicios han identificado que Alexander Mikhailovich Orlov (nacido como Leiba Lazarevich Feldbin según nuestros datos) ha regresado a los Estados Unidos después del final de la guerra civil española. Nuestras fuentes indican que era un agente de la NKVD pero se negó a regresar a [SOV.getnamedef]."
SPR_spain.7.a:0 "Si quiere esconderse de los comunistas, déjalo en paz."
SPR_spain.7.b:0 "¡Intenta reclutarlo!"

spain.10.t:0 "Cortes Disueltas"
spain.10.d:0 "Después de que el líder de la Confederación Española de Derechas Autónomas, el principal partido de derecha que había cooperado previamente con el gobierno centrista de Alejandro Lerroux, José María Gil-Robles y Quiñones, buscara el puesto de Primer Ministro, lo que habría fortalecido el control de la CEDA sobre el gobierno español, el Presidente Niceto Alcalá-Zamora decidió disolver las Cortes, ya que siempre había sido hostil hacia la CEDA y su líder. Se han programado nuevas elecciones para febrero, y mientras tanto, Manuel Portela seguirá siendo Primer Ministro."
spain.10.a:0 "Las elecciones unirán a todos"

spain.21.t:0 "Llega Vicente Rojo"
spain.21.d:0 "Vicente Rojo ha aceptado nuestra invitación y ha llegado a nuestro país. Aún no hemos decidido la forma de trabajo aquí, tenemos que tomar esta decisión ahora."
spain.21.a:0 "Necesitamos sus habilidades en el campo"
spain.21.b:0 "Su experiencia sería valiosa para nosotros"
spain.21.c:0 "Conceder asilo sería suficiente"

spain.22.t:0 "Llegan Generales Republicanos"
spain.22.d:0 "José Miaja y otros generales españoles han aceptado nuestra invitación y han llegado a nuestro país. Aún no hemos decidido la forma de trabajo aquí, tenemos que tomar esta decisión ahora."
spain.22.a:0 "Apoyar su movimiento antifascista"
spain.22.b:0 "Presionarlos para que se unan al ejército"

spain.23.t:0 "Las Reservas de Oro Españolas"
spain.23.d:0 "Con los fascistas y la presión internacional en aumento, España ha decidido excavar sus Reservas de Oro para nosotros a cambio de ayuda armamentística simbólica. Aunque dicen que es solo temporal, la mejor forma de pago por nuestra ayuda sería que las mantuviéramos en el futuro previsible."
spain.23.a:0 "Definitivamente vamos a devolver esto."

SPR_the_black_years:0 "Los Años Negros"
SPR_the_black_years_desc:0 "Los cimientos de la joven República se están volviendo cada vez más frágiles. Cada vez aparecen más protestas desde la huelga de los mineros de Asturias en 1934. La derecha se está volviendo más radical cada día. La CEDA ve menos con buenos ojos el sistema democrático, y los falangistas continúan ganando popularidad. Los rumores de una conspiración militar han vuelto a la izquierda lo suficientemente paranoica como para que los sindicatos de trabajadores comiencen a formarse en milicias improvisadas. Esto ha llevado a enfrentamientos entre oponentes políticos que a menudo culminan en violencia.\n\nEspaña ha pasado el punto de no retorno, una Guerra Civil es casi segura."

