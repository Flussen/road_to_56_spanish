SPR_international_brigdes_r56:0 "Brigadas Internacionales"
SPR_international_brigdes_r56_desc:0 "¡Gente de todo el mundo viene a la República para detener a la chusma nacionalista!"
SPR_excavate_the_gold_reserves:0 "Excavar las Reservas de Oro"
SPR_excavate_the_gold_reserves_desc:0 "Logramos apoderarnos de las reservas de oro del gobierno en las etapas iniciales de la guerra civil. Desafortunadamente, no muchos países nos darán algo si usamos las reservas como pago, excepto los rusos. Con los fascistas presionándonos por todos lados, podría ser el momento de transferirlas al extranjero y ponerlas en las manos seguras de [SOV.GetNameDef]. De todos modos, están dispuestos a ayudarnos si lo hacemos."
SPR_excavated_gold_reserves:0 "Reservas de Oro Excavadas"
SPR_expand_axis_aide:0 "Expandir la Ayuda del Eje"
SPR_expand_axis_aide_desc:0 "Expandir la cantidad de ayuda que el Eje nos ha proporcionado es un paso lógico para asegurar la victoria."

SPR_join_the_communist_opposition:0 "Unirse a la Oposición Comunista"
SPR_join_the_communist_opposition_desc:0 "El estalinismo ha traicionado los ideales de la revolución, pero otros han mantenido su verdadero espíritu."

