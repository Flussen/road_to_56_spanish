###---> (Shortly After) Startup Enable <><> <><> <><>
r56.startup.event.04.title: "/// MENSAJE ENCRIPTADO ///"
r56.startup.event.04.description: "Hola, [Root.GetLeader]. Somos conocidos como el Emporio de Cajas de Alfie y estamos aquí para ofrecer nuestros servicios. Nos especializamos en Cajas de Botín que contienen numerosos beneficios que creemos beneficiarán a la nación que usted sirve. Aunque tienen un costo, seguramente los beneficios superarán cualquier insignificante Poder Político que deba gastar. ¡Como muestra de gratitud, recibirá una Caja de Botín sin costo alguno si acepta esta oferta! Esperamos con ansias una respuesta."
r56.startup.event.04.option.a: "Aceptamos esta oferta."
r56.startup.event.04.option.a_tt: "El Emporio de Cajas de Alfie abrirá y comenzará a ofrecer servicios de Cajas de Botín, con varios beneficios para cosechar. Tenga en cuenta que la IA no utilizará este sistema.\n\n¡También puede habilitar el Emporio en el menú §YReglas del Juego Personalizadas§!\n\n§REl equipo de The Road to 56 no glorifica ni respalda el juego de azar ni el gasto excesivo en bienes digitales. Esta función es solo una parodia.§!"
r56.startup.event.04.option.b: "¡Eso suena indignante! ¡No!"
r56.startup.event.04.option.b_tt: "El Emporio de Cajas de Alfie permanecerá cerrado y todo procederá con normalidad.\n\n¡También puede habilitar el Emporio en el menú §YReglas del Juego Personalizadas§!"

###---> Decisions <><> <><> <><>
r56_decision_category_lootbox: "Emporio de Cajas de Alfie"
r56_decision_category_lootbox_desc: "La mega corporación Emporio de Cajas de Alfie a su servicio. Gane Cajas de Botín comprándolas con Poder Político. Las Cajas de Botín contienen todo lo que un líder de la nación como usted podría desear. No nos hacemos responsables por daños a su cuenta personal de Poder Político.\n\nUsted tiene [?Root.r56_lootbox_amount|0H] Caja(s) de Botín."
r56_decision_lootbox_acquirebox: "Comprar Caja de Botín"
r56_tooltip_lootbox_acquirebox: "Llegará un avión y lanzará una Caja de Botín lista para abrir. Añade §Y1§! Caja de Botín al total.\n"
r56_decision_lootbox_openbox: "Abrir Caja de Botín"
r56_tooltip_lootbox_openbox: "¡Abre una Caja de Botín! ¿Qué es lo peor que podría pasar? Elimina §Y1§! Caja de Botín del total.\n\n§YContiene las siguientes probabilidades:§! \n§GCOMÚN§! 50%\n§BRARA§! 25%\n§0ÉPICA§! 15%\n§OLEGENDARIA§! 8%\n§RMITICA§! 2%"

