###---> Contents <><> <><> <><>
#Common 1-8
r56.lootbox.event.1.description: "§GCOMÚN§! Reembolso de Poder Político\n\n"Ah. Pensé que habíamos eliminado esa. No podemos ser demasiado amables con los consumidores, ¿sabes?""
r56.lootbox.event.2.description: "§GCOMÚN§! Ilusiones de Estabilidad\n\n"Deberías estar agradecido. Los dispositivos de control mental no son baratos.""
r56.lootbox.event.3.description: "§GCOMÚN§! Megáfono de Apoyo a la Guerra\n\n"¡Usa esto para pregonar tu retórica totalmente legítima!""
r56.lootbox.event.4.description: "§GCOMÚN§! Cajas dentro de Cajas\n\n"Las dimensiones de nuestras cajas están más allá de la comprensión.""
r56.lootbox.event.5.description: "§GCOMÚN§! Aire Respirable\n\n"¡Hey! ¡Oxígeno! Eso es bueno para vivir y esas cosas.""
r56.lootbox.event.6.description: "§GCOMÚN§! Resfriado\n\n"¿Tal vez deberías ir a ver a un médico?""
r56.lootbox.event.7.description: "§GCOMÚN§! Atasco de Tráfico\n\n"¿Quizás es hora de invertir en algo de infraestructura?""
r56.lootbox.event.8.description: "§GCOMÚN§! Adicción al Juego\n\n"Ve a lo grande o vete a casa, como dicen...""

#Rare 9-16
r56.lootbox.event.9.description: "§BRARA§! Reclutas\n\n"¿No son estas cajas una estafa? No, ¡están llenas de reclutas!""
r56.lootbox.event.10.description: "§BRARA§! Planos de Entrenamiento Militar\n\n"Tenemos estos planos de construcción tecnológicamente avanzados del futuro, así que úsalos para entrenar al ejército o algo así.""
r56.lootbox.event.11.description: "§BRARA§! Planos de Entrenamiento Aéreo\n\n"Tenemos estos planos de construcción tecnológicamente avanzados del futuro, así que úsalos para entrenar a la fuerza aérea o algo así.""
r56.lootbox.event.12.description: "§BRARA§! Planos de Entrenamiento Naval\n\n"Tenemos estos planos de construcción tecnológicamente avanzados del futuro, así que úsalos para entrenar a la armada o algo así.""
r56.lootbox.event.13.description: "§BRARA§! Kit de Creación del Jardín de Anthony Eden\n\n"El Kit de Creación del Jardín de Anthony Eden es una máquina revolucionaria diseñada para transformar la tierra y hacerla más agradable para la vida humana. Creado por el político británico Anthony Eden (con la ayuda de su jardinero), es un dispositivo experimental que puede aliviar las teorías paranoicas maltusianas de los poderes imperialistas en busca de la autosuficiencia.""
r56.lootbox.event.14.description: "§BRARA§! Línea de Producción Etérea\n\n"El Emporio recientemente aseguró un patrocinio con la brujería.""
r56.lootbox.event.15.description: "§BRARA§! Anomalía Temporal\n\n"Pareciera que lleva a un arsenal lleno de armas de la época de la Gran Guerra. Los físicos han teorizado que puede no provenir del pasado, sino de un universo diferente. Saquear este lugar lleno de armas fabricadas por los británicos probablemente no afectará a nuestra línea de tiempo, sino a otro universo en su lugar.""
r56.lootbox.event.16.description: "§BRARA§! Teléfono Carmesí\n\n"El Emporio encontró un almacén lleno de teléfonos carmesí, así que se los daremos. ¡Haz algunas llamadas!""

#Epic 17-23
r56.lootbox.event.17.description: "§0ÉPICA§! Fábrica Civil\n\n"El Emporio patrocina a la nación con una Fábrica Civil.""
r56.lootbox.event.18.description: "§0ÉPICA§! Fábrica Militar\n\n"El Emporio patrocina a la nación con una Fábrica Militar.""
r56.lootbox.event.19.description: "§0ÉPICA§! Silo de Combustible\n\n"El Emporio patrocina a la nación con un Silo de Combustible.""
r56.lootbox.event.20.description: "§0ÉPICA§! Refinería Sintética\n\n"El Emporio patrocina a la nación con una Refinería Sintética.""
r56.lootbox.event.21.description: "§0ÉPICA§! Molino de Acero\n\n"El Emporio patrocina a la nación con un Molino de Acero.""
r56.lootbox.event.22.description: "§0ÉPICA§! Molino de Aluminio\n\n"El Emporio patrocina a la nación con un Molino de Aluminio.""
r56.lootbox.event.23.description: "§0ÉPICA§! Refinería de Caucho\n\n"El Emporio patrocina a la nación con una Refinería de Caucho.""

#Legendary 24-27
r56.lootbox.event.24.description: "§OLEGENDARIA§! Producción de Fábrica\n\n"El Gran Alfie ha tomado control de su logística.""
r56.lootbox.event.25.description: "§OLEGENDARIA§! Velocidad de Investigación\n\n"Verás, todo lo que tienes que hacer es acelerar el reloj.""
r56.lootbox.event.26.description: "§OLEGENDARIA§! Paquete de Preparativos de Guerra\n\n"Nosotros en el Emporio claramente vemos que necesitas una mano amiga.""
r56.lootbox.event.27.description: "§OLEGENDARIA§! Jarrón Embrujado\n\n"Olvidamos que teníamos uno de estos jarrones posesivos en almacenamiento desde la última vez. No hagas preguntas.""

#Mythical 28-30
r56.lootbox.event.28.description: "§RMITICA§! Orgullo y Logro\n\n"A veces solo necesitas dar un paso atrás y celebrar.""
r56.lootbox.event.29.description: "§RMITICA§! Desastre Nuclear\n\n"Ninguna tierra fue contaminada en el proceso de abrir esta caja.""
r56.lootbox.event.30.description: "§RMITICA§! Toma de Control por Alfie\n\n"Gobierno directo del Emporio.""


