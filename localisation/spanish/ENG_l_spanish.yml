ENG_challenge_stalinism:0 "Desafiar el Estalinismo"
ENG_challenge_stalinism_desc:0 "¡La doctrina de Stalin es tiranía con un velo rojo!"
ENG_dont_challenge_party_line:0 "No Desafiar la Línea del Partido"
ENG_dont_challenge_party_line_desc:0 "¡El partido siempre tiene razón! ¡La Internacional nos llevará a la revolución mundial!"
ENG_revolutionary_scientific_congress:0 "Congreso Científico Revolucionario"
ENG_revolutionary_scientific_congress_desc:0 "La revolución ofrece la oportunidad única de permitir que los científicos y trabajadores del mundo compartan su conocimiento y erradiquen la ciencia reaccionaria llamada genética."

ENG_retake_the_african_jewel:0 "Recuperar la Joya Africana"
ENG_retake_the_african_jewel_desc:0 "Una Egipto independiente es un riesgo demasiado grande para nuestros intereses en Asia y África. Serán nuevamente puestos bajo nuestro control."
uk_egypt_focus:0 "Desarrollo en Egipto"
uk_egypt_focus_desc:0 "Los egipcios están en el corazón de nuestros intereses en África y el Mediterráneo, es de nuestro mejor interés asegurarnos de que tengan sus propias capacidades defensivas, además de mantener buenas relaciones con ellos en caso de un futuro conflicto."

ENG_take_the_reactionaries_out_of_their_nest:0 "Sacar a los Reaccionarios de su Nido"
ENG_take_the_reactionaries_out_of_their_nest_desc:0 "Sacar a los Reaccionarios de su Nido"
ENG_anti_american_rhetoric:0 "Retórica Antiamericana"
ENG_anti_american_rhetoric_desc:0 "Retórica Antiamericana"
ENG_liberate_the_american_workers:0 "Liberar a los Trabajadores Americanos"

ENG_welcome_british_exiles:0 "Dar la Bienvenida a los Exiliados Británicos"
ENG_welcome_british_exiles_desc:0 "Están devastados por los eventos que sacuden a Gran Bretaña y a menudo lo han perdido todo, pero nunca han perdido su talento..."
ENG_recruit_volunteers:0 "Reclutar Voluntarios"
ENG_recruit_volunteers_desc:0 "La afluencia de refugiados británicos trajo a muchas personas dispuestas a luchar para reconquistar la tierra de su infancia en lugar de vivir en el extranjero."
ENG_british_agents:0 "Agentes Británicos"
ENG_british_agents_desc:0 "Algunos de esos refugiados podrían convertirse en competentes operativos secretos."
ENG_landing_exercices:0 "Ejercicios de Desembarco"
ENG_landing_exercices_desc:0 "Invadir a través de la inmensidad del mar no es una tarea fácil y debemos asegurarnos de que estamos preparados tecnológica, logística y moralmente para este esfuerzo."
ENG_reclaim_the_british_isles_exile:0 "Recuperar las Islas [ENG.GetAdjective]"
ENG_reclaim_the_british_isles_exile_desc:0 "Los revolucionarios han profanado la monarquía y el parlamento, trayendo tiranía y miseria al pueblo [ENG.GetAdjective]. Es nuestro deber como miembros de la Commonwealth luchar por la restauración de Gran Bretaña. Se rumorea que el propio rey dijo que estaba ansioso por 'reclamar su derecho de nacimiento'."

royal_ordinance_focus:0 "Fábricas Nacionales de Ordenanza"

# Cosas Nuevas
ENG_northern_ireland_for_assistance:0 "[119.GetName] para Asistencia"
ENG_northern_ireland_for_assistance_desc:0 "Con amenazas en todo el mundo, no es de nuestro mejor interés continuar nuestra disputa fronteriza con [IRE.GetNameDef]. Tal vez podamos ofrecer el territorio disputado a los [IRE.GetAdjective] a cambio de que se comprometan plenamente a asistir en nuestros esfuerzos."
ENG_secure_ireland:0 "Asegurar [IRE.GetNonIdeologyName]"
ENG_secure_ireland_desc:0 "Un [IRE.GetNonIdeologyName] bajo control o influencia hostil funciona como la base perfecta para ataques a nuestras fronteras terrestres, lo cual es completamente inaceptable. Les otorgamos su independencia a los [IRE.GetAdjective], pero podríamos quitarla fácilmente también."

ENG_the_wartime_cabinet_committee:0 "Comité del Gabinete en Tiempos de Guerra"
ENG_the_wartime_cabinet_committee_desc:0 "Tiempos difíciles nos esperan. Debemos tomar todas las medidas necesarias para asegurarnos de que nuestras fuerzas estén tan organizadas y bien dirigidas como sea posible."

ENG_evacuate_colonial_assets:0 "Evacuar Activos Coloniales"
ENG_evacuate_colonial_assets_desc:0 "Ahora que nuestras antiguas colonias están en camino, es hora de recuperar nuestra inversión en ellas."

ENG_unify_the_isles:0 "Unificar las Islas"
ENG_unify_the_isles_desc:0 "[ROOT.GetNonIdeologyName] ¡deberá ser una! ¡Gobierno directo desde Londres!"

ENG_elisabeth_ii:0 "Isabel II"
r56_eng.5.t:0 "La Muerte de Jorge VI"
r56_eng.5.desc:0 "Jorge VI ha muerto trágicamente, dejando a la nación en un profundo estado de dolor. Él, que nos guió durante esos años difíciles, será recordado con cariño por el pueblo británico. Ahora le toca a la princesa Isabel tomar la sucesión y llevar la Corona Imperial del Estado. Esperemos que muestre las mismas habilidades que Isabel y Victoria. ¡Larga vida a la Reina!"
r56_eng.5.a:0 "¡Larga vida a la Reina!"

r56_eng.6.t:0 "El Futuro de Terranova en Cuestión"
r56_eng.6.desc:0 "Con la reactivación de las actividades económicas en [NFL.GetNonIdeologyName], la cuestión de su futuro ha vuelto a primer plano. A principios de la década de 1930, el país fue duramente golpeado por la Gran Depresión y pidió el retorno del gobierno directo británico a cambio de alivio financiero. Este evento puso fin a la era comúnmente conocida como el 'gobierno responsable'. Este debate, interrumpido por los años de guerra, está resurgiendo ahora. El territorio está en una encrucijada, ya que podría convertirse en su propio dominio o ser federado con Canadá, lo que en la práctica sería una anexión en todo menos en el nombre."
r56_eng.6.a:0 "El territorio debe ser administrado por Canadá"
r56_eng.6.b:0 "Restaurar el Dominio [NFL.getAdjective]"

r56_eng.10.t:0 "Gilbert Stephenson"
r56_eng.10.d:0 "Cuando Gilbert Stephenson se retiró (como Contraalmirante) de la Royal Navy en 1929, era uno de sus principales expertos en guerra antisubmarina. Cuando estalló la guerra nuevamente, fue llamado al servicio. A pesar de su edad (nació en 1878), se mantuvo en forma, sano y enérgico, y tenía la capacidad de aplicar su mente incisiva a cualquier tarea que el Almirantazgo considerara adecuada asignarle.\n\nHistóricamente, su contribución clave fue dirigir la instalación de preparación de escoltas en Tobermory (Tobermory Bay se muestra abajo con Stephenson), donde él y su equipo pusieron a 911 barcos a través de 1,132 cursos de entrenamiento. También desempeñó un papel en la coordinación de la evacuación de Dunkerque en 1940, así como actuó como Comodoro en varios convoyes al comienzo de la guerra.\n\nTobermory, bajo la dirección de Stephenson, jugó un papel importante en la Batalla del Atlántico, enviando escoltas al mar rápidamente y con un entrenamiento efectivo. Las técnicas innovadoras pero desafiantes de Stephenson influyeron en los procedimientos de preparación de la Royal Navy después de la guerra, ganándole el apodo de 'El Terror de Tobermory'."
r56_eng.10.a:0 "Que Stephenson configure Tobermory"
r56_eng.10.b:0 "Darle a Stephenson un mando en el mar"

ENG_for_the_good_of_the_revolution_idea:1 "Por el Bien de la Revolución"
ENG_for_the_good_of_the_revolution_idea_desc:1 "Todos deben estar dispuestos a hacer sacrificios en comodidad por el bien del estado. El pueblo [ROOT.getAdjective] mantendrá la cabeza en alto ante el racionamiento, confiado en que garantizará nuestra eventual victoria."
