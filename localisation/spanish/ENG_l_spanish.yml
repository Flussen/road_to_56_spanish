  #CARACTERES
  ENG_elizabeth_ii:0 "Isabel II"
  #Asuntos del País
  ENG_establish_the_colony_of_aden:0 "Establecer la Colonia de Adén"
  ENG_establish_the_colony_of_aden_desc:0 "El puerto de Adén es uno de los más importantes en el comercio entre India, Europa y el Lejano Oriente. La Ley de Gobierno de la India de 1935 incluyó la transferencia del control de este puerto directamente al Gobierno de Londres, mientras que anteriormente había sido administrado como una provincia del Comisionado Jefe. Los preparativos finales están ahora completos para el establecimiento de Adén como una colonia separada."
  #Enfoque
  ENG_war_with_ussr:0 "Operación Impensable"
  uk_naval_gunnery:0 "Artillería Naval"
  uk_naval_gunnery_desc:0 "Mejorar la eficiencia de nuestro equipo naval para golpear más fuerte y dominar los mares."
  ENG_tube_alloys:0 "Aloy Tubular"
  ENG_tube_alloys_desc:0 "Las ecuaciones físicas muestran que la fisión del uranio podría liberar una cantidad gigantesca de energía. Esto podría llevar potencialmente a la creación de una bomba de poder casi inconcebible."
  ENG_admiralty_naval_staff_desc:0 "El personal naval del Almirantazgo es el verdadero núcleo de nuestra armada, una organización que puede coordinar e influir en la operación de nuestros barcos en todo el mundo."

  ENG_tank_variant_focus:0 "Desarrollar Variantes de Tanques"
  ENG_tank_variant_focus_desc:0 "Los tanques pueden servir para mucho más que el combate directo. Pueden ser anfibios, estar equipados con piezas de artillería para destruir defensas enemigas o convertirse en plataformas antiaéreas para asegurar las tropas circundantes contra ataques aéreos."

  ENG_agents_of_the_revolution:0 "Agentes de la Revolución"
  ENG_agents_of_the_revolution_desc:0 "Las operaciones encubiertas son esenciales para proteger la Revolución."

  ENG_french_alliance:0 "Alianza Francesa"
  ENG_french_alliance_desc:0 "Solo [ROOT.GetNameDef] y [FRA.GetNameDef] permanecen de la antigua Triple Entente con Rusia cambiada para siempre. Si la historia está destinada a repetirse, debemos asegurarnos de que estas dos naciones, bastiones de la democracia y la libertad en Europa, permanezcan como Aliados."

  ENG_the_home_army:0 "El Ejército de la Patria"
  ENG_the_home_army_desc:0 "A medida que la amenaza de conflicto en nuestra patria se vuelve cada vez más clara, es ideal que formemos una milicia doméstica compuesta principalmente por veteranos de la Gran Guerra para retrasar a cualquier invasor extranjero el tiempo suficiente para que las tropas profesionales se reorganicen y contraataquen."

 ENG_special_operations_executive:0 "Ejecutivo de Operaciones Especiales"
 ENG_special_operations_executive_desc:0 "Formar un departamento dedicado de nuestra agencia de inteligencia para asistir a organizaciones de resistencia extranjera e infiltrar instituciones enemigas nos ayudará enormemente a obtener la ventaja y también en nuestras futuras operaciones."

  ENG_reconciliation_with_ussr:0 "Reconciliación con los [SOV.GetAdjective]"
  ENG_reconciliation_with_ussr_desc:0 "A pesar de nuestras diferencias y el mutuo desdén, [SOV.GetNameDef] representa un paso vital para contrarrestar la mayor amenaza contra la paz mundial. Debemos dejar de lado nuestras diferencias y aprender a trabajar juntos para lograr un objetivo común, por ahora."

  ENG_permit_plane_leasement:0 "Permitir el Arrendamiento de Aviones [SOV.GetAdjective]"
  ENG_permit_plane_leasement_desc:0 "En nuestro esfuerzo de guerra mutuo, arrendar aviones a [SOV.GetNameDef] les ayudará en su lucha contra nuestro enemigo común."

  #Tooltips Personalizados

  #Banderas

  #Ideas
  ENG_crypto_bomb_idea_lar:0 "Bomba Criptológica"
  ENG_admiralty_naval_staff:0 "Personal Naval del Almirantazgo"
  ENG_royal_family_remnants:0 "Remanentes de la Familia Real"
  ENG_royal_family_remnants_desc:0 "Aunque la mayoría de la Familia Real fue ejecutada por esos demonios comunistas, siempre hay un heredero, ansioso por deshacerse de este nuevo parlamento remanente y restaurar el trono británico."

  #Eventos
  englandmod.99.t:0 "Archibald Wavell Llega a la India"
  englandmod.99.d:0 "El General Archibald Wavell ha sido recientemente ascendido para comandar el Ejército Británico de la India, debería llegar en unos días."
  englandmod.99.a:0 "Entendido."

  britain.25.t:0 "[ENG.GetName] propone una alianza"
  britain.25.d:0 "Con las crecientes tensiones en todo el mundo y el mundo volviéndose un lugar más peligroso, [ENG.GetAdjective] y [FRA.GetAdjective] son los pocos bastiones restantes de la democracia en Europa, ahora [ENG.GetNameDef] ha propuesto una alianza entre nuestras dos naciones.\n\n¿Cómo deberíamos responder?"
  britain.25.a:0 "Unidos, resistimos."
  britain.25.b:0 "No necesitamos a [ENG.GetAdjective]."

  britain.26.t:0 "[FRA.GetName] acepta nuestra alianza"
  britain.26.d:0 "'La historia ha demostrado cuánto se puede lograr cuando nuestras grandes naciones están unidas. En el espíritu de la Entente Cordiale, estamos orgullosos de darles la bienvenida no solo como amigos, sino como Aliados. ¡Juntos seremos un faro de libertad en un mundo acechado por la oscuridad de la opresión!'\n\nNuestra solicitud de unirnos a [FRA.GetAdjective] ha sido aceptada. Podemos contar con su pleno apoyo en los tiempos turbulentos que se avecinan."
  britain.26.a:0 "¡Juntos mantendremos la línea!"

  britain.27.t:0 "[FRA.GetName] rechaza nuestra alianza."
  britain.27.d:0 "'Aunque hemos disfrutado de buenas relaciones en el pasado, no podemos arriesgarnos a una escalada entre nosotros y los alemanes en nuestra frontera, si nos encontramos en otro conflicto, provocará otra guerra devastadora que no podemos permitirnos. La paz debe ser siempre el objetivo de cualquier nación democrática.'\n\nNuestra solicitud de unirnos a [FRA.GetAdjective] ha sido denegada. El gobierno [FRA.GetAdjective] no está dispuesto a antagonizar más a [GER.GetNonIdeologyName], y no pondrá en peligro la paz actual."
  britain.27.a:0 "Su 'paz' es solo otra palabra para 'rendición'."

  britain.28.t:0 "[ENG.GetNameDefCap] busca la reconciliación diplomática"
  britain.28.d:0 "[ENG.GetNameDefCap] nos ha presentado un pacto de reconciliación a pesar de nuestro mutuo desdén. Los [ENG.GetAdjective] han citado que debido a nuestro enemigo común, es vital que aprendamos a cooperar entre nosotros con un pacto de no agresión y a dejar de lado nuestras diferencias, por ahora."
  britain.28.a:0 "Si eso es lo que se necesita."
  britain.28.b:0 "No tenemos interés en tales acuerdos."

  britain.29.t:0 "[SOV.GetNameDefCap] acepta la reconciliación diplomática"
  britain.29.d:0 "[SOV.GetNameDefCap] ha aceptado nuestra propuesta de un pacto de reconciliación, acordando que nuestro enemigo común tiene mayor prioridad sobre cualquier desdén anterior entre nuestras dos naciones, y están de acuerdo en cooperar con nosotros en asuntos relacionados con ellos, además de prometer que no habrá hostilidad entre nuestras dos naciones mientras tanto."
  britain.29.a:0 "Tendremos que trabajar juntos, por ahora."

  britain.30.t:0 "[SOV.GetNameDefCap] rechaza la reconciliación diplomática"
  britain.30.d:0 "[SOV.GetNameDefCap] ha rechazado nuestra propuesta de un pacto de reconciliación y lo ha descartado rápidamente, citando que el desdén mutuo entre nuestras dos naciones no permitirá ninguna cooperación entre nosotros realizada de buena fe. Los [SOV.GetAdjective] tampoco tienen interés en prometer que no habrá hostilidades entre nuestras dos naciones."
  britain.30.a:0 "Son tan malos como pensábamos."

  #Decisions
  ENG_weapons_purchases_category:1 "Comprar Armas [USA.GetAdjective]"
  ENG_weapons_purchases_category_desc:0 "Con nuestra industria aún poniéndose al día, buscar armas modernas en el extranjero podría ser la única manera de llevar nuestras fuerzas armadas a los estándares modernos."
  ENG_order_weapons_in_USA:0 "Ordenar Armas Pequeñas"
  ENG_order_support_equipment_in_USA:0 "Ordenar Equipos de Apoyo"
  ENG_order_artillery_in_USA:0 "Ordenar Artillería"
  ENG_order_tanks_in_USA:0 "Ordenar Tanques"
  ENG_order_fighters_in_USA:0 "Ordenar Cazas"
  ENG_order_bombers_in_USA:0 "Ordenar Bombarderos"

  var_ENG_count_blackshirt_marches:0 "Número de Marchas de Camisas Negras Organizades §Y!"
  ENG_harold_harmsworth_tt:0 "Número de Marchas de Camisas Negras Organizades §Y! > §Y4§!"

  ENG_embrace_royal_german_heritage:0 "Abrazar la Herencia Real [GER.GetAdjective]"
  ENG_embrace_royal_german_heritage_desc:0 "Durante demasiado tiempo hemos rechazado nuestras raíces reales hacia [GER.GetNameDef], ahora es el momento de quitar la máscara y volver al nombre original y único real de nuestra casa real."

  ENG_speech_against_war:0 "Discurso Contra la Guerra"
  ENG_speech_against_war_desc:0 "La sangre de nuestra mejor juventud no se derramará en vano debido a las disputas extranjeras. Gran Bretaña debe permanecer en paz si Gran Bretaña ha de perdurar. Nuestra voz debe ser escuchada en cada calle. ¡Demandamos paz! Pero estaremos listos para defender nuestro suelo, para estar armados contra los invasores extranjeros. A aquellos que afirman que queremos causar problemas, causar guerras, les respondemos con una voz unánime: ¡Gran Bretaña vive y marcha, en paz!"

