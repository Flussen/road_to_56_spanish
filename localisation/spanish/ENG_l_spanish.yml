  #Varios
  british_alternate_focus:0 "Árbol de Enfoque del Imperio Británico"
  british_alternate_focus_tt:0 "§R¡Otro árbol de enfoque se cargará después de completar este enfoque que contiene todos los enfoques fascistas de Road to 56. No hay vuelta atrás! Elige sabiamente.§!"
  ENG_anti_communist_commanders_exile_tt:0 "§RLos Comandantes Aristocráticos desaparecerán o irán al exilio.§!"
  revolutionary_scientific_congress_name:0 "Congreso Científico Revolucionario"

  r56_eng.1.t:0 "¡Solo el Fascismo Puede Preservar la Paz!"
  r56_eng.1.desc:0 "El fascismo significa paz porque solo el fascismo combate la verdadera causa de la guerra. Una política autárquica fuerte permitiría escapar de la competencia imposible de ganar por los mercados que ha causado tantas guerras. Por eso la paz y el Imperio son compatibles. Van de la mano como una forma de asegurar la independencia económica."
  r56_eng.1.a:0 "¡Prevendremos la guerra!"

  r56_eng.2.t:0 "Sobre Guerras Extranjeras"
  r56_eng.2.desc:0 "¡Los británicos deben luchar solo por Gran Bretaña! La vista de los hijos de Gran Bretaña dejando nuestras costas para morir en disputas extranjeras debe convertirse en una entrada en los libros de historia. Los británicos deben luchar solo por Gran Bretaña y la defensa del Imperio."
  r56_eng.2.a:0 "¡No moriremos en costas extranjeras!"

  r56_eng.3.t:0 "Exiliados Militares Británicos Exigen Asilo"
  r56_eng.3.desc:0 "Exmiembros del ejército británico que huyen de los comunistas han llegado y están solicitando asilo. De hecho, ciertamente podrían servir a nuestras fuerzas armadas en su lugar."
  r56_eng.3.a:0 "¡Siempre necesitamos personal experimentado!"

  r56_eng.4.t:0 "Sobrevivientes de la Familia Real Se Refugian en Nuestro País"
  r56_eng.4.desc:0 "Escapando de los trágicos eventos que diezmaron a la Familia Real, los sobrevivientes han solicitado poder establecerse en nuestro país, con la esperanza de que algún día puedan restaurar la monarquía en Gran Bretaña."
  r56_eng.4.a:0 "Esto no es Westminster, pero haremos lo mejor que podamos."



ENG_opposition_to_the_national_government:0 "Oposición al Gobierno Nacional"
ENG_opposition_to_the_national_government_desc:0 "El gobierno nacional ha ignorado las súplicas del pueblo, ¡es hora de hacer oír nuestra voz!"
