ARAB_tribal_warrior_traditions:0 "Tradiciones de Guerreros Tribales"
ARAB_rely_on_tribal_levies:0 "Depender de las Tropas Tribales"

ARAB_the_holy_war:0 "La Guerra Santa"
ARAB_the_holy_war_desc:0 "Tras el fracaso de los árabes palestinos para enfrentar a las fuerzas sionistas, nos vemos obligados a invadir para destruirlas de una vez por todas."
ARAB_war_infrastructure:0 "Infraestructura Bélica"
ARAB_war_infrastructure_desc:0 "Nuestro país ha sido descuidado durante mucho tiempo. Si queremos librar una guerra moderna, debemos mejorar nuestra infraestructura."
ARAB_arms_shipments:0 "Envíos de Armas"
ARAB_arms_shipments_desc:0 "Debemos obtener armas de mercados extranjeros para fortalecer nuestro ejército."
ARAB_army_assessments:0 "Evaluar Nuestro Ejército"
ARAB_army_assessments_desc:0 "Nuestro ejército está plagado de nepotismo y corrupción, lo cual es peligroso para nuestras capacidades de combate. Debemos decidir cómo abordar este problema."
ARAB_get_rid_of_nepotism:0 "Abordar el Nepotismo en el Ejército"
ARAB_get_rid_of_nepotism_desc:0 "Si queremos librar una guerra moderna, debemos eliminar el nepotismo en nuestro ejército."
ARAB_keep_nepotism:0 "Ignorar el Nepotismo en el Ejército"
ARAB_keep_nepotism_desc:0 "Podemos usar el nepotismo en nuestro ejército para aumentar nuestra influencia."

ARAB_keep_after_war:0 "Este espíritu persistirá después de la guerra con Israel."

ISR_ARAB_army_nepotism_1:0 "Nepotismo Rampante en el Ejército"
ISR_ARAB_army_nepotism_1_desc:0 "La guerra actual con [ISR.GetNameDef] ha hecho que el horrible nepotismo que corre por nuestro ejército sea increíblemente evidente. Si deseamos poder luchar otra guerra, debemos lidiar con estos problemas, o podríamos explotarlos..."
ISR_ARAB_army_nepotism_2:0 "Nepotismo en el Ejército Abordado"
ISR_ARAB_army_nepotism_3:0 "Nepotismo Rampante en el Ejército"