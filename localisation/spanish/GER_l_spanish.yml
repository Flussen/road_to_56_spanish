#Shared communist-democratic diplomacy
GER_recruit_officers_com:0 "Reclutar Oficiales Derrotados"
GER_anti_expansionism:0 "Anti-Expansionismo"
GER_anti_expansionism_desc:0 "Al denunciar la expansión por medios agresivos, podríamos buscar alinear a las naciones regionales que no planean esto o que podrían estar bajo amenaza."
GER_expansionism_light:0 "El Legado de Stresemann"
GER_expansionism_light_desc:0 "Aunque debemos evitar cometer los mismos errores que la república de Weimar, es innegable que sus negociaciones agresivas a través de mentes como Gustav Stresemann habrían fortalecido a la república si no hubiera sido por la Gran Depresión."
GER_renegotiate_versailles:0 "Renegociar Versalles"
GER_renegotiate_versailles_desc:0 "El Tratado de Versalles ha pasado las últimas dos décadas siendo culpado por las dificultades del pueblo [GER.GetAdjective], pero es meramente el resultado de negociaciones débiles. Si queremos asegurar la paz en nuestro tiempo, debemos aprender a comprometernos con aquellos que impusieron el tratado sobre nosotros para que nos beneficie a ambos."
GER_legacy_of_gluckliche_zwanziger_jahre:0 "Legado de los Felices Años Veinte"
GER_legacy_of_gluckliche_zwanziger_jahre_desc:0 "Los 'Felices Años Veinte' marcaron un período de gran recuperación y crecimiento económico dentro de la República de Weimar, esto demostró el potencial de crecimiento del pueblo [GER.GetAdjective] bajo un sistema democrático pacífico. Ahora que tenemos los medios para hacerlo, finalmente podemos realizar completamente este potencial."
GER_german_scientific_haven:0 "Refugio Científico [GER.GetAdjective]"
GER_german_scientific_haven_desc:0 "El gran drenaje de cerebros ha terminado, y no se está desperdiciando el potencial de ninguna persona enviándolas al ejército o a la guerra, lo que significa que pueden concentrarse completamente en su educación y oportunidades laborales. Este nuevo crecimiento ha permitido una gran cantidad de nuevos individuos académicos dentro de nuestra nación, lo que contribuirá enormemente a nuestro desarrollo tecnológico en general."
GER_join_allies:0 "Unirse a los Aliados"
GER_join_allies_desc:0 "Aliándonos con los británicos, podremos tener una influencia sin precedentes en el mundo con nuestra alianza."
GER_lead_democracies:0 "Liderar las Democracias Menores"
GER_lead_democracies_desc:0 "Solo la nación [GER.GetAdjective] revivida tiene la voluntad de ser el verdadero protector de Europa."
GER_lead_communists:0 "El Nuevo Ejemplo del Comunismo"
GER_lead_communists_desc:0 "[SOV.GetNameDefCap] es débil y no representa el verdadero comunismo. Solo [Root.GetNameDef] puede garantizar la seguridad y prosperidad de las naciones socialistas europeas."
GER_inter_communist_fighting:0 "Luchar contra el Comunismo Ilegítimo"
GER_inter_communist_fighting_desc:0 "Las naciones donde los trabajadores no han sido liberados no entienden que hay diferentes ideologías comunistas, debemos defender la nuestra y fortalecer nuestra posición, los estados burgueses no interferirían."
GER_anti_colonialism:0 "Postura Antiimperialista"
GER_anti_colonialism_desc:0 "Desde que nos quitaron las colonias, mucho ha cambiado, y debemos reconocer la colonización por el mal que es, además, esto nos ganará cierto favor con varias superpotencias emergentes."
GER_ally_benelux:0 "Alianza del Benelux"
GER_ally_benelux_desc:0 "Aunque pequeños, los países del Benelux no solo tienen una alta concentración de industria, sino que también proporcionarán a nuestra alianza acceso estratégico a tres continentes extranjeros."
GER_western_communist:0 "Derrotar al Comunismo Occidental"
GER_western_communist_desc:0 "Si alguna vez vamos a defendernos de la amenaza oriental, primero debemos asegurar nuestra esfera."
GER_dem_anschluss_prep:0 "Agitar el Sentimiento Pro-Alemán en Austria"
GER_dem_anschluss_prep_desc:0 "Los ciudadanos de Austria no saben qué pensar de su débil nación independiente, agitando los llamados ya presentes a la unificación con Alemania, podríamos presionar un referéndum."
GER_dem_anschluss:0 "Referéndum de Unificación"
GER_dem_anschluss_desc:0 ""
GER_aus_ally:0 "Hermanos de Armas"
GER_aus_ally_desc:0 "Nos encantaría estar unidos con nuestros hermanos germánicos austriacos, pero dejar que manejen sus propios asuntos podría ser más eficiente."
GER_dem_italy_attack:0 "La Amenaza del Sur"
GER_dem_italy_attack_desc:0 "[ITA.GetNameDefCap] forma una amenaza seria en nuestro sur y no se le puede permitir atacarnos si entramos en un nuevo conflicto."
GER_request_danzig:0 "Solicitar Control sobre la Ciudad Libre"
GER_request_danzig_desc:0 "Dado nuestro cambio de liderazgo, independientemente de la lealtad, deberíamos poder solicitar que la ciudad fuertemente pro-alemana de Danzig sea devuelta a su legítimo propietario."
GER_dem_polish_corridor_trade:0 "Alta Silesia por Gdynia"
GER_dem_polish_corridor_trade_desc:0 "Si lo deseamos, podríamos negociar con Polonia para resolver la desconexión de nuestra tierra en Prusia Oriental, dado que ambos controlamos regiones que desean cambiar de manos."
GER_dem_polish_corridor_deal:0 "Lituania por Territorio Pro-Alemán"
GER_dem_polish_corridor_deal_desc:0 "Dado que controlamos tierras lituanas, podríamos llegar a un acuerdo con los polacos, quienes podrían querer restaurar la idea polaco-lituana, a cambio de las áreas dominadas por alemanes de Gdynia y Katowice."
GER_colonies_for_support:0 "Colonias por Apoyo"
GER_colonies_for_support_desc:0 "Especialmente los británicos podrían estar dispuestos a restaurar parte de nuestro imperio colonial a cambio de nuestro apoyo en su conflicto actual, aunque no sean sus más valiosas, marcaría una restauración histórica."
GER_soviet_support:0 "Cooperación con los [GetRussiansDemonym]"
GER_soviet_support_desc:0 "[SOV.GetNameDefCap] sería un buen socio para restaurar nuestro poder militar."
GER_ally_eastern_europe:0 "Alianza Danubiana"
GER_ally_eastern_europe_desc:0 "A pesar de la falta de poder industrial en los Balcanes, su posición en Europa es indudablemente importante."
GER_ally_czechoslovakia:0 "Aliar a [CZE.GetNameDef]"
GER_ally_czechoslovakia_desc:0 "[CZE.GetNameDefCap] es el núcleo industrial de Europa Central después de nosotros y serían una gran adición a nuestra alianza."
GER_counter_soviet_agression:0 "Contrarrestar la Agresión [SOV.GetAdjective]"
GER_counter_soviet_agression_desc:0 "Debemos actuar rápidamente para contrarrestar la amenaza [SOV.GetAdjective] ampliando nuestra alianza y preparándonos para un ataque preventivo."
GER_anti_bolshevist_bloc:0 "Cooperar con el Bloque Antibolchevique"
GER_anti_bolshevist_bloc_desc:0 "En países de Europa del Este bajo amenaza u ocupación soviética, se han formado organizaciones anticomunistas, influyendo en la política y resistiendo la influencia comunista. Trabajar con tales organizaciones podría convencer a sus naciones de origen a dejar de lado nuestras propias diferencias ideológicas para unirnos contra el comunismo."
GER_anti_soviet_friend_poland:0 "Invitar a Polonia"
GER_anti_soviet_friend_poland_desc:0 "Pocas naciones han sufrido tanto de la colonización soviética intentada como los [POL.GetAdjective] en su guerra de independencia y la posterior represión por Stalin en territorio soviético. Su posición estratégica, fuerza militar y puntos de vista hacia su antiguo opresor deberían convertirlos en un formidable aliado."
GER_dem_anti_commie_bloc_hungary:0 "Invitar a Hungría"
GER_dem_anti_commie_bloc_hungary_desc:0 "Hungría, democrática o no, comparte nuestra mentalidad anti-soviética y podría estar interesada en las ventajas de nuestra protección."
GER_dem_italy_alliance:0 "Pacto Italiano"
GER_dem_italy_alliance_desc:0 "[ITA.GetLeader] es un oportunista, y sin importar las diferencias ideológicas, podría estar interesado en desafiar la influencia comunista en su puerta o al menos en expandir la influencia [ITA.GetAdjective]."
GER_anti_soviet_friend_baltics:0 "Proteger a los Bálticos"
GER_anti_soviet_friend_baltics_desc:0 "Apoyados en la obtención de su independencia por nosotros, las naciones bálticas podrían estar interesadas en nuestra ayuda para mantener su independencia."
GER_anti_soviet_friend_finland:0 "Invitar a Finlandia"
GER_anti_soviet_friend_finland_desc:0 ""
GER_realise_ukrainian_statehood:0 "Realizar la Estado Ucraniano"
GER_realise_ukrainian_statehood_desc:0 "El pueblo de Ucrania luchó valientemente por su independencia antes, pero fracasó, liberado de la opresión soviética ahora pueden intentarlo de nuevo bajo nuestra protección."
GER_realise_belarusian_statehood:0 "Realizar la Estado Bielorruso"
GER_realise_belarusian_statehood_desc:0 "Como una de las repúblicas soviéticas más severamente afectadas por el terror estalinista, Bielorrusia debería ser uno de los principales objetivos para la liberación."
GER_safeguard_neutrality:0 "Salvaguardar la Neutralidad"
GER_safeguard_neutrality_desc:0 "Desde el centro y pronto en el centro de Europa, [Root.GetNameDef] tiene una posición única al poder garantizar realmente la seguridad de sus socios neutrales. Y si estallaran conflictos de todos modos, sin duda reclamaríamos la victoria y solo saldríamos más fuertes."
GER_cooperate_with_nordics:0 "Cooperar con los Nórdicos"
GER_cooperate_with_nordics_desc:0 "Desde el declive de los imperios en el norte y la independencia de Finlandia, estas naciones han permanecido tradicionalmente neutrales, pero con los [GetRussiansDemonym] en su puerta librando guerras agresivas, no pueden negarse a contribuir a la seguridad europea."
GER_anti_soviet_war:0 "Luchar contra los [GetRussiansDemonym]"
GER_anti_soviet_war_desc:0 "Solo [Root.GetNameDef] puede salvar a Europa de la tiranía [SOV.GetAdjective]."



 #Monarchism
GER_mon_peaceful:0 "Aliados Más Confiables"
GER_mon_peaceful_desc:0 "Aunque somos fuertes, no podemos enfrentarnos al mundo... otra vez. Al buscar socios menos agresivos, podríamos expandir nuestro reich sin involucrarnos en una guerra de dos frentes nuevamente."
GER_mon_FRA_alliance:0 "Alianza con Francia Monárquica"
GER_mon_FRA_alliance_desc:0 "Con Francia y Alemania unidas en la forma de gobiernos fuertes, deberíamos cooperar para dominar Europa."
GER_alliance_with_gustaf:0 "Alianza con Gustaf"
GER_alliance_with_gustaf_desc:0 "El Rey Gustaf de [SWE.GetNonIdeologyName] seguramente adoptará nuestro modo de vida una vez que se dé cuenta del terreno común que compartimos, ya que somos parientes entre nosotros."
GER_sway_spain:0 "Persuadir a [SPB.GetNameDef]"
GER_sway_spain_desc:0 "Las monarquías de [ROOT.GetNonIdeologyName] y [SPR.GetNonIdeologyName] han compartido una larga y fructífera historia juntas, por lo tanto, es natural que volvamos a unirnos."
GER_destabilize_france:0 "Desestabilizar Francia"
GER_destabilize_france_desc:0 "La política francesa está al borde del caos, solo necesitan un pequeño empujón, ¿quizás a nuestros comunistas les gustaría unas vacaciones en París?"
GER_mon_allies_alliance:0 "Aceptar la Dominancia Naval Británica"
GER_mon_allies_alliance_desc:0 "No tenemos ninguna posibilidad contra la flota del imperio británico, desviar nuestra producción naval sería beneficioso para nuestros esfuerzos en la Europa continental."
GER_mon_anti_commie_france:0 "Unidos Contra el Comunismo Francés"
GER_mon_anti_commie_france_desc:0 "Con Francia, uno de los imperios más poderosos del mundo, desmoronándose, los británicos podrían estar dispuestos a ayudarnos antes de que la situación se agrave y los sentimientos comunistas se extiendan a su imperio."
GER_restore_the_central_powers:0 "Restaurar las Potencias Centrales"
GER_restore_the_central_powers_desc:0 "Humillados por su pérdida de territorio, nuestros antiguos aliados deberían estar más que dispuestos a unirse a nuestra alianza si les damos la oportunidad de restaurar su grandeza."

