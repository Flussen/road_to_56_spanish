r56.kill_hitler.4.t:0 "¡El Avión de Hitler se Estrelló!"
r56.kill_hitler.4.desc:0 "Un informe oficial ha confirmado que los restos del avión que se estrelló poco después de despegar del aeropuerto de Tempelhoff son, de hecho, del avión privado del Führer que estaba a bordo. Una bomba fue introducida a bordo por oficiales conspiradores mientras una mutinía general parecía envolver todo el Reich.\n\nLo que suceda a continuación está por verse, pero se espera que un nuevo Führer sea juramentado en las próximas horas."
r56.kill_hitler.4.a:0 "¿Un golpe?"
r56.kill_hitler.4.b:0 "¡Traidores!"
r56.kill_hitler.5.t:0 "¡La Cancillería Devastada por una Explosión!"
r56.kill_hitler.5.desc:0 "Anoche una fuerte explosión devastó el escritorio de Adolf Hitler en la cancillería del Reich en Berlín. Los guardaespaldas fueron impotentes y solo pudieron ver los restos de su uniforme y la cruz de hierro brillando entre las cenizas humeantes.\n\nLo que suceda a continuación está por verse, pero se espera que un nuevo Führer sea juramentado en las próximas horas."
r56.kill_hitler.5.a:0 "¿Un golpe?"
r56.kill_hitler.5.b:0 "¡Traidores!"
r56.kill_hitler.6.t:0 "¡Hitler Asesinado en el Obersalzberg!"
r56.kill_hitler.6.desc:0 "Un sorprendente comunicado ha confirmado los rumores de que un sicario había matado al Canciller [GER.GetADjective] Adolf Hitler mientras descansaba en su villa alpina. Golpeado en la cabeza por un solo disparo desde lejos, está claro que el sicario era un tirador muy hábil, lo que implicaría algún tipo de entrenamiento militar.\n\nLo que suceda a continuación está por verse, pero se espera que un nuevo Führer sea juramentado en las próximas horas."
r56.kill_hitler.6.a:0 "¿Un golpe?"
r56.kill_hitler.6.b:0 "¡Traidores!"
r56.kill_hitler.7.t:0 "¡Hitler Muerto a Tiros!"
r56.kill_hitler.7.desc:0 "Hoy reinó el caos en [GER.GetNameDef], ya que varios informes indican que Adolf Hitler ha sido asesinado a tiros en su supuestamente seguro hogar. Aunque no se sabe mucho sobre el atacante, circulan rumores de que el responsable fue un veterano de la Gran Guerra y un representante del propio batallón del Führer en 1919 para la República de los Consejos de Baviera. Actualmente no hay pistas sobre dónde está la persona responsable ni cómo se eludió la seguridad con tanta facilidad. El motivo sigue siendo un misterio aún mayor.\n\nLo que suceda a continuación está por verse, pero se espera que un nuevo Führer sea juramentado en las próximas horas."
r56.kill_hitler.7.a:0 "¿Un golpe?"
r56.kill_hitler.7.b:0 "¡Traidores!"
r56.kill_hitler.8.t:0 "¡El Führer Asesinado a Puñaladas!"
r56.kill_hitler.8.desc:0 "[GER.GetNameDefCap] se ha conmocionado con la noticia del asesinato de su Führer, Adolf Hitler. Parece que el canciller alemán desapareció por unas horas, comenzando a levantar las alarmas entre su séquito. Después de un día de búsqueda, su cuerpo finalmente fue descubierto escondido bajo un barril de combustible cerca de un depósito de petróleo en las afueras de Berlín, en Marzahn. El cuerpo del canciller tenía claras marcas de penetración por un arma punzante. El informe preliminar identificó que era algún tipo de cuchillo de combate. El cuerpo fue luego llevado y finalmente escondido en el lugar de su descubrimiento. No hace falta decir que la guarnición de Berlín ha estado en alerta máxima durante dos días y empiezan a circular rumores sobre el posible asesino junto con la cuestión de la sucesión entre los peces gordos del NSDAP."
r56.kill_hitler.8.a:0 "¿Un golpe?"
r56.kill_hitler.8.b:0 "¡Traidores!"
r56.kill_hitler.9.t:0 "¡Hitler Muerto en Combate!"
r56.kill_hitler.9.desc:0 "\nCon la retirada de las tropas [SOV.GetAdjective] de Sebastopol, se ha encontrado el cadáver de Hitler en una trinchera junto a sus camaradas. Semion Hitler, un judío ucraniano, había luchado valientemente contra los invasores. Habiendo sido herido en combate, se reincorporó a sus líneas. Mostrando un coraje que habría avergonzado a un homónimo mensajero bávaro de la Primera Guerra Mundial."
r56.kill_hitler.9.a:0 "¡Espera, ese es el equivocado!"
r56.kill_hitler.9.b:0 "¡Nein! Mein Führer..."



