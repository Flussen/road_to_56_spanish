ger_brest_litovsk.1.d:0 "[SOV.GetNameDefCap] ha recibido una propuesta de tratado para poner fin a la guerra [GER.GetAdjective]-[SOV.GetAdjective] en el Este. El tratado incluye términos para ceder varios territorios occidentales ocupados por [SOV.GetAdjective] a los [GER.GetAdjective] a cambio de la paz. Estos términos son similares al tratado de Brest-Litovsk, que puso fin al conflicto germano-soviético durante la Gran Guerra."
