r56.kill_hitler.1.t:0 "Hitler Muerto por una Explosión"
r56.kill_hitler.1.desc:0 "[GER.GetNameDefCap] parece estar sacudido por un intento de golpe ya que un grupo de oficiales de la Wehrmacht lograron matar a Hitler. Durante una exhibición de las últimas armas producidas en el Reich, un oficial que guiaba al Führer llevaba una bomba y la utilizó para matar al Canciller [GER.GetADjective] y a dos de sus guardaespaldas.\n\nLo que suceda a continuación está por verse, pero se espera que un nuevo Führer sea juramentado en las próximas horas."
r56.kill_hitler.1.a:0 "¿Un golpe?"
r56.kill_hitler.1.b:0 "¡Traidores!"
r56.kill_hitler.2.t:0 "¡El Canciller [GER.GetADjective] Acribillado!"
r56.kill_hitler.2.desc:0 "Mientras daba un discurso durante uno de sus típicos mítines, Adolf Hitler, el Canciller de [GER.GetNameDef], fue atacado por un grupo de sicarios armados con metralletas. En segundos, devastaron la tribuna con una lluvia de balas antes de huir del salón, matando e hiriendo a varios guardias de las SS en el proceso.\n\nLo que suceda a continuación está por verse, pero se espera que un nuevo Führer sea juramentado en las próximas horas."
r56.kill_hitler.2.a:0 "¿Un golpe?"
r56.kill_hitler.2.b:0 "¡Traidores!"
r56.kill_hitler.3.t:0 "¡Hitler Asesinado por un Artista Marcial!"
r56.kill_hitler.3.desc:0 "Los asistentes al mitin de anoche en Berlín quedaron atónitos cuando un hombre desconocido llegó al escenario, invitando al Führer a pelear. Hitler detuvo a los guardaespaldas antes de revelar que él era el Kung Führer y que sabía que un maestro de Kung Fu algún día intentaría desafiarlo. El hombre misterioso se presentó como Brandson Lee antes de atacar al Canciller [GER.GetADjective] con la furia de un tigre. El duelo duró varios minutos. Los golpes eran tan rápidos que era difícil seguir la acción, pero de repente el intruso plantó su mano en el pecho del Führer. El Führer dejó escapar un solo suspiro antes de colapsar al suelo. Las SS entonces dispararon al asesino, pero logró esquivar varias balas y detener otras con sus manos desnudas antes de escapar por una puerta lateral, cortando a numerosos centinelas. Lo que suceda a continuación está por verse."
