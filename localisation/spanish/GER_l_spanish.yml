global_reunited_germany:0 "Alemania Reunificada"
GERK_legacy_of_the_zollverein:0 "Legado del Zollverein"
GERK_legacy_of_the_zollverein_desc:0 "Quizás el mundo de habla [GER.GetAdjective] no estaba destinado a unirse, pero al menos a trabajar juntos hacia una causa común. El Zollverein se propuso hacer exactamente eso, ahora es el momento de formarlo nuevamente para que podamos ser más fuertes juntos."
