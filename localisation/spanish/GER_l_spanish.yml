GERK_revitalize_old_traditions_desc:0 "Las tradiciones militaristas de [ROOT.GetNameDef] se remontan siglos atrás, ya que es la característica definitoria que une a nuestro estado, gobierno y la base común del pueblo [ROOT.GetAdjective]."
GERK_root_militarism:0 "Militarismo [ROOT.GetAdjective]"
