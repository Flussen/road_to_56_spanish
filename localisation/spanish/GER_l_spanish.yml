r56_ger_naval_treaty:0 "Tratado Naval [ENG.GetAdjective]-[GER.GetAdjective]"
r56_ger_naval_treaty_desc:0 "Las recientes conversaciones con [ENG.GetNameDef] han aflojado en gran medida las restricciones navales impuestas por el Tratado de Versalles, permitiéndonos aumentar significativamente nuestra capacidad naval. Sin embargo, aún existen restricciones sobre nuestra producción naval y permanecerán hasta que tomemos la medida de liberar completamente nuestra marina del tratado."
GER_establishing_the_reichskommissar:0 "Estableciendo el Reichskommissar"
GER_eastern_campaign:0 "Campaña del Este"
GER_eastern_campaign_desc:0 "Las campañas de propaganda financiadas por el Estado han asegurado incluso a los opositores más acérrimos de la guerra en el Este que las condiciones de victoria se dictarán en términos [GER.getAdjective] y ninguna negociación obstaculizará los logros de la Wehrmacht. \n\n§HEste Espíritu Nacional se eliminará si las bajas [SOV.getAdjective] infligidas a [GER.getAdjective] alcanzan un umbral de 4 millones o cualquier estado central [SOV.getAdjective] poseído tiene más del 50% de cumplimiento.§!"

erwache.1.t:0 "Nombramiento de Cargos Económicos"
erwache.1.desc:0 "Tenemos dos opciones para los cargos de Presidente del Reichsbank y Ministro de Economía. Uno de los posibles candidatos, Hjalmar Schacht, es muy hábil en trabajar con las empresas de [GER.GetNameDef] y desarrollar infraestructura civil. Sin embargo, su falta de lealtad al NSDAP y su desprecio por el gasto militar lo convierten en una opción preocupante. Nuestro segundo candidato, Walther Funk, es muy leal al NSDAP y un firme defensor del gasto militar. Para lograr cualquier progreso razonable en la recuperación [GER.GetADjective], debemos elegir a uno de estos dos hombres para liderar nuestra economía."
erwache.1.a:0 "Hjalmar Schacht."
erwache.1.b:0 "Walther Funk."
erwache.1.c:0 "Andreas Hermes."
erwache.1.d:0 "Fritz Schäffer."
erwache.1.e:0 "Franz Dahlem."
erwache.1.f:0 "Walter Ulbricht."
erwache.1.g:0 "Franz Jacob."
erwache.1.h:0 "Carl Friedrich Goerdeler."
erwache.1.i:0 "Paul Lejeune-Jung."

erwache.2.t:0 "El Problema de las Acerías"
erwache.2.d:0 "A medida que el ejército [GER.GetAdjective] crece, debemos asegurarnos de tener una fuente segura y estable de acero. Nuestro principal productor de acero actual, Vereinigte Stahlwerke AG, ha sido un valioso aliado en el ascenso del NSDAP al poder y es un empleador significativo de trabajadores [GER.GetAdjective]. Pero, las Stahlwerke no han estado produciendo tanto acero como podrían; nacionalizar la empresa nos permitiría aumentar la producción incluso donde no sea rentable."
erwache.2.a:0 "Debemos intervenir."
erwache.2.b:0 "Vereinigte Stahlwerke AG."

erwache.4.t:0 "La Caída de los Nazis"
erwache.4.d:0 "Tras el rápido ascenso de los monárquicos y otros partidos pro-Kaiser, el NSDAP no ha encontrado más alternativas que entregar el control del gobierno [GER.GetAdjective]. Esta histórica decisión se declara oficialmente en el Reichstag [GER.GetAdjective], pero aún se desconoce quién reinará como el Kaiser del nuevo Cuarto Reich. Podemos llamar a Guillermo Segundo, el gobernante del Segundo Reich durante la Gran Guerra, o al Príncipe Guillermo Tercero, hijo de Guillermo Segundo y un hombre muy capaz de ocupar esta histórica posición."
erwache.4.a:0 "Guillermo II nos liderará."
erwache.4.b:0 "El Príncipe Guillermo III nos liderará."

erwache.5.t:0 "La Guerra Civil [GER.GetAdjective]"
erwache.5.d:0 "Los monárquicos lideraron un golpe exitoso contra el NSDAP, asaltando el Reichstag y tomando el control del gobierno. El ex canciller Adolf Hitler yace muerto en las cenizas del Reichstag incendiado, dejando a Heinrich Himmler como el nuevo jefe de gobierno en Múnich. Himmler y los leales nazis restantes han comenzado una guerra civil contra nuestro nuevo gobierno imperial, y debemos luchar para reunificar Alemania. ¿Quién nos liderará en nuestro camino hacia el Cuarto Reich unificado: el ex Kaiser Guillermo II o su hijo, el Príncipe Guillermo III?"
erwache.5.a:0 "Guillermo II nos liderará."
erwache.5.b:0 "El Príncipe Guillermo III nos liderará."

erwache.7.t:0 "¡[GER.GetNameDefCap] Ofrece Paz!"
erwache.7.d:0 "[SOV.GetNameDefCap] ha recibido una propuesta de tratado para poner fin a la guerra [GER.GetAdjective]-[SOV.GetAdjective] en el Este. El tratado incluye términos para ceder varios territorios occidentales ocupados por [SOV.GetAdjective] a los [GER.GetAdjective] a cambio de la paz. Estos términos son similares al tratado de Brest-Litovsk, que puso fin al conflicto germano-soviético durante la Gran Guerra."
erwache.7.a:0 "¡Rechazar los términos!"
erwache.7.b:0 "Aceptar los términos."

r56_GER_first_vienna_award_tt:0 "§RDependiendo de su elección, el Primer Premio de Viena se activará si [HUN.GetNameDef] no posee [664.getName] y [996.getName].§!"
r56_GER_first_vienna_award_II_tt:0 "§REsta elección activará el Primer Premio de Viena inmediatamente si [HUN.GetNameDef] no posee [664.getName] y [996.getName].§!"

erwache_news.1.t:0 "¡España Rechaza las Demandas [GER.GetAdjective]!"
erwache_news.1.d:0 "España ha rechazado oficialmente la demanda [GER.GetAdjective] de una 'ocupación defensiva' del país. España ha entrado ahora en guerra contra Alemania, movilizando sus fuerzas militares hacia la frontera."
erwache_news.1.a:0 "¡Lucharemos!"
erwache_news.1.b:0 "Que así sea."
erwache_news.1.c:0 "Otra víctima de la expansión de [GER.GetNameDef]."

erwache_news.2.t:0 "[SOV.GetnameDefCap] Rechaza la Paz con [GER.GetnameDef]!"
erwache_news.2.d:0 "\n[SOV.GetNameDefCap] ha rechazado un tratado propuesto para poner fin a la guerra [GER.GetAdjective]-[SOV.GetAdjective] en el Este. El tratado incluía términos para ceder varios territorios occidentales ocupados por [SOV.GetADjective] a los [GER.GetADjective] a cambio de la paz. Estos términos son similares al tratado de Brest-Litovsk, que puso fin al conflicto germano-soviético durante la Primera Guerra Mundial."
erwache_news.2.a:0 "Entonces tendremos que anexar las tierras [SOV.GetAdjective] por la fuerza."
erwache_news.2.b:0 "¡Lucharemos por cada pulgada!"
erwache_news.2.c:0 "Interesante."

