#Focuses
GER_begin_depression_recovery:0 "Comenzar la Recuperación de la Depresión"
GER_begin_depression_recovery_desc:0 "El tratamiento de la gran depresión por parte de la República de Weimar empeoró aún más la economía. Debemos comenzar a reparar este daño hecho por los enemigos de [GER.GetNameDef]."
GER_begin_reinhardt:0 "Iniciar el Programa Reinhardt"
GER_begin_reinhardt_desc:0 "El primer paso hacia la recuperación económica es fomentar el crecimiento empresarial. Utilizar incentivos indirectos, como reducciones de impuestos, aumentará el desarrollo industrial privado."
GER_finish_reinhardt:0 "Finalizar el Programa Reinhardt"
GER_finish_reinhardt_desc:0 "La inversión directa del Programa Reinhardt en infraestructura dará grandes resultados."
GER_privatize_reichsbahn:0 "Privatizar la Reichsbahn"
GER_privatize_reichsbahn_desc:0 "El primer paso para recuperar nuestra infraestructura será revitalizar el sistema ferroviario mediante la privatización."
GER_privatize_stahlwerke:0 "Privatizar la Vereinigte Stahlwerke"
GER_privatize_stahlwerke_desc:0 "Para aumentar el poder de nuestro ejército a los estándares previos a Versalles, necesitamos hacer nuestras acerías más eficientes."
GER_synth_oil_research:0 "Investigar Petróleo Sintético"
GER_synth_oil_research_desc:0 "Debido a que [GER.GetNameDef] tiene pocas fuentes naturales de petróleo o caucho, debemos depender de la fabricación de petróleo sintético para reforzar nuestras reservas de estos recursos preciados."
GER_oil_refinery_development:0 "Construir Refinerías de Petróleo"
GER_oil_refinery_development_desc:0 "Dado que nuestra investigación y tecnología de petróleo sintético han mejorado, podemos construir refinerías más avanzadas."
GER_establish_peenmunde:0 "Establecer el Laboratorio Peenemünde"
GER_establish_peenmunde_desc:0 "Establecer un nuevo laboratorio central llevará nuestro conocimiento científico y nuestra investigación a nuevas alturas."
GER_establish_SS:0 "Establecer las SS"
GER_establish_SS_desc:0 "La única manera de proteger el liderazgo de [GER.GetNameDef] de amenazas externas es mediante una guardia de élite. Esta guardia, las SS, mantendrá el gobierno operando sin problemas y lidiará con aquellos que puedan querer dañarlo."
GER_aux_police_SS:0 "Usar las SS como Policía Auxiliar"
GER_aux_police_SS_desc:0 "El papel de las SS puede expandirse naturalmente a la esfera civil, tanto en la Gran Alemania como en los territorios ocupados. Con suerte, podrán enfrentar las amenazas de partisanos y terroristas que atacan a las tropas de la Wehrmacht."
GER_elite_soldiers_SS:0 "Usar las SS en la Línea del Frente"
GER_elite_soldiers_SS_desc:0 "El entrenamiento y la enseñanza únicos de los soldados de las SS los hacen mucho mejores que las unidades estándar en roles que requieren más dedicación y lealtad a la Vaterland."
GER_combine_SS_gestapo:0 "Combinar las SS y la Gestapo"
GER_combine_SS_gestapo_desc:0 "Combinar las SS y la Gestapo nos dará una fuerza capaz de realizar operaciones militares, mantener la paz y realizar operaciones antiterroristas."
GER_purge_political_opponents:0 "Purgar a los Oponentes Políticos"
GER_purge_political_opponents_desc:0 "La única manera de lidiar con los efectos indudablemente fuertes de otros partidos políticos es deshacerse de ellos por completo. Solo entonces podremos fortalecer la unidad de nuestra nación y llevar a [GER.GetNameDef] a la victoria."
GER_strengthen_german_state:0 "Redirigir Esfuerzos Policiales"
GER_strengthen_german_state_desc:0 "Con la situación política en casa segura, deberíamos poner a la policía militar a trabajar en otros lugares, disminuyendo también su influencia."
GER_operation_ikarus:0 "Operación Ikarus"
GER_operation_ikarus_desc:0 "Islandia es demasiado importante como base para el transporte en el Atlántico Norte para dejarla desocupada. ¡Debemos apoderarnos de ella de inmediato!"
GER_sweden_war:0 "Guerra con [SWE.GetNameDef]"
GER_sweden_war_desc:0 "Hemos estado importando tungsteno y hierro de Suecia durante años; la amenaza del enemigo a [SWE.GetNameDef] también es una amenaza para la expansión militar y territorial de [GER.GetNameDef]. Debemos asegurar [SWE.GetNameDef] para garantizar que estos recursos vitales no caigan en manos enemigas."
GER_finland_friend:0 "Amistad con [FIN.GetNameDef]"
GER_finland_friend_desc:0 "[FIN.GetNameDefCap] ha sido durante mucho tiempo enemigo de [SOV.GetNameDef] y podría resultar un vínculo vital para el Frente Norte y el resto de Escandinavia."
GER_finland_war:0 "Guerra con [FIN.GetNameDef]"
GER_finland_war_desc:0 "La influencia de [FIN.GetNameDefCap] en [SOV.GetNameDef] y Escandinavia lo hace vital para la expansión de [GER.GetNameDef]. Asegurar este bastión será un gran golpe para nuestros enemigos."
GER_prepare_france_invasion:0 "Preparar el Teatro Occidental"
GER_prepare_france_invasion_desc:0 "Francia ha sido oponente de nuestra expansión política y militar y fue uno de los líderes en la redacción del maldito tratado de Versalles. Por lo tanto, debemos estar preparados para un enfrentamiento con ellos en cualquier momento."
GER_core_lorraine:0 "Integrar Alsacia-Lorena"
GER_core_lorraine_desc:0 "El territorio de Alsacia-Lorena ha sido durante mucho tiempo el hogar de una población de habla alemana. Francia ha robado esta tierra de Alemania; ahora es el momento de recuperarla para siempre."
GER_mobile_warfare:0 "Guerra de Armas Combinadas"
GER_mobile_warfare_desc:0 "Nuestros avances tecnológicos en poder militar en el aire y en tierra pueden ser coordinados, permitiéndonos evitar las características lentas y sangrientas de la guerra de trincheras. [FRA.GetNameDefCap] será un campo de entrenamiento en vivo para nuestro nuevo ejército, y marcaremos el comienzo de una nueva forma de guerra."
GER_build_panzer_army:0 "Construir el Ejército Panzer"
GER_build_panzer_army_desc:0 "Antes de lanzar cualquier invasión, debemos asegurarnos de que nuestras divisiones blindadas estén actualizadas y completamente equipadas con los tanques que necesitan."
GER_build_panzer_quality:0 "Favorecer la Calidad"
GER_build_panzer_quality_desc:0 " "
GER_build_panzer_quantity:0 "Favorecer la Cantidad"
GER_build_panzer_quantity_desc:0 " "
GER_captured_heavy_weapons:0 "Reutilizar Armas Pesadas Capturadas"
GER_captured_heavy_weapons_desc:0 "A pesar de nuestra superior producción de equipos, no podemos descuidar las posibilidades del equipo enemigo que capturamos."  #good candidate for scripted loc based on focus selection above
GER_superior_firepower:0 "El Ejército Moderno"
GER_superior_firepower_desc:0 "[GER.GetNameDefCap] debería ser el primero en demostrar cuán ventajoso es tener un buen apoyo organizado en sus unidades."
GER_elite_units:0 "Unidades Especializadas"
GER_elite_units_desc:0 "En teoría, el soldado universal puede sonar bien, pero en realidad, nuestro entrenamiento y soldados no pueden mantenerse al día con el entrenamiento para cada terreno y escenario. Necesitamos unidades especializadas para ejecutar las tareas más complicadas y sobresalir en estas tareas."
GER_mechanization_of_the_army:0 "Mecanizar el Ejército"
GER_mechanization_of_the_army_desc:0 "Para aquellos que miran más allá de nuestra propaganda, no es un secreto que nuestro ejército sigue siendo uno de caballos y trenes. Debe ser uno de nuestros principales objetivos aumentar nuestro uso tanto de infantería móvil como blindada."
GER_prevent_aerial_hegemony:0 "Proteger Contra Ataques Aéreos"
GER_prevent_aerial_hegemony_desc:0 "Tener buenas defensas aéreas liberará aviones para la acción ofensiva y protegerá a las tropas en el suelo."
GER_above_maginot:0 "Por Encima de la Línea Maginot"
GER_above_maginot_desc:0 "Algunos en nuestro alto mando han propuesto que utilicemos completamente nuestra nueva y poderosa fuerza aérea para evitar el combate en la Línea Maginot. Antes de hacer esto, debemos invertir más en tecnología que permita operaciones primarias de infantería aerotransportada."
GER_plan_sealion:0 "Prepararse para la Operación León Marino"
GER_plan_sealion_desc:0 "[ENG.GetNameDefCap] ha demostrado ser una espina en nuestro costado durante mucho tiempo. La única manera de eliminar esta espina es cruzar el Canal de la Mancha y eliminarla por la fuerza."
GER_landing_craft:0 "Investigar Embarcaciones de Desembarco"
GER_landing_craft_desc:0 "La única forma en que podemos lanzar una invasión naval significativa con éxito será con nuevas embarcaciones de desembarco."
GER_air_superiority_english_channel:0 "Dominar los Cielos"

GER_air_superiority_english_channel_desc:0 "La única manera de proteger la patria y proporcionar un apoyo terrestre abrumador es con una fuerte supremacía aérea."
GER_train_paratroopers:0 "Entrenar Fallschirmjägers"
GER_train_paratroopers_desc:0 "Las divisiones Fallschirmjäger, nuestras divisiones de infantería aerotransportada, serán la única manera de invadir y capturar objetivos detrás de las líneas enemigas o inaccesibles por tierra."
GER_naval_superiority_english_channel:0 "Doctrina Flexible"
GER_naval_superiority_english_channel_desc:0 "La única manera en que podremos proteger nuestras invasiones anfibias o el comercio será mediante el despliegue inteligente de nuestra marina, tal vez incluso contra potencias navales más poderosas."
GER_enact_sealion:0 "Ejecutar la Operación León Marino"
GER_enact_sealion_desc:0 "El momento finalmente ha llegado; pondremos en acción nuestro plan para invadir Gran Bretaña y finalmente eliminar esta espina que hemos albergado durante tanto tiempo."
GER_alliance_with_italy:0 "Alianza con [ITA.GetNameDef]"
GER_alliance_with_italy_desc:0 "Los italianos pueden ser poco fiables, como lo demostraron en la Gran Guerra, pero Mussolini y su movimiento fascista han demostrado que hay esperanza para [ITA.GetNameDef]. [Ger.GetNameDefCap] solo puede ganar aliándose con [ITA.GetNameDef]."
GER_prepare_italian_invasion:0 "Preparar el Teatro del Sur"
GER_prepare_italian_invasion_desc:0 "Hasta que sepamos si los suizos y los italianos están con nosotros o contra nosotros. Debemos preparar nuestra frontera sur para luchar contra ellos."
GER_core_south_tyrol:0 "Reclamar el Tirol del Sur"
GER_core_south_tyrol_desc:0 "Similar a la situación de Danzig o Alsacia-Lorena, el Tirol del Sur es una provincia que alberga una gran población de habla alemana. Debemos traer a nuestra gente exiliada de vuelta bajo la protección [GER.GetAdjective]."
GER_war_with_italy:0 "Guerra con [ITA.GetNameDef]"
GER_war_with_italy_desc:0 "Nuestros preparativos están completados, y ha llegado el momento; debemos invadir las tierras de nuestro antiguo aliado."
GER_prepare_poland_invasion:0 "Preparar el Teatro Oriental"
GER_prepare_poland_invasion_desc:0 "Después de la primera guerra mundial, Polonia nos robó el puerto de Danzig; además de eso, son nuestro camino táctico hacia el este de Europa. Debemos fortalecer nuestra infraestructura a lo largo de la frontera [POL.GetAdjective]."
GER_modernize_CAS:0 "Modernizar el Apoyo Aéreo"
GER_modernize_CAS_desc:0 "Mientras nuestras fuerzas terrestres se modernizan, debemos apoyarlas con una fuerza de apoyo aéreo cercano recién investigada."
GER_schwerepunkt_tactics:0 "Tácticas de Schwerpunkt"
GER_schwerepunkt_tactics_desc:0 "Tener puntos específicos de concentración para nuestras fuerzas móviles, como divisiones blindadas y motorizadas, asegurará que podamos romper incluso las líneas defensivas más formidables."
GER_soviet_friend:0 "Amistad con [SOV.GetNameDef]"
GER_soviet_friend_desc:0 "Hacer amistad con [SOV.GetNameDef] será fundamental para asegurar nuestro flanco oriental; una vez que [POL.GetNameDef] esté fuera del camino, nuestro Este estará seguro, permitiéndonos concentrarnos en otras partes de la campaña."
GER_poland_friend_r56:0 "Amistad con [POL.GetNameDef]"
GER_poland_friend_r56_desc:0 "Mucha gente en nuestro gobierno ve a [POL.getNameDef] como un enemigo directo y un oponente ideológico del estado [GER.getAdjective] actual. Con las tensiones en aumento en todo el mundo, tal vez sería por el bien mayor enterrar el hacha y abrazar el futuro próspero juntos. Bajo las circunstancias adecuadas, por supuesto."
GER_war_with_poland:0 "Guerra con [POL.GetNameDef]"
GER_war_with_poland_desc:0 "Los [POL.GetAdjective] han mostrado gran hostilidad hacia nosotros recientemente, donde han cruzado nuestra frontera y atacado a nuestro pueblo en varias ocasiones. ¡Debemos librar una guerra defensiva contra los [POL.GetAdjective]! Al menos esa es la historia."
GER_romania_friend:0 "Amistad con [ROM.GetNameDef]"
GER_romania_friend_desc:0 "Tener a [ROM.GetNameDef] como aliado servirá para frenar la agresión [SOV.GetAdjective] y nos dará un nuevo impulso militar."
GER_romania_war:0 "Guerra con [ROM.GetNameDef]"
GER_romania_war_desc:0 "Debemos asegurar [ROM.GetNameDef]; es impredecible y podría fácilmente ser una ruta de ataque para nuestros enemigos en el Sur y el Este."
GER_soviet_invasion:0 "Invadir a los [SOV.GetAdjective]s"
GER_soviet_invasion_desc:0 "Hemos estado en desacuerdo con los [SOV.GetAdjective]s durante mucho tiempo por la dominación territorial en Europa; la única manera de lidiar con esta amenaza es borrarla del mapa por completo."
GER_train_panzergrenadiers:0 "Entrenar Panzergrenadiers"
GER_train_panzergrenadiers_desc:0 "Gran parte de nuestra infantería estándar no está entrenada ni equipada lo suficientemente bien como para mantenerse al día con nuestros blindados. Deberíamos actualizar algunas de nuestras divisiones a divisiones de élite Panzergrenadier para darnos otra ventaja sobre nuestros oponentes."
GER_counter_sloped_armor:0 "Contrarrestar Blindaje Inclinado"
GER_counter_sloped_armor_desc:0 "El blindaje inclinado y otros avances han vuelto casi obsoletas las armas antitanque más simples, como los rifles; necesitaremos armas antitanque más fuertes para derrotar a los tanques más nuevos."
GER_seige_fortified_towns:0 "Sitio de Ciudades Fortificadas"
GER_seige_fortified_towns_desc:0 "Los [SOV.GetAdjective]s han reforzado las defensas de varias de sus ciudades, como Leningrado y Moscú. Para tomar estas ciudades, debemos rodearlas y bombardearlas con la mayor potencia de fuego posible."
GER_counter_anti_tank:0 "Estrategia de Cañones de Asalto"

 
GER_counter_anti_tank_desc:0 "Nuestra artillería ordinaria es un objetivo principal para el bombardeo del enemigo. Al hacer nuestra artillería móvil, blindada y tal vez incluso con rondas más grandes, podemos maniobrar literalmente y figurativamente los cañones enemigos."
GER_encirclement_doctrine_desc:0 "Los [SOV.GetAdjective]s tienen varios millones de hombres más a su disposición que nosotros; para contrarrestar esto, debemos rodear y aplastar a sus ejércitos sin dejarles luchar."
GER_train_marines:0 "Entrenar Seebataillone"
GER_train_marines_desc:0 "Los Seebataillone nos darán una ventaja en las invasiones navales, proporcionándonos tropas especializadas en desembarcar en las costas de nuestros enemigos."
GER_invade_switzerland:0 "Operación Tannenbaum"
GER_invade_switzerland_desc:0 "Los [SWI.GetAdjective]s están estrechamente relacionados con los alemanes, hasta el punto de que muchos de sus habitantes hablan nuestro idioma. Debemos reunir a nuestro pueblo y garantizar una mayor protección para ellos."
GER_germanize_switzerland:0 "Germanizar Suiza"
GER_germanize_switzerland_desc:0 "Suiza será totalmente incorporada a nuestro país para que nuestro pueblo pueda vivir vidas seguras y pacíficas."
GER_germanize_benelux:0 "Germanizar el Benelux"
GER_germanize_benelux_desc:0 "Los países del Benelux han tenido durante mucho tiempo vínculos culturales estrechos con Alemania; ahora que estamos bajo la misma bandera, podemos convertirnos en el mismo pueblo."
GER_the_blitz:0 "El Blitz"
GER_the_blitz_desc:0 "La mejor manera de disminuir la moral del pueblo [ENG.GetAdjective] es reducir sus ciudades a cenizas y escombros; nuevas inversiones en bombarderos avanzarán nuestra capacidad para hacer esto."
GER_turkey_friend:0 "Amistad con [TUR.GetNameDef]"
GER_turkey_friend_desc:0 "Hacer amistad con [TUR.GetNameDef] nos dará una mayor influencia en el Medio Oriente y África."
GER_turkey_war:0 "Guerra con [TUR.GetNameDef]"
GER_turkey_war_desc:0 "Controlar las tierras de [TUR.GetNameDef] nos dará una puerta de entrada al Medio Oriente y África, lo cual es vital para asegurar las colonias [ENG.GetAdjective] y [FRA.GetAdjective]. Además, Turquía es un delicioso plato de comida."
GER_war_with_spain:0 "Guerra con España"
GER_war_with_spain_desc:0 "Asegurar España nos dará una posición táctica en el Mediterráneo, facilitará asegurar Gibraltar y nos proporcionará una forma rápida de movernos hacia África."
GER_foreign_volunteers:0 "Aceptar Voluntarios Extranjeros"
GER_support_military_research:0 "Apoyar la Investigación Militar"
GER_support_military_research_desc:0 "La tecnología nos traerá la victoria final."
GER_foreign_volunteers_desc:0 "Muchas personas de naciones extranjeras están de acuerdo con nuestras políticas y posiciones, hasta el punto de estar dispuestas a luchar por nosotros. Aunque anteriormente no estaríamos abiertos a esto, más mano de obra es ciertamente algo que podríamos usar en este punto de la guerra."
GER_political_sphere:0 "Abrir la Esfera Política [GER.GetAdjective]"
GER_political_sphere_desc:0 "Después de la elección de Hitler y la consolidación del poder por parte del NSDAP, ahora es el momento de abrir la esfera política al cambio. O continuaremos por el camino del Führer, o encontraremos un nuevo camino por recorrer."
GER_kill_hitler:0 "Deshacerse de Hitler"
GER_kill_hitler_desc:0 "Hitler ha sido la figura central de Alemania y su política durante varios años. La falta de sucesores fuertes en el NSDAP lo convierte en un objetivo principal para cualquiera que intente detener el fascismo alemán."
GER_political_turmoil:0 "Aprovechar la Agitación Política"
GER_political_turmoil_desc:0 "Ahora que Hitler está muerto, será mucho más fácil avivar las llamas de la inestabilidad en [GER.GetNameDef]."
GER_denounce_versailles:0 "Denunciar el Tratado de Versalles"
GER_denounce_versailles_desc:0 "Una denuncia oficial del tratado de Versalles mostrará claramente nuestra posición política al mundo y generará apoyo para nuestra causa en la población civil."
GER_military_industrial_complex:0 "Expandir las Industrias Militares"
GER_military_industrial_complex_desc:0 "Usar una industria militar basada en contratistas y grandes cantidades de financiación gubernamental expandirá nuestro complejo industrial a un nuevo nivel."
GER_restore_weimar:0 "Moverse para Restaurar el Gobierno de Weimar"
GER_restore_weimar_desc:0 "El sistema democrático del Gobierno de Weimar era la mejor manera de gestionar el estado alemán; el ascenso de Hitler al poder interfirió con el camino pacífico de Alemania. Deberíamos revertir el daño que Hitler ha hecho antes de que sea demasiado tarde."
GER_establish_bundesrepublik:0 "Establecer la Bundesrepublik"
GER_establish_bundesrepublik_desc:0 "El apoyo público a un nuevo gobierno democrático ha aumentado rápidamente; con este nuevo favor público, es hora de que tengamos una contrarrevolución contra los fascistas."
GER_post_fascism_recovery:0 "Recuperarse del Fascismo"
GER_post_fascism_recovery_desc:0 "Los años de fascismo que experimentamos causaron daños significativos a la economía y nuestra cultura; debemos iniciar iniciativas públicas para revertir estos daños."
GER_marshall_plan:0 "Fortalecer los Vínculos con América"
GER_marshall_plan_desc:0 "La financiación desde Occidente, específicamente de [USA.GetNameDef], hará maravillas para nuestra economía y nuestra recuperación del fascismo, y reducirá la susceptibilidad de nuestro pueblo al comunismo."
GER_replace_reichsmark:0 "Reemplazar el Reichsmark"
GER_replace_reichsmark_desc:0 "El caos tras la muerte de Hitler y la contrarrevolución democrática causaron una inflación masiva del Reichsmark. Para contrarrestar esto, deberíamos reemplazar el Reichsmark con una nueva moneda."
GER_economic_miracle:0 "El Milagro Económico [GER.GetAdjective]"
GER_economic_miracle_desc:0 "La combinación del apoyo de otras democracias y nuestro nuevo sistema de libre mercado ha creado un boom masivo en nuestra economía."
GER_post_war_economics:0 "Economía en Tiempos de Paz"
GER_post_war_economics_desc:0 "Ahora que ya no estamos en un estado económico de guerra, podemos concentrarnos en nuestros civiles y su prosperidad."
GER_civilian_infrastructure:0 "Infraestructura Civil"
GER_civilian_infrastructure_desc:0 "En nuestro camino hacia la economía de posguerra, mejoraremos la infraestructura donde la industria y los negocios civiles puedan prosperar."
GER_establish_bundeswehr:0 "Establecer la Bundeswehr"
GER_establish_bundeswehr_desc:0 "Aunque Alemania ya no es fascista, todavía hay amenazas externas a nuestro país. Deberíamos establecer un nuevo ejército, la Bundeswehr, para combatir estas amenazas."
GER_defense_and_deterence:0 "Defensa y Disuasión"
GER_defense_and_deterence_desc:0 "Más allá de nuestra defensa contra amenazas externas, deberíamos adoptar una política de defensa y disuasión, que garantizará la seguridad de nuestro país y su gente."
GER_western_science_funding:0 "Financiación Científica desde Occidente"
GER_western_science_funding_desc:0 "Como una extensión del apoyo anterior, las democracias occidentales también pueden proporcionarnos financiación para nuestras ciencias."
GER_repeal_reichstag_fire_decree:0 "Derogar el Decreto del Incendio del Reichstag"
GER_repeal_reichstag_fire_decree_desc:0 "El Decreto del Incendio del Reichstag, una ley que básicamente prohibía el comunismo, debe ser derogado para permitir que nuestro pueblo, naturalmente de tendencia izquierdista, exprese sus intereses para el mejoramiento del país."
GER_fuse_the_parties:0 "Fusionar los Partidos"
GER_fuse_the_parties_desc:0 "Las últimas décadas nos han demostrado que un Kaiser no puede mantener nuestra nación unida, y no podemos confiar en una república para mantener el país estable, lo que deja solo una opción: una fuerte coalición de partidos izquierdistas [GER.GetAdjective]. Es hora de fusionarnos en uno y finalmente crear la Alemania que siempre estuvo destinada a ser."
GER_alliance_with_soviets:0 "Alianza con los [SOV.GetAdjective]s"
GER_alliance_with_soviets_desc:0 "[SOV.GetNameDefCap] es la potencia comunista más fuerte del mundo; aliarnos con ellos crearía una nueva superpotencia mundial."
GER_world_revolution:0 "Impulsar la Revolución Mundial"
GER_world_revolution_desc:0 "Aunque los [SOV.GetAdjective]s son poderosos, su forma de socialismo es corrupta y contraproducente para el propósito del comunismo. Debemos mostrar al mundo cómo adoptar una forma adecuada de comunismo, una con énfasis en el pueblo."
GER_spread_the_revolution:0 "Expandir la Revolución"
GER_spread_the_revolution_desc:0 "Si queremos sobrevivir en el futuro, es de suma importancia que nos rodeemos de amigos, no de enemigos; podemos lograr esto mediante una diplomacia hábil o una fuerza brutal; de cualquier manera, la revolución debe continuar."
GER_increase_influence_over_balkans:0 "Incrementar la Influencia sobre los Balcanes"
GER_increase_influence_over_balkans_desc:0 ""
GER_increase_influence_over_eastern_europe:0 "Incrementar la Influencia sobre Europa del Este"
GER_increase_influence_over_eastern_europe_desc:0 ""
GER_increase_influence_over_benelux:0 "Incrementar la Influencia sobre el Benelux"
GER_increase_influence_over_benelux_desc:0 ""
GER_old_nemensis:0 "Nuestro Viejo Némesis"
GER_old_nemensis_desc:0 ""


GER_end_british_imperial_hegemony:0 "Terminar con la Hegemonía Imperial [ENG.GetAdjective]"
GER_end_british_imperial_hegemony_desc:0 ""
GER_focus_on_fascist_threat:0 "Enfocarse en la Amenaza Fascista"
GER_focus_on_fascist_threat_desc:0 "Aunque despreciamos a los capitalistas e imperialistas en todo el mundo, no hay duda de que los fascistas siguen siendo la amenaza más significativa, por lo que debemos dejar de lado nuestras diferencias para destruir lo que nos ha mantenido reprimidos durante tanto tiempo."
GER_pressure_austria:0 "Presionar a [AUS.GetNameDef]"
GER_pressure_austria_desc:0 "Nos enfrentamos a otro tirano fascista al sur; si queremos detener la amenaza fascista en Europa, primero debemos liberar a nuestro mundo de habla alemana."
GER_decrease_fascist_influence:0 "Disminuir la Influencia Fascista"
GER_decrease_fascist_influence_desc:0 "No podemos permitir que el fascismo se propague más; nos ha mantenido a nosotros y a nuestras naciones vecinas reprimidos durante demasiado tiempo, no podemos permitir que suceda a nadie más."
GER_deal_with_the_devil:0 "Trato con el Diablo"
GER_deal_with_the_devil_desc:0 "Aunque nuestro enemigo histórico y nosotros hemos tenido muchas diferencias en el pasado, [FRA.GetNameDef] puede tener un objetivo común de erradicar el fascismo en Europa. Por lo tanto, puede ser de nuestro interés dejar de lado nuestras diferencias."
GER_the_source_of_fascism:0 "La Fuente del Fascismo"
GER_the_source_of_fascism_desc:0 "La misma idea del fascismo se originó en las profundidades de Italia; si se quiere detener el fascismo de una vez por todas, deben ser pacificados y liberados."
GER_bodenreform_projects:0 "Proyectos de Reforma Agraria"
GER_bodenreform_projects_desc:0 "Los Proyectos de Reforma Agraria, basados en las ideas de Adolf Damaschkes, buscan reformar la tierra para asegurar que todos tengan sus necesidades básicas de vivienda y trabajo cubiertas por el estado, uno de los elementos principales de una sociedad comunista."
GER_hanza_steelworks:0 "Siderúrgica Hanza"
GER_hanza_steelworks_desc:0 "La industria minera del acero en Hanza ha sido descuidada en los últimos años. Para asegurar que todos nuestros trabajadores tengan empleo y al mismo tiempo acceder a los recursos necesarios, debemos invertir fuertemente en esta área."
GER_progress_cult:0 "Culto al Progreso"
GER_progress_cult_desc:0 "Tener científicos bien entrenados y de élite financiados por el gobierno nos dará una manera de avanzar nuestras ciencias al siguiente nivel."
GER_soviet_scientists:0 "Importar Científicos [SOV.GetAdjective]"
GER_soviet_scientists_desc:0 "Traer científicos a [GER.GetNameDef] desde [SOV.GetNameDef], ya sea legalmente o no, impulsará aún más nuestros avances científicos."
GER_establish_stasi:0 "Establecer la Stasi"
GER_establish_stasi_desc:0 "Para asegurar que los contrarrevolucionarios no derroquen nuestro gobierno desde dentro, debemos tener una agencia para investigar este tipo de problemas."
GER_recruit_grenztruppen:0 "Voluntarios Antifascistas"
GER_recruit_grenztruppen_desc:0 "Una parte cada vez mayor de la población está dispuesta a ayudar a detener agresivamente la agresión fascista."
GER_rehabilitate_military:0 "Rehabilitar el Ejército"
GER_rehabilitate_military_desc:0 "Los fascistas convirtieron al ejército alemán en una burocracia retrógrada y corrupta, y debemos revertir estos problemas en nuestro nuevo ejército."
GER_establish_NVA:0 "Establecer la NVA"
GER_establish_NVA_desc:0 "Establecer la Nationale Volksarmee como un nuevo ejército conscripto y bien entrenado nos dará una ventaja significativa sobre nuestros enemigos."
GER_production_effort:0 "Esfuerzo de Industrialización"
GER_production_effort_desc:0 "Después del daño a la industria cometido por el anterior gobierno fascista, debemos expandir nuestra capacidad industrial y revertir el daño causado."
GER_collectivize_industry:0 "Colectivizar la Industria"
GER_collectivize_industry_desc:0 "Como una extensión de nuestros esfuerzos de industrialización, deberíamos colectivizar gradualmente nuestras industrias para asegurar que operen a máxima eficiencia."
GER_total_war:0 "Guerra Total"
GER_total_war_desc:0 "¿Queréis una guerra total? Si es necesario, ¿queréis una guerra más total y radical que cualquier cosa que podamos imaginar?"
GER_case_anton:0 "Caso Anton"
GER_case_anton_desc:0 "El Caso Anton, el plan para la invasión e incorporación de nuestro títere francés en [GER.GetNameDef], debería ponerse en acción para asegurar el resto de Francia."
GER_lebensraum:0 "Expandir el Lebensraum"
GER_lebensraum_desc:0 "Lebensraum, o espacio vital, es vital para [GER.GetNameDef]; debemos asegurar que nuestra nación sea económicamente independiente de otros para prevenir un evento como el bloqueo británico durante la Gran Guerra."
GER_germanize_netherlands:0 "Germanizar los Países Bajos"
GER_germanize_netherlands_desc:0 "Los Países Bajos siempre han sido el hogar de un pueblo claramente germánico, pero ahora es el momento de unirnos bajo la misma bandera."
GER_germanize_belgium:0 "Germanizar Bélgica"
GER_germanize_belgium_desc:0 "Bélgica siempre ha sido el hogar de un pueblo claramente germánico, pero ahora es el momento de unirnos bajo la misma bandera."
GER_germanize_luxembourg:0 "Germanizar Luxemburgo"
GER_germanize_luxembourg_desc:0 "Luxemburgo siempre ha sido el hogar de un pueblo claramente germánico, pero ahora es el momento de unirnos bajo la misma bandera."
GER_germanize_lithuania:0 "Germanizar Lituania"
GER_germanize_lithuania_desc:0 "Los eslavos de Europa del Este siempre han interferido con los intereses de Alemania; es hora de que abordemos estos problemas y expandamos nuestro Lebensraum."
GER_germanize_estonia:0 "Germanizar Estonia"
GER_germanize_estonia_desc:0 "Los eslavos de Europa del Este siempre han interferido con los intereses de Alemania; es hora de que abordemos estos problemas y expandamos nuestro Lebensraum."
GER_germanize_latvia:0 "Germanizar Letonia"
GER_germanize_latvia_desc:0 "Los eslavos de Europa del Este siempre han interferido con los intereses de Alemania; es hora de que abordemos estos problemas y expandamos nuestro Lebensraum."
GER_generalplan_ost_I:0 "Generalplan Ost I"


GER_generalplan_ost_I_desc:0 "Los eslavos de Europa del Este siempre han interferido con los intereses de Alemania; es hora de que abordemos estos problemas y expandamos nuestro Lebensraum."
GER_generalplan_ost_II:0 "Generalplan Ost II"
GER_generalplan_ost_II_desc:0 "Los eslavos de Europa del Este siempre han interferido con los intereses de Alemania; es hora de que abordemos estos problemas y expandamos nuestro Lebensraum."
GER_appoint_economic_positions:0 "Asignar Cargos Económicos"
GER_appoint_economic_positions_desc:0 "La única forma de que [GER.GetNameDef] se recupere completamente de la Gran Depresión es asegurarnos de tener una economía unificada. Podemos facilitar esto nombrando a un presidente para el Reichsbank y a un Ministro de Economía."
GER_two_side_economics:0 "Economía de Dos Lados"
GER_two_side_economics_desc:0 "Hay dos grupos en el gobierno [GER.GetAdjective] que luchan por el poder. Por un lado, los tecnócratas creen que colocar especialistas en lugares de poder y priorizar la industria sobre el ejército llevará a la economía más exitosa. Por otro lado, los autarcas buscan una [GER.GetName] completamente autosuficiente y militarmente poderosa."
GER_support_technocrats_I:0 "Apoyar a los Tecnócratas"
GER_support_technocrats_I_desc:0 "Si queremos tener una [GER.GetName] económicamente poderosa, debemos apoyar a los tecnócratas."
GER_support_technocrats_II:0 "Dar Asientos a los Tecnócratas en el Gobierno"
GER_support_technocrats_II_desc:0 "Dar asientos en el gobierno a los tecnócratas les permitirá avanzar más efectivamente sus políticas."
GER_exploit_trade_dependence:0 "Explotar Dependencias Comerciales"
GER_exploit_trade_dependence_desc:0 ""
GER_support_autarks_I:0 "Apoyar a los Autarcas"
GER_support_autarks_I_desc:0 "Si queremos tener una [GER.GetName] económicamente poderosa, debemos apoyar a los autarcas."
GER_support_autarks_II:0 "Dar Asientos a los Autarcas en el Gobierno"
GER_support_autarks_II_desc:0 "Dar asientos en el gobierno a los autarcas les permitirá avanzar más efectivamente sus políticas."
GER_jet_research:0 "Financiar Investigación de Reactores"
GER_jet_research_desc:0 "El motor a reacción nos llevará a una nueva era de guerra, permitiéndonos bombardear a nuestros enemigos con precisión sorprendente y dominar los cielos sobre [GER.GetNameDef], o eso dicen nuestros científicos."
GER_volksgemeinschaft:0 "Apoyar la Volksgemeinschaft"
GER_volksgemeinschaft_desc:0 "La Volksgemeinschaft, o 'comunidad del pueblo', ayudará a unificar y empoderar a los pueblos germánicos de Europa y del mundo."
GER_deutsche_arbeitsfront:0 "Establecer el Frente Alemán del Trabajo"
GER_deutsche_arbeitsfront_desc:0 "Reemplazar todos los sindicatos [GER.GetAdjective] con un único sindicato controlado por el gobierno nos permitirá asegurar la eficiencia óptima en el complejo industrial [GER.GetAdjective] y facilitará la implementación de reformas industriales y económicas."
GER_volkswagen:0 "Establecer Volkswagen"
GER_volkswagen_desc:0 "La producción en masa de un 'coche del pueblo' elevará la moral y creará una reinversión en la infraestructura y la industria civil. Sin mencionar, ¿a quién no le gusta un buen Kübelwagen?"
GER_steelworks_issues:0 "Problemas con las Siderúrgicas"
GER_steelworks_issues_desc:0 "La Vereinigte Stahlwerke AG ha sido durante mucho tiempo el principal productor de acero de Alemania, pero es una empresa con poca supervisión gubernamental. Para asegurar un suministro suficiente de acero, el gobierno debe intervenir en la minería de recursos estratégicos, ya que puede ignorar ser no rentable para apoyar la economía de guerra."
GER_nationalize_resource_industries:0 "Licuación de Carbón"
GER_nationalize_resource_industries_desc:0 "Alemania carece de petróleo, por lo que debemos redoblar nuestros esfuerzos en el campo del petróleo sintético."
GER_nationalize_aviation_industry:1 "Estandarizar la Producción de Aeronaves"
GER_nationalize_aviation_industry_desc:1 "Estandarizar y dividir la producción de aviones militares entre varias compañías será crucial para eliminar las ineficiencias en tiempos de paz."
GER_reform_uranprojekt:0 "Revivir el Proyecto Uranio"
GER_reform_uranprojekt_desc:0 "El Proyecto Uranio, también conocido como el 'Club del Uranio', se había disuelto esencialmente después de la invasión de Polonia y la conscripción de científicos en el ejército. Revivir este programa sacando a los científicos del ejército puede ser una empresa valiosa para nuestra producción científica."
GER_rally_the_monarchists:0 "Unir a los Monárquicos"
GER_rally_the_monarchists_desc:0 "Los fracasos del gobierno de Weimar y la corrupción del gobierno NSDAP contrastan con la gloriosa historia imperial de Alemania. Debemos restaurar a Alemania a su antigua gloria imperial para asegurar nuestro lugar como potencia mundial."
GER_return_of_conservative_exiles:0 "El Retorno de los Exiliados Conservadores"
GER_return_of_conservative_exiles_desc:0 ""
GER_return_of_conservative_exiles_tt:0 "Una vez que comience la §YGuerra Civil§!:"
GER_contact_ludendorff:0 "Contactar a Ludendorff"
GER_contact_ludendorff_desc:0 "Erich Ludendorff, el devotamente conservador general de intendencia durante la Gran Guerra, sigue siendo un héroe de guerra popular en la mente del pueblo [ROOT.GetAdjective]. Aunque se sabe que apoyó fuertemente al NSDAP al principio, se ha distanciado del partido en los últimos años. Tenerlo de nuestro lado aumentará significativamente nuestra legitimidad."
GER_ludendorff_will_join:0 "§YErich Ludendorff§! se unirá a nuestro lado como §YMariscal de Campo§! una vez que comience la §RGuerra Civil§!."
GER_a_new_reich:0 "Derrocar a los Nazis"


GER_a_new_reich_desc:0 "Tras unir a los monárquicos y otros partidos pro-Kaiser, finalmente es hora de tomar el poder en Alemania y restaurar el Kaiserreich a su antigua gloria."
GER_consolidate_new_reich:0 "Consolidar el Kaiserreich"
GER_consolidate_new_reich_desc:0 "Hemos tomado el Reichstag y tenemos un gobierno provisional con nuestro nuevo Kaiser a la cabeza. Ahora debemos solidificar y consolidar Alemania en el Cuarto Reich."
GER_restore_the_empire:0 "Restaurar el Imperio"
GER_restore_the_empire_desc:0 "Tras la desafortunada derrota del Segundo Reich en la Gran Guerra y la firma del Tratado de Versalles, muchos territorios legítimamente alemanes fueron arrebatados del Reich. Debemos comenzar el largo y tedioso proceso de reclamar estos territorios."
GER_european_claims:0 "Reclamar Nuestros Territorios Europeos"
GER_european_claims_desc:0 "Primero y ante todo, debemos recuperar los territorios centrales del Reich Alemán. Lo más importante, la región ahora [FRA.GetAdjective] de Alsacia-Lorena y la ciudad [POL.GetAdjective] de Danzig."
GER_african_claims:0 "Reclamar Nuestras Colonias Africanas"
GER_african_claims_desc:0 "Los [ENG.GetAdjective] y [FRA.GetAdjective] usaron el Tratado de Versalles para justificar su consolidación de influencia sobre las naciones y colonias africanas, mostrando la corrupción de estos imperialistas occidentales. Retomar estas colonias restablecerá el poder [GER.GetAdjective] en la región y proporcionará un contrapeso esencial al expansionismo [ENG.GetAdjective] y [FRA.GetAdjective]."
GER_fufill_the_clay_of_mittelafrika:0 "Cumplir el Sueño de Mittelafrika"
GER_fufill_the_clay_of_mittelafrika_desc:0 "Durante demasiado tiempo [ROOT.GetNameDef] ha soñado con una gran colonia africana que se extienda desde [CHA.GetNonIdeologyName] hasta [ZAM.GetNonIdeologyName] llamada 'Mittelafrika'. Es hora de que realicemos ese sueño y cementemos nuestro lugar como una potencia colonial establecida."
GER_asian_claims:0 "Reclamar Nuestras Colonias Asiáticas"
GER_asian_claims_desc:0 "Al igual que en África, los antiguos aliados utilizaron el Tratado de Versalles para justificar sus tendencias imperialistas y robos al pueblo alemán. Ahora debemos comenzar el largo camino para restaurar nuestras antiguas colonias en Asia y el Pacífico."
GER_interest_in_the_carribean:0 "Interés en el Caribe"
GER_interest_in_the_carribean_desc:0 "Nuestras fuerzas navales siempre han considerado la posibilidad de establecer bases en las islas del Caribe, aunque esto fue bloqueado por el mismo Otto von Bismarck. Ahora que él ya no nos detiene, finalmente podemos buscar estos objetivos hasta su conclusión."
GER_restore_klein_venedig:0 "Restaurar Klein-Venedig"
GER_restore_klein_venedig_desc:0 "Klein-Venedig fue el territorio más significativo de la colonización [GER.GetAdjective] de las Américas hasta que nos fue arrebatado por las potencias coloniales del pasado. Ahora es el momento de recuperar nuestras reclamaciones y reunirnos con nuestros [GER.GetAdjective] en el sur."
GER_establish_imperial_german_army:0 "Restablecer el Deutsches Heer"
GER_establish_imperial_german_army_desc:0 "Revivir el Deutsches Heer en el modelo de la Wehrmacht Nazi sin duda le dará al Cuarto Reich una de las fuerzas de combate más fuertes y efectivas del mundo."
GER_support_landwehr:0 "Apoyar al Landwehr"
GER_support_landwehr_desc:0 "Apoyar al Landwehr nos asegurará un ejército más profesional y efectivo mientras reducimos su tamaño."
GER_galvanize_german_militarism:0 "Galvanizar el Militarismo [GER.GetAdjective]"
GER_galvanize_german_militarism_desc:0 "El militarismo en [GER.GetNameDef] es una parte fundamental de nuestra identidad nacional y posición como nación; es natural que utilicemos esto para aumentar nuestro espíritu."
GER_support_freikorps:0 "Apoyar al Freikorps"
GER_support_freikorps_desc:0 "Apoyar al Freikorps dará a nuestro ejército un apoyo más amplio, facilitando el reclutamiento de civiles. Sin embargo, esto hará inevitablemente más difícil mantener los estándares profesionales."
GER_support_freikorps_tt:0 "3 §YDivisiones del Freikorps§! se unirán a nosotros una vez que comience la §YGuerra Civil§!."
GER_gott_mit_uns:0 "Gott Mit Uns"
GER_gott_mit_uns_desc:0 "Un lema imperial, la expresión de la unidad religiosa, política y étnica [ROOT.GetAdjective]. La unidad de altar, trono y Volk."
GER_alliance_with_austria_hungary:0 "Alianza con Austria-Hungría"
GER_alliance_with_austria_hungary_desc:0 "Debemos restaurar la gran alianza que nos une a los Habsburgo."
GER_alliance_with_the_ottomans:0 "Alianza con el Imperio Otomano"
GER_alliance_with_the_ottomans_desc:0 "Al igual que nosotros, los otomanos fueron maltratados por la Entente al final del Weltkrieg. Es hora de restaurar juntos nuestro lugar en el mundo."
GER_draft_new_constitution:0 "Redactar una Nueva Constitución"
GER_draft_new_constitution_desc:0 "Para asegurar la unidad nacional y evitar que los extremistas tomen el poder, debemos asegurarnos de que nuestra monarquía sea constitucional y democráticamente responsable. Solo entonces el Cuarto Reich se convertirá en un faro para que el resto del mundo lo siga."
GER_prioritize_infrastructure:0 "Priorizar Infraestructura"
GER_prioritize_infrastructure_desc:0 "Mantener nuestra infraestructura actualizada asegurará que nuestra máquina industrial funcione más eficazmente en todos los sectores."
GER_prioritize_civilian_industry:0 "Priorizar Industrias Civiles"
GER_prioritize_civilian_industry_desc:0 "Asegurar una industria civil fuerte nos permitirá mejorar la calidad de vida de nuestra gente y permitir una acumulación más rápida en otros sectores."
GER_prioritize_military_industry:0 "Priorizar Industrias Militares"
GER_prioritize_military_industry_desc:0 "La única ruta hacia un ejército fuerte es un fuerte respaldo de la industria militar. Una industria militar fuerte abrirá nuevas oportunidades para nuestra expansión militar."
GER_prioritize_defensive_construction:0 "Priorizar Construcciones Defensivas"
GER_prioritize_defensive_construction_desc:0 "[GER.GetNameDefCap] está en su mayor riesgo de invasión hostil de una fuerza externa en estos tiempos políticos turbulentos. Por lo tanto, para asegurar la estabilidad y seguridad del pueblo [GER.GetAdjective], debemos priorizar las construcciones defensivas."
GER_kaiser_wilhelm_society:0 "Revitalizar la Sociedad Kaiser Wilhelm"
GER_kaiser_wilhelm_society_desc:0 "Entre la conscripción y las leyes antijudías de Núremberg, la base científica de [GER.GetNameDef] ha tenido dificultades para continuar con la investigación efectiva. Revitalizar la Sociedad Kaiser Wilhelm permitirá que nuestra investigación militar y civil alcance nuevas alturas."
GER_return_scientists:0 "Eximir a los Científicos del Servicio Militar"
GER_return_scientists_desc:0 "Muchos científicos han sido traídos al ejército por conscripción u otros sistemas obligatorios. Eximirlos de estos programas restará de nuestro pool de mano de obra pero asegurará que nuestra investigación esté a la vanguardia."
GER_operation_isabella:0 "Operación Isabella"
GER_operation_isabella_desc:0 "Los británicos han tenido durante mucho tiempo una influencia significativa sobre el Mar Mediterráneo y sus áreas circundantes. Tomando puertos clave en España, Portugal y Gibraltar, podemos fortalecer aún más nuestro control sobre [ENG.GetNameDef]."
GER_enigma:0 "Mejorar Enigma"
GER_enigma_desc:0 "Continuar la investigación en los métodos de cifrado Enigma puede arrojar resultados sorprendentes que nos permitirán ocultar aún más nuestras comunicaciones estratégicas del enemigo."
GER_volkssturm:0 "Formar el Volkssturm"
GER_volkssturm_desc:0 "Aunque la guerra está comenzando a volverse en nuestra contra, todavía tenemos una oportunidad de luchar si, como [GER.GetAdjective]s, nos unimos y enfrentamos al invasor de frente. Este es el componente final de nuestra guerra total, y con el Volkssturm, ¡[GER.GetNameDef] nunca será derrotado!"
GER_iraq_friend:0 "Hacer Amistad con [IRQ.GetNameDef]"



 GER_iraq_friend_desc:0 "[IRQ.GetNameDefCap] posee una posición estratégica ventajosa en el Medio Oriente y un gran reservorio de recursos necesarios para la maquinaria de guerra [GER.GetAdjective]; hacer amistad con su país puede resultar una decisión sabia que no nos obligará a redirigir nuestras fuerzas militares a otro frente."
 GER_iraq_war:0 "Invadir [IRQ.GetNameDef]"
 GER_iraq_war_desc:0 "[IRQ.GetNameDefCap] posee una posición estratégica ventajosa en el Medio Oriente y un gran reservorio de recursos necesarios para la maquinaria de guerra [GER.GetAdjective]; invadir su país nos permitirá mantener esta posición crítica y aprovechar al máximo sus recursos."
 GER_iran_friend:0 "Hacer amistad con [PER.GetNameDef]"
 GER_iran_friend_desc:0 "[PER.GetNameDefCap] tiene una extensa frontera con [SOV.GetNameDef] y una posición estratégica muy importante como la puerta de entrada a Asia; hacer amistad con su país será una inversión fructífera que no distraerá los recursos necesarios de nuestra campaña principal."
 GER_iran_war:0 "Invadir [PER.GetNameDef]"
 GER_iran_war_desc:0 "[PER.GetNameDefCap] tiene una extensa frontera con [SOV.GetNameDef] y una posición estratégica muy importante como la puerta de entrada a Asia; invadir su país nos permitirá ejercer presión en todo el continente asiático y abrir otro frente estratégico en el sur de Rusia."
 GER_influence_brazil:0 "Influenciar a [BRA.GetNameDef]"
 GER_influence_brazil_desc:0 "Además de sus recursos naturales, [BRA.GetNameDef] tiene una posición muy estratégica en las Américas; tener un aliado cercano a países vulnerables de América del Sur y estar al alcance de [USA.GetNameDef] es digno de consideración."
 GER_revive_brest_litovsk:0 "Revivir el Tratado de Brest-Litovsk"
 GER_revive_brest_litovsk_desc:0 "En este momento, nuestra guerra con los [SOV.GetAdjective]s es exitosa, pero nuestras fuerzas militares son necesarias en otros frentes. Revivir el Tratado de Brest-Litovsk nos permitirá hacer la paz con los [SOV.GetAdjective]s y alcanzar nuestras ganancias territoriales deseadas."
 GER_5_factor:0 "Enigma de 5 factores"
 GER_5_factor_desc:0 "Pasar a 5 factores mejorará enormemente nuestra encriptación."
 GER_8_factor:0 "Enigma de 8 factores"
 GER_8_factor_desc:0 "Pasar a 8 factores hará que nuestra encriptación sea prácticamente imposible de descifrar."
 GER_demand_northern_schleswig:0 "Exigir el Norte de Schleswig"
 GER_demand_northern_schleswig_desc:0 "El Norte de Schleswig nos fue arrebatado y entregado a los daneses en el Tratado de Versalles. ¡Debemos exigir la devolución de esta tierra!"
 GER_resolve_the_balkan_flank:0 "Resolver el Flanco Balcánico"
 GER_resolve_the_balkan_flank_desc:0 "Es una cosa preocuparse por [ITA.getnamedef] al sur. Es otra cosa lidiar con la impredecible política exterior de [YUG.getnamedef] además de eso. Es hora de alinearlos a nuestro lado, permanentemente."
 GER_emphasize_mine_warfare:0 "Enfatizar la Guerra de Minas"
 GER_emphasize_mine_warfare_desc:0 "Las extensas costas de nuestra nación son extremadamente difíciles de defender sin tener una gran flota de superficie. Una propuesta emocionante ha llegado recientemente de nuestro Departamento de Innovación y Desarrollo Naval, sugiriendo inversiones estatales en tecnología de colocación de minas, lo que nos permitirá asegurar más costas sin dividir nuestras escasas fuerzas navales."
 GER_ally_greece_vanilla:0 "Aliarse con [GRE.GetNameDef]"
 GER_ally_greece_vanilla_desc:0 "Con nuestra creciente influencia en la región, es vital asegurar la alianza de un actor prominente al sur. Su apoyo será crucial para presionar a las grandes potencias en el Medio Oriente y permitir que la Kriegsmarine opere más libremente en los mares Egeo y Negro."
 GER_air_innovation_3:0 "Reforzar la Luftwaffe"
 GER_air_innovation_3_desc:0 "Nuestros valientes ases y equipos de mecánicos profesionales recibirán apoyo adicional y aumentarán su cooperación con nuestros conglomerados de investigación para garantizar que nuestras tácticas y equipos estén actualizados."
 GER_extra_tech_slot:0 "Expandir el Financiamiento Científico"
 GER_extra_tech_slot_desc:0 "Podemos expandir significativamente nuestra red de investigación actual para satisfacer las crecientes demandas de nuestros sectores económicos y políticos. Animaremos a los jóvenes a unirse a las nuevas instalaciones en toda nuestra próspera nación."
 GER_train_colonial_troops:0 "Entrenar Tropas Coloniales"
 GER_train_colonial_troops_desc:0 "Se deben entrenar especialistas coloniales para asegurar nuestras posesiones en el extranjero."
 GER_the_breitspurbahn:0 "El Breitspurbahn"
 GER_the_breitspurbahn_desc:0 "Pronto una gigantesca red de ferrocarriles cubrirá toda Europa, reforzando la hegemonía [GER.GetAdjective]."
 GER_the_breitspurbah_railways_tt:0 "Construir un ferrocarril de nivel §Y1§! desde §YBerlín§! hasta la §Ycapital de cada sujeto§! accesible por tierra."
 GER_the_anglo_german_naval_agreement:0 "El Acuerdo Naval Anglo-Alemán"
 GER_the_anglo_german_naval_agreement_desc:0 "En junio de 1935 firmamos el Acuerdo Naval Anglo-Alemán, permitiendo la construcción de una marina limitada. Es hora de revisar el acuerdo una vez más..."
 GER_adhere_to_the_agreement:0 "Adherirse al Acuerdo"
 GER_adhere_to_the_agreement_desc:0 "Es mejor para nosotros no enfurecer a los británicos; si la guerra llega a Europa, no podemos permitirnos probarlos ya que seguramente caeremos bajo otro bloqueo. Al adherirnos al acuerdo, podremos enfocar nuestros recursos en otros lugares."
 GER_denounce_the_agreement:0 "Denunciar el Acuerdo"
 GER_denounce_the_agreement_desc:0 "No había duda de que no teníamos intenciones reales de mantener el statu quo que Gran Bretaña solicitaba. ¡Alemania no será limitada en sus ambiciones!"
 GER_scale_down_naval_projects:0 "Reducir Proyectos Navales"
 GER_scale_down_naval_projects_desc:0 "Anunciando una gran reducción de los proyectos navales, más recursos estarán disponibles para el sector industrial, permitiéndonos así enfocarnos en nuestros planes europeos en lugar de verter sangre, sudor y acero en barcos frágiles."
 GER_reopen_wilhelmshaven_shipyards:0 "Reabrir Astilleros de Wilhelmshaven"
 GER_reopen_wilhelmshaven_shipyards_desc:0 "Los astilleros de Wilhelmshaven fueron cerrados después de la Gran Guerra, aunque quizás sea hora de considerar reabrirlos para permitir mayores proyectos de construcción de convoyes."
 GER_expand_blohm_voss_shipyards:0 "Expandir Astilleros de Blohm+Voss"
 GER_expand_blohm_voss_shipyards_desc:0 "Blohm+Voss se han demostrado como constructores navales capaces, una pequeña inversión gubernamental seguramente garantizará que sus capacidades se utilicen al máximo."
 GER_naval_plan_z:0 "Plan Naval Z"
 GER_naval_plan_z_desc:0 "El Imperio Alemán tuvo en su momento una de las mejores marinas del mundo. La Gran Guerra cambió eso y el Tratado de Versalles impidió su renacimiento. Pero, con el Plan Z, una vez más tendremos una marina que rivalizará incluso con la británica."
 GER_naval_aviation_patrols:0 "Patrullas de Aviación Naval"
 GER_naval_aviation_patrols_desc:0 "En lugar de utilizar barcos para proteger nuestras costas, podemos enfocarnos en perfeccionar nuestra aviación naval, permitiendo que nuestra fuerza aérea actúe como un elemento disuasorio. Después de todo, un avión es más barato que un barco."
 GER_simplify_convoy_construction:0 "Simplificar la Construcción de Convoyes"
 GER_simplify_convoy_construction_desc:0 "Al reducir la cantidad de comodidades proporcionadas a bordo de nuestros barcos de convoy y estandarizarlos, podremos producir más convoyes que permitirán que nuestro comercio fluya más fácilmente."
 GER_the_bismarck_class:0 "La Clase Bismarck"
 GER_the_bismarck_class_desc:0 "Después de la Gran Guerra, nuestros antiguos enemigos se han atado a sí mismos con aún más tratados, limitando el tamaño de sus barcos. No estamos sujetos a esas restricciones y, por lo tanto, sabemos lo que necesitamos para superarlos."
 GER_fortify_the_coast:0 "Fortificar la Costa"
 GER_fortify_the_coast_desc:0 "Al establecer fortificaciones costeras e instalaciones antiaéreas a lo largo de la costa del Mar del Norte, nos aseguramos de que cualquiera que intente desembarcar enfrentará una fuerte resistencia, ya sea desde el mar o el aire."
 GER_emergency_naval_program:0 "Programa Naval de Emergencia"
 GER_emergency_naval_program_desc:0 "La guerra ha llegado a Alemania y lo que esperábamos que nos protegiera no es suficiente. Debemos abandonar el acuerdo y, aunque no podemos construir una gran flota de superficie, una de submarinos tendrá que ser suficiente."
 GER_the_o_class:0 "La Clase O"


 GER_the_o_class_desc:0 "Si bien el Bismarck y el Tirpitz serán las joyas de nuestra flota atlántica, necesitan ser acompañados por naves capaces. La Clase O ha sido diseñada para complementarlos y juntos formarán el núcleo de nuestra marina."
 GER_abandon_plan_z:0 "Abandonar el Plan Z"
 GER_abandon_plan_z_desc:0 "Dadas las circunstancias actuales, no podemos permitirnos mantener el Plan Z, los barcos son demasiado costosos y llevan demasiado tiempo construirlos para lo que intentamos lograr. Al enfocarnos en una flota submarina, aún podremos dominar el Atlántico."
 GER_rule_the_naval_skies:0 "Dominar los Cielos Navales"
 GER_rule_the_naval_skies_desc:0 "La Gran Guerra demostró que la aviación es el próximo campo de batalla que necesita dominación, y incluso en el mar eso es cierto. Debemos asegurarnos de que nuestros barcos capitales tengan las escoltas que requieren, incluso las aéreas."
 GER_scout_cruisers:0 "Cruceros Exploradores"
 GER_scout_cruisers_desc:0 "Si bien la flota de batalla principal es más que capaz de hundir convoyes, cruceros y acorazados por igual, necesitamos algo que pueda cazar y hundir efectivamente convoyes hostiles evitando el enfrentamiento."
 GER_the_m_class:0 "La Clase M"
 GER_the_m_class_desc:0 "A diferencia de los Cruceros Exploradores, la Clase M se ubicará junto con la flota de batalla principal y proporcionará una pantalla defensiva para los acorazados y enfrentará a otros cruceros y destructores que puedan intentar forzarnos a la línea."
 GER_trade_route_interdiction:0 "Interdicción de Rutas Comerciales"
 GER_trade_route_interdiction_desc:0 "La espada invisible es la más mortal; al atacar desde debajo de la superficie, podremos hundir convoy tras convoy, dejando a nuestros enemigos sin suministros ni refuerzos."
 GER_modular_submarine_construction:0 "Construcción Modular de Submarinos"
 GER_modular_submarine_construction_desc:0 "Simplificando la construcción de nuestros submarinos, podremos construir más en menos tiempo, permitiéndonos dispersar a los cazadores silenciosos por todo el Atlántico con impunidad."
 GER_the_h_class:0 "La Clase H"
 GER_the_h_class_desc:0 "El siguiente paso en la evolución de la Clase Bismarck, la Clase H debe ser lo suficientemente capaz como para proyectar la fuerza alemana no solo en el Atlántico, ¡sino a través de él!"
 GER_wolfpack_tactics:0 "Tácticas de Manada de Lobos"
 GER_wolfpack_tactics_desc:0 "Dividiendo nuestra flota de submarinos en 'manadas', han demostrado ser aún más mortales de lo que imaginábamos."
 GER_reach_across_the_atlantic:0 "Extenderse a través del Atlántico"
 GER_reach_across_the_atlantic_desc:0 "Ha llegado el momento de que los buques de guerra alemanes naveguen a través del Atlántico en una demostración de fuerza que dejará a las flotas estadounidenses y británicas en su sombra."


