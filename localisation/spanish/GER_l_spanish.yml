 ger_brest_litovsk.1.t:0 "[GER.GetNameDefCap] Offers Peace!"
 ger_brest_litovsk.1.d:0 "[SOV.GetNameDefCap] has been proposed a treaty to end the [GER.GetAdjective]-[SOV.GetAdjective] war in the East. The treaty included terms to cede several western [SOV.GetAdjective]-occupied territories to the [GER.GetAdjective]s in exchange for peace. These terms are similar to the treaty of Brest-Litovsk, which ended the German-Soviet conflict during the Great War."
 ger_brest_litovsk.1.a:0 "Reject the terms!"
 ger_brest_litovsk.1.b:0 "Accept the terms."


