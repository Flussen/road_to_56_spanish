WGR_establish_a_provisional_capital:0 "Establecer una Capital Provisional"
WGR_establish_a_provisional_capital_desc:0 "Para poner en marcha nuestro gobierno, es necesario que establezcamos una capital provisional fuera de Berlín hasta que encontremos las circunstancias adecuadas para trasladarla allí. De todas maneras, no debemos dar la impresión de que este movimiento es permanente de ninguna manera, de lo contrario será una gran señal de debilidad para nosotros."

# Some on_action events by Fantom

r56_on_action_event.1.t:0 "[GER.GetNameDefCap] cambia sus directivas políticas!"
r56_on_action_event.1.d:0 "Los cambios en el panorama político de [GER.GetNameDef] han llevado a la formación de un nuevo sistema gubernamental que busca perseguir políticas internas muy diferentes a las de sus predecesores, donde se hacen esfuerzos para resolver disputas sociales y asegurar el orden en el nuevo estado.\n\nSus diplomáticos ya han anunciado que la agenda exterior del estado [GER.GetAdjective] también se verá severamente afectada, incluyendo la renegociación de antiguos acuerdos económicos, la revisión de tratados y la reprobación de alianzas diplomáticas en varios niveles de poder.\n\nLas voces dentro de nuestra administración están constantemente cuestionando si [ROOT.getLeader] podría realinear su opinión hacia [GER.GetNameDef] o si [ROOT.GetSheHe] preferirá mantenerla mientras la situación permanezca incierta?"
r56_on_action_event.1.a:0 "Renunciaremos a nuestra postura hacia ellos."
r56_on_action_event.1.b:0 "¡El cambio de régimen no significa nada si los corazones de las personas están corruptos!"

wtt_germany.80.t:0 "[GER.GetNameDefCap] Demanda Jutlandia del Sur"
wtt_germany.80.desc:0 "El gobierno alemán ha emitido un ultimátum exigiendo el retorno de Jutlandia del Sur. Esta tierra se perdió para Alemania en la década de 1860 y fue devuelta en el Tratado de Versalles. Muchos daneses étnicos que viven en la tierra no estarán contentos de ser entregados."
wtt_germany.80.a:0 "Para proteger nuestra nación, debemos cumplir."
wtt_germany.80.b:0 "No abandonaremos nuestro suelo soberano."

wtt_germany.81.t:0 "[FROM.GetNameDefCap] Devuelve el Schleswig Septentrional"
wtt_germany.81.d:0 "[FROM.GetNameDefCap] ha aceptado devolver el Schleswig Septentrional. Esta mañana, las últimas guarniciones y funcionarios [FROM.GetAdjective] se retiraron apresuradamente de la tierra, seguidos por una corriente de refugiados que buscan cruzar la nueva frontera antes de que se solidifique."
wtt_germany.81.a:0 "¡Por fin, nuestra frontera norte está restaurada!"

wtt_germany.82.t:0 "[FROM.GetNameDefCap] Rechaza nuestro Ultimátum"
wtt_germany.82.d:0 "[FROM.GetNameDefCap] ha dejado en claro que no devolverán el Schleswig Septentrional, y cualquier acto para recuperarlo sería un acto de guerra."
wtt_germany.82.a:0 "Entonces es la guerra."

# Communist events by flor
r56.ger.46.t:0 "El Partido convoca a una Elección de Liderazgo"
r56.ger.46.desc:0 "Heinrich Brandler ha sido invaluable en la Guerra Civil, liderando grandes partes de la resistencia contra los Fascistas. ¡Ha demostrado que todavía es un líder nato! Ahora ha comenzado una campaña, tratando de convertirse en el nuevo presidente del KPD. Ya ha ganado un gran seguimiento dentro del partido.\n\nLa Revolución ha triunfado en [ROOT.GetNonIdeologyName]. Ahora, muchos miembros del KPD han comenzado a cuestionar la autoridad de Moscú. El actual presidente del KPD, Ernst Thälmann, es un stalinista acérrimo y ha sido durante mucho tiempo el líder del ala izquierda del partido. Tiene el apoyo de Moscú y la influencia política para mantenerse en el cargo. En oposición al ala izquierda, Heinrich Brandler está haciendo un posible regreso a la presidencia, representando al ala derecha del KPD. Lo que le falta en influencia, lo compensa con experiencia, habiendo sido presidente de 1920 a 1923. Además, Moscú ha anunciado que Ernst Thälmann es su ganador favorito. Siendo la cuna del comunismo, [ROOT.GetNonIdeologyName] es de gran interés para [SOV.GetNameDef]. Si intervinieran, podrían forzar un resultado que les beneficie..."
r56.ger.46.a:0 "¡Heinrich Brandler triunfa en su esfuerzo!"
r56.ger.46.b:0 "Thälmann mantiene su posición."
r56.ger.46.c:0 "Moscú interviene y Ernst Thälmann se mantiene en el poder."

r56.ger.47.t:0 "Heinrich Brandler Regresa del Exilio"
r56.ger.47.desc:0 "Heinrich Brandler es un veterano en la política de izquierda. Fue miembro fundador del KPD y presidente de 1920 a 1923 durante la Acción de Marzo y el levantamiento abortado en 1923 del cual fue considerado responsable.\n\nCayó en desgracia tanto con la Unión Soviética como con el KPD después de cancelar la revolución en 1923. Después de años en la URSS, regresó a Alemania y fundó el KPD(O), en oposición a la dirección del KPD protegida por Moscú. También fundó la Oposición de Derecha Internacional como una organización opositora al Comintern. Después de la toma del poder por Hitler, se exilió en París donde continuó sus esfuerzos para oponerse a la línea comunista de Moscú.\n\nAhora ha regresado, un veterano político y sindicalista, ¡y luchará por la Revolución!"
r56.ger.47.a:0 "Es un activo valioso en la lucha contra el Fascismo."

r56.ger.48.t:0 "Ernst Thälmann Realinea el Partido"
r56.ger.48.desc:0 "¡La Revolución ha triunfado! Alemania es ahora un estado socialista con Ernst Thälmann como su líder. Muchas personas han muerto pero todo valió la pena.\n\nAhora Ernst Thälmann ha convocado una reunión extraordinaria de la dirección del partido, queriendo un cambio de alineación. ¡Moscú ya no dirá al KPD qué hacer! Como tal, Ernst Thälmann ha instado a la dirección a abandonar las ideas que Stalin trajo al comunismo y centrarse en las enseñanzas de Lenin en su lugar."
r56.ger.48.a:0 "Se abre un nuevo camino para [ROOT.GetNonIdeologyName]."
