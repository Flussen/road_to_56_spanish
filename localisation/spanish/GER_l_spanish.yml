GER_develop_the_heer:0 "Desarrollar el Heer"
GER_develop_the_heer_desc:0 "Heinz Guderian y otros teóricos radicales están impulsando nuevas doctrinas audaces que enfatizan la comunicación, la identificación del 'Schwerpunkt' y las concentraciones locales de fuerzas combinadas. Darles rienda suelta podría ayudar a evitar los horrores de la picadora de carne de la Gran Guerra."
GER_luftwaffe_innovations:0 "Innovaciones de la Luftwaffe"
GER_luftwaffe_innovations_desc:0 "Las guerras modernas no pueden ganarse sin dominar los cielos. ¡Debemos hacer todo lo posible para desarrollar la fuerza aérea!"

GER_afghanistan_friend_vanilla:0 "Hacerse Amigo de Afganistán"
GER_afghanistan_friend_vanilla_desc:0 "El [AFG.GetName] es una nación que se moderniza rápidamente y que en los últimos años ha construido una relación estable con el gobierno [GER.GetAdjective], y si pudiéramos persuadirlos de nuestra causa, actuarán como una vía fácil hacia el resto de Asia Central."

GER_technocrats_idea:0 "Industria Tecnocrática"
GER_autarky_idea_standard:0 "Industria Autárquica"
GER_totaler_krieg:0 "Totaler Krieg"
GER_totaler_krieg_desc:0 "Para asestar un golpe significativo a nuestros enemigos, no debemos contenernos, debemos usar toda nuestra fuerza para lograr la victoria final sin importar el costo."

