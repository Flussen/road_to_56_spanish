r56.ger.17.t:0 "Alemania Ofrece Protección a Cambio de Concesiones"
r56.ger.17.d:0 "El gobierno imperial alemán nos ha propuesto un acuerdo que vería el retorno de su territorio perdido a cambio de seguridad bajo su influencia como un dominio con estatus especial."
r56.ger.17.a:0 "Por nuestra seguridad."
r56.ger.17.b:0 "¡No los necesitamos!"

r56.ger.18.t:0 "Polonia Rechaza la Protección"
r56.ger.18.d:0 "El gobierno polaco anunció hoy que no cederá territorio a cambio de protección, al tomar esta decisión podrían ahora necesitar más protección de la que necesitaban antes."
r56.ger.18.a:0 "¡Maldición!"

r56.ger.19.t:0 "Polonia Acepta los Términos"
r56.ger.19.d:0 "Sintiendo una amenaza considerable, el gobierno polaco ha aceptado nuestros términos y ha cedido los territorios orientales."
r56.ger.19.a:0 "Bien."

r56.ger.20.t:0 "Alemania Propone Unificación"
r56.ger.20.d:0 "Alemania Propone Unificación"
r56.ger.20.d2:0 "Alemania Propone Unificación" #much communist support -> referendum wouldn't pass
r56.ger.20.a:0 "Que se escuche al pueblo."
r56.ger.20.b:0 "No cooperaremos con esto."

r56.ger.21.t:0 "¡Austria Rechaza la Unificación!"
r56.ger.21.d1:0 "Hoy el gobierno austriaco anunció que no permitirá un referéndum sobre la unificación de Austria con Alemania. A pesar del apoyo popular y el clamor público, las figuras pro-independencia en el gobierno han establecido el curso de su nación." #failure by block
r56.ger.21.d2:0 "El pueblo de Austria, hoy, impulsado por sentimientos pro-independencia comunistas, votó en contra de la unificación de Austria con Alemania." #failure by communism, fires for Austria too
r56.ger.21.a:0 "Una traición a la democracia."
r56.ger.21.b:0 "Debemos mantener un ojo en ellos."

r56.ger.22.t:0 "Alemania Propone Intercambio Territorial"
r56.ger.22.d:0 "Hoy el embajador alemán anunció el deseo de su país de cambiar la frontera germano-polaca de una manera que se dice ser beneficiosa para ambas naciones. El acuerdo vería el territorio polaco de Gdynia transferido a Alemania a cambio de la región alemana de Alta Silesia, conectando la Alemania continental con su enclave en Prusia Oriental. Aunque Alta Silesia está menos desarrollada industrialmente que Gdynia y cedería nuestro acceso al mar allí, ganaríamos acceso a recursos de acero y aluminio en la región y mejoraríamos mucho nuestras relaciones con el gobierno alemán junto con el crecimiento de nuestra población y la reducción de tensiones étnicas en ambas regiones."
r56.ger.22.a:0 "¡Un ganar-ganar!"
r56.ger.22.b:0 "Gdynia es demasiado importante para nosotros."

r56.ger.23.t1:0 "Polonia Aprueba la Reubicación de la Frontera"
r56.ger.23.d1:0 "El gobierno polaco ha dejado claro que está de acuerdo con la propuesta alemana de mover la frontera germano-polaca. Las tropas no locales han comenzado a salir de Gdynia y sus ciudadanos en gran parte no se han opuesto al movimiento. Ahora nos toca a nosotros hacer lo mismo."
r56.ger.23.a:0 "Eso está resuelto."
r56.ger.23.t2:0 "Polonia Rechaza el Acuerdo"
r56.ger.23.d2:0 "El gobierno polaco ha dejado claro que no intercambiará territorio con Alemania, oficialmente debido a la minoría polaca, pero más probablemente debido a su importancia estratégica naval o su industria."
r56.ger.23.b:0 "Veremos sobre eso."


r56.ger.24.t:0 "Alemania Ofrece Lituania a Cambio de Territorios Dominados por Alemanes"
r56.ger.24.d:0 "El gobierno de Alemania, habiendo establecido posesión de territorio en Lituania, ofrece un intercambio donde recibiríamos la mayor parte de Lituania a cambio de los territorios mayormente pro-alemanes de Katowice y Gdynia. Este movimiento nos haría perder un importante puerto naval y recursos metálicos, pero ganaríamos la industria lituana o lo que queda de ella, además de permitirnos reclamar la herencia de Polonia-Lituania."
r56.ger.24.a:0 "Dos pájaros de un tiro."
r56.ger.24.b:0 "Los lituanos pertenecen a su propio país."

r56.ger.25.d:0 "Después del asesinato de Hitler y una disminución en popularidad, la situación del gobierno nazi finalmente ha colapsado. En todo el país han surgido elementos antinazis, en el núcleo industrial y a través de la política separatista de Baviera se ha formado un nuevo gobierno conservador democrático. Alrededor de los bastiones comunistas, incluida Berlín, la gente también se ha rebelado, las ciudades mismas están protegidas por guarniciones nazis por ahora.\n Ahora depende de nosotros decidir a quién apoyar."
r56.ger.25.a:0 "Apoyar a los conservadores es la opción segura."
r56.ger.25.b:0 "Los comunistas traerán un cambio real para el pueblo."
GER_communists_are_pretty_hard_tt: "§RLas probabilidades están en tu contra y ganar sería difícil.§!\n§YConsejo: Aunque podrías centrarte en los nazis y obtener algunos estados o incluso capitularlos, es probable que el lado conservador te derrote después.\nAl ensamblar una pequeña división móvil, podrías apresurarte a tomar las ciudades cruciales de los conservadores mientras luchan contra los nazis.§!"

#Democratic anschluss, reuses most elements except image, description and Germany's answer
r56.ger.26.d:0 "Austria ha votado en un referéndum para unirse a Alemania, su falta de una identidad nacional fuerte y el sentimiento pro-alemán general han causado un gran cambio en Europa. Queda por ver cómo reaccionarán las potencias mayores a esta ruptura democrática del tratado de Versalles."
r56.ger.26.b:0 "Me encanta la democracia."
r56.ger.27.t: "Alemania Propone Acuerdo Comercial"
r56.ger.27.d: "[FROM.GetNameDefCap] nos ha propuesto un tratado de cooperación donde seríamos compensados financieramente y con tecnología naval a cambio de los derechos sobre una de nuestras reservas de petróleo más pequeñas."
r56.ger.27.a: "Podríamos usar su ayuda."
r56.ger.27.b: "No confiamos en ellos."
r56.ger.28.t: "Alemania Propone Eliminar la Amenaza [YUG.GetAdjective]"
r56.ger.28.d: "En su lucha contra la amenaza comunista, Alemania se ha acercado a nosotros y propone una invasión conjunta de Yugoslavia, están dispuestos a permitirnos satisfacer nuestras reclamaciones en su búsqueda de derrocar a su gobierno comunista."
r56.ger.28.a: "¡Preparen las fuerzas!"
r56.ger.28.b: "¡No ahora!"
r56.ger.29.t: "[FROM.GetName] Solicita Viejas Colonias a Cambio de Apoyo"
r56.ger.29.d: "La nación alemana reformada ha solicitado algunas posesiones históricas menores a cambio de su apoyo en nuestras guerras actuales."
r56.ger.29.a: "¡Eso sería útil!"
r56.ger.29.b: "No los necesitamos."
r56.ger.30.t:0 "Las Simpatías Ocultas de Erich Ludendorff"
r56.ger.30.d:0 "Erich Ludendorff, el devotamente conservador general de intendencia durante la Gran Guerra, sigue siendo un héroe de guerra popular en la mente del pueblo [ROOT.GetAdjective]. Si bien se sabe que apoyó mucho al NSDAP en sus inicios, ahora se ha alejado del partido hasta el punto de despreciar en privado a [GER.GetLeader].\n\nSu popularidad es incuestionable y es un comandante militar probado. Quizás con algo de persuasión esté dispuesto a apoyar nuestra causa. Con él de nuestro lado, nuestra fuerza y legitimidad aumentarían significativamente."
r56.ger.30.a:0 "Esperemos que coopere."
r56.ger.31.t:0 "La Salud Deteriorada de Erich Ludendorff"
r56.ger.31.d:0 "Aunque recientemente se unió a nuestro lado en la lucha contra los nazis, la salud de Ludendorff ha vuelto a deteriorarse. Complicaciones por cáncer de hígado hacen que la mayoría de la gente crea que es solo cuestión de tiempo antes de que sucumba a su enfermedad.\n\nPodríamos permitirle retirarse con dignidad y vivir el tiempo que le queda como desee, o más bien intentar encontrarle la mejor atención médica posible y permitirle continuar sirviendo."
r56.ger.31.a:0 "Ha servido bien, permitámosle retirarse."
r56.ger.31.b:0 "¡Encuéntrenle la mejor atención médica posible!"
r56.ger.32.t:0 "Muere Ludendorff"
r56.ger.32.d:0 "Erich Ludendorff, el hombre que se unió a nuestro lado en gran asistencia a nuestra causa, ha fallecido debido a complicaciones por cáncer de hígado. Aunque durante mucho tiempo intentamos tratarlo para mantenerlo en salud, siempre permaneció decidido a servir a [GER.GetNameDef] hasta su último suspiro."
r56.ger.32.a:0 "Un verdadero soldado hasta el final."
r56.ger.33.t:0 "Muere Ludendorff"
r56.ger.33.d:0 "Erich Ludendorff, el hombre que se unió a nuestro lado en gran asistencia a nuestra causa, ha fallecido debido a complicaciones por cáncer de hígado. Aunque retirado, todavía buscaba servir a [GER.GetNameDef] de manera civil hasta su último suspiro."
r56.ger.33.a:0 "Se le echará de menos."
r56.ger.37.t:0 "El Ejército Toma el Poder"
r56.ger.37.d:0 "Esta mañana, en lo que se ha descrito como un golpe de estado sin derramamiento de sangre, numerosos elementos de las fuerzas armadas rodearon rápidamente el palacio imperial de [GER.GetLeader] y lo pusieron bajo asedio. Lo que siguió fue que el Kaiser se vio obligado a ceder gran parte de sus poderes y permitir que una dictadura militar gobernara el país, liderada por Kurt von Hammerstein-Equord, reduciéndose a sí mismo a una mera figura decorativa.\n\nEste desarrollo ha sido recibido con respuestas mixtas en todo [GER.GetNameDef]. Solo el tiempo dirá las consecuencias a largo plazo."
r56.ger.37.a:0 "Un desarrollo interesante."
r56.ger.38.t:0 "El Kaiser Asume el Control del Gobierno"
r56.ger.38.d:0 "Tras el creciente influjo real en [GER.GetNameDef], esta mañana el Kaiser ha anunciado que está derogando muchas de las leyes restrictivas impuestas a él tras la acción militar y está restaurando su control sobre el gobierno y el ejército.\n\nAunque esto puede ser impopular entre la élite radical, ha sido evidente que el Kaiser tiene la voluntad y el poder popular para lograr esta ambiciosa recuperación del poder."
r56.ger.38.a:0 "¿Se restaurará el orden?"
r56.ger.43.t:0 "[FROM.GetNameDefCap] Solicita Enviar Asesores Militares"
r56.ger.43.d:0 "Asesores militares [GER.GetAdjective] llegaron a la capital hoy temprano después de largas conversaciones con [GER.GetNameDef] sobre una posible cooperación militar entre los países. Parece que [GER.GetNameDef] está listo para invertir en nuestro ejército e industria para obtener nuestro apoyo. Sin embargo, si lo harán, lo determinaremos."
r56.ger.43.a:0 "Bienvenidos."
r56.ger.43.b:0 "Lo siento, no."
r56.ger.44.t:0 "[FROM.GetNameDefCap] Rechaza"
r56.ger.44.d:0 "Después de nuestra propuesta de un agregado militar en [FROM.GetNameDefCap], los [FROM.GetAdjective] han considerado y decidido que es mejor rechazar nuestra propuesta. Esto podría deberse a que su alineación política deseada no está con Alemania, sino en otro lugar..."
r56.ger.44.a:0 "Está bien, su pérdida."
r56.ger.45.t:0 "El Acuerdo Naval Anglo-Alemán"
r56.ger.45.d:0 "Desde que firmamos el Acuerdo Naval Anglo-Alemán en 1935, nuestra marina ha estado limitada en tamaño a la proporción 35:100 que los británicos estaban decididos a mantener. Sin embargo, con el futuro de Europa siendo incierto, deberíamos reevaluar nuestra postura sobre el acuerdo, aunque eso podría tener consecuencias potenciales con los británicos."
r56.ger.45.a:0 "Al diablo con el acuerdo."
r56.ger.45.b:0 "Es mejor no enfurecerlos..."

wtt_germany.83.t:0 "Muere Wilhelm III"
wtt_germany.83.d:0 "Anoche, Wilhelm III, nuestro amado Kaiser, falleció como resultado de un ataque al corazón. A pesar de su corto reinado, la providencia había permitido su gobierno mucho antes de su muerte, y desde entonces ha dirigido bien nuestra nación. Su hijo, Wilhelm Friedrich, ha asumido ahora las riendas de la nación, y después de su coronación será conocido como Wilhelm IV."

ger.civil_war.2.t: "[FROM.GetNameDefCap] Solicita Asesores Militares"
ger.civil_war.2.desc: "[FROM.GetNameDefCap], en una situación desesperada, no ha recibido mucho apoyo de la Wehrmacht en su participación en la guerra civil, escasos de personal capacitado, están solicitando la colocación temporal de algunos comandantes de rango medio."
ger.civil_war.2.a: "¡Una oportunidad para influencia y experiencia!"
ger.civil_war.2.b: "Es una causa perdida"
