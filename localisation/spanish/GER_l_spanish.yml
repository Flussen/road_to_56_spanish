 #Spicyedits
 GER_poland_war:0 "Guerra con Polonia"
 GER_poland_war_desc:0 "Polonia fue una vez parte de Alemania, ¡y lo será nuevamente!"
 GER_hungary_friend:0 "Alinear a [HUN.getnamedef]"
 GER_hungary_friend_desc:0 "Debemos asegurarnos de que [HUN.getnamedef] esté con nosotros."
 GER_war_with_hungary:0 "Guerra con [HUN.getnamedef]"
 GER_war_with_hungary_desc:0 "[HUN.getnamedef] ocupa un flanco sur crítico de nuestro país que debe ser asegurado, por la fuerza si es necesario."
 GER_city_besiegement:0 "Artillería de Asedio"
 siege_artillery:0 "Artillería de Asedio" #Tech
 GER_city_besiegement_desc:0 "Con las fortificaciones masivas aparentemente regresando al campo de batalla moderno, debemos mejorar nuestras piezas de campaña para tener la capacidad de atravesar mejor las defensas fortificadas y las áreas urbanas."
 GER_city_besiegement_tt:0 "§WHabilita:§! §YArtillería de Asedio§!, §Wque otorga§!\n§WArtillería:§!\n§YAtaque§! §Wen Áreas Urbanas:§! §G+5%§!\n§YAtaque§! §Wcontra Fortificaciones:§! §G+5%§!\n\n§WArtillería Motorizada:§!\n§YAtaque§! §Wen Áreas Urbanas:§! §G+5%§!\n§YAtaque§! §Wcontra Fortificaciones:§! §G+5%§!\n\n"
 GER_shock_troops_tech_bonus:0 "Bono de Investigación para Tropas de Choque"
 GER_pocket_liqudation:0 "Tácticas de Liquidación de Bolsillos"
 GER_pocket_liqudation_desc:0 "Cuando atrapamos fuerzas enemigas en bolsillos, necesitamos emplear tácticas mejoradas y unidades especializadas para liquidar rápidamente a las tropas atrapadas, de modo que esos soldados puedan volver a apoyar los esfuerzos principales."
 GER_pocket_liqudation_idea:0 "Tácticas de Liquidación de Bolsillos"
 GER_counter_deep_battle:0 "Contraataques de Ruptura"
 GER_counter_deep_battle_desc:0 "Con nuestros enemigos empleando eficazmente sus propias cuñas acorazadas, debemos desarrollar mejores tácticas para evitar que las rupturas colapsen nuestros frentes. Mantener cada centímetro de terreno ya no es sostenible contra acciones ofensivas rápidas. Debemos retroceder y establecer nuevas defensas e intentar contraatacar los flancos recién expuestos de nuestro enemigo."
 GER_reuse_capture_weapons:0 "Reutilizar Armas Capturadas"
 GER_reuse_capture_weapons_desc:0 "Aunque nuestra industria es masiva, no podemos mantener completamente abastecida a cada escuadra en el frente en todo momento. Debemos permitir que nuestras unidades utilicen armas pequeñas y otros equipos capturados en el frente para cubrir las brechas de suministro."
 GER_reuse_capture_weapons_random_generals_tt:0 "§YUn§! líder del ejército seleccionado al azar ganará §YRecolector§!§W:\n-Modificador de Tasa de Captura de Equipos:§! §G+3%§!\n\n"
 GER_captured_weapons:0 "Reutilizar Armas Capturadas"
 GER_frontline_hospitals:0 "Hospitales de Primera Línea"
 GER_frontline_hospitals_desc:0 "Los hospitales de campaña son una herramienta útil para mantener nuestras unidades en combate, pero mantener el tratamiento médico a salvo detrás de nuestra línea del frente significa que los soldados curados tardan en regresar al frente. Tener nuestros hospitales de campaña más cerca de nuestras líneas del frente conlleva un gran riesgo, pero la rapidez del tratamiento salva vidas y ayuda a que nuestros soldados vuelvan a la lucha más rápido."
 GER_streamline_logistics:0 "Optimizar la Logística Interna"
 GER_streamline_logistics_desc:0 "No debemos olvidar nuestra logística interna. Aunque actualmente están optimizadas, siempre podrían necesitar más inversión para mantener todo funcionando sin problemas. Las mejoras en los procesos internos también podrían llevar a mejoras en nuestra logística en el frente."
 GER_desperate_measures:0 "Medidas Desesperadas"
 GER_desperate_measures_desc:0 "Con la guerra teniendo un costo inimaginable en el país, debemos tomar medidas que se consideraban impensables años atrás."
 GER_greater_collaborator_conscription:0 "Aumentar la Conscripción de Colaboradores"
 GER_greater_collaborator_conscription_desc:0 "Aunque nuestros colaboradores han ayudado en gran medida a gestionar nuestro territorio ocupado, deben redoblar sus esfuerzos y comenzar a ser reclutados para luchar en nuestro ejército. El esfuerzo de guerra depende de ello."
 GER_found_the_volkssturm:0 "Fundar el Volkssturm"
 GER_found_the_volkssturm_desc:0 "Se ha vuelto evidente que necesitamos ampliar nuestros esfuerzos de conscripción a partes de la población que anteriormente se consideraban inelegibles. Podemos formar unidades del Volkssturm con estos reclutas que pueden ser utilizados para liberar tropas de guarnición para el uso en el frente o para reforzar divisiones con poco personal."
 GER_found_the_volkssturm_stockpile_tt:0 "§Y1.00K§! unidades de §YArmas Pequeñas del Volkssturm§! se añaden a la reserva nacional."
 GER_front_line_cities:0 "Ciudades de Primera Línea"
 GER_front_line_cities_desc:0 "Con la guerra posiblemente acercándose a nuestro territorio, debemos prepararnos para convertir nuestras ciudades en fortalezas."
 GER_front_line_cities_tt:0 "Añadir §G1§! §YFuerte Terrestre§! en cada provincia en el estado que contenga §YPunto(s) de Victoria§! £victory_points£!"
 GER_werewolves:0 "Hombres Lobo"
 GER_werewolves_desc:0 "Debemos entrenar individuos para resistir a los invasores en cada oportunidad posible."
