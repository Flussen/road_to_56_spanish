r56.ger.1.t:0 "Victoria Final"
r56.ger.1.desc:0 "Nuestros esfuerzos de guerra han enfrentado muchos contratiempos, y nuestros enemigos están penetrando profundamente en el centro de nuestra patria. Sin embargo, somos más fuertes que nuestros enemigos y, a diferencia de ellos, tenemos la capacidad de soportar grandes sufrimientos y avanzar hasta lograr la victoria. Reuniremos a todas las personas disponibles de nuestra gran nación para alcanzar esa victoria o perecer en el intento."
r56.ger.1.a:0 "La Victoria Final está al alcance. Solo necesitamos seguir adelante."
r56_endsieg_idea:0 "Endsieg"
r56_endsieg_idea_desc:0 "La Victoria Final está al alcance."
r56_GER_endsieg_tt:0 "§WCrear§! unidades de §YVolkssturm§! y §YErsatzheer§! en §Yalgunos Estados centrales completamente controlados§!"
r56.ger.2.t:0 "Más Cerca de la Victoria Final"
r56.ger.2.desc:0 "Nuestra patria parecía perdida, y a través de todas nuestras luchas, la resistencia del país no fue en vano. Hemos expulsado a nuestros enemigos de nuestra tierra natal y los tenemos a la defensiva. Aunque aún nos queda camino por recorrer hasta alcanzar la Victoria por la que hemos sufrido tanto, parece mucho más cercana."
r56.ger.2.a:0 "¡La victoria final está más cerca que nunca!"
r56_GER_endsieg_2_tt:0 "§RDisolverá§! unidades de §YVolkssturm§! y §YErsatzheer§!"


#non-endsieg events
r56.ger.4.t:0 "La Muerte de Guillermo III"
r56.ger.4.desc:0 "El Kaiser Guillermo III ha fallecido de vejez. El trono ha pasado a su hijo Guillermo IV, quien deja la mayoría de sus responsabilidades a los políticos."
r56.ger.4.a:0 "El Rey y Emperador ha muerto, larga vida al Rey y Emperador."

r56.ger.6.t:0 "[GER.GetNameDefCap] Sugiere un Frente Contra el Fascismo"
r56.ger.6.d:0 "El líder [GER.GetAdjective], [GER.GetLeader], nos ha enviado una propuesta para dejar de lado nuestras diferencias y formar un frente unido contra la inminente 'amenaza fascista' en Europa."
r56.ger.6.a:0 "Unidos, somos fuertes."
r56.ger.6.b:0 "¡Antes muerto que rojo!"

r56.ger.7.t:0 "Ultimátum [GER.GetAdjective]"
r56.ger.7.d:0 "[GER.GetNameDefCap], evidentemente hostil hacia nuestra nación, nos ha enviado un ultimátum estricto exigiendo nuestra rendición inmediata para protegernos de la 'amenaza fascista' en Europa.\n\n[GER.GetNameDefCap] amenaza con 'derrotarnos sin importar lo que cueste' si no cumplimos; aunque estas demandas son indignantes, puede que no estemos en posición de resistir."
r56.ger.7.a:0 "Debemos ceder."
r56.ger.7.b:0 "¡No nos rendiremos ante estos demonios rojos!"

r56.ger.8.t:0 "[AUS.GetNameDefCap] Se Rinde"
r56.ger.8.d:0 "[AUS.GetNameDefCap], sin más opciones, ha aceptado nuestros términos y se ha rendido completamente.\n\nHemos logrado otra victoria contra los fascistas."
r56.ger.8.a:0 "Excelente."

r56.ger.9.t:0 "[AUS.GetNameDefCap] Rechaza"
r56.ger.9.d:0 "[AUS.GetNameDefCap] ha mantenido su postura y ha rechazado arrogantemente nuestros términos para la protección contra la amenaza fascista.\n\nHan demostrado ser otro tirano en Europa, y debemos derrotarlos sin importar lo que cueste."
r56.ger.9.a:0 "Entonces es la guerra."

r56.ger.10.t:0 "[FRA.GetNameDefCap] Acepta Nuestra Propuesta"
r56.ger.10.d:0 "[FRA.GetNameDefCap] ha aceptado con agrado nuestra propuesta y ha acordado terminar todas las relaciones hostiles entre nuestras dos naciones para combatir la amenaza fascista en Europa."
r56.ger.10.a:0 "Unidos, somos fuertes."

r56.ger.11.t:0 "[FRA.GetNameDefCap] Rechaza Nuestra Propuesta"
r56.ger.11.d:0 "[FRA.GetNameDefCap] ha rechazado indignamente nuestra oferta de dejar de lado nuestras diferencias; las relaciones hostiles con ellos continuarán incluso con la amenaza fascista en Europa."
r56.ger.11.a:0 "¡Necios arrogantes!"

r56.ger.15.t:0 "Primer Premio de Viena"
r56.ger.15.d:0 "Los húngaros fueron uno de los pueblos que más sufrieron después de la Gran Guerra. En la desintegración del Imperio Austrohúngaro, muchos húngaros quedaron varados en tierras extranjeras, aunque sus ancestros habían vivido allí durante siglos. Podríamos mejorar significativamente nuestras relaciones con [HUN.GetNameDef] otorgándoles algunos territorios de [CZE.GetNameDef]."
r56.ger.15.a:0 "¡Darles [664.getName] y [996.getName]!"
r56.ger.15.b:0 "¡El territorio es nuestro!"
r56.ger.15.c:0 "Eslovaquia merece conservarlo."

r56.ger.34.t:0 "[FROM.GetName] Propone Integración"
r56.ger.34.d:0 "[FROM.GetNameDefCap] se ha convertido en un socio cada vez más importante para [ROOT.GetNameDef], y ahora busca extender esta asociación con integración económica y política."
r56.ger.34.a:0 "Una cooperación más estrecha sería beneficiosa."
r56.ger.34.b:0 "No se les puede confiar."
r56.ger.34.c:0 "Debemos eliminar su influencia."

r56.ger.35.t:0 "[FROM.GetName] Acepta la Integración"
r56.ger.35.desc:0 "El embajador [FROM.GetAdjective] nos ha informado que el gobierno de [FROM.GetNameDef] está interesado en nuestra propuesta de una mayor integración. Nuestros lazos económicos fortalecidos prometen ser una influencia positiva para ambas naciones."
r56.ger.35.a:0 "Encantador"


r56.ger.36.t:0 "[FROM.GetName] Rechaza la Integración"
r56.ger.36.desc:0 "Los representantes del gobierno [FROM.GetAdjective] nos han informado que no tienen intención de llevar a cabo las acciones establecidas en nuestra propuesta de integración. Aunque nos aseguran que quieren continuar nuestra relación comercial, se niegan a permitirnos expandir nuestra influencia política sobre ellos."
r56.ger.36.a:0 "Lamentablemente, no se puede hacer nada."
r56.ger.36.b:0 "Veremos cómo les va sin nosotros."
r56.ger.36.c:0 "No es una opción."  # otorga objetivo de guerra o derroca el gobierno

#39 y 40 son eventos solo para IA, el título es solo para que Alemania lo vea, el resto es solo un marcador de posición
r56.ger.39.t:0 "[FROM.GetName] Derroca el Gobierno"
r56.ger.39.d:0 ""
r56.ger.39.a:0 "Su influencia ha sido mayormente positiva."
r56.ger.39.b:0 "¡Debemos resistir!"

r56.ger.40.t:0 "Las Fuerzas Respaldadas por [FROM.GetAdjective] Fracasan en el Golpe"
r56.ger.40.d:0 "Los corporativistas respaldados por [FROM.GetAdjective] intentaron instalar un gobierno amigo temprano hoy, pero fueron detenidos exitosamente por la policía y los partidarios del gobierno. Esta extrema escalada nos ha permitido purgar a los partidarios más prominentes de este movimiento, pero aún tiene serias implicaciones sobre nuestra relación con [GER.GetNameDef]."
r56.ger.40.a:0 ""
r56.ger.41.t:0 "Se Forma un Gobierno Amigo de [ROOT.GetAdjective] en [FROM.GetName]"
r56.ger.42.t:0 "Golpe Fallido en [FROM.GetName]"
r56.ger.42.d:0 "Las fuerzas respaldadas por [ROOT.GetAdjective] encontraron una resistencia inesperadamente fuerte en [FROM.GetNameDef], resultando en múltiples muertes cuando la policía detuvo a las fuerzas paramilitares de tomar posiciones clave y en arrestos de alto perfil. Parece seguro que esta oportunidad no se volverá a presentar."
r56.ger.42.a:0 "Quemar las Evidencias"

# Extra cosas de Yalta
news.339.title:0 "Ocupación Aliada de Alemania."
news.339.desc:0 "Con la segunda guerra mundial en Europa terminada, los Aliados han tomado el control total de Alemania y la han dividido entre cuatro naciones ocupantes, los [ENG.GetAdjective] y [FRA.GetAdjective] en el oeste y los [USA.GetAdjective] y [SOV.GetAdjective] en el este; cuánto tiempo tomará para que estas tierras se recuperen y sean desnazificadas sigue siendo desconocido."
news.339.a:0 "Nunca más."
r56_yalta_occupation_tt:0 "Si [FRA.GetNameDef], [ENG.GetNameDef] y [USA.GetNameDef] estuvieron presentes en la conferencia de Yalta, dividirían [GER.GetNameDef] en zonas de ocupación."
r56_yalta_decisions_available_tt:0 "Se toman decisiones para restablecer países en las zonas de ocupación de Alemania y Austria."
r56_yalta_decisions_available_2_tt:0 "Se toman decisiones para establecer nuevos estados en Alemania y Austria si se convierten en áreas de gobierno directo y ocupación."

# cosas de Versalles

ger.renegotiate_versailles.1.t:0 "[GER.GetNameDefCap] ofrece renegociar el Tratado de Versalles"
ger.renegotiate_versailles.1.d:0 "[GER.GetNameDefCap] se ha acercado a nosotros con una oferta interesante. Para calmar cualquier restauración reciente en las hostilidades entre nuestras dos naciones debido a los eventos dentro de su país, han ofrecido renegociar el Tratado de Versalles. La extensión de esto es que los [GER.GetAdjective] ya no tendrán que pagar reparaciones y no continuará la ocupación de ningún territorio [GER.GetNonIdeologyName].\n\nA cambio, prometen cumplir con las restricciones aéreas, militares y navales impuestas sobre ellos y reconocer el reajuste de las fronteras [GER.GetNonIdeologyName]. Aunque han citado que debemos proporcionar a [GER.GetNameDef] garantías de seguridad para que permanezcan protegidos de amenazas extranjeras a pesar de no tener un ejército fuerte.\n\n[GER.GetNameDefCap] cree firmemente que esta renegociación es la única forma de mantener la paz en nuestro tiempo, pero ¿deberíamos creer en su palabra?"
ger.renegotiate_versailles.1.a:0 "Para mantener la paz en nuestro tiempo."
ger.renegotiate_versailles.1.b:0 "No tenemos interés en los tratados antiguos."

ger.renegotiate_versailles.2.t:0 "[FROM.GetNameDefCap] acepta renegociar el Tratado de Versalles"
ger.renegotiate_versailles.2.d:0 "[FROM.GetNameDefCap] ha aceptado amablemente nuestra oferta de renegociar el Tratado de Versalles con nosotros, coincidiendo con nuestra postura de que tal acción es necesaria para mantener la paz en nuestro tiempo.\n\nLos efectos del tratado han tomado lugar, ya no podremos utilizar una gran parte de nuestras fuerzas armadas, pero [FROM.GetNameDef] ha acordado defender nuestra nación contra la agresión extranjera en su lugar."
ger.renegotiate_versailles.2.a: "Paz en nuestro tiempo."

ger.renegotiate_versailles.3.t:0 "[FROM.GetNameDefCap] se niega a renegociar el Tratado de Versalles"
ger.renegotiate_versailles.3.d:0 "[FROM.GetNameDefCap] ha rechazado nuestra oferta de renegociar el Tratado de Versalles con nosotros, citando que no tienen interés en renegociar un tratado antiguo. Aunque esto puede ser una buena noticia en retrospectiva, plantea preguntas sobre cuáles son los verdaderos motivos detrás de la decisión de [FROM.GetNameDef]."
ger.renegotiate_versailles.3.a:0 "¿Una bendición o una maldición?"

ger_abided_by_versailles:0 "Cumplido con Versalles"

