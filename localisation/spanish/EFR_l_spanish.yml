EFR_victors_of_wwi_desc:0 "Habiendo emergido victoriosos de la Gran Guerra, el ejército ha desarrollado una actitud peligrosamente complaciente que hace que los desarrollos estratégicos lleguen lentamente y con cierta reticencia."
EFR_disjointed_government:0 "Gobierno Desarticulado"
EFR_disjointed_government_desc:0 "El estado de la política francesa está lejos de ser estable. Aunque las reformas son necesarias y bienvenidas, la nación está dividida y ser arrastrada a un conflicto la pondría en gran riesgo."
EFR_protected_by_the_maginot_line:0 "Protegidos por la Línea Maginot"
EFR_protected_by_the_maginot_line_desc:0 "Habiendo fortificado la frontera, Francia tiene la oportunidad de planificar y prepararse cuidadosamente, pero sacrifica cierta flexibilidad en caso de que ocurra algo inesperado."
