EFR_submarine_1:0 "Serie 600"
EFR_submarine_1_desc:0 "La Serie 600 de submarinos fue la primera serie moderna de submarinos franceses después de la Primera Guerra Mundial. Eran de tamaño mediano, desplazando alrededor de 600 toneladas. Aunque eran submarinos oceánicos, se designaron como submarinos costeros y se utilizaron principalmente en las aguas cálidas del Mediterráneo. Tres clases de 4 barcos cada una fueron construidas de este tipo: las clases Sirène, Ariane y Circé. Fueron la base de la Serie 630 de mayor tamaño, que incluye las clases Argonaute, Diane y Orion."
#EFR_submarine_1b: "Serie 630"
#EFR_submarine_1c: "Clase Redoutable"
EFR_submarine_2:0 "Clase Minerve"
EFR_submarine_2_desc:0 "Los submarinos de la clase Minerve (nombre del proyecto T2) se basaron en la Serie 630, aunque tenían mejores motores y una disposición diferente de los torpedos. Estos submarinos fueron la primera parte del programa de estandarización resultante de un diseño centralizado de la DCAN (Dirección de Construcciones y Armas Navales) en lugar de diseños específicos de astilleros de las clases anteriores."
#EFR_submarine_2b: "Clase Aurore"
EFR_submarine_3:0 "Clase Roland Morillot"
EFR_submarine_3_desc:0 "Los submarinos de la clase Roland Morillot (nombre del proyecto Z2) eran submarinos grandes de océano basados en los submarinos anteriores de la clase Redoutable. Eran submarinos grandes que desplazaban entre 1.800 y 2.400 toneladas y llevaban un formidable armamento de 10 tubos de torpedos. La Caída de Francia ocurrió antes de que se terminara alguno de ellos."
EFR_submarine_4:0 "Clase Phénix"
EFR_submarine_4_desc:0 "Los submarinos de la clase Phénix eran barcos de tamaño mediano de largo alcance autorizados en los programas navales de 1939-40, pero el inicio de la guerra y la Caída de Francia resultaron en la cancelación de estos barcos. Eran similares a la clase Redoutable aunque eran más pequeños y desplazaban 1.200 toneladas. Llevaban un armamento de torpedos igualmente pesado."
EFR_destroyer_1:0 "Clase Bourrasque"
EFR_destroyer_1_desc:0 "Los destructores de la clase Bourrasque eran parte de la Serie de 1.500 toneladas, y se lanzaron a mediados de la década de 1920. Junto con las clases precedentes Chacal y la siguiente L'Adroit, formaron la columna vertebral de la nueva flota moderna francesa de la posguerra. Eran rápidos y bien armados para su tiempo, pero su armamento de torpedos era menor en comparación con barcos similares de otras marinas."
#EFR_destroyer_1b: "Clase Chacal"
#EFR_destroyer_1c: "Clases Aigle y Vauquelin"
EFR_destroyer_2:0 "Clase Le Fantasque"
EFR_destroyer_2_desc:0 "Los destructores de la clase Le Fantasque eran esencialmente versiones mejoradas de los superdestructores anteriores de la Serie de 2.400 toneladas (Guépard, Aigle, Vauquelin) construidos bajo el programa naval de 1930. Eran grandes, fuertemente armados y muy rápidos, perfectos para escoltar a las nuevas unidades de alta velocidad de la flota francesa. Su armamento consistía en cañones de nuevo desarrollo, AA adecuadas y armamento de torpedos."
#EFR_destroyer_2b: "Clase Le Hardi"
#EFR_destroyer_2c: "Clase Mogador"
EFR_destroyer_3:0 "Clase L'Intrépide"
EFR_destroyer_3_desc:0 "Los destructores de la clase L'Intrépide eran una versión modificada de los destructores anteriores de la clase Le Hardi. Fueron autorizados en los programas navales de 1938 y 1939, pero la guerra y la Caída de Francia resultaron en la cancelación de estos barcos. Se habrían centrado más en un papel antiaéreo y habrían tenido un aumento en el desplazamiento a 2.800-2.900 toneladas y motores más grandes."
EFR_destroyer_4:0 "Clase Hoche"
EFR_destroyer_4_desc:0 "Las clases Hoche y Bayard fueron el diseño final de superdestructores de la Armada francesa. Ambas clases se basaron en la clase Mogador, desplazando 4.200 toneladas con un armamento principal similar pero con mejores cañones AA y motores más fuertes. Fueron autorizados en los programas navales de 1939-40, pero el inicio de la guerra y la Caída de Francia resultaron en la cancelación de estos barcos."
EFR_light_cruiser_1:0 "Clase Duguay-Trouin"
EFR_light_cruiser_1_desc:0 "Los cruceros ligeros Duguay-Trouin fueron los primeros grandes buques de guerra franceses construidos después de la Primera Guerra Mundial en el programa naval de 1922. Se convirtieron en los primeros cruceros ligeros con torretas principales cerradas en superdisparo. Entre los cruceros ligeros, tenían un fuerte armamento de torpedos pero prácticamente ninguna armadura."
EFR_light_cruiser_2:0 "Clase La Galissonnière"
EFR_light_cruiser_2_desc:0 "Los cruceros ligeros de la clase La Galissonnière fueron la respuesta a los cruceros ligeros italianos de tipo Condottieri y se basaron en la clase anterior Emile Bertin. Fueron construidos en los programas navales de 1931 y 1932, con un armamento principal típico y un armamento AA adecuado para la época. Desplazaban 10.850 toneladas, tenían una mayor cantidad de aviones de reconocimiento y buena velocidad."
EFR_light_cruiser_3:0 "Clase De Grasse"
EFR_light_cruiser_3_desc:0 "Los cruceros de la clase De Grasse fueron autorizados en los programas navales de 1938 y 1939 y eran esencialmente La Galissonnières mejorados. Tenían un armamento AA más fuerte, así como motores más grandes. La Caída de Francia causó que los últimos dos barcos fueran cancelados y el barco líder se completara después de la guerra con un diseño diferente. Los alemanes intentaron terminarla como un portaaviones ligero, pero este proyecto tampoco se llevó a cabo."
EFR_light_cruiser_4:0 "Clase Colbert"
EFR_light_cruiser_4_desc:0 "El Colbert fue un crucero ligero antiaéreo lanzado en 1956. Este crucero de la clase Colbert fue construido de manera muy similar al De Grasse de posguerra, con un armamento pesado AA tanto para largas como para cortas distancias. La diferencia entre Colbert y De Grasse es que el Colbert tenía motores más pequeños, armadura más delgada y era ligeramente más pequeño."
EFR_heavy_cruiser_1:0 "Clase Suffren"
EFR_heavy_cruiser_1_desc:0 "Los cruceros pesados de la clase Suffren eran básicamente una repetición de la clase anterior Duquesne con mejoras menores en sus habilidades marítimas. Ambas clases se asemejaban a la filosofía contemporánea de los cruceros de la marina francesa; muy poca armadura pero buena velocidad y alcance. Su desplazamiento estándar es de 10.000 toneladas y estaban equipados con armamentos que eran estándar para un crucero pesado."
EFR_heavy_cruiser_2:0 "Clase Algérie"
EFR_heavy_cruiser_2_desc:0 "El crucero pesado de la clase Algérie fue una mejora adicional de las clases anteriores Suffren y Duquesne, pero diseñado para ser el oponente de los nuevos cruceros pesados italianos de la clase Zara. Tanto el cinturón de armadura principal como la protección submarina se incrementaron considerablemente. Su armamento AA es adecuado para su tiempo, pero debido a estos cambios, el desplazamiento estándar supera las 10.000 toneladas."
EFR_heavy_cruiser_3:0 "Clase Saint Louis"
EFR_heavy_cruiser_3_desc:0 "Los cruceros pesados de la clase Saint Louis se basaron en la clase Algérie, pero el aspecto general se parecía más al de los barcos capitales de las clases Dunkerque y Richelieu. Se ordenaron tres barcos en el programa naval de 1940, pero debido a la Caída de Francia, ninguno de ellos se puso en marcha. Tendrían nuevos cañones y un armamento AA mejorado, pero la armadura sería la misma que en la clase Algérie. Fue el último diseño de crucero pesado de la Marina francesa."
EFR_heavy_cruiser_4:0 "Clase Forbin"
EFR_heavy_cruiser_4_desc:0 "Los cruceros pesados de la clase Forbin eran un diseño hipotético como continuación de la clase Saint Louis. Diseñados para defender las rutas comerciales entre la Francia continental y las colonias, tenían un largo alcance y buena velocidad junto con un armamento pesado de cañones en cuatro torretas triples y un número adecuado de armas AA. La disposición del barco y el aspecto general reflejaban una influencia de la clase Saint Louis anterior, así como de la clase British Crown Colony."
EFR_battle_cruiser_1:0 "Diseño Durand-Viel"
EFR_battle_cruiser_1_desc:0 "El diseño del crucero de batalla Durand-Viel fue una propuesta entre una serie de estudios que se remontan a la Primera Guerra Mundial. Eran esencialmente las versiones de crucero de batalla de las clases de acorazados Normandie y Lyon, con las mismas torretas cuádruples y cañones, aunque en menor número. Al igual que los cruceros de batalla contemporáneos de otras marinas, serían más rápidos pero menos blindados que un acorazado. Fueron cancelados antes de que estallara la Primera Guerra Mundial."
EFR_battle_cruiser_2:0 "Clase Dunkerque"
EFR_battle_cruiser_2_desc:0 "Los Dunkerques fueron diseñados para contrarrestar los acorazados de bolsillo de la clase Deutschland alemana. Fueron el ápice de una serie de estudios de diseño desde mediados de la década de 1920 hasta principios de la década de 1930. Autorizados en los programas navales de 1931 y 1934, eran similares a los acorazados británicos de la clase Nelson, con todas sus torretas principales concentradas hacia adelante. Esto resultó en una armadura de cinturón más corta y, por lo tanto, un barco más pequeño para ajustarse a las limitaciones de los tratados navales."
EFR_battleship_1:0 "Clase Courbet"
EFR_battleship_1_desc:0 "Los acorazados de la clase Courbet fueron los primeros super-dreadnoughts construidos para la Marina francesa antes y durante la Primera Guerra Mundial. Autorizados en los programas navales de 1910 y 1911, tuvieron un servicio limitado durante la Primera Guerra Mundial, pero estuvieron activos durante la Segunda Guerra Mundial. Aunque tenían una armadura más gruesa y cañones más fuertes que los acorazados anteriores de la clase Dante, seguían siendo inferiores a los acorazados contemporáneos de la USN y la RN. Desplazaban poco más de 22.000 toneladas y sus únicas modernizaciones antes de la Segunda Guerra Mundial fueron un armamento AA mejorado y calderas mejoradas."
#EFR_battleship_1b: "Clase Bretagne"
EFR_battleship_2:0 "Clase Richelieu"
EFR_battleship_2_desc:0 "Los acorazados de la clase Richelieu fueron los últimos acorazados encargados en la Marina francesa. Fueron un diseño mejorado de la clase Dunkerque y autorizados bajo los programas navales de 1935 y 1938. Tenían un excelente armamento AA, velocidad y alcance, lo que los convertía en un excelente barco capital. De los cuatro ordenados, solo dos fueron lanzados y uno fue completado antes de la Caída de Francia. Hubo numerosos intentos de terminar los barcos restantes utilizando diferentes diseños, propuestos para usarse como acorazados antiaéreos, híbridos de acorazado-portaaviones o portaaviones a gran escala."
EFR_battleship_3:0 "Clase Gascogne"
EFR_battleship_3_desc:0 "La clase Gascogne de acorazados fue una subclase de la clase Richelieu. Se ordenaron tres barcos en el programa naval de 1940, pero ninguno se inició. El diseño sería una repetición del Richelieu, pero con el armamento principal distribuido equitativamente hacia adelante y hacia atrás, un mejor armamento AA y motores mejorados, lo que resultó en un barco en general mejor."
EFR_battleship_4:0 "Clase Alsace"
EFR_battleship_4_desc:0 "Los acorazados de la clase Alsace estaban planeados para suceder a la clase Richelieu. Se ordenaron cuatro barcos, con los estudios de diseño terminados en 1939, autorizados en 1940 y se esperaba que se colocaran en 1941, aunque la Caída de Francia impidió que esto ocurriera. Mejora el diseño del Richelieu con cañones principales más pesados y numerosos, armamento AA más fuerte, placas de armadura más gruesas y motores más grandes."
EFR_SH_battleship_1:0 "Clase Charlemagne"
EFR_SH_battleship_1_desc:0 "La clase Charlemagne de super acorazados es un diseño hipotético para igualar los grandes acorazados de otras marinas. Presentan un armamento pesado todo hacia adelante en posiciones de superdisparo, un armamento pesado AA y una armadura gruesa. Todo el diseño toma elementos prestados de las clases Richelieu y Nelson británicas."
EFR_SH_battleship_2:0 "Clase Napoléon Bonaparte"
EFR_SH_battleship_2_desc:0 "Los acorazados de la clase Napoléon Bonaparte eran un diseño hipotético basado en las clases Alsace y Gascogne. Su armamento pesado se distribuye equitativamente hacia adelante y hacia atrás en torretas triples, con secundarios en superdisparo y un armamento pesado AA. La armadura gruesa y los motores fuertes proporcionan la velocidad y la defensa necesarias para mantenerse al día con los otros barcos de la flota y combatir efectivamente a sus adversarios."
EFR_carrier_1:0 "Clase Béarn"
EFR_carrier_1_desc:0 "El Béarn se colocó originalmente como un acorazado de la clase Normandie, pero luego se terminó como un portaaviones, desplazando 22.100 toneladas y sirviendo durante los años de entreguerras y la Segunda Guerra Mundial. Como portaaviones convertido, su velocidad era lenta y tenía un espacio limitado para aviones, pero el cinturón de armadura medio y el largo alcance compensaban estas deficiencias. Su construcción dio una experiencia importante a los diseñadores franceses en la DCAN (Dirección de Construcciones y Armas Navales) y llevó a una serie de estudios de diseño posteriores."
EFR_carrier_2:0 "Clase Joffre"
EFR_carrier_2_desc:0 "Los portaaviones de la clase Joffre (nombre del proyecto PA-16) fueron la próxima generación de portaaviones para la Marina francesa. Fue el último de los estudios de diseño que comenzaron en 1929 y terminaron en 1937. Se autorizaron dos barcos en el programa naval de 1938, pero los conflictos en escalada ralentizaron el proceso de construcción y finalmente la Caída de Francia impidió la finalización de estos barcos. El desplazamiento sería de alrededor de 20.000 toneladas. Tendrían un buen armamento AA, armadura y velocidad, pero un complemento de aviones inferior al promedio. En general, habría sido un portaaviones bien equilibrado y versátil para la Marina francesa."
EFR_carrier_3:0 "Clase Jean Bart"
EFR_carrier_3_desc:0 "El portaaviones Jean Bart fue una propuesta de mitad de guerra para convertir el acorazado inacabado de la clase Richelieu Jean Bart en un portaaviones a gran escala de manera similar al IJN Shinano japonés. El gran tamaño del casco resultaría en un gran componente de aviones y, junto con los grandes motores, un portaaviones de largo alcance y rápido. El armamento pesado AA de origen estadounidense proporcionaría una buena defensa contra aviones y combatientes de superficie más pequeños."
EFR_carrier_4:0 "Clase Clemenceau"
EFR_carrier_4_desc:0 "El portaaviones de la clase Clemenceau (nombre del proyecto PA-28) fue el primer diseño de portaaviones de la posguerra de la Marina francesa. El diseño sería similar a los portaaviones inacabados de la clase Joffre, aunque el equipo y armamento instalados serían productos franceses modernos. La adquisición de portaaviones de escolta de la USN y RN y el estado económico de la Francia de posguerra impidieron que estos barcos se colocaran en la grada. No debe confundirse con los portaaviones posteriores de la clase Clemenceau (nombre del proyecto PA-54), que se colocaron en 1955 y 1957."
