EFR_STO_idea:0 "Service du Travail Obligatoire"
EFR_STO_idea_desc:0 "El 'servicio de trabajo obligatorio' (S.T.O. en francés) fue una forma para Vichy de aportar algo en las negociaciones fundamentalmente desequilibradas con las fuerzas ocupantes. Al enviar trabajadores a Alemania, obtuvieron la liberación de cientos de miles de prisioneros de guerra, pero tuvieron que enviar varios trabajadores por cada soldado liberado. Para los alemanes, fue una pequeña concesión que les permitió llenar sus fábricas y continuar la producción de guerra mientras la conscripción enviaba a más y más alemanes lejos de las fábricas."
EFR_STO2_idea:0 "Service du Travail Obligatoire"
EFR_STO2_idea_desc:0 "El 'servicio de trabajo obligatorio' (S.T.O. en francés) fue una forma para Vichy de aportar algo en las negociaciones fundamentalmente desequilibradas con las fuerzas ocupantes. Al enviar trabajadores a Alemania, obtuvieron la liberación de cientos de miles de prisioneros de guerra, pero tuvieron que enviar varios trabajadores por cada soldado liberado. Para los alemanes, fue una pequeña concesión que les permitió llenar sus fábricas y continuar la producción de guerra mientras la conscripción enviaba a más y más alemanes lejos de las fábricas."
