VIC_gazogenes_and_michelin_tires:0 "Gazogenes"
VIC_gazogenes_and_michelin_tires_desc:0 "A medida que el petróleo se vuelve cada vez más escaso, debemos encontrar sustitutos. La mayor parte de la población civil ahora depende del ciclismo, pero los automóviles también pueden funcionar con combustibles sustitutivos. Los gazogenes permiten extraer la energía de la combustión del carbón e incluso de la madera."
EFR_STO:0 "Implementar el S.T.O."
VIC_STO_desc:0 "El 'Service du Travail Obligatoire' (servicio de trabajo obligatorio) es un sistema de intercambio entre trabajadores enviados a trabajar en Alemania, ya que el Reich carecía de mano de obra para llenar tanto sus divisiones como sus fábricas. Condujo a la liberación de decenas de miles de soldados, pero algunos de ellos se quedaron en Alemania como trabajadores liberados."
VIC_reinforce_the_STO:0 "Reforzar el STO"
VIC_reinforce_the_STO_desc:0 "¡Trabajador! Al trabajar por Europa, proteges tu país y tu hogar. También serás el embajador de la calidad francesa y asegurarás la estabilidad financiera de tu familia."
VIC_rationing:0 "Racionamiento"
VIC_rationing_desc:0 "Para ahorrar los pocos recursos que tenemos, se debe establecer un sistema de racionamiento. La lista de productos restringidos es larga e incluye aceite de oliva, pan, mantequilla, carne, leche y huevos. Los dulces están prohibidos y la prensa debe publicar guías sobre cómo cocinar todo tipo de platos con productos de sustitución como sopa de nabos, ensalada de cardo rallado, café sin café...."
EFR_patrie_focus:0 "Patria"
EFR_patrie_focus_desc:0 "Debemos reconstruir el estado para sanar las heridas recientes. Primero, el hacha de los francos, la francisca, se convertirá en el emblema del nuevo régimen. En segundo lugar, la administración debe ser depurada de enemigos de la revolución nacional. En tercer lugar, la fuerza policial debe jurar lealtad al Mariscal Pétain. ¡Viva Pétain, viva Francia!"
VIC_armistice_army:0 "Organizar el Ejército del Armisticio"
VIC_armistice_army_desc:0 "Aunque estamos restringidos en lo que podemos hacer con los restos de nuestro ejército, todavía tenemos que organizarlo correctamente y preparar la revisión de nuestras tácticas para estar listos para luchar contra cualquier enemigo de Francia."
VIC_hide_military_equipment:0 "Ocultar Equipamiento Militar"
VIC_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
VIC_chantiers_de_la_jeunesse_desc:0 "Como el servicio militar ha sido abolido, los jóvenes deben servir en los llamados 'chantiers de la jeunesse' (campamentos de trabajo juvenil). En esos campamentos abiertos realizarán pequeños trabajos de infraestructura, marchas en la naturaleza y otras actividades físicas."
VIC_negociate_the_release_of_officers:0 "Negociar la Liberación de Oficiales"
VIC_negociate_the_release_of_officers_desc:0 "Facilitados por nuestra actitud respecto a la colaboración europea, finalmente hemos obtenido una concesión importante del canciller del Reich, Hitler: la liberación de miles de oficiales que eran prisioneros en Alemania."
VIC_LVF:0 "Légion des Volontaires Français"
VIC_secret_military_researches:0 "Investigaciones Militares Secretas"
VIC_secret_military_researches_desc:0 "Aunque el uso de algunos equipos, como los tanques, está prohibido por el armisticio, podríamos continuar experimentando en secreto utilizando lo que el resto de la sociedad está usando en otros dominios: los ersatzs."
VIC_bulldozer_experiments:0 "Experimentos con Bulldozer"
VIC_bulldozer_experiments_desc:0 "No se nos permite tener tanques, pero podemos adquirir vehículos con orugas si compramos vehículos pesados para quitar nieve o bulldozers. Estos no se utilizarán en combate, pero proporcionarán los datos técnicos necesarios para futuros tanques."
VIC_contact_renault:0 "Contactar a Renault"
VIC_contact_renault_desc:0 "Mientras Renault está produciendo camiones para las fuerzas de ocupación, debemos contactarlos para ver si pueden diseñar algunos vehículos modernos para nosotros en secreto."
VIC_autorized_modernization:0 "Modernización Autorizada"
VIC_autorized_modernization_desc:0 "Finalmente tenemos la oportunidad de diseñar nuevos equipos y modernizar completamente nuestro ejército."
VIC_restart_heavy_water_production:0 "Reiniciar la Producción de Agua Pesada"
VIC_restart_heavy_water_production_desc:0 "Uno de los grandes recursos estratégicos que escapó de las garras de las fuerzas alemanas fueron las existencias de agua pesada que se evacuaron a Gran Bretaña en el momento de la invasión. Con la restauración de nuestra ambición militar, este proyecto de explotación de las prometedoras propiedades del Uranio debe ser reiniciado."
VIC_military_youth:0 "Juventud Militar"
VIC_military_youth_desc:0 "¡Juventud de Francia! ¡Esta lucha no es solo la lucha de tus padres! ¡Es una lucha por tu propio futuro! ¡Ahora es el momento de actuar contra los traidores angloamericanos! ¿Cómo podría alguien ser un zazou en este tiempo y hora, que es uno de los momentos más cruciales para el futuro de Europa y del mundo entero? ¡Juventud de Francia, para una completa revolución nacional y socialista: levántate!"
VIC_milice_francaise:0 "Milice Française"
VIC_milice_francaise_desc:0 "La milicia francesa es el instrumento de represión del régimen contra elementos sediciosos como los judíos, los comunistas, los gaullistas y los partisanos en general."
VIC_phalange_africaine:0 "Phalange Africaine"
VIC_phalange_africaine_desc:0 "La falange africana fue una unidad establecida para luchar contra las fuerzas aliadas en el norte de África. Fue reclutada entre la población francesa que vive en Argelia."
VIC_ideological_fanaticism:0 "Fanatismo Ideológico"
VIC_ideological_fanaticism_desc:0 "Hemos hecho un juramento a Pétain y a Francia. No traicionaremos esa palabra como los ingleses que han sido judaizados durante décadas."
VIC_technology_sharing:0 "Compartir Tecnología"
VIC_technology_sharing_desc:0 "La colaboración también ayuda a nivel científico. Una reunión de científicos franceses y alemanes, compartiendo conocimientos en paz, es un ejemplo más de la unidad de Europa contra sus enemigos."
VIC_police_nationale:0 "Police Nationale"
VIC_police_nationale_desc:0 "Para proteger a la policía de la amenaza de enemigos internos y externos, las fuerzas de policía municipales deben reorganizarse en la Police Nationale. Con nuevas instalaciones, uniformes más modernos y nuevos inspirados en la policía de las SS."

