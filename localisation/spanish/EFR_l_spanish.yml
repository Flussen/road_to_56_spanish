idea_EFR_terms_of_compiegne_armistice:0 "Las Condiciones del Armisticio de Compiègne"
idea_EFR_terms_of_compiegne_armistice_desc:0 "Las condiciones del armisticio permitieron nuestra supervivencia y el comienzo de la 'revolución nacional'. Pero el costo económico de la ocupación, las indemnizaciones pagadas a Alemania y la pérdida de tantos de nuestros jóvenes es un peso casi insoportable. Es por eso que necesitamos al héroe de Verdún. Solo su fuerza de voluntad puede guiarnos a través de estos tiempos oscuros."
idea_EFR_shattered_economy:0 "Economía Destruida"
idea_EFR_shattered_economy_desc:0 "La falta de hombres, el requisamiento por parte de las fuerzas ocupantes y el cierre forzado de la mayoría de nuestros arsenales están afectando tanto a nuestra economía civil como a nuestra capacidad para fabricar nuevos equipos."
idea_EFR_shattered_economy2:0 "Economía Destruida"
idea_EFR_shattered_economy2_desc:0 "La falta de hombres, el requisamiento por parte de las fuerzas ocupantes y el cierre forzado de la mayoría de nuestros arsenales están afectando tanto a nuestra economía civil como a nuestra capacidad para fabricar nuevos equipos."
idea_EFR_hidden_rifles:0 "Rifles Ocultos"
idea_EFR_hidden_rifles_desc:0 "Después de nuestra rendición a los alemanes, algunos elementos del ejército han logrado asegurar algunas armas que podrían movilizarse más adelante y aumentar rápidamente el tamaño de nuestro ejército más allá del límite de 100.000."

FRA_FREE_army:0 "Ejército de Liberación Francés"
FRA_FREE_henry_de_rancourt_de_mimerand:0 "Henry de Rancourt de Mimérand"

EFR_aviation_effort:0 "Reconstruir la Fuerza Aérea"
EFR_aviation_effort_desc:0 "Nuestra fuerza aérea fue aplastada por la derrota, pero debemos continuar y reconstruir nuestra aviación de combate para asegurar la protección de nuestro cielo."
EFR_light_fighters_focus:0 "Cazas Ligeros"
EFR_light_fighters_focus_desc:0 "Podemos desplegar aviones cerca del lugar donde esperamos interceptar aviones enemigos, por lo que debemos centrarnos en la agilidad de los aviones monoplaza."
EFR_heavy_fighters_focus:0 "Cazas Pesados"
EFR_heavy_fighters_focus_desc:0 "La doctrina de aviación de la década de 1930 teorizó que los bombarderos podían destruir por completo un país enemigo. Para evitar esto, debemos ser capaces de interceptar todos los bombarderos que amenacen nuestro cielo. Un caza pesado podría llevar un armamento más grande, volar más alto y derribar los aviones más pesados."
EFR_bomber_focus:0 "Enfoque en Bombarderos"
EFR_aviation_effort_2:0 "Tácticas Aéreas Avanzadas"
EFR_bombing_awareness:0 "Conciencia de Bombardeo"
EFR_bombing_awareness_desc:0 "Sin defensas antiaéreas adecuadas para proteger nuestra 'neutralidad', nos convertiríamos en la presa indefensa de los bombarderos enemigos."
EFR_naval_effort:0 "Esfuerzo Naval"
EFR_flexible_navy:0 "Marina Flexible"
EFR_flexible_navy_desc:0 "Las doctrinas y los movimientos enemigos para atacar cambian constantemente. Por eso debemos adoptar un sistema flexible, utilizando el aire y las profundidades del mar para ocultar nuestras fuerzas en lugar de simplemente ocupar la superficie del océano."
EFR_pride_of_the_nation:0 "Orgullo de la Nación"
EFR_pride_of_the_nation_desc:0 "La mayor parte de nuestra marina está neutralizada, pero sigue siendo el orgullo de nuestra nación y, si pudiéramos modernizarla, podríamos volver a competir en los mares."
EFR_submarine_effort:0 "Esfuerzo en Submarinos"
EFR_submarine_effort_desc:0 "No vistos bajo el agua, la reconstrucción de nuestra marina pasará por la creación de una flota de submarinos."
EFR_cruiser_effort:0 "Esfuerzo en Cruceros"
EFR_cruiser_effort_desc:0 "¡Nada mejor para navegar por el Mediterráneo que un crucero moderno!"
EFR_destroyer_effort:0 "Esfuerzo en Destructores"
EFR_destroyer_effort_desc:0 "La amenaza de los torpedos submarinos debe contrarrestarse con nuevos 'contre-torpilleurs' (literalmente lanzatorpedos de contratorpedos)."
EFR_capital_ships_effort:0 "Esfuerzo en Buques Capitales"
EFR_capital_ships_effort_desc:0 "Los buques capitales son las joyas y el terror de los mares y debemos construir más modernos."

EFR_marechal_nous_voila:0 "Maréchal, Nous Voilà!"
EFR_marechal_nous_voila_desc:0 "Mariscal, ¡aquí estamos! Listos para servir al Estado Francés y comenzar la revolución nacional que regenerará el alma de la Francia eterna. Nos salvó en Verdún y nos protegerá en la hora más oscura de nuestro país."
EFR_travail:0 "Trabajo"
EFR_travail_desc:0 "¡Franceses, deben trabajar para reconstruir el país! El trabajo manual es un valor esencial de la revolución nacional, ya que está lo más alejado posible de la corrupción del dinero que es la raíz de nuestra derrota."
EFR_recycling:0 "Reciclaje"
EFR_recycling_desc:0 "¿Sabías, señorita, que las películas antiguas pueden convertirse en betún para zapatos? ¿Las medias son inasequibles? ¡Pinta tus piernas y nadie notará la diferencia! \n Si tienes chatarra, por favor, ve a un punto de recolección y cámbiala por puntos de racionamiento, nuestra industria lo necesita. Algunas tiendas locales también podrían intercambiar metales por productos alimentarios, como 200g de cobre por 1l de vino."
EFR_gazogenes_and_michelin_tires:0 "Gazógenos"
EFR_gazogenes_and_michelin_tires_desc:0 "A medida que el petróleo se vuelve cada vez más escaso, debemos encontrar sustitutos. La mayoría de la población civil ahora depende del ciclismo, pero los coches también pueden funcionar con combustibles alternativos. Los gazógenos permiten extraer la energía de la combustión del carbón e incluso de la madera."
EFR_STO:0 "Implementar el S.T.O."
EFR_STO_desc:0 "El 'Service du Travail Obligatoire' (servicio de trabajo obligatorio) es un sistema de intercambio entre trabajadores enviados a trabajar en Alemania, ya que el Reich carecía de mano de obra para llenar tanto sus divisiones como sus fábricas. Condujo a la liberación de decenas de miles de soldados, pero algunos de ellos se quedaron en Alemania como trabajadores libres."
EFR_STO_2:0 "Enviar Más Trabajadores a Alemania"
EFR_STO_2_desc:0 "¡Trabajador! Al trabajar por Europa, proteges a tu país y tu hogar. También serás el embajador de la calidad francesa y asegurarás la estabilidad financiera de tu familia."
EFR_industrial_advisory_comitee:0 "Comité Asesor Industrial"
EFR_industrial_advisory_comitee_desc:0 "Los directores de todas las importantes empresas manufactureras deben estar representados en una organización común para ver cómo dividir los trabajos de investigación de manera efectiva entre ellos. Su fiabilidad política está garantizada, ya que la mayoría de ellos ya apoyaban organizaciones de extrema derecha como la trama de 'la cagoule' (literalmente: la capucha)."
EFR_famille:0 "Familia"
EFR_famille_desc:0 "El Mariscal Pétain piensa todos los días en todas las familias de Francia con un marido, un hijo, un hermano que está prisionero en Alemania. Piensa en los niños pequeños y en su futuro en una Europa reconciliada. \n Además, instituyó el Día de la Madre para que todos los niños de Francia puedan mostrar cuánto aman a su mamá."
EFR_divine_surprise:0 "La Divina Sorpresa"
EFR_rationing:0 "Racionamiento"
EFR_rationing_desc:0 "Para ahorrar los pocos recursos que tenemos, debe establecerse un sistema de racionamiento. La lista de productos restringidos es larga e incluye aceite de oliva, pan, mantequilla, carne, leche y huevos. Los dulces están prohibidos y la prensa debe publicar guías sobre cómo cocinar todo tipo de platos con productos de sustitución como sopa de nabo, ensalada de cardo rallado, café sin café..."
EFR_patrie_focus:0 "Patria"
EFR_patrie_focus_desc:0 "Tenemos que reconstruir el estado para curar las heridas recientes. Primero, el hacha de los francos, la francisca, se convertirá en el emblema del nuevo régimen. En segundo lugar, la administración debe ser purgada de los enemigos de la revolución nacional. En tercer lugar, la fuerza policial debe jurar lealtad al Mariscal Pétain. ¡Viva Pétain, viva Francia!"
EFR_armistice_army:0 "Organizar el Ejército del Armisticio"
EFR_armistice_army_desc:0 "Aunque estamos restringidos en lo que podemos hacer con los restos de nuestro ejército, aún debemos organizarlo correctamente y preparar la revisión de nuestras tácticas para estar listos para luchar contra cualquier enemigo de Francia."
EFR_hide_military_equipment:0 "Ocultar Equipamiento Militar"
EFR_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
EFR_chantiers_de_la_jeunesse_desc:0 "Como el servicio militar ha sido abolido, la juventud debe servir en los llamados 'chantiers de la jeunesse' (campamentos de trabajo juvenil). En estos campamentos abiertos harán pequeños trabajos de infraestructura, marchas en la naturaleza y otras actividades físicas."
EFR_negociate_the_release_of_officers:0 "Negociar la Liberación de Oficiales"
EFR_negociate_the_release_of_officers_desc:0 "Facilitados por nuestra actitud respecto a la colaboración europea, finalmente hemos obtenido una concesión importante del canciller del Reich, Hitler: la liberación de miles de oficiales que estaban prisioneros en Alemania."
EFR_LVF:0 "Légion des Volontaires Français"
EFR_secret_military_researches:0 "Investigaciones Militares Secretas"
EFR_secret_military_researches_desc:0 "Si bien el uso de algunos equipos como los tanques está prohibido por el armisticio, podríamos continuar experimentando en secreto utilizando lo que el resto de la sociedad está usando en otros dominios: ersatzs."
EFR_bulldozer_experiments:0 "Experimentos con Bulldozers"
EFR_bulldozer_experiments_desc:0 "No se nos permite tener tanques, pero podemos adquirir vehículos con orugas si compramos vehículos pesados para la remoción de nieve o bulldozers. Estos no se utilizarán en combate, pero proporcionarán los datos técnicos necesarios para futuros tanques."
EFR_contact_renault:0 "Contactar a Renault"
EFR_contact_renault_desc:0 "Mientras Renault está produciendo camiones para las fuerzas ocupantes, debemos contactarlos para ver si pueden diseñar vehículos modernos para nosotros en secreto."
EFR_autorized_modernization:0 "Modernización Autorizada"
EFR_autorized_modernization_desc:0 "Finalmente tenemos la oportunidad de diseñar nuevos equipos y modernizar completamente nuestro ejército."
EFR_restart_heavy_water_production:0 "Reanudar la Producción de Agua Pesada"
EFR_restart_heavy_water_production_desc:0 "Una de las grandes recursos estratégicos que escapó de las garras de las fuerzas alemanas fueron los stocks de agua pesada que fueron evacuados a Gran Bretaña en el momento de la invasión. Con la restauración de nuestra ambición militar, este proyecto de explotación de las prometedoras propiedades del Uranio debe reanudarse."
EFR_military_youth:0 "Juventud Militar"
EFR_military_youth_desc:0 "¡Juventud de Francia! ¡Esta lucha no es solo la lucha de tus padres! ¡Es una lucha por tu propio futuro! ¡Ahora es el momento de actuar contra los traidores angloamericanos! ¿Cómo podrían algunos hacer el zazou en este momento y hora, que es uno de los más cruciales para el futuro de Europa y el mundo entero? Juventud de Francia, para una revolución nacional y socialista completa: ¡levántate!"
EFR_milice_francaise:0 "Milicia Francesa"
EFR_milice_francaise_desc:0 "La milicia francesa es el instrumento de represión del régimen contra elementos sediciosos como los judíos, los comunistas, los gaullistas y los partisanos en general."
EFR_phalange_africaine:0 "Falange Africana"
EFR_phalange_africaine_desc:0 "La falange africana fue una unidad establecida para combatir las fuerzas aliadas en el norte de África. Se reclutó entre la población francesa que vivía en Argelia."
EFR_ideological_fanaticism:0 "Fanatismo Ideológico"
EFR_ideological_fanaticism_desc:0 "Hemos jurado lealtad a Pétain y a Francia. No traicionaremos esa palabra como los ingleses, que han sido judificados durante décadas."
EFR_technology_sharing:0 "Intercambio de Tecnología"
EFR_technology_sharing_desc:0 "La colaboración también ayuda a nivel científico. Una reunión de científicos franceses y alemanes, compartiendo conocimientos en paz, es un ejemplo más de la unidad de Europa contra sus enemigos."


