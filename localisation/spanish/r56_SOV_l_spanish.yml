SOV_power_struggle:0 "Lucha de Poder Post-Golpe"
SOV_power_struggle_desc:0 "Con el liderazgo en cuestión, hay varias facciones que luchan por el poder. Los leales a la monarquía, los fascistas que han regresado de Manchuria y aquellos que quieren formar una república basada en ideales de izquierda. Solo el tiempo dirá quién ganará."

SOV_imprint_succession_into_law:0 "Establecer la Sucesión en la Ley"
SOV_imprint_succession_into_law_desc:0 "Con el regreso del Zar, el enfoque principal es resolver de una vez por todas la cuestión de la sucesión. Sus reclamos han sido cuestionados por muchos, pero ahora debemos dejar de considerarlo un pretendiente."

SOV_purge_splinter_factions:0 "Purgar Facciones Monárquicas Disidentes"
SOV_purge_splinter_factions_desc:0 "La facción monárquica está lejos de estar unida. Con falsos pretendientes tratando de superarse entre sí, es hora de emprender una misión para deshacernos de ellos en nuestras tierras."

SOV_new_vozhd:0 "El Nuevo Vozhd"
SOV_new_vozhd_desc:0 "Konstantin Rodzaevsky salvará a nuestra nación en estos tiempos difíciles, el título de superpotencia será reclamado una vez más por Rusia. El único hombre que puede hacerlo es nuestro nuevo Vozhd."

SOV_form_the_white_emigres:0 "Formar los Émigrés Blancos"
SOV_form_the_white_emigres_desc:0 "Formando un grupo internacional compuesto por antiguos exiliados rusos, podemos influir en cualquier conflicto extranjero."

SOV_promote_the_asno_detachment:0 "Promover el Destacamento Asno"
SOV_promote_the_asno_detachment_desc:0 "Durante nuestro tiempo en el exilio, este destacamento ha demostrado ser una herramienta valiosa de espionaje. Con nuestro empoderamiento, podemos utilizar plenamente sus habilidades."

SOV_follow_corportism:0 "La Doctrina del Corporativismo"
SOV_follow_corportism_desc:0 "El corporativismo es la única variable económica sostenible en el nuevo mundo. Para hacer de Rusia una gran nación, adoptarlo es una necesidad."

SOV_impose_national_unions:0 "Imponer Sindicatos Nacionales"
SOV_impose_national_unions_desc:0 "Para modernizar nuestros sectores industriales, debemos permitir que los trabajadores tengan autonomía también."

SOV_reject_cosmopolitanism:0 "Rechazar el Cosmopolitismo"
SOV_reject_cosmopolitanism_desc:0 "La horrenda filosofía del antiguo sistema debe ser purgada, ya que nuestra nación ya no la necesita."

SOV_russian_women_fascist_movement:0 "El Movimiento Fascista de Mujeres Rusas"
SOV_russian_women_fascist_movement_desc:0 "Las mujeres son tan importantes como cualquier otra persona en nuestro nuevo país. Apoyarlas solo traerá beneficios."

SOV_commit_to_the_orthodox_church:0 "Comprometerse con la Iglesia Ortodoxa"
SOV_commit_to_the_orthodox_church_desc:0 "La Iglesia Ortodoxa en su apogeo fue una entidad poderosa. Ahora, con nuestro regreso, podemos reinstaurarla una vez más."

SOV_union_of_fascist_little_ones:0 "Unión de los Pequeños Fascistas"
SOV_union_of_fascist_little_ones_desc:0 "Los niños son un recurso valioso en el mundo de hoy. Al entrenarlos ahora, podemos formar adultos endurecidos en la batalla, capaces de servir."

SOV_all_russian_alligences:0 "La Lealtad de Todos los Rusos"
SOV_all_russian_alligences_desc:0 "Raza, género o etnia no significan nada, lo que verdaderamente importa es la lealtad de cada ciudadano hacia el estado, todos deben cumplir con su deber."

SOV_white_exiles:0 "Integrar a los Exiliados Blancos"
SOV_white_exiles_desc:0 "Algunos oficiales exiliados serán útiles para fortalecer nuestro ejército. Ya tenemos su lealtad, solo necesitamos promoverlos."

SOV_adopt_soviet_policies:0 "Adoptar Ciertas Políticas Soviéticas"
SOV_adopt_soviet_policies_desc:0 "No todas las políticas del régimen pasado fueron perjudiciales, algunas realmente ayudaron a nuestra nación a prosperar. Debemos conservarlas."

SOV_orthadox_resurgance:0 "Resurgimiento Ortodoxo"
SOV_orthadox_resurgance_desc:0 "La Iglesia Ortodoxa es un gran apoyo para nuestra causa. Deberíamos invertir nuevamente en ella."

SOV_reinstate_royal_exiles:0 "Restaurar los Títulos de los Exiliados Reales"
SOV_reinstate_royal_exiles_desc:0 "Ahora podemos restaurar la nobleza que huyó de la nación. Ya no temerán la persecución."

SOV_accept_constituion:0 "Autonomía para las Masas"
SOV_accept_constituion_desc:0 "Para no cometer los mismos errores del pasado, debemos permitir que nuestro pueblo tenga más autonomía, incluso si eso significa reducir la del estado."

SOV_imperial_legacy:0 "Legado Imperial"
SOV_imperial_legacy_desc:0 "Rusia siempre ha sido una potencia expansionista, con nuestra estabilidad restaurada, podemos una vez más revivir ese espíritu."

SOV_peoples_virtue:0 "La Virtud del Pueblo"
SOV_peoples_virtue_desc:0 "En una república, es el pueblo quien realmente dirige el estado, su virtud nos llevará al éxito."

SOV_solidify_the_provisional_government:0 "Solidificar el Gobierno Provisional"
SOV_solidify_the_provisional_government_desc:0 "Solo invitando a los antiguos partidarios del antiguo régimen liberal podemos asegurar la estabilidad del nuevo estado ruso. Es de gran importancia enfatizar la necesidad de reformas progresistas si deseamos asegurar la lealtad democrática de nuestra nación."

SOV_hold_emergency_elections:0 "Celebrar Elecciones de Emergencia"
SOV_hold_emergency_elections_desc:0 "Durante la revolución rusa de 1917, grandes mentes como Alexander Kerensky y Pavel Milyukov no veían a Rusia bajo la tiranía comunista ni el puño de hierro de un zar, sino como una república completamente independiente donde todos tienen voz. Después de años de conflicto, ¡es hora de cumplir este sueño!"

SOV_form_solider_committees:0 "Formar Comités de Soldados"
SOV_form_solider_committees_desc:0 "Reformar nuestro ejército para un estilo de gestión más moderno podría resultar útil."

SOV_solider_committees:0 "Comités de Soldados"
SOV_solider_committees_desc:0 "Reformar nuestro ejército para un estilo de gestión más moderno podría resultar útil."

SOV_the_new_russian_army:0 "El Nuevo Ejército Ruso"
SOV_the_new_russian_army_desc:0 "El ejército jugó un papel masivo en liberar nuestra nación de los comunistas, pero al mismo tiempo ha traído históricamente grandes cantidades de violencia y tiranía a nuestra nación. Para que Rusia sea verdaderamente libre, debe ser controlado."

SOV_amnesty_for_political_opponents:0 "Amnistía para los Oponentes Políticos"
SOV_amnesty_for_political_opponents_desc:0 "¿Por qué ejecutar y arrestar a los leales a los soviéticos cuando todavía podemos usar sus habilidades?"

SOV_rebuild_the_duma:0 "Reconstruir la Duma"
SOV_rebuild_the_duma_desc:0 "Fundada por decreto del Emperador en 1905, la Duma [ROOT.getAdjective] representaba la mera ilusión de las potenciales libertades que nuestro pueblo deseaba durante siglos. La sólida base democrática de nuestro estado se fortalecerá aún más si reabrimos ambas cámaras sobre la base de elecciones libres y justas."

SOV_cultural_autonomy:0 "Autonomía Cultural"
SOV_cultural_autonomy_desc:0 "Nuestra nación es vasta y cuenta con diferentes culturas que van de este a oeste. Para dar más libertad a la gente, deberíamos permitirles practicar sus tradiciones."

SOV_abolish_death_penalty:0 "Abolir la Pena de Muerte"
SOV_abolish_death_penalty_desc:0 "La pena de muerte es un producto inútil del pasado, deberíamos eliminarla."


SOV_agrarian_socialism:0 "Socialismo Agrario"
SOV_agrarian_socialism_desc:0 "Implementar reformas sociales en nuestra industria es un paso necesario para alcanzar nuestros objetivos."

SOV_verkhovsky_funds:0 "Fondos de Verkhovsky"
SOV_verkhovsky_funds_desc:0 "Después de años de guerra e invasiones constantes, lo último que nuestra gente imaginaría es que esto continúe. Sin embargo, siempre debemos estar preparados para estos tiempos difíciles."

SOV_rebuild_the_republic:0 "Reconstruir la República"
SOV_rebuild_the_republic_desc:0 "Para hacer de la nueva Rusia una nación próspera, se deben invertir grandes esfuerzos en reconstruir nuestra patria después de años de conflicto."

SOV_create_a_national_directory:0 "Reformar el Directorio Nacional"
SOV_create_a_national_directory_desc:0 "Un gran organismo que supervise y distribuya la moneda en toda la nación puede ayudar a que nuestra economía crezca y crear un estímulo."

SOV_purge_religous_beurocracy:0 "Purgar la Burocracia Religiosa"
SOV_purge_religous_beurocracy_desc:0 "Si bien la Iglesia Ortodoxa no debe ser abolida por completo, se deben tomar medidas para limitar su influencia."

SOV_pupulisms_guidance:0 "La Guía del Populismo"

SOV_new_union_treaty:0 "Nuevo Tratado de Unión"
SOV_new_union_treaty_desc:0 "Con nuestra nueva gran república solidificada en casa, es hora de mirar al resto de nuestros territorios y repúblicas hermanas, para una vez más establecer nuestras relaciones entre sí. Firmaremos un nuevo tratado de unión para continuar nuestra coexistencia bajo un mismo estado. Este giro de los acontecimientos puede ser visto como una traición para algunos, sin embargo."

SOV_deterrence_treaty:0 "Nuevo Tratado de Disuasión"

SOV_dissolve_the_treaty_agreement:0 "Desmantelar el Acuerdo del Tratado"
SOV_dissolve_the_treaty_agreement_desc:0 "Años de conflicto con nuestras naciones hermanas en el anterior Imperio Ruso y ahora la Unión Soviética han dejado en claro que la Unión no puede sostenerse, considerando que la mayoría de estos territorios fueron incorporados en gran medida sin la voluntad del pueblo. Para preservar la paz y la prosperidad para todos nosotros, debemos tomar los pasos necesarios para la independencia completa de nuestras repúblicas hermanas."

SOV_autonomy_for_the_west:0 "Autonomía para el Oeste"
SOV_autonomy_for_the_caucasus:0 "Autonomía para el Cáucaso"
SOV_autonomy_for_central_asia:0 "Autonomía para Asia Central"
SOV_returned_our_territory:0 "Devolvimos Nuestro Territorio"
SOV_peaceful_liberation:0 "Liberación Pacífica"
SOV_dissolve_the_ussr:0 "Disolver la URSS"
SOV_dissolve_the_ussr_desc:0 "Hemos pasado mucho tiempo guiando a nuestras repúblicas hermanas hacia la autodeterminación y la gobernanza, por lo tanto, es ahora el momento de otorgarles su plena independencia y disolver formalmente el antiguo sistema. Este es un nuevo capítulo para todos nosotros."
SOV_return_russian_industries:0 "Devolver las Industrias Rusas"
SOV_return_russian_industries_desc:0 "Hemos invertido mucho en nuestras repúblicas hermanas a lo largo de los años, y ahora que están forjando su propio camino, es momento de que estas inversiones regresen a casa."
SOV_evacuate_russian_military_assets:0 "Evacuar los Activos Militares Rusos"
SOV_evacuate_russian_military_assets_desc:0 "Con nuestras repúblicas hermanas ahora forjando su propio camino, podemos retirar nuestro ejército de ellas y enfocarnos exclusivamente en nuestra patria."
SOV_support_young_republics:0 "Apoyar a las Jóvenes Repúblicas"
SOV_support_young_republics_desc:0 "Las nuevas repúblicas independientes a nuestro alrededor pueden necesitar nuestra ayuda para desarrollar sus economías, y para fomentar relaciones más estrechas con ellas, es una buena idea proporcionarles ayuda."
SOV_industrial_assistance:0 "Asistencia Industrial Rusa"
SOV_industrial_assistance_desc:0 "Rusia nos está enviando actualmente ayuda para desarrollar nuestra nación y estabilizar nuestra política."
SOV_baltic_freedom:0 "Verdadera Libertad Báltica"
SOV_baltic_freedom_desc:0 "Los estados bálticos son inestables y débiles, podríamos ofrecer protección a cambio de su asistencia."
SOV_polish_autonomy:0 "Proponer Cooperación Polaca"
SOV_polish_autonomy_desc:0 "Polonia siempre ha tenido una relación interesante con Rusia desde que ambas naciones se formaron. Tal vez podríamos ofrecerles nuestra mano para una alianza."
SOV_move_towards_isolationism:0 "Moverse Hacia el Aislacionismo"
SOV_move_towards_isolationism_desc:0 "Años de conflicto nos han enseñado que ninguna guerra vale el precio que paga nuestro pueblo, debemos aspirar a no arrastrar al pueblo ruso a otra guerra sin sentido nunca más."
SOV_the_free_russian_people:0 "La CSTO"
SOV_the_free_russian_people_desc:0 "Rusia siempre ha tenido una esfera de influencia fuera de la británica y la francesa. Ahora que finalmente nos hemos liberado de nuestro pasado tiránico, podemos aliar a nuestros vecinos en lugar de dominarlos."
SOV_emigres_tt:0 "Podremos Enviar Voluntarios Poderosos"
SOV_union_of_fascist_little_ones_2:0 "Unión de los Pequeños Fascistas"
SOV_russian_women_fascist_movement_2:0 "El Movimiento Fascista de Mujeres Rusas"
SOV_alligences_tt:0 "Este Enfoque Se Sumará a la Idea del Movimiento Fascista de Mujeres Rusas o la Unión de los Pequeños Fascistas"
SOV_strike_the_eagle:0 "Golpear al Águila"
SOV_strike_the_eagle_desc:0 "La expansión del estado alemán debe ser detenida. Por el bien de Europa y la salud y el futuro de nuestra nación."

SOV_civil_war_konev:0 "Restauración de los Viejos Regímenes"
SOV_civil_war_konev_desc:0 "Con la guerra finalmente terminada, podemos restaurar el orden en nuestra nación."

SOV_civil_war_suppress_regional_insurections:0 "Reprimir las Insurrecciones Regionales"
SOV_civil_war_implament_recovery_programs:0 "Implementar Programas de Recuperación"
SOV_civil_war_implament_recovery_programs_desc:0 "La industria de nuestra nación fue devastada durante la guerra. Debemos comenzar a implementar programas de recuperación."

SOV_civil_war_conduct_mass_arrests:0 "Llevar a Cabo Arrestos Masivos"
SOV_civil_war_conduct_mass_arrests_desc:0 "Todavía hay aquellos que simpatizan con ideales no soviéticos, estas personas deben ser silenciadas."

SOV_civil_war_rehabilitate_military:0 "Rehabilitar el Ejército"
SOV_civil_war_rehabilitate_military_desc:0 "La guerra civil dejó una gran división en la organización y lealtad de nuestro ejército. Debemos reestructurarlo y equiparlo."

SOV_civil_war_empower_khrushchev:0 "Empoderar a Khrushchev"
SOV_civil_war_empower_khrushchev_desc:0 "Khrushchev es el mejor sucesor de Stalin. Es hora de que tome su lugar y continúe la expansión de nuestro país."

SOV_resotration_tt:0 "Completar Este Árbol Volverá al Árbol Soviético"
SOV_ukrainian_reclaimation:0 "Reclamación Ucraniana"
SOV_reclaim_ukraine:0 "Reclamar Ucrania"

free_russian_peoples_faction:0 "CSTO"
SOV_reclaim_polish_overlordship:0 "Reclamar la Supremacía sobre Polonia"
SOV_reclaim_polish_overlordship_desc:0 "La patética Unión Soviética perdió vergonzosamente todas las tierras rusas en Polonia y es hora de que el gobierno legítimo de Rusia reclame el Reino de Polonia."
SOV_return_to_the_baltics:0 "Regresar a los Países Bálticos"
SOV_return_to_the_baltics_desc:0 "Rusia ganó influencia en los países bálticos bajo el gobierno de Pedro el Grande cuando lideró las fuerzas rusas contra los invasores suecos y polacos. Los doscientos años de dominio ruso terminaron durante la guerra civil rusa cuando estos estados proclamaron su independencia y se alejaron de nuestra esfera de influencia. No podemos soportar tal humillación: los países bálticos deben ser integrados nuevamente en el reino imperial."
SOV_solve_the_karelian_question:0 "Resolver la Cuestión Carelia"
SOV_solve_the_karelian_question_desc:0 "El puerto de aguas cálidas más importante del mar Báltico, San Petersburgo, está constantemente amenazado por la ilegítima República de Finlandia y es mejor abordar estos problemas mientras aún tenemos la ventaja."
SOV_reclaim_bessarabia:0 "Reclamar Besarabia"
SOV_reclaim_bessarabia_desc:0 "El Mar Negro es aún más importante para nuestra economía que el Báltico. Debemos hacer todo lo posible para asegurar el control del Bósforo y los Dardanelos."
SOV_rule_over_the_mongols:0 "Gobernar sobre los Mongoles"
SOV_rule_over_the_mongols_desc:0 "Las tribus mongolas siempre han sido una espina en el costado del Imperio. Solo conquistándolos podemos proteger Siberia."
SOV_crush_our_eastern_rival:0 "Aplastar a Nuestro Rival Oriental"
SOV_crush_our_eastern_rival_desc:0 "Al otro lado del Amur se encuentra un imperio intrigante, acercándose cada vez más tanto a China como a Rusia. Su ejército rabioso siempre busca más territorio, más reclutas y más recursos. Vendrán por nosotros algún día, así que para ganar la ventaja táctica, debemos atacar primero y asegurar nuestra frontera siberiana."
SOV_our_american_holding:0 "Nuestra Posesión Americana"
SOV_our_american_holding_desc:0 "Después de la Guerra de Crimea, en nuestro momento de debilidad, vendimos nuestra posesión más preciada de Alaska y con ella todos sus recursos y tierras. Debemos recuperar lo que una vez fue nuestro y restablecer nuestras colonias."
SOV_interventionism_focus:0 "Intervenciones Extranjeras"
SOV_neutrality_focus:0 "Volverse Hacia Adentro"
SOV_Brigades:0 "Brigadas Voluntarias"
SOV_why_we_fight:0 "Por Qué Luchamos"
