SOV_civil_war_amnesty_for_political_opponents_desc:0 "¿Por qué ejecutar y arrestar a los leales a los soviéticos cuando todavía podemos usar sus habilidades?"
SOV_civil_war_cultural_autonomy:0 "Autonomía Cultural"
SOV_civil_war_cultural_autonomy_desc:0 "Nuestra nación es vasta y cuenta con diferentes culturas que van de este a oeste. Para dar más libertad a la gente, deberíamos permitirles practicar sus tradiciones."
SOV_civil_war_abolish_death_penalty:0 "Abolir la Pena de Muerte"
SOV_civil_war_abolish_death_penalty_desc:0 "La pena de muerte es un producto inútil del pasado, deberíamos eliminarla."
SOV_civil_war_agrarian_socialism:0 "Socialismo Agrario"


SOV_civil_war_agrarian_socialism_desc:0 "Implementar reformas sociales en nuestra industria es un paso necesario para alcanzar nuestros objetivos."
SOV_civil_war_create_a_national_directory:0 "Crear un Directorio Nacional"
SOV_civil_war_create_a_national_directory_desc:0 "Un gran organismo que supervise y distribuya la moneda en toda la nación puede ayudar a que nuestra economía crezca y crear un estímulo."
SOV_civil_war_purge_religous_beurocracy:0 "Purgar la Burocracia Religiosa"
SOV_civil_war_purge_religous_beurocracy_desc:0 "Si bien la Iglesia Ortodoxa no debe ser abolida por completo, se deben tomar medidas para limitar su influencia."
SOV_civil_war_pupulisms_guidance:0 "La Guía del Populismo"
SOV_civil_war_baltic_freedom:0 "Verdadera Libertad Báltica"
SOV_civil_war_baltic_freedom_desc:0 "Los estados bálticos son inestables y débiles, podríamos ofrecer protección a cambio de su asistencia."
SOV_civil_war_polish_autonomy:0 "Proponer Cooperación Polaca"
SOV_civil_war_polish_autonomy_desc:0 "Polonia siempre ha tenido una relación interesante con Rusia desde que ambas naciones se formaron. Tal vez podríamos ofrecerles nuestra mano para una alianza."
SOV_civil_war_the_free_russian_people:0 "El Acuerdo de Moscú"
SOV_civil_war_solve_the_karelian_question:0 "Resolver la Cuestión Carelia"
SOV_civil_war_reclaim_bessarabia:0 "Reclamar Besarabia"
SOV_civil_war_reclaim_polish_overlordship:0 "Reclamar la Supremacía sobre Polonia"
SOV_civil_war_our_american_holding:0 "Nuestras Posesiones Americanas"
SOV_civil_war_crush_our_eastern_rival:0 "Aplastar a Nuestros Rivales Orientales"
SOV_civil_war_rule_over_the_mongols:0 "Gobernar sobre los Mongoles"
SOV_civil_war_imperial_legacy:0 "Legado Imperial"
SOV_restore_the_triple_entente:0 "Restaurar la Triple Entente"
SOV_restore_the_triple_entente_desc:0 "Debemos acercarnos a las potencias occidentales para proporcionar protección mutua contra las potencias de Europa central que podrían amenazar a la madre patria."

r56.soviet.31.t:0 "Rusia Propone Cooperación"
r56.soviet.31.d:0 "El gobierno ruso ha propuesto que protejan la soberanía de nuestra nación de cualquier invasor extranjero. El nuevo gobierno ruso ha demostrado estar dispuesto a actuar en nuestro mejor interés y no ha mostrado agresión. Quizás deberíamos aceptar."
r56.soviet.31.a:0 "Deberíamos alinearnos con Rusia para protección."
r56.soviet.31.b:0 "Quizás podríamos llegar a un acuerdo sin una alineación total."
r56.soviet.31.c:0 "Polonia puede protegerse sola, no necesita asistencia."
r56.soviet.33.t:0 "Polonia Acepta"
r56.soviet.33.d:0 "Las negociaciones han tenido éxito, con el gobierno polaco aceptando una forma de alianza, declarando que 'Beneficiará a ambas naciones'."
r56.soviet.33.a:0 "¡Excelente!"
r56.soviet.34.t:0 "Polonia Rechaza"
r56.soviet.34.d:0 "Los diplomáticos polacos han rechazado cualquier oferta de protección, temiendo que pudiera afectar su estatus como nación independiente. No tienen planes de cooperación con las autoridades rusas en absoluto."
r56.soviet.34.a:0 "Solo los perjudica a ellos."
r56.soviet.38.t:0 "Invitación a la CSTO"
r56.soviet.38.d:0 "Con la formación de la Organización del Tratado de Seguridad Colectiva, el gobierno de [SOV.GetNameDEF] se ha abierto a proteger a sus vecinos más débiles, han ofrecido protección a nuestra nación. Podríamos aceptar, ya que sería un claro beneficio para nosotros."
r56.soviet.38.a:0 "Esto es útil para nuestra seguridad."
r56.soviet.38.b:0 "Nuestras alianzas diplomáticas son nuestras propias decisiones."
r56.soviet.41.t:0 "¡[FROM.GetNameDefCap] Acepta!"
r56.soviet.41.d:0 "Los diplomáticos de [FROM.GetName] han aceptado la cooperación con nuestros gobiernos, reconociendo nuestros lazos diplomáticos y fortaleciendo nuestras relaciones."
r56.soviet.41.a:0 "¡Excelente!"
r56.soviet.42.t:0 "[FROM.GetNameDefCap] Rechaza Nuestra Oferta"
r56.soviet.42.d:0 "Los funcionarios de [FROM.GetNameDef] han rechazado nuestra ayuda y se han negado a hablar con nuestros diplomáticos."
r56.soviet.42.a:0 "Solo los perjudica a ellos."
r56.soviet.43.t:0 "Kirill Vladimirovich Fallece"
r56.soviet.43.d:0 "Kirill Vladimirovich ha fallecido hoy. Después de restaurar su trono y consagrar la ley de sucesión en la política moderna rusa, su hijo Vladimir Kirillovich ha tomado el manto."
r56.soviet.43.a:0 "Que Vladimir Kirillovich nos lleve a la gloria."
r56.soviet.44.t:0 "Lev Trotsky ha Muerto"
r56.soviet.44.d:0 "Luchando incansablemente por los trabajadores y el triunfo de la revolución mundial, el camarada Lev Trotsky ha fallecido. El Politburó se ha reunido para elegir a Leonid Serebryakov como su sucesor."
r56.soviet.44.a:0 "¡La Revolución nunca morirá!"
r56.soviet.92.t:0 "El Ultimátum Soviético"
r56.soviet.92.d:0 "Nuestra dirección esperaba que el reciente crecimiento de la influencia del Cominform en todo el mundo y la creciente brecha entre las principales naciones democráticas y los estados comunistas dejaran al estado de [CUB.GetNameDef] al margen. El informe reciente entregado a nuestro embajador en Moscú ha anulado estas esperanzas.\n\nLa Unión Soviética nos ha ofrecido un lugar en su asociación económica, algo que afirman 'sería muy beneficioso para nosotros y nuestra nación'. Su solicitud como pago por este apoyo es ayudarlos en su lucha contra la 'amenaza capitalista' y permitir el libre movimiento de sus tropas, vehículos aéreos y arrendamiento de bases navales en el futuro si es necesario.\n\nSin embargo, esta oferta fue subrayada por la amenaza velada de una integración forzosa en su bloque si nos negamos. Si declinamos, siempre tenemos el respaldo de [USA.GetNameDef] en caso de que los [SOV.getAdjective] decidan escalar la situación."
r56.soviet.92.a:0 "Un Comercio Justo"
r56.soviet.92.b:0 "Díganles dónde pueden meterse su maldita oferta"
r56.soviet.93.t:0 "El Tratado Sino-Soviético"
r56.soviet.93.d:0 "Aunque [SOV.GetNameDef] y [PRC.GetNameDef] tienen algunos desacuerdos sobre las políticas exteriores y los aliados mutuos, la lucha comunista y la lucha por la libertad de los campesinos y la independencia de los trabajadores guiaron a ambos países hacia la prosperidad hasta ahora.\n\nEn una reunión vespertina, el embajador soviético Aleksandr Semyonovich Panyushkin ha entregado a nuestro enviado una carta de [SOV.GetLeader] revelando su deseo de buscar una alianza y acuerdos económicos mutuamente beneficiosos con nuestro país bajo la bandera del Cominform.\n\nSin la asistencia de [SOV.getAdjective] y del Cominform, no podríamos haber asegurado nuestra independencia a través de la Guerra Civil China. Además, la asistencia económica, industrial y científica adicional de [SOV.getAdjective] solo ayudará a superar la carga de la lucha por el poder de los últimos años.\n\n¿Cuál será la respuesta oficial de [PRC.GetLeader]?"
r56.soviet.93.a:0 "Aceptar su Solicitud"
r56.soviet.93.b:0 "Rechazar Cortésmente"
r56.soviet.94.t:0 "Cuba Acepta"
r56.soviet.94.d:0 "[CUB.getLeader] y sus revolucionarios [CUB.GetRulingIdeologyNoun] han cortado con éxito las comunicaciones entre el edificio del parlamento, la residencia del presidente y los cuarteles del ejército dentro de los límites de la ciudad. En sus últimos intentos desesperados, los guardias reales abrieron fuego contra la multitud, pero fueron abatidos por miembros armados de la milicia popular.\n\nLas banderas rojas ahora cuelgan de las ventanas y [CUB.getLeader] ha pronunciado su primer discurso en el que anunció el derrocamiento del gobierno capitalista y el deseo de [CUB.getName] de apoyar nuestra causa comunista.\n\nNuestros diplomáticos y especialistas ya están en camino para apoyar a nuestro nuevo aliado en Occidente."
r56.soviet.94.a:0 "Bueno para ambos"
r56.soviet.95.t:0 "Cuba Rechaza"
r56.soviet.95.d:0 "Nuestros agentes en [CUB.getName] no han informado de vuelta a la Madre Patria desde que nuestro ultimátum llegó oficialmente a La Habana.\n\nEn un discurso oficial esta mañana, [CUB.getLeader] declaró que 'En los últimos días, se descubrió una gran conspiración destinada a derrocar al gobierno legítimo de [CUB.GetName] y se arrestaron a sus principales líderes. Se descubrió que el intento de golpe fue orquestado y apoyado por agentes de [SOV.GetNameDef]'.\n\nNuestros planes han sido descubiertos. Solo queda un camino posible para imponer nuestras demandas a [CUB.GetNameDef]."
r56.soviet.95.a:0 "Los alinearemos por la fuerza entonces."
r56.soviet.95.b:0 "Es mejor no escalar la situación."
r56.soviet.96.t:0 "China Acepta"
r56.soviet.96.d:0 "De nuestra parte se esperaba que [PRC.GetNameDef] ratificara el tratado de asistencia mutua [SOV.getAdjective]-[PRC.getAdjective] y que [PRC.GetName] se uniera a nuestra asociación económica y científica.\n\nSin embargo, fue una gran sorpresa para [SOV.getLeader] que, además de la alianza oficial, [PRC.GetName] también cortara cualquier lazo con [CHI.GetName] y [JAP.GetName].\n\nLa delegación [PRC.getAdjective] encabezada por el propio [PRC.getLeader] llegará a Moscú en unas semanas para discutir la cooperación económica y el intercambio de científicos entre nuestras dos naciones.\n\nEsta histórica alianza de nuestras grandes naciones fortalecerá la influencia comunista en el sudeste asiático y expondrá muchos territorios de las potencias coloniales a la Revolución de los Trabajadores."
r56.soviet.96.a:0 "¡Adelante!"
r56.soviet.97.t:0 "China Rechaza"
r56.soviet.97.d:0 "Nuestras leves diferencias ideológicas y la descontenta política exterior de los últimos años aparentemente no han sido vistas por [PRC.getLeader] como la base saludable para una futura cooperación.\n\nDespués de una larga y tediosa conversación telefónica directamente entre los Grandes Revolucionarios, [PRC.getLeader] tuvo que rechazar cortésmente nuestra invitación mientras afirmaba que '[PRC.GetNameDef] y su gobierno, en sus circunstancias actuales, preferirán centrarse en la política interna, mientras aseguran y persiguen las alianzas que el país ya tiene'.\n\n¿Quizás un enemigo común nos ayudará a ganar de nuevo el respeto y la simpatía de [PRC.getAdjective]?"
r56.soviet.97.a:0 "Una Pena"
r56.soviet.98.t:0 "La Cuestión de una Federación Balcánica"
r56.soviet.98.d:0 "[SOV.GetNameDef] nos ha informado de su plan para aliviar las tensiones en la península balcánica mediante la formación de una Federación Balcánica, que unirá a los países de [BUL.GetNameDef], [ROM.GetNameDef], [GRE.GetNameDef] y [ALB.GetNameDef] bajo la guía de [YUG.GetNameDef] sobre la base del internacionalismo, el socialismo, la solidaridad social y la igualdad económica. A cambio, nos ofrecen una alianza bajo la bandera del Cominform."
r56.soviet.98.a:0 "Aceptar"
r56.soviet.98.b:0 "Rechazar"
r56.soviet.99.t:0 "Yugoslavia Acepta"
r56.soviet.99.d:0 "Yugoslavia ha aceptado nuestro plan de una Federación Balcánica, anunciando con orgullo el fortalecimiento de una amistad [SOV.GetLeader]-[YUG.GetLeader] a nuestros diplomáticos."
r56.soviet.99.a:0 "Maravilloso"
r56.soviet.101.t:0 "Yugoslavia Rechaza"
r56.soviet.101.d:0 "Yugoslavia ha rechazado nuestro plan de una Federación Balcánica. En la conferencia de prensa a la mañana siguiente, [YUG.GetLeader] declaró que 'Yugoslavia seguirá su propio camino sin ningún tipo de interferencia extranjera en su política interna'."
r56.soviet.101.a:0 "Desafortunado"
r56.soviet.102.t:0 "[FROM.GetNameDefCap] Ofrece Restaurar la Triple Entente"
r56.soviet.102.d:0 "Los diplomáticos de [FROM.GetNameDefCap] se han acercado a nuestra nación con la oferta de restaurar la alianza de la Triple Entente, prometiendo protección mutua."
r56.soviet.102.a:0 "Encantados de tenerlos de nuevo de nuestro lado."
r56.soviet.102.b:0 "Esto no terminó bien la última vez."


 #Trotsky Tree (Focuses & Desc)
SOV_trotskyite_victory:0 "Victoria Trotskista"
SOV_trotskyite_victory_desc:0 "Habiendo derrocado al tirano Iosif Stalin y purgado a sus secuaces y deplorables seguidores, finalmente podemos comenzar a reconstruir la Unión Soviética con una imagen que haría sentir orgullosos tanto a Lenin como a Marx. Esta no será una tarea fácil, pero la fuerza colectiva de los trabajadores se unirá para lograr este objetivo."

SOV_solidify_internal_control:0 "Solidificar el Control Interno"
SOV_solidify_internal_control_desc:0 "Si bien hemos dado los pasos iniciales para mantener un control férreo sobre el estado mediante la purga agresiva de elementos problemáticos del régimen de Stalin, debemos comenzar a reemplazar a quienes han sido removidos de sus puestos con individuos afines a la nueva dirección establecida."

SOV_initial_reforms:0 "Reformas Iniciales"
SOV_initial_reforms_desc:0 "Con el Culto a la Personalidad de Stalin firmemente arraigado en la sociedad, está claro que la sociedad soviética debe ser reconstruida desde sus cimientos. Esto tomará tiempo y esfuerzo, pero podemos comenzar reformando políticas que no encajen con la nueva dirección de la Unión Soviética."

SOV_industrial_strategy:0 "Reorganización Industrial"
SOV_industrial_strategy_desc:0 "Si bien el concepto de un Plan Quinquenal es sólido en la superficie, las deficiencias del régimen de Stalin en su ejecución son bien conocidas, aunque no se hayan hablado abiertamente hasta ahora. Con nuestro nuevo régimen, debemos realizar inspecciones en cada faceta del Plan Quinquenal. Identificaremos sus puntos débiles y los erradicaremos como cualquier otro enemigo de la Unión."

SOV_begin_destalinization:0 "Comenzar la Desestalinización"
SOV_begin_destalinization_desc:0 "Iosif Stalin pasó años creando un Culto a la Personalidad sobre el pueblo de la Unión Soviética. Si queremos tener éxito en nuestro objetivo de difundir nuestros verdaderos valores socialistas por todo el mundo, debemos comenzar a eliminar y erradicar cualquier vestigio del régimen defectuoso de Stalin. Borraremos su legado de los anales de la historia."

SOV_trotskyite_narrative:0 "La Narrativa Trotskista"
SOV_trotskyite_narrative_desc:0 "El pueblo ha sido alimentado con mentiras y calumnias por el difunto tirano Stalin. Debemos poner a trabajar a nuestros ministerios y asegurarnos de que el pueblo reciba la verdadera historia de nuestro líder, Lev Trotsky. Debemos asegurarnos de que todos en nuestra nación conozcan la naturaleza ilegítima con la que Stalin llegó al poder, y que el verdadero heredero de la Unión Soviética después de Lenin era, de hecho, nuestro propio Lev Trotsky."

SOV_our_hero_our_saviour:0 "Nuestro Héroe, Nuestro Salvador"
SOV_our_hero_our_saviour_desc:0 "¡La lucha de nuestro Gran Líder debe ser conocida por todos! El heroísmo valiente mostrado por Lev Trotsky llenará los cines, los carteles y las páginas de periódicos y libros. Todos podrán disfrutar de la luz que es la verdadera historia de nuestro salvador, Lev Trotsky."

SOV_conduct_nationwide_inspections:0 "Realizar Inspecciones Nacionales"
SOV_conduct_nationwide_inspections_desc:0 "Habiendo realizado nuestro análisis inicial sobre la implementación del Plan Quinquenal bajo Stalin, ahora debemos inspeccionar individualmente cada faceta que este programa ha tocado. Cada fábrica, cada centro de procesamiento, cada ferrocarril será revisado por los grupos inquebrantables de nuestros inspectores para asegurarse de que cumpla con nuestros estándares."

SOV_recalibration_of_quotas:0 "Recalibración de Cuotas"
SOV_recalibration_of_quotas_desc:0 "Está claro para el régimen trotskista que Stalin prefería establecer cuotas poco realistas, lo que dificultaba tanto la calidad como la precisión de los informes presentados no solo por las fábricas sino por cada faceta que el Plan Quinquenal ha tocado. Al bajar las cuotas a niveles más realistas y alcanzables, no solo recibiremos informes más precisos de las fábricas, sino que también salvaremos vidas."

SOV_localized_quality_control:0 "Control de Calidad Localizado"
SOV_localized_quality_control_desc:0 "Bajo el régimen tiránico de Stalin, la calidad de los materiales, equipos y armas podía variar desde abismal hasta apenas efectiva en el mejor de los casos. Al tratar con cada fábrica individualmente de manera semestral y establecer un control de calidad estandarizado en toda la nación, podemos garantizar que la producción sea consistente en naturaleza."

SOV_status_of_labour_unions:0 "Estatus de los Sindicatos"
SOV_status_of_labour_unions_desc:0 "El fracaso de Stalin para utilizar el poder de la clase trabajadora a través de los sindicatos es evidente para cualquier observador. Debemos transformar esta clase de víctimas del estado en una potencia que ayude al bien colectivo de nuestra nación."

SOV_enshrine_labour_unions:0 "Consagrar los Sindicatos"
SOV_enshrine_labour_unions_desc:0 "Pintaremos un cuadro glorioso de la clase trabajadora para que todos lo vean. Los sindicatos son un activo para la nación y no deben ser víctimas de un mal trato por parte del estado. En cambio, deben ser consagrados, amados y cuidados por el estado por sus esfuerzos en contribuir a la Revolución Permanente."

SOV_nationalization_of_labour_unions:0 "Nacionalización de los Sindicatos"
SOV_nationalization_of_labour_unions_desc:0 "Habiendo dado a los sindicatos un verdadero lugar dentro de nuestra utopía socialista, es hora de integrarlos completamente en el aparato estatal. Serán colectivizados y dirigidos por el estado para el bien mayor de la Unión Soviética."

SOV_siberian_railnetworks:0 "Mejorar las Redes Ferroviarias de Siberia"
SOV_siberian_railnetworks_desc:0 "Nuestra vasta frontera oriental está mal defendida. Debemos movilizar más recursos y extender los ferrocarriles de Siberia, proporcionando los suministros necesarios y movilidad a las tropas en el Este."
SOV_improve_western_railnetworks:0 "Mejorar las Redes Ferroviarias del Oeste"
SOV_improve_western_railnetworks_desc:0 "La línea ferroviaria Leningrado-Moscú es la arteria principal que conecta nuestros dos mayores centros industriales. ¡Su mejora debe ser nuestra primera prioridad!"
SOV_Improve_TransSiberian_Railway:0 "Mejorar el Ferrocarril Transiberiano"
SOV_Improve_TransSiberian_Railway_desc:0 "Debemos continuar desarrollando las líneas ferroviarias que conectan las partes oriental y occidental del país, incluyendo el ferrocarril Transiberiano y las líneas conectadas. Necesitamos poder mover suministros y otros materiales de manera eficiente a través del país para fines defensivos."
SOV_Siberian_Industry:0 "Desarrollar la Industria Siberiana"
SOV_Siberian_Industry_desc:0 "Estando lejos de cualquiera de nuestras fronteras, la región industrial de Siberia parece ser un lugar perfecto para construir fábricas y desarrollar nuevas tecnologías."
SOV_Develop_Vladivstok:0 "Desarrollar Vladivostok"
SOV_Develop_Vladivstok_desc:0 "Vladivostok es nuestra ventana al Pacífico, que requiere expansión y una extensa fortificación si queremos defender nuestra retaguardia."
SOV_industrial_cities:0 "Formar Ciudades Industriales Adicionales"
SOV_industrial_cities_desc:0 "Rusia siempre ha sido conocida como una potencia agrícola. Esto debe cambiar, ya que un nuevo plan para la formación de múltiples centros industriales y redes de ciudades cerradas en nuestra gran Madre Patria ha sido aprobado por el gobierno."
SOV_third_five_year_plan:0 "Terminar el Plan Quinquenal"
SOV_third_five_year_plan_desc:0 "El Segundo Plan Quinquenal en sus últimas etapas ha demostrado ser un gran éxito. Su etapa final incluye un nivel adicional de industrialización y electrificación de las regiones prometedoras de nuestro gran país."
SOV_steel_industry_improvements:0 "Mejoras en la Industria del Acero"
SOV_steel_industry_improvements_desc:0 "Nuestra industria en rápido crecimiento depende de muchos recursos. El acero no es una excepción. Afortunadamente, múltiples estudios geológicos indican un gran depósito de mineral de hierro en la cordillera de los Urales. Debemos explotar este nuevo descubrimiento."
SOV_Invest_in_Engineering:0 "Invertir en Ingeniería"
SOV_Invest_in_Engineering_desc:0 "'Para tener más, es necesario producir más. Para producir más, es necesario saber más.' ¡Esto debe describir a cualquier miembro de nuestra sociedad de trabajadores!"
SOV_urbanization:0 "Urbanización Forzada"
SOV_urbanization_desc:0 "El estado sabe mejor dónde debe vivir la gente, trabajar los obreros y cultivar los campesinos. Reubicar grandes masas de personas por todo el país puede ser difícil, pero seguramente dará sus frutos en el futuro, ¿verdad?"
SOV_Social_Welfare:0 "Bienestar Social"
SOV_Social_Welfare_desc:0 "La sociedad industrial moderna requiere un bienestar social moderno. Esto incluye el derecho de los ciudadanos a una pensión adecuada, seguro de salud y días de enfermedad pagados."
SOV_Education_Initiative:0 "Iniciativa Educativa"
SOV_Education_Initiative_desc:0 "En la mayoría de los países, la élite gobernante mantiene a la clase trabajadora por debajo de ellos manteniendo la educación fuera de su alcance. Nuestro pueblo no conocerá tales barreras."
SOV_Mass_Immunizations_2:0 "Inmunizaciones Masivas"
SOV_Mass_Immunizations_2_desc:0 "La amenaza de enfermedades podría ser devastadora para el pueblo de nuestro país. Necesitamos tomar medidas para asegurarnos de que eso no suceda."
SOV_rocket_focus:0 "Experimentos con Cohetes"
SOV_rocket_focus_desc:0 "Intentemos añadir propulsores a nuestros aviones y ver si eso puede darnos una ventaja. Estos nuevos motores parecen difíciles de producir, pero podrían tener un potencial excepcional."
SOV_nuke_focus:0 "Laboratorio No. 2"
SOV_nuke_focus_desc:0 "La investigación reciente de Igor Kurchatov ha entregado resultados prometedores en el desarrollo de un nuevo tipo de arma. Esta tecnología podría darnos un argumento sólido para imponer el orden mundial que nos conviene."
SOV_further_the_progress_cult:0 "Promover el Culto al Progreso"
SOV_further_the_progress_cult_desc:0 "Y sin embargo, aquí estamos, en la cima de la civilización, en el apogeo del progreso, en el límite de las capacidades humanas. Tomaremos la mano de la Madre Ciencia y la seguiremos hacia el brillante futuro, todos juntos, como uno solo."
SOV_move_capital_to_sverdlovsk:0 "Mover la Capital a Sverdlovsk"
SOV_move_capital_to_sverdlovsk_desc:0 "El Kremlin puede estar en manos enemigas, pero la fe y la confianza de nuestro pueblo permanecen en las nuestras. Continuaremos la lucha desde nuestra nueva Capital en los Urales. ¡Nunca nos rendiremos!"
SOV_bt7_development:0 "Desarrollo del BT-7"
SOV_bt7_development_desc:0 "El Buró de Diseño de Maquinaria de Morozov en Járkov es una empresa prometedora fundada en 1927, que ya ha proporcionado a nuestra industria armamentística los diseños de los tanques ligeros T-12 y T-24. Asegurar su lealtad con financiamiento adicional podría otorgarnos una nueva generación de vehículos blindados."
SOV_improve_our_naval_doctrine:0 "Mejorar Nuestra Doctrina Naval"
SOV_improve_our_naval_doctrine_desc:0 "La recientemente expandida marina requiere comandantes hábiles y tácticas modernas. Afortunadamente, dos de nuestros almirantes, Nikolai Kuznetsov y Alexander Nemits, ya están trabajando en este asunto."
SOV_socialism_in_one_country:0 "Socialismo en un Solo País"
SOV_socialism_in_one_country_desc:0 "Tras la derrota de los viles trotskistas, podemos abrazar el gran plan del Secretario General Josef Stalin: Socialismo en un Solo País. Primero construiremos nuestra propia utopía comunista y luego mostraremos al mundo cómo seguirla."
SOV_into_the_plateau:0 "Hacia la Meseta"



 SOV_into_the_plateau_desc:0 "En 1895, el decadente Imperio Ruso firmó los protocolos de la Comisión de Fronteras del Pamir, reorganizando efectivamente la esfera de influencia rusa y británica en Asia Central. Nuestra gloriosa nación no cederá en estos tratados obsoletos. ¡Establecer un nuevo frente en el Tíbet también abrirá India a la Revolución de los Trabajadores!"

SOV_world_revolution:0 "Revolución Mundial"
SOV_world_revolution_desc:0 "Ha llegado el momento de hacer realidad la visión de Marx de una república socialista mundial. Con nuestra ayuda, los trabajadores del mundo finalmente perderán sus cadenas, las clases dominantes finalmente serán derrocadas y la opresión será finalmente un recuerdo lejano. ¡Trabajadores del mundo, uníos!"

SOV_state_of_perpetual_warfare:0 "Estado de Guerra Perpetua"
SOV_state_of_perpetual_warfare_desc:0 "No podemos permitir que nuestro progreso se ralentice hasta alcanzar nuestro objetivo por cualquier medio necesario. Cada segundo que perdemos quedándonos inactivos solo prolonga la esclavitud y el sufrimiento de las clases trabajadoras."

SOV_a_gun_in_every_hand:0 "Un Arma en Cada Mano"
SOV_a_gun_in_every_hand_desc:0 "Como dijo el propio Marx, 'Bajo ningún pretexto se deben entregar las armas y municiones. Cualquier intento de desarmar a los trabajadores debe ser frustrado... por la fuerza si es necesario.'"

SOV_workers_of_the_world_unite:0 "Trabajadores del Mundo, Uníos"
SOV_workers_of_the_world_unite_desc:0 "La gente del mundo está luchando por la misma causa. La revolución no puede ser detenida por barreras como el idioma, la ubicación y las fronteras. Solo entonces podremos lograr una república socialista mundial."

SOV_strike_the_gaint:0 "Golpear al Gigante"
SOV_strike_the_gaint_desc:0 ""

SOV_form_a_fifth_column:0 "Formar una Quinta Columna"
SOV_form_a_fifth_column_desc:0 "Está claro que Iosif Stalin no es más que un opresor brutal de nuestro pueblo. Ha llegado el momento de quitarlo del poder, por cualquier medio necesario. Pero si queremos tener éxito, debemos actuar rápidamente antes de que se descubran nuestras intenciones."

SOV_counter_coup:0 "Contra Golpe"
SOV_counter_coup_desc:0 "Ahora que el reino de terror de Stalin finalmente ha terminado, debemos reconocer que reemplazarlo con Trotsky haría que toda nuestra lucha por la libertad no tuviera sentido. La verdadera causa de nuestro sufrimiento no fue solo Stalin, sino el propio Socialismo."

