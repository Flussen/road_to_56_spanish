r56_kill_stalin.1.t:0 "¡Stalin Muere en un Accidente de Auto!"
r56_kill_stalin.1.desc:0 "Durante uno de sus paseos casuales hacia la mansión en Matsesta, Iosif Stalin fue localizado por un radical en la calle que intentó sacar un revólver y disparar al Vozhd, pero fue rápidamente desarmado por los guardaespaldas. Los oficiales del NKVD luego persuadieron a Stalin para que se subiera al coche para ser llevado a casa antes de que la situación pudiera escalar aún más. \n\nEl coche fue inesperadamente golpeado por un camión muy cargado en una curva cerrada. Stalin resultó gravemente herido y murió en el lugar. El conductor del camión está siendo interrogado actualmente sobre su posible participación en el complot. \n\nAl llegar la noticia a Moscú, el Soviet Supremo nombró a Georgy Malenkov como Primer Secretario antes de que se celebren nuevas elecciones."
r56_kill_stalin.1.a:0 "¿Coincidencia? Uno no lo creería así..."


r56_kill_stalin.2.t:0 "¡Stalin Encontrado con una Herida de Bala!"
r56_kill_stalin.2.desc:0 "Los ciudadanos de [SOV.getNameDef] escucharon con incredulidad las radios y los altavoces públicos que transmitían la horrible noticia para todos los simpatizantes comunistas del país: Iosif Stalin fue encontrado asesinado en su mansión. \n\nUn número desconocido de asesinos se infiltraron en su mansión en Matsesta a través de las tuberías recién instaladas y mataron a tiros a todas las personas que encontraron en la mansión, sin dejar testigos. La policía horrorizada y los miembros del NKVD todavía están tratando de determinar a los posibles sospechosos y cómo lograron pasar por alto otros puntos de control de seguridad alrededor de la ciudad."
r56_kill_stalin.2.a:0 "Una debilidad de la seguridad pública..."

r56_kill_stalin.3.t:0 "¡Stalin Fallece por un Ataque al Corazón!"
r56_kill_stalin.3.desc:0 "Las nubes se oscurecen sobre [SOV.getNameDef] mientras las noticias se difunden por todo el país: Iosif Vissarionovich Stalin, el líder único del partido comunista durante los últimos años, ha fallecido pacíficamente en su mansión en Matsesta. \n\nSufriendo de una afección cardíaca en las últimas semanas, decidió descansar de las oficinas polvorientas del Politburó en la soleada costa del Mar Negro para recuperar sus fuerzas. El personal de la mansión fue informado de no molestar al líder, ya que quería tomarse su tiempo. Si tan solo alguien hubiera sabido las consecuencias de esto... \nGeorgy Malenkov tomó el poder por el momento, con el objetivo de estabilizar el país en desorden por tal pérdida."
r56_kill_stalin.3.a:0 "Muy desafortunado. Muy."

r56_kill_stalin.4.t:0 "¡Stalin Muere en un Bombardeo por la Guardia Costera!"
r56_kill_stalin.4.desc:0 "El claro día soleado en Matsesta se convirtió en una pesadilla ardiente después de que un Guardia Costero confundiera el bote de Iosif Stalin con una embarcación de contrabandistas y abriera fuego después de que esta se negara a proporcionar los códigos de seguridad habituales del día. \nUnos pocos disparos de los cañones del barco fueron suficientes para convertir el pequeño yate en un naufragio ardiente que se hundió en el fondo del Mar Negro. El cuerpo del Secretario fue encontrado una hora después. \n\nLa tripulación del guardacostas está actualmente bajo investigación del NKVD por un posible complot contra el generalísimo. Mientras tanto, Georgy Malenkov fue nombrado primer secretario en estos tiempos turbulentos para [SOV.getNameDef]."
r56_kill_stalin.4.a:0 "Lo que puede suceder cuando uno no sigue las órdenes..."

