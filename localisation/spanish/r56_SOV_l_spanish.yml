# Ideas
SOV_social_welfare_focus:0 "Bienestar Social"
SOV_social_welfare_focus_desc:0 "Debemos financiar programas para asistir a las familias pobres, los trabajadores enfermos y los ciudadanos mayores."

SOV_low_literacy_rate_idea:0 "Bajo Índice de Alfabetización"

SOV_invest_in_engineering_focus:0 "Inversión en Ingeniería"
SOV_invest_in_engineering_focus_desc:0 "La industrialización de [SOV.GetName] implica una gran inversión estatal en el desarrollo de mejores herramientas, vehículos y métodos científicos."

SOV_urbanization_focus:0 "Urbanización"
SOV_urbanization_focus_desc:0 "El rápido crecimiento de nuestras ciudades exige una mejor planificación urbana y un sistema de infraestructura más eficiente, ambos logrados con éxito."

SOV_urbanization_focus_debuff:0 "Reubicación Forzada"
SOV_urbanization_focus_debuff_desc:0 "Las demandas de la gente por la libertad de movimiento, junto con las manifestaciones y protestas contra nuestra política de reubicación y reasentamiento forzoso, están dañando la imagen pública del gobierno actual."

SOV_poor_railnetworks_0:0 "Redes Ferroviarias Deficientes"
SOV_poor_railnetworks_0_desc:0 "Nuestra creciente industria está sobrecargando nuestra red ferroviaria subdesarrollada."
SOV_poor_railnetworks_1:0 "Redes Ferroviarias Deficientes"
SOV_poor_railnetworks_1_desc:0 "Nuestra creciente industria está sobrecargando nuestra red ferroviaria subdesarrollada."
SOV_poor_railnetworks_2:0 "Redes Ferroviarias Deficientes"
SOV_poor_railnetworks_2_desc:0 "Nuestra creciente industria está sobrecargando nuestra red ferroviaria subdesarrollada."

SOV_revolutionized_industry_ghost:0 "Industria Revolucionada"
SOV_revolutionized_industry_ghost_desc:0 "Estamos industrializando rápidamente nuestra gran nación. Aunque a veces es a un gran costo."
SOV_revolutionized_industry_1:0 "Industria Revolucionada"
SOV_revolutionized_industry_1_desc:0 "Estamos industrializando rápidamente nuestra gran nación. Aunque a veces es a un gran costo."
SOV_revolutionized_industry_2:0 "Industria Revolucionada"
SOV_revolutionized_industry_2_desc:0 "Estamos industrializando rápidamente nuestra gran nación. Aunque a veces es a un gran costo."

SOV_industry_slow_down:0 "Ralentización de la Industria"
SOV_industry_slow_down_desc:0 "Los materiales y el personal no han llegado a los sitios de construcción y fábricas a tiempo debido a los severos retrasos ferroviarios."

SOV_risk_of_disease:0 "Riesgo de Enfermedad"
SOV_risk_of_disease_desc:0 "Existe un temor general entre nuestros funcionarios y nuestra población de que nuestros programas de urbanización conducirán a brotes a gran escala de enfermedades infecciosas. Aunque seguramente tal temor es un sinsentido.\nCompletar el enfoque §HInmunizaciones Masivas§! evitará que ocurran más epidemias."

SOV_proliferation_of_disease:0 "Proliferación de Enfermedades"
SOV_proliferation_of_disease_desc:0 "El creciente número de casos de enfermedades sugiere que si no se resuelve el problema a tiempo, podría ocurrir una epidemia en toda regla. Si tratamos de clasificar los casos, las noticias sobre el problema no llegarán al público, ¿verdad?\nCompletar el enfoque §HInmunizaciones Masivas§! evitará que ocurran más epidemias."

SOV_widespread_outbreaks:0 "Brotas Generalizados"
SOV_widespread_outbreaks_desc:0 "Muchas ciudades y áreas rurales están luchando para combatir la epidemia en curso sin la intervención directa del gobierno. Los especialistas sugieren un programa de inmunización masiva controlado por el gobierno antes de que la situación empeore aún más.\nCompletar el enfoque §HInmunizaciones Masivas§! evitará que ocurran más epidemias."
SOV_engineering_push:0 "Impulso Industrial"
SOV_engineering_push_desc:0 "Nuestra propaganda para fomentar cualquier tipo de movimiento stajanovista está dando sus frutos con éxito."
SOV_poorly_educated_population:0 "Bajo Índice de Alfabetización"
SOV_poorly_educated_population_desc:0 "La educación general de nuestra población no está progresando tan rápido como nuestra industria. Esto está comenzando a afectar nuestros avances tecnológicos, así como nuestra Fuerza Aérea."
progress_cult_focus_2:0 "Culto al Progreso"
progress_cult_focus_2_desc:0 "Educación para las masas, ¡que nadie quede analfabeto!"
SOV_transpolar_flights_idea:0 "Vuelos Transpolares en Curso"
SOV_transpolar_flights_idea_desc:0 "Los pilotos pioneros [SOV.GetAdjective] están buscando rutas de vuelo polares más seguras y ventajosas."
SOV_socialism_in_one_country_idea:0 "Socialismo en un Solo País"
SOV_socialism_in_one_country_idea_desc:0 "La Revolución de los Trabajadores no puede ganar sin ayuda externa. Si queremos ayudar a los trabajadores en el extranjero, necesitamos asegurarnos de que nuestros trabajadores abracen el comunismo tal como es."
SOV_world_revolution_idea:0 "Revolución Mundial"
SOV_world_revolution_idea_desc:0 "Limitar la Revolución a un solo país destruirá la semilla de esperanza en los corazones de los campesinos y trabajadores oprimidos en el extranjero. ¡El pueblo de [SOV.GetName] apoyará la Revolución en todas partes!"
SOV_state_of_perpetual_warfare_idea:0 "Estado de Guerra Perpetua"
SOV_state_of_perpetual_warfare_idea_desc:0 "¡La lucha por la Revolución de los Trabajadores reinará en el mundo hasta que todos apoyen el comunismo!"
SOV_a_gun_in_every_hand_idea:0 "Un Arma en Cada Mano"
SOV_a_gun_in_every_hand_idea_desc:0 "y cada hombre un rey"
officers_purged_civil_war:0 "Oficiales de la Oposición Purgados"
officers_purged_civil_war_desc:0 "Hemos purgado nuestras filas de oficiales y funcionarios que sospechábamos tenían simpatías con la Oposición."
SOV_workers_of_the_world_unite_idea:0 "¡Trabajadores del Mundo, Uníos!"
SOV_workers_of_the_world_unite_idea_desc:0 "Liberar a los trabajadores en territorios liberados aumentará nuestro apoyo entre la población emancipada."
r56_nkvd_cleanup:0 "Reorganización del NKVD"
r56_nkvd_cleanup_desc:0 "Los arrestos generalizados de la dirección del NKVD finalmente han comenzado a despejar la atmósfera de paranoia de nuestro gobierno y de nuestra amada Unión Soviética, aunque ahora la nación debe tener tiempo para sanar las cicatrices de las grandes purgas. Debemos estar vigilantes ante la brecha en la seguridad que podría resultar del debilitamiento de nuestros servicios de inteligencia."

# Trotsky Tree (Ideas)
SOV_internal_chaos_1:0 "Caos Interno"
SOV_internal_chaos_1_desc:0 "Los efectos de las recientes purgas están casi desaparecidos, la lealtad política y militar del país hacia el nuevo liderazgo está asegurada."
SOV_internal_chaos_2:0 "Caos Interno"
SOV_internal_chaos_2_desc:0 "Estamos asegurando lentamente el control del gobierno sobre el país."
SOV_internal_chaos_3:0 "Caos Interno"
SOV_internal_chaos_3_desc:0 "Las purgas rápidas realizadas por el gobierno de [SOV.GetLeader] han dejado grandes cicatrices en nuestra estructura política y de mando."
SOV_nationwide_inspections_1:0 "Inspecciones Nacionales"
SOV_nationwide_inspections_1_desc:0 "Una gran cantidad de recursos y personal se envían para realizar las inspecciones que consumen mucho tiempo."
SOV_destalinization:0 "Desestalinización"
SOV_destalinization_desc:0 "Iosif Stalin pasó años creando un Culto a la Personalidad sobre el pueblo de la Unión Soviética. Si queremos tener éxito en nuestro objetivo de difundir nuestros verdaderos valores socialistas por todo el mundo, debemos comenzar a eliminar y erradicar cualquier vestigio del régimen defectuoso de Stalin. Borraremos su legado de los anales de la historia."
SOV_quality_control:0 "Control de Calidad Localizado"
SOV_quality_control_desc:0 "Bajo el régimen tiránico de Stalin, la calidad de los materiales, equipos y armas podía variar desde abismal hasta apenas efectiva en el mejor de los casos. Al tratar con cada fábrica individualmente de manera semestral y establecer un control de calidad estandarizado en toda la nación, podemos garantizar que la producción sea consistente en naturaleza."
SOV_status_of_labour_unions_idea:0 "Sindicatos Empoderados"
SOV_status_of_labour_unions_idea_desc:0 "El fracaso de Stalin para utilizar el poder de la clase trabajadora a través de los sindicatos es evidente para cualquier observador. Debemos transformar esta clase de víctimas del estado en una potencia que ayude al bien colectivo de nuestra nación."
SOV_finish_the_five_year_plan:0 "Continuar el Plan Quinquenal"
SOV_finish_the_five_year_plan_desc:0 "¡Uno no detiene el progreso de nuestro gran estado! ¡Debemos continuar con nuestros esfuerzos industriales!"

