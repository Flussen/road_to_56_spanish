r56.soviet.1.t:0 "Informe Industrial de Gosplan para el Año 1935"
r56.soviet.1.d:0 "Gosplan se complace en informar al Comité Central que el actual plan quinquenal sigue adelantado a lo previsto. El año pasado logramos grandes avances en nuestra producción de acero, superando a muchos otros países en producción. También hemos incrementado nuestra producción de petróleo y carbón en comparación con los totales del año pasado.\nGosplan está revolucionando nuestra gran nación, pasando de ser una población rural a una potencia industrial que rivaliza con esos bastardos capitalistas del oeste. Dicho esto, Gosplan tiene una pregunta para el Comité Central. ¿Debemos seguir enfocándonos en los objetivos de producción o desviar algunos recursos a la expansión de industrias civiles?"
r56.soviet.1.a:0 "Mantener el enfoque en los objetivos de producción."
r56.soviet.1.b:0 "Reenfocar en la expansión de la industria civil."
r56.soviet.2.t:0 "Retrasos Ferroviarios"
r56.soviet.2.d:0 "Gosplan informa que los retrasos ferroviarios están impidiendo que se cumplan las cuotas de producción y las entregas a tiempo, lo que lleva a una desaceleración de la producción en general. Dicen que el actual sistema ferroviario no puede mantener el tamaño actual de nuestra industria y el tonelaje que necesita ser transportado."
r56.soviet.2.a:0 "Excusas."
r56.soviet.3.t:0 "Más Retrasos Ferroviarios"
r56.soviet.3.d:0 "Gosplan informa que los retrasos ferroviarios siguen impidiendo que se cumplan las cuotas de producción y las entregas a tiempo, lo que lleva a una desaceleración de la producción en general. El actual sistema ferroviario no puede mantener el tamaño actual de nuestra industria y el tonelaje que necesita ser transportado. Gosplan recomienda mejorar los ferrocarriles lo antes posible."
r56.soviet.3.a:0 "¿Qué tan difícil es hacer que los trenes lleguen a tiempo?"
r56.soviet.4.t:0 "Más Retrasos Ferroviarios"
r56.soviet.4.d:0 "Gosplan informa que los retrasos ferroviarios siguen impidiendo que se cumplan las cuotas de producción y las entregas a tiempo, lo que lleva a una desaceleración de la producción en general. Estos retrasos solo están empeorando. El actual sistema ferroviario no puede mantener el tamaño actual de nuestra industria y el tonelaje que necesita ser transportado. Gosplan recomienda mejorar los ferrocarriles lo antes posible, ya que estos problemas seguramente volverán a ocurrir en el futuro."
r56.soviet.4.a:0 "Esto es inaceptable."
r56.soviet.5.t:0 "Más Retrasos Ferroviarios"
r56.soviet.5.d:0 "Gosplan informa que los retrasos ferroviarios siguen impidiendo que se cumplan las cuotas de producción y las entregas a tiempo, lo que lleva a una desaceleración de la producción en general. Estos retrasos solo están empeorando. El actual sistema ferroviario no puede mantener el tamaño actual de nuestra industria y el tonelaje que necesita ser transportado. Gosplan recomienda mejorar el sistema lo antes posible, ya que estos problemas volverán a ocurrir."
r56.soviet.5.a:0 "Este es el mismo informe de la última vez, solo cambiaron la fecha."
r56.soviet.6.t:0 "Los Retrasos Ferroviarios Continúan"
r56.soviet.6.d:0 "Por quinta vez, Gosplan informa que los retrasos ferroviarios siguen impidiendo que se cumplan las cuotas de producción y las entregas a tiempo, lo que lleva a una desaceleración de la producción en general. Estos retrasos solo están empeorando. El actual sistema ferroviario no puede mantener el tamaño actual de nuestra industria y el tonelaje que necesita ser transportado. Gosplan recomienda mejorar el sistema lo antes posible, otra vez."
r56.soviet.6.a:0 "¡Eso es todo! ¡Alguien de Gosplan va a ser fusilado!"
r56.soviet.7.t:0 "Los Ferrocarriles Ralentizan la Producción"
r56.soviet.7.d:0 "Por sexta vez, Gosplan informa que los retrasos ferroviarios siguen impidiendo que se cumplan las cuotas de producción y las entregas a tiempo, lo que lleva a una desaceleración de la producción en general. Estos retrasos solo están empeorando. El actual sistema ferroviario no puede mantener el tamaño actual de nuestra industria y el tonelaje que necesita ser transportado. Gosplan recomienda mejorar los ferrocarriles lo antes posible."
r56.soviet.7.a:0 "¡Basta de hablar de los ferrocarriles!"
r56.soviet.8.t:0 "Los Retrasos Ferroviarios Paralizan la Producción"
r56.soviet.8.d:0 "Por séptima vez, Gosplan informa que los retrasos ferroviarios siguen impidiendo que se cumplan las cuotas de producción y las entregas a tiempo, lo que lleva a una desaceleración de la producción en general. Estos retrasos solo están empeorando. El actual sistema ferroviario no puede mantener el tamaño actual de nuestra industria y el tonelaje que necesita ser transportado. Gosplan recomienda mejorar los ferrocarriles lo antes posible, otra vez."
r56.soviet.8.a:0 "Los ferrocarriles son estúpidos de todos modos."
r56.soviet.9.t:0 "Brotes de Enfermedades Reportados"
r56.soviet.9.d:0 "Nuestras ciudades parecen estar afectadas por brotes de muchas enfermedades mortales. Nuestros médicos recomiendan un programa inmediato de inmunización masiva en todo el país antes de que los brotes empeoren."
r56.soviet.9.a:0 "Este es un desarrollo preocupante."
r56.soviet.11.t:0 "Los Brotes Empeoran"
r56.soviet.11.d:0 "Sin acción, parece que los brotes que están afectando a nuestro gran país solo empeoran con el tiempo. Casi todos los centros urbanos importantes están afectados y los efectos en nuestra economía son incalculables."
r56.soviet.11.a:0 "Este es un desarrollo preocupante."
r56.soviet.16.t:0 "No se Cumplió el Plazo de Nuestro 'Plan Quinquenal'"
r56.soviet.16.d:0 "Gosplan nos ha informado que el actual Plan Quinquenal ha quedado rezagado. Aunque el plan industrial estaba adelantado, nos hemos retrasado y no cumplimos con el plazo establecido por el Partido. Esto a su vez ha afectado nuestros esfuerzos industriales futuros. Esto es una vergüenza para el Partido Comunista."
r56.soviet.16.a:0 "Tráiganme al responsable."
r56.soviet.16.b:0 "Solo extiendan el plazo, todos cometen errores."
r56.soviet.18.t:0 "Yezhov está Formando una Coalición para Derrocar a [ROOT.GetLeader]"
r56.soviet.18.d:0 "Desde su ascenso al poder en 1924, [ROOT.GetLeader] ha estado trabajando constantemente para eliminar cualquier tipo de oposición política a su gobierno sobre [SOV.GetNameDef]. Zinoviev, Bujarin, Trotsky y Kirov ya han caído víctimas de la lucha por el poder o fueron forzados al exilio y a esconderse de los agentes de la NKVD. La ira del GenSek puede caer sobre cualquiera que persiga su carrera dentro del partido demasiado fuerte o demasiado débil. \n\nNikolai Yezhov ha comenzado a temer que su posición en la NKVD pueda estar en peligro, y que [ROOT.GetLeader] podría destituirlo de su cargo o algo peor. Ahora está utilizando las actividades que actualmente se dirigen a encontrar personas que son enemigos del estado, y en su lugar, está utilizando estas actividades como cobertura para sus planes actuales de reclutar oficiales y funcionarios en un plan para eliminar a Stalin del poder."
r56.soviet.18.a:0 "Debemos actuar rápidamente."
r56.soviet.19.t:0 "Agentes de la NKVD han Contactado con Trotsky"
r56.soviet.19.d:0 "Expulsado de la Madre Patria y olvidado por el hombre común desde febrero de 1929, Lev Trotsky sigue siendo uno de los principales opositores ideológicos del gobierno de Stalin sobre [SOV.GetNameDef]. Su predicación contra la opresión de la clase trabajadora ya lo ha convertido en persona no grata en [TUR.GetNameDef], [ITA.GetNameDef], [FRA.GetNameDef] y, por último, [NOR.GetNameDef], donde residía desde 1935. \n\nNuestra NKVD ha rastreado una carta reciente suya y contactó a Trotsky, estando en proceso de traerlo de vuelta a Rusia en secreto. Esto llevará tiempo, ya que debemos tener cuidado de no ser descubiertos por agentes extranjeros o por los leales a [ROOT.GetLeader]. Tener a Trotsky de vuelta para liderar dará mucha legitimidad y liderazgo experimentado a nuestro golpe."
r56.soviet.19.a:0 "Clasificar la Operación."
r56.soviet.20.t:0 "Andrey Vlasov Quiere Ofrecer Ayuda Adicional"
r56.soviet.20.d:0 "Se esperaba que la formación de la Quinta Columna no permaneciera en secreto, pero no se anticipó que los rumores sobre el complot se difundieran tan rápidamente. Nuestros agentes informan que muchas cartas de apoyo están llegando a la oficina de Yezhov desde fuentes anónimas. La escritura de una de las cartas fue reconocida por uno de los miembros del personal de nuestro Comisariado como perteneciente al joven general prominente Andrey Vlasov. Inmediatamente fue llamado a Moscú para una discusión sobre la operación en curso para derrocar al dictador Stalin. \n\nCuando Vlasov fue llevado para una pequeña reunión con la NKVD, mostró gran interés en nuestro complot y quiso ofrecer toda la ayuda posible. Sin embargo, según los informes de nuestros agentes, parecía estar demasiado interesado en los detalles."
r56.soviet.20.a:0 "Podemos usar toda la ayuda posible."
r56.soviet.20.b:0 "Podría ser un lealista tratando de desbaratarnos. No podemos arriesgarnos."
r56.soviet.21.t:0 "¿Contactar a los Exiliados Políticos?"
r56.soviet.21.d:0 "Pocos líderes prominentes del Gobierno Provisional Ruso fueron forzados al exilio después de la conclusión de la Guerra Civil Rusa en 1922. Su agenda política era inaceptable en tiempos de la indoctrinación comunista del proletariado en los años 20 y principios de los 30, pero ahora los tiempos son diferentes con las incertidumbres del gobierno actual claramente evidenciadas. Nuestros informantes se reunieron con Pavel Miliukov en París y presentaron el plan al exministro de Relaciones Exteriores. Después de una larga discusión vespertina, acordó apoyar nuestra causa bajo la condición de una revolución sin derramamiento de sangre y sin ninguna participación extranjera. \n\nAdemás, varios agentes de la NKVD han sugerido que introducir a comunistas excomulgados y otras figuras políticas exiliadas podría llevar a un gobierno post-golpe más estable. Esto también otorgaría legitimidad internacional a nuestro régimen a los ojos del mundo."
r56.soviet.21.a:0 "¡Ayudarán a fortalecer el nuevo Estado Soviético!"
r56.soviet.21.b:0 "Están en el exilio por una razón."
r56.soviet.22.t:0 "¿Contactar a los Generales Exiliados?"
r56.soviet.22.d:0 "Después de la conclusión de la Guerra Civil Rusa, muchos miembros prominentes del Ejército Imperial Ruso y del Movimiento Blanco dejaron el país por temor a la venganza soviética o con la esperanza de adquirir la antigua gloria y reconocimientos en el extranjero. Mientras que la mayoría de ellos cambiaron sus nombres y ocultaron su experiencia militar detrás de la máscara del talento natural, algunos fueron reconocidos por nuestros agentes. Estos incluían a Anatoly Rogozhin, actualmente sirviendo en la policía fronteriza yugoslava, y al general Konstantin Nechayev, quien asistía al gobierno chino como asesor militar. Largas y tediosas negociaciones junto con promesas de restablecer sus rangos militares y devolverles la propiedad confiscada han inclinado su lealtad a nuestro favor. \n\nNuestros agentes de la NKVD han sugerido que introducir a los generales excomulgados y otras figuras militares exiliadas es más eficiente si se realiza mediante el lanzamiento en paracaídas en áreas de baja población. Esta operación llevará a un ejército post-golpe más estable y fuerte."
r56.soviet.22.a:0 "No podemos arriesgarnos."
r56.soviet.22.b:0 "¡Excelente idea!"
r56.soviet.24.t:0 "¡Trotsky ha Regresado!"
r56.soviet.24.d:0 "Las noticias del arresto y rápida ejecución de Stalin llegaron al Revolucionario Permanente y sus guardaespaldas mientras viajaban en tren hacia Estocolmo para abordar el barco preparado y llegar a Leningrado en pocos días. \n\nCuando Trotsky desembarcó del barco, fue recibido personalmente por Yezhov y se organizó un pequeño desfile militar para celebrar el regreso de Trotsky. Ambos revolucionarios acordaron volar directamente a Moscú para que la transición de poder pudiera llevarse a cabo lo antes posible. \n\nEl nuevo Congreso del Partido Comunista de la Unión se organizó, en el cual el Revolucionario pronunció su primer gran discurso desde su exilio en 1929. Se pudieron ver algunas lágrimas de alegría en el rostro de Trotsky mientras pronunciaba un apasionado discurso diciendo que los campesinos y trabajadores disfrutarán de los frutos de la Revolución Mundial en el futuro próximo. Trotsky también declaró que '¡Llevaré esperanza a los trabajadores de todo el mundo, mientras ponemos la Revolución de nuevo en marcha!'"
r56.soviet.24.a:0 "¡Viva Trotsky!"
r56.soviet.26.t:0 "Llenar el Vacío de Poder"
r56.soviet.26.d:0 "El gobierno del partido comunista sobre Rusia durante 20 años finalmente ha llegado a su fin. Con el antiguo liderazgo soviético llevado a juicio por sus crímenes cometidos contra el pueblo ruso, todas las ramas del sistema legislativo, ejecutivo y judicial están en ruinas debido a las feroces purgas realizadas por los criminales comunistas en los últimos años. \n\nEl nuevo gobierno establecido es flexible a cualquier tipo de agenda política que circule entre los círculos intelectuales, militares y laborales. Con los trudoviques siendo populares entre los intelectuales, el Partido Fascista Ruso es favorecido por muchos líderes y comandantes militares, mientras que muchos exiliados abogan por el retorno de la monarquía bajo el gobierno de la familia Romanov. \n\nSi no queremos sumergir al país de nuevo en el caos, debemos aliarnos con una facción y tenerla al frente de nuestro país. ¿Cuál será la decisión del gobierno de [SOV.GetLeader]?"
r56.soviet.26.a:0 "¡Los que favorecen la democracia llevan las aspiraciones del pueblo!"
r56.soviet.26.b:0 "¡Otros sistemas han fallado, necesitamos restaurar la monarquía!"
r56.soviet.26.c:0 "¡Los nacionalistas llevarán a nuestro país a la gloria!"
r56.soviet.27.t:0 "Stalin Removido del Poder"
r56.soviet.27.d:0 "Stalin ha sido arrestado y ejecutado rápidamente por miembros del Partido Comunista. [SOV.GetLeader] entró en la oficina de Stalin con agentes de la NKVD y lo arrestó mientras enumeraba los crímenes que cometió contra el pueblo ruso. Al día siguiente, se llevó a cabo un juicio en el que Stalin fue condenado a muerte y ahorcado esa misma tarde. Además, muchos funcionarios del gobierno ruso que fueron acusados de participar en los crímenes de Stalin están siendo detenidos o ejecutados. Nadie sabe quién liderará ahora [SOV.GetNameDefCap]. Se rumorea que [SOV.GetLeader] ha extendido una invitación para que Trotsky regrese y lidere."
r56.soviet.27.a:0 "¡El falso revolucionario está muerto!"
r56.soviet.27.b:0 "Finalmente, la casa de cartas de Stalin se ha derrumbado."
r56.soviet.28.t:0 "El Fin del Gobierno Comunista en Rusia"
r56.soviet.28.d:0 "\nCasi tan pronto como Trotsky regresó para liderar el gobierno soviético en una era post-Stalin, fue derrocado por una gran facción de funcionarios y oficiales anticomunistas. Esta facción formó rápidamente un gran seguimiento en el ejército y el gobierno y aparentemente hicieron desaparecer a los funcionarios procomunistas de la noche a la mañana. Algunos expertos sospechan que las purgas de Trotsky de los leales a Stalin de su gobierno y el caos que siguió al golpe pudieron haber debilitado el partido comunista más allá de la reparación. El líder del derrocamiento, [SOV.GetLeader], ahora tiene la tarea aparentemente imposible de estabilizar el nuevo gobierno de [SOV.GetName] y las muchas facciones dentro de él."
r56.soviet.28.a:0 "Ahora debemos llevar a nuestros compatriotas hacia un futuro mejor."
r56.soviet.28.b:0 "Me alegro de que ese pequeño 'experimento' haya terminado."
r56.soviet.28.c:0 "Debemos continuar la revolución nosotros mismos."
r56.soviet.29.t:0 "[SOV.GetLeader] ha Llamado a la Revolución Mundial"
r56.soviet.29.d:0 "[SOV.GetLeader] llamó a todos los comunistas a liberarse de sus cadenas y derrocar a los gobiernos capitalistas de todo el mundo, tomar las armas en la lucha de [SOV.GetName] para llevar a cabo la 'Revolución Mundial'."
r56.soviet.29.a:0 "¡Nuestra visión ahora se realizará!"
r56.soviet.29.b:0 "Esto no puede ser bueno..."
r56.soviet.29.c:0 "¡Era hora!"
r56.soviet.30.t:0 "Resultados Electorales"
r56.soviet.30.d:0 "El gobierno del partido comunista sobre Rusia durante 20 años finalmente ha llegado a su fin. Con el antiguo liderazgo soviético llevado a juicio por sus crímenes cometidos contra el pueblo ruso, todas las ramas del sistema legislativo, ejecutivo y judicial están en ruinas debido a las feroces purgas realizadas por los criminales comunistas en los últimos años. \n\nEl nuevo gobierno establecido es flexible a cualquier tipo de agenda política que circule entre los círculos intelectuales, militares y laborales. Con los trudoviques siendo populares entre los intelectuales, han logrado persuadir las mentes del pueblo con promesas de reformas estatales y respeto por la autodeterminación. \n\nSi no queremos sumergir al país de nuevo en el caos, debemos aliarnos con una facción y tenerla al frente de nuestro país."
r56.soviet.30.a:0 "¡Los que favorecen la democracia llevan las aspiraciones del pueblo!"


SOV_prepare_to_hunt_the_bear:0 "Prepararse para Cazar al Oso"
SOV_prepare_to_hunt_the_bear_desc:0 "Los rápidos cambios en las estructuras políticas y militares han dejado cicatrices severas en el tejido de nuestra sociedad. Para prevenir la degradación del sistema hacia otro régimen totalitario, podría ser prudente considerar reunir a un grupo de leales en los altos escalones del poder, capaces de derrocar al tirano antes de que nos destruya uno por uno."
SOV_look_to_the_east:0 "Mirar al Este"
SOV_look_to_the_east_desc:0 "Muchos de los antiguos oficiales militares aún vagan por el país buscando su destino en estos tiempos inciertos. Nuestros informantes en [JAP.getNameDef] han obtenido algunos documentos vitales que podrían indicarnos cómo derrocar a Stalin en el futuro cercano."
SOV_forge_new_future:0 "Forjar un Nuevo Futuro"
SOV_forge_new_future_desc:0 "El aspirante a déspota Stalin ha muerto, aquellos demasiado asustados para hablar en contra de sus crímenes ahora se reúnen detrás de Nikita Jruschov, el brazo eficiente de su voluntad en Ucrania. El camarada Jruschov tiene el talento y la mentalidad adecuada para poner fin a las luchas de poder de otros aspirantes a tiranos sobre el pueblo soviético y será trivial para él reunir suficiente apoyo para convertirse en el nuevo Secretario General del PCUS de la URSS."
SOV_military_chairman:0 "Un Presidente Militar"
SOV_military_chairman_desc:0 "El una vez orgulloso camarada Stalin descansa en su tumba, y no es difícil recordar que mientras el partido estaba ocupado conspirando y saboteándose a sí mismo, el Ejército Rojo se esforzó enormemente en demostrar su valor e importancia. En estos tiempos peligrosos, no necesitamos burócratas de doble cara, sino el liderazgo fuerte y orgulloso del Ejército Rojo de Trabajadores y Campesinos, espada y escudo del proletariado a la vez."
SOV_prolong_the_stalin_legacy:0 "Prolongar el Legado de Stalin"
SOV_prolong_the_stalin_legacy_desc:0 "El orgulloso camarada Stalin nos ha dejado, el presidente del Consejo de Ministros de la Unión Soviética Georgui Maksimilianovitch Malenkov debe reunir suficiente apoyo a su alrededor para no ser marginado por alternativas revisionistas. Como seguidor de Stalin, posee la firmeza para mantener a raya a individuos imprudentes como Beria que no conocerían la moderación necesaria para el cargo de primer ministro."
SOV_strike_the_NKVD_positions:0 "Golpear las Posiciones del NKVD"
SOV_strike_the_NKVD_positions_desc:0 "Lavrentiy Beria indudablemente tiene un alto poder después de ser responsable de innumerables purgas en los últimos años. Es hora de eliminar esta variable y asegurar que la Unión no presencie más atrocidades de su parte a partir de ahora."
SOV_denounce_stalinist_crimes:0 "Denunciar los Crímenes Estalinistas"
SOV_denounce_stalinist_crimes_desc:0 "Circulan rumores de que el camarada Jruschov planea celebrar un Congreso Extraordinario del Partido en un futuro cercano para abordar los hechos de los camaradas Stalin y sus protegidos en las repúblicas populares. Veamos qué tiene que decir el mundo civilizado sobre el nuevo régimen comunista en la URSS."
SOV_rehabilitate_stalins_legacy:0 "Rehabilitar el Legado de Stalin"
SOV_rehabilitate_stalins_legacy_desc:0 "Stalin tiene un legado problemático, responsable de represiones que rivalizan con el antiguo régimen zarista, muchos se burlan de él. Sin embargo, no podemos cambiar el pasado, solo el futuro, y no podemos permitir que acciones mal guiadas alimenten a una multitud de fuerzas contrarrevolucionarias que buscan debilidades en la Unión. Por lo tanto, pondremos el pasado ante el futuro y disminuiremos sus errores hasta que el mundo esté preparado para entender sus bien intencionados errores."
r56.soviet.200.t:0 "Los [FROM.getAdjective] Desean Proveer Información de Inteligencia"
r56.soviet.200.d:0 "\nNuestra unidad de reconocimiento que opera en el Lejano Oriente cerca del lago Khasan encontró a un agente del NKVD de [FROM.getAdjective] que aparentemente buscaba un contacto con uno de nuestros oficiales de alto rango para 'discutir asuntos de urgente importancia y máxima relevancia lo antes posible'. \n\nDespués de unas horas de interrogatorio y cotejo de la información proporcionada, nuestros agentes pueden confirmar que las intenciones del joven son más que nobles: desea proporcionarnos información militar sobre la dislocación de las fuerzas armadas de [SOV.getAdjective] en el Lejano Oriente a cambio de un simple apoyo en la próxima operación para derrocar al despiadado dictador en el que se ha convertido Stalin."
r56.soviet.200.a:0 "Veamos qué tiene que ofrecer."
r56.soviet.200.b:0 "No estamos interesados. Envíalo lejos."
r56.soviet.201.t:0 "Intercambio de Inteligencia con el Benefactor Asegurado"
r56.soviet.201.d:0 "Fuentes confirman que el benefactor estará muy dispuesto a cooperar en la cuestión de derrocar al literal zar ruso en un futuro cercano. \n\nNuestro embajador ha solicitado asilo político en una de sus ciudades más pequeñas y ahora está proporcionando la información vital para asegurar que todo salga según lo planeado."
r56.soviet.201.a:0 "¡Excelente! El símbolo de amistad de nuestra parte, como se acordó."
r56.soviet.202.t:0 "El Informante Regresa con las Manos Vacías"
r56.soviet.202.d:0 "Parece que nuestros benefactores no están interesados en intercambiar la información vital sin importar lo que les ofrezcamos. Uno solo puede especular por qué los [JAP.getAdjective] han decidido rechazar el trato, pero una cosa está clara: tendremos que depender de otras fuentes de apoyo aquí. \n\nEl informante logró escuchar algunas conversaciones del personal, lo que podríamos usar."
r56.soviet.202.a:0 "Al menos tenemos algo en nuestras manos..."
