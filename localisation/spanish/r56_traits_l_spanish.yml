

l_spanish:
##Commanders
attentive_surgeon:0 "Cirujano Atento"
attentive_surgeon_desc:0 "§LEste hombre es un cirujano médico entrenado capaz de realizar las tareas más difíciles incluso bajo una presión inmensa. Se preocupa por sus compañeros y no se detendrá ante nada para cuidarlos.§!"
caring_leader:0 "Líder Cuidadoso"
caring_leader_desc:0 "§LEste hombre realmente se preocupa por la salud y el relativo confort del soldado común. Sus subordinados son capaces de luchar nuevamente rápidamente, pero este 'lujo' tiene un costo.§!"
artillerist:0 "Artillero"
artillerist_desc:0 "§LEste hombre estudió el uso de la artillería y sabe cómo utilizarla bien. A veces puede abusar de sus amadas armas y disparar un poco más de lo necesario.§!"
air_force_ties:0 "Vínculos con la Fuerza Aérea"
air_force_ties_desc:0 "§LEste hombre sirvió alguna vez en la fuerza aérea o tiene estrechos lazos con oficiales de la fuerza aérea, reforzando la coordinación entre sus tropas y la aviación.§!"
meticulous:0 "Meticuloso"
meticulous_desc:0 "§LEste hombre gusta de revisar cada pequeño detalle de sus planes y tácticas, perdiendo mucho tiempo pero notando y corrigiendo pequeños errores en el proceso.§!"
obsessed_by_artillery:0 "Obsesionado por la Artillería"
obsessed_by_artillery_desc:0 "§LLa pasión de este hombre por la artillería probablemente no tiene límites. Constantemente verificará si están operativas e insistirá en que deben desplegarse en todas las situaciones, incluso cuando una respuesta más rápida y ligera sería preferible.§!"
decided_planner:0 "Planificador Decidido"
decided_planner_desc:0 "§LEste comandante puede formular operaciones rápidamente...pero en el proceso la calidad general de las operaciones sufre.§!"
homeland_connoisseur:0 "Conocedor de la Patria"
homeland_connoisseur_desc:0 "§LEste hombre conoce extremadamente bien su país natal, permitiéndole aprovecharse del terreno local.§!"
unpopular:0 "Figura Controvertida"
unpopular_desc:0 "§LUna facción interna se ha formado en contra de este comandante, lo que le impedirá alcanzar un rango superior. Ya sea porque ha hecho enemigos dentro de su propio rango o en rangos superiores, la naturaleza política de su nombramiento o por comentarios que ha hecho públicamente, su carrera, lamentablemente, no progresará más allá de esto.§!"
funnies_inventor:0 "Inventor de Funnies"
funnies_inventor_desc:0 "§LPercy Hobart se distinguió por la creación de tanques muy especializados agrupados en una unidad que él mismo comandaba.§!"
bad_staffer:0 "Mal Personal"
bad_staffer_desc:0 "§LEste hombre es malo eligiendo oficiales, carece de asesores competentes o una combinación de ambos. En cualquier caso, esto limita su capacidad para comandar un mayor número de unidades.§!"
walloon:0 "Valón"
walloon_desc:0 "§LEste comandante se unirá a Valonia en caso de un desmantelamiento de Bélgica.§!"
flemish:0 "Flamenco"
flemish_desc:0 "§LEste comandante se unirá a Flandes en caso de un desmantelamiento de Bélgica.§!"
military_governor:0 "Gobernador Militar"
military_governor_desc:0 "§LEste comandante es un experto en imponer la ley y mantener el orden en tierras ocupadas.§!"
retraining:0 "Reentrenamiento"
retraining_desc:0 "§LEste comandante está actualmente tomando cursos militares adicionales para mejorar sus capacidades de mando.§!"
front_line_commander:0 "Comandante de Primera Línea"
front_line_commander_desc:0 "§LEste comandante tiene la costumbre de comandar lo más cerca posible de las líneas del frente. Esto le permite supervisar la batalla en su totalidad, pero en realidad no está bien preparado para llevar a cabo grandes operaciones. Es un tomador de riesgos, y aunque tiene deficiencias, sigue siendo muy respetado por sus hombres y admirado por sus colegas.§!"
jumping_general:0 "General Saltador"
jumping_general_desc:0 "§LEste comandante tiene la costumbre de comandar a sus compañeros paracaidistas tan cerca como sea posible, llegando incluso a saltar directamente a la acción junto a sus hombres. Esto le permite supervisar la batalla y mantener la iniciativa y la moral de sus tropas, pero en realidad no está bien preparado para llevar a cabo grandes operaciones. Es un tomador de riesgos, y aunque tiene deficiencias, sigue siendo admirado por sus hombres y respetado por sus colegas.§!"
lucky:0 "Afortunado"
lucky_desc:0 "§LEste hombre parece haber sido elegido por el destino, su capacidad para sobrevivir a situaciones peligrosas puede que aún no sea conocida por él, pero el destino lo sabe y espera el momento para ayudarlo sutilmente.§!"
vigorous:0 "Vigoroso"
vigorous_desc:0 "§LEste hombre es conocido por su fuerte salud, lo que lo hace resistente y listo para luchar con sus hombres incluso en las condiciones más duras.§!"
promising:0 "Prometedor"
promising_desc:0 "Este hombre parece poseer un gran talento y aprenderá lo básico rápidamente."
promising_tooltip:0 "§REste rasgo será eliminado si el líder alcanza el nivel 3.§!"
fighting_with_at_least_23_units:0 "Controlando al menos §H23§! ejércitos"

