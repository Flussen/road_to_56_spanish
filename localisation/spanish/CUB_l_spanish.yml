CUB_liberate_the_dominican_republic:0 "Liberar la República Dominicana"
CUB_liberate_the_dominican_republic_desc:0 "El cruel caudillo de la República Dominicana, Rafael Trujillo, ha aterrorizado y oprimido al pueblo durante demasiado tiempo. ¡Debemos liberar a nuestros hermanos perdidos!"
CUB_deal_with_haitian_oppressors:0 "Tratar con los Opresores Haitianos"
