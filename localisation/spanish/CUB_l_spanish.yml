 #########################################################################################################################################################################
 ###[ROOT.GetAdjective] Events###
 #########################################################################################################################################################################

cuba.1.t:0 "Elección General"
cuba.1.d:0 "Es el momento de que el pueblo [CUB.GetAdjective] sea llamado a las urnas para elegir a su líder.\nEste año, dos fuerzas principales están presentes. La Coalición Tripartita, compuesta por el Partido Liberal, la Unidad Nacional y la Acción Republicana, cuenta con el apoyo de las muchas fuerzas detrás de la revolución de 1933, en particular el General Fulgencio Batista.\nContra ellos, la relativamente conservadora Asociación Nacional Democrática, liderada por el expresidente Mario García Menocal, quien dirigió a Cuba especialmente durante la Primera Guerra Mundial."
cuba.1.a:0 "Miguel Mariano Gómez"
cuba_tripartite_coalition_party_long:0 "Coalición Tripartita"
cuba.1.b:0 "Mario García Menocal"
cuba_democratic_national_association_party_long:0 "Asociación Nacional Democrática"

cuba.2.t:0 "Inauguración de Miguel Mariano Gómez"
cuba.2.d:0 "Miguel Mariano Gómez fue inaugurado como el séptimo presidente de Cuba tras su elección a principios de este año.\nApoyado ideológicamente por las fuerzas detrás de la revolución de 1933, tiene la intención de continuar con las reformas sociales implementadas por las administraciones sucesivas desde el gobierno de los 100 días de Ramón Grau."
cuba.2.a:0 "Actuamos por el pueblo [CUB.GetAdjective]."

cuba.3.t:0 "Inauguración de Mario García Menocal"
cuba.3.d:0 "Mario García Menocal fue inaugurado hoy como el séptimo presidente de Cuba, tras su victoria en las elecciones a principios de este año. Menocal es recordado por su tiempo en el cargo como el tercer presidente de Cuba, siendo un fuerte aliado de las corporaciones y empresas.\n\nDurante su mandato, Menocal gastó mucho más allá del presupuesto federal, dejando al país con más de $40,000,000 de deuda, y fue acusado de utilizar el fraude para ganar la reelección en 1916. Esto, a su vez, condujo a una revuelta fallida en el ejército, liderada por el expresidente José Miguel Gómez.\n\nCon Menocal de vuelta en el poder, es seguro que causará una nueva ola de inestabilidad e incertidumbre en los días venideros."
cuba.3.a:0 "Esperemos lo mejor..."

cuba.4.t:0 "¡Batista Marcha sobre La Habana!"
cuba.4.d:0 "Declarando que el gobierno de Mario García Menocal traicionó no solo la revolución de 1933 sino también a toda la nación [CUB.GetAdjective], Fulgencio Batista llamó al ejército a oponerse y derrocar al gobierno.\nJ. Butler Wright, el embajador [USA.GetAdjective] en [CUB.GetNameDef], anunció que [USA.GetNameDef] apoyaba al gobierno actual.\nLa guarnición de La Habana aún no ha elegido bando, pero bien podría cambiarlo todo."
cuba.4.a:0 "La guarnición apoya al gobierno y el golpe fracasa."
cuba.4.b:0 "La guarnición apoya a Batista y el golpe tiene éxito."
cuba_revolutionnary_party_long:0 "Partido Revolucionario Cubano"

cuba.5.t:0 "¡Presidente Gómez Destituido!"
cuba.5.d:0 "A pesar de los prometidos programas extensivos de Miguel Mariano Gómez, se encontró con una creciente oposición, especialmente en el Congreso y con el jefe del ejército, Fulgencio Batista, a pesar de ser su partidario durante las elecciones.\n\nTras el veto de la ley de los nueve centavos, Miguel Mariano Gómez fue oficialmente destituido por el Congreso, y el Vicepresidente Federico Laredo Brú fue inaugurado como Presidente de Cuba."
cuba.5.a:0 "Esperemos que cumpla con las expectativas del Congreso y del pueblo."

cuba.6.t:0 "[CUB.GetNameDefCap] Sugiere una Guerra contra España"
cuba.6.d:0 "Declarando que la aparente neutralidad que el régimen español intenta mostrar es en realidad solo una fachada que esconde una ayuda secreta al esfuerzo de guerra, el gobierno [CUB.GetAdjective] ha sugerido una declaración de guerra contra la España fascista.\n\nDicha declaración no se hace a la ligera, especialmente contra un país actualmente neutral. Sin embargo, no hay duda de que el apoyo de España está orientado hacia las fuerzas del Eje."
cuba.6.a:0 "Es hora de vengar a la Segunda República."
cuba.6.b:0 "Sería demasiado peligroso."

cuba.7.t:0 "¡Guerra con España Rechazada!"
cuba.7.d:0 "Alegando que la guerra ya es lo suficientemente larga, una declaración de guerra contra un país tan grande como España solo la haría más brutal y asesina; nuestro plan para una guerra contra la España nacionalista ha sido rechazado."
cuba.7.a:0 "Al menos lo intentamos."

cuba.8.t:0 "Simpatizantes Comunistas Intentan Tomar el Poder"
cuba.8.d:0 "Muchos partidos comunistas, incluidos antiguos exiliados, se han reunido hoy en Santo Domingo para exigir la dimisión del gobierno y el establecimiento de un sistema socialista. Son muy numerosos y parecen haber recibido armas extranjeras."
cuba.8.a:0 "El gobierno cae y los comunistas toman el poder."
cuba.8.b:0 "El gobierno resiste."

cuba.9.t:0 "La Revolución [DOM.GetAdjective] Aplastada"
cuba.9.d:0 "A pesar de nuestro apoyo en términos de material, parece que los revolucionarios [DOM.GetAdjective] no lograron derrocar al gobierno. Aquellos que pudieron escapar nos cuentan que muchos de los presentes en Santo Domingo fueron arrestados y bien podrían terminar ejecutados. ¿Qué debemos hacer?"
cuba.9.a:0 "¡Si no podemos liberarlos desde dentro, lo haremos desde fuera!"
cuba.9.b:0 "Volveremos más tarde."

cuba.14.t:0 "Destino de Batista"
cuba.14.d:0 "Fulgencio Batista ha sido una figura controvertida en la política [ROOT.GetAdjective], y ejerce una gran influencia en todo nuestro país. Esto causa una gran cantidad de problemas para nosotros, y por lo tanto es de nuestro interés encontrar una solución a los problemas que él causa; cuanto antes, mejor."
cuba.14.a:0 "¡Exiliémoslo!"
cuba.14.b:0 "Buscar un compromiso sería un resultado ideal."

cuba.15.t:0 "Propuesta de Unificación de La Española"
cuba.15.d:0 "Los gobiernos [ROOT.GetAdjective] y [DOM.GetAdjective] se han acercado a nosotros con una propuesta interesante, unir la isla de La Española bajo un solo gobierno, el de los [DOM.GetAdjective]. ¿Cuál será nuestra respuesta?"
cuba.15.a:0 "Somos más fuertes juntos."
cuba.15.b:0 "¡Bah! ¿Qué estarán tramando?"

cuba.16.t:0 "¿Unidad Caribeña?"
cuba.16.d:0 "El gobierno de Fulgencio Batista se ha acercado a nosotros con una propuesta de mayor cooperación, a través del gobierno de una sola entidad en las islas del Caribe. Si bien esto significaría que renunciamos a nuestro propio poder, ciertamente fortalecería y unificaría el Caribe."
cuba.16.a:0 "Una buena propuesta."
cuba.16.b:0 "Preferimos mantener nuestra autonomía."

cuba.17.t:0 "[FROM.GetAdjective] Ofrece Azúcar por Petróleo"
cuba.17.d:0 "El gobierno [FROM.GetAdjective] nos ha presentado una oferta muy tentadora. Siendo una de las pocas fuentes de azúcar, nos ofrecen un suministro constante de azúcar a cambio de una pequeña parte de nuestra producción de petróleo. ¿Aceptaremos?"
cuba.17.a:0 "Una iniciativa interesante."
cuba.17.b:0 "El azúcar es la fortuna de los antiguos."

cuba.18.t:0 "Los [SOV.GetAdjective] Aceptan Nuestra Propuesta"
cuba.18.d:0 "Nuestro embajador en Moscú ha recibido una respuesta del Secretario General del Partido Comunista y telegrafió de inmediato sobre la disposición [SOV.getAdjective] a cooperar en los mercados internacionales de materias primas.\n\nLa entrega de las primeras 200,000 toneladas de azúcar puede enviarse de inmediato con un millón más camino a los puertos de nuestra nación."
cuba.18.a:0 "Un acuerdo lucrativo."

cuba.19.t:0 "Los [SOV.GetAdjective] Rechazan Nuestra Propuesta"
cuba.19.d:0 "[SOV.getLeader], en su reciente telegrama, mencionó que \"Tienen suficientes dulces en su utopía comunista\", implicando que tal acuerdo no beneficiaría a la sociedad de consumo [SOV.getAdjective]. Nuestro embajador se negó a citar la siguiente parte de la respuesta del Secretario General."
cuba.19.a:0 "Desafortunado."

cuba.20.t:0 "[CUB.GetName] Se Apodera de [1050.GetName]"
cuba.20.d:0 "Las fuerzas [CUB.GetAdjective] han lanzado un ambicioso ataque en la base naval de [1050.GetName] y han logrado desembarcar y establecer una cabeza de playa, rápidamente abrumando a la pequeña guarnición presente allí y más tarde capturando la principal base naval.\n\nEn una conferencia de prensa algún tiempo después, el líder [CUB.GetAdjective], [CUB.GetLeader], declaró que [1050.GetName] es una parte legítima de [CUB.GetNonIdeologyName] y busca expulsar a todos los imperialistas del territorio continental [CUB.GetAdjective]. Obviamente, esto es absurdo, es solo cómo respondemos al asunto, algunas personas están pidiendo guerra contra [CUB.GetNonIdeologyName] mientras que otros son escépticos sobre desperdiciar vidas por una pequeña base naval."
cuba.20.a:0 "¡No seremos pisoteados así!"
cuba.20.b:0 "Tenemos mucho que aprender de esto."
cuba.20.c:0 "¡Una gran victoria!"

cuba.21.t:0 "Victoria de [1050.Owner.GetName] en [1050.GetName]"
cuba.21.d:0 "Los defensores superiores de [1050.GetName] han defendido con éxito contra los desembarcos [VEN.GetAdjective] y les han negado una cabeza de playa exitosa. Las fuerzas [CUB.GetAdjective] se han visto obligadas a retirarse, como resultado de lo cual la base naval permanece firmemente en manos de [1050.Owner.GetNameDef]."
cuba.21.a:0 "¡Eso les enseñará!"
cuba.21.b:0 "¡Un desastre!"

cuba.22.t:0 "Provocación [CUB.GetAdjective] en [1050.GetName]"
cuba.22.d:0 "Recientemente, [CUB.GetNameDef] ha comenzado ataques de sondeo contra nuestras fuerzas en [1050.GetName]. Nuestro reconocimiento también ha informado que sus fuerzas se han ido acumulando gradualmente cerca del área. Con esto en mente, parece inminente que los [CUB.GetAdjective] lancen un ataque a gran escala."
cuba.22.a:0 "¡Debemos detener esto!"

cuba.23.t:0 "[CUB.GetNameDefCap] Propone Pacto de No Agresión"
cuba.23.d:0 "[CUB.GetNameDefCap] se ha acercado a nosotros proponiendo un pacto de no agresión entre nuestros dos países para preservar la paz y la cooperación en el Caribe. El líder [CUB.GetAdjective], [CUB.GetLeader], ha citado conexiones personales entre él y [ROOT.GetLeader] como base para una mayor cooperación."
cuba.23.a:0 "¡Por nuestros amigos [CUB.GetAdjective]!"
cuba.23.b:0 "No somos familia, [CUB.GetLeader]."

cuba.24.t:0 "[DOM.GetNameDefCap] Firma el Pacto"
cuba.24.d:0 "[DOM.GetNameDefCap] ha aceptado nuestra propuesta de un pacto de no agresión. [DOM.GetLeader] ha respaldado la propuesta como un gran paso hacia la cooperación entre nuestros dos países. Parece que la cooperación caribeña es más probable que nunca."
cuba.24.a:0 "Sabía que siempre tuvimos un amigo en [DOM.GetLeader]."

cuba.25.t:0 "[DOM.GetNameDefCap] Rechaza"
cuba.25.d:0 "[DOM.GetNameDefCap] ha rechazado nuestra propuesta de un pacto de no agresión. [DOM.GetLeader] ha declarado que no ve ninguna razón para cooperar con nosotros a pesar de las conexiones personales entre nuestros dos líderes. Parece que la cooperación caribeña es menos probable que nunca."
cuba.25.a:0 "¿Qué estarán planeando?"

