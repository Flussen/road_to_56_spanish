 ###Political###
CUB_oppose_the_presidency:0 "Oponerse a la Presidencia"
CUB_oppose_the_presidency_desc:0 "La nueva presidencia y el gabinete del Presidente Menocal están en conflicto directo con nuestras creencias. ¡La oposición directa a esta presidencia es nuestra única esperanza, no solo para sobrevivir, sino para que nuestra causa prevalezca!"
CUB_seek_communist_support_desc:0 "El presidente Menocal se vio obligado a depender de nuestro apoyo para ser elegido. Ahora que está en el cargo, podemos usar esto como una oportunidad para avanzar en nuestros propios objetivos y políticas, trabajando en secreto hacia una verdadera revolución."
CUB_galvanize_the_ctc:0 "Dinamizar la CTC"
CUB_galvanize_the_ctc_desc:0 "Dinamizar el movimiento obrero [ROOT.GetAdjective] a través de la Confederación de Trabajadores [ROOT.GetAdjective] nos ayudará a obtener el apoyo necesario para oponernos a la administración actual. El respaldo de la CTC también nos ayudará a controlar nuestra industria nacional."
CUB_seek_soviet_support:0 "Buscar Apoyo Soviético"
CUB_hold_ctc_rallies:0 "Organizar Manifestaciones de la CTC"
CUB_hold_ctc_rallies_desc:0 "Al organizar grandes manifestaciones de la CTC, podemos mostrar al pueblo de qué se trata nuestro movimiento y lograr grandes avances en la opinión pública."
CUB_ctc_recruitment:0 "Reclutamiento de la CTC"
CUB_unionize_the_sugar_mills:0 "Sindicalizar los Ingenios Azucareros"
CUB_unionize_the_sugar_mills_desc:0 "Ayudar a los trabajadores de los ingenios azucareros a formar sindicatos fuertes es una buena manera de reunir apoyo adicional para nuestra causa y demostrar a los trabajadores que tenemos sus mejores intereses en mente."
CUB_form_an_alliance_with_batista:0 "Formar una Alianza con Batista"
CUB_form_an_alliance_with_batista_desc:0 "Aunque Batista puede ser un elemento incontrolable, también ha demostrado disposición a trabajar con nosotros en reformas sociales, siempre que se le permita mantener su posición de poder. Si seguimos adelante con este acuerdo, sin embargo, estaremos atados a Batista por el futuro previsible."
CUB_overthrow_the_menocal_government:0 "Derrocar al Gobierno de Menocal"
CUB_overthrow_the_menocal_government_desc:0 "El gobierno de Menocal se ha vuelto débil e incapaz de detener nuestro movimiento. ¡Es el momento de tomar el poder y derrocar al viejo gobierno, e instalar el nuestro! ¡Viva la revolución!"
CUB_reaffirm_comintern_ties:0 "Reafirmar los Lazos con el Komintern"
CUB_establish_the_dgi:0 "Establecer la DGI"
CUB_state_visit_to_the_soviet_union:0 "Visita de Estado a la Unión Soviética"
CUB_radio_mil_diez:0 "Radio Mil Diez"
CUB_radio_mil_diez_desc:0 "Desde nuestra toma de poder, hemos logrado adquirir una de las estaciones de radio más grandes de la isla. No solo podemos transmitir mensajes de nuestra causa desde aquí, sino que también podemos introducir una forma de Jazz [ROOT.GetAdjective] en las islas, ayudando a enriquecer nuestra cultura."
CUB_imprison_batista:0 "Encerrar a Batista"
CUB_continued_collaboration_with_batista:0 "Colaboración Continua con Batista"
CUB_purge_the_falangists:0 "Purgar a los Falangistas"
CUB_purge_the_falangists_desc:0 "Aunque tenemos un fuerte control del poder, todavía existen pequeños grupos de falangistas que amenazan nuestra forma de vida y podrían representar una amenaza para nuestro nuevo gobierno. ¡Deben ser tratados de manera rápida y silenciosa!"
