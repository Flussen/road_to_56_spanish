###Noticias y Eventos###
cuba.100.d:0 "Gerardo Machado, ex presidente de Cuba que sirvió de 1925 a 1933, ha fallecido en Miami Beach, Florida, a la edad de 69 años, mientras se sometía a una cirugía en un intento por retrasar su destino a manos del cáncer. \n\nEl tiempo de Machado en el cargo fue desastroso en el mejor de los casos, considerado por la mayoría como un dictador, se negó a dejar el cargo y se aferró a su poder mientras se enfrentaba a grupos insurgentes durante varios años.\n\nA pesar de la intervención del gobierno de EE. UU. para ayudar a negociar un cambio pacífico de régimen, Machado continuó resistiendo hasta que el ejército [ROOT.GetAdjective] se rebeló, obligándolo a huir del país."
cuba.101.t:0 "Llegada del MS St. Louis a La Habana"
cuba.101.d:0 "El barco de pasajeros alemán MS St. Louis ha llegado hoy al puerto de La Habana, llevando consigo a 973 pasajeros, muchos de los cuales son refugiados que buscan asilo aquí en Cuba desde el régimen nazi en Alemania.\n\nSi los rechazamos ahora, podríamos estar obligándolos a regresar a Alemania y a un destino seguro.\n\n¿Qué deberíamos hacer?"
