###Política###
CUB_military_coup:0 "Golpe Militar"
CUB_military_coup_desc:0 "Fulgencio Batista apoyó a Gómez en las elecciones sabiendo que era un líder débil. La intención era provocar una crisis de destitución para obligar a Gómez a dejar el poder en favor del vicepresidente Federico Brú, quien había acordado trabajar con Batista. Sin embargo, desde entonces, Brú ha retrocedido en su decisión, obligándonos a tomar medidas más extremas."
CUB_reassure_the_population:0 "Reasegurar a la Población"
CUB_reassure_the_population_desc:0 "Nuestro golpe militar ha desestabilizado severamente el país y ha sacudido a la población, que teme la posibilidad de que este sea otro régimen al estilo Machado. Debemos asegurar a la gente que todavía tenemos en mente sus mejores intereses."
CUB_ensure_military_loyalty:0 "Asegurar la Lealtad Militar"
CUB_ensure_military_loyalty_desc:0 "La fuerte influencia de Batista sobre la situación militar y política de Cuba ya era necesaria para llevar a cabo el golpe. Sin embargo, todavía hay algunas preocupaciones entre las filas del ejército que deben abordarse para asegurar una lealtad total."
CUB_government_reshuffle:0 "Reorganización del Gobierno"
CUB_government_reshuffle_desc:0 "Desde que tomamos el poder mediante un golpe, muchos funcionarios del gobierno todavía tienen lealtad a la administración anterior. Deberíamos reorganizarlos en posiciones de menor influencia y colocar a los más leales a nosotros en puestos de poder."
CUB_reach_out_to_trujillo:0 "Acercarse a Trujillo"
CUB_reach_out_to_trujillo_desc:0 "Rafael Trujillo es un amigo de larga data de Batista y podría estar abierto a varias negociaciones diplomáticas ahora que Batista está en el poder."
CUB_invite_american_corporations:0 "Invitar a Corporaciones Americanas"
CUB_invite_american_corporations_desc:0 "Invitar abiertamente a corporaciones americanas a invertir en nuestra economía podría abrir muchas puertas para nuestra nación."
CUB_american_sugar_investments:0 "Inversiones Americanas en Azúcar"
CUB_american_sugar_investments_desc:0 "Hay muchas corporaciones americanas que saltarían ante la oportunidad de invertir en nuestra vasta industria azucarera. Unas cuantas buenas inversiones podrían fortalecer enormemente nuestra economía."
CUB_deal_with_the_mafia:0 "Tratar con la Mafia"
CUB_deal_with_the_mafia_desc:0 "La mafia americana es una organización poderosa y altamente influyente. Aunque corruptos y un poco peligrosos para tratar, también traen consigo importantes finanzas para ayudar a impulsar nuestra economía."
CUB_invite_meyer_lansky:0 "Invitar a Meyer Lansky"
CUB_invite_meyer_lansky_desc:0 "Meyer Lansky, el 'Contador de la Mafia', tiene una gran influencia tanto en la mafia judía como en la italiana. Aunque ya tiene una buena cantidad de influencia en Cuba, podríamos hacer algunos nuevos acuerdos que serían mutuamente beneficiosos..."
CUB_implement_a_new_constitution:0 "Implementar una Nueva Constitución"
CUB_implement_a_new_constitution_desc:0 "La vieja constitución ha demostrado ser nada más que un documento débil que ha fallado a la gente una y otra vez. Una nueva constitución construida para los tiempos modernos, aprendiendo de los errores del pasado, es el camino a seguir. Tampoco está de más agregar algunos vacíos legales para solidificar nuestro poder."
CUB_unite_hispaniola:0 "Unir La Española"
CUB_secure_united_states_political_support:0 "Asegurar el Apoyo Político de los Estados Unidos"
CUB_military_pensions:0 "Pensiones Militares"
CUB_conduct_joint_military_excercises:0 "Realizar Ejercicios Militares Conjuntos"
CUB_invite_trujillo_to_join_the_allies:0 "Invitar a Trujillo a Unirse a los Aliados"
