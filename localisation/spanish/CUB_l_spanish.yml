#########################################################################################################################################################################
###Enfoques Democráticos [ROOT.GetAdjective]###
#########################################################################################################################################################################

CUB_results_of_the_presidential_election:0 "Resultados de las Elecciones Presidenciales"
CUB_results_of_the_presidential_election_desc:0 "Los resultados de las elecciones están listos. Y el nuevo presidente de [CUB.GetNameDef] es..."
CUB_victory_for_gomez:0 "Victoria para Gómez"
CUB_the_nine_cent_law:0 "La Ley de los Nueve Centavos"
CUB_the_nine_cent_law_desc:0 "La Ley de los Nueve Centavos es un impuesto sobre cada saco de azúcar de más de 250 libras que utilizaremos para financiar escuelas rurales, la mayoría de las cuales estarán bajo el control de nuestro ejército."
CUB_minimum_wage_laws:0 "Leyes de Salario Mínimo"
CUB_minimum_wage_laws_desc:0 "Al aprobar leyes de salario mínimo, podemos ayudar a garantizar una mejor calidad de vida para nuestros trabajadores, muchos de los cuales están actualmente muy mal pagados."
CUB_taxation_reforms:0 "Reformas Fiscales"
CUB_taxation_reforms_desc:0 ""
CUB_retirement_pensions:0 "Pensiones de Jubilación"
CUB_reduce_american_influence:0 "Reducir la Influencia Americana"
CUB_reduce_american_influence_desc:0 "Durante décadas, los Estados Unidos han tenido una influencia significativa sobre nuestra nación, particularmente en nuestra economía y política. Aunque han hecho algunas cosas buenas por nosotros en el pasado, si alguna vez queremos ser respetados como una nación soberana, debemos aprender a valernos por nosotros mismos y mantener al mínimo la influencia extranjera."
CUB_confederation_of_cuban_workers:0 "Legalizar la CTC"
CUB_confederation_of_cuban_workers_desc:0 "La Confederación de Trabajadores [ROOT.GetAdjective] ha ganado considerable popularidad tras las reformas a favor de la sindicalización de los trabajadores agrícolas. Legalizar su organización podría ayudar a nuestra economía y garantizar un fuerte respaldo en futuras elecciones."
CUB_a_new_constitution:0 "Una Nueva Constitución"
CUB_batista_in_office:0 "Batista en el Cargo"
CUB_modernize_medical_care:0 "Modernizar la Atención Médica"
CUB_establish_rural_hospitals:0 "Establecer Hospitales Rurales"
CUB_military_improvements:0 "Mejoras Militares"
CUB_military_improvements_desc:0 "Nuestro ejército ha sido bastante mediocre durante algún tiempo. Al aumentar los sueldos y mejorar la comida que reciben nuestras tropas, podemos aumentar la moral y animar a más de nuestros valientes ciudadanos a alistarse."
CUB_increase_education_funding:0 "Aumentar la Financiación de la Educación"
CUB_establish_soviet_diplomatic_relations:0 "Establecer Relaciones Diplomáticas [SOV.GetAdjective]"
CUB_winning_the_battle_of_the_caribbean:0 "Proteger el Envío del Caribe"
CUB_winning_the_battle_of_the_caribbean_desc:0 "Debido a nuestra posición estratégica en el Caribe y la amenaza siempre presente de los submarinos enemigos a los convoyes aliados, nuestras fuerzas navales deben estar preparadas para las amenazas en curso, y nuestras instalaciones ampliadas para dar mejor servicio a nuestros barcos."
CUB_gift_sugar_to_the_british:0 "Regalar Azúcar a los Británicos"
CUB_american_air_bases:0 "Bases Aéreas [USA.GetAdjective]"
CUB_american_air_bases_desc:0 "Hemos permitido que [USA.GetNameDef] construya bases aéreas en [CUB.GetNameDef] para proteger el Caribe de los submarinos enemigos. Les hemos concedido permiso para construir estas bases en ambos extremos de la isla, y a cambio nos han proporcionado aviones para ayudar a asegurar la región."
CUB_suggest_operation_hemingway:0 "Sugerir la Operación Hemingway"
CUB_suggest_operation_hemingway_desc:0 "A pesar de la aparente neutralidad de la que el régimen de Franco se enorgullece, está claro que su apoyo está orientado hacia las potencias del Eje. Propondremos una declaración de guerra contra la España Nacionalista a la Sociedad de Naciones, considerándola un miembro del Eje debido a su simpatía hacia ellos."
CUB_join_the_allies:0 "Unirse a los Aliados"
CUB_join_the_allies_desc:0 "¡Los Aliados necesitan nuestra ayuda para defender la paz mundial y la libertad! ¡Debemos apoyar la democracia frente a la tiranía!"
CUB_rewrite_the_constitution:0 "Reescribir la Constitución"
CUB_rewrite_the_constitution_desc:0 "La constitución de 1933 fue redactada por el ejército y para el ejército. Debemos cambiar esto para representar mejor la democracia [CUB.GetAdjective]."
CUB_law_of_sugar_coordination:0 "Ley de Coordinación Azucarera"

CUB_law_of_sugar_coordination_desc:0 "La Ley de Coordinación Azucarera organizará las pequeñas fincas en cooperativas y organizará a los trabajadores agrícolas, garantizando a los arrendatarios una parte de su cosecha, y asegurando que no se les privará de sus tierras si las trabajan."
CUB_issue_amnesties:0 "Otorgar Amnistías"
CUB_issue_amnesties_desc:0 "Se otorgará amnistía, incluyendo al expresidente Gerardo Machado. De esta manera, demostraremos la buena voluntad del gobierno."
CUB_victory_for_gomez_desc:0 "Miguel Mariano Gómez, exalcalde de La Habana, fue elegido presidente de Cuba. Afiliado a los revolucionarios de 1933, cuenta con todo su apoyo respecto a la política que se aplicará en línea con las del gobierno de los 100 días."
CUB_victory_for_garcia_menocal:0 "Victoria para García Menocal"
CUB_victory_for_garcia_menocal_desc:0 "Mario García Menocal, ex presidente de Cuba, especialmente durante la Gran Guerra, fue elegido presidente de Cuba. Representando a la oposición conservadora a los revolucionarios de 1933, este último ya ha encontrado cierta resistencia dentro de las fuerzas armadas."

###########################
###Enfoques Fascistas [ROOT.GetAdjective]###
###########################

###Política###
CUB_seek_falangist_support:0 "Buscar Apoyo Falangista"
CUB_seek_falangist_support_desc:0 "El presidente Menocal se ha acercado a nosotros con una oferta tentadora... Ahora que está en el poder, enfrenta una severa oposición de la dirigencia de izquierda, en particular del Partido Comunista. Debido a esto, ha llegado a la conclusión de que necesita nuestro apoyo para avanzar. Esta podría ser una oportunidad perfecta para aumentar nuestra influencia..."
CUB_exert_influence_over_the_military:0 "Ejercer Influencia sobre el Ejército"
CUB_exert_influence_over_the_military_desc:0 "Ahora que estamos en una posición de influencia en la administración de Menocal, podemos comenzar a extender esa influencia en áreas cruciales para nuestra toma de control, comenzando con el ejército."
CUB_repeal_liberal_policies:0 "Revocar Políticas Liberales"
CUB_repeal_liberal_policies_desc:0 "Muchas de las políticas aprobadas por presidentes anteriores han sido demasiado liberales para nuestro gusto. Deberíamos presionar a Menocal para que revoque algunas de estas políticas que de otro modo obstaculizarían nuestros esfuerzos."
CUB_gather_political_support:0 "Recabar Apoyo Político"
CUB_gather_political_support_desc:0 "Ahora que el apoyo a nuestra causa está creciendo dentro de las filas del ejército, debemos comenzar a ganar la influencia y el respaldo de los políticos."
CUB_encourage_anti_communist_violence:0 "Fomentar la Violencia Anticomunista"
CUB_encourage_anti_communist_violence_desc:0 "Los comunistas son la amenaza definitiva para nuestra forma de vida. ¡Es deber de todo patriota luchar contra el terror rojo, incluso si eso significa que algunas personas resultarán heridas!"
CUB_secure_power:0 "Asegurar el Poder"
CUB_secure_power_desc:0 "Nuestra fuerza y números han crecido lo suficiente como para que ahora podamos tomar el poder y ejercer un control total sobre el ejército y el gobierno."
CUB_deal_with_batista:0 "Tratar con Batista"
CUB_deal_with_batista_desc:0 "Fulgencio Batista es un elemento incontrolable. Es simultáneamente una influencia poderosa en la política [ROOT.GetAdjective] y tiene una fuerte influencia sobre nuestras fuerzas militares. Ahora que nuestro régimen ha llegado al poder, deberíamos decidir cómo lidiar con él."
CUB_stabilize_internal_politics:0 "Estabilizar la Política Interna"
CUB_stabilize_internal_politics_desc:0 "Nuestra llegada al poder causó un gran caos político y social. Ahora es el momento de atender los problemas internos que resultaron y reorganizar el estado."
CUB_strengthen_catholic_identity:0 "Fortalecer la Identidad Católica"
CUB_strengthen_catholic_identity_desc:0 "La identidad católica es uno de los elementos centrales del falangismo. ¡El catolicismo debe ser alentado y la iglesia fortalecida en nuestras tierras!"
CUB_encourage_spanish_immigration:0 "Fomentar la Inmigración Española"
CUB_encourage_spanish_immigration_desc:0 "Parte de la política del Pan-Hispanismo es estar abiertos a nuestros hermanos y primos regionales y de todo el mundo. ¡Alentar su inmigración a nuestro país solo puede fortalecernos aún más!"
CUB_panhispanic_diplomacy:0 "Diplomacia Pan-Hispánica"
CUB_panhispanic_diplomacy_desc:0 "Uno de los ideales del movimiento falangista es el Pan-Hispanismo. Para ayudar a lograr esto, debemos acercarnos a los muchos gobiernos hispánicos de la región y establecer relaciones diplomáticas adecuadas con ellos."
CUB_spanish_civil_war_involvement:0 "Participación en la Guerra Civil Española"
CUB_spanish_civil_war_involvement_desc:0 "Nuestros hermanos en España están inmersos en una terrible guerra civil. ¡Deberíamos enviarles toda la ayuda que podamos ofrecer!"
CUB_intervene_ACW:0 "Intervenir en la Guerra Civil Americana"
CUB_intervene_ACW_desc:0 "Los Estados Unidos de América ya no están unidos. Ha surgido una nueva facción, una que sostiene una ideología más cercana a la nuestra. Deberíamos enviar tropas y ayuda para asegurar un resultado favorable."
CUB_subvert_american_influence:0 "Socavar la Influencia Americana"
CUB_subvert_american_influence_desc:0 "¡Los Estados Unidos de América han tenido una fuerte mano en nuestra política interna y economía durante demasiado tiempo! Debemos hacer lo que podamos para socavar su influencia en aras de nuestra independencia y fortaleza."
CUB_nationalize_foreign_sugar_mills:0 "Nacionalizar los Ingenios Azucareros Extranjeros"
CUB_nationalize_foreign_sugar_mills_desc:0 "¡Nacionalizando los ingenios azucareros bajo el control de corporaciones extranjeras, podemos poner en marcha nuevamente nuestra industria azucarera!"
CUB_deal_with_the_united_fruit_company:0 "Tratar con la United Fruit Company"
CUB_deal_with_the_united_fruit_company_desc:0 "La United Fruit Company tiene intereses e influencia significativos en América Central y un gran interés en nuestra industria azucarera. Quizás podríamos llegar a un acuerdo mutuamente beneficioso con ellos..."
CUB_united_fruit_company_coup:0 "Golpe de Estado de la United Fruit Company"
CUB_united_fruit_company_coup_desc:0 "Con suficiente apoyo ahora en Honduras, ¡podemos ayudar a la United Fruit Company a llevar a cabo una toma de control total del gobierno!"
CUB_a_fruitful_partnership:0 "Una Asociación Fructífera"
CUB_a_fruitful_partnership_desc:0 "N/A"
CUB_invite_german_companies:0 "Invitar a Empresas Alemanas"

###Diplomacia y Conquista###
CUB_command_the_caribbean:0 "Dominar el Caribe"
CUB_command_the_caribbean_desc:0 "Ahora nos queda claro que no podemos confiar en el liderazgo de poderes extranjeros que pueden no tener nuestros mejores intereses en mente. Debemos buscar desarrollar nuestra propia alianza con aliados de ideas afines..."
CUB_invite_our_spanish_brothers:0 "Invitar a Nuestros Hermanos Españoles"
CUB_invite_our_spanish_brothers_desc:0 "Hace muchos siglos, nuestros antepasados españoles colonizaron estas tierras. En décadas más recientes, finalmente logramos nuestra independencia de España y nos hemos convertido finalmente en una nación independiente respetable. Con la guerra civil en España ahora terminada y un nuevo gobierno en su lugar, ahora es el momento para que nuestros caminos se crucen de nuevo, esta vez como hermanos."
CUB_caribbean_dominance:0 "Dominio del Caribe"
CUB_caribbean_dominance_desc:0 "N/A"
CUB_join_the_reich:0 "Unirse a [GER.GetNameDef]"
CUB_join_the_reich_desc:0 "Aunque los nacionalsocialistas tienen ideales algo diferentes a los nuestros, su fuerza es poderosa y tienen algunos objetivos similares a los nuestros. Una posible alianza con ellos podría ayudarnos a lograr mejor nuestros objetivos."
CUB_join_with_japan:0 "Unirse a Japón"
CUB_join_with_japan_desc:0 "Aunque los japoneses no comparten exactamente nuestros ideales, su poderosa marina y su ejército resistente compensan eso. Los japoneses ciertamente darían la bienvenida a una alianza con un nuevo poder que crece justo en el patio trasero de los Estados Unidos."
CUB_subjugate_hispaniola:0 "Subyugar La Española"
CUB_subjugate_hispaniola_desc:0 "La isla de La Española al este es una extensión natural de nuestro territorio. Exigiremos que estos gobiernos ilegítimos se sometan a nosotros, o no tendremos más remedio que tomarlos por la fuerza."
CUB_demand_the_eastern_isles:0 "Exigir las Islas Orientales"
CUB_demand_the_eastern_isles_desc:0 "La expansión adicional de nuestro territorio requerirá que hagamos más demandas."
CUB_demand_jamaica_and_the_bahamas:0 "Exigir Jamaica y Las Bahamas"
CUB_demand_jamaica_and_the_bahamas_desc:0 "La expansión adicional de nuestro territorio requerirá que hagamos más demandas."
CUB_lay_claim_to_curacao_and_trinidad:0 "Reclamar Curazao y Trinidad"
CUB_lay_claim_to_curacao_and_trinidad_desc:0 "Las últimas islas del Caribe en manos de extranjeros deben ser entregadas a nosotros para salvaguardarlas como nuestro territorio legítimo."
CUB_seize_venezuela:0 "Tomar Venezuela"
CUB_seize_venezuela_desc:0 "¡Nuestro poder militar e influencia regional han crecido de manera impresionante! Con la inestabilidad interna de Venezuela, podríamos utilizar nuestro nuevo poder para intimidar a su débil gobierno para que se una a nosotros."
CUB_threaten_colombia:0 "Amenazar a Colombia"
CUB_threaten_colombia_desc:0 "Colombia es crucial para nuestros planes de formar una Gran Nación Caribeña. Ahora que compartimos una frontera terrestre con ellos, podemos amenazarlos con un ultimátum como hicimos con Venezuela, y forzarlos a reconocer nuestro gobierno como el único gobierno legítimo."
CUB_expand_ufc_influence:0 "Expandir la Influencia de la UFC"
CUB_seize_control_in_guatemala:0 "Tomar el Control en Guatemala"
CUB_overthrow_the_salvadorian_government:0 "Derrocar al Gobierno Salvadoreño"
CUB_our_holdings_in_panama:0 "Nuestras Posesiones en Panamá"
CUB_takeover_in_nicaragua:0 "Toma de Control en Nicaragua"
CUB_take_control_of_costa_rica:0 "Tomar el Control de Costa Rica"
CUB_corporate_incorporation:0 "Incorporación Corporativa"
CUB_stage_a_conflict_at_the_canal:0 "Provocar un Conflicto en el Canal"

###Sociedad de la United Fruit Company###
CUB_entrust_central_america_to_the_ufc:0 "Confiar América Central a la UFC"
CUB_negotiate_for_belize:0 "Negociar por Belice"
CUB_legitimize_zemurrays_government:0 "Legitimar el Gobierno de Zemurray"

###Militar y Anfibio###
CUB_amphibious_invasion_preparation:0 "Preparación para Invasión Anfibia"
CUB_amphibious_invasion_preparation_desc:0 "Debido a nuestra condición de nación insular y estar rodeados por muchas regiones insulares y costeras, debemos estar bien preparados para operaciones anfibias."
CUB_special_amphibious_training:0 "Entrenamiento Especial Anfibio"
CUB_special_amphibious_training_desc:0 "Al iniciar un riguroso programa de entrenamiento especial para operaciones anfibias, podemos asegurarnos de que nuestras tropas tengan las habilidades necesarias para enfrentar diversas situaciones acuáticas."
CUB_falangist_ideas_in_schools:0 "Ideas Falangistas en las Escuelas"
CUB_falangist_ideas_in_schools_desc:0 "¡Enseñando nuestros valores en las escuelas, podemos asegurar mejor la lealtad de nuestra juventud!"
CUB_devotion_to_falangism:0 "Devoción al Falangismo"
CUB_devotion_to_falangism_desc:0 "N/A"
CUB_the_caribbean_guard:0 "La Guardia Caribeña"
CUB_the_caribbean_guard_desc:0 "Con nuestra influencia y territorios ahora alcanzando todo el Caribe, necesitamos formar una guardia especial para ayudar a defender las islas."
CUB_army_expansion:0 "Expansión del Ejército"
CUB_army_expansion_desc:0 "Para lograr nuestros objetivos, debemos comenzar a aumentar el tamaño de nuestro ejército."

###Desarrollo de Territorios Recién Conquistados###
CUB_island_fortification_project:0 "Proyecto de Fortificación Insular"
CUB_island_fortification_project_desc:0 "Con tantos territorios recién adquiridos, se necesitará un esfuerzo de fortificación a gran escala para ayudar a garantizar la seguridad de nuestros nuevos territorios."
CUB_island_development_plan:0 "Plan de Desarrollo Insular"
CUB_island_development_plan_desc:0 "Ahora que controlamos nuestros territorios legítimos del Caribe, debemos comenzar a desarrollar las islas para apoyar nuestros crecientes esfuerzos industriales."
CUB_develop_the_bahamas_and_jamaica:0 "Desarrollar Jamaica y Las Bahamas"
CUB_develop_the_bahamas_and_jamaica_desc:0 "Al hacer algunas inversiones razonables en Jamaica y Las Bahamas, podemos aumentar nuestra capacidad industrial."
CUB_develop_the_eastern_isles:0 "Desarrollar las Islas Orientales"
CUB_develop_the_eastern_isles_desc:0 "La inversión en las islas Antillas ayudará a crecer nuestra capacidad industrial y mejorar nuestros territorios recién adquiridos."
CUB_developing_curacao_and_trinidad:0 "Desarrollar Curazao y Trinidad"
CUB_developing_curacao_and_trinidad_desc:0 "Curazao y Trinidad, siendo nuestros territorios más recientemente adquiridos, podrían beneficiarse de nuevas inversiones industriales."
CUB_venezuelan_development:0 "Desarrollo Venezolano"
CUB_begin_colombian_industrial_development:0 "Iniciar el Desarrollo Industrial Colombiano"
CUB_expand_colombian_coffee_plantations:0 "Expandir las Plantaciones de Café Colombianas"
CUB_upgrade_venezuelan_oil_facilities:0 "Actualizar las Instalaciones Petroleras Venezolanas"

###Eventos Relacionados###
cuba.11.t:0 "[CUB.GetNameDef] Exige Nuestros Territorios"
cuba.11.d:0 "Ahora que el movimiento falangista [ROOT.GetAdjective] ha logrado tomar el control del país, han comenzado a hacer movimientos para expandir su territorio para abarcar ahora la isla de La Española.\n\nCon este nuevo camino hacia la expansión, ahora vienen demandas a nuestro gobierno para aceptar la subyugación y la integración en Cuba. ¿Cuál será nuestra respuesta?"
cuba.10.d:0 "Cuba, una vez nuestra preciada colonia en el Caribe, se ha acercado a nosotros con una propuesta sorprendente. Están proponiendo una alianza formal entre nuestras dos naciones, con la esperanza de fomentar lazos más fuertes entre nuestros dos países.\n\nAunque esto es un tanto sorprendente, ciertamente es una idea que vale la pena considerar, y nos daría una renovada influencia en las Américas."
cuba.12.t:0 "¡España Nacionalista Acepta Nuestra Propuesta!"
cuba.12.d:0 "¡Nuestra reciente propuesta a España para una alianza ha sido aceptada!"
cuba.13.t:0 "¡España Rechaza Nuestra Propuesta!"
cuba.13.d:0 "Para sorpresa de muchos, el gobierno español ha tomado la decisión de rechazar nuestra propuesta de una alianza formal."


