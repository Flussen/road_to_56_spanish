l_spanish:


ITA_tyrol_ultimatum:0 "§REs posible que Alemania acuda en defensa de Austria y reaccione con hostilidad ante este curso de acción."
ITA_home_defense:0 "Coloca fortificaciones costeras en Calabria, Campania, Cerdeña y Sicilia."
ITA_home_defense_tooltip:0 "Italia o cualquiera de sus aliados controlan los estados de Calabria, Campania, Cerdeña y Sicilia."
ITA_peace_allies:0 "§RLos Aliados deben aceptar nuestra oferta para poner fin a la guerra. También pueden considerar la paz si nos unimos a su facción y luchamos contra Alemania."
USA_demanded_canada:0 "§RSi los británicos se niegan, tenemos la opción de usar la fuerza."
FRA_invest_economy:0 "Invertir en la Economía"
FRA_invest_economy_desc:0 "Aunque la Gran Depresión no ha golpeado a Francia tan duramente como a otros, sus efectos aún persisten y nuestro crecimiento económico es lento. Si queremos reinstaurar la fe en nuestra población, debemos ayudar a la economía invirtiendo en ella."
FRA_military_aviation:0 "Aviación Militar"
FRA_military_aviation_desc:0 "La guerra moderna está cambiando rápidamente, y debemos adaptarnos en consecuencia. Si queremos ganar una guerra contra amenazas externas, debemos aprender a controlar los cielos."
FRA_close_air_focus:0 "Enfoque en Bombardeo Cercano"
FRA_close_air_focus_desc:0 "Centrar nuestros esfuerzos en bombarderos de corto alcance pero más rápidos nos permite reaccionar más rápidamente a las situaciones y desplegar los bombarderos donde más se necesiten."
FRA_military_rearmament:0 "Rearme Militar"
FRA_military_rearmament_desc:0 "Las acciones recientes nos han obligado a expandir nuestro gasto militar. Aunque esperamos la paz, siempre debemos estar preparados para la guerra."
FRA_convoy_tactics:0 "Tácticas de Convoy"
FRA_convoy_tactics_desc:0 "Como un imperio con muchas colonias lejanas y nuestra dependencia de sus recursos, debemos asegurar que nuestra marina pueda defender nuestras rutas comerciales."
FRA_naval_aviation:0 "Aviación Naval"
FRA_naval_aviation_desc:0 "Los barcos ya no están seguros en el mar debido a la invención de bombarderos destinados a destruirlos. Aunque nuestra marina no pueda igualar a la de nuestro enemigo, nos aseguraremos de que nuestros bombarderos puedan ayudar en la lucha."
FRA_mobilization:0 "Movilización"
FRA_mobilization_desc:0 "Ahora que nuestro pueblo está unido, cada vez más jóvenes están dispuestos a alistarse y luchar por su gran país. Fomentaremos este patriotismo."
FRA_plan_17:0 "Plan XVII"
FRA_plan_17_desc:0 "El Plan XVII puede haber sido un fracaso en la Primera Guerra Mundial, pero esta vez, estamos preparados. Un ataque preventivo contra los alemanes nos dará la ventaja."
FRA_socialist_programs:0 "Expandir Programas Socialistas"
FRA_socialist_programs_desc:0 "Debido a la Gran Depresión, nuestra población está más dispuesta a aceptar la intervención del gobierno en la economía. Ampliaremos aún más nuestros programas socialistas en preparación para un cambio hacia el comunismo."
FRA_police_state:0 "Establecer el Estado Policial"
FRA_police_state_desc:0 "Si queremos tener éxito en nuestra transición al fascismo, debemos eliminar cualquier oposición antes de que se vuelva demasiado poderosa. Tener una fuerza policial implacable asustará al pueblo y lo someterá."
FRA_soviet_treaty:0 "Tratado Franco-Soviético"
FRA_soviet_treaty_desc:0 "Ahora que nos hemos unido oficialmente al Comintern, podemos iniciar conversaciones con la Unión Soviética para un tratado que nos ayude mutuamente tanto militar como económicamente."
FRA_archangel:0 "Ejercicios Militares en Arcángel"
FRA_archangel_desc:0 "Si Francia quiere derrotar a sus enemigos, debe tener un ejército fuerte. Los soviéticos han aceptado realizar ejercicios militares conjuntos en Arcángel para fortalecer aún más nuestros ejércitos."
FRA_white_wolves:0 "Lobos del Mar Blanco"
FRA_white_wolves_desc:0 "A veces, una invasión puede no ser necesaria. Cortar las líneas de suministro y alimentos hará que el enemigo se rinda. Realizar ejercicios en el Mar Blanco con los soviéticos fortalecerá nuestro conocimiento en la guerra submarina."
FRA_attack_britain:0 "Atacar a Gran Bretaña"
FRA_attack_britain_desc:0 "Durante demasiado tiempo, nuestros vecinos del norte han sido una espina en nuestro costado. Ahora que tenemos una Francia fuerte y unificada con un propósito, sucumbirán como uno de nuestros primeros objetivos."
FRA_citizen_act:0 "Ley de Ciudadanía Francesa"
FRA_citizen_act_desc:0 "Ahora que hemos hecho la transición al comunismo, ya no consideramos a nuestras colonias como súbditos. Serán absorbidas directamente por Francia y su población recibirá la ciudadanía francesa."
FRA_integrate_the_legion:0 "Integrar la Legión Extranjera"
FRA_integrate_the_legion_desc:0 "La Legión Extranjera es arcaica y ya no es necesaria ahora que todos en Francia son iguales. Esos hombres deben integrarse en el ejército francés en su lugar."
FRA_anti_fascist:0 "Política Exterior Antifascista"
FRA_anti_fascist_desc:0 "El objetivo a corto plazo es acordado y claro. Los regímenes fascistas vecinos deben ser eliminados del mapa."
FRA_dismantle_axis:0 "Desmantelar el Eje"
FRA_dismantle_axis_desc:0 "El fascismo es una amenaza para la revolución mundial. Ya no podemos permitir que Alemania e Italia, que están en nuestra puerta, amenacen nuestro país. Por el bien de la revolución mundial, deben ser sometidos."
FRA_government_expansion:0 "Expansión del Gobierno"
FRA_government_expansion_desc:0 "Nuestra creciente población requiere más atención. Ha llegado el momento de expandir aún más el gobierno y comenzar cambios rápidos en la política para apoyar mejor nuestros objetivos."
FRA_world:0 "Preparar la Revolución Mundial"
FRA_world_desc:0 "El comunismo a nivel doméstico no es suficiente. La revolución debe extenderse de un rincón del mundo al otro. Cada hombre y mujer será liberado."
FRA_support_china:0 "Apoyar a la República Popular"
FRA_support_china_desc:0 "La República Popular de China puede servir como una excelente base desde la cual expandir el comunismo en el Lejano Oriente. Deberíamos apoyarlos en sus esfuerzos contra los japoneses y los nacionalistas chinos."
FRA_china_industry:0 "Desarrollar la Industria China"
FRA_china_industry_desc:0 "Si la República Popular quiere tener éxito en su revolución, debe ser capaz de abastecer un ejército. Los ayudaremos a alcanzar ese punto."
FRA_indirect_support:0 "Apoyo Indirecto"
FRA_indirect_support_desc:0 "Aunque todavía es demasiado pronto para intervenir directamente en el apoyo a la República Popular, podemos asegurarles un suministro constante de equipos."
FRA_fortify_vietnam:0 "Fortificar Vietnam"
FRA_fortify_vietnam_desc:0 "Vietnam es uno de nuestros estados más cruciales, ya que nos proporciona una gran cantidad de caucho natural. Los imperialistas japoneses han comenzado a poner su mirada en él. Debemos fortificar y protegerlo a toda costa."
FRA_subdue_japan:0 "Someter a Japón"
FRA_subdue_japan_desc:0 "Japón se ha convertido recientemente en una amenaza poderosa. Continúa expandiendo sus fronteras en nombre del imperialismo. Japón debe ser detenido si queremos asegurar la revolución en Asia."
FRA_secure_spain:0 "Asegurar España"
FRA_secure_spain_desc:0 "Nuestros vecinos del sur acaban de pasar por una sangrienta guerra civil, y desafortunadamente el bando correcto perdió. Es hora de tomar el asunto en nuestras propias manos para asegurar nuestra frontera sur."
FRA_denounce_monroe:0 "Denunciar la Doctrina Monroe"
FRA_denounce_monroe_desc:0 "Aunque en el pasado hemos respetado la Doctrina Monroe, ya no se alinea con nuestra visión del mundo. Los pueblos de América han estado encadenados a los Estados Unidos durante mucho tiempo, pero ya no más."
FRA_mexico_communism:0 "Apoyar a los Comunistas Mexicanos"
FRA_mexico_communism_desc:0 "México es un objetivo principal para iniciar la revolución en las Américas. No solo está junto a los Estados Unidos, sino que también tiene muchos simpatizantes comunistas. Debemos asegurarles nuestro apoyo."
FRA_arm_mexico:0 "Armar la Confederación de Trabajadores Mexicanos"
FRA_arm_mexico_desc:0 "La revolución mexicana no comenzará desde arriba, sino desde abajo. Al armar a la Confederación de Trabajadores Mexicanos, aseguramos que no sean silenciados por la opresión."
FRA_mexico_revolution:0 "Revolución Mexicana"

FRA_mexico_revolution_desc:0 "El apoyo al comunismo en México ha explotado, y con nuestra ayuda el pueblo está listo para recuperar su país y no estar encadenado a los Estados Unidos. ¡Viva México!"
FRA_argentine_leaders:0 "Reunirse con los Anarco-Comunistas Argentinos"
FRA_argentine_leaders_desc:0 "Argentina tiene un papel que desempeñar en la revolución mundial. Debemos reunirnos con sus líderes locales y discutir cómo avanzar."
FRA_argentina_communism:0 "Ayudar a Establecer un Ejército Popular"
FRA_argentina_communism_desc:0 "Una revolución no tiene éxito arrojando palos y palabras duras al enemigo. El pueblo argentino debe estar armado y, en algunos casos, ser empujado a apoyar nuestra causa."
FRA_buenos_aires:0 "Disturbios en Buenos Aires"
FRA_buenos_aires_desc:0 "Los recientes disturbios en Buenos Aires son el catalizador de algo mayor. Ha llegado el momento de que los trabajadores en Argentina se levanten y luchen."
FRA_home_free:0 "Hogar de los Libres"
FRA_home_free_desc:0 "Los Estados Unidos representan todo lo que combatimos. Afirman ser libres pero tienen abiertamente un sistema de esclavitud moderna. Derrotar el corazón del capitalismo consolidará nuestra posición en el escenario mundial."
FRA_the_international:0 "Organizar la Próxima Internacional"
FRA_the_international_desc:0 "La Unión Soviética no está capacitada para liderar la revolución mundial. ¡Somos Francia, el centro del mundo! La Internacional debe organizarse en París."
FRA_international:0 "§RTerminar este enfoque conduce a una cadena de eventos donde decidimos sobre la política. Lo que elijamos dicta lo que se puede desbloquear más adelante."
FRA_plan_tooltip:0 "§RTerminar este enfoque desbloquea el árbol democrático francés."
FRA_status_quo_women:0 "Status Quo de las Mujeres"
FRA_status_quo_women_desc:0 "Lo que los más radicales no se dan cuenta es que mantener la familia unida es la columna vertebral de prácticamente todo. Aunque a algunos no les guste que la mitad de nuestra población no pueda trabajar o luchar, creemos que esto es lo mejor."
FRA_workers_women:0 "Mujeres Trabajadoras"
FRA_workers_women_desc:0 "Un buen compromiso en el debate sobre las mujeres es que deben poder trabajar en nuestras fábricas y campos, ayudando al esfuerzo bélico y asegurando que estemos abastecidos mientras los hombres luchan por la revolución."
FRA_full_equality_women:0 "Igualdad Total"
FRA_full_equality_women_desc:0 "La igualdad total es la única elección lógica. Al duplicar efectivamente nuestra población trabajadora y combatiente, seremos imparables mientras otros mantienen discriminaciones insignificantes."
FRA_worker_paradise:0 "Paraíso de los Trabajadores"
FRA_worker_paradise_desc:0 "No podemos esperar más. El camino hacia la perfección comienza hoy. El paraíso de los trabajadores que creamos será hablado durante mil años."
FRA_no_worker_paradise:0 "Trabajadores para la Revolución"
FRA_no_worker_paradise_desc:0 "Desafortunadamente, la utopía tendrá que esperar. Sería incomprensible seguir ese camino tan pronto, cuando nuestros hermanos y hermanas en todo el mundo continúan sufriendo bajo los capitalistas y autoritarios."
FRA_absorb_comintern:0 "Absorber el Comintern"
FRA_absorb_comintern_desc:0 "El Comintern no es mejor que un régimen autoritario. Ahora que las grandes amenazas fascistas han sido eliminadas en el continente, debemos aprovechar la primera oportunidad y rescatar a aquellos que viven bajo este comunismo de marca falsa."
FRA_com_non_aggro:0 "Paz con el Comintern"
FRA_com_non_aggro_desc:0 "El Comintern no es nuestra principal preocupación. Aunque puede que tengamos que enfrentarnos a ellos eventualmente, eso es para más adelante. Debemos asegurar la paz para que podamos enfrentar problemas más urgentes."
FRA_scandinavian_question:0 "Cuestión Escandinava"
FRA_scandinavian_question_desc:0 "Se ha decidido que Escandinavia es de vital importancia para la revolución mundial. Debemos comenzar los preparativos sobre cómo avanzar."
FRA_support_scandinavian_communists:0 "Apoyar a los Comunistas Escandinavos"
FRA_support_scandinavian_communists_desc:0 "Los comunistas en Escandinavia están ganando poder, pero el proceso es demasiado lento y débil para nuestro gusto. Debemos asegurarles nuestro apoyo sin importar el costo."
FRA_sweden_revolution:0 "Revolución Sueca"
FRA_sweden_revolution_desc:0 "Suecia es actualmente el país más poderoso de Escandinavia, y sería un objetivo principal en la región. Ahora que los comunistas han ganado un gran apoyo, es el momento de darles ese último empujón para iniciar la revolución."
FRA_danish_belts:0 "Asegurar los Estrechos Daneses"
FRA_danish_belts_desc:0 "Dinamarca y Noruega están en una región estratégica principal donde el comercio sale del Báltico y fluye hacia el Mar del Norte, y viceversa. Al tener ambos países en nuestra esfera, nuestros enemigos estarían en una desventaja significativa."
FRA_secure_finland:0 "Atacar Finlandia"
FRA_secure_finland_desc:0 "Finlandia ha sido recientemente el objetivo de políticas expansionistas implementadas por los estalinistas en la Unión Soviética. Al incorporarlos a nuestra esfera primero, negamos a los soviéticos un mayor acceso a Escandinavia."
FRA_fascism_first:0 "Primero el Fascismo"
FRA_fascism_first_desc:0 "Los capitalistas pueden esperar. Los regímenes fascistas que han ganado fuerza recientemente en Europa deben ser nuestra primera prioridad. La venganza contra los alemanes es solo la guinda del pastel."
FRA_strike_germans:0 "Atacar a los Alemanes"
FRA_strike_germans_desc:0 "Desde 1870, e incluso antes, la animosidad entre franceses y alemanes no ha dejado de crecer. Ahora que tenemos un propósito claro, es hora de terminar con esa animosidad de una vez por todas haciendo que sucumban a nuestra voluntad."
FRA_end_the_empire:0 "Acabar con el Imperio"
FRA_end_the_empire_desc:0 "Ahora que los alemanes han sido derrotados, debemos dirigir nuestra atención al otro lado del Canal y acabar con el imperio británico de una vez por todas."
FRA_capitalism_first:0 "Primero el Capitalismo"
FRA_capitalism_first_desc:0 "La Gran Depresión ha demostrado que el sistema capitalista no es sostenible, confiable ni justo. Eliminar a los codiciosos capitalistas debe ser la prioridad número uno."
FRA_northern_ambitions:0 "Ambiciones del Norte"
FRA_northern_ambitions_desc:0 "Nuestros adversarios al otro lado del Canal no deben poder conspirar contra nosotros por más tiempo. Las olas del comunismo deben llegar a sus costas sin importar el costo."
FRA_destroy_the_fascists:0 "Destruir a los Fascistas"
FRA_destroy_the_fascists_desc:0 "Ahora que hemos asegurado nuestro flanco norte contra una posible invasión capitalista, ha llegado el momento de eliminar de una vez por todas los regímenes fascistas de Europa central."
FRA_recognize_germany:0 "Reconocer la Hegemonía Alemana"
FRA_recognize_germany_desc:0 "El Reich Alemán se está convirtiendo en una fuerza a tener en cuenta. Su visión de un futuro mejor puede alinearse con nuestros intereses. Debemos apoyarlos y una vez que el polvo se asiente, Francia obtendrá su merecida parte de Europa."
FRA_catholic_church:0 "Rapprochement con la Iglesia Católica"
FRA_catholic_church_desc:0 "La separación de la iglesia y el estado fue un completo error. Los izquierdistas han intentado debilitar al francés al quitarle su fe, pero es hora de volver a tener relaciones amistosas con la iglesia."
FRA_camelots_du_roi:0 "Apoyar a los Camelots du Roi"
FRA_camelots_du_roi_desc:0 "La indoctrinación debe comenzar lo antes posible. Apoyar a la organización juvenil de extrema derecha Camelots du Roi solo puede tener resultados positivos."
FRA_pacify_royalists:0 "Pacificar a los Realistas"
FRA_pacify_royalists_desc:0 "Algunos de los más radicales - y delirantes - nacionalistas esperan ver el regreso de una monarquía francesa. Los realistas serán de gran ayuda en el futuro siempre y cuando se mantengan en línea."
FRA_subjugate_colonials:0 "Subyugar las Colonias"
FRA_subjugate_colonials_desc:0 "Nuestra población colonial debe entender una cosa: que todo lo que hagan debe ser para nuestro beneficio. Al implementar prácticas estrictas y duras sobre ellos, se someterán y ayudarán a abastecer nuestros futuros esfuerzos."
FRA_expand_legion:0 "Expandir la Legión Extranjera"


FRA_expand_legion_desc:0 "Nuestras colonias tienen millones de no franceses que deberían tener un arma en la mano y estar entrenados para luchar por Francia. No hay mayor honor que morir por Francia, y les extenderemos esa oportunidad."
FRA_berlin_forum:0 "Foro de Berlín"
FRA_berlin_forum_desc:0 "Ahora que Francia y Alemania han dejado a un lado sus pequeñas disputas, es hora de organizar un foro y decidir el futuro de Europa y, en última instancia, del mundo. La cooperación militar y económica es una necesidad."
FRA_ger_military:0 "Cooperación Militar"
FRA_ger_military_desc:0 "Los alemanes han estado preparándose para la guerra durante años mientras nuestro gobierno dócil no hacía nada. Debemos trabajar con los alemanes para asegurar que nuestro ejército sea de primera clase."
FRA_lightning_warfare:0 "Guerra Relámpago"
FRA_lightning_warfare_desc:0 "Los alemanes han aprendido de la Primera Guerra Mundial y han comprendido que la próxima gran guerra no se librará en trincheras. Combinar el apoyo aéreo con el ejército y tener divisiones blindadas separadas conduce a resultados catastróficamente positivos."
FRA_joint_nuclear:0 "Comité Nuclear Conjunto"
FRA_joint_nuclear_desc:0 "Los nazis ya han avanzado en el desarrollo de armas nucleares destructivas y tecnología de aviones a reacción. Al combinar nuestros esfuerzos, cosecharemos algunos de los beneficios mientras aceleramos su progreso."
FRA_military_industrial:0 "Complejo Militar-Industrial"
FRA_military_industrial_desc:0 "Estos son tiempos turbulentos. Toda nuestra atención debe centrarse en armar, abastecer y apoyar a nuestro ejército y a nuestros soldados."
FRA_expand_fleet:0 "Expandir la Flota Francesa"
FRA_expand_fleet_desc:0 "En caso de una guerra con las democracias occidentales, el Reich alemán cuenta con nuestra flota para defender nuestras costas y proyectar poder. Aunque puede ser una tarea desalentadora, debemos igualar y luego superar a la Royal Navy en tamaño y tácticas."
FRA_naval_drills:0 "Ejercicios Navales"
FRA_naval_drills_desc:0 "Tener barcos modernos y poderosos está muy bien, pero las guerras no se ganan solo con equipamiento. Debemos entrenar a nuestra marina para usarlos eficazmente y pensar de manera innovadora en cuanto a estrategia."
FRA_amphibious_focus:0 "Operaciones Anfibias"
FRA_amphibious_focus_desc:0 "Ya sea que una guerra nos lleve a las costas de Gran Bretaña o de las Américas, debemos asegurarnos de tener el equipo y los hombres adecuados para liderar el ataque."
FRA_puppet_britain:0 "Gobierno Títere en Gran Bretaña"
FRA_puppet_britain_desc:0 "El Eje entiende la importancia de Gran Bretaña. Después de ser invadidos y derrotados, debe establecerse un gobierno títere para ayudarnos en una guerra contra los estadounidenses y los soviéticos."
FRA_italian_cooperation:0 "Cooperación Franco-Italiana"
FRA_italian_cooperation_desc:0 "Los italianos son un pueblo orgulloso al igual que nosotros. Debemos trabajar con ellos para ayudarnos a dividir el Mediterráneo y asegurar una relación armoniosa."
FRA_secure_west:0 "Asegurar el Mediterráneo Occidental"
FRA_secure_west_desc:0 "El Mediterráneo Occidental es de vital importancia para el imperio. Debemos fortificar las costas y asegurar que puedan repeler cualquier posible invasión."
FRA_subjugate_spain:0 "Subyugar a España"
FRA_subjugate_spain_desc:0 "España se encuentra en una ubicación estratégica muy importante y también puede servir como una base desde la cual atacarnos desde el sur. Debemos asegurarla para garantizar nuestra seguridad y hegemonía en el Mediterráneo."
FRA_befriend_spain:0 "Hacer Amistad con España"
FRA_befriend_spain_desc:0 "La reciente guerra civil de España y su cambio a un gobierno fascista significa que podemos trabajar estrechamente con ellos para asegurar nuestros intereses. Ellos obtienen Gibraltar y nosotros estrangulamos a los británicos en el Mediterráneo."
FRA_war_portugal:0 "Guerra con Portugal"
FRA_war_portugal_desc:0 "Portugal ha sido durante mucho tiempo simpatizante de la causa del Imperio Británico. Les mostraremos el error de sus caminos absorbiendo su imperio en el nuestro."
FRA_hatay:0 "La Cuestión de Hatay"
FRA_hatay_desc:0 "La provincia de Hatay entre Siria y Turquía ha sido administrada conjuntamente por los franceses y turcos, pero ha llegado el momento de que sea completamente francesa."
FRA_war_turkey:0 "Atacar a Turquía"
FRA_war_turkey_desc:0 "Los turcos no son aptos ni dignos de gobernar sobre una ubicación tan estratégica e importante. Deben ser conquistados para que podamos centrarnos en la siguiente fase de nuestro plan."
FRA_sov_war:0 "Demoler el Comintern"
FRA_sov_war_desc:0 "Ahora que hemos establecido una fuerte presencia en el Mediterráneo oriental, ha llegado el momento de atacar a los soviéticos. Al abrir un segundo frente mientras los alemanes atacan desde el oeste, el Comintern caerá."
FRA_revanchism:0 "La Amenaza Alemana"
FRA_revanchism_desc:0 "No hemos olvidado la humillante derrota en la guerra franco-prusiana, ni cuántos hombres perdimos en la Gran Guerra. Francia volverá a levantarse como la mayor potencia de la Tierra y forjará un nuevo imperio que el propio Napoleón admiraría."
FRA_question_swiss:0 "Cuestionar la Neutralidad Suiza"
FRA_question_swiss_desc:0 "Suiza es un grano irritante en medio de países poderosos que le otorgan la cortesía de la independencia. No apoyaremos eso por más tiempo."
FRA_annex_swiss:0 "Anexar Suiza"
FRA_annex_swiss_desc:0 "Francia no está completa hasta que todos los franceses vivan dentro de nuestras fronteras. Los pocos franceses que viven en Suiza son razón suficiente para violar su neutralidad y anexarlos."
FRA_demand_belgium:0 "Demandar Valonia"
FRA_demand_belgium_desc:0 "Muchos valientes soldados franceses lucharon y murieron en la Gran Guerra por la eventual liberación de Bélgica, pero ¿qué obtuvimos a cambio? ¡Nada! Los belgas ingratos aprenderán una lección: que sus tierras son legítimamente francesas."
FRA_revenge_german:0 "La Amenaza Alemana"
FRA_revenge_german_desc:0 "Los forasteros podrían pensar que el Tratado de Versalles fue injusto para Alemania, pero nosotros no lo creemos así. Debido a los alemanes, millones de franceses perdieron la vida y Francia vivió en vergüenza y caos político durante décadas. No más. Nos aseguraremos de que Alemania nunca pueda amenazarnos de nuevo."
FRA_anti_communism:0 "Política Exterior Anticomunista"
FRA_anti_communism_desc:0 "Podemos odiar a los capitalistas, pero el verdadero enemigo, la verdadera escoria del mundo, son los patéticos comunistas que tienen delirios de una sociedad completamente igualitaria. El comunismo debe dejar de existir."
FRA_woo_japan:0 "Cortejar a Japón"
FRA_woo_japan_desc:0 "Japón se ha convertido en una nación muy fuerte, y su posición en el lejano oriente significa que probablemente no chocaremos. También compartimos un odio mutuo por el Comintern. Esto podría ser el comienzo de una gran alianza."
FRA_militarism_focus:0 "Militarismo"
FRA_militarism_focus_desc:0 "Aquellos que consideran al ejército como un mal necesario seguramente enfrentarán la derrota cuando llegue la guerra. A diferencia de los débiles, alabaremos a nuestro ejército y nos convertiremos en una nación de, y para, los soldados."
FRA_finnish_guarantee:0 "Garantizar Finlandia"
FRA_finnish_guarantee_desc:0 "Finlandia comparte nuestra desconfianza hacia los soviéticos, y por eso, son un objetivo principal. Finlandia no tiene la mano de obra ni la industria para luchar contra los soviéticos sola, así que los ayudaremos en su lucha contra los rojos."
FRA_iran_guarantee:0 "Garantizar Irán"
FRA_iran_guarantee_desc:0 "Irán es un posible aliado en el flanco sur del Comintern. Los soviéticos han estado mirando recientemente hacia Oriente Medio y las grandes reservas de petróleo presentes allí. Debemos asegurarnos de que no tengan acceso a ellas."
FRA_puppet_iraq:0 "Gobierno Títere en Irak"
FRA_puppet_iraq_desc:0 "Para asegurar nuestro control en Oriente Medio y la gran cantidad de petróleo allí, debemos asegurarnos de que Irak esté dentro de nuestra esfera de influencia y sea leal solo a nosotros."
FRA_turkey_friend:0 "Hacer Amistad con Turquía"


 FRA_turkey_friend_desc:0 "Turquía podría convertirse en un valioso aliado contra los comunistas y continuar nuestra política de cercar y contenerlos. Todo lo que necesitan es un pequeño empujón para ver el verdadero camino de gobierno."
 FRA_turkey_alliance:0 "Alianza Con Turquía"
 FRA_turkey_alliance_desc:0 "Los turcos han demostrado ser razonables y han aceptado el camino correcto del orgullo nacionalista y el estado militar. El siguiente paso debe ser firmar un silencio militar y rodear a los soviéticos."
 FRA_attack_commies:0 "Atacar A Los Soviéticos"
 FRA_attack_commies_desc:0 "¡Ha llegado el momento! Con los soviéticos rodeados de enemigos, ha llegado la hora final del comunismo."
 FRA_aid_japan:0 "Asesores Franceses"
 FRA_aid_japan_desc:0 "Japón tiene un ejército feroz, pero su liderazgo carece en algunas áreas. Al enviar algunos de nuestros asesores militares, ampliaríamos el alcance de lo que su ejército podría lograr."
 FRA_JAP_naval:0 "Cooperación Naval"
 FRA_JAP_naval_desc:0 "La armada japonesa es más grande y tecnológicamente avanzada que la nuestra. Si queremos ganar una guerra inevitable contra los capitalistas, necesitamos una flota grande y moderna capaz de derrotarlos."
 FRA_anti_capitalism:0 "Política Exterior Anticapitalista"
 FRA_anti_capitalism_desc:0 "El capitalismo es un sistema en decadencia que sería mejor erradicar. La Gran Depresión solo ha demostrado su debilidad, y su falta de orgullo nacional será su perdición."
 FRA_fascism_brazil:0 "Apoyar A Los Nacionalistas Brasileños"
 FRA_fascism_brazil_desc:0 "Brasil tiene mucho de qué estar orgulloso. Una nación fuerte no debería estar bajo el yugo de la América capitalista. Con nuestra ayuda, Brasil será llevado a la grandeza."
 FRA_arm_brazil:0 "Armar A Los Integralistas"
 FRA_arm_brazil_desc:0 "El movimiento integralista ha explotado en Brasil. Lo que compensan con orgullo nacionalista, carecen en armamento. Les proporcionaremos todo lo necesario para asegurar el movimiento."
 FRA_brazil_revolution:0 "Golpe Integralista"
 FRA_brazil_revolution_desc:0 "Ha llegado el momento de que cada brasileño se levante y expulse cualquier rastro de capitalismo o comunismo en su gran nación. Solo entonces Brasil será verdaderamente Brasil."
 FRA_arrest_capitalist:0 "Arrestar A Los Simpatizantes Capitalistas"
 FRA_arrest_capitalist_desc:0 "Recientemente hemos recibido noticias de una operación clandestina que intenta socavar nuestro gobierno y predicar los beneficios del capitalismo, el liberalismo y el pensamiento libre. Arrestaremos a estos insensatos para dar un ejemplo."
 FRA_atlantic_wall:0 "Comenzar El Muro Atlántico"
 FRA_atlantic_wall_desc:0 "Hasta que logremos establecer un dominio naval completo, debemos comenzar a construir un muro costero masivo para mantener a los capitalistas fuera de nuestras costas."
 FRA_french_fleet:0 "Expandir La Flota Francesa"
 FRA_french_fleet_desc:0 "Si vamos a luchar contra los capitalistas, necesitamos una flota grande y moderna capaz de proteger y transportar nuestras tropas a través de grandes masas de agua. Debemos expandir la Flota Francesa para ser competitivos."
 FRA_naval_games:0 "Juegos De Guerra Navales"
 FRA_naval_games_desc:0 "La tecnología es inútil sin los medios para abusar de ella. Tendremos los mejores marineros del mundo, capaces de derrotar a cualquier adversario."
 FRA_med_ambition:0 "Ambiciones Mediterráneas"
 FRA_med_ambition_desc:0 "Los británicos tienen un control absoluto de todo el Mar Mediterráneo. Debemos comenzar a disputarlo o pareceremos débiles."
 FRA_segregate_marines:0 "Segregar Los Marines"
 FRA_segregate_marines_desc:0 "Tal como está, nuestro Cuerpo de Marines está integrado en varias ramas de nuestra fuerza naval total. Necesitamos segregarlos y asegurarnos de que se conviertan en expertos en operaciones anfibias."
 FRA_puppet_spain:0 "Títere España"
 FRA_puppet_spain_desc:0 "Aunque no tenemos nada en contra de los españoles, su posición estratégica y su vacilación para trabajar con nosotros significa que debemos tomar cartas en el asunto y obligarlos a participar."
 FRA_bomber_long:0 "Bombarderos De Largo Alcance"
 FRA_bomber_long_desc:0 "El apoyo aéreo cercano es bueno, pero también necesitamos poder alcanzar objetivos más lejanos. Los bombarderos tácticos son versátiles y pueden llegar a largas distancias, perfectos para lo que necesitamos."
 FRA_subdue_britain:0 "Subyugar A Gran Bretaña"
 FRA_subdue_britain_desc:0 "No es aceptable permitir que una nación insular hostil junto a nosotros sea utilizada como base para una invasión continental. El Imperio Británico caerá, y no habrá ninguna hora gloriosa."
 FRA_heart_capitalism:0 "Corazón Del Capitalismo"
 FRA_heart_capitalism_desc:0 "La 'Tierra de las Oportunidades' está llena de hombres y mujeres débiles que no saben cómo aprovechar realmente una oportunidad. Esa tierra estaría mejor dentro del Gran Imperio Francés."
 FRA_support_nat_china:0 "Apoyar A China"
 FRA_support_nat_china_desc:0 "Los nacionalistas en China enfrentan problemas tanto internos como externos. Mientras los comunistas y nacionalistas luchan entre sí, Japón está listo para lanzarse como un buitre. Debemos asegurarnos de que los nacionalistas en China estén preparados para lo que venga."
 FRA_arm_nationalists:0 "Armar A Los Nacionalistas"
 FRA_arm_nationalists_desc:0 "Los nacionalistas en China pueden no ser capaces de mantener la línea sin nuestra ayuda. Aunque no podamos intervenir directamente, debemos suministrarles equipo para que puedan continuar la lucha."
 FRA_against_japan:0 "Unirse Contra Japón"
 FRA_against_japan_desc:0 "Japón no solo representa una amenaza para China, sino para todo el lejano oriente tal como lo conocemos, incluidas nuestras posesiones coloniales. No hay mejor momento para atacarles que ahora, mientras están ocupados con los chinos."
 FRA_colonial_autonomy:0 "Expandir La Autonomía Colonial"
 FRA_colonial_autonomy_desc:0 "La Ley de Ciudadanía Francesa fue un gran comienzo, pero nuestros ciudadanos, tanto en la Metrópoli como en el extranjero, quieren ver una mayor autonomía local."
 FRA_rally_populace:0 "Reunir A La Población"
 FRA_rally_populace_desc:0 "Para bien o para mal, parece que vamos a ser parte de otra gran guerra europea. Los ciudadanos franceses ya no pueden permanecer ociosos mientras el mundo arde a su alrededor. Cada francés debe hacer su parte para asegurar el futuro de la libertad y la justicia."
 FRA_med_focus:0 "Enfoque Mediterráneo"
 FRA_med_focus_desc:0 "Tenemos muchas colonias importantes a lo largo del Mar Mediterráneo que son vitales para Francia. Debemos continuar asegurando su seguridad y protección contra las crecientes amenazas autoritarias."
 FRA_toulon:0 "Expandir La Base En Tolón"
 FRA_toulon_desc:0 "Estamos más que confiados en que la Kriegsmarine alemana no representa una amenaza para Francia, sin embargo, no se puede decir lo mismo de la Regia Marina. Al expandir nuestro rearme naval en el Mediterráneo, aseguraremos la victoria sobre los italianos."
 FRA_control_seas:0 "Controlar Los Mares"
 FRA_control_seas_desc:0 "Si no controlamos los mares, corremos el riesgo de que las líneas de suministro se corten tanto hacia como desde Francia, lo que resultaría en un gran desastre. Debemos asegurarnos de que nuestra marina tenga una supremacía total."
 FRA_spain_focus:0 "Coaccionar A España"
 FRA_spain_focus_desc:0 "España puede haber sido debilitada por una reciente guerra civil, pero debemos estar listos para todas las posibilidades. Aunque España no luche con nosotros, al menos podemos asegurarnos de que no luche contra nosotros."
 FRA_por_focus:0 "Influir En Portugal"
 FRA_por_focus_desc:0 "Hacerse amigos de Portugal asegura que no serán tan susceptibles a la influencia alemana mientras ayuda a asegurar nuestra posición en el Atlántico norte."
 FRA_vienot_accord:0 "Acuerdo Viénot"
 FRA_vienot_accord_desc:0 "Firmar el Acuerdo Viénot daría autonomía a nuestras colonias del Medio Oriente que han visto un aumento del nacionalismo, manteniéndolas aún en nuestra esfera. Esta es una opción a considerar para no dispersarnos demasiado en caso de cualquier revuelta."
 FRA_turkey_focus:0 "Coaccionar A Turquía"
 FRA_turkey_focus_desc:0 "Aunque hayamos tenido problemas con los turcos antes, ha llegado el momento de dejar eso atrás mientras crece la amenaza comunista. Trabajando juntos, podríamos prevenir la propagación del comunismo en el Medio Oriente."
 FRA_greek_guarantee:0 "Garantizar Grecia"
 FRA_greek_guarantee_desc:0 "Grecia es un objetivo primordial para los expansionistas italianos mientras siguen soñando con controlar todo el Mediterráneo. Debemos asegurar su independencia y seguridad."


FRA_pacify_italy:0 "Pacificar a Italia"
FRA_pacify_italy_desc:0 "Los alemanes ya nos dan suficiente de qué preocuparnos, pero su reciente amistad con Italia solo empeora las cosas. No hay duda de que Italia eventualmente nos traicionará. Debemos pacificarlos lo antes posible."

FRA_military_infrastructure:0 "Infraestructura Militar"
FRA_military_infrastructure_desc:0 "Es una posibilidad lamentablemente probable que otra guerra con los alemanes se luche principalmente en suelo francés. Debemos asegurarnos de que nuestra infraestructura militar esté a la altura, de lo contrario sufriremos una pesadilla logística."

FRA_electronic_focus:0 "Enfoque en la Descodificación"
FRA_electronic_focus_desc:0 "Saber qué planea y hace el enemigo es la mayor ventaja que se puede tener. Trabajando con científicos informáticos británicos y estadounidenses, tendremos una ventaja sobre los alemanes."

FRA_war_cabinet:0 "Convocar al Gabinete de Guerra"
FRA_war_cabinet_desc:0 "Francia se encuentra una vez más en guerra. Debemos convocar al gabinete de guerra inmediatamente y discutir cómo proceder de la mejor manera."

FRA_air_rearm:0 "Armée de l'air"
FRA_air_rearm_desc:0 "La ventaja estratégica de tener superioridad aérea no puede ser negada. Si queremos derrotar a nuestros enemigos, debemos ser capaces de controlar los cielos."

FRA_subsidize_motul:0 "Subvencionar a Motul"
FRA_subsidize_motul_desc:0 "Motul es solo una de muchas grandes empresas francesas que ha estado luchando después de la Gran Depresión. Al subvencionarlos, podemos aprovechar los beneficios de su trabajo para ayudar a abastecer nuestro esfuerzo de guerra."

FRA_control_skies:0 "Controlar los Cielos"
FRA_control_skies_desc:0 "Nuestra Fuerza Aérea está peligrosamente superada. Debemos invertir en nueva tecnología de cazas y en teóricos de guerra aérea para asegurar que nuestros cielos permanezcan libres de bombarderos enemigos."

FRA_carpet_bombing:0 "Bombardeo Alfombra"
FRA_carpet_bombing_desc:0 "Aunque llamar a la Primera Guerra Mundial humanitaria sería una locura, el futuro de la guerra será indudablemente peor que la Gran Guerra. Puede que no nos guste, pero debemos hacer todo lo posible para asegurar la victoria: nadie está a salvo."

FRA_censor_press:0 "Imponer Restricciones a la Prensa"
FRA_censor_press_desc:0 "En tiempos de incertidumbre y guerra inminente, es justificado imponer restricciones a la prensa y controlar el flujo de información. Aunque a la población no le guste, es por su propio bien."

FRA_limit_exports:0 "Limitar Exportaciones"
FRA_limit_exports_desc:0 "A medida que continuamos rearmándonos para la guerra, debemos asegurarnos de que la mayor cantidad posible de nuestros productos y recursos permanezcan en Francia para financiar el esfuerzo bélico. Al poner a Francia primero, garantizamos que los materiales cruciales no se envíen al extranjero."

FRA_war_propaganda:0 "Propaganda de Guerra"
FRA_war_propaganda_desc:0 "Demonizando al enemigo y fomentando el patriotismo a través de una campaña de propaganda cuidadosamente planificada, podemos aumentar el apoyo a la guerra y alentar a los jóvenes a alistarse y luchar por su país."

FRA_armament_effort:0 "Esfuerzo de Armamento"
FRA_armament_effort_desc:0 "Un soldado es casi inútil sin un arma. Debemos aumentar nuestra capacidad para producir equipamiento si queremos ganar una guerra prolongada."

FRA_total_mobilization:0 "Movilización Total"
FRA_total_mobilization_desc:0 "Esta será una guerra donde la movilización total es necesaria. Cada hombre y mujer capaz debe prestar su ayuda de alguna manera."

FRA_saint_cyr:0 "Escuela de Saint-Cyr"
FRA_saint_cyr_desc:0 "El colegio militar de Saint-Cyr en Bretaña alberga algunas de las mejores mentes militares de Francia. Serán invaluables en el esfuerzo bélico."

FRA_old_guard:0 "Sacar a la Vieja Guardia"
FRA_old_guard_desc:0 "La Vieja Guardia tiene experiencia. Puedes estudiar y planear todo lo que desees, pero la experiencia lo supera todo. Muchos han estado involucrados en batallas en la Gran Guerra, y su experiencia es invaluable."

FRA_new_blood:0 "Sangre Nueva"
FRA_new_blood_desc:0 "Ya no podemos quedarnos encadenados al pasado y a las ilusiones de grandeza. Hay amenazas muy reales con tácticas muy modernas que amenazan con desgarrarnos. Una perspectiva fresca y fuera de lo común es exactamente lo que Francia necesita."

FRA_static_defense:0 "Defensa Estática"
FRA_static_defense_desc:0 "La Vieja Guardia está segura de que una estrategia militar de defensa estática complementada con tecnología de comunicación moderna y artillería pesada es el camino a seguir."

FRA_integrated_armor:0 "Blindaje Integrado"
FRA_integrated_armor_desc:0 "El blindaje pesado debe ser un pilar de nuestros regimientos de infantería. Con su poder de fuego y la pericia de nuestros soldados, nuestro ejército puede mantener cualquier posición."

FRA_new_blood_innovation:0 "Innovaciones del Ejército"
FRA_new_blood_innovation_desc:0 "Nuestro nuevo mando militar está lleno de los generales más brillantes, innovadores y optimistas. Su dedicación a su oficio ya ha dado muchos avances."

FRA_combined_arms:0 "Armas Combinadas"
FRA_combined_arms_desc:0 "En lugar de integrar diferentes ramas de nuestro ejército en el mismo regimiento, nuestro nuevo mando militar ha adoptado la idea de Armas Combinadas: utilizar las ventajas únicas de cada división de nuestro ejército de manera independiente pero en la misma campaña o batalla."

FRA_red_menace:0 "Amenaza Roja"
FRA_red_menace_desc:0 "Después de casi enfrentar una revolución comunista en casa y derrocar los regímenes fascistas en Europa central, ha llegado el momento de acabar con la amenaza roja de una vez por todas."

FRA_tech_sharing_allies:0 "Unirse a la Investigación de la Commonwealth"
FRA_tech_sharing_allies_desc:0 "Ha llegado el momento de eliminar cualquier barrera para compartir tecnología con la Commonwealth."

ENG_home_guard:0 "Establecer la Guardia Nacional"
ENG_home_guard_desc:0 "Ahora que los británicos una vez más se encuentran en guerra, se deben tomar medidas drásticas. Debido a tener un imperio tan grande, debemos dedicar soldados a todos los rincones del mundo, dejando menos en casa. Al establecer una Guardia Nacional, podemos dedicar más soldados a nuestras colonias mientras seguimos teniendo suficientes hombres para defender las islas."

ENG_house_of_commons:0 "Cámara de los Comunes"
ENG_house_of_commons_desc:0 "Con cada día que pasa, la turbulencia del mundo crece mientras el pueblo británico continúa con su rutina. La falsa sensación de seguridad obtenida al ser vencedores de la Gran Guerra ha dejado a Gran Bretaña débil ante las amenazas externas. La Cámara de los Comunes debe guiar a Gran Bretaña sin importar qué camino elija el destino."

ENG_cable_street:0 "Batalla de Cable Street"
ENG_cable_street_desc:0 "La Batalla de Cable Street ha mostrado el cambio de mentalidad del país. Los movimientos comunistas y los fallos del gobierno han causado una gran reacción y aumentado el sentimiento nacionalista. Debemos alinearnos más cerca con este movimiento."

ENG_blackshirts:0 "¡Hurra por los Camisas Negras!"
ENG_blackshirts_desc:0 "La propaganda es verdaderamente una herramienta asombrosa. Ahora que el Daily Mail apoya plenamente este movimiento nacionalista de extrema derecha, podemos llegar a la mayoría de la población y difundir nuestro mensaje."

ENG_visit_italy:0 "Visita de Estado a Italia"
ENG_visit_italy_desc:0 "Le debemos mucho a los fascistas en Italia, después de todo, fueron uno de los pioneros del fascismo y el nacionalismo en Europa después de la Gran Guerra. Debemos realizar una visita de estado y mostrar nuestra solidaridad con el pueblo italiano."

ENG_visit_germany:0 "Visita de Estado a Alemania"
ENG_visit_germany_desc:0 "Los alemanes son un pueblo fuerte y orgulloso. Fuimos tontos al luchar contra ellos en la Gran Guerra y en su lugar aliarnos con los franceses y los rusos. Unidos, podemos lograr cualquier cosa."

ENG_right_wing_rhetoric:0 "Retórica de Derecha"
ENG_right_wing_rhetoric_desc:0 "El objetivo es claro: fronteras cerradas, un ejército fuerte y el pueblo británico unido bajo un líder fuerte y carismático. No hay lugar para la debilidad o cualquier cosa que consideremos indeseable en las islas británicas."

ENG_military_rearmament:0 "Rearme Militar"
ENG_military_rearmament_desc:0 "Nuestras fuerzas armadas han sufrido mientras continuamos descuidándolas y escondiéndonos bajo la impresión de que había una paz duradera. Debemos rearmar nuestro ejército y prepararnos para una posible guerra."

ENG_join_germany:0 "Pacto de Londres"
ENG_join_germany_desc:0 "Es natural que la causa del Imperio Británico se alinee con la de los alemanes. Somos un pueblo orgulloso y unidos, todos temerán nuestro triunfo."

ENG_new_empire:0 "Un Nuevo Imperio"
ENG_new_empire_desc:0 "Aunque nos gustaría pensar que nuestro imperio infunde miedo en otros, no podría estar más lejos de la verdad. De las cenizas del antiguo Imperio Británico surgirá uno nuevo, para ser glorificado y temido."

ENG_colonial_secretary:0 "Secretario Colonial"
ENG_colonial_secretary_desc:0 "Nuestros dominios y colonias son de suma importancia. Debemos asegurarnos de mantener excelentes relaciones y ayudarlos para que nos ayuden."

ENG_appeasement:0 "Apaciguamiento"
ENG_appeasement_desc:0 "La guerra es fea. Muchos veteranos todavía sufren las heridas de la Gran Guerra y millones perdieron la vida, ¿para qué? Puede que tengamos que hacer concesiones que normalmente no haríamos, pero para evitarle al mundo otra guerra, vale la pena."

ENG_fourth_ministry:0 "Tercer Ministerio"
ENG_fourth_ministry_desc:0 "Los alemanes e italianos pueden haber dado la espalda al liberalismo y la democracia, pero no hay manera de que nosotros lo hagamos. Nuestro ministerio debe continuar siendo el escudo y la espada de todo lo que apreciamos."

ENG_admiralty:0 "Almirantazgo"
ENG_admiralty_desc:0 "Nuestro almirantazgo está lleno de las mentes más brillantes y los almirantes más experimentados. En caso de cualquier guerra, podemos confiar en ellos para salvaguardar el imperio."

ENG_war_office:0 "La Oficina de Guerra"
ENG_war_office_desc:0 "En tiempos de guerra, e incluso sin ella, el pueblo británico siempre ha podido confiar en la Oficina de Guerra para asegurar que el ejército británico esté en óptimas condiciones y listo para asegurar el imperio."

ENG_artillery_focus:0 "Artillería Real"
ENG_artillery_focus_desc:0 "La Artillería Real demostró ser invaluable en la Gran Guerra, y seguirá siéndolo en cualquier conflicto futuro. Debemos asegurarnos de que nuestros regimientos de artillería sean modernos y estén bien entrenados."

ENG_foreign_sec:0 "Secretario de Asuntos Exteriores"
ENG_foreign_sec_desc:0 "Europa se ha convertido una vez más en un polvorín, listo para explotar en cualquier momento. Nuestro Secretario de Asuntos Exteriores debe hacer todo lo posible para preparar a Gran Bretaña para lo que sea que venga."

ENG_containment:0 "Contención"
ENG_containment_desc:0 "Ha quedado claro que Hitler y los otros regímenes fascistas no pueden ser razonados. Por mucho que el pueblo británico esperara la paz, ya no es una opción."

ENG_reaffirm_naval:0 "Reafirmar los Tratados Navales"
ENG_reaffirm_naval_desc:0 "Creemos firmemente que los tratados navales de Londres y Washington ayudarán a mantener la paz. Una carrera armamentista naval debería estar fuera de discusión, especialmente mientras mantengamos la supremacía naval."

ENG_visit_france:0 "Visita de Estado a Francia"
ENG_visit_france_desc:0 "Nuestros hermanos y hermanas en Francia pagaron un gran sacrificio en la Gran Guerra, y comparten nuestro entusiasmo por la paz con Alemania. Debemos asegurarnos de que mantengan esta mentalidad."

ENG_visit_usa:0 "Visita de Estado a EE.UU."



ENG_visit_usa_desc:0 "El pueblo estadounidense comparte nuestras ideas de democracia y libertad. Aunque la Gran Depresión les ha traído dificultades, estamos seguros de que seguirán firmes en sus principios y mantendrán la amistad con nosotros."

ENG_bilateral_trade:0 "Acuerdos Comerciales Bilaterales"
ENG_bilateral_trade_desc:0 "La mano invisible y el mercado libre funcionan, pero a veces necesitan un pequeño empujón de apoyo. Al firmar nuevos acuerdos comerciales con Francia y los Estados Unidos, todas nuestras economías se beneficiarán."

ENG_foreign_investments:0 "Inversiones Extranjeras"
ENG_foreign_investments_desc:0 "Al abrir nuestros mercados a los inversores extranjeros, nuestra economía sigue creciendo y el desempleo disminuye."

ENG_visit_japan:0 "Visita de Estado a Japón"
ENG_visit_japan_desc:0 "La idea de una guerra en el lejano oriente contra Japón es aterradora. Alemania ya nos causa suficientes dolores de cabeza, por lo que debemos asegurar relaciones favorables con los japoneses."

ENG_nyon_conference:0 "Conferencia de Nyon"
ENG_nyon_conference_desc:0 "Hemos recibido noticias de que submarinos italianos en el Mediterráneo han estado atacando convoyes con destino a España. Trabajando con Francia, podemos establecer patrullas para proteger estos envíos."

ENG_peace_time:0 "Paz para Nuestro Tiempo"
ENG_peace_time_desc:0 "Mis buenos amigos, por segunda vez en nuestra historia, un Primer Ministro británico ha regresado de Alemania trayendo paz con honor. Creo que es la paz para nuestro tiempo. Les agradecemos desde el fondo de nuestros corazones. Vayan a casa y duerman tranquilos."

ENG_polish_guarantee:0 "Garantía Polaca"
ENG_polish_guarantee_desc:0 "Por mucho que hayamos intentado razonar con los alemanes, continúan escupiéndonos en la cara. Ya no podemos quedarnos de brazos cruzados mientras Hitler expande sus fronteras a expensas de personas inocentes."

ENG_denounce_germany:0 "Denunciar la Agresión Alemana"
ENG_denounce_germany_desc:0 "Durante siglos, el Imperio Británico ha tratado de mantener el equilibrio de poder en Europa. Desafortunadamente, hemos fracasado ya que Alemania sigue creciendo sin control. Debemos contenerlos por cualquier medio necesario."

ENG_expand_conscription:0 "Expandir el Reclutamiento"
ENG_expand_conscription_desc:0 "Para ganar una guerra se necesitan hombres. Hemos sido demasiado laxos en nuestro reclutamiento y ahora somos vulnerables ante un rival mucho más grande y mejor entrenado. No podemos permitir que esto continúe."

ENG_intervention_republicans:0 "Intervención en la Guerra Civil Española"
ENG_intervention_republicans_desc:0 "No podemos permitir que España sucumba al fascismo. Una España fascista amenazaría nuestra seguridad en el Mediterráneo y en el Atlántico Norte. Debemos ayudar a los republicanos a traer estabilidad y paz a España."

ENG_yugoslavia_focus:0 "Garantizar Yugoslavia"
ENG_yugoslavia_focus_desc:0 "Yugoslavia ha estado recientemente bajo amenaza de los italianos. Francia ya ha estado intentando asegurar alianzas con los estados balcánicos, y nosotros debemos hacer lo mismo."

ENG_greece_focus:0 "Garantizar Grecia"
ENG_greece_focus_desc:0 "Grecia es otro país que enfrenta la amenaza de una invasión fascista. Debemos mostrarles que su seguridad está en riesgo y que deben alinearse más cerca de nosotros."

ENG_war_cabinet:0 "Establecer Gabinete de Guerra"
ENG_war_cabinet_desc:0 "No podemos seguir evadiendo el tema. El Imperio Británico debe prepararse para la guerra y asegurarse de que prevalecerá sin importar el costo."

ENG_military_aviation:0 "Escuelas de Entrenamiento de la RAF"
ENG_military_aviation_desc:0 "Parece cada vez más probable que la Real Fuerza Aérea desempeñará un papel crucial en cualquier guerra futura. Debemos asegurarnos de que nuestros pilotos reciban el entrenamiento adecuado."
ENG_royal_navy:0 "La Real Marina"
ENG_royal_navy_desc:0 "Se debe prestar especial atención a la Real Marina. Nuestra marina será responsable de casi todas las acciones una vez que estalle la guerra."
uk_carrier_focus2:0 "Financiamiento de Portaaviones"
uk_carrier_focus2_desc:0 "Se está haciendo evidente que la era del acorazado ha terminado. Los avances en la aviación han hecho del portaaviones una inversión mucho más valiosa."
uk_waves_focus2:0 "Ejercicios Navales"
uk_waves_focus2_desc:0 "Como una nación insular frágil con un imperio que abarca todo el mundo, debemos asegurarnos de que nuestra marina pueda defender nuestras líneas de suministro vitales."
ENG_improved_screen_ships:0 "Buques de Escolta Mejorados"
ENG_improved_screen_ships_desc:0 "Los buques de guerra son extremadamente vulnerables si no son escoltados adecuadamente. Tener modernos buques destructores y cruceros es obligatorio."
ENG_boat_menace:0 "Amenaza de los U-boat"
ENG_boat_menace_desc:0 "La Gran Guerra demostró que la mayor amenaza para el Imperio Británico vino en forma de submarinos. Si Alemania es capaz de estrangular nuestras líneas de suministro, podríamos vernos obligados a rendirnos. Nuestra marina mercante debe prosperar."
ENG_war_propaganda:0 "Propaganda de Guerra"
ENG_war_propaganda_desc:0 "Demonizando al enemigo y fomentando el patriotismo a través de una campaña de propaganda cuidadosamente planificada, podemos aumentar el apoyo a la guerra y alentar a los jóvenes a alistarse y luchar por su país."
ENG_special_forces:0 "Fuerzas Especiales"
ENG_special_forces_desc:0 "No todos los soldados reciben el mismo entrenamiento o son iguales en capacidad de combate. Algunos soldados tienen especializaciones y habilidades especiales que pueden utilizarse para cumplir otras tareas. Debemos abrazar esta diversidad."
ENG_airborne:0 "Divisiones Aerotransportadas"
ENG_airborne_desc:0 "Hemos estado experimentando con divisiones especializadas que pueden saltar desde los cielos tras las líneas enemigas. Esto será útil en cualquier conflicto futuro en el continente."
ENG_equipment_effort:0 "Esfuerzo en Equipamiento"
ENG_equipment_effort_desc:0 "Nuestros soldados necesitan mejores armas. Durante demasiado tiempo hemos estado usando equipo anticuado que sería una desventaja en una guerra."
ENG_military_drills:0 "Ejercicios del Ejército"
ENG_military_drills_desc:0 "En tiempos de incertidumbre o guerra, el Imperio Británico requiere un ejército de primera clase. No hay excusa para menos."
ENG_puppet_spain:0 "Convertir a España en Títere"
ENG_puppet_spain_desc:0 "La victoria de los fascistas en la Guerra Civil Española no augura nada bueno para el Imperio Británico. Si se vuelven demasiado cercanos a los alemanes, podría poner en peligro nuestra seguridad. Un ataque preventivo podría parecer drástico, pero los tiempos drásticos requieren medidas drásticas."
ENG_lease_azores:0 "Operación Alacrity"



ENG_lease_azores_desc:0 "Aunque confiamos en que los portugueses estén dispuestos a trabajar con nosotros en nuestra guerra contra el Reich, se están elaborando planes para una posible captura de las Azores debido a su valor estratégico."
ENG_economy:0 "Revitalizar la Economía"
ENG_economy_desc:0 "La Gran Depresión ha dejado a muchas personas sin trabajo, pero las pondremos a buen uso en nuestra construcción militar, o incluso las forzaremos a ingresar en el ejército."
ENG_military_rearmament_two:0 "Rearme Militar"
ENG_military_rearmament_two_desc:0 "Nuestras fuerzas armadas han sufrido mientras continuamos descuidándolas y escondiéndonos bajo la impresión de una paz duradera. Debemos rearmar nuestro ejército y prepararnos para una posible guerra."
ENG_shipbuilding:0 "Construcción Naval en el Norte"
ENG_shipbuilding_desc:0 "La Gran Depresión golpeó duramente nuestras industrias pesadas, incluida la construcción naval y el acero. Redactaremos programas para revitalizar estas industrias."
ENG_work:0 "Ética Laboral Británica"
ENG_work_desc:0 "El pueblo británico siempre ha sido trabajador y está listo para enfrentar cualquier desafío. Utilizaremos sus habilidades para aumentar nuestros suministros militares."
ENG_colonial_focus:0 "Enfoque en los Dominios"
ENG_colonial_focus_desc:0 "Aunque el pueblo británico ha abrazado el fascismo con gusto, lo mismo no puede decirse de nuestros dominios. Les mostraremos el único camino verdadero para que también puedan prosperar."
ENG_fascism_canada:0 "Fascismo en Canadá"
ENG_fascism_canada_desc:0 "Canadá es nuestro dominio más vital y debe permanecer bajo nuestra influencia. Sin Canadá, nuestra posición en el hemisferio occidental es risible."
ENG_fascism_sa:0 "Fascismo en Sudáfrica"
ENG_fascism_sa_desc:0 "Sudáfrica ya tiene mucho apoyo oculto y subyacente para el fascismo, pero un pequeño empujón de nuestra parte no podría hacer daño."
ENG_fascism_ast:0 "Fascismo en Australia"
ENG_fascism_ast_desc:0 "Australia ha sido muy útil para nosotros y continuará siéndolo mientras permanezcan bajo nuestra influencia. No podemos permitir que sucumban a la influencia estadounidense o japonesa."
ENG_fascism_nz:0 "Fascismo en Nueva Zelanda"
ENG_fascism_nz_desc:0 "Recientes agitaciones en Nueva Zelanda nos han mostrado que estarían dispuestos a hablar sobre la posibilidad de la influencia fascista. Debemos aprovechar esta oportunidad como punto de partida."
ENG_fascism_raj:0 "Fascismo en el Raj"
ENG_fascism_raj_desc:0 "El Raj está abrazando el tipo equivocado de nacionalismo. Deben ser mantenidos en línea y recordar quién es su señor."
ENG_militarism_focus:0 "Militarismo"
ENG_militarism_focus_desc:0 "Para ser vistos como fuertes, hay que ser fuertes. No podemos permitir que nuestras tropas sigan siendo relegadas a favor de otras áreas. El ejército siempre será la prioridad número uno."
ENG_subjugate_colonials:0 "Subyugar a las Colonias"
ENG_subjugate_colonials_desc:0 "Tenemos colonias importantes llenas de hombres y mujeres que deben estar listos para trabajar para el imperio. Deben recordar a quién responden."
ENG_road_war:0 "El Camino a la Guerra"
ENG_road_war_desc:0 "Quieran o no, la guerra está llegando para envolver al mundo en llamas. La pregunta que queda es si Gran Bretaña estará lista para ello."
ENG_raf:0 "La RAF"
ENG_raf_desc:0 "Junto con la Royal Navy, la Royal Air Force es vital tanto para la defensa como para la ofensiva de cualquier operación militar que llevemos a cabo en el futuro. Debemos aumentar su financiación."
ENG_fortress_britain:0 "Fortaleza Británica"
ENG_fortress_britain_desc:0 "Incluso si por algún medio imposible somos rechazados a las islas natales, los enemigos tendrían que pasar por la Royal Navy y la Royal Air Force. Debemos asegurarnos de que Gran Bretaña sea impenetrable."
fighter_command_focus_two:0 "Mando de Cazas"
fighter_command_focus_two_desc:0 "¡Nuestra primera prioridad debe ser controlar nuestros propios cielos! Es difícil discernir un área más importante de investigación militar que el desarrollo de cazas."
bomber_command_focus_two:0 "Mando de Bombarderos"
bomber_command_focus_two_desc:0 "Como siempre decía Giulio Douhet: '¡El bombardero siempre llegará a su objetivo!'. A pesar de los avances en tecnología de radar y defensas antiaéreas, debemos priorizar el desarrollo de mejores bombarderos."
coastal_command_focus_two:0 "Mando Costero"
coastal_command_focus_two_desc:0 "Nuestra industria se sustenta en recursos enviados a Gran Bretaña desde muchas partes lejanas del Imperio. Nuestros convoyes son nuestra línea vital y deben ser protegidos tanto por la Royal Navy como por la Royal Air Force. Debemos crear una formación especial de la RAF para proteger los accesos a nuestros puertos."
aircraft_production_focus_two:0 "Grupo de Producción de Aeronaves"
aircraft_production_focus_two_desc:0 "La producción de aeronaves sigue siendo nuestra máxima prioridad. Se debe crear el Grupo de Producción de Aeronaves de Londres (LAPG) para gestionar y coordinar toda la producción relacionada con aeronaves disponible."
ENG_military_aviation_two:0 "Escuelas de Entrenamiento de la RAF"
ENG_military_aviation_two_desc:0 "Parece cada vez más probable que la Royal Air Force desempeñará un papel crucial en cualquier guerra futura. Debemos asegurarnos de que nuestros pilotos reciban el entrenamiento adecuado."
uk_jet_focus_two:0 "Aeronaves a Reacción"
uk_jet_focus_two_desc:0 "Parece casi seguro que el motor a reacción reemplazará a los motores de hélice en los aviones. El potencial es enorme y no debemos permitir que Gran Bretaña se quede atrás en esta área crucial de investigación."
ENG_royal_navy_two:0 "La Royal Navy"
ENG_royal_navy_two_desc:0 "Se debe prestar especial atención a la Royal Navy. Nuestra marina será responsable de casi todas las acciones una vez que estalle la guerra."
uk_waves_focus_two:0 "Britannia Domina las Olas"
uk_waves_focus_two_desc:0 "A la sombra de la Royal Navy, otras potencias navales se ven obligadas a idear nuevas doctrinas innovadoras para compensar. No debemos volvernos complacientes y confiar únicamente en la cantidad y calidad de los barcos individuales."
uk_carrier_focus_two:0 "Enfoque en Portaaviones"
uk_carrier_focus_two_desc:0 "Existe una intensa discusión entre los teóricos navales sobre la viabilidad continua del acorazado. Hay quienes argumentan que el poder aéreo moderno dominará el poder naval, y que el portaaviones reemplazará al acorazado como el rey de los océanos."
uk_battleship_focus_two:0 "Enfoque en Acorazados"
uk_battleship_focus_two_desc:0 "Mientras los teóricos discuten sobre la supremacía aérea o naval, nadie quiere los cañones de un acorazado apuntando a su palacio. Incluso si los entusiastas de los portaaviones tienen razón al final, los acorazados seguirán dominando los océanos durante años."
ENG_improved_screen_ships_two:0 "Buques de Escolta Mejorados"
ENG_improved_screen_ships_two_desc:0 "Los buques de guerra son extremadamente vulnerables si no son escoltados adecuadamente. Tener modernos buques destructores y cruceros es obligatorio."
ENG_convoy_tactics:0 "Tácticas de Convoy"
ENG_convoy_tactics_desc:0 "Como un imperio con muchas colonias lejanas y dependientes de sus recursos, debemos asegurarnos de que nuestra marina pueda defender nuestras rutas comerciales."
ENG_escort_focus:0 "Producción de Buques de Escolta"



ENG_escort_focus_desc:0 "Debemos enfocar nuestra producción en nuestros escoltas para defender tanto nuestros buques de guerra como nuestras líneas de suministro."
ENG_capital_focus:0 "Producción de Buques Capitales"
ENG_capital_focus_desc:0 "Podemos tener buques capitales modernos, pero nuestra producción de ellos no está donde podría estar. Debemos remediar esto."
ENG_euro_focus:0 "Enfoque Continental"
ENG_euro_focus_desc:0 "Durante siglos hemos mantenido una política débil de equilibrio de poder en Europa. Hemos visto expandirse a poderosos imperios franceses, alemanes y rusos mientras nosotros mirábamos hacia afuera. Creemos que finalmente es nuestro turno de gobernar el continente."
ENG_imperial_focus:0 "Ambiciones Imperiales"
ENG_imperial_focus_desc:0 "Aunque ya controlamos un gran imperio, aún no es suficiente para saciar nuestra sed. Hay naciones tanto fuertes como débiles que deben sucumbir ante nosotros."
ENG_war_propaganda_two:0 "Propaganda de Guerra"
ENG_war_propaganda_two_desc:0 "Demonizando al enemigo y fomentando el patriotismo a través de una campaña de propaganda cuidadosamente planificada, podemos aumentar el apoyo a la guerra e incentivar a los jóvenes a enlistarse y luchar por su país."
ENG_western:0 "Enfoque Occidental"
ENG_western_desc:0 "Europa Occidental está llena de países rivales que comparten grandes imperios coloniales y tierras ricas listas para ser tomadas. Debemos comenzar a planear su caída."
ENG_belgium_friend:0 "Amistar con Bélgica"
ENG_belgium_friend_desc:0 "Los holandeses siempre han sido una espina en nuestro costado. Deberíamos alinearnos con los belgas y aislarlos."
ENG_antagonize_holland:0 "Antagonizar a los Países Bajos"
ENG_antagonize_holland_desc:0 "Los belgas nos han solicitado unirnos a ellos en la sanción de Holanda. Estamos felices de complacerles."
ENG_holland_friend:0 "Amistar con los Países Bajos"
ENG_holland_friend_desc:0 "Los tontos belgas recibieron una nación cuando no la merecían. Estamos de acuerdo en que esas tierras serían más adecuadas para los holandeses o para nosotros."
ENG_antagonize_belgium:0 "Antagonizar a Bélgica"
ENG_antagonize_belgium_desc:0 "Los holandeses están dispuestos a imponer sanciones a los belgas con nosotros tan pronto como estemos listos para dar luz verde."
ENG_ireland_friend:0 "Amistar con Irlanda"
ENG_ireland_friend_desc:0 "Mucha sangre ha sido derramada, tanto irlandesa como británica, en un largo conflicto entre nuestras naciones. Creemos que la reconciliación e influenciar a los irlandeses para que acepten nuestro nuevo estilo de vida es una mejor opción que la guerra."
ENG_demand_ireland:0 "Exigir Irlanda"
ENG_demand_ireland_desc:0 "En un momento de debilidad decidimos otorgar la independencia a los irlandeses, pero ahora creemos que es hora de rescindir ese generoso regalo."
ENG_burn_french:0 "Quemar Obras Literarias Francesas"
ENG_burn_french_desc:0 "Durante más de un siglo los franceses han estado hablando de libertad, y ahora simpatizan con los comunistas. Debemos promover activamente la francofobia en el imperio."
ENG_war_france:0 "Guerra con Francia"
ENG_war_france_desc:0 "El fascismo no ha podido ganar fuerza en Francia. Los ideales liberales y comunistas tienen demasiado poder, por lo que nos corresponde a nosotros liberar al francés de su debilidad."
ENG_med:0 "Enfoque Mediterráneo"
ENG_med_desc:0 "Aunque controlamos la entrada y salida al Mediterráneo, nuestra posición se ha debilitado considerablemente debido a nuestra reticencia a reforzarla. Esto ya no será el caso."
uk_rock_focus_two:0 "Fortificar el Peñón"
uk_rock_focus_two_desc:0 "Además de controlar la entrada al Mediterráneo, Gibraltar proporciona un puerto fuertemente defendido desde donde los barcos pueden operar tanto en el Atlántico como en el Mediterráneo. Por lo tanto, es imperativo que esté fuertemente custodiado."
uk_spain_focus_two:0 "Amistar con España"
uk_spain_focus_two_desc:0 "Los españoles saben mejor que nadie el poder de la Royal Navy, pero quizás sea necesario un recordatorio..."
ENG_war_spain:0 "Atacar a España"
ENG_war_spain_desc:0 "Los españoles no han sido receptivos a nuestros esfuerzos diplomáticos, así que no vemos otra opción que ir a la guerra."
ENG_ally_portugal:0 "Alianza con Portugal"
ENG_ally_portugal_desc:0 "Los portugueses han sido nuestros aliados durante siglos, y estamos seguros de que podremos guiarlos hacia un futuro más brillante."
uk_malta_focus_two:0 "Fortificar Malta"
uk_malta_focus_two_desc:0 "Malta tiene una excelente posición en el centro del Mediterráneo, una estación vital a lo largo de nuestra línea de vida a través de Egipto y el Canal de Suez hacia la India y el Lejano Oriente. El tiempo dedicado a fortificarla más nunca será en vano."
ENG_turkey_friend:0 "Coaccionar a Turquía"
ENG_turkey_friend_desc:0 "Los turcos se encuentran en una ubicación estratégica importante y pueden servir como un excelente aliado contra tanto los italianos como los soviéticos."
ENG_greece_friend:0 "Amistar con Grecia"
ENG_greece_friend_desc:0 "Los griegos fueron aliados nuestros en la Gran Guerra, y creemos que también podrían sernos útiles en cualquier futuro conflicto europeo."
ENG_war_greece:0 "Guerra con Grecia"
ENG_war_greece_desc:0 "Para solidificar nuestra posición en el Mediterráneo, debemos asegurar que Turquía y Grecia estén en nuestra esfera. Turquía ya lo está, y ahora ha llegado el momento de que Grecia se someta."
ENG_war_turkey:0 "Atacar a Turquía"
ENG_war_turkey_desc:0 "A diferencia de los griegos, los turcos han demostrado ser irrazonables y no dispuestos a cooperar con nosotros. Pronto aprenderán de su error."
ENG_woo_italy:0 "Cortejar a Italia"
ENG_woo_italy_desc:0 "Los italianos fueron una de las primeras naciones en abrazar el fascismo y les debemos mucho. Debemos estar orgullosamente al lado de nuestros hermanos y hermanas italianos en estos tiempos turbulentos."
ENG_war_italy:0 "Asegurar Italia"
ENG_war_italy_desc:0 "Eventualmente, los italianos nos traicionarán debido a sus sueños delirantes de construir un imperio mediterráneo. Lo que no se dan cuenta es que nosotros podemos realizar ese sueño, pero para nosotros mismos."
ENG_army_innov:0 "Innovaciones del Ejército"
ENG_army_innov_desc:0 "En tiempos de incertidumbre o guerra, el Imperio Británico requiere un ejército de primera categoría. No hay excusa para nada menos."
ENG_equipment_effort_two:0 "Esfuerzo en Equipamiento"
ENG_equipment_effort_two_desc:0 "Nuestros soldados necesitan mejores armas. Durante demasiado tiempo hemos estado usando equipo obsoleto que sería una desventaja en una guerra."
ENG_motorized_focus_two:0 "Un Ejército Motorizado"
ENG_motorized_focus_two_desc:0 "Recientemente el Ejército ha estado experimentando con unidades de infantería totalmente motorizadas. Hasta ahora, no han formado ninguna división completamente motorizada, pero con las palabras adecuadas al Secretario de Estado de Guerra esto podría ser posible pronto."
ENG_tank_focus:0 "Regimiento Real de Tanques"
ENG_tank_focus_desc:0 "Gran Bretaña inventó el tanque, y por lo tanto el Regimiento Real de Tanques debería estar equipado con los mejores tanques del mundo, pero esto no es actualmente el caso. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia del desarrollo de tanques."
royal_ordinance_focus:0 "Fábricas de Artillería Real"
royal_ordinance_focus_desc:0 "El Arsenal Real en Woolwich es tristemente insuficiente para producir todas las municiones y armas pequeñas que necesitamos. Deberíamos establecer muchas más fábricas alrededor del país, preferiblemente en áreas relativamente seguras."
ENG_tank_focus_two:0 "Divisiones Acorazadas"
ENG_tank_focus_two_desc:0 "Gran Bretaña inventó el tanque, y por lo tanto el Regimiento Real de Tanques debería estar equipado con los mejores tanques del mundo, pero esto no es actualmente el caso. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia del desarrollo de tanques."
ENG_special_forces_two:0 "Fuerzas Especiales"
ENG_special_forces_two_desc:0 "No todos los soldados reciben la misma formación ni son iguales en capacidad de combate. Algunos soldados tienen especializaciones y habilidades especiales que pueden ser utilizadas para cumplir otras tareas. Debemos abrazar esta diversidad."
ENG_royal_marines:0 "Royal Marines"


ENG_royal_marines_desc:0 "Controlar los mares es grandioso y todo, pero a veces hay que mojarse los pies. Debe prestarse especial atención a asegurar que los Royal Marines estén adecuadamente entrenados y equipados."
ENG_northern:0 "Enfoque Septentrional"
ENG_northern_desc:0 "Los países escandinavos están sin alianzas y son débiles. Debemos asegurarlos en nuestra esfera para evitar que sus bases sean utilizadas contra nosotros."
ENG_north_sea:0 "Ejercicios Navales en el Mar del Norte"
ENG_north_sea_desc:0 "Nuestra complacencia habría sido nuestra perdición si no se hubiera corregido. Debemos mostrar al mundo que somos una fuerza a tener en cuenta."
ENG_north_fascism:0 "Apoyar a los Revolucionarios Fascistas"
ENG_north_fascism_desc:0 "No es necesario ir a la guerra con los países escandinavos. Solo necesitan un pequeño empujón en la dirección correcta para que sus intereses se alineen con los nuestros."
ENG_north_war:0 "Apoyar la Guerra Directa"
ENG_north_war_desc:0 "No hay posibilidad de razonar con las naciones escandinavas. Han tapado sus oídos y se niegan a renunciar a sus formas democráticas. La guerra directa es la única opción."
ENG_denmark_revolution:0 "Revolución Danesa"
ENG_denmark_revolution_desc:0 "El pueblo danés ha seguido bien nuestro ejemplo, y ahora es el momento de recuperar su país de aquellos que buscan destruirlo desde dentro."
ENG_norway_revolution:0 "Revolución Noruega"
ENG_norway_revolution_desc:0 "Nuestros hermanos noruegos están listos para luchar e instaurar un régimen fascista en Noruega. Debemos ofrecer todo el apoyo que podamos reunir."
ENG_sweden_revolution:0 "Revolución Sueca"
ENG_sweden_revolution_desc:0 "Los suecos han sido plagados por la debilidad durante demasiado tiempo. Pero ahora, el pueblo está listo para ser fuerte una vez más."
ENG_war_denmark:0 "Guerra con Dinamarca"
ENG_war_denmark_desc:0 "Los daneses han sido irritantemente resistentes a nuestros esfuerzos diplomáticos, pero dudamos que lo mismo pueda decirse cuando declaremos la guerra."
ENG_war_norway:0 "Guerra con Noruega"
ENG_war_norway_desc:0 "Nuestras aguas septentrionales deben estar seguras de cualquier poder extranjero. Las bases en Noruega nos ayudarán a mantener la supremacía."
ENG_war_sweden:0 "Guerra con Suecia"
ENG_war_sweden_desc:0 "Ya no podemos permitir que los recursos suecos se utilicen para alimentar el esfuerzo bélico de nuestros enemigos. Aprenderán el error de sus caminos bastante rápido."
ENG_war_finland:0 "Guerra con Finlandia"


ENG_war_finland_desc:0 "Aunque los finlandeses no tienen amor por el comunismo, se han negado a colaborar con nosotros. No vemos otra opción que forzarlos a entrar en nuestra esfera."
ENG_war_soviets:0 "Atacar al Komintern"
ENG_war_soviets_desc:0 "Sería un eufemismo llamar a los soviéticos equivocados. El Komintern es necio y estaremos encantados de liderar al mundo en la destrucción del comunismo para siempre."
ENG_eastern:0 "Enfoque Oriental"
ENG_eastern_desc:0 "¡Los países de Europa del Este necesitan nuestra ayuda para combatir los ideales del comunismo y la democracia! Deberían estar orgullosos de sus naciones y trabajar estrechamente con nosotros."
ENG_draw_germany:0 "Acercarse a Alemania"
ENG_draw_germany_desc:0 "Los alemanes son nuestros aliados naturales contra todos aquellos que desean hacernos daño. Debemos mostrar que estamos en esto hasta el final."
ENG_draw_poland:0 "Acercarse a Polonia"
ENG_draw_poland_desc:0 "La historia nos ha mostrado que los alemanes son nuestros enemigos naturales. Aunque compartamos los mismos ideales, no son dignos de confianza. Polonia es un estado fuerte que podría ser un aliado útil contra la amenaza alemana."
ENG_axis_help:0 "Cooperación Militar Alemana"
ENG_axis_help_desc:0 "Los alemanes han estado preparándose para la guerra durante bastante tiempo y su estado mayor podría enseñarnos una o dos cosas."
ENG_woo_poland:0 "Alianza con Polonia"
ENG_woo_poland_desc:0 "Luchar en una guerra de dos frentes es difícil. Si queremos tener éxito contra los alemanes, abrir un segundo frente es necesario. Afortunadamente, los polacos están dispuestos a unirse a una alianza."
ENG_war_poland:0 "Guerra con Polonia"
ENG_war_poland_desc:0 "Estamos de acuerdo con los alemanes en que los polacos no merecen su propio estado. Esas tierras servirían mejor bajo nuestra influencia."
ENG_war_germany:0 "Guerra con Alemania"
ENG_war_germany_desc:0 "La mayor amenaza para el Imperio Británico son los alemanes. Cada segundo que perdemos, ellos se fortalecen. Debemos eliminarlos lo antes posible."
ENG_belgium_war:0 "Atacar a Bélgica"
ENG_belgium_war_desc:0 "Conquistar Bélgica nos dará un punto de apoyo en Europa continental. Está claro que no hay amor perdido entre el Imperio Británico y los belgas, por lo que será bastante fácil justificar esto."
ENG_dutch_war:0 "Atacar a los Países Bajos"
ENG_dutch_war_desc:0 "Los Países Bajos han sido una espina en nuestro costado durante demasiado tiempo. Aprenderán a sucumbir a nuestra superioridad, quieran o no."
uk_protect_suez_two:0 "Afirmar Posición en Egipto"
uk_protect_suez_two_desc:0 "Controlar el canal de Suez es una de las maneras en que el Imperio Británico mantiene su dominio del mar. Perder esta región sería desastroso. Se deben tomar medidas para fortificarla."
ENG_pressure_iraq:0 "Presionar a Irak"
ENG_pressure_iraq_desc:0 "Irak ha estado alejándose lentamente de nosotros y ya no se le puede permitir hacerlo. Debemos asegurar que sus intereses se alineen con los nuestros."
ENG_pressure_iran:0 "Presionar a Irán"
ENG_pressure_iran_desc:0 "Irán ha estado alejándose lentamente de nosotros y ya no se le puede permitir hacerlo. Debemos asegurar que sus intereses se alineen con los nuestros."
singapore_focus_two:0 "Fortificar Singapur"
singapore_focus_two_desc:0 "Singapur debe seguir siendo nuestra base naval principal en el Este. Hong Kong puede caer ante los japoneses, pero Singapur debe permanecer inexpugnable hasta que la Flota Principal pueda llegar para derrotar decisivamente al enemigo."
hongkong_focus_two:0 "Fortificar Hong Kong"
hongkong_focus_two_desc:0 "Nuestro plan debe ser más audaz y depender de una base mucho más cercana a Japón. Con suficientes fortificaciones e instalaciones, Hong Kong servirá perfectamente."
ENG_war_japan:0 "Atacar a Japón"
ENG_war_japan_desc:0 "El Imperio Japonés continúa amenazando nuestras posesiones coloniales en el lejano oriente. Ya no les permitiremos fortalecerse a nuestras expensas."
ENG_woo_japan:0 "Cortejar a Japón"
ENG_woo_japan_desc:0 "La Royal Navy sola puede que no tenga ninguna oportunidad contra la Marina de los EE.UU., pero si renovamos la alianza anglo-japonesa...."
ENG_mexico_fascism:0 "Apoyar a la Unión Sinárquica Mexicana"
ENG_mexico_fascism_desc:0 "Hemos trabajado estrechamente con México en el pasado, y ahora sentimos que es hora de que aprendan a abrazar la retórica nacionalista y se unan a nosotros para luchar contra los Estados Unidos."
ENG_mexico_revolution:0 "Revolución Mexicana"
ENG_mexico_revolution_desc:0 "¡Ha llegado la hora! Debemos apoyar a la Unión Nacional Sinárquica en su revolución contra todos aquellos que desean controlar México."
ENG_war_USA:0 "Atacar a los Estados Unidos"
ENG_war_USA_desc:0 "Nuestra antigua colonia puede pronto convertirse en la nación más fuerte que el mundo haya visto. La Gran Depresión los debilitó, pero cada día que pasa se recuperan. Debemos atacarlos lo antes posible para que no detengan nuestra progresión indefinidamente."
ENG_ally_venezuela:0 "Alianza con Venezuela"
ENG_ally_venezuela_desc:0 "Los capitalistas en los Estados Unidos y los comunistas en la Unión Soviética controlan gran parte del petróleo que necesitamos para operar nuestro ejército. Una alianza con Venezuela asegurará que obtengamos su petróleo para nuestra causa."
USA_election_campaign:0 "Campaña Electoral"
USA_election_campaign_desc:0 "La elección de 1936 será un punto crucial en la historia estadounidense. ¿Seguirá el pueblo americano apoyando la democracia, o los movimientos marginales ganarán poder y socavarán el proceso democrático? La Gran Depresión ha causado fisuras en la sociedad que podrían dividir aún más, o tal vez incluso unir al pueblo americano hacia un nuevo destino..."
USA_populism:0 "Sentimiento Populista"
USA_populism_desc:0 "Los tiempos están cambiando. Ya no más el pueblo americano estará dividido por cuestiones insignificantes. Necesitan un líder fuerte, uno que les muestre lo verdaderamente grandes que podrían ser cuando se les da la oportunidad."
USA_unions:0 "Fortalecer los Sindicatos"
USA_unions_desc:0 "La Gran Depresión ha demostrado lo que la mayoría de los estadounidenses ya sabían: solo unos pocos en la cima cosechan los beneficios mientras el resto pasa hambre, está desempleado y no tiene esperanza para el futuro. Es hora de que los pocos aprendan a temer a los muchos."
USA_liberty:0 "Libertad y Justicia para Todos"
USA_liberty_desc:0 "Los Estados Unidos están en el corazón de la libertad y la democracia. Sería impensable alejarse del bien y abrazar el mal."
USA_right_wing_rhetoric:0 "Retórica de Derecha"



USA_right_wing_rhetoric_desc:0 "Una nación débil y dividida está condenada al fracaso. Si América ha de ser verdaderamente una nación bajo Dios e indivisible, debe estar a la altura de esa declaración. El camino hacia la perfección comienza hoy."
USA_first:0 "Primero Estados Unidos"
USA_first_desc:0 "El pueblo estadounidense no responde a nadie más que a sí mismo, por lo que tiene sentido que continuemos siendo líderes naturales y no sucumbamos a la voluntad de otros."
USA_left_wing_rhetoric:0 "Retórica de Izquierda"
USA_left_wing_rhetoric_desc:0 "El objetivo es claro. Igualdad para todos. No queremos intereses capitalistas ni fascistas en la política estadounidense. Es imperativo que proporcionemos condiciones óptimas para que nuestras organizaciones comunistas prosperen."
USA_utopia:0 "Verdadera Utopía"
USA_utopia_desc:0 "En estos Estados Unidos se construirá una verdadera utopía, una que será admirada e idolatrada. Aunque los Estados Unidos sean donde comienza, no terminará hasta que el mundo se una. Nota: La rama comunista no está completa. Actualmente, este camino utilizará los enfoques democráticos."
USA_status_quo:0 "El Status Quo"
USA_status_quo_desc:0 "El pueblo estadounidense sabe mejor que apoyar movimientos marginales que sentarían las bases para la destrucción de los Estados Unidos. Estamos seguros de que el sistema actual es la mejor opción posible."
USA_home_free:0 "Tierra de los Libres"
USA_home_free_desc:0 "En esta época de regímenes fascistas ultranacionalistas y comunistas autoritarios, nosotros, el pueblo estadounidense, seremos el bastión de la Democracia y lucharemos para mantenerla sin importar el costo."
USA_federal_project_one:0 "Proyecto Federal Número Uno"
USA_federal_project_one_desc:0 "En tiempos de dificultad, la gente busca entretenimiento u otras formas de arte para distraerse. El Proyecto Federal Número Uno aumentará la financiación para el entretenimiento y las artes para mantener a la gente satisfecha."
USA_youth_administration:0 "Administración Nacional de la Juventud"
USA_youth_administration_desc:0 "La próxima generación de estadounidenses no tiene un futuro brillante por delante. La Administración Nacional de la Juventud debe mantenerlos fuera de las calles y en las fábricas o en la escuela para asegurar la prosperidad."
USA_griffith:0 "Terminar el Observatorio Griffith"
USA_griffith_desc:0 "Estamos a punto de poner los toques finales en el Observatorio Griffith y abrirlo al público. El observatorio será útil para despertar el interés en la cohetería y en el entrenamiento de la navegación celestial."
USA_ccc:0 "Cuerpo Civil de Conservación"
USA_ccc_desc:0 "Los jóvenes estadounidenses desempleados necesitan una razón para levantarse cada mañana. El Cuerpo Civil de Conservación enlistará a jóvenes para construir la infraestructura que la nación necesita."
USA_industry_expansion:0 "Ley de Recuperación Industrial Nacional"
USA_industry_expansion_desc:0 "La Gran Depresión ha causado una gran disminución en la industria pesada. Debemos encontrar una manera de echar una mano y fomentar la industria nuevamente si la gente ha de prosperar."
USA_ssa:0 "Ley de Seguridad Social"
USA_ssa_desc:0 "Los desempleados, los niños y los ancianos de nuestra gran nación necesitan nuestra ayuda y ya no podemos tener miedo de brindársela para evitar ser llamados un estado de bienestar."
USA_fighter_focus:0 "Enfoque en Cazas"
USA_fighter_focus_desc:0 "Controlar los cielos es una de las mejores ventajas que se pueden tener. Debemos asegurarnos de usar solo los aviones de caza más modernos."
USA_bomber_focus:0 "Enfoque en Bombarderos"
USA_bomber_focus_desc:0 "Ser capaces de interrumpir a los enemigos tanto dentro como fuera de la batalla es una ventaja demasiado grande como para renunciar a ella. Debemos tener los aviones necesarios para abusar de esta táctica."
USA_military_aviation:0 "Aviación Militar"
USA_military_aviation_desc:0 "La guerra está cambiando rápidamente, y debemos ser capaces de mantener el ritmo o arriesgarnos a una derrota humillante. Entrenaremos a nuestros pilotos para ser los mejores y nada menos."
USA_europe_focus:0 "Prepararse para una Guerra en Europa"
USA_europe_focus_desc:0 "La fragilidad de la paz en Europa es aterradora y, aunque nuestro pueblo quiera aislamiento, no podemos quedarnos de brazos cruzados mientras los autoritarios consolidan su poder. Debemos hacer preparativos para una posible guerra al otro lado del Atlántico."
USA_japan_focus:0 "Prepararse para la Guerra en el Pacífico"
USA_japan_focus_desc:0 "La mayor amenaza para nuestra nación es el Imperio Japonés. Sueñan con un imperio del Pacífico y no se detendrán hasta que este sueño se haga realidad. No debemos ser complacientes y debemos planear una posible guerra con Japón."
USA_military_rearmament:0 "Rearme Militar"
USA_military_rearmament_desc:0 "Está claro como el agua quiénes serán nuestros enemigos en cualquier conflicto militar europeo. Aunque puede llevar tiempo convencer a nuestros ciudadanos de ir a la guerra, debemos aumentar nuestro rearme militar para suministrar a Gran Bretaña y Francia mientras tanto."
USA_west_dockyard:0 "Astilleros de la Costa Oeste"
USA_west_dockyard_desc:0 "Estamos seguros de que nuestra marina puede manejar fácilmente cualquier amenaza alemana, pero los japoneses son otra historia. Dado que el Pacífico es donde se ubicarán las importantes batallas navales, debemos construir nuestros astilleros en la Costa Oeste."
USA_carrier_funding:0 "Financiación de Portaaviones"
USA_carrier_funding_desc:0 "El Pacífico es grande y el portaaviones sería el buque perfecto para atravesarlo. Debemos aumentar la financiación de la marina y desarrollar portaaviones más poderosos."
USA_west_fort:0 "Fortificar la Costa Oeste"
USA_west_fort_desc:0 "Debemos estar siempre preparados para lo peor. Si de alguna manera perdemos nuestras islas del Pacífico, necesitamos defensas adecuadas para repeler a los invasores de una invasión en el continente."
USA_hawaii_focus:0 "Fortificar Hawái"
USA_hawaii_focus_desc:0 "Hawái es nuestra última línea de defensa antes de la Costa Oeste, y también sirve como nuestra base naval principal en el Pacífico. Debe ser defendida a toda costa."
USA_midway_focus:0 "Fortificar Midway"
USA_midway_focus_desc:0 "Midway se encuentra en una ubicación estratégica importante y puede servir como una base desde la cual podamos atacar a Japón. Debemos construir nuestra infraestructura militar en la isla."
USA_wake_focus:0 "Fortificar la Isla Wake"
USA_wake_focus_desc:0 "La Isla Wake está profundamente en el Pacífico occidental y está ligeramente defendida. Debemos aumentar nuestras defensas o caerá."
USA_guam_focus:0 "Fortificar Guam"
USA_guam_focus_desc:0 "Guam sirve como nuestra última línea de defensa antes de que Japón tenga acceso a Australia, Nueva Zelanda y las islas del sureste asiático ricas en recursos. Debe ser defendida y mantenida."
USA_rule_waves:0 "Dominar los Mares"


USA_rule_waves_desc:0 "Dado que estamos aislados de nuestros potenciales enemigos por dos grandes océanos, es imperativo que tengamos una supremacía naval completa."
USA_bureau_of_aeronautics_two:0 "Bombarderos Navales"
USA_bureau_of_aeronautics_two_desc:0 "Para satisfacer las necesidades del desarrollo de la aviación naval, la Oficina de Aeronáutica, que ha sido responsable de estos asuntos durante décadas, tendrá que expandirse."
USA_delegation_china:0 "Delegación a China"
USA_delegation_china_desc:0 "La política de China es inestable y los japoneses están listos para aprovecharse de ello. Debemos asegurarnos de que los chinos puedan repeler una invasión japonesa."
USA_supply_china:0 "Suministrar a China"
USA_supply_china_desc:0 "China carece de los recursos y materiales necesarios para financiar un ejército, pero afortunadamente para ellos, nosotros tenemos exactamente lo que necesitan junto con un enemigo común."
USA_bilateral_trade:0 "Acuerdos Comerciales Bilaterales"
USA_bilateral_trade_desc:0 "El Reino Unido y Francia nuevamente soportarán la mayor parte de la agresión alemana en Europa. Debemos asegurar que sus economías prosperen para que puedan financiar un esfuerzo bélico."
USA_improved_screen_ships:0 "Zona de Seguridad Panamericana"
USA_improved_screen_ships_desc:0 "Sin duda, los alemanes recurrirán a la guerra submarina irrestricta para someter a Gran Bretaña y Francia. Debemos mejorar la calidad de nuestros buques de escolta para asegurar que nuestros convoyes lleguen a salvo a su destino."
USA_heavy_bombers:0 "Aeronaves Pesadas"
USA_heavy_bombers_desc:0 "Hemos descuidado nuestra producción de aeronaves pesadas y ya no podemos hacerlo. Es una consecuencia desafortunada que ciudades enteras en Europa puedan quedar en ruinas, pero por la paz y la libertad en el continente, debe hacerse."
USA_army_innov:0 "Innovaciones del Ejército"
USA_army_innov_desc:0 "Hemos descuidado nuestro ejército y estamos gravemente mal equipados para cualquier tipo de guerra. Debemos rectificar esto si queremos sobrevivir."
USA_equipment_effort:0 "Esfuerzo en Equipamiento"
USA_equipment_effort_desc:0 "Nuestros soldados necesitan mejores armas. Durante demasiado tiempo hemos estado usando equipo obsoleto que sería una desventaja en una guerra."
USA_airborne:0 "Divisiones Aerotransportadas"
USA_airborne_desc:0 "Hemos estado experimentando con divisiones especializadas que están entrenadas para saltar desde los cielos detrás de las líneas enemigas. Esto será útil en cualquier conflicto futuro contra nuestros enemigos."
USA_tank_focus:0 "Enfoque en Tanques"
USA_tank_focus_desc:0 "El papel del tanque sigue diversificándose. Debemos asegurarnos de que estamos produciendo diferentes variedades de tanques para aprovechar sus fortalezas individuales en el campo de batalla."
USA_workers_women:0 "Rosie la Remachadora"
USA_workers_women_desc:0 "El frente interno es tan importante, si no más, que los frentes de batalla reales. Mientras los hombres de nuestro país se alistan y luchan en las líneas del frente, las mujeres serán la columna vertebral que producirá el equipo que necesitamos para ganar la guerra."
USA_joint_plan:0 "Comité de Planificación Conjunta"
USA_joint_plan_desc:0 "El Comité de Planificación Conjunta ha estado preparándose para la guerra durante algunos años. Han elaborado planes de intervención contra muchos países y áreas que podrían resultar peligrosos para nuestra soberanía."
USA_embargo_china:0 "Embargo a China"
USA_embargo_china_desc:0 "La inestabilidad de la política china significa que nuestras armas y suministros pueden ser utilizados para los motivos equivocados. Deberíamos preparar un embargo a China para prevenir esto."
USA_embargo_france:0 "Embargo a Francia"
USA_embargo_france_desc:0 "La política francesa no es estable y aunque no nos guste, puede ser necesario un embargo para mostrarles nuestro descontento."
USA_embargo_mexico:0 "Embargo a México"
USA_embargo_mexico_desc:0 "Como defensores de la libertad y la democracia en todo el mundo, sería imprudente seguir suministrando a los rebeldes mexicanos que podrían volcar el país contra nosotros."
USA_tech_sharing_allies:0 "Unirse a la Investigación del Commonwealth"
USA_tech_sharing_allies_desc:0 "Ha llegado el momento de derribar cualquier barrera para compartir tecnología con el Commonwealth."
USA_EO_9981:0 "Orden Ejecutiva 9981"
USA_EO_9981_desc:0 "Estamos luchando contra naciones extremadamente adoctrinadas y nacionalistas, llenas de hombres devotos a una causa por la que gustosamente morirían. Nuestra política de segregación en nuestras fuerzas armadas ha disminuido la moral y la cohesión de las unidades, y debe revisarse para que nuestro ejército pueda superar el fervor patriótico de los enemigos."
USA_masters_america:0 "Amos de América"
USA_masters_america_desc:0 "Durante más de un siglo, los estadounidenses hemos estado manteniendo a raya a los países imperialistas europeos para que no se entrometan en las Américas. Continuaremos aplicando esta política aún más severamente y uniremos a las Américas bajo nuestro dominio."
USA_new_ground:0 "Nuevo Terreno Industrial"
USA_new_ground_desc:0 "Esforzarse en expandir nuestra capacidad para construir nuevas fábricas e instalaciones militares en nuestros gloriosos estados."
USA_jet_focus:0 "Aeronaves a Reacción"
USA_jet_focus_desc:0 "Parece casi seguro que el motor a reacción reemplazará a los motores de hélice en los aviones. El potencial es enorme y no debemos permitir que América se quede atrás en esta área crucial de investigación."
USA_jet_focus2:0 "Aeronaves a Reacción"


USA_jet_focus2_desc:0 "Parece casi seguro que el motor a reacción reemplazará a los motores de hélice en los aviones. El potencial es enorme y no debemos permitir que América se quede atrás en esta área crucial de investigación."
USA_develop_countries:0 "Las etiquetas originales o los Estados Unidos controlan los respectivos estados."
USA_to_war:0 "¡A la Guerra!"
USA_to_war_desc:0 "Las otras naciones de las Américas están siendo influenciadas por ideas y poderes extranjeros. Debemos usar la fuerza si es necesario para recordarles quién tiene en mente sus mejores intereses."
USA_war_plan_tan:0 "Plan de Guerra Tan"
USA_war_plan_tan_desc:0 "Las naciones del Caribe tienen vastas fuentes de cromo que nos faltan y necesitamos para construir nuestros grandes buques de guerra. Deben permanecer bajo nuestra influencia a toda costa."
USA_war_plan_violet:0 "Plan de Guerra Violeta"
USA_war_plan_violet_desc:0 "Las naciones de Centroamérica son débiles pero pueden representar una amenaza para nuestro canal en Panamá si no se controlan. El Canal de Panamá es nuestro mayor activo en caso de una guerra de dos océanos y debe ser defendido."
USA_war_plan_purple:0 "Plan de Guerra Púrpura"
USA_war_plan_purple_desc:0 "Las naciones de América del Sur se han estado distanciando de nosotros en favor de los imperios europeos. Les mostraremos el error de esta línea de pensamiento."
USA_war_plan_citron:0 "Plan de Guerra Limón"
USA_war_plan_citron_desc:0 "Brasil, Argentina y sus vecinos representan la mayor amenaza para nuestro control en las Américas. Son países grandes y ricos en recursos que se han estado acercando a nuestros rivales. Debemos asegurarnos de que permanezcan en nuestra esfera."
USA_demand_canada:0 "Exigir la Patriación Canadiense"
USA_demand_canada_desc:0 "¡Nuestros hermanos en Canadá han estado atrapados bajo el decadente Imperio Británico durante demasiado tiempo! Si los británicos se niegan a nuestra demanda de patriación, estamos listos para derramar sangre y mostrar nuestro fervor por esta causa."
USA_with_influence:0 "Ejercer Nuestra Influencia"
USA_with_influence_desc:0 "Las naciones de las Américas ya nos admiran, por lo que entrar en guerras costosas sería imprudente. Debemos usar nuestra influencia para lograr cambios a través del poder blando."
USA_carribean:0 "El Caribe"
USA_carribean_desc:0 "El Caribe es de vital importancia tanto para la seguridad del Canal de Panamá como para nuestra fuente de cromo. No podemos permitir que los imperios francés y británico se alíen con ellos."
USA_neighbor_fascism:0 "Los Vecinos"
USA_neighbor_fascism_desc:0 "Hemos compartido relaciones con nuestros vecinos directos durante mucho tiempo, tanto cordiales como hostiles. Ha llegado el momento de dejar de lado las diferencias mezquinas y unir el hemisferio occidental para promover la prosperidad sin la intromisión de potencias extranjeras."
USA_central:0 "Centroamérica"
USA_central_desc:0 "Asegurar nuestro control de Centroamérica nos permite defender mejor el Canal de Panamá y defendernos de cualquier futura guerra de dos océanos si surgiera la situación."
USA_south:0 "Sudamérica"
USA_south_desc:0 "Sudamérica es vasta y debe mantenerse bajo nuestra influencia para que no sientan la necesidad de acercarse a potencias extranjeras opuestas."
USA_military_factory:0 "Rearme Militar"
USA_military_factory_desc:0 "La Gran Depresión y un gobierno democrático débil han dejado a nuestro ejército débil. Debemos rectificar esto si queremos sobrevivir a lo que está por venir."
USA_silvershirts:0 "Las Camisas Plateadas"
USA_silvershirts_desc:0 "El ala paramilitar de nuestro partido, Las Camisas Plateadas, intimidará a la gente para que apoye nuestra causa e indoctrinará a las mentes jóvenes desde temprano para que favorezcan una vida en el ejército."
USA_military_drills2:0 "Ejercicios Militares"
USA_military_drills2_desc:0 "Otro aspecto débil de nuestro ejército son nuestras doctrinas y tácticas. Esto debe cambiar ya que simplemente tener los números no es suficiente."
USA_artillery:0 "Artillería Modernizada"
USA_artillery_desc:0 "Nuestra artillería está gravemente desactualizada y deben proponerse nuevos diseños o de lo contrario nuestros regimientos sufrirán por la falta de potencia de fuego y apoyo."
USA_equipment_effort2:0 "Esfuerzo en Equipamiento"
USA_equipment_effort2_desc:0 "Nuestro equipo está desactualizado y solo sería un obstáculo en cualquier guerra futura. Debemos asegurarnos de que nuestros soldados solo tengan el mejor equipo."
USA_support:0 "Compañías de Apoyo"
USA_support_desc:0 "Médicos, ingenieros, fuerzas de reconocimiento... todos estos son vitales en combate y nuestros batallones de apoyo no deben ser descuidados."
USA_tank_focus2:0 "Esfuerzo en Blindaje"
USA_tank_focus2_desc:0 "La Guerra para Terminar Todas las Guerras introdujo el tanque, pero sus usos fueron limitados. En esta próxima guerra, los tanques tendrán un papel más importante y sería prudente invertir en ellos."
USA_end_segregation_fascism:0 "Expulsar Soldados Minoritarios"
USA_end_segregation_fascism_desc:0 "Los soldados minoritarios solo están causando problemas en nuestras fuerzas armadas. Ha llegado el momento de expulsarlos para que nuestro ejército pueda realmente prosperar."
USA_combat_depression:0 "Combatir la Gran Depresión"
USA_combat_depression_desc:0 "Las ondas de choque de la Gran Depresión permitieron nuestro ascenso, pero si no logramos combatirla también puede llevarnos a nuestra caída."
USA_infastructure:0 "Proyectos Ferroviarios"
USA_infastructure_desc:0 "La infraestructura de nuestra gran nación ha sido ignorada y debilitada durante algún tiempo, pero debemos mejorarla para apoyar nuestros planes logísticos."
USA_build_factories:0 "Fábricas Militares"
USA_build_factories_desc:0 "La solución para ayudar a la recuperación de la economía es dirigir nuestros esfuerzos a construir equipo militar para nuestro creciente ejército."
USA_phase1:0 "Fase 1"
USA_phase1_desc:0 "La primera fase de nuestro plan de recuperación ha sido completada y la economía ha mostrado signos de crecimiento."
USA_industrial_effort:0 "Esfuerzo Industrial"
USA_industrial_effort_desc:0 "Ha llegado el momento de poner a nuestra gente a trabajar. Tenemos la mano de obra, pero nos faltan los trabajos necesarios. Ahí es donde entramos nosotros."
USA_phase2:0 "Fase 2"
USA_phase2_desc:0 "Nuestra economía ha visto una recuperación tremenda y se acerca a los niveles disfrutados en los años 20. Con solo un poco más de esfuerzo, esta depresión será cosa del pasado."
USA_air_focus:0 "Nuevas Instalaciones Aéreas"
USA_air_focus_desc:0 "Poner a trabajar a una parte aún mayor de nuestra población construyendo nuevas bases aéreas para nuestro ejército."
USA_naval_base_focus:0 "Expansión de Bases Navales"


USA_naval_base_focus_desc:0 "Poner a una parte aún mayor de nuestra población a trabajar construyendo nuevas bases navales para nuestro ejército."
USA_end_of_depression:0 "La Depresión Conquistada"
USA_end_of_depression_desc:0 "A través de nuestros excelentes programas de recuperación y la determinación de nuestro pueblo hacia el estado, hemos conquistado esta depresión y ahora podemos enfocarnos hacia afuera."
USA_naval_rearmament:0 "Rearme Naval"
USA_naval_rearmament_desc:0 "Ya tenemos una gran marina, pero siempre hay espacio para la expansión. No podemos permitir que nuestros rivales logren la supremacía naval."
USA_atlantic:0 "Marina del Atlántico"
USA_atlantic_desc:0 "Tal como están las cosas, es mucho más probable que nos encontremos en guerra en Europa. Debemos construir nuestra marina para reflejar eso."
USA_pacific:0 "Marina del Pacífico"
USA_pacific_desc:0 "Tal como están las cosas, es mucho más probable que nos encontremos en guerra en Asia oriental. Debemos construir nuestra marina para reflejar eso."
USA_naval_doctrine:0 "Supremacía Naval"
USA_naval_doctrine_desc:0 "Ganar teniendo más números que el enemigo es factible, pero para asegurar la supremacía naval debemos complementar esos números con tácticas excelentes."
USA_screen_ships:0 "Buques de Escolta"
USA_screen_ships_desc:0 "Con cada día que pasa, los buques capitales se vuelven más susceptibles a nuevas invenciones. Tener buques de escolta modernos asegurará que nuestros buques capitales puedan hacer su trabajo."
USA_air_help:0 "Superioridad Aérea"
USA_air_help_desc:0 "Nuestros mejores almirantes han llegado a la conclusión de que los vencedores de la guerra naval lo harán con el apoyo de los cielos. Creemos que pueden tener razón."
USA_amphibious_operations2:0 "Operaciones Anfibias"
USA_amphibious_operations2_desc:0 "Prevenir que los enemigos lleguen a nuestras costas está bien, pero también debemos ser capaces de mojarnos los pies de vez en cuando."
USA_seize_air:0 "Apoderarse de la Industria Aérea"
USA_seize_air_desc:0 "El libre mercado es una reliquia del pasado. Para asegurar la implementación adecuada de nuestro plan, estas grandes industrias deben ser nacionalizadas y controladas por nosotros."
USA_fighter_focus2:0 "Enfoque en Cazas"
USA_fighter_focus2_desc:0 "Controlar los cielos es una de las mejores ventajas que se pueden tener. Debemos asegurarnos de usar solo los aviones de caza más modernos."
USA_bomber_focus2:0 "Enfoque en Bombarderos"
USA_bomber_focus2_desc:0 "Ser capaces de interrumpir a los enemigos tanto dentro como fuera de la batalla es una ventaja demasiado grande como para renunciar a ella. Debemos tener los aviones necesarios para abusar de esta táctica."
USA_military_aviation2:0 "Aviación Militar"
USA_military_aviation2_desc:0 "La guerra está cambiando rápidamente, y debemos ser capaces de mantener el ritmo o arriesgarnos a una derrota humillante. Entrenaremos a nuestros pilotos para ser los mejores y nada menos."
USA_heavy_bombers2:0 "Aeronaves Pesadas"
USA_heavy_bombers2_desc:0 "Hemos descuidado nuestra producción de aeronaves pesadas y ya no podemos hacerlo. Es una consecuencia desafortunada que ciudades enteras en Europa puedan quedar en ruinas, pero por la paz y la libertad en el continente, debe hacerse."
USA_develop_mexico:0 "Desarrollar México"
USA_develop_mexico_desc:0 "México ha tenido dificultades económicas durante mucho tiempo. Al ofrecer ayudar a desarrollar su industria, podrían servir mejor como un aliado contra posibles agresores."
USA_develop_carribean:0 "Desarrollar el Caribe"
USA_develop_carribean_desc:0 "Las naciones del Caribe podrían usar una mano amiga para ayudar a desarrollar su industria, y las apoyaremos en su esfuerzo."
USA_develop_canada:0 "Desarrollar Canadá"
USA_develop_canada_desc:0 "Ahora que Canadá continúa alejándose del Imperio Británico, necesitan nuestro apoyo para mantenerse a flote. Debemos invertir en su economía y ayudarlos a mantener su fortaleza."
USA_develop_central_america:0 "Desarrollar Centroamérica"
USA_develop_central_america_desc:0 "Las naciones de Centroamérica son pequeñas y podrían usar la ayuda del hermano mayor América para ayudar a su industria y evitar la necesidad de buscar en otro lugar."
USA_develop_north_south_america:0 "Desarrollar el Norte de Sudamérica"
USA_develop_north_south_america_desc:0 "Las naciones del norte de Sudamérica tienen recursos raros como el petróleo, pero aún podrían necesitar ayuda para mantener una economía saludable."
USA_develop_south_south_america:0 "Desarrollar el Sur de Sudamérica"
USA_develop_south_south_america_desc:0 "Las naciones del sur de Sudamérica han disfrutado de algunos aspectos de la prosperidad económica, pero los ayudaremos a disfrutarla en su máxima capacidad."
USA_develop_brazil:0 "Desarrollar Brasil"
USA_develop_brazil_desc:0 "Brasil es una potencia emergente secundaria y aún tienen vastas tierras ricas en recursos que podemos ayudarles a descubrir y explotar."
USA_end_isolation:0 "Poner Fin a Nuestro Aislamiento"
USA_end_isolation_desc:0 "Por mucho que hayamos disfrutado de nuestro espléndido aislamiento, el mundo ha sido sumido en la guerra y tenemos un papel que desempeñar en su desenlace."
USA_support_germany:0 "Apoyar a Alemania"
USA_support_germany_desc:0 "Es natural que nos aliemos con el Reich y Hitler. Su visión del mundo refleja la nuestra."
USA_support_japan:0 "Apoyar a Japón"
USA_support_japan_desc:0 "Aunque no amamos particularmente a los japoneses, hemos sido testigos del caos que Europa ha causado en el mundo y preferiríamos no enredarnos nuevamente en sus asuntos."
USA_boycott_allies:0 "Boicotear a los Aliados"
USA_boycott_allies_desc:0 "Los decadentes imperios británico y francés dependen en gran medida de recursos de nosotros. Tan pronto como los cortemos, eventualmente sucumbirán a sus enemigos."
USA_boycott_china:0 "Boicotear a China"
USA_boycott_china_desc:0 "Dado que estamos del lado de los japoneses, debemos implementar un embargo a las naciones chinas."
USA_militancy:0 "Militancia"


USA_militancy_desc:0 "El pueblo estadounidense ha sido imbuido con un fervor nacionalista y está listo para la guerra. Nuestros enemigos deberían temer."
USA_supply_axis:0 "Suministrar al Eje"
USA_supply_axis_desc:0 "El Eje se beneficiará de nuestra potencia industrial en su guerra contra los Aliados. Tenemos mucho equipo listo para prestarles."
USA_supply_japan:0 "Suministrar a Japón"
USA_supply_japan_desc:0 "La guerra en curso ha dejado a Japón con escasez de armas. Les daremos una mano para que puedan seguir luchando."
USA_hawaii_focus2:0 "Fortificar Hawái"
USA_hawaii_focus2_desc:0 "Hawái es nuestra última línea de defensa antes de la Costa Oeste, y también sirve como nuestra base naval principal en el Pacífico. Debe ser defendida a toda costa."
USA_fortify_pacific:0 "Fortificar las Islas del Pacífico"
USA_fortify_pacific_desc:0 "No debemos volvernos complacientes. Nuestras islas del Pacífico nos permiten proyectar poder y deben mantenerse a toda costa."
USA_join_war:0 "Unirse a la Guerra"
USA_join_war_desc:0 "Permanecer al margen no ha logrado nada. Es hora de unirnos formalmente a la guerra contra los imperios decadentes."
USA_join_japan:0 "Unirse a Japón"
USA_join_japan_desc:0 "Nuestros intereses se han alineado con los japoneses. Deberíamos entrar en una alianza mutuamente beneficiosa y mostrar a los europeos que se acabó lo viejo y llega lo nuevo."
USA_sub_effort:0 "Hundir a los Aliados"
USA_sub_effort_desc:0 "Dado que los británicos y franceses dependen excesivamente de los envíos desde sus colonias y socios comerciales, la solución debería ser someterlos por hambre."
USA_establish_beachhead:0 "Establecer una Cabeza de Playa"
USA_establish_beachhead_desc:0 "En este punto, los británicos y franceses han fortificado sus puertos mientras nosotros también carecemos de una base cercana desde la cual lanzar un ataque a sus costas. Deberíamos invadir su blando vientre en la Península Ibérica y avanzar hacia arriba."
USA_south_pacific:0 "Tierras del Pacífico Sur"
USA_south_pacific_desc:0 "Los dominios británicos de Australia y Nueva Zelanda pueden usarse como base para lanzar ataques contra nuestros territorios en el Pacífico. Deben ser pacificados."
USA_defend_supply:0 "Defender Nuestras Líneas de Suministro"
USA_defend_supply_desc:0 "Dado que estamos rodeados por vastos océanos en ambos lados, nuestra marina mercante debe prosperar para asegurar que nuestras líneas de suministro se mantengan abiertas y seguras."
USA_commie_scourge:0 "La Plaga Comunista"
USA_commie_scourge_desc:0 "Con la pacificación de los decadentes imperios europeos, ha llegado el momento de librar al mundo de la plaga comunista de una vez por todas."
ITA_army_primacy_mod:0 "Regio Esercito"
ITA_army_primacy_mod_desc:0 "Industrialmente, Italia aún está rezagada con respecto a los decadentes imperios coloniales. Debemos elegir si priorizar el ejército o la marina. La elección parece obvia; al igual que el antiguo Imperio Romano dependía de sus legiones, así debe el nuevo Imperio Italiano."
ITA_equipment_effort:0 "Esfuerzo en Equipamiento"
ITA_equipment_effort_desc:0 "Nuestros soldados necesitan mejores armas. Durante demasiado tiempo hemos estado usando equipo obsoleto que sería una desventaja en una guerra."
ITA_infantry_focus:0 "Enfoque en Infantería"
ITA_infantry_focus_desc:0 "Los desarrollos recientes en tecnología industrial nos permiten producir en masa armas y municiones para apoyar a nuestras tropas."
ITA_regia_marina:0 "Regia Marina"
ITA_regia_marina_desc:0 "Nuestro poder naval está mejorando, pero es necesaria una expansión rápida para competir con Francia y Gran Bretaña. Si no nos enfocamos en la Regia Marina, nunca lograremos nuestros objetivos."
ITA_improved_screen_ships:0 "Buques de Escolta Mejorados"
ITA_improved_screen_ships_desc:0 "Los destructores y cruceros ligeros juegan un papel clave en la defensa de nuestros acorazados o portaaviones. Si perdemos nuestra línea de defensa en el mar, arriesgamos a todos los barcos y hombres. Debemos asegurarnos de que nuestros barcos estén construidos con la última tecnología."
ITA_air_rearmament:0 "Regia Aeronautica"



ITA_air_rearmament_desc:0 "Ha llegado el momento de expandir nuestra fuerza aérea. Ya se han hecho planes para comenzar la construcción de nuevas bases aéreas para apoyar un gran aumento tanto de personal como de aeronaves."
ITA_fighter_focus_mod:0 "Enfoque en Cazas"
ITA_fighter_focus_mod_desc:0 "Algunos avances revolucionarios en ingeniería civil pueden aplicarse a nuestros cazas para mejorar su velocidad, alcance y altitud máxima. Necesitamos centrarnos en esto si queremos mantenernos al día con los avances realizados por otros."
ITA_nationalism:0 "Nacionalismo Aumentado"
ITA_nationalism_desc:0 "El Duce ha llevado a Italia a la grandeza. La reciente victoria sobre Etiopía ha aumentado el nacionalismo y la población está más orgullosa que nunca, pero aún queda mucho trabajo por hacer antes de que todos los italianos puedan celebrar."
ITA_underground:0 "Resistencia Subterránea"
ITA_underground_desc:0 "Aunque el partido comunista de Italia ha sido prohibido desde los años 20, la gente todavía anhela una sociedad igualitaria y está descontenta con el fascismo. Particularmente en el norte, una fuerte resistencia subterránea ha comenzado con la esperanza de derrocar al Duce y hacer emerger un estado socialista."
ITA_indoctrination:0 "Indoctrinación Juvenil"
ITA_indoctrination_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el autosacrificio desde temprano."
ITA_italianization:0 "Italianización"
ITA_italianization_desc:0 "Los italianos aprenderán desde una edad temprana a respetar y llevar a cabo las ambiciones del Duce. Las ideas y culturas extranjeras serán eliminadas, y los nombres de las calles y monumentos serán cambiados para ser completamente italianos."
ITA_austria_friend:0 "Amistad con Austria"
ITA_austria_friend_desc:0 "Aunque no tenemos mucho aprecio por los austriacos, no podemos permitir que sucumban al pangermanismo y se unan a Hitler. Deberíamos considerar tenerlos en nuestra esfera."
ITA_demand_tyrol:0 "Exigir el Tirol"
ITA_demand_tyrol_desc:0 "¡La totalidad del Tirol pertenece legítimamente a Italia! No seguiremos permitiendo que los alemanes vivan en tierras que nos pertenecen. Ha llegado el momento de recuperarlas."
ITA_hungary_invite:0 "Invitar a Hungría"
ITA_hungary_invite_desc:0 "Hungría puede demostrar ser un aliado natural contra los malvados comunistas y liberales. Deberíamos considerar invitarlos a unirse a una alianza militar."
ITA_fortress_italia:0 "Fortaleza Italia"
ITA_fortress_italia_desc:0 "Nos enfrentamos a enemigos en todos los lados del Mediterráneo. Si queremos sobrevivir, debemos asegurarnos de que nunca puedan desembarcar en nuestras costas."
ITA_naval_base_focus:0 "Expansión de Bases Navales"
ITA_naval_base_focus_desc:0 "Nuestras bases navales no están bien equipadas en caso de guerra. Debemos trabajar en expandirlas y mejorar la eficiencia para la construcción y reparación de barcos."
ITA_air_rearm:0 "Rearme Aéreo"
ITA_air_rearm_desc:0 "Nuestras bases aéreas son demasiado pequeñas para mantener el ritmo de la expansión de nuestra fuerza aérea. Debemos construir más para albergar todos nuestros excelentes aviones."
ITA_resource_extraction:0 "Extracción de Recursos"
ITA_resource_extraction_desc:0 "Una guerra requeriría recursos que simplemente no tenemos. Debemos financiar un esfuerzo de extracción para encontrar nuevas reservas."
ITA_war_soviet:0 "Guerra con los Soviéticos"
ITA_war_soviet_desc:0 "¡Los sucios soviéticos son una afrenta a todo lo que representa el Imperio Italiano! Los borraremos del mapa y aseguraremos la hegemonía de Europa del Este."
ITA_military_rearmament:0 "Rearme Militar"
ITA_military_rearmament_desc:0 "¡Nuestra industria todavía está rezagada con respecto a nuestros competidores! Esto debe solucionarse si queremos ganar cualquier guerra prolongada."
ITA_road_to_war:0 "Camino a la Guerra"
ITA_road_to_war_desc:0 "La primera orden del día es expulsar al Imperio Británico de nuestro mar, pero debemos decidir la mejor manera de lograrlo..."
ITA_naval_power:0 "Enfoque Naval"
ITA_naval_power_desc:0 "La solución es obvia: debemos igualar a la Royal Navy, y eso significa poder producir en masa nuestros buques avanzados para destruirlos."
ITA_rules_waves:0 "Estrategias Navales"
ITA_rules_waves_desc:0 "Los barcos solo son tan buenos como los marineros que los tripulan. Tenemos que asegurarnos de que la Regia Marina use las mejores tácticas posibles para aplastar al oponente."
ITA_air_power:0 "Enfoque Aéreo"
ITA_air_power_desc:0 "Mientras los tontos británicos confían en el poder marítimo, nosotros confiaremos en el poder aéreo. Bombardearemos sus barcos hasta someterlos mientras usamos nuestros cazas para defender los nuestros."
ITA_bomber_focus:0 "Enfoque en Bombarderos"
ITA_bomber_focus_desc:0 "Los ingenieros italianos están experimentando un avance que nos permite construir bombarderos aún mejores para controlar los mares."
ITA_control_skies:0 "Controlar los Cielos"
ITA_control_skies_desc:0 "Los bombarderos son inútiles sin cazas que los defiendan. Debemos asegurarnos de mantener siempre la superioridad aérea."
ITA_china_friend:0 "Aliarse con China"
ITA_china_friend_desc:0 "Está claro como el agua que nunca podremos llegar a ningún tipo de acuerdo con los 'honorables' japoneses. Deberíamos acercarnos a los chinos en su lugar."
ITA_woo_china:0 "Cortejar a China"
ITA_woo_china_desc:0 "China ha sido muy accesible con nosotros y creemos que es hora de hacer esta amistad un poco más permanente."
ITA_war_japan:0 "Guerra con Japón"
ITA_war_japan_desc:0 "Japón continúa su avance en China mientras el mundo observa. Defenderemos a los chinos y expulsaremos a los japoneses del continente de una vez por todas."
ITA_woo_japan:0 "Alianza con Japón"
ITA_woo_japan_desc:0 "Japón puede ser un aliado valioso contra los británicos y estadounidenses. Combinados, nuestro poder naval podría ser suficiente para ganar una guerra en los mares."
ITA_war_china:0 "Atacar a China"
ITA_war_china_desc:0 "Otras potencias imperialistas han estado interviniendo en China durante más de un siglo, y creemos que es hora de unirnos a la diversión..."
ITA_war_swiss:0 "Violar la Neutralidad Suiza"
ITA_war_swiss_desc:0 "Los suizos son bastante irrelevantes y una mancha en Europa... podemos violar su neutralidad con el pretexto de liberar a los italianos que viven allí."
ITA_war_germany:0 "¡Atacar al Reich!"
ITA_war_germany_desc:0 "Solo porque los alemanes compartan una ideología similar a la nuestra no nos hace amigos. Lo peor de todo es que en secreto nos desprecian a los italianos como inferiores. Pronto verán que ellos son los inferiores..."
ITA_tech_sharing_axis:0 "Investigación del Eje"
ITA_tech_sharing_axis_desc:0 "Ha llegado el momento de derribar cualquier barrera para compartir tecnología con Alemania."
ITA_white_peace:0 "Paz con los Aliados"
ITA_white_peace_desc:0 "Con los Aliados desembarcando en Sicilia, es solo cuestión de tiempo hasta que capitulemos. Si nos rendimos ahora y evitamos una guerra sangrienta en nuestro suelo, es posible que podamos negociar un tratado favorable dadas las circunstancias."
ITA_join_comintern:0 "Misión a Moscú"
ITA_join_comintern_desc:0 "Estamos rodeados de enemigos por todos lados y no tenemos aliados. Deberíamos reunirnos con el Komintern y ver si podemos asegurar una alianza para que juntos llevemos a cabo la revolución mundial."
ITA_own_path:0 "Forjar Nuestro Propio Camino"
ITA_own_path_desc:0 "La gloria de Italia puede haber disminuido, pero confiamos en que una vez más podemos convertirnos en líderes y forjar nuestro propio camino hacia la grandeza, libres de influencia externa."
ITA_oust_benito:0 "Derrocar a Mussolini"
ITA_oust_benito_desc:0 "Cada año se celebra un desfile militar anual en Milán. El creciente apoyo al comunismo en el norte de Italia lo convierte en un territorio hostil para el Duce. Ha llegado el momento de mostrar al pueblo italiano que no deben vivir con miedo y luchar."
ITA_unite_people:0 "Unir al Pueblo"
ITA_unite_people_desc:0 "Una casa dividida se derrumbará. Debemos persuadir a aquellos que no apoyan nuestra causa mediante la no violencia, para no sufrir un destino similar al de Mussolini."
ITA_remove_fascism:0 "Perseguir a los Fascistas"


ITA_remove_fascism_desc:0 "¡Los fascistas han destruido Italia! Perseguiremos a cada uno de ellos si eligen no obedecernos."
ITA_economic_reform:0 "Reformas Económicas"
ITA_economic_reform_desc:0 "Muchos aspectos de nuestra economía están simplemente desactualizados. Debemos fomentar la reforma si queremos prosperar."
ITA_invest_roads:0 "Invertir en Nuestras Carreteras"
ITA_invest_roads_desc:0 "Muchas de las carreteras en Italia están en mal estado o son simplemente deficientes desde el principio. Deberíamos comenzar un nuevo programa para modernizar nuestras carreteras."
ITA_subsidize_petroli_italiana:0 "Subvencionar Petroli Italiana"
ITA_subsidize_petroli_italiana_desc:0 "Italia carece de recursos necesarios como el petróleo y el caucho. Si vamos a luchar en una guerra, estos recursos vitales son necesarios. Al subvencionar nuestras industrias de petróleo y caucho sintéticos, podríamos mantener la producción a flote."
ITA_scientific_socialism:0 "Socialismo Científico"
ITA_scientific_socialism_desc:0 "Analizar las tendencias sociales y económicas e involucrar el socialismo como producto de la evolución socioeconómica ha dado grandes resultados para las grandes mentes de nuestra nación."
ITA_put_to_work:0 "Poner a la Gente a Trabajar"
ITA_put_to_work_desc:0 "Durante mucho tiempo hemos tenido un gran número de ciudadanos desempleados. Esto ya no será el caso, ya que los trabajadores son lo primero."
ITA_electronic_focus:0 "Enfoque Electrónico"
ITA_electronic_focus_desc:0 "La tecnología sigue evolucionando y no podemos quedarnos atrás de nuestros rivales."
ITA_depose_king:0 "Depongamos al Rey Soldado"
ITA_depose_king_desc:0 "¡La era de la realeza ha terminado! El rey debe ser depuesto y el poder entregado al pueblo."
ITA_expel_pope:0 "¿Expulsar al Papado?"
ITA_expel_pope_desc:0 "El papado y la religión en general son un culto arcaico y solo sirven para dividir más al pueblo. Deberíamos considerar una medida para expulsarlos de Italia."
ITA_world:0 "Llamado a la Revolución Mundial"
ITA_world_desc:0 "Debemos tomar medidas para ayudar a toda la humanidad a derrocar a los ricos y poderosos y poner el poder en manos del proletariado."
ITA_spain_civil_war:0 "Intervención en la Guerra Civil Española"
ITA_spain_civil_war_desc:0 "¡Los republicanos en España necesitan nuestra ayuda! Debemos ayudarlos en la guerra contra los fascistas."
ITA_spain_war:0 "Guerra con España"
ITA_spain_war_desc:0 "El clima político inestable en España nos da motivos para intervenir completamente y ponerlos bajo nuestro control."
ITA_influence_portugal:0 "Influencia en Portugal"
ITA_influence_portugal_desc:0 "Ahora que nuestro control sobre España está asegurado, deberíamos llevar a cabo misiones diplomáticas a Portugal y promover la simpatía por nuestra causa."
ITA_workers_women:0 "Poner a las Mujeres a Trabajar"
ITA_workers_women_desc:0 "Si vamos a abastecer no solo a nuestro ejército sino también a los trabajadores extranjeros que se preparan para la revolución, necesitamos toda la ayuda que podamos obtener."
ITA_workers_culture:0 "Cultura de los Trabajadores"
ITA_workers_culture_desc:0 "El socialismo no es solo un sistema económico y el marxismo no es solo una ciencia; debemos transformar el mismo tejido de la sociedad italiana para extirpar todos los vestigios de las costumbres y tradiciones burguesas."
ITA_sacrifice:0 "El Sacrificio del Pueblo"


ITA_sacrifice_desc:0 "El pueblo de Italia entiende que deben hacerse sacrificios tanto por Italia como por los trabajadores de todo el mundo que requieren nuestro apoyo."
ITA_marxist_youth:0 "Juventud Marxista"
ITA_marxist_youth_desc:0 "Se requiere sacrificio y trabajo arduo de la juventud de Italia, pero las generaciones posteriores se beneficiarán de su esplendor."
ITA_ideology_warfare:0 "Guerra Ideológica"
ITA_ideology_warfare_desc:0 "El choque de ideologías ha llegado a un punto crítico, y debemos estar preparados para ganar."
ITA_integration:0 "Integración"
ITA_integration_desc:0 "Debemos unir a las personas de todos los orígenes y hacer que apoyen nuestra causa."
ITA_colony_autonomy:0 "Autonomía"
ITA_colony_autonomy_desc:0 "Mostraremos que no encadenamos a nuestro pueblo como los demagogos y capitalistas corruptos. ¡Igualdad para todos!"
ITA_open_border:0 "Abrir las Fronteras"
ITA_open_border_desc:0 "Debemos abrir nuestras fronteras a todos los trabajadores dispuestos a luchar y apoyar nuestra causa."
ITA_eth_rubber:0 "Reservas de Caucho de Etiopía"
ITA_eth_rubber_desc:0 "Etiopía tiene una reserva de caucho sin explotar. Deberíamos ayudarlos a explotarla para poder utilizarla."
ITA_gathering_storm:0 "La Tormenta que se Avecina"
ITA_gathering_storm_desc:0 "Europa y el mundo serán sumidos en el caos muy pronto. ¡Debemos ser los vencedores!"
ITA_fort_france:0 "Fortificar la Frontera Italo-Francesa"
ITA_fort_france_desc:0 "Europa ha sido dominada por Francia durante siglos. Son una amenaza justo en nuestra puerta. Al fortificar la frontera deberíamos poder disuadir cualquier agresión contra nosotros."
ITA_fortress_italia2:0 "Fortaleza Italia"
ITA_fortress_italia2_desc:0 "Nos enfrentamos a enemigos en todos los lados del Mediterráneo. Si queremos sobrevivir, debemos asegurarnos de que nunca puedan desembarcar en nuestras costas."
ITA_military_rearmament2:0 "Rearme Militar"
ITA_military_rearmament2_desc:0 "¡Nuestra industria todavía está rezagada con respecto a nuestros competidores! Esto debe solucionarse si queremos ganar cualquier guerra prolongada."
ITA_seek_alliances:0 "Buscar Alianzas"
ITA_seek_alliances_desc:0 "Por mucho que deseemos poder hacerlo, no será posible vencer a los fascistas y capitalistas sin aliados. Debemos buscar a aquellos que puedan ser persuadidos a nuestra causa."
ITA_influence_balkans:0 "Influencia en los Balcanes"
ITA_influence_balkans_desc:0 "El clima político de los Balcanes es inestable y si no intervenimos, solo se acercarán más al Reich."
ITA_puppet_albania:0 "Hacer de Albania un Estado Títere"
ITA_puppet_albania_desc:0 "Albania sería un objetivo fácil para atraer a nuestra causa."
ITA_war_greece:0 "Guerra con Grecia"
ITA_war_greece_desc:0 "¡Grecia sigue siendo una espina en nuestro costado y trabaja activamente en nuestra contra! Aprenderán el error de sus caminos."
ITA_puppet_greece:0 "Ofrecer Protección a Grecia"
ITA_puppet_greece_desc:0 "El inestable clima político en los Balcanes significa que Grecia podría estar dispuesta a aceptar entrar en nuestra esfera."
ITA_war_turkey:0 "Nuestra Ventana al Este"
ITA_war_turkey_desc:0 "¡Turquía todavía controla tierras que nos pertenecen legítimamente! También serán nuestra ventana al este mientras avanzamos hacia la revolución mundial."
ITA_tech_sharing_allies:0 "Investigación del Komintern"
ITA_tech_sharing_allies_desc:0 "Unir nuestros esfuerzos de I+D con los soviéticos para una mayor innovación."
ITA_influence_france:0 "Inmiscuirse en la Política Francesa"
ITA_influence_france_desc:0 "La política francesa está actualmente inestable. Podríamos tener la oportunidad de influir en su gente para que apoyen la ideología comunista."
ITA_war_france:0 "¡Atacar a Francia!"
ITA_war_france_desc:0 "¡La mejor manera de instaurar el comunismo en Francia es a través de la fuerza! Una vez que Francia haya sucumbido, el resto de Europa seguirá."
ITA_war_with_uk:0 "El Imperio Decadente"
ITA_war_with_uk_desc:0 "El decadente Imperio Británico nos tiene encerrados en el Mediterráneo y malgasta su poder para el mal capitalista. Por el bien de todos los trabajadores en su imperio, deben ser destruidos."
ITA_workers_world:0 "¡Trabajadores del Mundo, Uníos!"
ITA_workers_world_desc:0 "¡Ha llegado la hora! Todos los trabajadores deben levantarse y luchar contra la tiranía, sin importar la forma que tome."
ITA_fanaticism:0 "Fanatismo Ideológico"
ITA_fanaticism_desc:0 "¡Nuestro pueblo está lleno de tal fervor que anhelan el día en que el comunismo se establezca en todo el mundo!"
ITA_war_yugo:0 "Guerra con Yugoslavia"
ITA_war_yugo_desc:0 "¡Yugoslavia se niega a darnos un centímetro, pero piden un kilómetro! ¡Ya no negociaremos con ellos!"
ITA_yugo_invite:0 "Invitar a Yugoslavia"
ITA_yugo_invite_desc:0 "Yugoslavia tiene un papel que desempeñar en la revolución mundial. ¡Deben unirse a nuestra causa!"
ITA_bul_invite:0 "Invitar a Bulgaria"
ITA_bul_invite_desc:0 "Bulgaria tiene un papel que desempeñar en la revolución mundial. ¡Deben unirse a nuestra causa!"
ITA_rom_invite:0 "Invitar a Rumania"


ITA_rom_invite_desc:0 "Rumania tiene un papel que desempeñar en la revolución mundial. ¡Deben unirse a nuestra causa!"
ITA_hun_invite:0 "Invitar a Hungría"
ITA_hun_invite_desc:0 "Hungría tiene un papel que desempeñar en la revolución mundial. ¡Deben unirse a nuestra causa!"
ITA_anti_fascism:0 "Hablar en Contra de Alemania"
ITA_anti_fascism_desc:0 "Alemania continúa preparándose para la guerra y antagoniza a todos sus vecinos. ¡No lo toleraremos!"
ITA_influence_austria:0 "Influencia en la Política Austriaca"
ITA_influence_austria_desc:0 "¡Es solo cuestión de tiempo antes de que Hitler se mueva hacia Austria! Debemos luchar contra esto para que no compartan una frontera con nosotros."
ITA_protect_austria:0 "Ofrecer Protección a Austria"
ITA_protect_austria_desc:0 "Hemos establecido suficiente influencia sobre Austria para que puedan aceptar nuestra protección como satélite, pero aún sienten simpatía por Alemania..."
ITA_middle_uprising:0 "¡Trabajadores Árabes, Levantaos!"
ITA_middle_uprising_desc:0 "Ahora que el Imperio Británico está ocupado con la guerra contra los fascistas, ¡ha llegado el momento de que los trabajadores árabes se liberen!"
ITA_war_germany2:0 "Guerra con Alemania"
ITA_war_germany2_desc:0 "El malvado Reich alemán continúa antagonizando no solo a su propia gente, sino también a sus vecinos. Debemos oponernos al fascismo y derrocar a Hitler y su régimen."
ITA_war_iraq:0 "Atacar a Irak"
ITA_war_iraq_desc:0 "Irak se ha negado a aceptar los ideales comunistas, pero se los inculcaremos a la fuerza."
ITA_iran_guarantee:0 "Garantizar Irán"
ITA_iran_guarantee_desc:0 "Irán está rodeado de enemigos por todos lados, pero bajo nuestra guía vivirán para ver otro día."
ITA_mosul_oil:0 "Petróleo en Mosul"
ITA_mosul_oil_desc:0 "A diferencia de los iraquíes, tenemos la capacidad de extraer mucho más petróleo de sus tierras de lo que antes podían."
ITA_war_soviet2:0 "Demoler el Komintern"
ITA_war_soviet2_desc:0 "Solo puede haber uno. El comunismo es mucho mejor bajo nuestra dirección. Stalin ha arruinado el comunismo y no seguiremos ignorando su terror."
