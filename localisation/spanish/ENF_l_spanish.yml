englandmod.1.t:0 "Inglaterra Solicita Unirse al Eje"
englandmod.1.d:0 "Un representante de [ENG.GetName] acaba de llegar. [ENG.GetName] ha experimentado recientemente un fuerte movimiento ultranacionalista y desea unirse al Reich y al Eje para guiar el futuro del mundo."
englandmod.1.a:0 "Aceptar"
englandmod.1.b:0 "Rechazar."
englandmod.5.t:0 "Los Británicos Exigen Nuestra Anexión"
englandmod.5.d:0 "Un delegado británico llegó a Dublín esta mañana. Los efectos del movimiento ultranacionalista en Gran Bretaña finalmente han llegado a nuestra puerta, ya que Londres exige nuestra anexión inmediata. No sabemos si los franceses o los estadounidenses vendrán en nuestra defensa, y tenemos una difícil decisión que tomar."
englandmod.5.a:0 "Ceder a sus demandas."
englandmod.5.b:0 "Ni pensarlo."
englandmod.6.t:0 "¡Irlanda Cede!"
englandmod.6.d:0 "¡Nuestro delegado de Dublín ha llegado con noticias fantásticas! Los débiles irlandeses han decidido aceptar nuestra demanda de anexión inmediata. Ahora podemos pasar a la siguiente fase de nuestro plan."
englandmod.6.a:0 "Tomaron una decisión inteligente."
englandmod.7.t:0 "¡Irlanda Rechaza Nuestras Demandas!"
englandmod.7.d:0 "En un patético intento final de valentía, el tonto gobierno irlandés ha rechazado nuestra demanda de anexión. Aún más, han decidido movilizar sus fuerzas armadas en caso de un ataque británico."
englandmod.7.a:0 "¿Están suicidas?"
englandmod.8.t:0 "Los Británicos Proponen una Alianza"
englandmod.8.d:0 "Un delegado británico llegó a Lisboa esta mañana. Si no estaba claro ya con su intromisión en la política española, ahora buscan influir en la nuestra y nos ofrecen una alianza."
englandmod.8.a:0 "¡Aceptamos!"
englandmod.8.b:0 "No tomaremos parte en esto."
englandmod.9.t:0 "¡Portugal Acepta!"
englandmod.9.d:0 "¡Portugal ha aceptado nuestra oferta de alianza! ¡Una vez más, los portugueses y británicos se ponen de pie juntos contra sus adversarios!"
englandmod.9.a:0 "¡Hurra!"
englandmod.10.t:0 "¡Portugal Rechaza!"
englandmod.10.d:0 "¡Portugal ha rechazado nuestra oferta de alianza! ¡Han demostrado ser inútiles para nosotros!"
englandmod.10.a:0 "Si no estás con nosotros, estás contra nosotros."
englandmod.11.t:0 "Los Británicos Proponen una Alianza"
englandmod.11.d:0 "Un delegado británico llegó a Roma esta mañana. Los británicos están comenzando a centrar sus esfuerzos en el Mediterráneo y les gustaría proponer una alianza. Aunque no queremos antagonizarlos, si aceptamos una alianza podría socavar algunas de nuestras reclamaciones..."
englandmod.11.a:0 "¡Aceptamos!"
englandmod.11.b:0 "De ninguna manera."
englandmod.12.t:0 "¡Italia Acepta!"
englandmod.12.d:0 "¡Italia ha aceptado nuestra oferta de alianza! ¡Juntos compartiremos la hegemonía!"
englandmod.12.a:0 "¡Hurra!"
englandmod.13.t:0 "¡Italia Rechaza!"
englandmod.13.d:0 "¡Italia ha rechazado nuestra oferta de alianza! ¡Han demostrado ser inútiles para nosotros!"
englandmod.13.a:0 "Si no estás con nosotros, estás contra nosotros."
englandmod.14.t:0 "Los Británicos Proponen una Alianza"
englandmod.14.d:0 "Un delegado británico llegó a Varsovia esta mañana. Los británicos esperan que eventualmente los alemanes declaren la guerra a uno de sus vecinos, y suponen que seremos nosotros. Proponen una alianza para disuadir a los alemanes de atacar, pero también sentimos que nos llevarán por un camino oscuro eventualmente..."
englandmod.14.a:0 "¡Aceptamos!"
englandmod.14.b:0 "De ninguna manera."
englandmod.15.t:0 "¡Polonia Acepta!"
englandmod.15.d:0 "¡Polonia ha aceptado nuestra oferta de alianza! ¡Juntos derrotaremos a los alemanes!"
englandmod.15.a:0 "¡Hurra!"
englandmod.16.t:0 "¡Polonia Rechaza!"
englandmod.16.d:0 "¡Polonia ha rechazado nuestra oferta de alianza! ¡Han demostrado ser inútiles para nosotros!"
englandmod.16.a:0 "Si no estás con nosotros, estás contra nosotros."
englandmod.17.t:0 "Oferta de Alianza Británica"

englandmod.17.d:0 "Un delegado británico llegó a Tokio ayer. Parece que los británicos sienten que renovar la alianza anglo-japonesa beneficiaría a ambos países. ¿Podrían estar considerando también una guerra con los Estados Unidos?"
englandmod.17.a:0 "Estamos de acuerdo en renovar la alianza."
englandmod.17.b:0 "No los necesitamos."
englandmod.18.t:0 "¡Los Japoneses Aceptan!"
englandmod.18.d:0 "¡Buenas noticias! ¡Japón ha aceptado nuestra oferta de alianza! ¡Con nuestra fuerza combinada, los estadounidenses seguramente caerán!"
englandmod.18.a:0 "¡Hurra!"
englandmod.19.t:0 "¡Los Japoneses Rechazan!"
englandmod.19.d:0 "¡Malas noticias! Japón ha rechazado nuestra oferta de alianza. ¿No se dan cuenta de que el gigante dormido pronto despertará?"
englandmod.19.a:0 "Es su funeral."
englandmod.20.t:0 "Oferta de Alianza Británica"
englandmod.20.d:0 "Un delegado británico llegó a Caracas ayer. Parece que los británicos sienten que una alianza militar entre nuestras dos naciones sería mutuamente beneficiosa. ¿Podrían estar considerando también una guerra con los Estados Unidos?"
englandmod.20.a:0 "Estamos de acuerdo en unirnos."
englandmod.20.b:0 "No, gracias."
englandmod.21.t:0 "¡Venezuela Acepta!"
englandmod.21.d:0 "¡Buenas noticias! ¡Venezuela ha aceptado nuestra oferta de alianza! Serán útiles como una base desde la cual atacar el hemisferio occidental."
englandmod.21.a:0 "¡Hurra!"
englandmod.22.t:0 "¡Venezuela Rechaza!"
englandmod.22.d:0 "¡Malas noticias! Venezuela ha rechazado nuestra oferta de alianza. ¿No se dan cuenta de que el gigante dormido pronto despertará?"
englandmod.22.a:0 "Lo que sea."
englandmod.23.t:0 "El Estado del Fascismo Inglés"
englandmod.23.d:0 "Aunque nuestros antiguos amos ingleses intentaron imponer el fascismo en nuestro país, ya no tenemos que tolerar tal intromisión. ¿Deberíamos deshacernos de la influencia fascista que los británicos introdujeron en nuestro país?"
englandmod.23.a:0 "Sí, es hora de deshacerse de esa ideología tonta."
englandmod.23.b:0 "No, gracias, prefiero el fascismo."
