upgrade_passive_defense:0 "Departamento de Contrainteligencia"
upgrade_passive_defense_desc:0 "§LEl cumplimiento de la ley nacional está listo para convertirse en oficiales de contrainteligencia. Al entrenar a nuestras tropas de guarnición y a ellos en las formas de espionaje y contrainteligencia, aseguraremos que siempre tengamos una presencia defensiva en casa, incluso cuando nuestros expertos estén ocupados en otros lugares.\n \n 'Los labios sueltos hunden barcos'§!"

