Armenian_question_category:0 "La Cuestión Armenia"
Armenian_question_category_desc:0 "El destino del pueblo armenio ya estuvo en el centro de las discusiones en torno al Tratado de Versalles. Sin embargo, las aspiraciones de los nacionalistas armenios fueron barridas por el Tratado de Kars y la opresión soviética. Muchos armenios viven en el exilio y esperan que un día una Armenia libre vuelva a aparecer en los mapas."
ARM_form_armenian_national_council:0 "Formar un Consejo Nacional Armenio"
ARM_establish_armenian_legion:0 "Reclutar una Legión Armenia"
ARM_establish_armenian_legion_cost:0 "£army_experience §H10§! £pol_power §H25§! £command_power §H25§!"
