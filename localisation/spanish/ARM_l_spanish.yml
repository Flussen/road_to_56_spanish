ARM_crown_the_claimant:0 "Coronar al Reclamante"
ARM_suspend_the_electoral_process:0 "Suspender el Proceso Electoral"
ARM_exiled_generals:0 "Contactar a los Generales Exiliados"
ARM_exiled_generals_desc:0 "Durante años, los generales que intentaron establecer una Armenia libre al final de la Gran Guerra han vivido en el exilio. Deben regresar."
ARM_exiled_generals_tt:0 "Los comandantes militares en el exilio regresan, determinados por quién sobrevivió a las purgas [SOV.GetAdjective]."
ARM_ultra_nationalist_generals:0 "Contactar a los Ultranacionalistas"
ARM_contact_garegin_nzhdeh:0 "Contactar a Garegin Nzhdeh"
ARM_rehabilitate_ultra_nationalist_generals:0 "Rehabilitar a los Oficiales Ultranacionalistas"
ARM_communist_generals:0 "Reunir a los Oficiales Comunistas"
armenian_national_liberation_category:0 "Liberación Nacional"
armenian_national_liberation_category_desc:0 "La Gran Guerra casi vio la perdición de nuestro pueblo. Pero hemos sobrevivido. Ahora es el momento de vengarnos de la historia y realizar las promesas del presidente Woodrow Wilson."
armenia_liberator:0 "§YHa liberado a Armenia estableciendo un gobierno en el exilio.§!"
