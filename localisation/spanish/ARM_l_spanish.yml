ARM_return_from_exile:0 "Retorno del Exilio"
ARM_return_from_exile_desc:0 "Armenia fue una vez libre, y con el regreso de nuestros compatriotas desde sus lugares de refugio, lo será nuevamente."
ARM_the_last_claimant:0 "El Último Reclamante"
ARM_the_last_claimant_desc:0 "Para recuperar la gloria de nuestro pasado, debemos apoyar a los hijos de León II."
ARM_royal_guards:0 "Formar la Guardia Real"
ARM_royal_guards_desc:0 "Debemos unir a nuestros mejores guerreros como la mano derecha fuerte de la monarquía."
ARM_ensure_church_support:0 "Asegurar el Apoyo de la Iglesia"
ARM_ensure_church_support_desc:0 "La fe es el fuego en los corazones de nuestro pueblo. La Iglesia Apostólica debe apoyar al nuevo monarca por el bien de todos los [ARM.GetAdjective]s."
ARM_reestablish_the_republic:0 "Restablecer la Hanrapetutyun"
ARM_reestablish_the_republic_desc:0 "La nueva tecnología permitirá que el mundo escuche la voz de Armenia una vez más."
ARM_armenian_youth_federation:0 "Federación Juvenil [ARM.GetAdjective]"
ARM_armenian_youth_federation_desc:0 "La hermandad es la base de la democracia, y comienza en los corazones de los jóvenes."
ARM_organize_the_institutions:0 "Organizar las Instituciones"
ARM_organize_the_institutions_desc:0 "El gobierno debe crear las herramientas necesarias para servir a su pueblo."
ARM_diaspora_expertise:0 "Expertos de la Diáspora"
ARM_diaspora_expertise_desc:0 "Nuestros compatriotas están esparcidos por todo el mundo. Debemos escuchar lo que han aprendido."
ARM_transfer_officers_of_armenian_descent:0 "Transferir Oficiales de Ascendencia Armenia"
ARM_transfer_officers_of_armenian_descent_desc:0 "El deber llama a nuestros guerreros a casa. Han aprendido mucho en su servicio en el extranjero, pero su pueblo los necesita ahora."
ARM_the_triumph_over_communism:0 "Triunfo sobre el Comunismo"
ARM_the_triumph_over_communism_desc:0 "Los bolcheviques nos traicionaron en nuestro momento de necesidad. Debemos deshacernos de ellos."
ARM_war_propaganda:0 "Propaganda de Guerra"
ARM_war_propaganda_desc:0 "Ninguna nación ha ganado su libertad sin estar preparada para derramar la sangre de los invasores."
ARM_planned_defense_policy:0 "Política de Defensa Planificada"
ARM_planned_defense_policy_desc:0 "Cada día dedicado a prepararse para la guerra preserva semanas de libertad para nuestros hijos e hijas."
ARM_build_the_bek_line:0 "Construir la Línea Davit Bek"
ARM_build_the_bek_line_desc:0 "La tierra donde el General Bek una vez derramó sangre es fuerte y formará la piedra angular de nuestra defensa."
ARM_saint_gregory_protects_our_skies:0 "San Gregorio Protege Nuestros Cielos"
ARM_saint_gregory_protects_our_skies_desc:0 "El Santo bendecirá nuestras obras siempre que se construyan con fe honesta."
ARM_cherish_what_we_have:0 "El Cáucaso es Nuestra Patria"
ARM_cherish_what_we_have_desc:0 "Este es el lugar de nuestros padres, y de los padres de sus padres, y de los padres de sus padres, durante siglos. Lo haremos digno de su legado."
ARM_irano_persian_diplomats:0 "Diplomáticos Irano-Persas"
ARM_irano_persian_diplomats_desc:0 "El enemigo de nuestros enemigos puede ser un buen vecino. Debemos acercarnos a nuestro vecino del sur."
ARM_join_iran:0 "Unirse a [PER.GetNameDef]"
ARM_join_iran_desc:0 "Persia acogió a nuestros refugiados durante días oscuros. Debemos estar con ellos ahora que las chispas del mundo se convierten en llamas."
ARM_the_wilsonian_promise:0 "La Promesa Wilsoniana"
ARM_the_wilsonian_promise_desc:0 "Una vez, el mundo creía que Trabzon, Erzurum y el Lago Van pertenecían a Armenia. Tenían razón."
ARM_operation_nemesis_wasn_t_enough:0 "Reanudar la Operación Némesis"
ARM_operation_nemesis_wasn_t_enough_desc:0 "Los turcos masacraron a nuestros padres y madres por miles. Nuestra justa venganza aún no está completa."
ARM_assimilation:0 "Asimilación"
ARM_assimilation_desc:0 "La retribución no exige que nos convirtamos en lo mismo que nuestro enemigo. Trataremos mejor a los conquistados de lo que fuimos tratados."
ARM_strong_hand:0 "Mano Fuerte"
ARM_strong_hand_desc:0 "La tierra que ahora gobernamos pertenece solo a los armenios."
ARM_an_open_hand_to_turkey:0 "Buscar la Reconciliación con Anatolia"
ARM_an_open_hand_to_turkey_desc:0 "A pesar de todos sus males, los revolucionarios de Ataturk no son los otomanos de antaño y pueden estar con nosotros contra los bolcheviques."
ARM_hayk_youth:0 "Juventud de Hayk"
ARM_hayk_youth_desc:0 "Hayk es padre de todos nosotros, y debemos criar a nuestros hijos para que estén a la altura de su fuerza."
ARM_repression_apparatus:0 "Aparato de Represión"
ARM_repression_apparatus_desc:0 "Aquellos que no estén con nosotros no son armenios fieles y no representan la voluntad del pueblo."
ARM_an_army_out_of_diaspora:0 "Ejército de la Diáspora"
ARM_an_army_out_of_diaspora_desc:0 "Podemos aprender mucho de los viajes de nuestros compatriotas que han recorrido el mundo."
ARM_diaspora_defense_fund:0 "Financiar la Defensa a través de la Diáspora"
ARM_diaspora_defense_fund_desc:0 "Tenemos amigos y hermanos en todo el mundo que estarán dispuestos a ayudarnos."
ARM_our_own_army_doctrine:0 "Nuestra Propia Doctrina Militar"
ARM_our_own_army_doctrine_desc:0 "Nuestra situación es única, y nuestros oficiales deben aplicar soluciones nuevas a nuestros problemas."
ARM_liberators_army_doctrine:0 "Doctrina Militar del Libertador"
ARM_liberators_army_doctrine_desc:0 "Podemos aprender mucho de nuestros aliados y establecer un enlace militar con ellos."
ARM_mass_produce_firearms:0 "Producción Masiva de Armas"
ARM_mass_produce_firearms_desc:0 "No importa cuán fuerte sea el soldado, sus manos son solo manos cuando están vacías. Debemos armar a nuestros guerreros."
ARM_modernize_infantry_equipment:0 "Modernizar los Rifles de Infantería"
ARM_modernize_infantry_equipment_desc:0 "Solo las mejores armas de guerra son adecuadas para nuestros soldados."
ARM_increase_munition_production:0 "Producción Estatal de Municiones"
ARM_increase_munition_production_desc:0 "El conflicto es inevitable, y debemos construir las herramientas de guerra para estar preparados."
ARM_infantry_anti_tank_tactics:0 "Tácticas Antitanque de Infantería"
ARM_infantry_anti_tank_tactics_desc:0 "La ingeniosidad y el valor pueden perforar incluso el blindaje más grueso."
ARM_improve_artillery_production:0 "Mejorar la Producción de Artillería"
ARM_improve_artillery_production_desc:0 "El rugido del cañón manda en el campo de batalla, y nuestros ejércitos deben hacerse escuchar."
ARM_reorganize_the_artillery_battalions:0 "Reorganizar los Batallones de Artillería"
ARM_reorganize_the_artillery_battalions_desc:0 "Puede que no igualemos la cantidad de nuestros enemigos, pero podemos superarlos en calidad."
ARM_mountain_infantry:0 "Expandir las Brigadas de Montaña"
ARM_mountain_infantry_desc:0 "Con los hombres adecuados, los picos del Cáucaso serán tan fuertes como cualquier muralla en la historia."
ARM_increase_guns_production:0 "Optimizar la Producción de Armas"
ARM_increase_guns_production_desc:0 "Las guerras del mañana comienzan en las fábricas y líneas de ensamblaje de hoy."
ARM_anti_tank_artillery:0 "Desarrollar Armas Antitanque"
ARM_anti_tank_artillery_desc:0 "El tanque ha reemplazado al caballo. Debemos adaptarnos a esta nueva forma de guerra."
ARM_naval_effort:0 "Despertar Naval"
ARM_naval_effort_desc:0 "El Mar Negro es nuestra conexión con el mundo exterior, y debemos estar listos para luchar por él."
ARM_military_technology:0 "Subvenciones para la Investigación Militar"
ARM_military_technology_desc:0 "La guerra está en constante cambio, y debemos adaptarnos para sobrevivir y salir victoriosos."
ARM_nuclear_effort:0 "La Luz del Iluminador"
ARM_nuclear_effort_desc:0 "Al dominar el átomo, esparciremos sobre nuestros enemigos una luz tan fuerte como la fe de San Gregorio, protector de la iglesia más sagrada."
ARM_small_arms_workshops:0 "Talleres de Armas Ligeras"
ARM_small_arms_workshops_desc:0 "Un buen hombre puede superar a un buen arma, pero los dos logran mucho más juntos."
ARM_acquire_planes_of_our_liberator:0 "Adquirir Aviones de Nuestro Libertador"
ARM_acquire_planes_of_our_liberator_desc:0 "Con la ayuda de nuestro mayor aliado, podemos dominar los cielos en corceles de acero."
ARM_train_pilots:0 "Entrenar Pilotos"


ARM_train_pilots_desc:0 "Nuestra nueva fuerza aérea puede dominar los cielos como lo hicieron los antiguos Aralezner, con entrenamiento y dedicación."
ARM_develop_fighters:0 "Modernizar Aviones de Combate"
ARM_develop_fighters_desc:0 "Un buen avión sirve a un piloto como un corcel sirvió una vez a un caballero. Debemos esforzarnos constantemente por criar mejores monturas para nuestros aviadores."
ARM_develop_bombers:0 "Desarrollar Fuselajes de Bombarderos"
ARM_develop_bombers_desc:0 "La nueva tecnología de bombarderos puede traer dolor al enemigo donde menos espera sentirlo."
ARM_expert_aviation_mechanics:0 "Entrenar Mecánicos de Aviación"
ARM_expert_aviation_mechanics_desc:0 "No podemos permitirnos ser descuidados con los aviones que tenemos. Los equipos de tierra capacitados son cruciales para mantener nuestro poder aéreo."
ARM_rocket_engines:0 "Examinar Tecnología de Cohetes"
ARM_rocket_engines_desc:0 "Un día, el aullido del cohete sacudirá el campo de batalla más fuerte que el estruendo del cañón."
ARM_motorization:0 "Motorización de las Fuerzas Armadas"
ARM_motorization_desc:0 "Los hijos de Hayk son grandes guerreros, pero esto no significa nada si no podemos llevarlos donde necesitan estar cuando necesitan estar allí."
ARM_synthetic_rubber_expertise:0 "Experiencia en Caucho Sintético"
ARM_synthetic_rubber_expertise_desc:0 "[ARM.GetNameDefCap] debe ser lo más autosuficiente posible, y estas nuevas tecnologías pueden hacerlo posible."
ARM_armored_vehicles:0 "Desarrollo de Vehículos Blindados"
ARM_armored_vehicles_desc:0 "Un buen blindaje rompe el estancamiento de la guerra de trincheras. Para que [ARM.GetNameDef] sea libre, debemos dominar esta nueva tecnología."
ARM_mass_tank_production:0 "Métodos de Producción Masiva de Tanques"
ARM_mass_tank_production_desc:0 "Con el esfuerzo sobresaliente de nuestros artesanos, el rugido de nuestra armadura nos llevará a la victoria."
ARM_support_chemical_factories:0 "Establecer Fábricas Químicas"
ARM_support_chemical_factories_desc:0 "Aunque los enormes campos petrolíferos se encuentran al este, en Bakú, debemos establecer nuestras propias fuentes de petróleo."
ARM_improve_construction_methods:0 "Mejorar Métodos de Construcción"
ARM_improve_construction_methods_desc:0 "Para establecer una Armenia moderna, debemos aprender a construir de nuevas maneras."
ARM_expand_ararat_cement:0 "Expandir Cemento Ararat"
ARM_expand_ararat_cement_desc:0 "Hemos arrebatado las fábricas de cemento de Ararat de la mancha del comunismo. Ahora debemos expandirlas."
ARM_flexible_navy:0 "Una Armada de Manada de Lobos"
ARM_flexible_navy_desc:0 "Atacando desde debajo de las olas, podemos expandir nuestra influencia por los océanos del mundo."
ARM_large_navy:0 "Una Armada Propia"
ARM_large_navy_desc:0 "Podemos dominar el Mar Negro con una verdadera Armada [ARM.GetAdjective] y asegurar nuestro futuro."
ARM_submarine_effort:0 "Guerra Submarina"
ARM_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. Nos conviene protegernos contra los submarinos y usarlos contra el transporte enemigo."
ARM_cruiser_effort:0 "Concebir Cruceros"
ARM_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
ARM_destroyer_effort:0 "Diseñar Destructores"
ARM_destroyer_effort_desc:0 "Estudiando el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
ARM_capital_ships_effort:0 "Interés en Buques de Guerra"
ARM_capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y portaaviones representan lo antiguo y lo nuevo en la superioridad naval."
ARM_recovery_teams:0 "Equipos de Recuperación"
ARM_recovery_teams_desc:0 "Debemos tener cuidado de no desperdiciar lo que San Gregorio nos ha dado, incluso cuando se trata de nuestras armas de guerra."
ARM_industrial_advancements:0 "Avance Industrial"
ARM_industrial_advancements_desc:0 "El camino al futuro está pavimentado por los esfuerzos de las mentes más brillantes [ARM.GetAdjective]."
ARM_plan_the_kajaran_mine:0 "Planificación de la Mina de Kajaran"
ARM_plan_the_kajaran_mine_desc:0 "Nuevos desarrollos científicos han indicado que los recursos minerales cerca de Kajaran pueden ser mucho más significativos de lo que se sabía anteriormente."
ARM_open_the_kajaran_mine:0 "Abrir la Mina de Kajaran"
ARM_open_the_kajaran_mine_desc:0 "Las montañas del Cáucaso son abundantes y nos proporcionarán los recursos para asegurar la libertad [ARM.GetAdjective]."
ARM_a_railway_to_kajaran:0 "Ferrocarril a Kajaran"
ARM_a_railway_to_kajaran_desc:0 "El mineral de las minas no vale nada hasta que se refina y se distribuye a las fábricas. Nuevas vías ferroviarias conectarán la industria [ARM.GetAdjective] como nunca antes."
ARM_gold_mines:0 "Extraer Oro"
ARM_gold_mines_desc:0 "El oro construyó nuestras iglesias y protegió al rebaño apostólico de la tiranía. Con las herramientas adecuadas, puede protegernos una vez más."
ARM_expand_zangezur_copper_mine:0 "Minar el Valle de Mashavera"
ARM_expand_zangezur_copper_mine_desc:0 "Las montañas del Cáucaso son abundantes y nos proporcionarán los recursos para asegurar la libertad [ROOT.GetAdjective]."
ARM_socialist_governmental_autonomy:0 "Autonomía Gubernamental Socialista"
ARM_socialist_governmental_autonomy_desc:0 "La disolución de la República Socialista Federativa Soviética Transcaucásica nos brinda una oportunidad para empoderar a nuestro pueblo."
ARM_party_involvement:0 "Involucramiento del Partido Comunista"
ARM_party_involvement_desc:0 "El fracaso de los bolcheviques fue explotar Armenia para sus ganancias en lugar de empoderar al pueblo armenio. No cometeremos el mismo error."
ARM_workers_propaganda:0 "Propaganda para los Trabajadores"
ARM_workers_propaganda_desc:0 "La burguesía de la Primera República falló al pueblo armenio. El pueblo debe unirse contra los males del capitalismo o sufrir el mismo destino una vez más."
ARM_ambitious_production_quotas:0 "Superar las Cuotas de Producción"
ARM_ambitious_production_quotas_desc:0 "Unidos, el poder del pueblo es imparable. Unidos, podemos elevar a Armenia a nuevas alturas nunca antes vistas."
ARM_army_propaganda:0 "Propaganda Militar"
ARM_army_propaganda_desc:0 "Juntos, los soldados del pueblo pueden proteger a [ARM.GetNameDef] de la dictadura de la burguesía de Europa y de los tiranos otomanos."
ARM_protect_the_revolution:0 "Proteger la Revolución"
ARM_protect_the_revolution_desc:0 "Los fuegos de Marx y Lenin quemarán los males del capitalismo del mundo. Pero debemos unirnos a la gran lucha del pueblo y sacrificarnos para preservar la chispa de la revolución."
ARM_enforce_state_atheism:0 "Imponer Ateísmo de Estado"
ARM_enforce_state_atheism_desc:0 "San Gregorio y sus iglesias no son más que una herramienta de la burguesía para adoctrinar al pueblo a renunciar a su poder y riqueza inherentes."
ARM_reopen_etchmiadzin_seminary:0 "Reabrir el Seminario de Echmiadzín"
ARM_reopen_etchmiadzin_seminary_desc:0 "Dios y San Gregorio están al lado del pueblo de [ARM.GetNameDef], y el Catholicos puede ayudar a guiar al pueblo en su camino hacia la igualdad."
ARM_socialist_armenian_university:0 "Universidad Estatal Soviética de Ereván"
ARM_socialist_armenian_university_desc:0 "El futuro está en las mentes del pueblo. Juntos, en la universidad madre, pueden aprender unos de otros y llevar la revolución adelante."

ARM_volunteers:0 "§YSe Forma una División Voluntaria§!"
ARM_royal_guards_tt:0 "§YSe Forma una División de la Guardia Real\n§!"

ARM_event.1.t:0 "La Muerte del Catholicos Khoren I"
ARM_event.1.desc:0 "Mientras los armenios temerosos de Dios lloran a su líder religioso, el Catholicos, los comunistas que respetan la línea del partido se niegan a unirse a esos reaccionarios que se negaron a ver la luz del progreso."
ARM_event.1.desc.2:0 "Todo el pueblo armenio llora la muerte del Catholicos Khoren, quien defendió incansablemente a Dios y a todos los armenios contra la tiranía bolchevique. Muchos fieles se han reunido para una misa en la catedral de Ereván antes del traslado de su cuerpo a la Catedral de Echmiadzín."
ARM_event.1.a:0 "La pérdida de un hombre santo."
ARM_event.1.b:0 "Insignificante."
ARM_event.2.t:0 "[ARM.GetNameDefCap] Solicita Aviones de Combate"
ARM_event.2.desc:0 "Deseando crear una fuerza aérea propia, el gobierno [ARM.GetAdjective] nos pide que les enviemos algunos aviones."
ARM_event.2.a:0 "Enviar los aviones."
ARM_event.2.b:0 "Los enviaremos más tarde."
ARM_event.2.c:0 "No podemos permitirnos hacer esto."
ARM_event.3.t:0 "Los Aviones Han Llegado"
ARM_event.3.desc:0 "Los aviones de combate prometidos por nuestros libertadores han sido entregados."
ARM_event.3.a:0 "Estupendo."
ARM_event.4.t:0 "La Entrega de los Aviones Se Ha Retrasado"
ARM_event.4.desc:0 "Los aviones de combate prometidos por nuestros libertadores han sido entregados."
ARM_event.4.a:0 "Estupendo."
ARM_event.5.t:0 "¡Nuestros Aliados Han Rechazado Ayudarnos!"
ARM_event.5.desc:0 "Nuestra humilde solicitud hecha a nuestros libertadores para que nos den algunos aviones ha sido denegada."
ARM_event.5.a:0 "Decepcionante."
ARM_event.6.t:0 "¡Los Aviones Finalmente Han Llegado!"
ARM_event.6.desc:0 "Aunque la entrega se ha retrasado, los aviones prometidos finalmente han sido entregados."
ARM_event.6.a:0 "¡Excelente!"
ARM_event.7.t:0 "¡Los Voluntarios [ARM.GetAdjective] Quieren Volver a Casa!"
ARM_event.7.desc:0 "Las unidades de voluntarios se formaron para luchar contra [SOV.GetNameDef] y liberar a Armenia. Con la derrota del estado [SOV.GetAdjective], estos voluntarios sienten que su misión se ha cumplido y quieren ser enviados a casa."
ARM_event.7.a:0 "Convéncelos de quedarse un poco más."
ARM_event.7.b:0 "Disolver su unidad."
ARM_event.8.t:0 "¡Los Voluntarios Están Volviendo a Casa!"
ARM_event.8.desc:0 "Después de luchar heroicamente para asegurar la liberación de nuestra patria de la opresión extranjera, los voluntarios que respondieron al llamado para luchar por [ARM.GetNameDef] han regresado a casa. Desfilaron por el centro de la ciudad bajo los vítores de la multitud."
ARM_event.8.a:0 "¡Nos hemos liberado!"

