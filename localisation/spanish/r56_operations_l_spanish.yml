l_spanish:
operation_targeted_attack_officers:0 "Atacar a los Oficiales Enemigos"
operation_targeted_attack_officers_desc:0 "Al atacar a los oficiales enemigos, podemos perturbar significativamente la cadena de mando y debilitar las capacidades de comando de un comandante enemigo."

targeted_attack_theater:0 "Atacar el Teatro Militar"
targeted_attack_theater_desc:0 "Un lugar donde muchos oficiales se reúnen para relajarse es el lugar ideal para sorprenderlos y eliminar tanto a enemigos como a colaboradores. Esta vez, el espectáculo no estará en el escenario..."
targeted_attack_theater_outcome:0 "La bomba plantada en medio del público tuvo un efecto devastador, matando y hiriendo a muchos oficiales del estado mayor de la división estacionada en la zona, paralizando su eficiencia militar."

targeted_bomb_officers_mess:0 "Atacar el Comedor de Oficiales"
targeted_bomb_officers_mess_desc:0 "¿Dónde encontrar a muchos oficiales si no en un comedor? Convertirlo en un caos seguramente desorganizaría las unidades locales."
targeted_bomb_officers_mess_outcome:0 "Mientras la sopa se cocinaba, la bomba estaba haciendo tic-tac. El ruido en la concurrida sala pronto fue cubierto por una gran explosión... seguida de un segundo de silencio y los llantos de los comandantes de la unidad local [FROM.getAdjective]."

targeted_assassinate_division_commander:0 "Objetivo: El General"
targeted_assassinate_division_commander_desc:0 "No hay mejor manera de desorganizar una división que decapitar su liderazgo. Desmoralizará a las tropas y obligará al ejército [FROM.getAdjective] a nombrar un reemplazo menos experimentado."
targeted_assassinate_division_commander_outcome:0 "Utilizando el sigilo y la sorpresa, se lanzaron granadas en el coche del comandante seguidas de disparos adicionales para despachar a los perseguidores."

targeted_attack_theater_outcome:0 "Fue rápido, breve. Nuestros agentes estaban esperando el coche del comandante. Un par de granadas, unos cuantos disparos y todo había terminado."

operation_outcome_officers_assassinated_tt:0 "Un [FROM.GetNameWithFlag] §Ycomandante§! aleatorio al mando de tropas ganará el rasgo §YHerido§! por §Y90 días§!"

operation_targeted_plant_false_new_order_intel:0 "Plantación de Mapa Falso Alemán"
operation_targeted_plant_false_new_order_intel_desc:0 "Al forzar el descubrimiento de un mapa falsificado que supuestamente representa los planes alemanes para el hemisferio occidental, podemos irritar a [USA.GetLeader] y obligarlo a adoptar una postura más firme hacia [GER.getNameDef]."

operation_outcome_new_order_map_planted_tt:0 "§Y[FROM.GetNameWithFlag]§! ganará §G+5%§! de Apoyo Bélico y disminuirá su opinión de §Y[GER.GetNameDef]§!!"

r56_leader_events.1.t:0 "[From.GetNameDefCap] Escapó Milagrosamente"
r56_leader_events.1.desc:0 "Mientras comandaba a sus tropas, [From.GetRank] [From.GetName] se puso en peligro, y por un momento se temió que [From.GetSheHe] fuera alcanzado personalmente. Pero a pesar de los intentos del enemigo, el destino tenía otros planes para [From.GetRank] [From.GetName], quien está ileso y listo para continuar la guerra."
