WLL_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos perseguir."
WLL_technology_sharing:0 "Intercambio de Tecnología"
WLL_technology_sharing_desc:0 "Compartiendo avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D de guerra de manera más eficiente."
WLL_secret_weapons:0 "Armas Secretas"
WLL_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en desarrollar tanques y aviones, pero el secreto para ganar guerras radica en campos completamente nuevos de la ciencia; electrónica, cohetes y investigación nuclear."
WLL_political_effort:0 "Organizar el Nuevo Estado"
WLL_political_effort_desc:0 "Para lograr un cambio en el mundo, necesitamos cambiar nuestro propio país. Fortalecer nuestra posición política debería ser lo primero."
WLL_collectivist_ethos:0 "Ética Colectivista"
WLL_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo permanecerá unido; todos para uno y uno para todos."
WLL_liberty_ethos:0 "Consenso Democrático"
WLL_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en esta época de fanáticos ideológicos que buscan sofocar el espíritu humano."
WLL_militarism:0 "Militarismo"
WLL_militarism_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a dudar en la cara de la guerra. Imbuiremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
WLL_political_correctness:0 "Corrección Política"
WLL_political_correctness_desc:0 "Personas con opiniones levemente controvertidas o de otro modo embarazosas parecen estar preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
WLL_neutrality_focus:0 "Enfoque de Neutralidad"
WLL_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
WLL_interventionism_focus:0 "Enfoque de Intervencionismo"
WLL_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, entonces que así sea."
WLL_military_youth:0 "Jeunesses Rexistes"
WLL_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el autosacrificio desde temprano."
WLL_deterrence:0 "Disuasión"
WLL_deterrence_desc:0 "Estando solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que usarla."
WLL_volunteer_corps:0 "Cuerpos de Voluntarios"
WLL_volunteer_corps_desc:0 "Forzar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a personas en el extranjero no lo es."
WLL_paramilitarism:0 "Gardes Wallonnes"
WLL_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Más personas tendrán entrenamiento militar si desarrollamos unidades semi-militarizadas para complementar nuestras fuerzas armadas."
WLL_indoctrination_focus:0 "Indoctrinación"
WLL_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, puede enseñarse como verdad. La educación y los medios deben reflejar esta lección."
WLL_foreign_expeditions:0 "Expediciones Extranjeras"
WLL_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
WLL_why_we_fight:0 "Por Qué Luchamos"
WLL_why_we_fight_effect:0 "Si no tenemos el espíritu de §YPolítica Exterior Neutral§! podremos crear facciones.\n"
WLL_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos al pueblo a nuestra causa y aseguraremos que todos estén listos para luchar por nuestra libertad."
WLL_political_commissars:0 "Comisarios Políticos"
WLL_political_commissars_desc:0 "Para asegurar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales nombrados políticamente en los rangos militares."
WLL_internationalism_focus:0 "Enfoque de Internacionalismo"
WLL_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales reclamos."
WLL_nationalism_focus:0 "Enfoque de Nacionalismo"
WLL_nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ella a cualquier costo."
WLL_ideological_fanaticism:0 "Fanatismo Ideológico"
WLL_ideological_fanaticism_desc:0 "Nuestros valores y objetivos políticamente establecidos valen tanto morir por ellos como cualquier antigua fe. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor estén preparados para enfrentar la muerte."
WLL_conservatism_focus:0 "Influencia Católica"
WLL_conservatism_focus_desc:0 "Influencia Católica."
