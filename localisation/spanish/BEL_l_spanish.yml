 WLL_construction_effort_3:0 "Encourage Light Industries in Namur"
 WLL_construction_effort_3_desc:0 "At the heart of the Sambre-Meuse Valley, Namur should not only be our political capital, but it could also be a secondary industrial center, supporting Liège and Charleroi."
 WLL_coal_mines:0 "The Battle for Coal"
 WLL_coal_mines_desc:0 "Coal is our most significant resource, and we must maximize its extraction."
 WLL_Artificial_Oil_Industry:0 "From Coal to Oil"
 WLL_Artificial_Oil_Industry_desc:0 "Our coil can be changed into oil and artificial rubber, useful development that will enable us to rely less on imports."
 WLL_production_effort_2:0 "Expand the FRC"
 WLL_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 WLL_production_effort_3:0 "Invest in Avion Fairey and SABCA"
 WLL_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 WLL_infrastructure_effort:0 "Renovate the Roads"
 WLL_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 WLL_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 WLL_synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 WLL_infrastructure_effort_2:0 "Renovate the Railroads"
 WLL_infrastructure_effort_2_desc:0 "Extending our infrastructure will enable the transport and communications necessary for clandestine high-tech projects."
 WLL_construction_effort_2:0 "Increase Manufacturing in Hainaut"
 WLL_construction_effort_2_desc:0 "The region between Mons and Charleroi is not only full of coal but also has lots of manufacturing plants. We must develop it even more to resist these troubled times."
 WLL_liege_forts:0 "Recreate Liège's Fort Belt"
 WLL_liege_forts_desc:0 "The forts of Liège were a crucial element in the Belgian defense against Germany at the beginning of the Great War. A vital building program must begin as soon as possible to make it a pivotal element to deter [GER.GetNameDef] from attacking. Don't just forget to consider the possibility of a glider assault."
 WLL_nuclear_effort:0 "Nuclear Effort"
 WLL_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 WLL_extra_tech_slot:0 "Financer les universités"
 WLL_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 WLL_extra_tech_slot_2:0 "Coordinate the Innovations"
 WLL_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 WLL_technology_sharing:0 "Technology Sharing"
 WLL_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will conduct wartime R&D more efficiently."
 WLL_secret_weapons:0 "Secret Weapons"
 WLL_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry, and nuclear research."
 WLL_political_effort:0 "Organize the New State"
 WLL_political_effort_desc:0 "To bring about change in the world, we need to change our own country. Strengthening our political position should come first."
 WLL_collectivist_ethos:0 "Collectivist Ethos"
 WLL_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united—all for one and one for all."
 WLL_liberty_ethos:0 "Democratic Consensus"
 WLL_liberty_ethos_desc:0 "We will safeguard individual liberties and freedom in this time of ideological fanatics who seek to suffocate the human spirit."
 WLL_militarism:0 "Militarism"
 WLL_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 WLL_political_correctness:0 "Political Correctness"
 WLL_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear concerned about a wide-reaching conspiracy against them. This seems like an excellent idea."
 WLL_neutrality_focus:0 "Neutrality Focus"
 WLL_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 WLL_interventionism_focus:0 "Interventionism Focus"
 WLL_interventionism_focus_desc:0 "We value the freedom of all people, not only our citizens. If preventing tyranny means war, then so be it."
 WLL_military_youth:0 "Jeunesses Rexistes"
 WLL_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 WLL_deterrence:0 "Deterrence"
 WLL_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is so well-known that you never have to put it to use."
 WLL_volunteer_corps:0 "Volunteer Corps"
 WLL_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 WLL_paramilitarism:0 "Gardes Wallonnes"
 WLL_paramilitarism_desc:0 "Military principles have applications outside of the military. More people will have military training if we develop semi-militarized units to complement our armed forces."
 WLL_indoctrination_focus:0 "Indoctrination"
 WLL_indoctrination_focus_desc:0 "Having established that our ideology is based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 WLL_foreign_expeditions:0 "Foreign Expeditions"
 WLL_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 WLL_why_we_fight:0 "Why We Fight"
 WLL_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 WLL_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities committed by those who crave power. We will rally the people to our cause and ensure everyone is ready to fight for our freedom."
 WLL_political_commissars:0 "Political Commissars"
 WLL_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 WLL_internationalism_focus:0 "Internationalism Focus"
 WLL_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 WLL_nationalism_focus:0 "Nationalism Focus"
 WLL_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 WLL_ideological_fanaticism:0 "Ideological Fanaticism"
 WLL_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 WLL_conservatism_focus:0 "Catholic Influence"
 WLL_conservatism_focus_desc:0 "Catholic Influence."
