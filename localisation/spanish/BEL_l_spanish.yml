WLL_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
WLL_equipment_effort:0 "Modernizar el Equipamiento"
WLL_equipment_effort_desc:0 "Los límites de lo que el equipo de infantería puede llevar están siendo constantemente empujados. Nos enfocaremos en dar a nuestras tropas las mejores herramientas disponibles."
WLL_motorization_effort:0 "Apoyo Motorizado"
WLL_motorization_effort_desc:0 "La movilidad y la protección son cruciales para llevar a la infantería de manera segura hacia y desde el campo de batalla. Enfocarnos en estos desarrollos nos permitirá actuar rápidamente."
WLL_doctrine_effort:0 "Concebir Nuevas Tácticas"
WLL_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner a nuestras mentes más brillantes a la tarea de dar forma al pensamiento militar del mañana."
WLL_equipment_effort_2:0 "Continuar la Reforma del Equipamiento"
WLL_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipamiento posible de nuestro tiempo."
WLL_mechanization_effort:0 "Infantería Mecanizada"
WLL_mechanization_effort_desc:0 "Repensando las posibilidades de la infantería motorizada, podemos superar los límites de lo que los vehículos pueden construir hoy."
WLL_doctrine_effort_2:0 "Ejercicios a Gran Escala"
