BEL_declaration_of_neutrality:0 "Declaración de Neutralidad"
BEL_declaration_of_neutrality_desc:0 "Durante décadas, Bélgica ha estado protegida por Francia. Esto se remonta a la revolución belga cuando un cuerpo expedicionario francés ayudó a repeler el contraataque holandés de 1831 y asegurar la independencia del sur de los Países Bajos. \n\nDesde el final de la Gran Guerra, el estado mayor [FRA.getAdjective] ha establecido estrechos vínculos con el ejército [BEL.GetAdjective] para coordinar nuestras acciones en caso de conflicto. [FRA.getNameDefCap] protege y garantiza nuestra independencia. Por ahora. \n\nPor otro lado, la cooperación militar continua con el gobierno [FRA.GetAdjective] es un riesgo para la seguridad [BEL.GetAdjective]. Podría obligar al país a entrar en un nuevo conflicto. Para evitar una catástrofe similar a la devastación de la ofensiva [GER.GetAdjective] de 1914, podríamos tener que renunciar a las garantías [FRA.GetAdjective] y comunicar nuestra decisión a la Sociedad de Naciones."

BEL_declaration_of_neutrality_dummy:0 "Declaración de Neutralidad"
BEL_declaration_of_neutrality_dummy_desc:0 "Durante décadas, Bélgica ha estado protegida por Francia. Esto se remonta a la revolución belga cuando un cuerpo expedicionario francés ayudó a repeler el contraataque holandés de 1831 y asegurar la independencia del sur de los Países Bajos. \n\nDesde el final de la Gran Guerra, el estado mayor [FRA.getAdjective] ha establecido estrechos vínculos con el ejército [BEL.GetAdjective] para coordinar nuestras acciones en caso de conflicto. [FRA.getNameDefCap] protege y garantiza nuestra independencia. Por ahora. \n\nPor otro lado, la cooperación militar continua con el gobierno [FRA.GetAdjective] es un riesgo para la seguridad [BEL.GetAdjective]. Podría obligar al país a entrar en un nuevo conflicto. Para evitar una catástrofe similar a la devastación de la ofensiva [GER.GetAdjective] de 1914, podríamos tener que renunciar a las garantías [FRA.GetAdjective] y comunicar nuestra decisión a la Sociedad de Naciones."

BEL_declared_neutrality:0 "Hemos declarado una neutralidad total."

BEL_leopold3:0 "Leopoldo III"
BEL_leopold3_desc:0 "Leopoldo III, rey de los belgas, reina pero no gobierna. Aunque es el comandante supremo del Ejército Belga, el mando efectivo está en manos del jefe del estado mayor."
BEL_leopold3_captive:0 "Leopoldo III, Encarcelado"
BEL_leopold3_captive_desc:0 "Leopoldo III está en cautiverio; tendremos que adentrarnos en territorio enemigo para liberarlo."
BEL_leopold3_exile:0 "Leopoldo III, Exiliado"
BEL_charles_regent:0 "Príncipe Regente Carlos"
BEL_charles_regent_desc:0 "Mientras el Rey no pueda gobernar, su hermano, el Príncipe Carlos, tomará su lugar como Regente del Reino."

BEL_Pierre_Daye:0 "Pierre Daye"
BEL_Pierre_Daye_desc:0 "Pierre Daye fue el jefe del grupo Rexista en el parlamento belga. También fue el único Rexista visto como aceptable por el palacio real, mientras que Degrelle era considerado un alborotador. Como tenía una mala opinión de los otros representantes Rexistas, dejó el movimiento antes de la guerra."
BEL_Charles_Someville:0 "Charles Somville"
BEL_edgar_lalmand:0 "Edgar Lalmand"
BEL_edgar_lalmand_desc:0 "Aunque no está en la Troika gobernante de van den Boom, Lahaut y Relecom, Edgar Lalmand a menudo está activo entre bastidores. Como comerciante de cereales, sus capacidades para gestionar negocios podrían ser útiles para gestionar obras públicas."
BEL_henri_glineur:0 "Henri Glineur"
BEL_robert_desmet:0 "Robert Desmet"
BEL_robert_desmet_desc:0 "Robert Desmet fue aviador durante la Gran Guerra. En la década de 1930, se desempeñó como instructor de futuros pilotos militares belgas."
BEL_raoul_overstraeten:0 "Raoul Van Overstraeten"
BEL_raoul_overstraeten_desc:0 "Raoul Van Overstraeten fue uno de los asesores militares más cercanos al rey, razón por la cual fue apodado 'el virrey' (al menos en asuntos militares). También fue profesor en la Real Academia Militar y publicó varios libros en la década de 1920, en los que previó la futura importancia de los tanques en la guerra. También tenía una opinión muy particular de la fuerza aérea belga: pensaba que, como la fuerza aérea era incapaz de resistir un ataque alemán, el ejército no debería invertir en ninguna fuerza aérea y, en su lugar, centrarse en la artillería antiaérea."
BEL_henri_decarpentrie:0 "Henri Decarpentrie"
BEL_henri_decarpentrie_desc:0 "Henri Decarpentrie fue un oficial de artillería naval que sirvió brevemente antes de que la marina belga fuera disuelta en 1928. Fue encargado del mando del arrastrero armado de la recién recreada marina belga."
BEL_jules_iserentant:0 "Félix Iserentant"
BEL_gustaaf_sap:0 "Gustaaf Sap"
BEL_gustaaf_sap_desc:0 "Gustaaf Sap fue un economista y político en el extremo derecho del partido católico. Fue un partidario secreto de Léon Degrelle, esperando una victoria Rexista. Planeaba organizar el éxito electoral de Degrelle y unirse a su partido solo después de haber asegurado el poder. Debido al declive de Rex después del éxito de Degrelle en las elecciones de 1936, Gustaaf Sap se quedó en el Partido Católico y terminó en el gobierno en el exilio en Londres."
BEL_victor_van_strydonck_de_burkel:0 "Victor van Strydonck de Burkel"
BEL_victor_van_strydonck_de_burkel_desc:0 "Como uno de los generales más antiguos del ejército belga, podría haber sido abrumado por el progreso tecnológico en movilidad. Pero después de algunas reticencias, aceptó y luego abrazó el programa de motorización iniciado en 1935."
BEL_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
BEL_karel_bossart:0 "Karel Jan Bossart"
BEL_karel_bossart_desc:0 "Los estadounidenses proporcionaron a una de nuestras mentes más brillantes en el campo de la cohetería con abundante financiación. Seguramente podemos convencerlo de que regrese a su tierra natal si le ofrecemos las mismas oportunidades."
BEL_joris_van_severen:0 "Joris Van Severen"
BEL_joris_van_severen_desc:0 "Joris Van Severen no era un líder de partido, ya que Verdinaso no era un partido político. En cambio, era un movimiento que buscaba la unidad de todo el Benelux en un estado corporativista unido. A pesar de esto, hasta 1935, era un nacionalista flamenco vehemente antes de profesar que los valones eran primos de la misma sangre y, como tales, debían ser incluidos en la unión. Más prácticamente, dividir Bélgica significaría dividir el Congo Belga, lo que estaba en completa oposición a sus sueños de grandeza. En 1940, las autoridades belgas lo arrestaron como un posible colaborador futuro. Trasladado al norte de Francia con otros fascistas, fue asesinado por sus guardias franceses borrachos y descontentos."
BEL_julien_lahaut:0 "Julien Lahaut"
BEL_julien_lahaut_desc:0 "Veterano del 'Cuerpo Expedicionario Belga de Coches Blindados en Rusia', Julien Lahaut se reunió con los bolcheviques y estuvo de acuerdo con sus ideas. Una vez en Bélgica, fue un miembro vital del partido comunista."
BEL_achille_van_acker:0 "Achille Van Acker"
BEL_achille_van_acker_desc:0 "Achille (Achiel) Van Acker fue un político socialista que se convirtió en primer ministro en 1945."
BEL_yvan_gerard:0 "Ivan Gérard"
BEL_yvan_gerard_desc:0 "Ivan Gérard fue comandante de división en el ejército belga. Logró retirar a sus tropas en un orden relativamente bueno dadas las circunstancias."
BEL_jean_de_lannoy:0 "Jean de Lannoy"
BEL_jean_de_lannoy_desc:0 "Descendiente de una antigua familia noble, Jean de Lannoy es un viejo general contemplando la naturaleza de la guerra moderna. Tenía algunas opiniones innovadoras en comparación con el establecimiento militar belga. Publicó artículos en los que sugería utilizar tanques para permitir contraataques mortales que detendrían los avances enemigos. Incluso si históricamente Bélgica nunca tuvo suficientes tanques para realizar las maniobras sugeridas por sus artículos, está claro que abogaba por el uso de la guerra móvil en Bélgica."
BEL_henri_denis:0 "Henri Denis"
BEL_henri_denis_desc:0 "Debido a su experiencia militar como general retirado, Henri Denis sirvió como ministro de defensa en gobiernos sucesivos. Supervisó el establecimiento de la estrategia defensiva belga y creó la guardia territorial antiaérea. En 1940 se negó a seguir al gobierno en el exilio en Londres para quedarse con el rey. Incluso le dijo a Leopoldo III que podía firmar la orden de renuncia del gobierno como el único ministro que quedaba en el país. Un movimiento que habría dañado la legitimidad del gobierno de Hubert Pierlot. Afortunadamente, el rey rechazó su propuesta."
BEL_edouard_van_den_bergen:0 "Édouard van den Bergen"
BEL_edouard_van_den_bergen_desc:0 "Anteriormente general de artillería, Édouard van den Bergen fue nombrado jefe de estado mayor en 1935. Como comandante de las fuerzas armadas (después del rey), concibió un plan que aumentaría la duración del servicio militar y, en consecuencia, la calidad de las divisiones de reserva. Sin embargo, este plan nunca se implementó ya que el gobierno juzgó más importante favorecer la recuperación económica sobre la preparación para una guerra que todavía solo se veía como hipotética. Perdió su posición y comandó uno de los grupos de ejército después de invitar a las fuerzas francesas a cruzar la frontera hacia Bélgica después de una de las muchas falsas alarmas de la 'Guerra Falsa' sin consultar al rey ni al gobierno."
BEL_paul_hiernaux:0 "Paul Hiernaux"
BEL_paul_hiernaux_desc:0 "Veterano aviador de la Gran Guerra, Paul Hiernaux fue el comandante supremo de la fuerza aérea belga en 1940. (Nota: Su retrato es de 1918)"
BEL_paul_van_waesberghe:0 "Paul Van Waesberghe"
BEL_paul_van_waesberghe_desc:0 "Paul Van Waesberghe aún era un joven teniente cuando se restableció la marina belga. Debido a su talento, fue seleccionado para ser enviado a Gran Bretaña y recibió una formación más avanzada en la Royal Navy. Luego luchó con el cuerpo belga de la Royal Navy y se convirtió en uno de los oficiales más importantes de la marina belga después de la guerra."
BEL_etienne_glorie:0 "Étienne Glorie"
BEL_etienne_glorie_desc:0 "Étienne Glorie fue el general al mando de la base militar de Oostende, encargado de suministrar a la naciente marina belga."
BEL_gustave_fromont:0 "Gustave Fromont"
BEL_gustave_fromont_desc:0 "Gustave Fromont fue, junto con Olivier Derousseaux, segundo al mando del estado mayor en 1940."
BEL_gustave_fromont2:0 "Gustave Fromont"
BEL_gustave_fromont2_desc:0 "Gustave Fromont fue, junto con Olivier Derousseaux, segundo al mando del estado mayor en 1940."
BEL_olivier_derousseaux:0 "Olivier Derousseaux"
BEL_olivier_derousseaux_desc:0 "Olivier Derousseaux fue, junto con Gustave Fromont, segundo al mando del estado mayor en 1940. Tuvo la difícil tarea de negociar la rendición del ejército belga."
BEL_olivier_derousseaux2:0 "Olivier Derousseaux"
BEL_olivier_derousseaux2_desc:0 "Olivier Derousseaux fue, junto con Gustave Fromont, segundo al mando del estado mayor en 1940. Tuvo la difícil tarea de negociar la rendición del ejército belga."
BEL_jules_pire2:0 "Jules Pire"
BEL_jules_pire2_desc:0 "Jules Pire fue comandante de división en 1940. Luego comandaría el ejército secreto belga."
BEL_franz_burniaux:0 "Franz Burniaux"
BEL_franz_burniaux_desc:0 "Instructor aéreo en la fuerza aérea belga, Franz Burniaux continuó la guerra en África después de una breve escala en Gran Bretaña. Fue consultado sobre la viabilidad de establecer una fuerza aérea para el Congo Belga, pero como el proyecto fue abandonado, sirvió en el cuerpo belga de la fuerza aérea sudafricana."
BEL_Fernand_Frenay:0 "Fernand Frenay"
BEL_xavier_relecom:0 "Xavier Relecom"
BEL_xavier_relecom_desc:0 "Como uno de los miembros más importantes del Partido Comunista Belga, Xavier Relecom fue el principal miembro de la Troika con Julien Lahaut y Georges Van den Boom después de la muerte de Joseph Jacquemotte. Prisionero de la Gestapo, hizo un pacto secreto para salvar la vida del cuerpo gobernante del partido (incluido él mismo) a cambio de convencer a otros militantes comunistas de colaborar."
BEL_andor_berei:0 "Andor Berei"
BEL_andor_berei_desc:0 "Andor Berei fue un húngaro exiliado después del éxito de los contrarrevolucionarios que aplastaron la República Soviética Húngara en 1919. Fue enviado a Bélgica como representante del Komintern (y, por extensión, de Stalin) al Partido Comunista Belga."
BEL_paul_nothomb:0 "Paul Nothomb"
BEL_paul_nothomb_desc:0 "Paul Nothomb tenía todo para ser un modelo de las clases altas belgas. Nacido en una familia adinerada, fue el mayor de su promoción como aviador. Pero en el proceso, descubrió las ideas marxistas-leninistas y abrazó la causa del comunismo. Dejó el ejército para luchar contra el fascismo durante la guerra civil española, donde conoció a André Malraux. Después de su regreso a Bélgica, fue arrestado por los alemanes junto con otros militantes comunistas influyentes, pero escapó de la ejecución debido al pacto entre Relecom y la Gestapo."
BEL_Jose_Streel:0 "José Streel"
BEL_rene_lagrou:0 "René Lagrou"
BEL_rene_lagrou_desc:0 "René Lagrou fue un 'corresponsal de guerra' del partido autonomista/independentista flamenco VNV. Intentó motivar a la juventud flamenca para unirse a la legión SS flamenca. También es el abuelo de uno de los profesores universitarios del escritor de estas líneas."
BEL_Victor_Matthys:0 "Victor Matthys"
BEL_Victor_Matthys_desc:0 "Victor Matthys fue un cercano compañero de Léon Degrelle, y se le confió la dirección del partido Rexista mientras Degrelle luchaba en el frente oriental."
BEL_lambert_chardome:0 "Lambert Chardome"
BEL_lambert_chardome_desc:0 "Lambert Chardome es un caso peculiar. Comandó una división en 1940, pero puede haber conspirado con Degrelle para ayudar en su 'Marcha sobre Bruselas' y organizar un golpe. Sin embargo, solo he encontrado la afirmación de Degrelle, que parece otro pedazo de su reescritura histórica. De todos modos, fue enviado a prisión, como la mayoría de los generales belgas. En 1944, Léon Degrelle necesitaba un oficial para comandar la 'Legión Valonia', por lo que buscó oficiales belgas anticomunistas. Chardome fue convencido después de que le dijeran que el rey estaba de acuerdo en luchar contra los soviéticos (aunque Leopoldo III seguramente no estaba enamorado de los comunistas, nunca expresó tales opiniones). Pero antes de unirse al frente, pidió permiso para regresar a Bélgica y ver a su familia. Allí vio la situación del país y probablemente recibió más información sobre el curso general de la guerra. Estaba convencido de que no era lo correcto y regresó a su stalag en su lugar. Aunque nunca participó en las actividades de la Legión, fue sentenciado a 15 años de prisión después de la guerra."
BEL_jules_henri_vincotte:0 "Jules-Henri Vincotte"
BEL_jules_henri_vincotte_desc:0 "Director de la academia militar."
BEL_rene_legros:0 "René Legros"
BEL_rene_legros_desc:0 "René Legros fue General de División Aviador de la fuerza aérea belga."
BEL_andre_becquet:0 "André Becquet"
BEL_alexandre_galopin:0 "Alexandre Galopin"
BEL_alexandre_galopin_desc:0 "Alexandre Galopin fue el administrador de la 'Société Générale', una corporación con un nombre tan vago como su dominio de actividades. Tenía activos en muchos sectores vitales de la economía belga, como la 'Union Minière du Haut-Katanga' en el Congo Belga. Durante la guerra, eligió quedarse en Bélgica porque temía que sin un liderazgo adecuado, los activos de la corporación fueran confiscados por las fuerzas de ocupación. En cambio, dio su nombre a la 'Doctrina Galopin'. Consistía en la idea de que la economía tenía que seguir funcionando para pagar los salarios de la población. Aunque ayudó parcialmente a los alemanes, estas políticas fueron apoyadas por el gobierno belga en el exilio ya que se veían como un mal necesario comparado con el hambre. En 1944 fue asesinado por fascistas flamencos liderados por Robert Jan Verbelen porque representaba a la clase dominante económica pre-guerra."
BEL_jean_terfve:0 "Jean Terfve"
BEL_jean_terfve_desc:0 "Jean Terfve fue doctor en derecho y miembro del Partido Comunista Belga. Fue activo en la resistencia belga y, después de que otros jefes comunistas fueran arrestados, fue elegido por Andor Berei para ser uno de los principales comunistas en Bélgica."
BEL_gustave_joassart:0 "Gustave Joassart"
BEL_gustave_joassart_desc:0 "Como director de FN Herstal, Gustave Joassart estaba en el corazón de las diversas industrias militares belgas. Por ejemplo, participó en reuniones para construir una fábrica de motores de aviones en Bélgica, que eran sistemáticamente importados por los fabricantes de aviones belgas."
BEL_constant_de_wulf:0 "Constant De Wulf"
BEL_maximilien_de_neve_de_roden:0 "Maximilien de Neve de Roden"
BEL_maximilien_de_neve_de_roden_desc:0 "Maximilien de Neve de Roden fue un General de Caballería que comandó a los 'Cazadores de las Ardenas' en 1936 y al cuerpo de caballería en 1939."
BEL_auguste_lippens:0 "Auguste Lippens"
BEL_auguste_lippens_desc:0 "Anteriormente Gobernador General del Congo Belga, Auguste Lippens sugirió en 1940 formar un nuevo gobierno en torno al rey."
BEL_robert_de_foy:0 "Robert de Foy"

FLA_auguste_baesens:0 "Auguste Baesens"
FLA_auguste_baesens_desc:0 "Auguste Baesens fue comandante de artillería del 2º cuerpo de ejército."
FLA_alexis_vander_veken:0 "Alexis Vander Veken"
FLA_alexis_vander_veken_desc:0 "Alexis Vander Veken comandante del 1er cuerpo de ejército."
FLA_Robert_Jan_Verbelen:0 "Robert Jan Verbelen"
FLA_Robert_Jan_Verbelen_desc:0 "Robert Jan Verbelen fue un nacionalista flamenco que colaboró activamente con la Gestapo para eliminar la oposición en la Bélgica ocupada. Cazaba miembros de la resistencia, comunistas y cualquiera que se interpusiera en su camino. Estuvo detrás del asesinato del director de 'Société Générale', Alexandre Galopin. Después de la guerra, huyó a Austria para evitar la justicia y se ofreció a los estadounidenses como un cazador profesional de comunistas. Como tal, comenzó una nueva carrera como agente de la CIA."
FLA_jef_van_de_wiele:0 "Jef van de Wiele"
FLA_jef_van_de_wiele_desc:0 "Jef van de Wiele fue uno de los colaboradores más entusiastas en Bélgica. Fue uno de los miembros más prominentes de 'De Vlag' (la bandera), una organización que no buscaba menos que la anexión de Flandes a Alemania. No es sorprendente que fuera fuertemente apoyado por los alemanes, con la esperanza de crear Großdeutschland, uniendo a todos los pueblos de origen germánico."

