 bel_cityfall.1.t:0 "The Fall of Berlin"
 bel_cityfall.1.d:0 "Victorious [BEL.GetAdjective] soldiers march through the streets of Berlin after fierce fighting around the Gate of Brandenburg, the Reichstag, and the Reich Chancellery.\n\nThe [BEL.GetAdjective] flag now flows above the Reichstag. Meanwhile, special teams are sent to search through the city to capture any [GER.GetAdjective] official that would be trapped in the besieged city."
 bel_cityfall.1.a:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.1.b:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.1.c:0 "Belgische Schweinhunde!"
 bel_cityfall.2.t:0 "The Fall of London"
 bel_cityfall.2.d:0 "Victorious [BEL.GetAdjective] soldiers march through the streets of London after fierce fighting for most of the day. Although most of the city's monuments were preserved in the battle, the Tower Bridge was destroyed after retreating [ENG.GetAdjective] troops attempted to break out over the Thames across the bridge, [BEL.GetAdjective] artillery strikes destroying the middle before they could reach the other side.\n\nBuckingham Palace is now the new headquarters of the advancing [BEL.GetAdjective] forces."
 bel_cityfall.2.a:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.2.b:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.2.c:0 "Why did we help them in 1914?"
 bel_cityfall.3.t:0 "The Fall of Moscow"
 bel_cityfall.3.d:0 "Victorious [BEL.GetAdjective] soldiers march through the streets of Moscow after fierce fighting for most of the day. [BEL.GetAdjective] battalions took position around the red square and in the damaged buildings of the Kremlin. The towers of the St Basil Basilica miraculously survived the artillery barrage, like the tower of Brussels Town Hall in 1695."
 bel_cityfall.3.a:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.3.b:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.3.c:0 "[BEL.GetAdjective]s? Here?"
 bel_cityfall.4.t:0 "The Fall of Amsterdam"
 bel_cityfall.4.d:0 "Victorious [BEL.GetAdjective] soldiers march through the streets of Amsterdam after fierce fighting for most of the day. [BEL.GetAdjective] battalions took position on various bridges and the main town squares."
 bel_cityfall.4.a:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.4.b:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.4.c:0 "We should have crushed them in 1830."
 bel_cityfall.5.t:0 "The Fall of Paris"
 bel_cityfall.5.d:0 "Victorious [BEL.GetAdjective] soldiers marched along the Champs Elysées this morning. [BEL.GetAdjective] battalions took position around the Eiffel Tower, the Hotel Matignon, and the Luxembourg Palace.\n\nWhile the [FRA.GetAdjective] were retreating, some [BEL.GetAdjective] officers took the opportunity to visit the Louvre, even if almost everything had been evacuated. Meanwhile, the commander of the [BEL.GetAdjective] forces issued a proclamation telling the Parisians not to fear the advancing army as they would behave humanely. He also praised that day as the first occupation of Paris since the entry of the Burgundian troops in Paris in 1418... a strange note considering the massacres that followed that event."
 bel_cityfall.5-2.d:0 "Victorious [BEL.GetAdjective] soldiers marched along the Champs Elysées this morning. [BEL.GetAdjective] battalions took position around the Eiffel Tower, the Hotel Matignon, and the Luxembourg Palace.\n\nWhile the [FRA.GetAdjective] were retreating, some [BEL.GetAdjective] officers took the opportunity to visit the Louvre, even if almost everything had been evacuated. Meanwhile, the commander of the [BEL.GetAdjective] forces issued a proclamation telling the Parisians not to fear the advancing army as they would behave humanely. He also announced that this historical victory marked the end of the [FRA.GetAdjective] domination over the Flanders conquered and oppressed by the imperialist [FRA.GetAdjective] over the last three centuries."
 bel_cityfall.5.a:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.5.b:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.5.c:0 "They can't even count right and they are beating us?"
 bel_cityfall.6.t:0 "The Fall of Paris"
 bel_cityfall.6.d:0 "Victorious [BEL.GetAdjective] soldiers marched along the Champs Elysées this morning. [BEL.GetAdjective] battalions took position around the Eiffel Tower, the Hotel Matignon, and the Luxembourg Palace.\n\nWhile the [FRA.GetAdjective] were retreating, some [BEL.GetAdjective] officers took the opportunity to visit the Louvre, even if almost everything had been evacuated. Meanwhile, the commander of the [BEL.GetAdjective] forces issued a proclamation telling the Parisians not to fear the advancing army as they would behave humanely."
 bel_cityfall.6.a:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.6.b:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.6.c:0 "They can't even count right and they are beating us?"
 bel_cityfall.7.t:0 "The Fall of Jerusalem"
 bel_cityfall.7.d:0 "Victorious [BEL.GetAdjective] soldiers entered the old city of Jerusalem this morning. The battalions took position on and around the Temple Mount and the Holy Sepulchre.\n\nWhile the [ENG.GetAdjective] forces were retreating, [BEL.GetAdjective] officers entered the Holy Sepulchre to pray in front of the tomb of Christ and show their respect to Godfrey of Bouillon, the conqueror of Jerusalem during the First Crusade. Léon Degrelle saluted that great victory as a sign that God was on his side in the fight of the holy European civilization against Judeo-Bolshevik plutocratic barbarism."
 bel_cityfall.7.a:0 "The [BEL.GetAdjective] Lion Roars Again!"
 bel_cityfall.7.b:0 "Deus Vult!"
 bel_cityfall.7.c:0 "A counterattack will be mandatory!"
 bel_cityfall.8.t:0 "The Fall of Rome"
 bel_cityfall.8.d:0 "Reports have confirmed that [BEL.GetAdjective] troops have taken control of Rome. The last defenders tried to stop the [BEL.GetAdjective] troops before the Ponte Milvio but were quickly routed as [BEL.GetAdjective] troops entered Rome through the Porta del Popolo. A detachment was promptly sent to the Vatican and assured the Pope of its security."
 bel_cityfall.8.a:0 "Those [BEL.GetAdjective]s are Everywhere!"
 bel_cityfall.8.b:0 "We showed the same courage as Ambiorix!"
 bel_cityfall.8.c:0 "We must not abandon Roma to barbarians!"
 bel_cityfall.9.d:0 "Reports have confirmed that [BEL.GetAdjective] troops have taken control of Rome. The last defenders tried to stop the [BEL.GetAdjective] troops before the Ponte Milvio but were quickly routed as [BEL.GetAdjective] troops entered Rome through the Porta del Popolo. The [BEL.GetAdjective] commander announced that this marked a new step in Roman history as the people of Rome are now free from the domination of any plutocratic senate or despotic religious leader! Subsequently, inscriptions and monuments recalling fascism are systematically destroyed. The whereabouts of the Pope are unknown, but believers around the world already compare this event to the sack of Rome by the Vandals."
 bel_cityfall.9.b:0 "This proves that no god protects the Pope!"


