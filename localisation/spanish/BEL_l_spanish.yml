FLA_equipment_effort:0 "Modernizar el Equipo"
FLA_equipment_effort_desc:0 "Los límites de lo que el equipo de infantería puede llevar se están empujando constantemente. Nos enfocaremos en proporcionar a nuestras tropas las mejores herramientas disponibles."
