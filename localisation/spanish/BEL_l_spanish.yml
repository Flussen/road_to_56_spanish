BEL_recovery_from_the_great_depression5_desc:0 "Aunque la situación económica está mejorando, la economía todavía sufre las consecuencias de la gran depresión."
BEL_digging_of_the_albert_canal:0 "Excavación del Canal Alberto"
BEL_digging_of_the_albert_canal_desc:0 "Planificado después de la Gran Guerra y comenzado en 1930, el Canal Alberto es un proyecto costoso pero esencial que conectará las áreas industriales de Valonia con el puerto de Amberes."
BEL_van_den_bergen_plan:0 "Plan de Conscripción de Van den Bergen"
BEL_military_linguistical_weaknesses:0 "Debilidades Lingüísticas Militares"
BEL_military_linguistical_weaknesses_desc:0 "Incluso después de la división lingüística del ejército, todavía eran evidentes las debilidades. Había una falta crónica de oficiales de habla flamenca (hasta el punto de que algunos tuvieron que ser convencidos de cambiar su idioma de preferencia), y las raíces locales de cada división significaban que a veces tenían dificultades para operar fuera de sus áreas de entrenamiento y operación regulares."
BEL_buy_back_the_railway_gun:0 "Recomprar el Cañón Ferroviario"
BEL_buy_back_the_railway_gun_desc:0 "En 1924, vendimos nuestro cañón ferroviario a Francia. Puede ser el momento de recomprarlo."
BEL_supplementary_payments:0 "Pagos Suplementarios"
belgium.1.t:0 "[From.GetNameDefCap] Quiere que nos Unamos al Benelux"
belgium.1.d:0 "Una compañía nacional de radiodifusión de [From.GetNameDef] anunció oficialmente hace varias horas que su gobierno busca fortalecer los lazos económicos y comerciales entre nuestros dos países. 'La Unión Aduanera del Benelux es una herramienta poderosa en el comercio y el intercambio científico, pero no puede proteger a la población local de cualquier fuente de agresión si esta emerge en las fronteras de nuestros países'.\n\nEl discurso de [From.GetLeader] plantea serias preocupaciones sobre el estado de la región del Benelux con el aumento de las tensiones europeas y el clima político cambiando en contra de los países democráticos.\n\nUnirse a una alianza seguramente nos ayudará a preservar nuestro estatus como nación independiente, pero podría alienar a algunos de nuestros vecinos.\n\n¿Deberíamos entrar en una alianza formal con [From.GetNameDef]?"
belgium.1.a:0 "Solo de esta manera podemos preservar nuestra independencia."
belgium.1.b:0 "Tenemos nuestros propios aliados."
belgium.2.t:0 "[From.GetNameDefCap] Se Niega"
belgium.2.d:0 "A pesar de nuestras constantes misiones diplomáticas, lazos económicos y la creciente amenaza del revisionismo en toda Europa, [From.GetLeader] ha anunciado abiertamente que [From.GetNameDef] no está dispuesto a expandir la Unión Aduanera del Benelux en una 'alianza militarista y belicosa' y busca preservar la paz y la prosperidad en todo el reino del país.\n\nCon las tensiones en aumento y los aliados potenciales más cercanos negando la solicitud de asociación, [ROOT.GetNameDef] se encuentra severamente debilitado, enfrentando las nubes oscuras que se acumulan sobre Europa."
belgium.2.a:0 "Necesitamos que se unan, de una forma u otra."
belgium.3.t:0 "[From.GetNameDefCap] Acepta"
belgium.3.d:0 "La respuesta del gobierno [From.GetAdjective] fue esperada con entusiasmo por la mayoría de los líderes del país. Un reciente telegrama recibido en Bruselas-Bruxelles se transmitirá esta noche por radio y televisión, declarando que la recién fundada alianza militar del Benelux se expandirá con un nuevo miembro de [From.GetNameDef].\n\nEl protocolo correspondiente de asistencia mutua será firmado la próxima semana por las delegaciones representativas de ambas naciones en nuestra capital. Como parte del acuerdo, el estado mayor de [ROOT.GetNameDef] recibirá pleno apoyo y cooperación con su respectivo homólogo de [From.GetNameDef].\n\n[Root.GetFactionName] se fortalece día a día, y quién sabe, tal vez las Grandes Potencias respeten nuestra neutralidad esta vez. Solo el tiempo lo dirá..."
belgium.3.a:0 "¡Grandes noticias!"
belgium.3.b:0 "¡Lo haremos nosotros mismos entonces!"
belgium.4.t:0 "[BEL.GetNameDefCap] Ofrece Cooperación Militar"
belgium.4.d:0 "El régimen recién establecido en [BEL.GetNameDef] enfrenta muchos obstáculos en su camino para asegurar su estabilidad e independencia de los ojos curiosos de sus vecinos. La creciente amenaza del imperialismo y el revanchismo seguramente hará de [BEL.GetNameDef] un objetivo de agresión militar, como lo fue en la Gran Guerra.\n\nAunque no podemos apoyar su régimen en su tierra natal directamente, podemos asegurar que nuestras innovaciones tecnológicas en el desarrollo de tanques estarán disponibles para nuestros aliados [BEL.GetAdjective]. Nuestra cooperación será aún más productiva si concluimos una alianza para luchar juntos por nuestro pueblo y nuestro país.\n\nPor otro lado, aliarse con un país como [From.GetNameDef] significará expandir nuestra influencia y presencia en Europa, lo que podría provocar inestabilidades regionales y quizás incluso represalias de las Grandes Potencias."
belgium.4.a:0 "¡Compartir valores comunes es lo que nos une!"
belgium.4.b:0 "Nuestras esferas de influencia tienen poco en común."
belgium.5.t:0 "[From.GetNameDefCap] Acepta Nuestro Pacto Propuesto"
belgium.5.d:0 "Dándose cuenta de nuestra importancia estratégica en el centro de Europa Occidental, [From.GetNameDef] nos ha dado diseños de tanques tecnológicamente superiores para defendernos de influencias externas.\n\nUn acuerdo adicional se firmó al día siguiente en el cual ambos países acordaron cooperar en asuntos económicos, científicos y comerciales.\n\nTal cooperación estrecha ya ha generado una fuerte oposición en [FRA.GetNameDef] y [ENG.GetNameDef]. Sin embargo, estaban dispuestos a anunciar abiertamente su deseo de apoyar la independencia de [ROOT.GetNameDef] siempre y cuando dicho país abrace la coexistencia pacífica con sus vecinos y no amenace la paz y la estabilidad en Europa Occidental."
belgium.5.a:0 "Pónganse a trabajar con los nuevos diseños."
belgium.6.t:0 "[From.GetNameDefCap] Rechaza Nuestro Pacto Propuesto"
belgium.6.d:0 "La respuesta oficial de [From.GetNameDef] llegó a Bruselas a las 4 am, y después de muchas dudas, fue entregada directamente a [ROOT.GetLeader] la mañana siguiente. En fuerte oposición a las expectativas de nuestro pueblo, el gobierno de [From.GetNameDef] ha cuestionado los motivos de [ROOT.GetNameDef] y su gobierno, ya que '...los tanques se utilizan preferiblemente en una guerra terrestre, y [From.GetNameDef] busca solo la paz en este momento'.\n\nEl silencio absoluto estaba presente en las oficinas del gobierno mientras [ROOT.GetLeader] cuestionaba abiertamente las habilidades de nuestro diplomático para llevar a cabo misiones diplomáticas adecuadas. Sin embargo, la decisión del líder se anunció al día siguiente, y fue..."
belgium.6.a:0 "Tráiganme al responsable."
belgium.6.b:0 "Todos cometen errores."
belgium.8.t:0 "[From.GetNameDefCap] Quiere Unirse a [Root.GetFactionName]"
belgium.8.d:0 "Al darse cuenta de que las instituciones democráticas y las libertades del pueblo no pueden protegerse detrás de la declaración de neutralidad, [From.GetNameDef] ha emitido una solicitud oficial a nuestro gobierno para unirse a la alianza militar que representa nuestro país.\n\nLa situación tensa en el continente está escalando día a día, y la creencia común en la voluntad del pueblo, el estado secular y la libertad de expresión unieron a nuestras naciones como nunca antes. Unir fuerzas mientras se asegura la libertad y la justicia es una causa noble por la que vale la pena luchar.\n\nPor otro lado, nuestros veteranos de la Gran Guerra todavía recuerdan los feroces combates de la Gran Guerra a los que nuestro país fue llevado por nuestros aliados [ROOT.GetAdjective]. ¿Cuál será la respuesta oficial de [ROOT.GetLeader]?"
belgium.8.a:0 "¡Recordamos nuestros lazos de la Gran Guerra!"
belgium.8.b:0 "Es demasiado peligroso."
belgium.9.t:0 "[From.GetNameDefCap] Acepta"
belgium.9.d:0 "Además del Tratado de Londres de 1839 y nuestra lucha mutua en la Gran Guerra, [From.GetNameDef] ha decidido extender el mandato de protección de nuestro país a la cooperación militar a gran escala y el acuerdo de intercambio de inteligencia en el cual la defensa de [ROOT.GetNameDef] jugará un papel decisivo.\n\nLas primeras unidades [From.GetAdjective] se esperan que lleguen en unos días a nuestro suelo para asistir y reforzar las defensas de nuestra nación mientras los agregados militares [From.GetAdjective] están en línea discutiendo las medidas defensivas con nuestros generales y comandantes de campo.\n\nLos aviones [From.GetAdjective] se despliegan en nuestras bases aéreas, y la flota [From.GetAdjective] está lista para asegurar la seguridad de nuestras aguas."
belgium.9.a:0 "¡Estamos más que felices de escuchar esto!"
belgium.10.t:0 "[From.GetNameDefCap] Rechaza"
belgium.10.d:0 "Los esfuerzos de nuestros políticos, diplomáticos y comerciantes parecen tener poco o ningún efecto. Mientras [From.GetNameDef] seguramente se está rearmando y haciendo preparativos para el próximo conflicto militar, sus embajadores en Bruselas-Bruxelles declararon que 'es un asunto [From.GetAdjective] y solo [From.GetAdjective]'.\n\nLos diplomáticos [From.GetAdjective] también sugirieron que desmilitaricemos la frontera incierta y reduzcamos nuestra presencia militar en la región al mínimo para 'desescalar la situación'.\n\nEllos esperan por la paz, pero todos saben que la guerra es simplemente una cuestión de tiempo, sin importar si alguien la quiere o no."
belgium.10.a:0 "¿Qué?! ¿Quiénes creen que somos para hacer eso?"
belgium.11.t:0 "Iniciar el Proceso de Despillarización"
belgium.11.d:0 "No necesitamos una sociedad pilarizada en estos tiempos tumultuosos. Romper los pilares es un paso esencial para fortalecer nuestro estado."
belgium.11.a:0 "Inicia el proceso."
belgium.12.t:0 "Propuesta Económica"
belgium.12.d:0 "[BEL.GetNameDefCap] ha propuesto recientemente nuevos acuerdos económicos que nos permitirían reducir los costos de fabricación."
belgium.12.a:0 "Aceptar."
belgium.12.b:0 "Rechazar."
belgium.13.t:0 "El Gobierno [From.GetAdjective] Acepta"
belgium.13.d:0 "[From.GetLeader] ha acordado cooperar con nosotros para reducir los costos y alinearnos aún más entre nosotros."
belgium.13.a:0 "Bueno saberlo."
belgium.14.t:0 "El Gobierno [From.GetAdjective] Rechaza"
belgium.14.d:0 "Lamentablemente, [From.GetNameDef] ha rechazado nuestra oferta, ya que 'negaría su soberanía'."
belgium.14.a:0 "Un día triste para el Benelux."
belgium.15.t:0 "Todos Aceptan la Propuesta Económica"
belgium.15.d:0 "Todo el Benelux ha aceptado nuestra propuesta económica, y en el futuro, solo nos acercaremos más."
belgium.15.a:0 "¡Grandes noticias!"
belgium.22.t:0 "¡Trabajadores en Huelga tras un Doble Asesinato!"
belgium.22.d:0 "El asesinato de dos militantes socialistas en Amberes por fascistas provocó la huelga de los estibadores del puerto, pronto seguida por el resto del país. El número de huelguistas alcanzó los 500,000 trabajadores, las industrias del país se detuvieron."
belgium.22.a:0 "Deberíamos hacer concesiones."
belgium.22.b:0 "Que huelguen, disparen a la multitud si es necesario."
belgium.23.t:0 "¡Paul van Zeeland Acusado de Malversación!"
belgium.23.d:0 "Gustaaf Sap, miembro del Parlamento, acusó al Primer Ministro de malversación cuando trabajaba en el Banco Nacional. Incluso después de la negación de van Zeeland, este escándalo puso una gran presión sobre el gobierno. La coalición tripartita aún soportaría el shock por ahora."
belgium.23.a:0 "Sería más seguro renunciar."

belgium.24.t:0 "¡La Agitación Política Amenaza al Gobierno!"
belgium.24.d:0 "Con la amenaza rexista disminuyendo, la rivalidad política aumentó nuevamente. El ministro de finanzas Henri de Man intentó unir las alas izquierdas del Partido Católico y el Partido Liberal con el Partido Socialista para promulgar un nuevo impuesto que afectaría a las clases sociales más altas. De Man luego renunció 'por razones de salud'. Este proyecto sacude una vez más la mayoría parlamentaria. Se debe formar una nueva coalición sin los católicos."
belgium.24.a:0 "Paul-Henri Spaak tiene más apoyo que de Man."
belgium.25.t:0 "¡La Nominación de un Doctor Nacionalista Flamenco Causa un Escándalo!"
belgium.25.d:0 "El rey Leopoldo III se negó a firmar la nominación del Dr. Adriaan Martens. Martens colaboró con las fuerzas imperiales alemanas durante la primera guerra mundial como jefe de la Academia Flamenca de Medicina. Se suponía que la propuesta debía ser aprobada primero por el consejo de ministros. Pero resulta que no fue el caso y que alguien puso su nombre en la orden real. El escándalo llevó a la renuncia de todo el gobierno."
belgium.25.a:0 "Hubert Pierlot será el próximo Formateur."
belgium.26.t:0 "¡El Rey y el Gobierno Unidos para Defender el País, Hubert Pierlot Confirmado como Primer Ministro!"
belgium.26.d:0 "Para enfrentar la situación actual y asegurar la unidad del país, la coalición de gobierno se ha ampliado para incluir a todos los partidos democráticos del país, con Hubert Pierlot como Primer Ministro."
belgium.26.a:0 "Esperamos vivir en paz algún día."
belgium.27.t:0 "¡El Rey y el Gobierno Unidos para Defender el País, Hubert Pierlot Confirmado como Primer Ministro!"
belgium.27.d:0 "Para enfrentar la agresión repentina de nuestro país, la coalición de gobierno se ha ampliado para incluir a todos los partidos democráticos del país, con Hubert Pierlot como Primer Ministro."
belgium.27.a:0 "Esperamos vivir en paz algún día."
belgium.28.t:0 "Ultimátum [BEL.GetAdjective]"
belgium.28.d:0 "El gobierno revolucionario [BEL.GetAdjective] quiere imponer un gobierno comunista en nuestro país."
belgium.28.a:0 "Aceptar."
belgium.28.b:0 "Buscar ayuda [ENG.GetAdjective]."
belgium.28.c:0 "¡A la guerra!"
belgium.38.t:0 "¡Empieza la Campaña Electoral de 1936!"
belgium.38.d:0 "Las crecientes actividades políticas muestran claramente que las elecciones están cerca. Se pedirá al pueblo [BEL.GetAdjective] que vote a finales de mayo. Entre bastidores, algunos partidos ya están negociando un acuerdo electoral para formar una nueva coalición después del día de las elecciones. ¿Los nuevos movimientos populistas como Rex, Verdinaso y el VNV quitarán votos a los partidos tradicionales?"
belgium.38.a:0 "¡Organizaremos una gran reunión!"
belgium.39.t:0 "¡Unión Democrática Rota!"
belgium.39.d:0 "Debido a la evolución de la situación política en [BEL.GetNameDef], la unión política a favor de la guerra ha desaparecido."
belgium.39.a:0 "Ok."
belgium.40.t:0 "¡Joseph Jacquemotte ha Muerto!"
belgium.40.d:0 "El Partido Comunista Belga anunció la repentina muerte de su líder Joseph Jacquemotte. Había dirigido el partido durante más de 10 años. Una troika compuesta por Julien Lahaut, Xavier Relecom y Georges Van den Boom gobernará el partido por un corto tiempo."
belgium.40.a:0 "Relecom es la elección de Moscú; él gobernará el partido."
belgium.40.b:0 "Julien Lahaut debería liderar a los comunistas en Bélgica."
belgium.41.t:0 "¡La Dimisión de los Representantes Rexistas Fuerza Elecciones Parciales. Paul van Zeeland se Enfrentará a Léon Degrelle!"
belgium.41.d:0 "En una maniobra política comparable a la renuncia de los representantes del POB en 1935, todos los representantes rexistas de Bruselas renunciaron simultáneamente, forzando una elección parcial. Para contrarrestar la amenaza rexista, especialmente las noticias de la candidatura de Léon Degrelle en persona, Paul van Zeeland decidió postularse contra él. Esto transformó la campaña electoral en un duelo. Todos los demás partidos apoyaron al primer ministro, incluidos los comunistas. Esto llevó a los rexistas a llamar a van Zeeland, un exbanquero que lidera el partido conservador católico, un títere de los rojos."
belgium.41.a:0 "L'union fait la force - Eendracht maakt macht!"
belgium.41.b:0 "¡Por un Régimen Limpio, Vota Degrelle!"
belgium.41.c:0 "¡Una Gran Victoria Contra el Fascismo!"
belgium.42.t:0 "Las Tierras Alemanas Robadas en 1919"
belgium.42.d:0 "Al final de la Gran Guerra, incluso Bélgica anexó una parte de nuestro territorio. Nuestra ofensiva planificada alrededor de la línea Maginot será una oportunidad perfecta para revisar otro capítulo del diktat de Versalles."
belgium.42.a:0 "¡Esas tierras también pertenecen a la Patria!"
belgium.43.t:0 "Léon Degrelle Proclama el Amanecer del Imperio Thiois"
belgium.43.d:0 "En un extenso discurso alabando el valor de la nación y su ejército, Léon Degrelle anunció que, ahora que la unión con [HOL.GetNameDef] se ha completado, ha comenzado una nueva era para los Países Bajos. Para mostrar este cambio, el país ahora se llamará Imperio Thiois. En un llamado a resucitar el espíritu del emperador Carlos V, pidió la reunión del antiguo 'Círculo de Borgoña' en esta nueva entidad política."
belgium.43.a:0 "¡Hoy, un pueblo imperial finalmente ha despertado!"
belgium.44.t:0 "Joris Van Severen Proclama el Amanecer del Dietsche Rijk"
belgium.44.d:0 "En un extenso discurso alabando el valor de la nación y su ejército, Joris Van Severen anunció que, ahora que la unión con [HOL.GetNameDef] se ha completado, ha comenzado una nueva era para los Países Bajos. Para mostrar este cambio, el país ahora se llamará Dietsche Rijk. En un llamado a resucitar la unidad de los hablantes de holandés, pidió la reunión de todos los herederos de los Países Bajos para unirse en esta nueva entidad política."
belgium.44.a:0 "¡Hoy, después de siglos, finalmente estamos verdaderamente unidos!"
belgium.49.t:0 "Joris Van Severen Asesinado por Soldados [FRA.GetAdjective]"
belgium.49.d:0 "Al comienzo de la invasión, los fascistas [BEL.GetAdjective] fueron encarcelados por el gobierno por temor a que pudieran colaborar con el enemigo. Esos prisioneros políticos fueron trasladados lejos de las fuerzas enemigas y finalmente fueron enviados a [FRA.GetNameDef] y custodiados por soldados [FRA.GetAdjective].\n\nAnoche, soldados ebrios frustrados por la capitulación del ejército [BEL.GetAdjective] mataron a sus prisioneros, terminando la vida de uno de los líderes fascistas flamencos más importantes: Joris Van Severen."
belgium.49.a:0 "Una víctima más entre miles en esta guerra."
belgium.50.t:0 "Joris Van Severen Proclama la Reunión de Toda Flandes"
belgium.50.d:0 "Ahora que Flandes está nuevamente unida, es hora de marcar nuestra conquista en el paisaje. Lille ahora se llamará Rijsel, y Dunkerque recuperará su nombre original: Duinkerke."
belgium.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
belgium.50.b:0 "Olvidaron el flamenco, esto es inútil."
belgium.51.t:0 "Norte de Francia Liberado"
belgium.51.d:0 "Ahora que el norte está libre nuevamente, las ciudades deben recuperar su nombre propio. De Gaulle nació en Lille, no en Ri-je-zelle."
belgium.51.a:0 "La France retrouve son indivisible unité."
belgium.52.t:0 "Los Viejos Ft-17"
belgium.52.d:0 "Sin usar durante años, 14 Renault Ft todavía están en nuestras reservas. Restos de los 49 tanques comprados a Francia después de la Gran Guerra, todos saben que esas viejas máquinas son obsoletas. Algunos piensan que sería una buena idea dárselos a la gendarmería nacional."
belgium.52.a:0 "Dáselos a la gendarmería por ahora."
belgium.53.t:0 "El Stock de Artillería"
belgium.53.d:0 "Viejos cañones de 75 mm están esperando asignación en nuestros arsenales."
belgium.53.a:0 "Debemos asignarlos a nuestras divisiones."
belgium.54.t:0 "El Stock de Artillería - Los Cañones [SWE.GetAdjective]"
belgium.54.d:0 "Los cañones de montaña Bofors comprados el año pasado se agregaron a los stocks de cañones de 75 mm más antiguos y ahora están esperando en nuestros arsenales."
belgium.54.a:0 "Debemos asignarlos a nuestras divisiones."
belgium.55.t:0 "Hubert Pierlot Renunció"
belgium.55.d:0 "Cansado de años de guerra, Hubert Pierlot decidió presentar su renuncia. Achille Van Acker liderará un gobierno casi idéntico."
belgium.55.a:0 "Una simple transición."
belgium.56.t:0 "Envío de Uranio de Katanga Detenido"
belgium.56.d:0 "Debido a que [BEL.GetNameDef] perdió el control de Katanga o a la ruptura de nuestra colaboración con el gobierno [BEL.GetAdjective], ya no tenemos acceso al preciado uranio de Katanga. Esto hará que nuestra investigación sobre las propiedades físicas del uranio y su prometedor potencial sea mucho más difícil."
belgium.56.a:0 "Debemos seguir adelante sin él."
belgium.57.t:0 "Envío de Uranio de Katanga Recibido"
belgium.57.d:0 "Debido a nuestra colaboración con el gobierno [BEL.GetAdjective] que controla las minas de uranio de Katanga, recibimos un envío de este precioso mineral."
belgium.57.a:0 "Debemos tratar de explotar su potencial."
belgium.58.t:0 "Xavier Relecom Arrestado"
belgium.58.d:0 "El líder del Partido Comunista Belga ha sido arrestado por las fuerzas [GER.GetAdjective] y puesto bajo custodia en el fuerte de Breendonk."
belgium.58.a:0 "Una víctima más del fascismo."
belgium.59.t:0 "Julien Lahaut Arrestado"
belgium.59.d:0 "El líder del Partido Comunista Belga ha sido arrestado por las fuerzas [GER.GetAdjective] y puesto bajo custodia en el fuerte de Breendonk."
belgium.59.a:0 "Una víctima más del fascismo."
belgium.60.t:0 "Alexandre Galopin Asesinado"
belgium.60.d:0 "El director de la 'Société Générale de Belgique', una de las empresas belgas más importantes y que jugó un papel esencial en la economía del país bajo ocupación, ha sido asesinado hoy por fascistas flamencos del grupo 'De Vlag' (La Bandera). El asesinato fue organizado por Robert Jan Verbelen, uno de sus miembros más influyentes."
belgium.60.a:0 "Una víctima más del fascismo."
belgium.61.t:0 "¡Paz al Fin!"
belgium.61.d:0 "Con el retorno de la paz, el gobierno de la unión nacional puede centrarse en los desafíos futuros."
belgium.61.a:0 "Esperemos que la paz perdure."
belgium.62.t:0 "Leopoldo III se Rinde"
belgium.62.d:0 "Debido a la capitulación, el rey Leopoldo III se rindió a las fuerzas enemigas y ahora es prisionero en el Palacio de Laeken, en la parte norte de Bruselas. Mientras tanto, el gobierno se distanció de la decisión del rey y decidió continuar la guerra mientras el rey era incapaz de reinar."
belgium.62.a:0 "La nación debe ser liberada."
belgium.63.t:0 "Carlos se Convierte en Príncipe-Regente"
belgium.63.d:0 "Mientras el rey no pueda reinar, su hermano menor Carlos asume la función de príncipe-regente. Mostró su compromiso de colaborar con el gobierno para restaurar el orden regular de las instituciones."
belgium.63.a:0 ""Juro observar la Constitución...""
belgium.64.t:0 "¡La Unión Democrática Se Rompió!"
belgium.64.d:0 "Debido a la evolución de la situación política en Bélgica, la unión política a favor de la guerra ha desaparecido."
belgium.64.a:0 "¡Un nuevo orden espera!"
belgium.64.b:0 "¡La revolución de los trabajadores prevalece!"
belgium.64.c:0 "La oposición radical crece día a día."
belgium.65.t:0 "¡Los Conservadores Aseguran una Mayoría Gubernamental!"
belgium.65.d:0 "Debido a su creciente influencia en los círculos políticos, el gobierno socialista ha caído y los conservadores liderarán el próximo gobierno valón."
belgium.65.a:0 "Mahieu es un sacerdote y un verdadero militante valón."
belgium.65.b:0 "Debemos confiar en un político experimentado como Pierlot."
belgium.66.t:0 "Autonomía Colonial Limitada Instituida en [COG.GetNameDef]"
belgium.66.d:0 "Con autonomía limitada en [COG.GetNameDef], el Gobernador General [COG.GetLeader] ha recibido nuevos poderes. Se recomienda el DLC Together for Victory."
belgium.66.a:0 "Mantener [COG.GetNameDef] bajo control [BEL.GetAdjective]."
belgium.66.b:0 "Travail et Progrès!"
belgium.67.t:0 "[COG.GetNameDefCap] Financió Aviones de Combate"
belgium.67.d:0 "[COG.GetNameDefCap] ha recaudado fondos para financiar la construcción de aviones de combate adicionales para los pilotos [BEL.GetAdjective] en servicio en la RAF."
belgium.67.a:0 "¡Unidos ganaremos!"
belgium.67.b:0 "¡Solo unidos podemos ganar!"
belgium.70.t:0 "El Comienzo de la Campaña V"
belgium.70.d:0 "Durante una transmisión de Radio Bélgica, el segmento de Radio Bélgica dedicado al pueblo [BEL.GetAdjective], Victor de Laveleye ha anunciado que cada persona descontenta con la ocupación debería elegir la letra V como símbolo de resistencia. Esta letra fue elegida porque es la primera letra de Victoire (Victoria) y Vrijheid (Libertad), un símbolo de unidad para todos los [BEL.GetAdjective] libres. [ENG.GetNameDefCap] podría estar interesado en promover actividades partisanas en toda Europa."
belgium.70.a:0 "¡V de Victoria!"
belgium.70.b:0 "¡Aplastaremos a los terroristas!"
belgium.70.c:0 "Esta guerra se vuelve más violenta cada día."
belgium.71.t:0 "La Campaña V Ayuda a las Actividades Partisanas"
belgium.71.d:0 "A medida que el apoyo a la campaña V se expande, se han visto más y más pinturas de V en nuestras ciudades. Esos símbolos, vistos por la mañana y rápidamente borrados, recuerdan a la población que la ocupación no es una fatalidad y que nuestros enemigos serán derrotados."
belgium.71.a:0 "¡V de Victoria!"
belgium.72.t:0 "[COG.GetNameDefCap] Busca Unirse al Comintern"
belgium.72.d:0 "[COG.GetNameDefCap] se ha acercado a nosotros con la solicitud de unirse al Comintern."
belgium.72.a:0 "Un país más se une a la revolución."
belgium.72.b:0 "Rechazar su demanda."
belgium.73.t:0 "[COG.GetNameDefCap] Busca Unirse a la Unión de los Pueblos Africanos"
belgium.73.d:0 "[COG.GetNameDefCap] se ha acercado a nosotros con la solicitud de unirse a la Unión de los Pueblos Africanos."
belgium.73.a:0 "Un país más se une a la revolución."
belgium.73.b:0 "Rechazar su demanda."
belgium.74.t:0 "[COG.GetNameDefCap] Busca Unirse a [Root.GetFactionName]"
belgium.74.d:0 "[COG.GetNameDefCap], ahora independiente de [BEL.GetNameDef], busca unirse a [Root.GetFactionName] para ayudar a establecer un nuevo orden mundial."
belgium.74.a:0 "Un país más se une a la revolución."
belgium.74.b:0 "Rechazar su demanda."
belgium.74-2.a:0 "Un país más se une a la revolución."
belgium.74-2.b:0 "Rechazar su demanda."
belgium.75.t:0 "¿Una Alianza [BEL.GetAdjective]?"
belgium.75.d:0 "[BEL.GetNameDefCap] sugirió formar una alianza militar para proteger la revolución de sus enemigos. Moscú está lejos, y necesitamos coordinarnos entre nosotros."
belgium.75.a:0 "¡Por supuesto!"
belgium.75.b:0 "Rechazar su demanda."
belgium.76.t:0 "[BEL.GetNameDefCap] y [FRA.GetNameDef] Buscan Asistencia Militar Mutua"
belgium.76.d:0 "Las dos potencias comunistas del oeste se acercaron más al anunciar la firma de un tratado de asistencia militar mutua para garantizar su seguridad. Firmado ayer por la mañana en el ayuntamiento de Bruselas, esta nueva alianza ya se llama el 'Pacto de Bruselas' y puede atraer a otras potencias comunistas que no quieren alinearse con la brutalidad del régimen [SOV.GetAdjective]."
belgium.76.a:0 "Seremos los faros de la revolución."
belgium.76.b:0 "Una amenaza más para el establecimiento."
belgium.76.c:0 "La diplomacia cambia tan rápido como la política."
belgium.77.t:0 "Fracasan las Negociaciones de Defensa [FRA.GetAdjective]-[BEL.GetAdjective]"
belgium.77.d:0 "Mientras los diplomáticos [FRA.GetAdjective] y [BEL.GetAdjective] negociaban un acuerdo de defensa mutua, esas conversaciones parecen haber resultado en nada más que un gran malentendido. Los dos países no pudieron comprometer sus posiciones y no pudieron llegar a un acuerdo."
belgium.77.a:0 "¡Estuvimos tan cerca de un acuerdo histórico!"
belgium.77.b:0 "Esta alianza no parece una amenaza."
belgium.77.c:0 "Mientras estén peleándose entre ellos..."
belgium.78.t:0 "[BEL.GetNameDefCap] Está Influenciando Nuestra Política"
belgium.78.d:0 "Notamos recientemente que [BEL.GetNameDef] está tratando de influir en nuestra población y en algunos de nuestros políticos."
belgium.78.a:0 "El apoyo siempre es bienvenido."
belgium.78.b:0 "¡Cómo se atreven!"
belgium.79.t:0 "El Retorno de Trotsky Influencia a los Comunistas [BEL.GetAdjective]"
belgium.79.d:0 "Debates agitaron al Partido Comunista [Root.GetAdjective] desde que Lev Trotsky regresó al poder en [SOV.GetNameDef]. Los trotskistas que antes estaban marginados querían reemplazar a los líderes anteriores del partido, que se quedaron sin apoyo externo tras la caída de Stalin."
belgium.79.a:0 "Un comunista reemplaza a un comunista, ¿y qué?"
belgium.79.b:0 "No tenemos otra opción que hacer nuestra autocrítica."
belgium.79.c:0 "Adoptaremos el Daugismo, una variante del Trotskismo."
belgium.79.e:0 "¡No abandonaremos el camino de Stalin!"
belgium.80.t:0 "El Retorno de Trotsky Influencia a los Comunistas [ROOT.GetAdjective]"
belgium.81.t:0 "¡Ha Muerto Staf De Clercq!"
belgium.81.d:0 "Informes confirman que Staf De Clercq falleció anoche debido a un ataque cardíaco repentino. El hombre ahora es llorado por los nacionalistas flamencos, ya que era el líder de la causa independentista flamenca, abogando por la creación de un estado flamenco fascista. Incluso imaginaba un gran estado holandés que abarcara Flandes francés, Flandes y los Países Bajos."
belgium.81.a:0 "¡De Leider está muerto! ¡Nunca será olvidado!"
belgium.81.b:0 "¡Qué alivio!"
belgium.84.t:0 "[COG.GetNameDefCap] Está Influenciando Nuestra Política"
belgium.84.d:0 "Notamos recientemente que [COG.GetNameDef] está tratando de influir en nuestra población y en algunos de nuestros políticos."
belgium.84.a:0 "El apoyo siempre es bienvenido."
belgium.84.b:0 "¡Cómo se atreven!"
belgium.85.t:0 "El Destino del Rey"

 belgium.85.d:0 "With power finally in our hands, we must decide what to do with the King. While fanatics argue that he must suffer the same state as Nicholas II of Russia, others say that he must be put in jail for the repression of riots a few years earlier. One last group argues that he is now a powerless man and should be allowed to go into exile."
 belgium.85.a:0 "Prepare the firing squad!"
 belgium.85.b:0 "The proletariat's oppressors must be locked up!"
 belgium.85.c:0 "Put that insignificant buffoon on a boat."
 belgium.86.t:0 "The Return of Trotsky Influences Flemish Communists"
 belgium.87.t:0 "The Surrender of Leopold III"
 belgium.87.d:0 "With the surrender of the [BEL.GetAdjective] army, their king yielded to us and is now our prisoner."
 belgium.87.a:0 "A valuable hostage."
 belgium.88.t:0 "The King of the Belgians Has Been Freed"
 belgium.88.d:0 "Leopold III, the king of the Belgians, has been freed by enemy forces and is no longer our guest."
 belgium.88.a:0 "We have other concerns."
 belgium.89.t:0 "The Return of the King?"
 belgium.89.d:0 "With the liberation of Leopold III, we must answer the question of his possible return. While calling him back would be the most straightforward thing, his marriage with his mistress and his refusal to follow the government in exile caused trouble among the population, and many didn't want him back."
 belgium.89.a:0 "He will stay abroad for now."
 belgium.89.b:0 "Organize his return."
 belgium.90.t:0 "The Monarchy Restored!"
 belgium.90.d:0 "As a consequence of the success of the anti-communist forces, the king of the Belgians, Leopold III, was freed from his cell and will be restored to his royal power. To do that properly, he will renew his oath to the [BEL.GetAdjective] people's freedoms and laws in front of the new parliament."
 belgium.90.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.90.b:0 "God protects free Belgium and its king!"
 belgium.91.t:0 "The King of the Belgians Freed and Reestablished on His Throne!"
 belgium.91.d:0 "\nAs a consequence of the success of the anti-communist forces, the king of the Belgians, Leopold III, was freed from his cell that he described in a private remark as "the wet straw of the St Leonard's Prison". He made his joyous official entry into the capital while the streets were packed to see the return of the monarch. However, the street parade was brief, as it was feared that some communist sympathizers might try to kill him. He was then acclaimed by the new parliament after he renewed his oath to protect the laws of the land."
 belgium.91.a:0 "Interesting!"
 belgium.91.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.92.t:0 "The Return of the King!"
 belgium.92.d:0 "After the annihilation of the communist tyranny, the monarchy and the liberty of our people have been reestablished!"
 belgium.92.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.92.b:0 "God protects free Belgium and its king!"
 belgium.93.t:0 "The King of the Belgians Returns to His Country and Reclaims His Throne!"
 belgium.93.d:0 "\nAs a consequence of the success of the anti-communist forces, the king of the Belgians, Leopold III, returned from exile. He made his joyous entry, parading through streets packed with people eager to see the restored monarch. However, this was relatively brief as the security measures were very high. While he paraded on a horse for the first time since the death of Albert I, he had to do it in a reinforced car out of fear of a communist attempt on his life. He was acclaimed by the new parliament restored his vow to protect the laws and liberties of the [BEL.GetAdjective] people."
 belgium.93.a:0 "Interesting!"
 belgium.93.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 belgium.94.t:0 "The King of the Belgians Sent into Exile!"
 belgium.94.d:0 "Having escaped capture while communist revolutionaries took over the royal palace, Leopold III, the king of the Belgians, had been ordered by the new government to renounce his throne and leave Belgium forever. This is a sad day for the king as it marks his failure to contain communism in his country, and it may be the last time he will ever set foot on [BEL.GetAdjective] soil.\nIn the meantime, the revolutionaries have taken the first measures to begin the collectivization process."
 belgium.94.a:0 "One more tyrant had been expelled!"
 belgium.94.b:0 "A change for the worse for sure."
 belgium.95.t:0 "The King of the Belgians Jailed by the Revolutionaries!"
 belgium.95.d:0 "\nCaptured during the communist coup, Leopold III, the king of the Belgians, had been sent to jail. The revolutionary committee had already announced that he would be tried for the oppression of the proletariat. This renowned prisoner is just one among many political prisoners arrested in the hours following the communist takeover. Those who could and were warned on time have left the country. It seems that some are already talking about a liberation committee to undermine the new [BEL.GetADjective] communist regime."
 belgium.95.a:0 "One more tyrant will pay for his crimes!"
 belgium.95.b:0 "Those communists are really worrying."
 belgium.96.t:0 "The King of the Belgians Executed by Revolutionaries!"
 belgium.96.d:0 "\nThe news correspondents reporting on the events in [BEL.GetNameDef] relayed that King Leopold III had been captured by the revolutionaries and swiftly executed. This news shocked the traditionalists. Cardinal van Roey, who barely escaped capture, already announced that Leopold was a martyr of the Christian faith and that he would plead his cause to the Pope to obtain his beatification.\n\nThis execution shows the revolutionaries' resolve, ready, like the Bolsheviks before, to assassinate to reach their goals and make their socialist utopia a reality."
 belgium.96.a:0 "This tyrant won't oppress the proletariat anymore!"
 belgium.96.b:0 "Another testimony of communist barbarism."
 belgium.97.t:0 "The Low Countries Opened Negotiations on Mutual Defensive Cooperation"
 belgium.97.d:0 "\nThe foreign and defense ministers of [BEL.GetNameDef], [HOL.GetNameDef], and [LUX.GetNameDef] have announced that they have begun negotiations to expand their cooperation. While they previously abolished custom fees and diminished other trade restrictions, this new regional summit will try to coin an agreement extending our partnership on a military level.\n\nIf the negotiations succeed, any act of aggression on a country of the Benelux will be considered an attack on every other country of the proposed alliance."
 belgium.97.a:0 "We hope to maintain our neutrality, together."
 belgium.97.b:0 "An interesting development."
 belgium.98.t:0 "The Low Countries Tripartite Negotiations Failed!"
 belgium.98.d:0 "\nThe [BEL.GetAdjective] foreign minister announced today that the tripartite committee that was supposed to lay the foundation of a mutual defensive agreement between [BEL.GetNameDef], [HOL.GetNameDef], and [LUX.GetNameDef] failed as the various delegations could not agree on a common strategy. As military cooperation now seems impossible, the three countries would likely have to rely on themselves soon and look for new partners."
 belgium.98.a:0 "It was their fault anyway."
 belgium.98.b:0 "Is it really that important?"

 belgium.101.t:0 "Fighter Competition"
 belgium.101.desc:0 "A recent study of modern air combat has shown a critical weakness in our air force. Our fighters are severely behind developments in other countries. The Air Ministry has initiated a crash program to acquire a modern fighter as soon as feasible. Since domestic development would take an unacceptable amount of time, it has been decided to purchase a license abroad. An additional budget has been authorized.\n\nExperts disagree on what type of plane would be best suited to modernize our fighter wings."
 belgium.101.a:0 "A light interceptor will be built by Avions Fairey."
 belgium.101.b:0 "A large, heavy fighter will be built by the Sabca."
 belgium.102.t:0 "Light Fighter Competition"
 belgium.102.desc_light_fighter:0 "The defense Ministry is looking for a new light fighter that would allow us to protect our airspace. The Foreign Office didn't oppose the project but has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 belgium.102.desc_light_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 belgium.102.a:0 "Approach [GER.GetNameDef]"
 belgium.102.b:0 "Approach [ITA.GetNameDef]"
 belgium.102.c:0 "Approach [FRA.GetNameDef]"
 belgium.102.d:0 "Approach [ENG.GetNameDef]"
 belgium.102.e:0 "Approach [USA.GetNameDef]"
 belgium.102.f:0 "Use experience gained from the competition to improve our own planes."
 belgium.103.t:0 "Heavy Fighter Competition"
 belgium.103.a:0 "Favor [GER.GetAdjective] designs"
 belgium.103.b:0 "Choose [ITA.GetAdjective] planes"
 belgium.103.c:0 "Rely on [FRA.GetAdjective] specialists"
 belgium.103.d:0 "Buy [ENG.GetAdjective] aircrafts"
 belgium.103.e:0 "Replicate [USA.GetAdjective] models"
 belgium.103.desc_heavy_fighter:0 "The Air Ministry seeks to procure a new heavy fighter for long-range interception and bomber escort. However, the Foreign Office has suggested that political and diplomatic concerns should also decide which country to buy from."
 belgium.103.desc_heavy_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 belgium.104.t:0 "[From.GetAdjective] Fighter Competition"
 belgium.104.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light fighter. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 belgium.104.a:0 "Absolutely."
 belgium.104.b:0 "We can't risk any leaks."
 belgium.105.t:0 "Heavy Fighter Competition"
 belgium.105.a:0 "Agree to participate."
 belgium.105.b:0 "Not this time!"
 belgium.105.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new heavy fighter. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 belgium.106.t:0 "Fighter Competition completed"
 belgium.106.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new fighter. An example of the plane has already arrived to train mechanics on its maintenance, and a full set of drawings and blueprints is expected shortly. Production can commence at any time."
 belgium.106.a:0 "Neat."


 belgium.107.t:0 "Bomber Competition"
 belgium.107.desc:0 "A study by the Air Ministry has revealed that our air forces are ill-equipped to support the army. Long-range air strikes and close air support have both been identified as key areas in which we are critically deficient. The government has made money available for a crash program to acquire a modern bomber, but we must decide on which plane we should procure."
 belgium.107.a:0 "A small bomber for close support."
 belgium.107.b:0 "A larger plane with more range."
 belgium.108.t:0 "Light Bomber Competition"
 belgium.108.desc_cas:0 "The Air Ministry is looking to procure a new light bomber for close support of ground forces, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 belgium.108.desc_cas_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 belgium.108.a:0 "Approach [GER.GetNameDef]."
 belgium.108.b:0 "Approach [ITA.GetNameDef]."
 belgium.108.c:0 "Approach [FRA.GetNameDef]."
 belgium.108.d:0 "Approach [ENG.GetNameDef]."
 belgium.108.e:0 "Approach [USA.GetNameDef]."
 belgium.109.t:0 "Medium Bomber Competition"
 belgium.109.desc_tac:0 "The Air Ministry is looking to procure a new medium bomber for long-range interdiction and tactical airstrikes, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 belgium.109.desc_tac_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 belgium.109.a:0 "Approach [GER.GetNameDef]."
 belgium.109.b:0 "Approach [ITA.GetNameDef]."
 belgium.109.c:0 "Approach [FRA.GetNameDef]."
 belgium.109.d:0 "Approach [ENG.GetNameDef]."
 belgium.109.e:0 "Approach [USA.GetNameDef]"
 belgium.109.f:0 "Encourage national aviators"
 belgium.110.t:0 "[From.GetAdjective] Bomber Competition"
 belgium.110.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light bomber. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly.\n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 belgium.110.a:0 "Let's show them our designs."
 belgium.110.b:0 "We have no interest in this."

 belgium.111.t:0 "[From.GetAdjective] Bomber Competition"
 belgium.111.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new medium bomber. According to our Air Attaché, our latest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly.\n\nRepresentatives of the manufacturer firmly favor the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the deal to go through?"
 belgium.111.a:0 "Let's show them our designs."
 belgium.111.b:0 "We have no interest in this."
 belgium.112.t:0 "Bomber Competition completed"
 belgium.112.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new bomber. We have received an example of the plane to train our mechanics on its maintenance, and a complete set of drawings and blueprints is expected shortly. Production can commence at any time."
 belgium.112.a:0 "Neat."
 belgium.113.t:0 "[BEL.GetNameDefCap] Wants to Develop a Light Bomber with Us"
 belgium.113.desc:0 "[BEL.GetNameDefCap] has proposed sharing knowledge to allow the SABCA to develop a light bomber in collaboration with Caproni. This could enable us to gain valuable lessons while the [BEL.GetAdjective]s gain a modern close air support aircraft."
 belgium.113.a:0 "We have everything to gain from this."
 belgium.113.b:0 "We prefer self-sufficiency."
 belgium.114.t:0 "[ITA.GetNameDefCap] Accepted Our Joint Development Agreement"
 belgium.114.desc:0 "The [ITA.GetAdjective] government has authorized the collaboration between the SABCA and Caproni to build a new aircraft for the [BEL.GetAdjective] army."
 belgium.114.a:0 "This is great news."

 belgium.117.t:0 "[BEL.GetNameDefCap] Renounces [FRA.GetAdjective] Protection"
 belgium.117.desc:0 "\nAfter a heated debate, the [BEL.GetAdjective] government has decided that it will apply a strictly neutral stance and protect all of the borders equally. This decision was made partly due to the support of Flemish nationalists who viewed those guarantees and the [FRA.GetAdjective] influence on the military as a scandalous involvement of a foreign government in our internal affairs."
 belgium.117.a:0 "It's their decision."
 belgium.117.b:0 "It's their decision."
 belgium.117.c:0 "Interesting."
 belgium.118.t:0 "Flemish Representatives Want Total Neutrality"
 belgium.118.desc:0 ""No more [FRA.GetAdjective] intervention!" This slogan, among others, is the new motto of the Flemish nationalists as they are asking that we renounce [FRA.GetAdjective] protection and adopt a strictly neutral policy instead. This position, in total rupture with the diplomatic situation of Belgium of the last 18 years, is supposed to give us security as a close relationship with [FRA.GetNameDef] would only support a repeat of the Schlieffen plan in case of a new [FRA.GetAdjective]-[GER.GetAdjective] conflict. But far from being only supported by Flemish nationalists, this position also found support among prominent French-speaking politicians like Paul-Henri Spaak. Rumors from the royal palace even say that the king himself would support such a decision."
 belgium.118.a:0 "Accept their demands."
 belgium.118.b:0 "We will not bend to their will.."
 belgium.119.t:0 "Paul-Henri Spaak Issues an Ultimatum"
 belgium.119.desc:0 "Paul-Henri Spaak, one of the leading socialist politicians, has threatened to resign from his position with the other socialist ministers if neutral foreign politics wasn't implemented as soon as possible. If the socialists resign, the tripartite coalition that was the central point of [BEL.GetAdjective] politics since the last legislative elections would be shattered. The logical development would be that the Catholics and the liberals form a government together to reinforce their relations with [FRA.GetNameDef] and [ENG.GetNameDef]."
 belgium.119.a:0 "Agree to Spaak's ultimatum."
 belgium.119.b:0 "We will form a government without them."
 belgium.120.t:0 "Join the French Entente?"
 belgium.120.desc:0 "The [FRA.GetAdjective] commitment to the protection of the other nations of Europe seems clear and firm. They have formed what they called an Entente to secure the continent against the threat of the tyrants. Due to our position and our clear pro-[FRA.GetAdjective] policy, it would be natural to join that alliance to ensure our security. The only viable alternative would be establishing a solid bond with [ENG.GetNameDef], in time providing concrete support to our strategy."
 belgium.120.a:0 "Our hymn will still not be the Marseillaise, though."
 belgium.120.b:0 "Let's close diplomatic ties with [ENG.GetNameDef] instead."
 belgium.121.t:0 "Fascist Meeting Disturbed by Communist Militants"
 belgium.121.desc:0 "Last night a fascist meeting was troubled by the violent aggression of communist sympathizers who threw stones and punches to disturb the rally. While the fascists responded violently, it led to a tense situation managed as carefully as possible by the police."
 belgium.121.a:0 "A necessary move to stop the fascists."
 belgium.121.b:0 "Intervene to stop the violence."
 belgium.122.t:0 "Communists Organize Massive Strikes"
 belgium.122.desc:0 "To show their strength among the lower classes of our society, the Communist Party organized a massive but hopefully short strike all across the country. They call that movement a victory, emphasizing the rift between the communists and the democratic parties."
 belgium.122.a:0 "Workers of the world, unite!"
 belgium.122.b:0 "Bloody communists!"
 belgium.122.c:0 "That's enough; send in the military!"
 belgium.123.t:0 "Communists Organize a March on Brussels"
 belgium.123.desc:0 "The Belgian Communist Party organized a march on Brussels against "hunger" and supporting "social justice". While communist sympathizers call for reforms in favor of the workers and call this event a necessary protest to defend the workers, the authorities fear that this demonstration would turn into a riot targeting the democratic institutions."
 belgium.123.a:0 "Bloody communists!"
 belgium.123.b:0 "That's enough; send in the military!"
 belgium.124.t:0 "Xavier Relecom Arrested!"
 belgium.124.desc:0 "To suppress the strike organized by the communist party, one of its foremost leaders, Xavier Relecom, was arrested last night. He is currently in custody as we investigate his implication in the situation."
 belgium.124.a:0 "The police is doing its job."
 belgium.125.t:0 "Successful Rexist Meeting"
 belgium.125.desc:0 "Last night, the leader of Rex, Léon Degrelle, filled a large room of sympathizers and made a long discourse against the corrupt nature of the institution and the dissolution of the national spirit."
 belgium.125.a:0 ""Rex Vaincra", they say..."
 belgium.126.t:0 "Massive Rexist Meeting"
 belgium.126.desc:0 "Yesterday afternoon, Léon Degrelle held a large meeting outdoor. He arrived in a black convertible, passing in review the members of the Rexist militia in front of him. He then made a long speech, renting about the parliamentary system and the softness of the democrat representatives. This impressive display of strength was a way for the sympathizers to show their will to support the movement. At the same time, from the point of view of non-fascist citizens, it looked like a large military parade, threatening democracy."
 belgium.126.a:0 "Our raised hand is the sign of our availability to the fatherland."
 belgium.126.b:0 "That's enough; send in the military!"
 belgium.127.t:0 "Massive Meeting of Verdinaso"
 belgium.127.desc:0 "Yesterday Joris Van Severen showed the strength of his movement by assembling a sizeable organized mob during a massive meeting. During his discourse, he attacked the current political system as a corrupt and inefficient political system that destroyed the nation."
 belgium.127.a:0 "That movement grows larger every day."
 belgium.127.b:0 "That's enough; send in the military!"
 belgium.128.t:0 "Large Riot between Fascists and Anti-fascists"
 belgium.128.desc:0 "A group of organized fascist thugs has repeatedly assaulted anti-fascist sympathizers protesting against their last meeting. This incident then spiraled into a riot, damaging installations and injuring many people involved... and some poor fellows trapped in the middle of it."
 belgium.128.a:0 "Political violence is not the solution."
 belgium.128.b:0 "Intervene as soon as possible to end the troubles."
 belgium.129.t:0 "Léon Degrelle Arrested after His Last Meeting"
 belgium.129.desc:0 "Due to trouble occurring after the last fascist meeting, Léon Degrelle has been arrested by the Police to investigate his responsibility in the latest riot."
 belgium.129.a:0 "The police is doing its job."
 belgium.130.t:0 "Part of the Population Afraid of Fascism"
 belgium.130.desc:0 "It seems that the last fascist meeting was somewhat counterproductive as this show of force managed to convince part of the population that democracy must be defended."
 belgium.130.a:0 "Who will blame them?"
 belgium.131.t:0 "The Fascist Fifth Column"
 belgium.131.desc:0 "The [GER.GetAdjective] aggression forces us to arrest potential sympathizers within the country. According to the authorities, while Léon Degrelle officially declared that they were not pro-[GER.GetAdjective], the risk was too significant to be ignored. Consequently, prominent nationalist figures, unionists, and separatists such as August Borms, Léon Degrelle, and Joris Van Severen have been arrested."
 belgium.131.a:0 "They could collaborate with the enemy."
 belgium.131.b:0 "Disagreements are a part of the democratic process."
 belgium.131.c:0 "Carry on; it matters little."
 belgium.132.t:0 "Syndicalist Helps to Spread Marxist Ideas"
 belgium.132.desc:0 "A local syndicalist has organized an intensive campaign of promotion of communist ideas. He seems to have attracted a lot of new sympathizers to our cause."
 belgium.132.a:0 "We are the future!"
 belgium.133.t:0 "Bourgeois Reactionaries Are Trying to Protect Capitalist Institutions"
 belgium.133.desc:0 "In reaction to our rise into prominence, agents of the capitalists have decided to protect their so-called "freedom" to guarantee the survival of the institutions created by the bourgeoisie. This process will probably be only temporary as nothing will stop the workers from acquiring power and seizing the means of production."
 belgium.133.a:0 "We have seen the future; they fight against the inevitable."
 belgium.134.t:0 "Fascists Assemble to Counter the Rise of Communists"
 belgium.134.desc:0 "To revert the inevitable, bands of fascist reactionaries (likely controlled by the capitalists) have organized and attacked communist militants."
 belgium.134.a:0 "We will triumph in the end!"
 belgium.135.t:0 "Mobilization in Favor of Democracy"
 belgium.135.desc:0 "The threat of fascist and communist movements has caused many to support the democratic institutions. Associations have been formed to denounce the attacks on public liberties and maintain the structures of [BEL.GetAdjective] society."
 belgium.135.a:0 "Freedoms must be protected."
 belgium.136.t:0 "The Force Publique Requests Modern Rifles"
 belgium.136.desc:0 "The Force Publique, the security force of [COG.GetNameDef], hasn't received modern equipment for years. They are gradually becoming obsolete as a fighting force and now have difficulties performing their day-to-day law enforcement tasks in the remote regions of the colony.\nTo change the situation, modern equipment has been requested as part of a general plan to restore the capabilities of the colonial force."
 belgium.136.a:0 "Send instructions to the logistics department."
 belgium.136.b:0 "We will send them technical documentation."
 belgium.136.c:0 "We can't spare any rifles."
 belgium.137.t:0 "[BEL.GetNameDefCap] Accepts Request to Ship Modern Rifles"
 belgium.137.desc:0 "The [BEL.GetAdjective] government has agreed to send part of the requested FN rifles to modernize the equipment of the Force Publique."
 belgium.137.a:0 "This is great news."
 belgium.138.t:0 "[BEL.GetNameDefCap] Has Rejected Our Request"
 belgium.138.desc:0 "The [BEL.GetAdjective] government has refused to send us the requested rifles. Without any investments, the Force Publique will have more difficulties performing its daily tasks efficiently."
 belgium.138.a:0 "We will have to make them ourselves, then."
 belgium.139.t:0 "The Small Arms of the Force Publique"
 belgium.139.desc:0 "The first part of the weapons that we promised to give to the Force Publique to help modernize its armament is finally ready."
 belgium.139.a:0 "Send them without delays."
 belgium.139.b:0 "Cancel the delivery and keep the weapons."
 belgium.140.t:0 "Second Shipment of Weapons to the Force Publique"
 belgium.140.desc:0 "The second shipment of the weapons destined to Force Publique is ready."
 belgium.140.a:0 "You know the procedure. Carry on."
 belgium.141.t:0 "The Last [COG.GetAdjective] Armament Delivery"
 belgium.141.desc:0 "The last shipment of the small arms to be shipped to [COG.GetNameDef] is finally ready."
 belgium.141.a:0 "I hope that they will love their new rifles."
 belgium.142.t:0 "[BEL.GetNameDefCap] Refuses to Deliver the Weapons!"
 belgium.142.desc:0 "In a surprising turn of events, [BEL.GetNameDef] has decided to keep the weapons they promised to deliver and cancel the future shipments. This decision caused anger among the Force Publique officers and the [COG.GetAdjective] government. This lack of support and reliability of the [BEL.GetAdjective] government has increased the feeling that a greater autonomy of the colony is necessary to achieve realistic objectives with or without the agreement of the ministry of the colonies."
 belgium.142.a:0 "This is a scandal."
 belgium.143.t:0 "The First Shipment of Rifles Has Arrived"
 belgium.143.desc:0 "We have received the first part of the weapons promised by the [BEL.GetAdjective] government."
 belgium.143.a:0 "Let's hope that the rest will follow quickly."
 belgium.144.t:0 "Another Freight of Rifles Has Arrived"
 belgium.144.desc:0 "A second shipment of small arms has arrived."
 belgium.144.a:0 "It's about time."
 belgium.145.t:0 "The Last Part of the Promised Weapons Was Delivered"
 belgium.145.desc:0 "The last shipment of the firearms promised by the [BEL.GetAdjective] government has just arrived in Matadi."
 belgium.145.a:0 "It's great that they kept their word."

 belgium.146.t:0 "[BEL.GetNameDefCap] Declares State of Emergency"
 belgium.146.desc:0 "To face the growing threat of radical politicians, the King of the Belgians, Leopold III, has decided to mobilize the military. As surprising as this move may be, rumors say that this radical decision was favored by [ENG.GetAdjective] pressures on the country. Martial law is now enacted in [BEL.GetNameDef], repression has begun on fascist politicians and sympathizers. Nevertheless, a good number of them, more royalists than fascists, admitted their opinions were shortsighted and aligned themselves behind the King.\n\nMeanwhile, the democratic parties are divided on this development. While many are relieved by the crushing of enemies of the state, others fear that emergency powers could be prolonged and the democratic institutions rendered obsolete."
 belgium.146.a:0 "Interesting."
 belgium.146.b:0 "Hail the King!"
 belgium.147.t:0 "[BEL.GetNameDefCap] Declares State of Emergency"
 belgium.147.desc:0 "To face the growing threat of radical politicians, the King of the Belgians, Leopold III, has decided to mobilize the military. As surprising as this move may be, some rumors say that this radical decision was favored by [ENG.GetAdjective] pressures on the country. Martial law is now enacted in [BEL.GetNameDef], repression has begun on communist politicians and sympathizers.\n\nMeanwhile, the democratic parties are divided on this development. While many are relieved by the crushing of enemies of the state, others fear that emergency powers could be prolonged and the democratic institutions rendered obsolete."
 belgium.147.a:0 "Interesting."
 belgium.147.b:0 "Hail the King!"
 belgium.148.t:0 "The King of the Belgians Proposes a Diplomatic Agreement"
 belgium.148.desc:0 "Aware of our intervention projects in their country to secure our alignment by their side, King Leopold III has suggested a more peaceful solution. He would declare martial law and deal with radical politicians himself while we would preserve their independence and neutrality."
 belgium.148.a:0 "That's a reasonable solution."
 belgium.148.b:0 "We must not let the possibility of an invasion down."
 belgium.149.t:0 "[ENG.GetNameDefCap] Refused Our Offer"
 belgium.149.desc:0 "[ENG.GetNameDefCap] has informed us that they refused our proposal. As [ENG.GetAdjective] intervention remains a possibility, we must intensify our efforts to fight the fascists and the communists while being prepared as long as they are on the warpath."
 belgium.149.a:0 "Time to mobilize!"
 belgium.150.t:0 "A Demonstration of Loyalty."
 belgium.150.desc:0 "Recently, pro-royalist propaganda has intensified and been met with enthusiasm by monarchists willing to defend the country. In Roeselare, people have spontaneously gathered to lay down flower bouquets in front of a large portrait of the king to show their loyalty."
 belgium.150.a:0 "Long live Leopold!"
 belgium.151.t:0 "The Threat of [ENG.GetAdjective] Intervention"
 belgium.151.desc:0 "The [ENG.GetAdjective] parliament has approved the project of intervention in [BEL.GetNameDef]. Consequently, the possibility of an invasion is becoming more real every day. As they seem deaf to our diplomatic pleas to avoid a new European conflict, we are effectively trapped between anti-democratic political discourses and the possibility of [ENG.GetAdjective] landing. To get out of what seems to be an inextricable situation, the king met with the government and the chief of the general staff to discuss a radical plan of action that would show [ENG.GetNameDef] our resolve in the fight against fascists and communists in the hope to avoid an unnecessary war."
 belgium.151.a:0 "Proceed with the plan. Declare martial law."
 belgium.151.b:0 "This is too dangerous."

 belgium.152.t:0 "The Martial Law Becomes Effective"
 belgium.152.desc:0 "As stated in the long and grave discourse broadcast by the [BEL.GetAdjective] radio stations, martial law is now effectively enacted. Divisions were mobilized and sent around strategic locations while the king was commanding the whole operation from the military high command in the fort of Breendonck. The headquarters of Rex, the VNV, the Belgian Communist Party, and other organizations affiliated with the far-left and far-right are currently being searched by police forces supported by military personnel.\n\nThe King is now effectively in control of the country, ready to safeguard its independence while protecting his throne."
 belgium.152.a:0 "A strike at the heart of our enemies."

 belgium.153.t:0 "Pillarization Reappears."
 belgium.153.desc:0 "With the return of functioning democratic politics, society is reorganizing itself again along party lines. Consequently, it is expected that in one way or another, pillarization will once again shape the structure of the society."
 belgium.153.a:0 "The society we know and love is coming back."
 #maybe add unique text for belgium.155
 belgium.156.t:0 "The End of Belgium"
 belgium.156.desc:0 "Due to the loss of half of the historical territories of the country, the population division between Flemish and Walloons suddenly disappeared. Consequently, the government must take this change into account and acknowledge that the institutions of the Belgian state are no more representative."
 belgium.156.a:0 "A logical evolution.."
 belgium.156.b:0 "A logical evolution.."
 belgium.156.c:0 "A logical evolution.."
 belgium.156.d:0 "A logical evolution.."

 belgium.157.t:0 "The End of Belgium"
 belgium.157.desc:0 "Due to the loss of half of the historical territories of the country, the population division between Flemish and Walloons suddenly disappeared. Consequently, the government must take this change into account and acknowledge that the institutions of the Belgian state are no more representative."
 belgium.157.a:0 "A logical evolution."
 belgium.157.b:0 "A logical evolution."
 belgium.157.c:0 "A logical evolution."
 belgium.157.d:0 "A logical evolution."

 belgium.158.t:0 "The Rise of the Flemish Lion"
 belgium.158.desc:0 "Due to the loss of the Walloon territory, the former Belgian government collapsed. Due to the breaking of the linguistic equilibrium (favoring the French-speaking population) over the now overwhelming majority of Flemish citizens, the country decided to rebuild itself as Flanders. Flemish nationalist leaders have called this the second most significant day in Flemish history since the Battle of the Golden Spurs of 1302."
 belgium.158.a:0 "Interesting."

 belgium.159.t:0 "The Walloon Congress Declares the Reformation of Belgium"
 belgium.159.desc:0 "\n\nWith the loss of the Flemish territories, including its former capital of Brussels, the Belgian government is in disarray. To adapt to the new political realities, a Walloon congress has been united in Liège to lay the basis of a Walloon state."
 belgium.159.a:0 "Interesting."

 belgium.161.t:0 "Powerplay in [COG.GetNameDef]"
 belgium.161.desc:0 "With the influence of another communist country, a debate has emerged over the leadership of the communist movement in [COG.GetNameDef]. Albert Decoster is seen by some as illegitimate because of his European origins. Some would prefer to see an African at the head of an African country, even if he is just a figurehead."
 belgium.161.a:0 "Africa must be ruled by Africans."
 belgium.161.b:0 "Keep him in the government."
 belgium.161.c:0 "Keep him in power."

 belgium.164.t:0 "Report of the Ministry of the Colonies for 1935"
 belgium.164.desc:0 "We are reasonably satisfied with the work of Pierre Ryckmans in [COG.GetNameDef], as he is applying the colonial charter quite well, even if some abuses have been reported here and there.\nThe economy is improving, and the situation of the natives has improved drastically since 1909. In addition, mining production and rubber extraction are bringing substantial revenues. Nevertheless, our mining equipment is becoming obsolete, which could threaten the colony's economic efficiency in the future.\nConcerning the Public Force, it is almost entirely disorganized. Soldiers are equipped almost wholly with completely obsolete rifles while the officers are unmotivated. Consequently, only the most basic of security operations can be performed at the moment.\n\nMeanwhile, the League of Nations has approved the report of Eugéne Jungers on his work in the mandated colonies of Ruanda and Urundi. The supervision of the kingdoms of Mutara III in Ruanda and Mwambutsa IV in Urundi should thus continue without incidents. Consequently, we currently see no need to replace the civilian administration, but an urgent revision of our security force is necessary."
 belgium.164.a:0 "We have much to do!"

 belgium.165.t:0 "Albert Canal Completed"
 belgium.165.desc:0 "After a decade of work, the Albert Canal was finally inaugurated."
 belgium.165.a:0 "A magnificent accomplishment."

 belgium.166.t:0 "The Digging of the Albert Canal Has Been Stopped"
 belgium.166.desc:0 "Due to war, the digging of the Albert canal was stopped just before its completion."
 belgium.166.a:0 "We will win the war, restore peace, and finish the canal."

 belgium.167.t:0 "Brussels Promised Technical Help."
 belgium.167.desc:0 "While we asked for new rifles, the government sent technical help instead."
 belgium.167.a:0 "It's better than nothing."

 belgium.news.1.t:0 "The [HOL.GetAdjective] Government Submits to [BEL.GetAdjective] Demands!"
 belgium.news.1.d:0 "\n\nThe [HOL.GetAdjective] government accepted the terms of the [BEL.GetAdjective] ultimatum, opening them to strong communist influence."
 belgium.news.1.a:0 "Great news!"
 belgium.news.1.b:0 "Damn [BEL.GetAdjective]s! They really shouldn't exist."
 belgium.news.1.c:0 "Rejoice, workers! The revolution spreads!"
 belgium.news.1.e:0 "Another country to shame itself in front of a foreign aggressor."
 belgium.news.2.t:0 "The [HOL.GetAdjective] Government Rejects [BEL.GetAdjective] Demands!"
 belgium.news.2.d:0 "\n\nThe [HOL.GetAdjective] government rejected the [BEL.GetAdjective] ultimatum, stating that they would not submit to those ridiculous demands. The [HOL.GetAdjective] government added that they are ready to defend their every last bit of land against water and other invaders."
 belgium.news.2.a:0 "The [HOL.GetAdjective] stands against aggression!"
 belgium.news.2.b:0 "Our [HOL.GetAdjective] allies will need us; let's be ready."
 belgium.news.2.c:0 "This won't stop the march of history!"
 belgium.news.2.e:0 "Worrying!"
 belgium.news.3.t:0 "The [HOL.GetAdjective] Government Seeks the Help of the Allies!"
 belgium.news.3.d:0 "\n\nFacing the [BEL.GetAdjective] demands, the [HOL.GetAdjective] government rejected it and asked the Allies for military assistance against any [BEL.GetAdjective] aggression."
 belgium.news.3.a:0 "The United Nations will defend freedom!"
 belgium.news.3.b:0 "The enemies of our enemies are (almost) our friends."
 belgium.news.3.c:0 "This won't stop the march of history!"
 belgium.news.3.e:0 "This will be a short war, right?"
 belgium.news.43.t:0 "Léon Degrelle Proclaims the Thiois Empire"
 belgium.news.43.d:0 "In a lengthy speech praising the nation's value and its army, Léon Degrelle announced that, now that the union with the Netherlands has been completed, a new era has begun for the Low Countries. To show this change, the country will now be named Thiois Empire. In a call to resurrect the spirit of the emperor Charles V, he called for the reunion of the old "Burgundian Circle" into this new political entity."
 belgium.news.43.a:0 "Today, an imperial people has finally awoken!"
 belgium.news.43.b:0 "After the country that doesn't exist, the empire that doesn't exist!"
 belgium.news.43.c:0 "We will need to change our maps."
 belgium.news.44.t:0 "Joris Van Severen proclaims the Dietsche Rijk"
 belgium.news.44.d:0 "In a lengthy speech praising the nation's value and its army, Joris Van Severen announced that, now that the union with the Netherlands has been completed, a new era has begun for the Low Countries. The country will now be named the Dietsche Rijk to show this change. In a call to resurrect the unity of the Dutch-speaking people, he called for the reunion of all the heirs of the low countries to unite into this new political entity."
 belgium.news.44.a:0 "Today, an imperial people has finally awoken!"
 belgium.news.44.b:0 "After the country that doesn't exist, the empire that doesn't exist!"
 belgium.news.44.c:0 "We will need to change our maps."

