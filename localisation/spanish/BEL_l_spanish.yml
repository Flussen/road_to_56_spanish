WLL_construction_effort_3:0 "Fomentar Industrias Ligeras en Namur"
WLL_construction_effort_3_desc:0 "En el corazón del Valle de Sambre-Mosa, Namur no solo debería ser nuestra capital política, sino que también podría ser un centro industrial secundario, apoyando a Lieja y Charleroi."
WLL_coal_mines:0 "La Batalla por el Carbón"
WLL_coal_mines_desc:0 "El carbón es nuestro recurso más significativo, y debemos maximizar su extracción."
WLL_Artificial_Oil_Industry:0 "Del Carbón al Petróleo"
WLL_Artificial_Oil_Industry_desc:0 "Nuestro carbón puede convertirse en petróleo y caucho artificial, un desarrollo útil que nos permitirá depender menos de las importaciones."
WLL_production_effort_2:0 "Expandir el FRC"
WLL_production_effort_2_desc:0 "Intentar adaptar fábricas civiles para producir equipo militar es ineficiente. Deberíamos enfocarnos en preparar la producción militar ahora."
WLL_production_effort_3:0 "Invertir en Avion Fairey y SABCA"
WLL_production_effort_3_desc:0 "Los continuos esfuerzos para expandir nuestras fábricas militares son necesarios para satisfacer la demanda de nuevo equipo."
