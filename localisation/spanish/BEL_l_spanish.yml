BEL_recovery_from_the_great_depression1:0 "Recuperación de la Gran Depresión"
BEL_recovery_from_the_great_depression1_desc:0 "Aunque la situación económica está mejorando, la economía todavía sufre las consecuencias de la gran depresión."
BEL_recovery_from_the_great_depression2:0 "Recuperación de la Gran Depresión"
BEL_recovery_from_the_great_depression2_desc:0 "Aunque la situación económica está mejorando, la economía todavía sufre las consecuencias de la gran depresión."
BEL_recovery_from_the_great_depression3:0 "Recuperación de la Gran Depresión"
BEL_recovery_from_the_great_depression3_desc:0 "Aunque la situación económica está mejorando, la economía todavía sufre las consecuencias de la gran depresión."
BEL_recovery_from_the_great_depression4:0 "Recuperación de la Gran Depresión"
