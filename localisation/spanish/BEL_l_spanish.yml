BEL_recovery_from_the_great_depression5_desc:0 "Aunque la situación económica está mejorando, la economía todavía sufre las consecuencias de la gran depresión."
BEL_digging_of_the_albert_canal:0 "Excavación del Canal Alberto"
BEL_digging_of_the_albert_canal_desc:0 "Planificado después de la Gran Guerra y comenzado en 1930, el Canal Alberto es un proyecto costoso pero esencial que conectará las áreas industriales de Valonia con el puerto de Amberes."
BEL_van_den_bergen_plan:0 "Plan de Conscripción de Van den Bergen"
BEL_military_linguistical_weaknesses:0 "Debilidades Lingüísticas Militares"
BEL_military_linguistical_weaknesses_desc:0 "Incluso después de la división lingüística del ejército, todavía eran evidentes las debilidades. Había una falta crónica de oficiales de habla flamenca (hasta el punto de que algunos tuvieron que ser convencidos de cambiar su idioma de preferencia), y las raíces locales de cada división significaban que a veces tenían dificultades para operar fuera de sus áreas de entrenamiento y operación regulares."
BEL_buy_back_the_railway_gun:0 "Recomprar el Cañón Ferroviario"
BEL_buy_back_the_railway_gun_desc:0 "En 1924, vendimos nuestro cañón ferroviario a Francia. Puede ser el momento de recomprarlo."
BEL_supplementary_payments:0 "Pagos Suplementarios"
belgium.1.t:0 "[From.GetNameDefCap] Quiere que nos Unamos al Benelux"
belgium.1.d:0 "Una compañía nacional de radiodifusión de [From.GetNameDef] anunció oficialmente hace varias horas que su gobierno busca fortalecer los lazos económicos y comerciales entre nuestros dos países. 'La Unión Aduanera del Benelux es una herramienta poderosa en el comercio y el intercambio científico, pero no puede proteger a la población local de cualquier fuente de agresión si esta emerge en las fronteras de nuestros países'.\n\nEl discurso de [From.GetLeader] plantea serias preocupaciones sobre el estado de la región del Benelux con el aumento de las tensiones europeas y el clima político cambiando en contra de los países democráticos.\n\nUnirse a una alianza seguramente nos ayudará a preservar nuestro estatus como nación independiente, pero podría alienar a algunos de nuestros vecinos.\n\n¿Deberíamos entrar en una alianza formal con [From.GetNameDef]?"
belgium.1.a:0 "Solo de esta manera podemos preservar nuestra independencia."
belgium.1.b:0 "Tenemos nuestros propios aliados."
belgium.2.t:0 "[From.GetNameDefCap] Se Niega"
belgium.2.d:0 "A pesar de nuestras constantes misiones diplomáticas, lazos económicos y la creciente amenaza del revisionismo en toda Europa, [From.GetLeader] ha anunciado abiertamente que [From.GetNameDef] no está dispuesto a expandir la Unión Aduanera del Benelux en una 'alianza militarista y belicosa' y busca preservar la paz y la prosperidad en todo el reino del país.\n\nCon las tensiones en aumento y los aliados potenciales más cercanos negando la solicitud de asociación, [ROOT.GetNameDef] se encuentra severamente debilitado, enfrentando las nubes oscuras que se acumulan sobre Europa."
belgium.2.a:0 "Necesitamos que se unan, de una forma u otra."
belgium.3.t:0 "[From.GetNameDefCap] Acepta"
belgium.3.d:0 "La respuesta del gobierno [From.GetAdjective] fue esperada con entusiasmo por la mayoría de los líderes del país. Un reciente telegrama recibido en Bruselas-Bruxelles se transmitirá esta noche por radio y televisión, declarando que la recién fundada alianza militar del Benelux se expandirá con un nuevo miembro de [From.GetNameDef].\n\nEl protocolo correspondiente de asistencia mutua será firmado la próxima semana por las delegaciones representativas de ambas naciones en nuestra capital. Como parte del acuerdo, el estado mayor de [ROOT.GetNameDef] recibirá pleno apoyo y cooperación con su respectivo homólogo de [From.GetNameDef].\n\n[Root.GetFactionName] se fortalece día a día, y quién sabe, tal vez las Grandes Potencias respeten nuestra neutralidad esta vez. Solo el tiempo lo dirá..."
belgium.3.a:0 "¡Grandes noticias!"
belgium.3.b:0 "¡Lo haremos nosotros mismos entonces!"
belgium.4.t:0 "[BEL.GetNameDefCap] Ofrece Cooperación Militar"
belgium.4.d:0 "El régimen recién establecido en [BEL.GetNameDef] enfrenta muchos obstáculos en su camino para asegurar su estabilidad e independencia de los ojos curiosos de sus vecinos. La creciente amenaza del imperialismo y el revanchismo seguramente hará de [BEL.GetNameDef] un objetivo de agresión militar, como lo fue en la Gran Guerra.\n\nAunque no podemos apoyar su régimen en su tierra natal directamente, podemos asegurar que nuestras innovaciones tecnológicas en el desarrollo de tanques estarán disponibles para nuestros aliados [BEL.GetAdjective]. Nuestra cooperación será aún más productiva si concluimos una alianza para luchar juntos por nuestro pueblo y nuestro país.\n\nPor otro lado, aliarse con un país como [From.GetNameDef] significará expandir nuestra influencia y presencia en Europa, lo que podría provocar inestabilidades regionales y quizás incluso represalias de las Grandes Potencias."
belgium.4.a:0 "¡Compartir valores comunes es lo que nos une!"
belgium.4.b:0 "Nuestras esferas de influencia tienen poco en común."
belgium.5.t:0 "[From.GetNameDefCap] Acepta Nuestro Pacto Propuesto"
belgium.5.d:0 "Dándose cuenta de nuestra importancia estratégica en el centro de Europa Occidental, [From.GetNameDef] nos ha dado diseños de tanques tecnológicamente superiores para defendernos de influencias externas.\n\nUn acuerdo adicional se firmó al día siguiente en el cual ambos países acordaron cooperar en asuntos económicos, científicos y comerciales.\n\nTal cooperación estrecha ya ha generado una fuerte oposición en [FRA.GetNameDef] y [ENG.GetNameDef]. Sin embargo, estaban dispuestos a anunciar abiertamente su deseo de apoyar la independencia de [ROOT.GetNameDef] siempre y cuando dicho país abrace la coexistencia pacífica con sus vecinos y no amenace la paz y la estabilidad en Europa Occidental."
belgium.5.a:0 "Pónganse a trabajar con los nuevos diseños."
belgium.6.t:0 "[From.GetNameDefCap] Rechaza Nuestro Pacto Propuesto"
belgium.6.d:0 "La respuesta oficial de [From.GetNameDef] llegó a Bruselas a las 4 am, y después de muchas dudas, fue entregada directamente a [ROOT.GetLeader] la mañana siguiente. En fuerte oposición a las expectativas de nuestro pueblo, el gobierno de [From.GetNameDef] ha cuestionado los motivos de [ROOT.GetNameDef] y su gobierno, ya que '...los tanques se utilizan preferiblemente en una guerra terrestre, y [From.GetNameDef] busca solo la paz en este momento'.\n\nEl silencio absoluto estaba presente en las oficinas del gobierno mientras [ROOT.GetLeader] cuestionaba abiertamente las habilidades de nuestro diplomático para llevar a cabo misiones diplomáticas adecuadas. Sin embargo, la decisión del líder se anunció al día siguiente, y fue..."
belgium.6.a:0 "Tráiganme al responsable."
belgium.6.b:0 "Todos cometen errores."
belgium.8.t:0 "[From.GetNameDefCap] Quiere Unirse a [Root.GetFactionName]"
belgium.8.d:0 "Al darse cuenta de que las instituciones democráticas y las libertades del pueblo no pueden protegerse detrás de la declaración de neutralidad, [From.GetNameDef] ha emitido una solicitud oficial a nuestro gobierno para unirse a la alianza militar que representa nuestro país.\n\nLa situación tensa en el continente está escalando día a día, y la creencia común en la voluntad del pueblo, el estado secular y la libertad de expresión unieron a nuestras naciones como nunca antes. Unir fuerzas mientras se asegura la libertad y la justicia es una causa noble por la que vale la pena luchar.\n\nPor otro lado, nuestros veteranos de la Gran Guerra todavía recuerdan los feroces combates de la Gran Guerra a los que nuestro país fue llevado por nuestros aliados [ROOT.GetAdjective]. ¿Cuál será la respuesta oficial de [ROOT.GetLeader]?"
belgium.8.a:0 "¡Recordamos nuestros lazos de la Gran Guerra!"
belgium.8.b:0 "Es demasiado peligroso."
belgium.9.t:0 "[From.GetNameDefCap] Acepta"
belgium.9.d:0 "Además del Tratado de Londres de 1839 y nuestra lucha mutua en la Gran Guerra, [From.GetNameDef] ha decidido extender el mandato de protección de nuestro país a la cooperación militar a gran escala y el acuerdo de intercambio de inteligencia en el cual la defensa de [ROOT.GetNameDef] jugará un papel decisivo.\n\nLas primeras unidades [From.GetAdjective] se esperan que lleguen en unos días a nuestro suelo para asistir y reforzar las defensas de nuestra nación mientras los agregados militares [From.GetAdjective] están en línea discutiendo las medidas defensivas con nuestros generales y comandantes de campo.\n\nLos aviones [From.GetAdjective] se despliegan en nuestras bases aéreas, y la flota [From.GetAdjective] está lista para asegurar la seguridad de nuestras aguas."
belgium.9.a:0 "¡Estamos más que felices de escuchar esto!"
belgium.10.t:0 "[From.GetNameDefCap] Rechaza"
belgium.10.d:0 "Los esfuerzos de nuestros políticos, diplomáticos y comerciantes parecen tener poco o ningún efecto. Mientras [From.GetNameDef] seguramente se está rearmando y haciendo preparativos para el próximo conflicto militar, sus embajadores en Bruselas-Bruxelles declararon que 'es un asunto [From.GetAdjective] y solo [From.GetAdjective]'.\n\nLos diplomáticos [From.GetAdjective] también sugirieron que desmilitaricemos la frontera incierta y reduzcamos nuestra presencia militar en la región al mínimo para 'desescalar la situación'.\n\nEllos esperan por la paz, pero todos saben que la guerra es simplemente una cuestión de tiempo, sin importar si alguien la quiere o no."
belgium.10.a:0 "¿Qué?! ¿Quiénes creen que somos para hacer eso?"
belgium.11.t:0 "Iniciar el Proceso de Despillarización"
belgium.11.d:0 "No necesitamos una sociedad pilarizada en estos tiempos tumultuosos. Romper los pilares es un paso esencial para fortalecer nuestro estado."
belgium.11.a:0 "Inicia el proceso."
belgium.12.t:0 "Propuesta Económica"
belgium.12.d:0 "[BEL.GetNameDefCap] ha propuesto recientemente nuevos acuerdos económicos que nos permitirían reducir los costos de fabricación."
belgium.12.a:0 "Aceptar."
belgium.12.b:0 "Rechazar."
belgium.13.t:0 "El Gobierno [From.GetAdjective] Acepta"
belgium.13.d:0 "[From.GetLeader] ha acordado cooperar con nosotros para reducir los costos y alinearnos aún más entre nosotros."
belgium.13.a:0 "Bueno saberlo."
belgium.14.t:0 "El Gobierno [From.GetAdjective] Rechaza"
belgium.14.d:0 "Lamentablemente, [From.GetNameDef] ha rechazado nuestra oferta, ya que 'negaría su soberanía'."
belgium.14.a:0 "Un día triste para el Benelux."
belgium.15.t:0 "Todos Aceptan la Propuesta Económica"
belgium.15.d:0 "Todo el Benelux ha aceptado nuestra propuesta económica, y en el futuro, solo nos acercaremos más."
belgium.15.a:0 "¡Grandes noticias!"
belgium.22.t:0 "¡Trabajadores en Huelga tras un Doble Asesinato!"
belgium.22.d:0 "El asesinato de dos militantes socialistas en Amberes por fascistas provocó la huelga de los estibadores del puerto, pronto seguida por el resto del país. El número de huelguistas alcanzó los 500,000 trabajadores, las industrias del país se detuvieron."
belgium.22.a:0 "Deberíamos hacer concesiones."
belgium.22.b:0 "Que huelguen, disparen a la multitud si es necesario."
belgium.23.t:0 "¡Paul van Zeeland Acusado de Malversación!"
belgium.23.d:0 "Gustaaf Sap, miembro del Parlamento, acusó al Primer Ministro de malversación cuando trabajaba en el Banco Nacional. Incluso después de la negación de van Zeeland, este escándalo puso una gran presión sobre el gobierno. La coalición tripartita aún soportaría el shock por ahora."
belgium.23.a:0 "Sería más seguro renunciar."

belgium.24.t:0 "¡La Agitación Política Amenaza al Gobierno!"
belgium.24.d:0 "Con la amenaza rexista disminuyendo, la rivalidad política aumentó nuevamente. El ministro de finanzas Henri de Man intentó unir las alas izquierdas del Partido Católico y el Partido Liberal con el Partido Socialista para promulgar un nuevo impuesto que afectaría a las clases sociales más altas. De Man luego renunció 'por razones de salud'. Este proyecto sacude una vez más la mayoría parlamentaria. Se debe formar una nueva coalición sin los católicos."
belgium.24.a:0 "Paul-Henri Spaak tiene más apoyo que de Man."
belgium.25.t:0 "¡La Nominación de un Doctor Nacionalista Flamenco Causa un Escándalo!"
belgium.25.d:0 "El rey Leopoldo III se negó a firmar la nominación del Dr. Adriaan Martens. Martens colaboró con las fuerzas imperiales alemanas durante la primera guerra mundial como jefe de la Academia Flamenca de Medicina. Se suponía que la propuesta debía ser aprobada primero por el consejo de ministros. Pero resulta que no fue el caso y que alguien puso su nombre en la orden real. El escándalo llevó a la renuncia de todo el gobierno."
belgium.25.a:0 "Hubert Pierlot será el próximo Formateur."
belgium.26.t:0 "¡El Rey y el Gobierno Unidos para Defender el País, Hubert Pierlot Confirmado como Primer Ministro!"
belgium.26.d:0 "Para enfrentar la situación actual y asegurar la unidad del país, la coalición de gobierno se ha ampliado para incluir a todos los partidos democráticos del país, con Hubert Pierlot como Primer Ministro."
belgium.26.a:0 "Esperamos vivir en paz algún día."
belgium.27.t:0 "¡El Rey y el Gobierno Unidos para Defender el País, Hubert Pierlot Confirmado como Primer Ministro!"
belgium.27.d:0 "Para enfrentar la agresión repentina de nuestro país, la coalición de gobierno se ha ampliado para incluir a todos los partidos democráticos del país, con Hubert Pierlot como Primer Ministro."
belgium.27.a:0 "Esperamos vivir en paz algún día."
belgium.28.t:0 "Ultimátum [BEL.GetAdjective]"
belgium.28.d:0 "El gobierno revolucionario [BEL.GetAdjective] quiere imponer un gobierno comunista en nuestro país."
belgium.28.a:0 "Aceptar."
belgium.28.b:0 "Buscar ayuda [ENG.GetAdjective]."
belgium.28.c:0 "¡A la guerra!"
belgium.38.t:0 "¡Empieza la Campaña Electoral de 1936!"
belgium.38.d:0 "Las crecientes actividades políticas muestran claramente que las elecciones están cerca. Se pedirá al pueblo [BEL.GetAdjective] que vote a finales de mayo. Entre bastidores, algunos partidos ya están negociando un acuerdo electoral para formar una nueva coalición después del día de las elecciones. ¿Los nuevos movimientos populistas como Rex, Verdinaso y el VNV quitarán votos a los partidos tradicionales?"
belgium.38.a:0 "¡Organizaremos una gran reunión!"
belgium.39.t:0 "¡Unión Democrática Rota!"
belgium.39.d:0 "Debido a la evolución de la situación política en [BEL.GetNameDef], la unión política a favor de la guerra ha desaparecido."
belgium.39.a:0 "Ok."
belgium.40.t:0 "¡Joseph Jacquemotte ha Muerto!"
belgium.40.d:0 "El Partido Comunista Belga anunció la repentina muerte de su líder Joseph Jacquemotte. Había dirigido el partido durante más de 10 años. Una troika compuesta por Julien Lahaut, Xavier Relecom y Georges Van den Boom gobernará el partido por un corto tiempo."
belgium.40.a:0 "Relecom es la elección de Moscú; él gobernará el partido."
belgium.40.b:0 "Julien Lahaut debería liderar a los comunistas en Bélgica."
belgium.41.t:0 "¡La Dimisión de los Representantes Rexistas Fuerza Elecciones Parciales. Paul van Zeeland se Enfrentará a Léon Degrelle!"
belgium.41.d:0 "En una maniobra política comparable a la renuncia de los representantes del POB en 1935, todos los representantes rexistas de Bruselas renunciaron simultáneamente, forzando una elección parcial. Para contrarrestar la amenaza rexista, especialmente las noticias de la candidatura de Léon Degrelle en persona, Paul van Zeeland decidió postularse contra él. Esto transformó la campaña electoral en un duelo. Todos los demás partidos apoyaron al primer ministro, incluidos los comunistas. Esto llevó a los rexistas a llamar a van Zeeland, un exbanquero que lidera el partido conservador católico, un títere de los rojos."
belgium.41.a:0 "L'union fait la force - Eendracht maakt macht!"
belgium.41.b:0 "¡Por un Régimen Limpio, Vota Degrelle!"
belgium.41.c:0 "¡Una Gran Victoria Contra el Fascismo!"
belgium.42.t:0 "Las Tierras Alemanas Robadas en 1919"
belgium.42.d:0 "Al final de la Gran Guerra, incluso Bélgica anexó una parte de nuestro territorio. Nuestra ofensiva planificada alrededor de la línea Maginot será una oportunidad perfecta para revisar otro capítulo del diktat de Versalles."
belgium.42.a:0 "¡Esas tierras también pertenecen a la Patria!"
belgium.43.t:0 "Léon Degrelle Proclama el Amanecer del Imperio Thiois"
belgium.43.d:0 "En un extenso discurso alabando el valor de la nación y su ejército, Léon Degrelle anunció que, ahora que la unión con [HOL.GetNameDef] se ha completado, ha comenzado una nueva era para los Países Bajos. Para mostrar este cambio, el país ahora se llamará Imperio Thiois. En un llamado a resucitar el espíritu del emperador Carlos V, pidió la reunión del antiguo 'Círculo de Borgoña' en esta nueva entidad política."
belgium.43.a:0 "¡Hoy, un pueblo imperial finalmente ha despertado!"
belgium.44.t:0 "Joris Van Severen Proclama el Amanecer del Dietsche Rijk"
belgium.44.d:0 "En un extenso discurso alabando el valor de la nación y su ejército, Joris Van Severen anunció que, ahora que la unión con [HOL.GetNameDef] se ha completado, ha comenzado una nueva era para los Países Bajos. Para mostrar este cambio, el país ahora se llamará Dietsche Rijk. En un llamado a resucitar la unidad de los hablantes de holandés, pidió la reunión de todos los herederos de los Países Bajos para unirse en esta nueva entidad política."
belgium.44.a:0 "¡Hoy, después de siglos, finalmente estamos verdaderamente unidos!"
belgium.49.t:0 "Joris Van Severen Asesinado por Soldados [FRA.GetAdjective]"
belgium.49.d:0 "Al comienzo de la invasión, los fascistas [BEL.GetAdjective] fueron encarcelados por el gobierno por temor a que pudieran colaborar con el enemigo. Esos prisioneros políticos fueron trasladados lejos de las fuerzas enemigas y finalmente fueron enviados a [FRA.GetNameDef] y custodiados por soldados [FRA.GetAdjective].\n\nAnoche, soldados ebrios frustrados por la capitulación del ejército [BEL.GetAdjective] mataron a sus prisioneros, terminando la vida de uno de los líderes fascistas flamencos más importantes: Joris Van Severen."
belgium.49.a:0 "Una víctima más entre miles en esta guerra."
belgium.50.t:0 "Joris Van Severen Proclama la Reunión de Toda Flandes"
belgium.50.d:0 "Ahora que Flandes está nuevamente unida, es hora de marcar nuestra conquista en el paisaje. Lille ahora se llamará Rijsel, y Dunkerque recuperará su nombre original: Duinkerke."
belgium.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
belgium.50.b:0 "Olvidaron el flamenco, esto es inútil."
belgium.51.t:0 "Norte de Francia Liberado"
belgium.51.d:0 "Ahora que el norte está libre nuevamente, las ciudades deben recuperar su nombre propio. De Gaulle nació en Lille, no en Ri-je-zelle."
belgium.51.a:0 "La France retrouve son indivisible unité."
belgium.52.t:0 "Los Viejos Ft-17"
belgium.52.d:0 "Sin usar durante años, 14 Renault Ft todavía están en nuestras reservas. Restos de los 49 tanques comprados a Francia después de la Gran Guerra, todos saben que esas viejas máquinas son obsoletas. Algunos piensan que sería una buena idea dárselos a la gendarmería nacional."
belgium.52.a:0 "Dáselos a la gendarmería por ahora."
belgium.53.t:0 "El Stock de Artillería"
belgium.53.d:0 "Viejos cañones de 75 mm están esperando asignación en nuestros arsenales."
belgium.53.a:0 "Debemos asignarlos a nuestras divisiones."
belgium.54.t:0 "El Stock de Artillería - Los Cañones [SWE.GetAdjective]"
belgium.54.d:0 "Los cañones de montaña Bofors comprados el año pasado se agregaron a los stocks de cañones de 75 mm más antiguos y ahora están esperando en nuestros arsenales."
belgium.54.a:0 "Debemos asignarlos a nuestras divisiones."
belgium.55.t:0 "Hubert Pierlot Renunció"
belgium.55.d:0 "Cansado de años de guerra, Hubert Pierlot decidió presentar su renuncia. Achille Van Acker liderará un gobierno casi idéntico."
belgium.55.a:0 "Una simple transición."
belgium.56.t:0 "Envío de Uranio de Katanga Detenido"
belgium.56.d:0 "Debido a que [BEL.GetNameDef] perdió el control de Katanga o a la ruptura de nuestra colaboración con el gobierno [BEL.GetAdjective], ya no tenemos acceso al preciado uranio de Katanga. Esto hará que nuestra investigación sobre las propiedades físicas del uranio y su prometedor potencial sea mucho más difícil."
belgium.56.a:0 "Debemos seguir adelante sin él."
belgium.57.t:0 "Envío de Uranio de Katanga Recibido"
belgium.57.d:0 "Debido a nuestra colaboración con el gobierno [BEL.GetAdjective] que controla las minas de uranio de Katanga, recibimos un envío de este precioso mineral."
belgium.57.a:0 "Debemos tratar de explotar su potencial."
belgium.58.t:0 "Xavier Relecom Arrestado"
belgium.58.d:0 "El líder del Partido Comunista Belga ha sido arrestado por las fuerzas [GER.GetAdjective] y puesto bajo custodia en el fuerte de Breendonk."
belgium.58.a:0 "Una víctima más del fascismo."
belgium.59.t:0 "Julien Lahaut Arrestado"
belgium.59.d:0 "El líder del Partido Comunista Belga ha sido arrestado por las fuerzas [GER.GetAdjective] y puesto bajo custodia en el fuerte de Breendonk."
belgium.59.a:0 "Una víctima más del fascismo."
belgium.60.t:0 "Alexandre Galopin Asesinado"
belgium.60.d:0 "El director de la 'Société Générale de Belgique', una de las empresas belgas más importantes y que jugó un papel esencial en la economía del país bajo ocupación, ha sido asesinado hoy por fascistas flamencos del grupo 'De Vlag' (La Bandera). El asesinato fue organizado por Robert Jan Verbelen, uno de sus miembros más influyentes."
belgium.60.a:0 "Una víctima más del fascismo."
belgium.61.t:0 "¡Paz al Fin!"
belgium.61.d:0 "Con el retorno de la paz, el gobierno de la unión nacional puede centrarse en los desafíos futuros."
belgium.61.a:0 "Esperemos que la paz perdure."
belgium.62.t:0 "Leopoldo III se Rinde"
belgium.62.d:0 "Debido a la capitulación, el rey Leopoldo III se rindió a las fuerzas enemigas y ahora es prisionero en el Palacio de Laeken, en la parte norte de Bruselas. Mientras tanto, el gobierno se distanció de la decisión del rey y decidió continuar la guerra mientras el rey era incapaz de reinar."
belgium.62.a:0 "La nación debe ser liberada."
belgium.63.t:0 "Carlos se Convierte en Príncipe-Regente"
belgium.63.d:0 "Mientras el rey no pueda reinar, su hermano menor Carlos asume la función de príncipe-regente. Mostró su compromiso de colaborar con el gobierno para restaurar el orden regular de las instituciones."
belgium.63.a:0 ""Juro observar la Constitución...""
belgium.64.t:0 "¡La Unión Democrática Se Rompió!"
belgium.64.d:0 "Debido a la evolución de la situación política en Bélgica, la unión política a favor de la guerra ha desaparecido."
belgium.64.a:0 "¡Un nuevo orden espera!"
belgium.64.b:0 "¡La revolución de los trabajadores prevalece!"
belgium.64.c:0 "La oposición radical crece día a día."
belgium.65.t:0 "¡Los Conservadores Aseguran una Mayoría Gubernamental!"
belgium.65.d:0 "Debido a su creciente influencia en los círculos políticos, el gobierno socialista ha caído y los conservadores liderarán el próximo gobierno valón."
belgium.65.a:0 "Mahieu es un sacerdote y un verdadero militante valón."
belgium.65.b:0 "Debemos confiar en un político experimentado como Pierlot."
belgium.66.t:0 "Autonomía Colonial Limitada Instituida en [COG.GetNameDef]"
belgium.66.d:0 "Con autonomía limitada en [COG.GetNameDef], el Gobernador General [COG.GetLeader] ha recibido nuevos poderes. Se recomienda el DLC Together for Victory."
belgium.66.a:0 "Mantener [COG.GetNameDef] bajo control [BEL.GetAdjective]."
belgium.66.b:0 "Travail et Progrès!"
belgium.67.t:0 "[COG.GetNameDefCap] Financió Aviones de Combate"
belgium.67.d:0 "[COG.GetNameDefCap] ha recaudado fondos para financiar la construcción de aviones de combate adicionales para los pilotos [BEL.GetAdjective] en servicio en la RAF."
belgium.67.a:0 "¡Unidos ganaremos!"
belgium.67.b:0 "¡Solo unidos podemos ganar!"
belgium.70.t:0 "El Comienzo de la Campaña V"
belgium.70.d:0 "Durante una transmisión de Radio Bélgica, el segmento de Radio Bélgica dedicado al pueblo [BEL.GetAdjective], Victor de Laveleye ha anunciado que cada persona descontenta con la ocupación debería elegir la letra V como símbolo de resistencia. Esta letra fue elegida porque es la primera letra de Victoire (Victoria) y Vrijheid (Libertad), un símbolo de unidad para todos los [BEL.GetAdjective] libres. [ENG.GetNameDefCap] podría estar interesado en promover actividades partisanas en toda Europa."
belgium.70.a:0 "¡V de Victoria!"
belgium.70.b:0 "¡Aplastaremos a los terroristas!"
belgium.70.c:0 "Esta guerra se vuelve más violenta cada día."
belgium.71.t:0 "La Campaña V Ayuda a las Actividades Partisanas"
belgium.71.d:0 "A medida que el apoyo a la campaña V se expande, se han visto más y más pinturas de V en nuestras ciudades. Esos símbolos, vistos por la mañana y rápidamente borrados, recuerdan a la población que la ocupación no es una fatalidad y que nuestros enemigos serán derrotados."
belgium.71.a:0 "¡V de Victoria!"
belgium.72.t:0 "[COG.GetNameDefCap] Busca Unirse al Comintern"
belgium.72.d:0 "[COG.GetNameDefCap] se ha acercado a nosotros con la solicitud de unirse al Comintern."
belgium.72.a:0 "Un país más se une a la revolución."
belgium.72.b:0 "Rechazar su demanda."
belgium.73.t:0 "[COG.GetNameDefCap] Busca Unirse a la Unión de los Pueblos Africanos"
belgium.73.d:0 "[COG.GetNameDefCap] se ha acercado a nosotros con la solicitud de unirse a la Unión de los Pueblos Africanos."
belgium.73.a:0 "Un país más se une a la revolución."
belgium.73.b:0 "Rechazar su demanda."
belgium.74.t:0 "[COG.GetNameDefCap] Busca Unirse a [Root.GetFactionName]"
belgium.74.d:0 "[COG.GetNameDefCap], ahora independiente de [BEL.GetNameDef], busca unirse a [Root.GetFactionName] para ayudar a establecer un nuevo orden mundial."
belgium.74.a:0 "Un país más se une a la revolución."
belgium.74.b:0 "Rechazar su demanda."
belgium.74-2.a:0 "Un país más se une a la revolución."
belgium.74-2.b:0 "Rechazar su demanda."
belgium.75.t:0 "¿Una Alianza [BEL.GetAdjective]?"
belgium.75.d:0 "[BEL.GetNameDefCap] sugirió formar una alianza militar para proteger la revolución de sus enemigos. Moscú está lejos, y necesitamos coordinarnos entre nosotros."
belgium.75.a:0 "¡Por supuesto!"
belgium.75.b:0 "Rechazar su demanda."
belgium.76.t:0 "[BEL.GetNameDefCap] y [FRA.GetNameDef] Buscan Asistencia Militar Mutua"
belgium.76.d:0 "Las dos potencias comunistas del oeste se acercaron más al anunciar la firma de un tratado de asistencia militar mutua para garantizar su seguridad. Firmado ayer por la mañana en el ayuntamiento de Bruselas, esta nueva alianza ya se llama el 'Pacto de Bruselas' y puede atraer a otras potencias comunistas que no quieren alinearse con la brutalidad del régimen [SOV.GetAdjective]."
belgium.76.a:0 "Seremos los faros de la revolución."
belgium.76.b:0 "Una amenaza más para el establecimiento."
belgium.76.c:0 "La diplomacia cambia tan rápido como la política."
belgium.77.t:0 "Fracasan las Negociaciones de Defensa [FRA.GetAdjective]-[BEL.GetAdjective]"
belgium.77.d:0 "Mientras los diplomáticos [FRA.GetAdjective] y [BEL.GetAdjective] negociaban un acuerdo de defensa mutua, esas conversaciones parecen haber resultado en nada más que un gran malentendido. Los dos países no pudieron comprometer sus posiciones y no pudieron llegar a un acuerdo."
belgium.77.a:0 "¡Estuvimos tan cerca de un acuerdo histórico!"
belgium.77.b:0 "Esta alianza no parece una amenaza."
belgium.77.c:0 "Mientras estén peleándose entre ellos..."
belgium.78.t:0 "[BEL.GetNameDefCap] Está Influenciando Nuestra Política"
belgium.78.d:0 "Notamos recientemente que [BEL.GetNameDef] está tratando de influir en nuestra población y en algunos de nuestros políticos."
belgium.78.a:0 "El apoyo siempre es bienvenido."
belgium.78.b:0 "¡Cómo se atreven!"
belgium.79.t:0 "El Retorno de Trotsky Influencia a los Comunistas [BEL.GetAdjective]"
belgium.79.d:0 "Debates agitaron al Partido Comunista [Root.GetAdjective] desde que Lev Trotsky regresó al poder en [SOV.GetNameDef]. Los trotskistas que antes estaban marginados querían reemplazar a los líderes anteriores del partido, que se quedaron sin apoyo externo tras la caída de Stalin."
belgium.79.a:0 "Un comunista reemplaza a un comunista, ¿y qué?"
belgium.79.b:0 "No tenemos otra opción que hacer nuestra autocrítica."
belgium.79.c:0 "Adoptaremos el Daugismo, una variante del Trotskismo."
belgium.79.e:0 "¡No abandonaremos el camino de Stalin!"
belgium.80.t:0 "El Retorno de Trotsky Influencia a los Comunistas [ROOT.GetAdjective]"
belgium.81.t:0 "¡Ha Muerto Staf De Clercq!"
belgium.81.d:0 "Informes confirman que Staf De Clercq falleció anoche debido a un ataque cardíaco repentino. El hombre ahora es llorado por los nacionalistas flamencos, ya que era el líder de la causa independentista flamenca, abogando por la creación de un estado flamenco fascista. Incluso imaginaba un gran estado holandés que abarcara Flandes francés, Flandes y los Países Bajos."
belgium.81.a:0 "¡De Leider está muerto! ¡Nunca será olvidado!"
belgium.81.b:0 "¡Qué alivio!"
belgium.84.t:0 "[COG.GetNameDefCap] Está Influenciando Nuestra Política"
belgium.84.d:0 "Notamos recientemente que [COG.GetNameDef] está tratando de influir en nuestra población y en algunos de nuestros políticos."
belgium.84.a:0 "El apoyo siempre es bienvenido."
belgium.84.b:0 "¡Cómo se atreven!"
belgium.85.t:0 "El Destino del Rey"

belgium.85.d:0 "Con el poder finalmente en nuestras manos, debemos decidir qué hacer con el Rey. Mientras los fanáticos argumentan que debe sufrir el mismo destino que Nicolás II de Rusia, otros dicen que debe ser encarcelado por la represión de los disturbios de hace unos años. Un último grupo sostiene que ahora es un hombre sin poder y debe permitírsele exiliarse."
belgium.85.a:0 "¡Preparen el pelotón de fusilamiento!"
belgium.85.b:0 "¡Los opresores del proletariado deben ser encarcelados!"
belgium.85.c:0 "Pongan a ese bufón insignificante en un barco."
belgium.86.t:0 "El Retorno de Trotsky Influye en los Comunistas Flamencos"
belgium.87.t:0 "La Rendición de Leopoldo III"
belgium.87.d:0 "Con la rendición del ejército [BEL.GetAdjective], su rey se rindió ante nosotros y ahora es nuestro prisionero."
belgium.87.a:0 "Un rehén valioso."
belgium.88.t:0 "El Rey de los Belgas Ha Sido Liberado"
belgium.88.d:0 "Leopoldo III, el rey de los belgas, ha sido liberado por fuerzas enemigas y ya no es nuestro invitado."
belgium.88.a:0 "Tenemos otras preocupaciones."
belgium.89.t:0 "¿El Retorno del Rey?"
belgium.89.d:0 "Con la liberación de Leopoldo III, debemos responder a la pregunta de su posible regreso. Aunque llamarlo de vuelta sería lo más sencillo, su matrimonio con su amante y su negativa a seguir al gobierno en el exilio causaron problemas entre la población, y muchos no lo quieren de regreso."
belgium.89.a:0 "Se quedará en el extranjero por ahora."
belgium.89.b:0 "Organizar su regreso."
belgium.90.t:0 "¡La Monarquía Restaurada!"
belgium.90.d:0 "Como consecuencia del éxito de las fuerzas anticomunistas, el rey de los belgas, Leopoldo III, fue liberado de su celda y será restaurado en su poder real. Para hacerlo adecuadamente, renovará su juramento a las libertades y leyes del pueblo [BEL.GetAdjective] frente al nuevo parlamento."
belgium.90.a:0 "¡Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
belgium.90.b:0 "¡Dios proteja a la Bélgica libre y a su rey!"
belgium.91.t:0 "¡El Rey de los Belgas Liberado y Restablecido en su Trono!"
belgium.91.d:0 "\nComo consecuencia del éxito de las fuerzas anticomunistas, el rey de los belgas, Leopoldo III, fue liberado de su celda que describió en una observación privada como 'la paja húmeda de la prisión de San Leonardo'. Hizo su entrada oficial y jubilosa en la capital mientras las calles se llenaban para ver el regreso del monarca. Sin embargo, el desfile fue breve, ya que se temía que algunos simpatizantes comunistas intentaran matarlo. Luego fue aclamado por el nuevo parlamento después de renovar su juramento de proteger las leyes del país."
belgium.91.a:0 "¡Interesante!"
belgium.91.b:0 "¡Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
belgium.92.t:0 "¡El Retorno del Rey!"
belgium.92.d:0 "¡Tras la aniquilación de la tiranía comunista, la monarquía y la libertad de nuestro pueblo han sido restablecidas!"
belgium.92.a:0 "¡Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
belgium.92.b:0 "¡Dios proteja a la Bélgica libre y a su rey!"
belgium.93.t:0 "¡El Rey de los Belgas Regresa a Su País y Reclama Su Trono!"
belgium.93.d:0 "\nComo consecuencia del éxito de las fuerzas anticomunistas, el rey de los belgas, Leopoldo III, regresó del exilio. Hizo su entrada jubilosa, desfilando por calles llenas de gente ansiosa por ver al monarca restaurado. Sin embargo, esto fue relativamente breve debido a las estrictas medidas de seguridad. Aunque desfiló a caballo por primera vez desde la muerte de Alberto I, tuvo que hacerlo en un automóvil reforzado por temor a un atentado comunista contra su vida. Fue aclamado por el nuevo parlamento y renovó su juramento de proteger las leyes y libertades del pueblo [BEL.GetAdjective]."
belgium.93.a:0 "¡Interesante!"
belgium.93.b:0 "¡Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
belgium.94.t:0 "¡El Rey de los Belgas Enviado al Exilio!"
belgium.94.d:0 "Habiendo escapado de la captura mientras los revolucionarios comunistas tomaban el palacio real, Leopoldo III, el rey de los belgas, fue ordenado por el nuevo gobierno a renunciar a su trono y dejar Bélgica para siempre. Este es un día triste para el rey, ya que marca su fracaso para contener el comunismo en su país, y puede ser la última vez que pise suelo [BEL.GetAdjective].\nMientras tanto, los revolucionarios han tomado las primeras medidas para comenzar el proceso de colectivización."
belgium.94.a:0 "¡Otro tirano ha sido expulsado!"
belgium.94.b:0 "Un cambio a peor, sin duda."
belgium.95.t:0 "¡El Rey de los Belgas Encarcelado por los Revolucionarios!"
belgium.95.d:0 "\nCapturado durante el golpe comunista, Leopoldo III, el rey de los belgas, ha sido enviado a la cárcel. El comité revolucionario ya ha anunciado que será juzgado por la opresión del proletariado. Este renombrado prisionero es solo uno entre muchos prisioneros políticos arrestados en las horas siguientes a la toma comunista. Aquellos que pudieron y fueron advertidos a tiempo han abandonado el país. Parece que algunos ya están hablando de un comité de liberación para socavar el nuevo régimen comunista [BEL.GetAdjective]."
belgium.95.a:0 "¡Otro tirano pagará por sus crímenes!"
belgium.95.b:0 "Esos comunistas son realmente preocupantes."
belgium.96.t:0 "¡El Rey de los Belgas Ejecutado por los Revolucionarios!"
belgium.96.d:0 "\nLos corresponsales de noticias que informan sobre los eventos en [BEL.GetNameDef] relataron que el Rey Leopoldo III fue capturado por los revolucionarios y ejecutado rápidamente. Esta noticia conmocionó a los tradicionalistas. El Cardenal van Roey, que apenas escapó de ser capturado, ya anunció que Leopoldo fue un mártir de la fe cristiana y que abogará ante el Papa para obtener su beatificación.\n\nEsta ejecución muestra la determinación de los revolucionarios, listos, como los bolcheviques antes que ellos, para asesinar y alcanzar sus objetivos y hacer realidad su utopía socialista."
belgium.96.a:0 "¡Este tirano no oprimirá más al proletariado!"
belgium.96.b:0 "Otro testimonio de la barbarie comunista."
belgium.97.t:0 "Los Países Bajos Inician Negociaciones sobre Cooperación Defensiva Mutua"
belgium.97.d:0 "\nLos ministros de Asuntos Exteriores y de Defensa de [BEL.GetNameDef], [HOL.GetNameDef] y [LUX.GetNameDef] han anunciado que han comenzado negociaciones para ampliar su cooperación. Si bien anteriormente abolieron las tarifas aduaneras y disminuyeron otras restricciones comerciales, esta nueva cumbre regional intentará acuñar un acuerdo que extienda nuestra asociación a nivel militar.\n\nSi las negociaciones tienen éxito, cualquier acto de agresión contra un país del Benelux se considerará un ataque contra cada uno de los países de la alianza propuesta."
belgium.97.a:0 "Esperamos mantener nuestra neutralidad, juntos."
belgium.97.b:0 "Un desarrollo interesante."
belgium.98.t:0 "¡Fracasan las Negociaciones Tripartitas de los Países Bajos!"
belgium.98.d:0 "\nEl ministro de Asuntos Exteriores [BEL.GetAdjective] anunció hoy que el comité tripartito que se suponía iba a sentar las bases de un acuerdo de defensa mutua entre [BEL.GetNameDef], [HOL.GetNameDef] y [LUX.GetNameDef] fracasó ya que las diversas delegaciones no pudieron ponerse de acuerdo sobre una estrategia común. Dado que la cooperación militar ahora parece imposible, es probable que los tres países tengan que depender de sí mismos pronto y buscar nuevos socios."
belgium.98.a:0 "De todos modos, fue culpa de ellos."
belgium.98.b:0 "¿Es realmente tan importante?"

belgium.101.t:0 "Competencia de Cazas"
belgium.101.desc:0 "Un estudio reciente del combate aéreo moderno ha revelado una debilidad crítica en nuestra fuerza aérea. Nuestros cazas están gravemente atrasados en comparación con los desarrollos en otros países. El Ministerio del Aire ha iniciado un programa urgente para adquirir un caza moderno lo antes posible. Dado que el desarrollo doméstico llevaría un tiempo inaceptable, se ha decidido comprar una licencia en el extranjero. Se ha autorizado un presupuesto adicional.\n\nLos expertos no están de acuerdo sobre qué tipo de avión sería el más adecuado para modernizar nuestras alas de caza."
belgium.101.a:0 "Un interceptor ligero será construido por Avions Fairey."
belgium.101.b:0 "Un caza pesado grande será construido por Sabca."
belgium.102.t:0 "Competencia de Cazas Ligeros"
belgium.102.desc_light_fighter:0 "El Ministerio de Defensa está buscando un nuevo caza ligero que nos permita proteger nuestro espacio aéreo. El Ministerio de Asuntos Exteriores no se opuso al proyecto, pero sugirió que las preocupaciones políticas y diplomáticas también deben jugar un papel en la decisión de qué país comprar."
belgium.102.desc_light_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Podemos tener mejores oportunidades en otro lugar, o podemos considerar mejorar nuestros aviones existentes como una medida de emergencia."
belgium.102.a:0 "Acercarse a [GER.GetNameDef]"
belgium.102.b:0 "Acercarse a [ITA.GetNameDef]"
belgium.102.c:0 "Acercarse a [FRA.GetNameDef]"
belgium.102.d:0 "Acercarse a [ENG.GetNameDef]"
belgium.102.e:0 "Acercarse a [USA.GetNameDef]"
belgium.102.f:0 "Usar la experiencia ganada en la competencia para mejorar nuestros propios aviones."
belgium.103.t:0 "Competencia de Cazas Pesados"
belgium.103.a:0 "Favorecer los diseños [GER.GetAdjective]"
belgium.103.b:0 "Elegir aviones [ITA.GetAdjective]"
belgium.103.c:0 "Confiar en especialistas [FRA.GetAdjective]"
belgium.103.d:0 "Comprar aviones [ENG.GetAdjective]"
belgium.103.e:0 "Replicar modelos [USA.GetAdjective]"
belgium.103.desc_heavy_fighter:0 "El Ministerio del Aire busca adquirir un nuevo caza pesado para intercepción de largo alcance y escolta de bombarderos. Sin embargo, el Ministerio de Asuntos Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben decidir de qué país comprar."
belgium.103.desc_heavy_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Podemos tener mejores oportunidades en otro lugar, o podemos considerar mejorar nuestros aviones existentes como una medida de emergencia."
belgium.104.t:0 "Competencia de Cazas [From.GetAdjective]"
belgium.104.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo caza ligero. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero hay preocupaciones sobre la seguridad nacional al vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el acuerdo se lleve a cabo?"
belgium.104.a:0 "Absolutamente."
belgium.104.b:0 "No podemos arriesgarnos a ninguna filtración."
belgium.105.t:0 "Competencia de Cazas Pesados"
belgium.105.a:0 "Aceptar participar."
belgium.105.b:0 "¡No esta vez!"
belgium.105.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo caza pesado. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero hay preocupaciones sobre la seguridad nacional al vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el acuerdo se lleve a cabo?"
belgium.106.t:0 "Competencia de Cazas Completada"
belgium.106.desc:0 "Tras las negociaciones con el fabricante y los funcionarios estatales, hemos conseguido asegurar una licencia de producción para un nuevo caza. Ya ha llegado un ejemplar del avión para entrenar a los mecánicos en su mantenimiento, y se espera recibir en breve un conjunto completo de dibujos y planos. La producción puede comenzar en cualquier momento."
belgium.106.a:0 "Genial."

belgium.107.t:0 "Competencia de Bombarderos"
belgium.107.desc:0 "Un estudio del Ministerio del Aire ha revelado que nuestras fuerzas aéreas están mal equipadas para apoyar al ejército. Los ataques aéreos de largo alcance y el apoyo aéreo cercano han sido identificados como áreas clave en las que somos críticamente deficientes. El gobierno ha puesto dinero a disposición para un programa urgente de adquisición de un bombardero moderno, pero debemos decidir qué avión debemos adquirir."
belgium.107.a:0 "Un bombardero pequeño para apoyo cercano."
belgium.107.b:0 "Un avión más grande con mayor alcance."
belgium.108.t:0 "Competencia de Bombarderos Ligeros"
belgium.108.desc_cas:0 "El Ministerio del Aire busca adquirir un nuevo bombardero ligero para el apoyo cercano de las fuerzas terrestres, pero el Ministerio de Asuntos Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben jugar un papel en la decisión de qué país comprar."
belgium.108.desc_cas_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Podemos tener mejores oportunidades en otro lugar, o podemos considerar mejorar nuestros aviones existentes como una medida de emergencia."
belgium.108.a:0 "Acercarse a [GER.GetNameDef]."
belgium.108.b:0 "Acercarse a [ITA.GetNameDef]."
belgium.108.c:0 "Acercarse a [FRA.GetNameDef]."
belgium.108.d:0 "Acercarse a [ENG.GetNameDef]."
belgium.108.e:0 "Acercarse a [USA.GetNameDef]."
belgium.109.t:0 "Competencia de Bombarderos Medios"
belgium.109.desc_tac:0 "El Ministerio del Aire busca adquirir un nuevo bombardero medio para la interdicción de largo alcance y ataques aéreos tácticos, pero el Ministerio de Asuntos Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben jugar un papel en la decisión de qué país comprar."
belgium.109.desc_tac_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Podemos tener mejores oportunidades en otro lugar, o podemos considerar mejorar nuestros aviones existentes como una medida de emergencia."
belgium.109.a:0 "Acercarse a [GER.GetNameDef]."
belgium.109.b:0 "Acercarse a [ITA.GetNameDef]."
belgium.109.c:0 "Acercarse a [FRA.GetNameDef]."
belgium.109.d:0 "Acercarse a [ENG.GetNameDef]."
belgium.109.e:0 "Acercarse a [USA.GetNameDef]"
belgium.109.f:0 "Fomentar a los aviadores nacionales"
belgium.110.t:0 "Competencia de Bombarderos [From.GetAdjective]"
belgium.110.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo bombardero ligero. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero hay preocupaciones sobre la seguridad nacional al vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el acuerdo se lleve a cabo?"
belgium.110.a:0 "Mostrémosles nuestros diseños."
belgium.110.b:0 "No tenemos interés en esto."

belgium.111.t:0 "Competencia de Bombarderos [From.GetAdjective]"
belgium.111.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo bombardero medio. Según nuestro Agregado Aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero hay preocupaciones sobre la seguridad nacional al vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el acuerdo se lleve a cabo?"
belgium.111.a:0 "Mostrémosles nuestros diseños."
belgium.111.b:0 "No tenemos interés en esto."
belgium.112.t:0 "Competencia de Bombarderos Completada"
belgium.112.desc:0 "Tras las negociaciones con el fabricante y los funcionarios estatales, hemos conseguido asegurar una licencia de producción para un nuevo bombardero. Hemos recibido un ejemplar del avión para entrenar a nuestros mecánicos en su mantenimiento, y se espera recibir en breve un conjunto completo de dibujos y planos. La producción puede comenzar en cualquier momento."
belgium.112.a:0 "Genial."
belgium.113.t:0 "[BEL.GetNameDefCap] Quiere Desarrollar un Bombardero Ligero con Nosotros"
belgium.113.desc:0 "[BEL.GetNameDefCap] ha propuesto compartir conocimientos para permitir que SABCA desarrolle un bombardero ligero en colaboración con Caproni. Esto podría permitirnos obtener lecciones valiosas mientras los [BEL.GetAdjective]s obtienen un avión de apoyo aéreo cercano moderno."
belgium.113.a:0 "Tenemos todo que ganar con esto."
belgium.113.b:0 "Preferimos la autosuficiencia."
belgium.114.t:0 "[ITA.GetNameDefCap] Aceptó Nuestro Acuerdo de Desarrollo Conjunto"
belgium.114.desc:0 "El gobierno [ITA.GetAdjective] ha autorizado la colaboración entre SABCA y Caproni para construir un nuevo avión para el ejército [BEL.GetAdjective]."
belgium.114.a:0 "Esta es una gran noticia."


belgium.117.t:0 "[BEL.GetNameDefCap] Renuncia a la Protección [FRA.GetAdjective]"
belgium.117.desc:0 "\nTras un acalorado debate, el gobierno [BEL.GetAdjective] ha decidido adoptar una postura estrictamente neutral y proteger todas las fronteras por igual. Esta decisión se tomó en parte debido al apoyo de los nacionalistas flamencos que consideraban esas garantías y la influencia [FRA.GetAdjective] en el ejército como una escandalosa implicación de un gobierno extranjero en nuestros asuntos internos."
belgium.117.a:0 "Es su decisión."
belgium.117.b:0 "Es su decisión."
belgium.117.c:0 "Interesante."
belgium.118.t:0 "Los Representantes Flamencos Quieren Neutralidad Total"
belgium.118.desc:0 "\"¡No más intervención [FRA.GetAdjective]!\" Este eslogan, entre otros, es el nuevo lema de los nacionalistas flamencos mientras piden que renunciemos a la protección [FRA.GetAdjective] y adoptemos una política estrictamente neutral. Esta posición, en total ruptura con la situación diplomática de Bélgica en los últimos 18 años, se supone que nos dará seguridad, ya que una estrecha relación con [FRA.GetNameDef] solo apoyaría una repetición del plan Schlieffen en caso de un nuevo conflicto [FRA.GetAdjective]-[GER.GetAdjective]. Pero lejos de ser apoyada solo por nacionalistas flamencos, esta posición también encontró apoyo entre destacados políticos francófonos como Paul-Henri Spaak. Incluso hay rumores desde el palacio real de que el propio rey apoyaría tal decisión."
belgium.118.a:0 "Aceptar sus demandas."
belgium.118.b:0 "No cederemos a su voluntad."
belgium.119.t:0 "Paul-Henri Spaak Emite un Ultimátum"
belgium.119.desc:0 "Paul-Henri Spaak, uno de los principales políticos socialistas, ha amenazado con dimitir de su cargo junto con otros ministros socialistas si no se implementa una política exterior neutral lo antes posible. Si los socialistas dimiten, la coalición tripartita que ha sido el punto central de la política [BEL.GetAdjective] desde las últimas elecciones legislativas se desmoronaría. El desarrollo lógico sería que los católicos y los liberales formen un gobierno juntos para reforzar sus relaciones con [FRA.GetNameDef] y [ENG.GetNameDef]."
belgium.119.a:0 "Aceptar el ultimátum de Spaak."
belgium.119.b:0 "Formaremos un gobierno sin ellos."
belgium.120.t:0 "¿Unirse a la Entente Francesa?"
belgium.120.desc:0 "El compromiso [FRA.GetAdjective] con la protección de las demás naciones de Europa parece claro y firme. Han formado lo que llaman una Entente para asegurar el continente contra la amenaza de los tiranos. Debido a nuestra posición y nuestra clara política pro-[FRA.GetAdjective], sería natural unirnos a esa alianza para garantizar nuestra seguridad. La única alternativa viable sería establecer un vínculo sólido con [ENG.GetNameDef], proporcionando apoyo concreto a nuestra estrategia."
belgium.120.a:0 "Sin embargo, nuestro himno no será la Marsellesa."
belgium.120.b:0 "Cerremos lazos diplomáticos con [ENG.GetNameDef] en su lugar."
belgium.121.t:0 "Reunión Fascista Perturbada por Militantes Comunistas"
belgium.121.desc:0 "Anoche, una reunión fascista fue alterada por la agresión violenta de simpatizantes comunistas que lanzaron piedras y puñetazos para perturbar la manifestación. Mientras los fascistas respondieron violentamente, la situación se volvió tensa y fue manejada lo mejor posible por la policía."
belgium.121.a:0 "Un movimiento necesario para detener a los fascistas."
belgium.121.b:0 "Intervenir para detener la violencia."
belgium.122.t:0 "Los Comunistas Organizan Huelgas Masivas"
belgium.122.desc:0 "Para mostrar su fuerza entre las clases bajas de nuestra sociedad, el Partido Comunista organizó una huelga masiva, pero esperamos que breve, en todo el país. Llaman a ese movimiento una victoria, enfatizando la ruptura entre los comunistas y los partidos democráticos."
belgium.122.a:0 "¡Trabajadores del mundo, uníos!"
belgium.122.b:0 "¡Malditos comunistas!"
belgium.122.c:0 "Es suficiente; envíen al ejército."
belgium.123.t:0 "Los Comunistas Organizan una Marcha sobre Bruselas"
belgium.123.desc:0 "El Partido Comunista Belga organizó una marcha sobre Bruselas contra el 'hambre' y en apoyo de la 'justicia social'. Mientras que los simpatizantes comunistas piden reformas a favor de los trabajadores y llaman a este evento una protesta necesaria para defender a los trabajadores, las autoridades temen que esta manifestación se convierta en un motín dirigido contra las instituciones democráticas."
belgium.123.a:0 "¡Malditos comunistas!"
belgium.123.b:0 "Es suficiente; envíen al ejército."
belgium.124.t:0 "¡Xavier Relecom Arrestado!"
belgium.124.desc:0 "Para suprimir la huelga organizada por el partido comunista, uno de sus principales líderes, Xavier Relecom, fue arrestado anoche. Actualmente está bajo custodia mientras investigamos su implicación en la situación."
belgium.124.a:0 "La policía está haciendo su trabajo."
belgium.125.t:0 "Reunión Rexist Exitosa"
belgium.125.desc:0 "Anoche, el líder de Rex, Léon Degrelle, llenó una gran sala de simpatizantes y pronunció un largo discurso contra la naturaleza corrupta de la institución y la disolución del espíritu nacional."
belgium.125.a:0 "\"Rex Vaincra\", dicen..."
belgium.126.t:0 "Reunión Masiva de Rexistas"
belgium.126.desc:0 "Ayer por la tarde, Léon Degrelle celebró una gran reunión al aire libre. Llegó en un convertible negro, pasando revista a los miembros de la milicia rexista frente a él. Luego pronunció un largo discurso, criticando el sistema parlamentario y la suavidad de los representantes demócratas. Esta impresionante demostración de fuerza fue una forma para que los simpatizantes mostraran su voluntad de apoyar el movimiento. Al mismo tiempo, desde el punto de vista de los ciudadanos no fascistas, parecía un gran desfile militar, amenazando a la democracia."
belgium.126.a:0 "Nuestra mano levantada es el signo de nuestra disponibilidad para la patria."
belgium.126.b:0 "Es suficiente; envíen al ejército."
belgium.127.t:0 "Reunión Masiva de Verdinaso"
belgium.127.desc:0 "Ayer, Joris Van Severen mostró la fuerza de su movimiento reuniendo a una gran multitud organizada durante una reunión masiva. Durante su discurso, atacó el sistema político actual como un sistema corrupto e ineficiente que destruyó la nación."
belgium.127.a:0 "Ese movimiento crece cada día más."
belgium.127.b:0 "Es suficiente; envíen al ejército."
belgium.128.t:0 "Gran Disturbio entre Fascistas y Antifascistas"
belgium.128.desc:0 "Un grupo de matones fascistas organizados ha agredido repetidamente a simpatizantes antifascistas que protestaban contra su última reunión. Este incidente luego se convirtió en un disturbio, dañando instalaciones y hiriendo a muchas personas involucradas... y a algunos pobres desafortunados atrapados en el medio."
belgium.128.a:0 "La violencia política no es la solución."
belgium.128.b:0 "Intervenir lo antes posible para poner fin a los problemas."
belgium.129.t:0 "Léon Degrelle Arrestado tras su Última Reunión"
belgium.129.desc:0 "Debido a los disturbios ocurridos tras la última reunión fascista, Léon Degrelle ha sido arrestado por la policía para investigar su responsabilidad en el último motín."
belgium.129.a:0 "La policía está haciendo su trabajo."
belgium.130.t:0 "Parte de la Población Tiene Miedo del Fascismo"
belgium.130.desc:0 "Parece que la última reunión fascista fue algo contraproducente, ya que esta demostración de fuerza logró convencer a parte de la población de que la democracia debe ser defendida."
belgium.130.a:0 "¿Quién los culpará?"
belgium.131.t:0 "La Quinta Columna Fascista"
belgium.131.desc:0 "La agresión [GER.GetAdjective] nos obliga a arrestar a posibles simpatizantes dentro del país. Según las autoridades, aunque Léon Degrelle declaró oficialmente que no eran pro-[GER.GetAdjective], el riesgo era demasiado significativo para ser ignorado. En consecuencia, figuras nacionalistas prominentes, sindicalistas y separatistas como August Borms, Léon Degrelle y Joris Van Severen han sido arrestados."
belgium.131.a:0 "Podrían colaborar con el enemigo."
belgium.131.b:0 "Las discrepancias son parte del proceso democrático."
belgium.131.c:0 "Sigan adelante; poco importa."
belgium.132.t:0 "Sindicalista Ayuda a Difundir Ideas Marxistas"
belgium.132.desc:0 "Un sindicalista local ha organizado una intensa campaña de promoción de ideas comunistas. Parece haber atraído a muchos nuevos simpatizantes a nuestra causa."
belgium.132.a:0 "¡Somos el futuro!"
belgium.133.t:0 "Los Reaccionarios Burgueses Están Tratando de Proteger las Instituciones Capitalistas"
belgium.133.desc:0 "En reacción a nuestro ascenso a la prominencia, los agentes de los capitalistas han decidido proteger su llamada 'libertad' para garantizar la supervivencia de las instituciones creadas por la burguesía. Este proceso probablemente será solo temporal, ya que nada detendrá a los trabajadores de adquirir el poder y tomar los medios de producción."
belgium.133.a:0 "Hemos visto el futuro; luchan contra lo inevitable."
belgium.134.t:0 "Los Fascistas se Reúnen para Contrarrestar el Ascenso de los Comunistas"
belgium.134.desc:0 "Para revertir lo inevitable, bandas de reaccionarios fascistas (probablemente controlados por los capitalistas) se han organizado y han atacado a militantes comunistas."
belgium.134.a:0 "¡Triunfaremos al final!"
belgium.135.t:0 "Movilización a Favor de la Democracia"
belgium.135.desc:0 "La amenaza de los movimientos fascistas y comunistas ha hecho que muchos apoyen las instituciones democráticas. Se han formado asociaciones para denunciar los ataques a las libertades públicas y mantener las estructuras de la sociedad [BEL.GetAdjective]."
belgium.135.a:0 "Las libertades deben ser protegidas."
belgium.136.t:0 "La Fuerza Pública Solicita Fusiles Modernos"
belgium.136.desc:0 "La Fuerza Pública, la fuerza de seguridad de [COG.GetNameDef], no ha recibido equipo moderno en años. Gradualmente se están volviendo obsoletos como fuerza de combate y ahora tienen dificultades para realizar sus tareas diarias de aplicación de la ley en las regiones remotas de la colonia.\nPara cambiar la situación, se ha solicitado equipo moderno como parte de un plan general para restaurar las capacidades de la fuerza colonial."
belgium.136.a:0 "Enviar instrucciones al departamento de logística."
belgium.136.b:0 "Les enviaremos documentación técnica."
belgium.136.c:0 "No podemos prescindir de fusiles."
belgium.137.t:0 "[BEL.GetNameDefCap] Acepta la Solicitud de Envío de Fusiles Modernos"
belgium.137.desc:0 "El gobierno [BEL.GetAdjective] ha acordado enviar parte de los fusiles FN solicitados para modernizar el equipo de la Fuerza Pública."
belgium.137.a:0 "Esta es una gran noticia."
belgium.138.t:0 "[BEL.GetNameDefCap] Ha Rechazado Nuestra Solicitud"
belgium.138.desc:0 "El gobierno [BEL.GetAdjective] ha rechazado enviarnos los fusiles solicitados. Sin ninguna inversión, la Fuerza Pública tendrá más dificultades para realizar sus tareas diarias de manera eficiente."
belgium.138.a:0 "Tendremos que hacerlos nosotros mismos, entonces."
belgium.139.t:0 "Las Armas Ligeras de la Fuerza Pública"
belgium.139.desc:0 "La primera parte de las armas que prometimos entregar a la Fuerza Pública para ayudar a modernizar su armamento está finalmente lista."
belgium.139.a:0 "Envíenlas sin demoras."
belgium.139.b:0 "Cancelen la entrega y mantengan las armas."
belgium.140.t:0 "Segundo Envío de Armas a la Fuerza Pública"
belgium.140.desc:0 "El segundo envío de las armas destinadas a la Fuerza Pública está listo."
belgium.140.a:0 "Conocen el procedimiento. Sigan adelante."
belgium.141.t:0 "La Última Entrega de Armamento [COG.GetAdjective]"
belgium.141.desc:0 "El último envío de las armas ligeras a ser enviadas a [COG.GetNameDef] está finalmente listo."
belgium.141.a:0 "Espero que les gusten sus nuevos fusiles."
belgium.142.t:0 "[BEL.GetNameDefCap] Se Niega a Entregar las Armas"
belgium.142.desc:0 "En un giro sorprendente de los acontecimientos, [BEL.GetNameDef] ha decidido quedarse con las armas que prometieron entregar y cancelar los envíos futuros. Esta decisión causó enojo entre los oficiales de la Fuerza Pública y el gobierno [COG.GetAdjective]. Esta falta de apoyo y fiabilidad del gobierno [BEL.GetAdjective] ha aumentado la sensación de que una mayor autonomía de la colonia es necesaria para alcanzar objetivos realistas con o sin el acuerdo del ministerio de colonias."
belgium.142.a:0 "Esto es un escándalo."
belgium.143.t:0 "El Primer Envío de Fusiles Ha Llegado"
belgium.143.desc:0 "Hemos recibido la primera parte de las armas prometidas por el gobierno [BEL.GetAdjective]."
belgium.143.a:0 "Esperemos que el resto siga rápidamente."
belgium.144.t:0 "Otro Envío de Fusiles Ha Llegado"
belgium.144.desc:0 "Ha llegado un segundo envío de armas ligeras."
belgium.144.a:0 "Ya era hora."
belgium.145.t:0 "La Última Parte de las Armas Prometidas Fue Entregada"
belgium.145.desc:0 "El último envío de las armas de fuego prometidas por el gobierno [BEL.GetAdjective] acaba de llegar a Matadi."
belgium.145.a:0 "Es genial que hayan cumplido su palabra."

belgium.146.t:0 "[BEL.GetNameDefCap] Declara Estado de Emergencia"
belgium.146.desc:0 "Para enfrentar la creciente amenaza de políticos radicales, el Rey de los Belgas, Leopoldo III, ha decidido movilizar al ejército. Por sorprendente que sea este movimiento, se rumorea que esta decisión radical fue favorecida por presiones [ENG.GetAdjective] sobre el país. La ley marcial se ha promulgado en [BEL.GetNameDef], ha comenzado la represión de políticos y simpatizantes fascistas. No obstante, un buen número de ellos, más realistas que fascistas, admitieron que sus opiniones eran cortas de miras y se alinearon detrás del Rey.\n\nMientras tanto, los partidos democráticos están divididos sobre este desarrollo. Mientras muchos se sienten aliviados por la aplastamiento de los enemigos del estado, otros temen que los poderes de emergencia puedan prolongarse y las instituciones democráticas quedar obsoletas."
belgium.146.a:0 "Interesante."
belgium.146.b:0 "¡Viva el Rey!"
belgium.147.t:0 "[BEL.GetNameDefCap] Declara Estado de Emergencia"
belgium.147.desc:0 "Para enfrentar la creciente amenaza de políticos radicales, el Rey de los Belgas, Leopoldo III, ha decidido movilizar al ejército. Por sorprendente que sea este movimiento, algunos rumores dicen que esta decisión radical fue favorecida por presiones [ENG.GetAdjective] sobre el país. La ley marcial se ha promulgado en [BEL.GetNameDef], ha comenzado la represión de políticos y simpatizantes comunistas.\n\nMientras tanto, los partidos democráticos están divididos sobre este desarrollo. Mientras muchos se sienten aliviados por la aplastamiento de los enemigos del estado, otros temen que los poderes de emergencia puedan prolongarse y las instituciones democráticas quedar obsoletas."
belgium.147.a:0 "Interesante."
belgium.147.b:0 "¡Viva el Rey!"
belgium.148.t:0 "El Rey de los Belgas Propone un Acuerdo Diplomático"
belgium.148.desc:0 "Consciente de nuestros proyectos de intervención en su país para asegurar nuestra alineación a su lado, el Rey Leopoldo III ha sugerido una solución más pacífica. Declararía la ley marcial y lidiaría con los políticos radicales él mismo mientras nosotros preservaríamos su independencia y neutralidad."
belgium.148.a:0 "Es una solución razonable."
belgium.148.b:0 "No debemos dejar de lado la posibilidad de una invasión."
belgium.149.t:0 "[ENG.GetNameDefCap] Rechazó Nuestra Oferta"
belgium.149.desc:0 "[ENG.GetNameDefCap] nos ha informado que rechazaron nuestra propuesta. Dado que la intervención [ENG.GetAdjective] sigue siendo una posibilidad, debemos intensificar nuestros esfuerzos para luchar contra los fascistas y los comunistas mientras nos preparamos mientras estén en pie de guerra."
belgium.149.a:0 "¡Es hora de movilizarse!"
belgium.150.t:0 "Una Demostración de Lealtad"
belgium.150.desc:0 "Recientemente, la propaganda pro-realista se ha intensificado y ha sido recibida con entusiasmo por los monárquicos dispuestos a defender el país. En Roeselare, la gente se ha reunido espontáneamente para dejar ramos de flores frente a un gran retrato del rey para mostrar su lealtad."
belgium.150.a:0 "¡Viva Leopoldo!"
belgium.151.t:0 "La Amenaza de la Intervención [ENG.GetAdjective]"
belgium.151.desc:0 "El parlamento [ENG.GetAdjective] ha aprobado el proyecto de intervención en [BEL.GetNameDef]. En consecuencia, la posibilidad de una invasión se vuelve más real cada día. Como parecen sordos a nuestras súplicas diplomáticas para evitar un nuevo conflicto europeo, estamos efectivamente atrapados entre discursos políticos antidemocráticos y la posibilidad de un desembarco [ENG.GetAdjective]. Para salir de lo que parece ser una situación inextricable, el rey se reunió con el gobierno y el jefe del estado mayor para discutir un plan de acción radical que mostraría a [ENG.GetNameDef] nuestra determinación en la lucha contra fascistas y comunistas con la esperanza de evitar una guerra innecesaria."
belgium.151.a:0 "Procedan con el plan. Declaren la ley marcial."
belgium.151.b:0 "Esto es demasiado peligroso."


belgium.152.t:0 "La Ley Marcial Entra en Vigor"
belgium.152.desc:0 "Como se indicó en el largo y grave discurso transmitido por las estaciones de radio [BEL.GetAdjective], la ley marcial está ahora efectivamente en vigor. Se movilizaron divisiones y se enviaron a lugares estratégicos mientras el rey dirigía toda la operación desde el alto mando militar en el fuerte de Breendonk. Las sedes de Rex, el VNV, el Partido Comunista Belga y otras organizaciones afiliadas a la extrema izquierda y la extrema derecha están siendo registradas actualmente por fuerzas policiales apoyadas por personal militar.\n\nEl Rey ahora tiene efectivamente el control del país, listo para salvaguardar su independencia mientras protege su trono."
belgium.152.a:0 "Un golpe al corazón de nuestros enemigos."

belgium.153.t:0 "Reaparece la Pilarización"
belgium.153.desc:0 "Con el regreso de la política democrática funcional, la sociedad se reorganiza nuevamente a lo largo de líneas partidarias. En consecuencia, se espera que de una forma u otra, la pilarización vuelva a dar forma a la estructura de la sociedad."
belgium.153.a:0 "La sociedad que conocemos y amamos está de regreso."

belgium.156.t:0 "El Fin de Bélgica"
belgium.156.desc:0 "Debido a la pérdida de la mitad de los territorios históricos del país, la división de la población entre flamencos y valones desapareció repentinamente. En consecuencia, el gobierno debe tener en cuenta este cambio y reconocer que las instituciones del estado belga ya no son representativas."
belgium.156.a:0 "Una evolución lógica."
belgium.156.b:0 "Una evolución lógica."
belgium.156.c:0 "Una evolución lógica."
belgium.156.d:0 "Una evolución lógica."

belgium.157.t:0 "El Fin de Bélgica"
belgium.157.desc:0 "Debido a la pérdida de la mitad de los territorios históricos del país, la división de la población entre flamencos y valones desapareció repentinamente. En consecuencia, el gobierno debe tener en cuenta este cambio y reconocer que las instituciones del estado belga ya no son representativas."
belgium.157.a:0 "Una evolución lógica."
belgium.157.b:0 "Una evolución lógica."
belgium.157.c:0 "Una evolución lógica."
belgium.157.d:0 "Una evolución lógica."

belgium.158.t:0 "El Ascenso del León Flamenco"
belgium.158.desc:0 "Debido a la pérdida del territorio valón, el antiguo gobierno belga colapsó. Debido a la ruptura del equilibrio lingüístico (favoreciendo a la población de habla francesa) sobre la ahora abrumadora mayoría de ciudadanos flamencos, el país decidió reconstruirse como Flandes. Los líderes nacionalistas flamencos han llamado a este el segundo día más significativo en la historia flamenca desde la Batalla de las Espuelas Doradas de 1302."
belgium.158.a:0 "Interesante."

belgium.159.t:0 "El Congreso Valón Declara la Reforma de Bélgica"
belgium.159.desc:0 "\n\nCon la pérdida de los territorios flamencos, incluida su antigua capital, Bruselas, el gobierno belga está en desorden. Para adaptarse a las nuevas realidades políticas, un congreso valón se ha reunido en Lieja para sentar las bases de un estado valón."
belgium.159.a:0 "Interesante."

belgium.161.t:0 "Juego de Poder en [COG.GetNameDef]"
belgium.161.desc:0 "Con la influencia de otro país comunista, ha surgido un debate sobre el liderazgo del movimiento comunista en [COG.GetNameDef]. Albert Decoster es visto por algunos como ilegítimo debido a sus orígenes europeos. Algunos preferirían ver a un africano al frente de un país africano, aunque sea solo una figura decorativa."
belgium.161.a:0 "África debe ser gobernada por africanos."
belgium.161.b:0 "Mantenerlo en el gobierno."
belgium.161.c:0 "Mantenerlo en el poder."

belgium.164.t:0 "Informe del Ministerio de Colonias de 1935"
belgium.164.desc:0 "Estamos razonablemente satisfechos con el trabajo de Pierre Ryckmans en [COG.GetNameDef], ya que está aplicando bastante bien la carta colonial, aunque se han reportado algunos abusos aquí y allá.\nLa economía está mejorando y la situación de los nativos ha mejorado drásticamente desde 1909. Además, la producción minera y la extracción de caucho están generando ingresos sustanciales. No obstante, nuestro equipo minero se está volviendo obsoleto, lo que podría amenazar la eficiencia económica de la colonia en el futuro.\nEn cuanto a la Fuerza Pública, está casi completamente desorganizada. Los soldados están equipados casi por completo con rifles completamente obsoletos mientras que los oficiales están desmotivados. En consecuencia, solo se pueden realizar las operaciones de seguridad más básicas en este momento.\n\nMientras tanto, la Liga de las Naciones ha aprobado el informe de Eugéne Jungers sobre su trabajo en las colonias mandadas de Ruanda y Urundi. La supervisión de los reinos de Mutara III en Ruanda y Mwambutsa IV en Urundi debería continuar sin incidentes. En consecuencia, actualmente no vemos la necesidad de reemplazar la administración civil, pero es necesaria una revisión urgente de nuestra fuerza de seguridad."
belgium.164.a:0 "¡Tenemos mucho que hacer!"

belgium.165.t:0 "Canal Alberto Completado"
belgium.165.desc:0 "Después de una década de trabajo, el Canal Alberto finalmente fue inaugurado."
belgium.165.a:0 "Un logro magnífico."

belgium.166.t:0 "La Excavación del Canal Alberto Ha Sido Detenida"
belgium.166.desc:0 "Debido a la guerra, la excavación del canal Alberto se detuvo justo antes de su finalización."
belgium.166.a:0 "Ganaremos la guerra, restauraremos la paz y terminaremos el canal."

belgium.167.t:0 "Bruselas Prometió Ayuda Técnica"
belgium.167.desc:0 "Aunque pedimos nuevos fusiles, el gobierno envió ayuda técnica en su lugar."
belgium.167.a:0 "Es mejor que nada."

belgium.news.1.t:0 "¡El Gobierno [HOL.GetAdjective] Se Somete a las Demandas [BEL.GetAdjective]!"
belgium.news.1.d:0 "\n\nEl gobierno [HOL.GetAdjective] aceptó los términos del ultimátum [BEL.GetAdjective], abriéndose a una fuerte influencia comunista."
belgium.news.1.a:0 "¡Grandes noticias!"
belgium.news.1.b:0 "¡Malditos [BEL.GetAdjective]! Realmente no deberían existir."
belgium.news.1.c:0 "¡Regocíjense, trabajadores! ¡La revolución se expande!"
belgium.news.1.e:0 "Otro país que se avergüenza frente a un agresor extranjero."

belgium.news.2.t:0 "¡El Gobierno [HOL.GetAdjective] Rechaza las Demandas [BEL.GetAdjective]!"
belgium.news.2.d:0 "\n\nEl gobierno [HOL.GetAdjective] rechazó el ultimátum [BEL.GetAdjective], declarando que no se someterán a esas demandas ridículas. El gobierno [HOL.GetAdjective] agregó que están listos para defender hasta el último pedazo de tierra contra el agua y otros invasores."
belgium.news.2.a:0 "¡Los [HOL.GetAdjective] se mantienen firmes contra la agresión!"
belgium.news.2.b:0 "Nuestros aliados [HOL.GetAdjective] nos necesitarán; estemos listos."
belgium.news.2.c:0 "¡Esto no detendrá la marcha de la historia!"
belgium.news.2.e:0 "¡Preocupante!"

belgium.news.3.t:0 "¡El Gobierno [HOL.GetAdjective] Busca la Ayuda de los Aliados!"
belgium.news.3.d:0 "\n\nFrente a las demandas [BEL.GetAdjective], el gobierno [HOL.GetAdjective] las rechazó y pidió asistencia militar a los Aliados contra cualquier agresión [BEL.GetAdjective]."
belgium.news.3.a:0 "¡Las Naciones Unidas defenderán la libertad!"
belgium.news.3.b:0 "Los enemigos de nuestros enemigos son (casi) nuestros amigos."
belgium.news.3.c:0 "¡Esto no detendrá la marcha de la historia!"
belgium.news.3.e:0 "Esta será una guerra corta, ¿verdad?"

belgium.news.43.t:0 "Léon Degrelle Proclama el Imperio Thiois"
belgium.news.43.d:0 "En un largo discurso alabando el valor de la nación y su ejército, Léon Degrelle anunció que, ahora que la unión con los Países Bajos se ha completado, ha comenzado una nueva era para los Países Bajos. Para mostrar este cambio, el país ahora se llamará Imperio Thiois. En un llamado a resucitar el espíritu del emperador Carlos V, pidió la reunión del antiguo 'Círculo Borgoñón' en esta nueva entidad política."
belgium.news.43.a:0 "¡Hoy, un pueblo imperial finalmente ha despertado!"
belgium.news.43.b:0 "¡Después del país que no existe, el imperio que no existe!"
belgium.news.43.c:0 "Tendremos que cambiar nuestros mapas."

belgium.news.44.t:0 "Joris Van Severen proclama el Dietsche Rijk"
belgium.news.44.d:0 "En un largo discurso alabando el valor de la nación y su ejército, Joris Van Severen anunció que, ahora que la unión con los Países Bajos se ha completado, ha comenzado una nueva era para los Países Bajos. El país ahora se llamará Dietsche Rijk para mostrar este cambio. En un llamado a resucitar la unidad del pueblo de habla holandesa, pidió la reunión de todos los herederos de los Países Bajos para unirse en esta nueva entidad política."
belgium.news.44.a:0 "¡Hoy, un pueblo imperial finalmente ha despertado!"
belgium.news.44.b:0 "¡Después del país que no existe, el imperio que no existe!"
belgium.news.44.c:0 "Tendremos que cambiar nuestros mapas."

