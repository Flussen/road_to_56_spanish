COG_albert_decoster:0 "Albert Decoster"
COG_albert_decoster_desc:0 "Albert Decoster era director del 'Journal du Katanga', una publicación que repetía el contenido de los boletines de guerra soviéticos con extrema fidelidad y regularidad. Aunque esto era en parte una postura para complacer a los sindicalistas de Jadotville, tenía simpatías de izquierda."
COG_pierre_cattier:0 "Pierre Cattier"
COG_pierre_cattier_desc:0 "Pierre Cattier era el gerente de una compañía de ferris que operaba entre Amberes y Leopoldville. En caso de la construcción de una marina belga-congoleña, él sería una de las pocas personas con la experiencia necesaria para ayudar en su gestión."
COG_joseph_kasa_vubu:0 "Joseph Kasa Vubu"
COG_joseph_kasa_vubu_desc:0 "Joseph Kasa Vubu ya era un defensor del reconocimiento de las especificidades culturales de los congoleños justo después de la guerra. Más tarde se convirtió en el primer presidente del Congo-Léopoldville independiente."
COG_gerard_greindl:0 "Gérard Greindl"
COG_gerard_greindl_desc:0 "Gérard Greindl fue un aviador belga que continuó la guerra en África. Debido a la falta de aviones en el Congo Belga, sirvió en la fuerza aérea sudafricana."
COG_charles_joseph_haas:0 "Charles-Joseph Haas"
COG_charles_joseph_haas_desc:0 "Charles-Joseph Haas fue un oficial que continuó su carrera en el Congo después de la Gran Guerra. Teniente coronel en 1935 y coronel en 1941, luchó bajo el mando de Gilliaert en Abisinia."
COG_jules_cousin:0 "Jules Cousin"
COG_jules_cousin_desc:0 "Jules Cousin fue uno de los administradores de la Union Minière du Haut-Katanga."
COG_leo_petillon:0 "Léo Pétillon"
COG_leo_petillon_desc:0 "Léo Pétillon fue un funcionario del ministerio de las colonias en Bruselas (es uno de los fundadores de la lotería colonial, predecesora de la lotería nacional belga) antes de ser solicitado para trasladarse al Congo Belga. En 1939 se convirtió en asistente del Gobernador General Pierre Ryckmans."
COG_eugene_jungers:0 "Eugène Jungers"
COG_eugene_jungers_desc:0 "Eugène Jungers es el administrador colonial del mandato de Ruanda-Urundi, un territorio compuesto por los países modernos de Ruanda y Burundi. Estos territorios eran (en teoría) distintos del Congo Belga ya que anteriormente eran colonias alemanas y ahora administrados bajo un mandato de la Liga de las Naciones."
COG_edgar_sengier:0 "Edgar Sengier"
COG_edgar_sengier_desc:0 "Edgar Sengier fue el ingeniero que tuvo la idea de enviar grandes cantidades de mineral de uranio extraído en Tchinkolobwe a los Estados Unidos para protegerlo de una guerra europea. Sus acciones impactaron directamente en las cantidades de uranio disponibles para el gobierno estadounidense y poner en marcha el Proyecto Manhattan."
COG_jean_beaudinet:0 "Jean Beaudinet"
COG_jean_beaudinet_desc:0 "Jean Beaudinet fue el director de la 'seguridad del estado' (el servicio secreto civil belga) en la colonia."
COG_paul_ermens:0 "Paul Ermens"
COG_paul_ermens_desc:0 "Paul Ermens fue jefe de Estado Mayor de la Force Publique."
COG_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
COG_emile_janssens:0 "Émile Janssens"
COG_leopold_dronkers_martens:0 "Léopold Dronkers-Martens"
COG_leopold_dronkers_martens_desc:0 "Léopold Dronkers-Martens fue uno de los oficiales de más alto rango en la campaña de Abisinia. Más tarde fue enviado al Medio Oriente con el cuerpo congoleño."
COG_edmond_van_der_meersch:0 "Edmond Van der Meersch"
COG_edmond_van_der_meersch_desc:0 "Edmond Van der Meersch es más conocido por su papel en los eventos que rodearon la independencia del Congo en 1960, pero ya era un oficial de alto rango en la Force Publique."
COG_robert_mauroy:0 "Robert Mauroy"
COG_robert_mauroy_desc:0 "Robert Mauroy fue el jefe de estado mayor de Émile Hennequin. Fue un candidato potencial para el mando efectivo de las tropas, pero Auguste-Édouard Gilliaert fue elegido en su lugar."
COG_emile_hennequin:0 "Émile Hennequin"
COG_emile_hennequin_desc:0 "Émile Hennequin estaba al mando de la Force Publique antes del general Ermens. Supervisó las primeras reformas de la Force Publique que llevaron a su re-equipamiento después de la reducción presupuestaria causada por la gran depresión."
COG_franz_burniaux:0 "Franz Burniaux"
COG_franz_burniaux_desc:0 "Instructor aéreo en la Fuerza Aérea Belga, Franz Burniaux continuó la guerra en África después de una breve escala en Gran Bretaña. Fue consultado sobre la viabilidad de establecer una fuerza aérea para el Congo Belga, pero como el proyecto fue abandonado, sirvió en el cuerpo belga de la fuerza aérea sudafricana."
COG_nicolas_florine:0 "Nicolas Florine"
COG_n_cools:0 "N. Cools"
COG_n_cools_desc:0 "Si bien N. Cools históricamente tuvo un papel relativamente menor entre todos los oficiales de alto rango de la Force Publique, es notable que tenía una fuerte reputación de germanofilia. En ausencia de un mejor candidato, lo elegí como líder fascista congoleño. También debo mencionar que he buscado extensamente su primer nombre, pero solo encontré su inicial."
COG_m_heynen:0 "M. Heynen"
COG_m_heynen_desc:0 "M. Heynen es un sindicalista que lideró huelgas en 1940 en Jadotville con M. Dutron. La diferencia entre los dos es que él abogaba por una victoria alemana, mientras que Dutron abogaba por una revolución comunista. Esto no era contradictorio en ese momento debido al Pacto Molotov-Ribbentrop. Al final del día, ambos fueron enviados a prisión por 'discursos derrotistas'."
COG_m_dutron:0 "M. Dutron"
COG_m_dutron_desc:0 "M. Dutron es un sindicalista que lideró huelgas en 1940 en Jadotville con M. Heynen. La diferencia entre los dos es que él abogaba por una revolución comunista mientras que Heynen deseaba una victoria alemana. Esto no era contradictorio en ese momento debido al Pacto Molotov-Ribbentrop. Al final del día, ambos fueron enviados a prisión por 'discursos derrotistas'."
COG_m_dutron2:0 "M. Dutron"
COG_m_dutron2_desc:0 "M. Dutron es un sindicalista que lideró huelgas en 1940 en Jadotville con M. Heynen. La diferencia entre los dos es que él abogaba por una revolución comunista mientras que Heynen deseaba una victoria alemana. Esto no era contradictorio en ese momento debido al Pacto Molotov-Ribbentrop. Al final del día, ambos fueron enviados a prisión por 'discursos derrotistas'."
COG_maurice_sluys:0 "Maurice Sluys"
COG_maurice_sluys_desc:0 "Maurice Sluys fue un ingeniero de minas que trabajó para una compañía estadounidense en Yugoslavia antes de mudarse al Congo Belga después de la invasión de Bélgica y Yugoslavia. Se convirtió en jefe de la 'Dirección de Producción Minera de Guerra'. Más tarde regresó a Bélgica y enseñó geología en Lieja. Cabe mencionar que la foto utilizada aquí lo muestra en las últimas etapas de su vida, mucho después de haber dejado África."
COG_union_miniere:0 "Union Minière du Haut Katanga"
COG_union_miniere_desc:0 "La Union Minière du Haut Katanga es una empresa minera establecida en el 'escándalo geológico' que es Katanga. Explotaba cobre, tungsteno y la famosa mina de uranio de Tchinkolobwe."
COG_idea_war_mining_production_directorate:0 "Dirección de Producción Minera de Guerra"
COG_idea_war_mining_production_directorate2:0 "Dirección de Producción Minera de Guerra"
COG_idea_war_mining_production_directorate3:0 "Dirección de Producción Minera de Guerra"

BEL_linguistic_question_in_military:0 "Cuestión Lingüística Militar"
BEL_linguistic_question_in_military_desc:0 "Durante años, el movimiento flamenco ha querido dividir el ejército en base a la lengua, argumentando que los soldados flamencos no podían entender las órdenes dadas en francés."
BEL_divide_the_military:0 "Reorganizar el Ejército Lingüísticamente"
BEL_divide_the_military_desc:0 "Ahora que hemos establecido un plan para reorganizar la estructura de nuestras fuerzas armadas en base a la lengua, algunas unidades tendrán que trasladarse a otros cuarteles mientras que muchos soldados serán comandados por nuevos oficiales."
BEL_army_linguistic_divide:0 "División Lingüística del Ejército"
BEL_army_linguistic_divide_desc:0 "Durante años, el movimiento flamenco ha querido dividir el ejército en base a la lengua, argumentando que los soldados flamencos no podían entender las órdenes dadas en francés. Ahora es el momento de implementar cambios en la estructura del ejército para tener divisiones separadas de habla francesa y flamenca."
BEL_depillarize_the_belgians:0 "Despillarizar la Sociedad Belga"
BEL_depillarize_the_belgians_desc:0 "La rigidez de nuestra sociedad actualmente pillarizada es un obstáculo para la revolución y el mejor futuro que viene con ella."
BEL_choose_Rex:0 "Elegir a Rex"
BEL_choose_Rex_desc:0 "Rex es el partido fascista más fuerte en este país. Rex quiere mantener la patria fuerte y unida. Rex mostrará cuán gloriosa es Bélgica verdaderamente. ¡Rex prevalecerá!"
BEL_choose_Verdinaso_desc:0 "El VNV solo quiere dividir el país; no quieren ver que los valones no son nuestros enemigos, sino nuestros hermanos raciales. Al contrario, si podemos unir a nuestra gente detrás de la unificación de los Países Bajos, podríamos formar Dietsland, la unión de todos los pueblos de los Países Bajos. Esta nueva nación celebrará nuestra perpetua unión después de 500 años de separación."
BEL_choose_Verdinaso:0 "Elegir Verdinaso"
BEL_go_left:0 "Apoyar al KPB-PCB"
BEL_go_left_desc:0 "Nuestra nación ha sido dominada por banqueros y gatos gordos durante demasiado tiempo. Ahora es el momento para que el Partido Comunista Belga brille. ¡Debemos extender la Revolución Proletaria!"
BEL_go_right:0 "Apoyar a Rex y Verdinaso"
BEL_go_right_desc:0 "Nuestro país ha sido gobernado durante demasiado tiempo por una clase de políticos egoístas y corruptos y sus amigos banqueros. Este comportamiento solo está acelerando la desintegración moral de nuestra sociedad, permitiendo que esos infames perros rojos alejen a nuestra gente de la única iglesia santa, católica y apostólica. Es hora de que nuestra patria despierte!"
BEL_fascist_legions:0 "Legiones Antibolcheviques Belgas"
BEL_fascist_legions_desc:0 "Necesitamos movilizar a nuestros partidarios para luchar contra la amenaza roja en todos los países en peligro."
BEL_belgian_militarism:0 "Militarismo Belga"
BEL_belgian_militarism_desc:0 "¡Bélgica ha hecho historia durante dos mil años! Hemos sorprendido al gran César, derrotado a los franceses en la Batalla de las Espuelas de Oro y dominado a los alemanes durante la Gran Guerra. Nuestra herencia es heroica; nuestro ejército debe reflejarlo."
BEL_claim_the_benelux:0 "Reclamar los Países Bajos Borgoñones"
BEL_claim_the_benelux_desc:0 "Los Países Bajos una vez estuvieron unidos... no, no por el rey Guillermo de Orange, sino por los condes de Flandes, los duques de Brabante y Borgoña que reinaban desde Brujas, Bruselas y Dijon. El pueblo de los Países Bajos es de una raza noble y comparte una herencia común. Por lo tanto, deben estar unidos bajo una sola regla, la nuestra."
BEL_burgundian_circuit:0 "Restaurar el Círculo Borgoñón"
BEL_burgundian_circuit_desc:0 "¡Pueblo Imperial, despierta! Con esas palabras, Léon Degrelle llamó a todos los belgas a restaurar la ambición de los duques de Borgoña de crear un Estado entre Francia y Alemania, inspirado en el Círculo Borgoñón establecido por el emperador Carlos V. Sin embargo, algunos escépticos comenzaron a llamarlo 'Modesto I, Rey de Borgoña' (Nota: Esos escépticos eran, como él, soldados en la Legión Valona en el Frente Oriental)."
BEL_proclaim_thiois_empire:0 "Proclamar el Imperio Tióis"
BEL_proclaim_thiois_empire_desc:0 "Ahora que nuestros objetivos principales están cumplidos, finalmente podemos deshacernos de nuestro antiguo nombre de Bélgica para reemplazarlo con uno nuevo que muestre claramente el poder de nuestra unión imperial. ¡Viva el Imperio Tióis!"
BEL_unite_dietsland:0 "Unir Dietsland"
BEL_unite_dietsland_desc:0 "Ahora es posible una unión de Dietsland. Primero, debemos reunir las fronteras del Reino Unido de los Países Bajos. Luego podríamos atacar a Francia para revertir los infames tratados de guerra de Sébastien de Vauban y Luis XIV y reunir las XVII provincias. Funcionará porque, como dice el lema: 'La Unidad Hace la Fuerza'."
BEL_proclaim_dietsland:0 "Proclamar Dietsland"
BEL_proclaim_dietsland_desc:0 "Ahora es posible una unión de Dietsland. Primero, debemos reunir las fronteras del Reino Unido de los Países Bajos. Luego podríamos atacar a Francia para revertir los infames tratados de guerra de Sébastien de Vauban y Luis XIV y reunir las XVII provincias. Funcionará porque, como dice el lema: 'La Unidad Hace la Fuerza'."
BEL_proclaim_dietsche_rijk:0 "Proclamar el Dietsche Rijk"
BEL_proclaim_dietsche_rijk_desc:0 "Ahora que nuestros objetivos principales están cumplidos, finalmente podemos deshacernos de nuestro antiguo nombre de Bélgica para reemplazarlo con uno nuevo que muestre claramente el poder de nuestra unión imperial. ¡Viva el Dietsche Rijk!"
BEL_fascist_youth_organizations:0 "Establecer Organizaciones Juveniles Fascistas"
BEL_fascist_youth_organizations_desc:0 "Podemos hablar diferentes idiomas en el norte y el sur, pero estamos unidos en nuestro origen germánico común. Esta antigua verdad debe enseñarse a la juventud porque ellos son el futuro de nuestro país, nuestra raza y la base del nuevo orden europeo."
BEL_colonial_claims:0 "Reclamar la Gran Cuenca del Congo"
BEL_colonial_claims_desc:0 "En la conferencia de Berlín, la verdadera extensión del Congo fue restringida por las hipócritas 'grandes potencias'. Es hora de revisar esas decisiones y aplicar el plan expuesto por Stanley: un gran Congo, que enlace ambos océanos para asegurar el triunfo de la civilización en el corazón de África."
BEL_germany_millitary_coop:0 "Cooperación Militar con [GER.GetNameDef]"
BEL_germany_millitary_coop_desc:0 "Con el auge del despertar nacional en nuestro país y nuestra cercanía ideológica con [GER.GetNameDef], podríamos establecer un pacto de cooperación militar."
BEL_belgium_first:0 "Dios Protege la Libre Bélgica y su Rey"
BEL_belgium_first_desc:0 "'Dieu Protège la Libre Belgique et son Roi' proviene de 'Vers l'Avenir' (Hacia el Futuro), el himno rexista. En su nombre, Rex era muy monárquico, y el propio Léopold III no estaba claramente en contra de un ejecutivo fuerte. Esta 'indecisión' llevó a la 'cuestión real', la regencia del príncipe Carlos y la abdicación del rey después de la guerra."
BEL_reactivate_caur_contacts:0 "Reactivar los Contactos del CAUR"
BEL_reactivate_caur_contacts_desc:0 "La convención de Montreux de 1934 fue la oportunidad para que los miembros de Verdinaso se reunieran bajo los auspicios de los agentes del CAUR (Comité de Acción para la Universalidad de Roma) para crear una nueva Europa guiada por la visión del Duce."
BEL_an_ally_across_the_channel:0 "Un Aliado al Otro Lado del Canal"
BEL_an_ally_across_the_channel_desc:0 "El éxito conjunto de nuestros respectivos partidos en casa y en [ENG.GetNameDef] ha convertido a nuestros gobiernos en aliados naturales."
BEL_propaganda_ministry:0 "Establecer Ministerio de Propaganda"
BEL_propaganda_ministry_desc:0 "La propaganda no se trata de adoctrinamiento... es la mejor manera de guiar a las personas por el camino correcto."
BEL_communist_brigades:0 "Brigadas Comunistas Belgas"
BEL_communist_brigades_desc:0 "Necesitamos movilizar a voluntarios para luchar contra los fascistas."
BEL_support_pcf:0 "Apoyar al Partido Comunista Francés"
BEL_support_pcf_desc:0 "El Partido Comunista Francés es un elemento crucial de las fuerzas antifascistas de Europa. Necesitamos apoyarlos por cualquier medio disponible."
BEL_support_pcf2:0 "Apoyar a [FRA.GetNameDef]"
BEL_support_pcf2_desc:0 "El Partido Comunista Francés es un elemento crucial de las fuerzas antifascistas de Europa. Necesitamos apoyarlos por cualquier medio disponible."
BEL_communist_army:0 "Reorganización Política del Ejército"
BEL_communist_army_desc:0 "El sufrimiento individual es necesario para la gloria nacional. En un país como Bélgica, el internacionalismo debe comenzar internamente antes de extenderse al mundo."
BEL_sign_pact_with_soviets:0 "Pacto con los [SOV.GetAdjective]s"
BEL_sign_pact_with_soviets_desc:0 "Nuestra mayor amenaza se encuentra en [GER.GetNameDef]. [SOV.GetNameDefCap] ha ofrecido mejorar nuestra tecnología de blindados para competir con los Panzers [GER.GetAdjective]. ¡Debemos aprovechar esta oportunidad con ambas manos!"
BEL_independent_revolution:0 "Revolución Independiente"
BEL_independent_revolution_desc:0 "¡Esta revolución es nuestra revolución! ¡No le debemos nada a [SOV.GetLeader]!"
BEL_invite_france:0 "Alianza con [FRA.GetNameDef]"
BEL_invite_france_desc:0 "Como otra nueva potencia comunista en Europa Occidental, nuestros dos países deben llegar a un acuerdo para formar una alianza militar inquebrantable."
BEL_political_commissars:0 "Comisarios Políticos"
BEL_political_commissars_desc:0 "Las revoluciones comunistas corren el riesgo de subversión en cada paso del progreso hacia la abundancia mundial. Para asegurar que este progreso no sea amenazado por sus enemigos, los guardianes del camino justo deben luchar contra los agentes de los poderes capitalistas."
BEL_technology_sharing:0 "Compartir Tecnología"
BEL_puppet_netherlands:0 "Presionar al Gobierno [HOL.GetAdjective]"
BEL_puppet_netherlands_desc:0 "Los Países Bajos deben ser liberados del capitalismo."
BEL_communist_propaganda_Benelux:0 "¡Trabajadores de los Países Bajos, Uníos!"
BEL_communist_propaganda_Benelux_desc:0 "Los Países Bajos deben ser liberados del capitalismo. Para asegurar esto, la propaganda debe extenderse a nuestros vecinos para difundir la revolución."
BEL_ideological_propaganda:0 "Propaganda Ideológica"
BEL_ideological_propaganda_desc:0 "Cada movimiento comunista es una célula potencial lista para organizar a las masas."
BEL_technology_sharing_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción conducirá la I+D en tiempos de guerra de manera más eficiente."
BEL_technology_sharing_democracy:0 "Compartir Tecnología"
BEL_technology_sharing_democracy_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción conducirá la I+D en tiempos de guerra de manera más eficiente."
BEL_technology_sharing_fascism:0 "Fortaleza a través del Conocimiento"
BEL_technology_sharing_fascism_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción conducirá la I+D en tiempos de guerra de manera más eficiente."
BEL_technology_sharing_communism:0 "Cooperación Científica Socialista"
BEL_technology_sharing_communism_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción conducirá la I+D en tiempos de guerra de manera más eficiente."
BEL_form_coalition_government:0 "Formar un Gobierno de Coalición"
BEL_form_coalition_government_desc:0 "Los gobiernos de coalición son una tradición en Bélgica, pero para enfrentar la amenaza del fascismo, todos los partidos democráticos deben incluirse en una gran coalición y dejar de lado las diferencias menores."
BEL_centralized_communist_government:0 "Gobierno Comunista Centralizado"
BEL_urban_projects_capital:0 "Unirse a los Ferrocarriles de Bruselas"
BEL_urban_projects_capital_desc:0 "Podemos transformar nuestra capital en una ciudad verdaderamente moderna cavando túneles para unir los diversos sistemas ferroviarios en una red extensa que atraviese la ciudad, incluso si es a costa de su encanto arquitectónico."
BEL_fortress_belgium:0 "Recrear el Cinturón de Fortalezas de Lieja"
BEL_fortress_belgium_desc:0 "Las fortalezas de Lieja fueron un elemento crucial en la defensa belga contra Alemania al comienzo de la Gran Guerra. Un programa de construcción vital debe comenzar lo antes posible para convertirlas en un elemento clave para disuadir a [GER.GetNameDef] de atacar. Solo no olvides tener en cuenta la posibilidad de un asalto en planeadores."
BEL_reinforce_antwerp_brussels:0 "Línea KW"
BEL_reinforce_antwerp_brussels_desc:0 "Brabante está en el corazón de nuestro país y aquí se encuentran nuestras ciudades más importantes. Amberes fue una fortaleza importante en el pasado y Bruselas es el centro de nuestra nación. La fortificación de ambas regiones las transformará en un baluarte contra cualquier invasión enemiga. Extendiendo desde el pueblo de Koningshooikt hasta la ciudad de Wavre, la línea estará equipada con zanjas antitanques, bunkers y trampas antitanques Cointet."
BEL_fortress_french_border:0 "Fortificar la Frontera [FRA.GetAdjective]"
BEL_fortress_french_border_desc:0 "Los [FRA.GetAdjective] son nuestros enemigos naturales, y debemos estar preparados en caso de guerra."



congo_focus:0 "Árbol de Enfoque Nacional Congoleño"

BEL_Support_the_congo_railways:0 "Oficina de Transporte Colonial"
BEL_Support_the_congo_railways_desc:0 "Fundada en 1935, la 'Office des transports coloniaux', o OTRACO ('Oficina de Transportes Coloniales'), estaba a cargo del sistema ferroviario en el Congo Belga."
BEL_congo_rubber:0 "Extender las Plantaciones de Caucho"
BEL_congo_rubber_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentarían rápidamente la producción. Estamos seguros de que los nativos estarían encantados de ayudarnos en esta tarea."
BEL_congo_rubber2:0 "Mejorar la Productividad de las Plantaciones"
BEL_congo_rubber2_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentarían rápidamente la producción. Estamos seguros de que los nativos estarían encantados de ayudarnos en esta tarea."
BEL_support_copper_mining:0 "Iniciar la Minería de Cobre [COG.GetAdjective]"
BEL_support_copper_mining_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
BEL_support_copper_mining2:0 "Expandir las Minas de Cobre [COG.GetAdjective]"
BEL_support_copper_mining2_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
BEL_support_tungsten_mining:0 "Iniciar la Minería de Tungsteno [COG.GetAdjective]"
BEL_support_tungsten_mining_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
BEL_support_tungsten_mining2:0 "Expandir las Minas de Tungsteno [COG.GetAdjective]"
BEL_support_tungsten_mining2_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
BEL_support_tungsten_mining3:0 "Expandir Aún Más las Minas de Tungsteno"
BEL_support_tungsten_mining3_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
BEL_support_tungsten_mining4:0 "Maximizar la Extracción de Tungsteno"
BEL_support_tungsten_mining4_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia solo esperan a que la civilización los recoja para ayudar a nuestra economía."
BEL_transform_the_congo:0 "Expandir las Oportunidades Coloniales"
BEL_transform_the_congo_desc:0 "Renovar el puerto de Banana para aumentar nuestras capacidades logísticas."
BEL_transform_the_congo2:0 "Invertir en la Manufactura Colonial"
BEL_transform_the_congo2_desc:0 "Aunque el Congo fue principalmente una colonia de explotación, la población colonial y la cantidad de minerales son lo suficientemente significativos como para comenzar la manufactura antes de la exportación."
BEL_transform_the_congo3:0 "Aumentar la Manufactura Colonial"
BEL_transform_the_congo3_desc:0 "Aunque el Congo fue principalmente una colonia de explotación, la población colonial y la cantidad de minerales son lo suficientemente significativos como para comenzar la manufactura antes de la exportación."
BEL_urbanize_wallonie:0 "Invertir en el 'Sillon Sambre et Meuse'"
BEL_urbanize_wallonie_desc:0 "Valonia ha sido una de las regiones más industrializadas de Europa desde principios del siglo XIX; el río Mosa y su afluente, el Sambre, son arterias vitales que ayudan a mover productos industriales a través del país y luego al resto de Europa."
BEL_invest_in_FN_Herstal:0 "Expandir las Fábricas Militares de Lieja"
BEL_invest_in_FN_Herstal_desc:0 "La 'Fabrique Nationale', la 'Fonderie Royale de Canons' y la 'Manufacture d'Armes de l'État', ubicadas en y alrededor de Lieja, son los elementos más valiosos de nuestras capacidades de producción de armamento. Si queremos tener un ejército equipado con suficientes armas para luchar adecuadamente, la expansión de esas fábricas será una necesidad."
BEL_invest_in_FRC_Herstal:0 "Expandir la 'Fonderie Royale de Canons'"
BEL_invest_in_FRC_Herstal_desc:0 "La 'Fabrique Nationale' y la 'Fonderie Royale de Canons', ubicadas en Herstal cerca de Lieja, son las partes más importantes de nuestra producción militar. Si queremos aumentar la cantidad de armas producidas, las ampliaciones de esas fábricas son obligatorias."
BEL_urban_projects_capital_industry:0 "Desarrollar las Industrias de Bruselas"
BEL_urban_projects_capital_industry_desc:0 "Con los nuevos ferrocarriles que actualmente se están construyendo en y alrededor de Bruselas, el potencial económico de la ciudad será aún más atractivo para las industrias y servicios."
BEL_Expand_the_port_of_Antwerp:0 "Expandir el Puerto de Amberes"
BEL_Expand_the_port_of_Antwerp_desc:0 "Como uno de los principales puertos europeos, Amberes es excelente para desarrollar una industria centrada en la exportación."
BEL_urban_projects_capital2:0 "Área Industrial de Amberes"
BEL_urban_projects_capital2_desc:0 "Como uno de los principales puertos europeos, Amberes es excelente para desarrollar una industria centrada en la exportación."
BEL_revise_air_doctrine:0 "Revisar la Doctrina Aérea"
BEL_revise_air_doctrine_desc:0 "A mediados de la década de 1930, la necesidad de una nueva doctrina aérea parecía urgente. La fuerza aérea belga estudió tácticas aéreas francesas, pero principalmente compró licencias inglesas después de los fracasos de los prototipos belgas."
BEL_van_overstraeten_aa_guns:0 "Enfocarse en la Artillería de Defensa Aérea"
BEL_van_overstraeten_aa_guns_desc:0 "Raoul Van Overstraeten, uno de los teóricos militares belgas más influyentes, estaba convencido de que Bélgica era demasiado pequeña para tener una fuerza aérea. Prefería la idea de que los aliados de Bélgica defendieran el espacio aéreo del país mientras que el ejército belga debería enfocarse en las piezas de artillería antiaérea."
BEL_aa_guns_expertise:0 "Experiencia en Artillería Antiaérea"
BEL_aa_guns_expertise_desc:0 "Para garantizar nuestra seguridad ante la amenaza de ataques aéreos, debemos producir más baterías y proteger nuestra infraestructura más vital con estructuras de defensa aérea."
BEL_Renard_fighters:0 "Aviones Ligeros de Renard"
BEL_Renard_fighters_desc:0 "Un valiente piloto durante la gran guerra, Alfred Renard se convirtió en uno de los fabricantes de aviones más importantes de Bélgica. Históricamente, sus aviones militares fueron fracasos debido a los accidentes de los prototipos, pero con algunas correcciones, esos podrían convertirse en los mejores aviones de combate belgas."
BEL_SABCAs_bombers:0 "Bombarderos con Licencia de SABCA"
BEL_SABCAs_bombers_desc:0 "Debido a la limitada capacidad industrial italiana, hicieron contratos con SABCA, la 'Société Anonyme Belge de Construction Aéronautique' (Construcciones Aeronáuticas Belgas S.A.), para producir aviones italianos bajo licencia. Además, SABCA también comenzó a fabricar aviones pesados para los franceses y los belgas (partes del Breguet 693), pero la invasión detuvo la producción."
BEL_Foreign_aviation_studies:0 "Estudiar Tácticas Extranjeras"
BEL_Foreign_aviation_studies_desc:0 "Al estudiar y licenciar diseños extranjeros, podemos identificar fallos en nuestros aviones y aumentar su calidad."
BEL_experimental_weaponry:0 "Apoyar Prototipos de FN"
BEL_experimental_weaponry_desc:0 "Ingeniosos inventos y radicales avances tecnológicos nos han permitido perseguir tecnologías militares más exóticas y efectivas. Durante décadas, FN Herstal ha sido pionera en armas de fuego de infantería, y esta tradición debe continuar para asegurar nuestra victoria."
BEL_establish_radio_stations:0 "Mejorar las Estaciones de Radio"
BEL_establish_radio_stations_desc:0 "Los [ENG.GetAdjective] han demostrado que las estaciones de detección por radio y radar benefician la defensa de una nación. Creamos sistemas de radar en casa para defender nuestro país de manera más efectiva."
BEL_support_innovation:0 "Apoyar las Innovaciones"
BEL_support_innovation_desc:0 "Las batallas se ganan con la ayuda de ventajas tecnológicas. Mejor tecnología significa ganar más combates, y la mejor tecnología es proporcionada por instalaciones de investigación superiores."
BEL_clear_lands_congo:0 "Despejar Nuevas Tierras"
BEL_clear_lands_congo_desc:0 "Renovar el puerto de Banana para aumentar nuestras capacidades logísticas."
BEL_invest_in_nuclear_program:0 "Investigación Nuclear"
BEL_invest_in_nuclear_program_desc:0 "Basándonos en las teorías de la relatividad de Albert Einstein y la desintegración radiactiva del uranio-238, hemos descubierto que dividir el átomo genera enormes cantidades de energía. Necesitamos investigar la posibilidad de la teoría de la reacción en cadena, y para ello debemos extraer grandes cantidades de mineral de uranio. Esperamos que nuestras minas de Kolwezi y Shinkolobwe puedan producir las cantidades requeridas."
BEL_further_nuclear_research:0 "Explotar y Exportar Uranio"
BEL_further_nuclear_research_desc:0 "Con nuestra nueva comprensión del átomo y el aumento de la producción de mineral de uranio, no solo podemos investigar su potencial, sino que también podemos exportar parte del mineral a nuestros principales aliados para asegurar la victoria final de nuestra coalición sobre nuestros enemigos."
BEL_start_rocket_program:0 "Iniciar el Programa de Cohetes"
BEL_start_rocket_program_desc:0 "La cohetería es una nueva ciencia con muchas posibilidades. La exploración de estas posibilidades para uso militar puede dar frutos. Para asegurar el éxito de este esfuerzo, deberíamos intentar reclutar al experto más competente en el tema. Karel Jan Bossart está trabajando actualmente en [USA.GetNameDef]; esperemos que acepte regresar a su país para convertirse en el ingeniero principal de este fascinante proyecto."
BEL_stay_neutral:0 "Politique des Mains Libres"
BEL_stay_neutral_desc:0 "No debemos provocar a Hitler; aunque podría ser más seguro alinearse con los Aliados, solo aumentaría la posibilidad de un nuevo Plan Schlieffen. Esta política neutral se denominó 'Mains Libres'/'Vrij Handen' (literalmente: Manos Libres)."
BEL_deterrence:0 "Disuasión"
BEL_deterrence_desc:0 "Las crecientes amenazas del fascismo europeo dejan en claro que las declaraciones de neutralidad no son suficientes. Debemos armarnos para defender nuestra independencia."
BEL_democratic_influence:0 "Unión Política Contra el Fascismo"
BEL_democratic_influence_desc:0 "Nuestra nación es democrática, y no debemos dejarnos influenciar por nuevas ideas de nacionalismo o comunismo."
BEL_begin_rearmement:0 "Seguir el Informe de la Comisión de Defensa"
BEL_begin_rearmement_desc:0 "La comisión de defensa ha publicado un informe detallado para considerar el esfuerzo necesario para adaptar nuestro ejército a las crecientes tensiones políticas. Este informe debería ser la base de un ambicioso plan de rearme."
BEL_accept_van_den_den_bergen_plan:0 "Aceptar el Plan de van den Bergen"
BEL_accept_van_den_den_bergen_plan_desc:0 "El general van den Bergen propuso un plan ambicioso para aumentar el número de conscriptos listos para ser movilizados completamente. Si bien este plan permitiría que el ejército estuviera listo para luchar rápidamente, la movilización de tantas personas probablemente ralentizaría nuestra economía, aún frágil después del impacto de la gran depresión."
BEL_lessons_from_wwi:0 "Organizar Maniobras"
BEL_lessons_from_wwi_desc:0 "Es hora de aplicar las teorías del plan de modernización probándolas durante maniobras a gran escala."
BEL_light_tank_destroyers:0 "Programa de Destructores de Tanques Ligeros"
BEL_light_tank_destroyers_desc:0 "Tenemos uno de los mejores cañones antitanque del mundo, el FRC de 47 mm. Pero puede ser flanqueado por vehículos rápidos. Para contrarrestar esta amenaza, debemos encontrar una manera de mover nuestros cañones antitanque rápidamente. Tal vez podríamos poner los cañones antitanque en un chasis ligero blindado sobre orugas para crear destructores de tanques ligeros y portátiles. Estos podrían aprovechar el terreno accidentado de las Ardenas y usar tácticas de emboscada en columnas de tanques invasores."
BEL_restore_the_auto_canon_unit:0 "Restaurar la Unidad de Auto-Cañón"
BEL_restore_the_auto_canon_unit_desc:0 "Durante la Primera Guerra Mundial, los autos blindados Minerva fueron enviados a Rusia para ayudar contra el ejército austrohúngaro, explotando brechas y apoyando a la infantería. Mientras estamos motorizando nuestras unidades, podríamos reintroducir autos blindados en nuestras divisiones."
BEL_motorised_support:0 "Apoyo Motorizado"
BEL_motorised_support_desc:0 "Para establecer un sistema que permita el despliegue más rápido de nuestras tropas en las líneas del frente, debemos motorizar grandes porciones de las unidades de apoyo de nuestras divisiones de infantería."
BEL_military_research_interest:0 "Expandir la Oficina de Investigación Militar"
BEL_military_research_interest_desc:0 "Si bien las recientes victorias han llevado a la captura de capacidades de manufactura extranjeras y algún equipo militar. Debemos expandir la oficina de investigación militar, la sección del ministerio de defensa dedicada a la innovación militar, para asegurarnos de que todas nuestras tropas estén equipadas con las piezas de equipo más adecuadas."
BEL_doctrines_of_the_present:0 "Doctrinas del Presente"
BEL_doctrines_of_the_present_desc:0 "Si bien mirar lo que funcionó o no en el pasado es un buen comienzo, debemos observar las guerras recientes y aprender de ellas."
BEL_mechanized_infantry_investments:0 "Inversiones en Infantería Mecanizada"
BEL_mechanized_infantry_investments_desc:0 "Mecanizar nuestra infantería es un paso esencial en el nuevo mundo de la guerra móvil."
BEL_equipement_modernization:0 "Modernización del Equipamiento"
BEL_equipement_modernization_desc:0 "Las recientes inversiones en nuestro esfuerzo de guerra han hecho que la gente mire nuestra historia militar con orgullo, y ahora los jóvenes y capaces hombres están acudiendo en masa a los centros de voluntariado."
BEL_prototype_weapons:0 "Prototipos de Artillería de FRC"
BEL_prototype_weapons_desc:0 "Para asegurar suficiente potencia de fuego, se deben desarrollar mejores diseños de artillería. Como el único productor de armas belga, FRC estará lógicamente a la vanguardia de ese programa."
BEL_modernize_tanks:0 "Modernizar Tanques"
BEL_modernize_tanks_desc:0 "Nuestros tanques están obsoletos. Debemos diseñar nuevos modelos para enfrentar las evoluciones militares de nuestro tiempo."
BEL_continue_the_tank_destroyer_program:0 "Continuar el Programa de Destructores de Tanques"
BEL_continue_the_tank_destroyer_program_desc:0 "El Programa de Destructores de Tanques Ligeros fue un éxito, pero siempre hay margen de mejora. Podemos utilizar nuevos métodos para hacerlos más baratos de construir, ahorrando recursos para otros proyectos."
BEL_daring_paratroopers:0 "Paracaidistas Atrevidos"
BEL_specialized_divisions:0 "Divisiones Especializadas"
BEL_specialized_divisions_desc:0 "Las recientes evoluciones militares muestran la necesidad de infantería especializada dedicada a ciertos tipos de terrenos."
BEL_resist_and_bite:0 "Resistir y Morder"
BEL_resist_and_bite_desc:0 "Los Chasseurs Ardennais son nuestra fuerza más elite y la más capaz de defendernos de una invasión que venga del este."
BEL_daring_paratroopers_desc:0 "Las recientes evoluciones militares muestran la necesidad de infantería especializada. Con la creciente importancia de la fuerza aérea en el pensamiento militar moderno, puede ser el momento de que [BEL.GetNameDef] tenga un cuerpo de paracaidistas a su disposición. ¡Si en el pasado llovían cuerdas y alabardas en Bélgica, ahora lloverán soldados!"
BEL_aerial_support:0 "Apoyo Aéreo Terrestre"
BEL_aerial_support_desc:0 "Desarrollar nuevos aviones que puedan apoyar a nuestras tropas dará a nuestras fuerzas una ventaja en la batalla."
BEL_rule_the_sea_through_the_sky:0 "Dominar el Mar a Través del Cielo"
BEL_rule_the_sea_through_the_sky_desc:0 "Para controlar el mar, el poder aéreo es crucial, incluso si otros abogan por la superioridad de los acorazados. En los últimos años, varios teóricos han abogado por una fuerte fuerza aérea para hundir los barcos enemigos."
BEL_further_investments_fokker_company:0 "Aumentar la Inversión en Fokker"
BEL_further_investments_fokker_company_desc:0 "Mayores inversiones en los esfuerzos de Anthony Fokker mejorarán sustancialmente nuestra capacidad para librar la guerra en el cielo."
BEL_interest_in_rocket_technology:0 "Interés en la Tecnología de Cohetes"
BEL_interest_in_rocket_technology_desc:0 "Las recientes inversiones en nuestro cuerpo aéreo han llevado a nuestro país a una especie de 'fiebre' por los cohetes. Debemos explotar esto."
BEL_recreate_the_navy:0 "Recrear la Armada Belga"
BEL_recreate_the_navy_desc:0 "La Armada Belga no es ni siquiera la sombra de lo que solía ser... no es de extrañar, considerando que fue disuelta en 1927. Mientras que los astilleros serán solicitados para producir los primeros buques militares belgas en décadas, los barcos pesqueros convertidos equipados con unos pocos cañones de varios calibres nos permitirán patrullar o poner minas lo antes posible."
BEL_submarine_operations:0 "Operaciones Submarinas"
BEL_submarine_operations_desc:0 "Debemos enfocar nuestros esfuerzos navales en una fuerza que pueda hambrear a nuestros enemigos destruyendo sus convoyes."
BEL_reinvigorate_naval_prowess_of_old:0 "Desarrollar la Armada"
BEL_reinvigorate_naval_prowess_of_old_desc:0 "Nuestra armada carece gravemente de cualquier potencia de fuego en términos de buques pesados. La batalla en el mar se puede ganar de muchas maneras, pero las fortalezas navales de acorazados y cruceros de batalla son la forma más efectiva y gloriosa. Debemos convertirnos en una fuerza marítima fuerte a tener en cuenta."
BEL_submarine_improvements:0 "Una Armada Invisible"
BEL_submarine_improvements_desc:0 "Para llevar a cabo con éxito nuestras nuevas estrategias, debemos asegurarnos de tener los submarinos más modernos del mundo."
BEL_stealth_upgrades:0 "Mejoras de Snorkel"
BEL_stealth_upgrades_desc:0 "Los snorkels nos permitirán operar nuestros submarinos durante períodos prolongados mientras reducimos las posibilidades de ser detectados, asegurando nuestra ventaja de primer golpe."
BEL_expand_the_navy:0 "Expandir la Armada"
BEL_expand_the_navy_desc:0 "Los acorazados y los portaaviones son el camino a seguir para defender nuestro imperio lejano de amenazas externas."
BEL_cruisers_and_destroyers:0 "Enfocarse en Barcos Pequeños"
BEL_cruisers_and_destroyers_desc:0 "Los barcos grandes son un desperdicio de valiosos recursos. ¿Por qué construirlos cuando podemos defender mejor nuestras rutas marítimas con muchos barcos más pequeños?"
BEL_naval_mining:0 "Minado Naval"
BEL_naval_mining_desc:0 "Las minas nos permiten obstaculizar al enemigo sin enfrentarnos directamente a él, lo cual es una ventaja considerable teniendo en cuenta nuestra situación estratégica."
BEL_naval_artillery:0 "Artillería Naval"
BEL_naval_artillery_desc:0 "Para hacer que un buque de superficie sea eficiente, la potencia de fuego es crucial."
BEL_dutch_marines:0 "Marines [BEL.GetAdjective]"
BEL_dutch_marines_desc:0 "Necesitamos divisiones especiales de marines para ser más efectivos durante una invasión naval para tomar islas."
BEL_interest_in_carriers:0 "Ambición de Portaaviones"
BEL_interest_in_carriers_desc:0 "¡Es hora de llevar la Armada [BEL.GetAdjective] al futuro! La cobertura aérea es obligatoria en las operaciones navales modernas. La nueva amenaza de conflicto mundial significa que el poder debe proyectarse por todo el mundo... y [BEL.GetNameDef] debe estar lista para tomar su parte."
BEL_join_britain_alliance:0 "Unirse a los Aliados"
BEL_join_britain_alliance_desc:0 "Hay dos frentes en Europa: aquellos que desean proteger la libertad y aquellos que desean destruirla. Es hora de acercarnos a [ENG.GetNameDef] y abandonar la neutralidad. ¡Por los Aliados!"
BEL_benelux_faction:0 "Formar el Benelux"
BEL_benelux_faction_desc:0 "En lugar de permanecer neutrales o unirnos a [FRA.GetNameDef] y [ENG.GetNameDef], un camino que seguramente nos arrastraría a la guerra contra [GER.GetNameDef], deberíamos cooperar con nuestros vecinos más cercanos. Por eso, después de implementar la Unión Aduanera del Benelux, se debe establecer un plan de defensa conjunto para garantizar la independencia de nuestros tres leones contra tanto el águila como el gallo."
BEL_invite_bel_lux:0 "Invitar a [HOL.GetNameDef] y [LUX.GetNameDef]"
BEL_invite_bel_lux_desc:0 "Debemos agregar el 'Ne' y 'Lux' para formar el Benelux."
BEL_communist_youth:0 "Movimiento Juvenil Revolucionario Bilingüe"
BEL_communist_youth_desc:0 "El internacionalismo a veces comienza en tu propio país. Para asegurarnos de que todos los futuros trabajadores [BEL.GetAdjective] se entiendan entre sí, debemos hacer que el bilingüismo sea obligatorio, incluso si eso puede sorprender a una parte de la población francófona."
BEL_armed_neutrality:0 "Neutralidad Armada"
BEL_armed_neutrality_desc:0 "Para preservar nuestra neutralidad en estos tiempos hostiles, debemos mostrar que no caeremos sin luchar."
BEL_british_ship_designs:0 "Diseños de Barcos [ENG.GetAdjective]"
BEL_british_ship_designs_desc:0 "Los [ENG.GetAdjective] nos han dado algunos planos navales para aumentar nuestra producción de barcos y proteger más eficientemente nuestro territorio naval."
BEL_trick_german_scum:0 "Mostrar Nuestra Neutralidad"
BEL_trick_german_scum_desc:0 "Mostraremos a los [GER.GetAdjective] que tenemos la intención de defendernos de cualquier amenaza externa, no solo de la suya, construyendo algunos fuertes costeros."
BEL_pillarized_society:0 "Sociedad Pilarizada"
BEL_pillarized_society_desc:0 "La pilarización es uno de los factores más importantes en la política [ROOT.GetAdjective]. Se caracteriza como una separación de la sociedad en 'burbujas políticas', ya que cada partido político poderoso tiene su fondo mutuo, sindicato y otras organizaciones. En consecuencia, este sistema tiende a solidificar los votos de elección en elección y fomenta el regreso de coaliciones políticas idénticas."
BEL_union_agreements:0 "Acuerdos Sindicales"
BEL_union_agreements_desc:0 "Las recientes conversaciones sindicales han llevado a un resultado satisfactorio."
BEL_reserve_mobilization:0 "Movilización de la Reserva"
BEL_reserve_mobilization_desc:0 "Podemos unir a una nueva generación en el ejército revitalizándolos con historias de nuestra heroica resistencia en la Gran Guerra contra los alemanes."
BEL_tank_destroyers_expertise:0 "Experiencia en Destructores de Tanques"
BEL_tank_destroyers_expertise_desc:0 "Utilizar métodos nuevos y mejorados nos permite construir nuestros destructores de tanques más baratos."
BEL_communist_police:0 "Policía Comunista"
BEL_communist_police_desc:0 "Estas unidades policiales especiales contrarrestarán la disidencia entre nuestros nuevos ciudadanos adquiridos y harán que nuestras tropas estén más dispuestas a luchar por la Madre Patria."
BEL_aerial_interest:0 "Interés Aéreo"
BEL_aerial_interest_desc:0 "Nuestro nuevo cuerpo de paracaidistas y las renovadas inversiones en la empresa Fokker han creado un interés público en los desarrollos aéreos."
BEL_armed_neutrality_idea:0 "Neutralidad Armada"
BEL_coalition_vs_fascism:0 "Unión Contra el Fascismo"
BEL_why_we_fight:0 "Defensa de la Libertad"
BEL_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!"
BEL_exiled_intelligence_service:0 "Servicio de Inteligencia en el Exilio"
BEL_exiled_intelligence_service_desc:0 "La lucha por la liberación de las patrias continúa en las sombras."
BEL_exiled_evacuated_industries:0 "Industrias Evacuadas en el Exilio"
BEL_exiled_evacuated_industries_desc:0 "Podemos utilizar la industria que logramos evacuar durante nuestra capitulación para continuar nuestra lucha."
BEL_launch_V_campaign:0 "Lanzar la Campaña V"

BEL_launch_V_campaign_desc:0 "Mientras estamos en el exilio, debemos seguir informando a los [BEL.GetAdjective]s e incitarlos a resistir la ocupación extranjera. Para crear un símbolo común, Robert de Laveleye imaginó usar la letra V porque es la primera letra de la palabra Victoire (Victoria) en francés y Vrijheid (Libertad) en holandés."
BEL_armed_neutrality_idea_desc:0 "Aunque nuestro país se ha declarado neutral, un ejército permanente es primordial para proteger esa neutralidad."
BEL_british_ship_designs_idea:0 "Diseños de Barcos [ENG.GetAdjective]"
BEL_british_ship_designs_idea_desc:0 "Los [ENG.GetAdjective] nos han proporcionado algunos de sus planos para producir destructores de manera más eficiente."
BEL_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
BEL_Antwerp_Oil_Industry_desc:0 "Amberes ya es un puerto importante para el sector químico. Con las amenazas al comercio internacional creciendo cada día, deberíamos reconfigurar parte de esas instalaciones para transformar nuestro querido carbón condruziano en petróleo."
BEL_form_air_guard_of_the_territory:0 "Formar la 'Guardia Territorial Antiaérea'"
BEL_form_air_guard_of_the_territory_desc:0 "La 'Guardia Territorial Antiaérea' (Garde Territoriale Antiaérienne, Territoriale Wacht voor Luchtafweer) fue fundada en 1937 por el ministro de defensa Denis para proteger áreas estratégicas de la amenaza de ataques aéreos. Independiente del ejército, tenía un presupuesto de mil millones de francos. Como FRC tenía problemas con la producción de cañones antiaéreos, se equipó con cañones Bofors de 40 mm y Vickers de 75 y 94 mm."
BEL_belgian_navy_in_exile:0 "Crear la Armada [BEL.GetAdjective] en el Exilio"
BEL_belgian_navy_in_exile_desc:0 "Bélgica puede haber caído, pero la guerra aún no está perdida. Debemos recrear una armada para continuar la lucha y prepararnos para la liberación de nuestro país."
BEL_air_force_congo:0 "Escuadrones Aéreos de la Force Publique"
BEL_air_force_congo_desc:0 "Bélgica puede estar bajo ocupación extranjera, pero la guerra continúa. Como la batalla por Bélgica nos mostró, el poder aéreo es esencial en esta guerra, y no perderemos futuros desarrollos."
BEL_fighter_license:0 "Adquirir una Licencia de Cazas"
BEL_fighter_license_desc:0 "Como nuestros diseños de cazas no parecen lo suficientemente confiables para competir con otras aeronaves, debemos contactar a las grandes potencias para ver quién estaría interesado en un acuerdo de licencia que permita la construcción de un caza moderno para la fuerza aérea belga."
BEL_SABCAs_bombers:0 "Bombarderos con Licencia de SABCA"
BEL_SABCAs_bombers_desc:0 "Dentro de su taller, SABCA puede construir aviones modernos grandes y robustos. Pero falta un elemento clave: diseños, específicamente diseños militares. Si podemos convencer a una de las grandes potencias para licenciar sus diseños, podríamos crear una fuerza de bombarderos propia."
BEL_SABCAs_CAS:0 "El SABCA S.47"
BEL_SABCAs_CAS_desc:0 "El SABCA S.47 es un avión de reconocimiento/soporte aéreo cercano diseñado por el fabricante de aviones [ITA.GetAdjective] Caproni, bajo el estricto control del ingeniero jefe de SABCA."
BEL_license_production:0 "Diseños Extranjeros"
BEL_license_production_desc:0 "Como nuestros diseños no ofrecen mucho potencial, debemos buscar en otros lugares para obtener los planos de aviones militares modernos."
BEL_multipurpose_bombers:0 "Bombarderos Multipropósito"
BEL_multipurpose_bombers_desc:0 "Dado que carecemos de aviones militares pesados (sin contar los transportes), la forma más fácil y económica de cumplir todas las misiones asignadas a tales aeronaves sería tener un tipo de avión pesado. Ese nuevo avión debería realizar todas las tareas, desde el reconocimiento hasta el bombardeo."
BEL_king_reaction:0 "Declarar Estado de Emergencia"
BEL_king_reaction_desc:0 "Frente a la amenaza del radicalismo político y la creciente dificultad de mantener el orden, el rey ha decidido declarar la ley marcial. En esta hora fatídica, el rey y el ministro de defensa han desplegado al ejército para estabilizar el país. En el proceso, han suspendido efectivamente la constitución."
BEL_purge_radical_opposition:0 "Purgar la Oposición Radical"
BEL_purge_radical_opposition_desc:0 "Para luchar contra los comunistas y los fascistas, se deben organizar represiones masivas. En el proceso, la autoridad civil se reduce. El primer ministro es reemplazado por un monárquico leal que no cuestionaría las acciones excepcionales pero necesarias ordenadas por el rey, Henri Denis, y Auguste Lippens."
BEL_reduce_parlementarism:0 "Reducir el Parlamentarismo"
BEL_reduce_parlementarism_desc:0 "Mientras el poder está centralizado en manos del ejecutivo, el último contrapeso es el parlamento. Aunque eliminar esta institución por completo simplemente no es posible a largo plazo, su debilitamiento en comparación con la situación antes del comienzo de la crisis política es claro. Mientras las nubes sean visibles en el horizonte, el rey, un vigilante guardián, protegerá a [BEL.GetNameDef] contra las amenazas externas."
BEL_restore_constitution:0 "Restaurar la Constitución"
BEL_restore_constitution_desc:0 "Después de una serie de problemas comparables al Diluvio de Noé, la paloma de la paz finalmente ha regresado al arca de la patria. Mientras las nubes se alejan en el horizonte, puede ser el momento de dar un paso atrás y restaurar la constitución, el arco iris entre el gobierno y los ciudadanos. Con la restauración del estado de derecho, el poder ha sido devuelto a manos de un gobierno civil."
BEL_aa_expertise:0 "Experiencia en la Fabricación de Cañones Antiaéreos"
BEL_national_union:0 "Unión Política en Tiempos de Guerra"
BEL_national_union_desc:0 "Debido a la guerra, se estableció un nuevo gobierno de coalición para unir a los partidos democráticos contra la amenaza extranjera."
BEL_peacetime_national_union:0 "Gobierno de Unión Nacional"
BEL_peacetime_national_union_desc:0 "Nuestro gobierno actualmente une a todos los partidos democráticos en una gran coalición, reduciendo las disputas políticas."
BEL_congo_uranium:0 "Uranio de Katanga"
BEL_congo_uranium_desc:0 "La uraninita/pechblenda de la mina de Shinkolobwe en Katanga es el mineral de uranio más rico del mundo. Podríamos exportarlo a nuestros aliados para ayudarlos a ganar la guerra.\n§REsta bonificación se eliminará si una facción rival toma y mantiene la región de Leopoldville en el Congo.§"
