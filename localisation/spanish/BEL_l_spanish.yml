bel_cityfall.1.t:0 "La Caída de Berlín"
bel_cityfall.1.d:0 "Soldados victoriosos [BEL.GetAdjective] marchan por las calles de Berlín después de intensos combates alrededor de la Puerta de Brandeburgo, el Reichstag y la Cancillería del Reich.\n\nLa bandera [BEL.GetAdjective] ahora ondea sobre el Reichstag. Mientras tanto, se envían equipos especiales a buscar en la ciudad para capturar a cualquier oficial [GER.GetAdjective] que quede atrapado en la ciudad sitiada."
bel_cityfall.1.a:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.1.b:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.1.c:0 "¡Schweinhunde belgas!"

bel_cityfall.2.t:0 "La Caída de Londres"
bel_cityfall.2.d:0 "Soldados victoriosos [BEL.GetAdjective] marchan por las calles de Londres después de intensos combates durante la mayor parte del día. Aunque la mayoría de los monumentos de la ciudad se preservaron en la batalla, el Puente de la Torre fue destruido después de que las tropas [ENG.GetAdjective] en retirada intentaran escapar por el Támesis a través del puente, y los ataques de artillería [BEL.GetAdjective] destruyeran la parte central antes de que pudieran llegar al otro lado.\n\nEl Palacio de Buckingham es ahora el nuevo cuartel general de las fuerzas [BEL.GetAdjective] avanzadas."
bel_cityfall.2.a:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.2.b:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.2.c:0 "¿Por qué los ayudamos en 1914?"

bel_cityfall.3.t:0 "La Caída de Moscú"
bel_cityfall.3.d:0 "Soldados victoriosos [BEL.GetAdjective] marchan por las calles de Moscú después de intensos combates durante la mayor parte del día. Los batallones [BEL.GetAdjective] tomaron posición alrededor de la Plaza Roja y en los edificios dañados del Kremlin. Las torres de la Basílica de San Basilio milagrosamente sobrevivieron al bombardeo de artillería, al igual que la torre del Ayuntamiento de Bruselas en 1695."
bel_cityfall.3.a:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.3.b:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.3.c:0 "¿[BEL.GetAdjective] aquí?"

bel_cityfall.4.t:0 "La Caída de Ámsterdam"
bel_cityfall.4.d:0 "Soldados victoriosos [BEL.GetAdjective] marchan por las calles de Ámsterdam después de intensos combates durante la mayor parte del día. Los batallones [BEL.GetAdjective] tomaron posición en varios puentes y plazas principales."
bel_cityfall.4.a:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.4.b:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.4.c:0 "Deberíamos haberlos aplastado en 1830."

bel_cityfall.5.t:0 "La Caída de París"
bel_cityfall.5.d:0 "Soldados victoriosos [BEL.GetAdjective] marcharon por los Campos Elíseos esta mañana. Los batallones [BEL.GetAdjective] tomaron posición alrededor de la Torre Eiffel, el Hotel Matignon y el Palacio de Luxemburgo.\n\nMientras los [FRA.GetAdjective] se retiraban, algunos oficiales [BEL.GetAdjective] aprovecharon la oportunidad para visitar el Louvre, aunque casi todo había sido evacuado. Mientras tanto, el comandante de las fuerzas [BEL.GetAdjective] emitió una proclamación diciendo a los parisinos que no teman al ejército invasor ya que se comportarían humanamente. También elogió ese día como la primera ocupación de París desde la entrada de las tropas borgoñonas en París en 1418... una nota extraña considerando las masacres que siguieron a ese evento."
bel_cityfall.5-2.d:0 "Soldados victoriosos [BEL.GetAdjective] marcharon por los Campos Elíseos esta mañana. Los batallones [BEL.GetAdjective] tomaron posición alrededor de la Torre Eiffel, el Hotel Matignon y el Palacio de Luxemburgo.\n\nMientras los [FRA.GetAdjective] se retiraban, algunos oficiales [BEL.GetAdjective] aprovecharon la oportunidad para visitar el Louvre, aunque casi todo había sido evacuado. Mientras tanto, el comandante de las fuerzas [BEL.GetAdjective] emitió una proclamación diciendo a los parisinos que no teman al ejército invasor ya que se comportarían humanamente. También anunció que esta victoria histórica marcaba el fin de la dominación [FRA.GetAdjective] sobre Flandes conquistada y oprimida por los imperialistas [FRA.GetAdjective] durante los últimos tres siglos."
bel_cityfall.5.a:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.5.b:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.5.c:0 "¿No saben ni contar y nos están venciendo?"

bel_cityfall.6.t:0 "La Caída de París"
bel_cityfall.6.d:0 "Soldados victoriosos [BEL.GetAdjective] marcharon por los Campos Elíseos esta mañana. Los batallones [BEL.GetAdjective] tomaron posición alrededor de la Torre Eiffel, el Hotel Matignon y el Palacio de Luxemburgo.\n\nMientras los [FRA.GetAdjective] se retiraban, algunos oficiales [BEL.GetAdjective] aprovecharon la oportunidad para visitar el Louvre, aunque casi todo había sido evacuado. Mientras tanto, el comandante de las fuerzas [BEL.GetAdjective] emitió una proclamación diciendo a los parisinos que no teman al ejército invasor ya que se comportarían humanamente."
bel_cityfall.6.a:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.6.b:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.6.c:0 "¿No saben ni contar y nos están venciendo?"

bel_cityfall.7.t:0 "La Caída de Jerusalén"
bel_cityfall.7.d:0 "Soldados victoriosos [BEL.GetAdjective] entraron en la ciudad vieja de Jerusalén esta mañana. Los batallones tomaron posición en y alrededor del Monte del Templo y el Santo Sepulcro.\n\nMientras las fuerzas [ENG.GetAdjective] se retiraban, los oficiales [BEL.GetAdjective] entraron en el Santo Sepulcro para orar frente a la tumba de Cristo y mostrar su respeto a Godofredo de Bouillón, el conquistador de Jerusalén durante la Primera Cruzada. Léon Degrelle saludó esa gran victoria como una señal de que Dios estaba de su lado en la lucha de la civilización europea cristiana contra la barbarie plutocrática judeo-bolchevique."
bel_cityfall.7.a:0 "¡El León [BEL.GetAdjective] Ruge de Nuevo!"
bel_cityfall.7.b:0 "¡Deus Vult!"
bel_cityfall.7.c:0 "¡Un contraataque será obligatorio!"

bel_cityfall.8.t:0 "La Caída de Roma"
bel_cityfall.8.d:0 "Los informes han confirmado que las tropas [BEL.GetAdjective] han tomado el control de Roma. Los últimos defensores intentaron detener a las tropas [BEL.GetAdjective] antes del Puente Milvio, pero fueron rápidamente derrotados cuando las tropas [BEL.GetAdjective] entraron en Roma a través de la Porta del Popolo. Un destacamento fue enviado rápidamente al Vaticano para asegurar al Papa su seguridad."
bel_cityfall.8.a:0 "¡Esos [BEL.GetAdjective] están por todas partes!"
bel_cityfall.8.b:0 "¡Mostramos el mismo valor que Ambiorix!"
bel_cityfall.8.c:0 "¡No debemos abandonar Roma a los bárbaros!"

bel_cityfall.9.d:0 "Los informes han confirmado que las tropas [BEL.GetAdjective] han tomado el control de Roma. Los últimos defensores intentaron detener a las tropas [BEL.GetAdjective] antes del Puente Milvio, pero fueron rápidamente derrotados cuando las tropas [BEL.GetAdjective] entraron en Roma a través de la Porta del Popolo. El comandante [BEL.GetAdjective] anunció que esto marcaba un nuevo paso en la historia romana, ya que el pueblo de Roma ahora está libre de la dominación de cualquier senado plutocrático o líder religioso despótico. Posteriormente, se destruyen sistemáticamente inscripciones y monumentos que recuerdan el fascismo. El paradero del Papa es desconocido, pero los creyentes de todo el mundo ya comparan este evento con el saqueo de Roma por los vándalos."
bel_cityfall.9.b:0 "¡Esto demuestra que ningún dios protege al Papa!"


