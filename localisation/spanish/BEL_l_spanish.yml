WLL_synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para la §YRefinería Sintética§!"
WLL_infrastructure_effort_2:0 "Renovar los Ferrocarriles"
WLL_infrastructure_effort_2_desc:0 "Extender nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos clandestinos de alta tecnología."
WLL_construction_effort_2:0 "Aumentar la Manufactura en Henao"
WLL_construction_effort_2_desc:0 "La región entre Mons y Charleroi no solo está llena de carbón, sino que también tiene muchas plantas de manufactura. Debemos desarrollarla aún más para resistir estos tiempos turbulentos."
WLL_liege_forts:0 "Recrear el Cinturón de Fortalezas de Lieja"
WLL_liege_forts_desc:0 "Los fuertes de Lieja fueron un elemento crucial en la defensa belga contra Alemania al comienzo de la Gran Guerra. Un programa de construcción vital debe comenzar lo antes posible para convertirlo en un elemento central para disuadir a [GER.GetNameDef] de atacar. No olvides considerar la posibilidad de un asalto en planeador."
WLL_nuclear_effort:0 "Esfuerzo Nuclear"
WLL_nuclear_effort_desc:0 "Al estar al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que un día puede consumir la Tierra."
