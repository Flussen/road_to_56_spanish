FLA_equipment_effort_3:0 "Finalizar la Modernización Militar"
FLA_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
FLA_armor_effort:0 "Diseñar Vehículos Blindados"
FLA_armor_effort_desc:0 "Aplicando lo que hemos aprendido de la mecanización de nuestra infantería, también podemos mejorar nuestros vehículos blindados."
FLA_special_forces:0 "Fuerzas Especiales"
FLA_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deberían ser nuestra prioridad."
FLA_aviation_effort:0 "Fundar la Escuela de Aviación [FLA.GetAdjective]"
FLA_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para la §YBase Aérea§!"
FLA_aviation_effort_desc:0 "En ningún lugar los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
FLA_fighter_focus:0 "Enfoque en Cazas"
FLA_fighter_focus_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
FLA_bomber_focus:0 "Enfoque en Bombarderos"
FLA_bomber_focus_desc:0 "La gente hablará del horror de las guerras de hoy en el futuro, contando historias de fuego lloviendo del cielo. Haremos nuestro mejor esfuerzo para asegurarnos de que esas historias sean contadas por nuestros enemigos."
FLA_aviation_effort_2:0 "Estudiar Tácticas Extranjeras"
FLA_aviation_effort_2_desc:0 "Serán necesarios más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
FLA_CAS_effort:0 "Bombarderos en Picado"
FLA_CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos en tierra y en el aire."
FLA_rocket_effort:0 "Motores Cohete"
FLA_rocket_effort_desc:0 "Los motores cohete y jet permiten velocidades sin precedentes para vehículos tripulados y no tripulados. Pioneros en estas tecnologías nos permitirán sorprender al enemigo."
FLA_NAV_effort:0 "Bombarderos Navales"
FLA_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire sobre las aguas."
FLA_naval_effort:0 "Financiar la Construcción de Barcos"
FLA_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para los §YAstillero Naval§!"
FLA_naval_effort_desc:0 "La expansión de nuestra marina debería ser nuestra prioridad. Asignar todos los recursos disponibles a nuevos Astilleros e investigación en barcos de superficie ligeros."
FLA_flexible_navy:0 "Marina Flexible"
FLA_flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en la tecnología de submarinos nos permitirá atacar eficientemente contra convoyes enemigos."
FLA_large_navy:0 "Gran Marina"
FLA_large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar grandes barcos y asegurar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
FLA_submarine_effort:0 "Guerra Submarina"
FLA_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. Nos vendría bien protegernos contra submarinos y usarlos contra el transporte enemigo."
FLA_cruiser_effort:0 "Concebir Cruceros"
FLA_cruiser_effort_desc:0 "Antes de hacer incursiones en la investigación avanzada de acorazados, los cruceros más pequeños necesitan reemplazo."
FLA_destroyer_effort:0 "Diseñar Destructores"
FLA_destroyer_effort_desc:0 "Estudiando el diseño y el uso estratégico de submarinos, también hemos aprendido a contrarrestar esas estrategias. Los destructores serán cruciales para esto."
FLA_capital_ships_effort:0 "Interés en Barcos Capitales"
FLA_capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y portaaviones representan lo viejo y lo nuevo en la superioridad naval."
FLA_industrial_effort:0 "Esfuerzo Industrial"
FLA_industrial_effort_desc:0 "Enfocar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran avance."
FLA_industrial_effort_2:0 "Esfuerzo Industrial II"
FLA_industrial_effort_2_desc:0 "Con una voluntad de hierro y una ética de trabajo implacable, podemos movilizar a la gente en otro gran esfuerzo industrial."
FLA_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para las §YFábricas Civiles§!"
FLA_construction_effort:0 "Desarrollar las Industrias de Bruselas"
FLA_construction_effort_desc:0 "Con los nuevos ferrocarriles actualmente en construcción en y alrededor de Bruselas, el potencial económico de la ciudad será aún más atractivo para las industrias y servicios."
FLA_production_effort:0 "Apoyar las Fundiciones de Zeebrugse"
FLA_production_effort_tt:0 "¡No hay suficientes espacios de construcción para la §Fábrica Militar§!"
FLA_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se quede atrás."
FLA_construction_effort_2:0 "Renovatie van de Haven van Antwerpen"
FLA_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y otros esfuerzos de construcción."
FLA_production_effort_2:0 "Apoyar la Industria de Vehículos Pesados"
FLA_production_effort_2_desc:0 "Como uno de los puertos líderes en Europa, Amberes es excelente para desarrollar una industria centrada en la exportación."
FLA_production_effort_3:0 "Apoyar a los Fabricantes de Aviones Militares"
FLA_production_effort_3_desc:0 "Los continuos esfuerzos para expandir nuestras fábricas militares son necesarios para satisfacer la demanda de nuevo equipo."
FLA_infrastructure_effort:0 "Conectar los Ferrocarriles de Bruselas"
FLA_infrastructure_effort_desc:0 "Un país sin infraestructura adecuada no puede llevar a cabo proyectos o construcciones avanzadas."
FLA_infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para la §Infraestructura§!"
FLA_coal_mines:0 "Explotar Completamente las Minas de Carbón de Limburgo"
FLA_coal_mines_desc:0 "El carbón es nuestro recurso más significativo, y debemos maximizar su extracción."
FLA_synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para la §Refinería Sintética§!"
FLA_infrastructure_effort_2:0 "Renovar las Carreteras"
FLA_infrastructure_effort_2_desc:0 "Ampliar nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos de alta tecnología clandestinos."
FLA_construction_effort_3:0 "Antwerps Industriegebied"
FLA_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
FLA_nuclear_effort:0 "Goedendagproject"
FLA_nuclear_effort_desc:0 "De pie al borde de un descubrimiento que cambiará el mundo, no podemos dejar que otros enciendan el fuego que un día podría consumir la Tierra."
FLA_extra_tech_slot:0 "Apoyar la Universidad de Gante"
FLA_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
FLA_extra_tech_slot_2:0 "Comité de Coordinación de la Innovación"
FLA_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos aprovechar."
FLA_technology_sharing:0 "Compartición de Tecnología"
FLA_technology_sharing_desc:0 "Compartiendo avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo I+D en tiempos de guerra más eficientemente."
FLA_secret_weapons:0 "Armas Secretas"
FLA_secret_weapons_desc:0 "Es tentador gastar todos los recursos extra en desarrollar tanques y aviones, pero el secreto para ganar guerras yace en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
FLA_political_effort:0 "Ley Fundamental"
FLA_political_effort_desc:0 "Para lograr un cambio en el mundo, necesitamos cambiar nuestro propio país. Fortalecer nuestra posición política debería ser lo primero."
FLA_collectivist_ethos:0 "Empoderar los Sindicatos"
FLA_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo permanecerá unido. Todos para uno y uno para todos."
FLA_liberty_ethos:0 "Consenso Democrático"
FLA_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano."
FLA_militarism:0 "Militarismo"
FLA_militarism_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a dudar en el momento de la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
FLA_political_correctness:0 "Corrección Política"
FLA_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o de otra manera embarazosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
FLA_neutrality_focus:0 "Enfoque de Neutralidad"
FLA_neutrality_focus_desc:0 "Mientras otros pueden decir que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
FLA_interventionism_focus:0 "Enfoque de Intervencionismo"
FLA_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
FLA_military_youth:0 "Nationaal-Socialistische Jeugd Vlaanderen"
FLA_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el autosacrificio desde temprano."
FLA_deterrence:0 "Disuasión"
FLA_deterrence_desc:0 "Estando solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que usarla."
FLA_volunteer_corps:0 "Cuerpos de Voluntarios"
FLA_volunteer_corps_desc:0 "Forzar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a personas en el extranjero no lo es."
FLA_paramilitarism:0 "Vlaamsche Wacht"
FLA_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Más personas tendrán entrenamiento militar si desarrollamos unidades semi-militarizadas para complementar nuestras fuerzas armadas."
FLA_indoctrination_focus:0 "Indoctrinación"
FLA_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, puede enseñarse como verdad. La educación y los medios deben reflejar esta lección."
FLA_foreign_expeditions:0 "Expediciones Extranjeras"
FLA_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
FLA_why_we_fight:0 "Por Qué Luchamos"
FLA_why_we_fight_effect:0 "Si no tenemos el espíritu de §YPolítica Exterior Neutral§! podremos crear facciones.\n"
FLA_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos al pueblo a nuestra causa y aseguraremos que todos estén listos para luchar por nuestra libertad."
FLA_political_commissars:0 "Comisarios Políticos"
FLA_political_commissars_desc:0 "Para asegurar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales nombrados políticamente en los rangos militares."
FLA_internationalism_focus:0 "Enfoque de Internacionalismo"
FLA_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales reclamos."
FLA_nationalism_focus:0 "Reunirnos Alrededor de la Strijdvlag"
FLA_ultra_nationalism_focus:0 "Triunfo del VNV"
FLA_nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ella a cualquier costo."
FLA_ideological_fanaticism:0 "Fanatismo Ideológico"
FLA_ideological_fanaticism_desc:0 "Nuestros valores y objetivos políticamente establecidos valen tanto morir por ellos como cualquier antigua fe. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor estén preparados para enfrentar la muerte."
FLA_conservatism_focus:0 "Influencia Católica"
FLA_conservatism_focus_desc:0 "Influencia Católica."
FLA_welfare_focus:0 "Reformas Sociales"
FLA_rearmament_agreement:0 "Acuerdo de Rearmamento"
FLA_conservatism_focus_desc:0 "Reformas Sociales."
FLA_political_coalition_focus:0 "Coalición Política"
FLA_political_coalition_focus_desc:0 "Coalición Política."
FLA_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
FLA_Antwerp_Oil_Industry_desc:0 "Amberes ya es un puerto importante para el sector químico. Con la creciente amenaza al comercio internacional, deberíamos reutilizar una parte de esas instalaciones para transformar nuestro querido carbón condrociano en petróleo."
FLA_reinforce_antwerp_brussels:0 "KO Linie"
FLA_reinforce_antwerp_brussels_desc:0 "Brabante está en el corazón de nuestro país y aquí se encuentran nuestras ciudades más importantes. Amberes fue una fortaleza importante en el pasado, y Bruselas es el centro de nuestra nación. La fortificación de ambas regiones las transformará en un baluarte contra cualquier invasión enemiga. Extendiéndose desde los pueblos de Koningshooikt hasta Ottenburg, la línea estará equipada con fosos antitanques, bunkers y trampas antitanques Cointet."

