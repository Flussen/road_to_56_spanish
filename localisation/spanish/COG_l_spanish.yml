COG_pleas_for_autonomy:0 "Súplica por la Autonomía"
COG_pleas_for_autonomy_desc:0 "La población local está organizando manifestaciones y movimientos de protesta en todo el país para apoyar la autonomía colonial, ¡mientras algunos desean un estado independiente de Kongo!"
