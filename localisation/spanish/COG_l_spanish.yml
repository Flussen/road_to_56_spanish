# Enfoques
COG_colonial_autonomy:0 "Autonomía Colonial"
COG_colonial_autonomy_desc:0 "Hemos solicitado al ministerio de colonias que nos conceda más libertades antes, pero estas fueron sistemáticamente rechazadas."
COG_empower_congolese:0 "Empoderar a los [COG.GetAdjective]"
COG_empower_congolese_desc:0 "Durante demasiado tiempo, nuestro pueblo nativo ha sido gobernado por opresores coloniales de más allá del mar. El pueblo [COG.GetAdjective] seguirá el camino de la igualdad y el internacionalismo para cumplir los sueños de nuestra independencia."
COG_burn_royal_portraits:0 "Quemar Retratos Reales"
COG_burn_royal_portraits_desc:0 "Quemar Retratos Reales"
COG_affinity_fascism:0 "Tendencias Fascistas"
COG_affinity_fascism_desc:0 "Tendencias Fascistas"
COG_affinity_new_order:0 "Afinidad por el Nuevo Orden"
COG_affinity_new_order_desc:0 "Afinidad por el Nuevo Orden"
COG_independence:0 "Derrocar el Gobierno de Pierre Rykmans"
COG_independence_desc:0 "Ahora que hemos reunido suficiente apoyo en las principales ciudades [COG.GetAdjective] y entre la Fuerza Pública, deberíamos llevar a cabo un golpe. Este golpe al corazón del sistema actual nos liberará de la influencia belga."
COG_doctrinal_marxism:0 "Marxismo Doctrinal"
COG_doctrinal_marxism_desc:0 "El Marxismo-Leninismo es el único camino para liberar a los trabajadores de la tiranía de los capitalistas que aumentan sus demandas respecto al número de horas trabajadas en las minas. Es hora de unirnos y forzar la creación de un sindicato fuerte."
COG_masses_education:0 "Educando a las Masas"
COG_masses_education_desc:0 "La alfabetización es el primer paso necesario para liberar a los trabajadores."
COG_political_commissars:0 "Comisarios Políticos"
COG_political_commissars_desc:0 "\"¡Esas órdenes no siguen las líneas del partido!\""
COG_communist_army:0 "Ejército Comunista"
COG_communist_army_desc:0 "¡La Revolución está en peligro! ¡A las armas!"
COG_join_comintern:0 "Unirse al Comintern"
COG_join_comintern_desc:0 "[SOV.GetNameDefCap] es el Corazón de la Revolución; sería imprudente no seguir sus directrices."
COG_african_diplomacy:0 "Diplomacia Africana"
COG_african_diplomacy_desc:0 "Como país libre en el centro de África, debemos afirmar nuestra posición en el continente."
COG_influence_liberia:0 "Influenciar a Liberia"
COG_influence_liberia_desc:0 "Liberia se supone que es una tierra para los descendientes libres de esclavos. Sus ancestros fueron liberados de las cadenas de la esclavitud, pero ahora deben ser liberados de la explotación proletaria."
COG_influence_south_africa:0 "Influenciar a [SAF.GetNameDef]"
COG_influence_south_africa_desc:0 "Los nativos de [SAF.GetNameDef] han sido oprimidos durante demasiado tiempo. Debemos mostrarles el camino del Socialismo para liberarlos de la opresión colonial y hacer que se unan a nuestro lado."
COG_technology_sharing_communism:0 "Hermandad Científica"
COG_technology_sharing_communism_desc:0 "La ciencia guiará a la humanidad en el verdadero camino del socialismo."



