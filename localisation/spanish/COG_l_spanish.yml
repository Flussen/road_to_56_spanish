COG_embrace_new_identity:0 "Adoptar Nueva Identidad"
COG_embrace_new_identity_desc:0 "Ahora que hemos asegurado nuestra independencia, deberíamos dejar de lado nuestro pasado colonial y recuperar los nombres propios de nuestras principales ciudades."

COG_abandon_colonial_identity:0 "Abandonar Identidad Colonial"
COG_abandon_colonial_identity_desc:0 "El nuevo régimen comunista en el Congo no puede mostrar el triunfo de la revolución mientras los nombres de las ciudades sigan siendo símbolos vivientes del pasado burgués imperialista. Para resolver este asunto, varias ciudades deben ser renombradas en honor a los héroes de la revolución y los inspiradores del proletariado."

