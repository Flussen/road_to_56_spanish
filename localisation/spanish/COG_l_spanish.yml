COG_Support_the_congo_railways:0 "Oficina de Transportes Coloniales"
COG_Support_the_congo_railways_desc:0 "Fundada en 1935, la 'Oficina de transportes coloniales', o OTRACO ('Oficina de Transportes Coloniales'), estaba a cargo del sistema ferroviario en el Congo Belga."
COG_congo_rubber:0 "Extender las Plantaciones de Caucho"
COG_congo_rubber_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentarían rápidamente la producción. Estamos seguros de que los nativos estarán encantados de ayudarnos en este asunto."
COG_congo_rubber2:0 "Mejorar la Productividad de las Plantaciones"
COG_congo_rubber2_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentarían rápidamente la producción. Estamos seguros de que los nativos estarán encantados de ayudarnos en este asunto."
COG_congo_rubber3:0 "Explotar Lianas de Caucho Silvestre"
COG_congo_rubber3_desc:0 "A medida que se necesita más y más caucho para alimentar las máquinas de guerra, las plantaciones no parecen ser suficientes. Para aumentar aún más la producción, podríamos enviar a parte de la población a la jungla para extraer el látex de las lianas de caucho plantadas bajo el reinado de Leopoldo II, cuando las plantaciones aún no estaban organizadas. Estas plantas del género Landolphia son más difíciles de extraer, pero de ellas fluirá el mismo látex."
COG_congo_rubber4:0 "Maximizar la Extracción de Caucho"
COG_congo_rubber4_desc:0 "El clima tropical del Congo lo hace óptimo para las plantaciones de caucho. El uso de nuevas variedades y la extensión de las plantaciones aumentarían rápidamente la producción. Estamos seguros de que los nativos estarán encantados de ayudarnos en este asunto."
COG_support_tungsten_mining:0 "Iniciar la Minería de Tungsteno [COG.GetAdjective]"
COG_support_tungsten_mining_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están esperando que la civilización los aproveche."
COG_support_tungsten_mining2:0 "Expandir las Minas de Tungsteno [COG.GetAdjective]"
COG_support_tungsten_mining2_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están esperando que la civilización los aproveche."
COG_support_tungsten_mining3:0 "Ampliar Aún Más las Minas de Tungsteno"
COG_support_tungsten_mining3_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están esperando que la civilización los aproveche."
COG_support_tungsten_mining4:0 "Maximizar la Extracción de Tungsteno"
COG_support_tungsten_mining4_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están esperando que la civilización los aproveche."

COG_support_copper_mining:0 "Iniciar la Minería de Cobre [COG.GetAdjective]"
COG_support_copper_mining_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están esperando que la civilización los aproveche."
COG_support_copper_mining2:0 "Expandir las Minas de Cobre [COG.GetAdjective]"
COG_support_copper_mining2_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están esperando que la civilización los aproveche."
COG_support_copper_mining3:0 "Ampliar Aún Más las Minas de Cobre"
COG_support_copper_mining3_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están esperando que la civilización los aproveche."
COG_support_copper_mining4:0 "Maximizar la Extracción de Cobre"
COG_support_copper_mining4_desc:0 "Descubiertos a lo largo de los años en varias regiones del Congo, los ricos minerales de la colonia están esperando que la civilización los aproveche."
COG_great_inga_dam:0 "Gran Presa de Inga"
COG_great_inga_dam_desc:0 "Este proyecto largamente soñado, ya vislumbrado en 1928, combinó una gran presa en el bajo Congo con una planta de tratamiento de aluminio de gran consumo energético. El proyecto estaba previsto para, a plena capacidad, producir más que la producción mundial de aluminio de 1939."
COG_industrial_effort:0 "Plan Industrial del Congo"
COG_industrial_effort_desc:0 "En esta época de cambios, una parte de nuestras necesidades vitales debe ser fabricada localmente."
COG_transform_the_congo:0 "Ampliar las Oportunidades Coloniales"
COG_transform_the_congo_desc:0 "Renovar los puertos de Banana y Matadi para aumentar nuestras capacidades logísticas."
COG_transform_the_congo2:0 "Invertir en la Manufactura Colonial"
COG_transform_the_congo2_desc:0 "Aunque el Congo fue principalmente una colonia de explotación, la población colonial y la cantidad de minerales son lo suficientemente significativas como para comenzar la manufactura antes de la exportación."
COG_transform_the_congo3:0 "Aumentar la Manufactura Colonial"
COG_transform_the_congo3_desc:0 "Aunque el Congo fue principalmente una colonia de explotación, la población colonial y la cantidad de minerales son lo suficientemente significativas como para comenzar la manufactura antes de la exportación."
COG_production_effort:0 "Producción Militar Local"
COG_production_effort_desc:0 "Producción Militar Local"
COG_production_effort_2:0 "Las Necesidades de Nuestro Tiempo"
COG_production_effort_2_desc:0 "El Congo no está destinado a ser una tierra desgarrada por la guerra, pero debemos estar preparados para responder a cualquier amenaza si la situación lo requiere."
COG_production_effort_3:0 "Producción Militar Local III"
COG_production_effort_3_desc:0 "Producción Militar Local III"
COG_export_to_new_markets:0 "Exportar a Nuevos Mercados"
COG_export_to_new_markets_desc:0 "Con las interrupciones causadas por la guerra, algunos países ya no están abiertos a nuestras exportaciones. Al mismo tiempo, podríamos proporcionar un máximo de recursos a nuestros aliados."
COG_war_mining_production_directorate:0 "Dirección de Producción Minera de Guerra"
COG_war_mining_production_directorate_desc:0 "La Dirección de Producción Minera de Guerra fue creada en 1941 para supervisar las diversas compañías mineras y asegurar que los minerales necesarios para los aliados sean priorizados y que las herramientas mineras sean completamente explotadas."
COG_gold_extraction:0 "Intensificar la Extracción de Oro"
COG_gold_extraction_desc:0 "\"El dinero es el nervio de la guerra\", dijo Cicerón. Dos mil años después, este dicho es más cierto que nunca. El Congo tiene un gran tesoro guardado por la celosa tierra. En estos tiempos, más que nunca, lo necesitamos urgentemente."
COG_diamond_extraction:0 "Intensificar la Extracción de Diamantes"
COG_diamond_extraction_desc:0 "Más allá de su uso en joyería, los diamantes también tienen muchas utilidades en el sector industrial. Dado que la industria bélica ha creado un auge en la demanda de diamantes, debemos asegurarnos de extraer suficientes del mineral más duro que existe para abastecer a nuestros socios."

COG_invest_in_nuclear_program:0 "Apoyar la Minería de Uranio en Katanga"
COG_invest_in_nuclear_program_desc:0 "Basándonos en las teorías de la relatividad de Albert Einstein y la desintegración radiactiva del uranio-238, hemos descubierto que dividir el átomo genera cantidades enormes de energía. Necesitamos investigar la posibilidad de la teoría de la reacción en cadena, y para ello, debemos extraer grandes cantidades de mineral de uranio. Con suerte, nuestras minas de Kolwezi y Shinkolobwe pueden producir las cantidades requeridas."
COG_further_nuclear_research:0 "Explotar y Exportar Uranio"
COG_further_nuclear_research_desc:0 "Con nuestro nuevo entendimiento del átomo y el aumento de la producción de mineral de uranio, no solo podemos investigar su potencial, sino que también podemos exportar parte del mineral a nuestros principales aliados para asegurar la victoria final de nuestra coalición sobre nuestros enemigos."
COG_establish_radio_stations:0 "Establecer Estaciones de Radio"
COG_establish_radio_stations_desc:0 "La Société Belge Radio-electrique debe establecer estaciones de radio para facilitar las comunicaciones de larga distancia con áreas remotas del país y la colonia."
COG_radio_divisional_support:0 "Relés de Radio de la Fuerza Pública"
COG_radio_divisional_support_desc:0 "Para coordinar mejor las tropas en las vastas distancias del Congo, cada unidad debe tener acceso a equipo de radio."
COG_extra_tech_slot:0 "Instituto de Ciencias Coloniales"
COG_extra_tech_slot_desc:0 "El Instituto de Ciencias Coloniales fue la principal organización de investigación relacionada con el Congo Belga. Instalado en Amberes, se especializó en el estudio de la geología y la naturaleza de la colonia. Fue complementado por estaciones de investigación locales en el terreno. Además, un sustancial instituto agronómico, el Instituto Nacional de Estudios Agronómicos del Congo Belga, permite a la colonia aumentar dramáticamente sus rendimientos."
COG_extra_tech_slot_2:0 "Invitar a Especialistas Técnicos"
COG_extra_tech_slot_2_desc:0 "Para enfrentar los desafíos de nuestro tiempo, debemos aumentar nuestro potencial innovador. Invitar a expertos extranjeros nos permitirá adquirir nuevas capacidades técnicas y superar los desafíos de esta generación."

COG_colonial_loyalty:0 "Lealtad Colonial"
COG_colonial_loyalty_desc:0 "Nuestro Gobierno debe reorganizarse para poder enfrentar nuevos desafíos. En este momento, el gobernador general tiene demasiado poder, y deberíamos permitirle delegar parte de su poder a personas competentes."
COG_reinforce_colonial_government:0 "Reforzar el Gobierno Colonial"
COG_reinforce_colonial_government_desc:0 "El apoyo de los colonos belgas y la confianza del ministerio de las colonias en Bruselas o en el exilio fueron activos esenciales para la legitimidad de Pierre Ryckmans y la estabilidad del territorio."
COG_commit_to_the_war:0 "Compromiso con la Guerra"
COG_commit_to_the_war_desc:0 "Estamos en guerra. Algunos en [BEL.GetNameDef] pensaron que deberíamos habernos declarado neutrales, pero la realidad de la guerra nos está afectando aquí y ahora. Debemos mostrar nuestro compromiso con las personas dispuestas a ayudarnos y evitar que cualquier poder extranjero tome el control de la colonia bajo el pretexto de \"protección\"."
COG_technology_sharing:0 "Compartir Tecnología"
COG_technology_sharing_desc:0 "Mientras ayudamos a nuestros aliados en este conflicto con recursos naturales, deberíamos pedirles algunos especialistas y planos para mejorar nuestras capacidades industriales y militares."
COG_increased_research_collaboration:0 "Mayor Colaboración en Investigación"
COG_increased_research_collaboration_desc:0 "Estamos vinculados a Bélgica de muchas maneras. Deberíamos priorizar el contacto cercano con los investigadores [BEL.GetAdjective]s para mantenernos al tanto de sus innovaciones."
COG_cracks_down_on_enemies:0 "Represión de Enemigos"
COG_cracks_down_on_enemies_desc:0 "El arresto de simpatizantes [GER.GetAdjective] y espías de la Abwehr que operaban desde Angola fue decisivo para la seguridad de la colonia."
COG_military_help:0 "Ayuda Militar"
COG_military_help_desc:0 "Deberíamos pedir a nuestros aliados maquinaria pesada para producir el equipo esencial para la Fuerza Pública localmente. Esto reduciría nuestra dependencia del comercio marítimo y mejoraría nuestro potencial militar."
COG_colonial_defense_associations:0 "Apoyar Asociaciones de Defensa Colonial"
COG_colonial_defense_associations_desc:0 "Ahora que estamos en guerra, los ciudadanos [BEL.GetAdjective]s han formado espontáneamente \"asociaciones de defensa\" para ayudar a asegurar la colonia. Deberíamos apoyarlos y reclutar a algunos de sus miembros para comandar a los miles de nuevos reclutas africanos."
COG_finance_planes_britain:0 "Financiar Aviones para [ENG.GetNameDef]"
COG_finance_planes_britain_desc:0 "Debemos recaudar fondos para financiar nuevos aviones para los pilotos [BEL.GetAdjective]s que sirven en la RAF para mostrar solidaridad con aquellos [BEL.GetAdjective]s que luchan alrededor del mundo incluso después de la capitulación del ejército."
COG_finance_planes_belgium:0 "Financiar Aviones para [BEL.GetNameDef]"

COG_finance_planes_belgium_desc:0 "Debemos mostrar nuestro apoyo a [BEL.GetNameDef] ya que están luchando por preservar su independencia. Organizaremos una campaña de recaudación de fondos masiva en toda la colonia para financiar la construcción de aviones para el ejército [BEL.GetAdjective]."
COG_expand_force_publique_recruitment:0 "Expandir el Reclutamiento de la Fuerza Pública"
COG_expand_force_publique_recruitment_desc:0 "Para compensar las pérdidas de la guerra, es necesario un aumento en el reclutamiento."

COG_build_revolution:0 "Construir la Revolución"
COG_build_revolution_desc:0 "Motivados por la perspectiva de un futuro mejor, los trabajadores trabajarán más arduamente para asegurar el triunfo de la revolución."
COG_manipulate_native_masses:0 "Manipular a las Masas Nativas"
COG_manipulate_native_masses_desc:0 "No podremos luchar una guerra solo con un ejército compuesto por europeos. Debemos usar todos los medios posibles para convencer a los nativos de que deben luchar bajo nuestro mando y morir por nuestra causa."
COG_colonial_claims:0 "Reclamar la Cuenca del Congo"
COG_colonial_claims_desc:0 "En la Conferencia de Berlín, la verdadera extensión del Congo fue restringida por las hipócritas 'grandes potencias'. Es hora de revisar esas decisiones y aplicar el plan expuesto por Stanley: un gran Congo, uniendo ambos océanos para asegurar el triunfo de la civilización en el corazón de África."
COG_mobilize_colonial_manpower:0 "Conscripción de Colonos"
COG_mobilize_colonial_manpower_desc:0 "La población belga es el elemento más esencial de nuestra sociedad. Si queremos comandar un número significativo de nativos de manera efectiva, debemos aumentar el número de oficiales europeos."
COG_join_axis:0 "Unirse al Eje"
COG_join_axis_desc:0 "[GER.GetNameDefCap] es nuestro modelo, y debemos ayudar al nuevo orden en todos los aspectos posibles."
COG_german_scientists:0 "Invitar a Científicos [GER.GetAdjective]"
COG_german_scientists_desc:0 "A cambio de nuestros recursos, [GER.GetNameDef] debería ayudar a desarrollar mejores armas. Este equipo luego nos permitiría ganar esta guerra contra la alianza de la plutocracia corrupta y el bolchevismo."
COG_italian_scientists:0 "Invitar a Científicos [ITA.GetAdjective]"
COG_italian_scientists_desc:0 "A cambio de nuestros recursos, [ITA.GetNameDef] debería ayudar a desarrollar mejores armas para ganar esta guerra contra la alianza de la plutocracia corrupta y el bolchevismo."
COG_join_italy:0 "Acercamiento a [ITA.GetNameDef]"
COG_join_italy_desc:0 "[ITA.GetNameDefCap] es nuestro modelo, y debemos ayudar al nuevo orden en todos los aspectos posibles."
COG_technology_sharing_fascism:0 "La Fuerza de la Cooperación"
COG_technology_sharing_fascism_desc:0 "No lucharemos esta guerra solos, pero si unimos nuestros esfuerzos, podemos asegurar la continuidad del dominio europeo sobre una África libre de influencias bolcheviques."

COG_reform_the_force_publique:0 "Reformar la Fuerza Pública"
COG_reform_the_force_publique_desc:0 "La Fuerza Pública está en mal estado. Los rifles son antiguos y los oficiales tienen baja moral; debemos cambiar eso."
COG_engineers_corps:0 "Cuerpo de Ingenieros"
COG_engineers_corps_desc:0 "Los ingenieros son esenciales para moverse en terrenos hostiles. Por eso, es necesaria la formación de especialistas."
COG_motorization_effort:0 "Esfuerzo de Motorización"
COG_motorization_effort_desc:0 "Debemos estudiar la posibilidad de crear una brigada motorizada que pueda desplazarse por todo el continente mucho más rápido que nuestra infantería regular."
COG_motorised_support:0 "Apoyo Logístico"
COG_motorised_support_desc:0 "Para elaborar un sistema que permita el despliegue más rápido de nuestras tropas en las líneas del frente, debemos motorizar grandes porciones de las unidades de apoyo de nuestras divisiones de infantería."
COG_commission_on_armored_vehicles:0 "Comisión de Vehículos Blindados"
COG_commission_on_armored_vehicles_desc:0 "Los tanques no parecen ser muy útiles en el corazón de la jungla, pero en el contexto del nuevo mundo, deberíamos poder luchar eficientemente en cualquier lugar. ¿Quién negaría que luchamos mejor en un vehículo blindado? Para estudiar nuestros requisitos, debemos consultar a especialistas unidos en una comisión sobre el desarrollo de vehículos blindados."
COG_get_rid_of_obsolete_rifles:0 "Deshacerse de los Rifles Obsoletos"
COG_get_rid_of_obsolete_rifles_desc:0 "Durante demasiado tiempo, estuvimos equipados con rifles obsoletos que datan de 1889, el excedente del ejército belga. Es hora de deshacerse de esos viejos rifles o modernizarlos a modelos más modernos."
COG_continue_the_armament_modernization_program:0 "Continuar el Programa de Modernización del Armamento"
COG_continue_the_armament_modernization_program_desc:0 "Incluso con nuevos rifles, el resto de nuestro equipo sigue siendo antiguo y debe mejorarse."
COG_finalize_the_equipment_modernization_program:0 "Finalizar el Programa de Modernización del Equipo"
COG_finalize_the_equipment_modernization_program_desc:0 "Con algunos esfuerzos adicionales, llevaremos lo que era una fuerza policial colonial al nivel de un ejército nacional permanente."

COG_modernize_police_formation:0 "Modernizar la Formación Policial"
COG_modernize_police_formation_desc:0 "La Fuerza Pública no es (al menos en teoría) un ejército, sino una fuerza policial colonial. Como tal, las misiones policiales son una parte esencial de sus tareas diarias."
COG_modernize_tactics:0 "Modernizar las Tácticas"
COG_modernize_tactics_desc:0 "Si nuestro equipo debe ser modernizado, un esfuerzo similar debe hacerse con nuestras tácticas. Aunque nuestros oficiales son verdaderos profesionales, los avances recientes en la teoría militar han dejado en claro que la modernización de nuestras tácticas y estrategias será una necesidad absoluta."
COG_large_scale_exercises:0 "Ejercicios a Gran Escala"
COG_large_scale_exercises_desc:0 "Para mejorar nuestra coordinación y experimentar con nuevas tácticas, es imperativo organizar ejercicios a gran escala. Esos ejercicios involucrarían a varios cientos e incluso miles de hombres para evaluar la coordinación de las diferentes unidades."
COG_river_patrols:0 "Patrullas Fluviales"
COG_river_patrols_desc:0 "La cuenca del Congo es la base del país, y su control es esencial para mover tropas y mercancías. Para hacerlo, debemos patrullarla con embarcaciones ligeras y entrenar a nuestra infantería para cruzarla fácilmente."
COG_special_forces:0 "Fuerzas Especiales"
COG_special_forces_desc:0 "El entorno natural del Congo puede considerarse bastante hostil para un extranjero. La tierra está cubierta de densos bosques y selvas, definida por un gran río, mientras que el terreno escarpado domina su parte oriental. Para permitir que la Fuerza Pública combata en estos entornos, debemos organizar tropas equipadas para aprovechar el terreno y cambiar el rumbo de los combates potenciales."
COG_jungle_training:0 "Entrenamiento en la Jungla"
COG_jungle_training_desc:0 "Dado que la jungla constituye una parte sustancial de nuestro territorio, ser capaces de moverse y luchar en este entorno hostil de manera efectiva es esencial para la eficiencia militar de la Fuerza Pública."
COG_fortify_congo_mouth:0 "Fortificar la Boca del Congo"
COG_fortify_congo_mouth_desc:0 "Nuestros principales activos están en la desembocadura del río Congo; esta región vital debe ser protegida. Para cumplir con ese objetivo, debemos establecer un cuerpo fluvial adecuado. Este nuevo cuerpo debe estar equipado con botes pequeños y rápidos para patrullar toda la longitud del río."
COG_fortify_cities:0 "Proteger las Otras Ciudades"
COG_fortify_cities_desc:0 "Aunque Léopoldville está segura, las otras ciudades de Elisabethville en Katanga y Stanleyville en la provincia 'Orientale' aún son vulnerables y deben ser reforzadas."

COG_air_force_congo:0 "Alas Aéreas de la Fuerza Pública"
COG_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YBase Aérea§!"
COG_air_force_congo_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
COG_fighter_focus:0 "Importar Planos de Cazas"
COG_fighter_focus_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
COG_bomber_focus:0 "Experimentar con Aviones de Largo Alcance"
COG_bomber_focus_desc:0 "La gente hablará del horror de las guerras de hoy en el futuro, contando historias de fuego lloviendo del cielo. Haremos todo lo posible para asegurarnos de que esas historias sean contadas por nuestros enemigos."
COG_long_range_fighters:0 "Cazas de Largo Alcance"
COG_long_range_fighters_desc:0 "Para cubrir las vastas distancias de la jungla, se debe desarrollar un nuevo concepto. Por eso es necesario un tipo de avión militar intermedio entre cazas y bombarderos para cubrir misiones de largo alcance y desafiar a los bombarderos enemigos."
COG_radar_system:0 "Sistema de Radar"
COG_radar_system_desc:0 "Dado que la vastedad del Congo es difícil de patrullar eficientemente, un sistema de radar nos permitiría detectar al enemigo y volar nuestros aviones solo cuando se acerque una amenaza."
COG_aviation_effort_2:0 "Estudiar Tácticas Extranjeras"
COG_aviation_effort_2_desc:0 "Serán necesarios avances adicionales en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
COG_CAS_effort:0 "Prototipos de Bombarderos en Picado"
COG_CAS_effort_desc:0 "Un ejército moderno necesita apoyo tanto de vehículos en el suelo como en el aire."
COG_rocket_effort:0 "Desarrollar Motores a Reacción"
COG_rocket_effort_desc:0 "Los motores a reacción y cohetes permiten velocidades sin precedentes para embarcaciones tripuladas y no tripuladas por igual. Pionear estas tecnologías nos permite tomar al enemigo por sorpresa."
COG_NAV_effort:0 "Experimentos con Bombarderos Navales"
COG_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella se desarrolla en el aire sobre el agua."
COG_naval_effort:0 "Comenzar la Construcción Naval en Matadi"
COG_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAserraderos Navales§!"
COG_naval_effort_desc:0 "Como nuestro puerto más moderno, protegido del mar abierto por estar a 100 km de la desembocadura del río Congo, el puerto de Matadi es el punto de partida ideal para nuestro programa naval."
COG_submarine_operations:0 "Tácticas de Ataque a Convoyes"
COG_submarine_operations_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en la tecnología submarina nos permitirá atacar eficazmente contra los convoyes enemigos."
COG_large_navy:0 "Tácticas Navales"
COG_large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
COG_fleet_management:0 "Gestión de la Flota"
COG_fleet_management_desc:0 "Nuestra nueva flota requerirá nuevas tácticas para ser efectiva."
COG_submarine_experiments:0 "Experimentos Submarinos"
COG_submarine_experiments_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. Sería prudente protegernos contra los submarinos y usarlos contra el transporte enemigo."
COG_cruiser_effort:0 "Experimentar con Barcos Más Grandes"
COG_cruiser_effort_desc:0 "Antes de hacer incursiones en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
COG_destroyer_effort:0 "Destructores Avanzados"
COG_destroyer_effort_desc:0 "Estudiando el diseño y el uso estratégico de los submarinos, también hemos aprendido a contrarrestar esas estrategias. Los destructores serán cruciales para esto."
COG_capital_ships_effort:0 "Esfuerzo de Buques Capitales"
COG_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y portaaviones representan lo viejo y lo nuevo en la superioridad naval."
