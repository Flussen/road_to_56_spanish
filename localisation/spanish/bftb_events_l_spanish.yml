bftb_bulgaria_equipment_purchases.8.t:0 "Construcción de Buques Completada - Submarinos"
bftb_bulgaria_equipment_purchases.8.desc:0 "Después de casi un año de construcción, los tres submarinos [FROM.GetAdjective] que ordenamos han pasado por varias pruebas en el mar y finalmente están listos para ser oficialmente comisionados en la Marina.\nLos buques están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."

bftb_bulgaria_equipment_purchases.9.t:0 "Construcción de Buques Completada - Destructores"
bftb_bulgaria_equipment_purchases.9.desc:0 "Después de casi un año de construcción, los dos destructores [FROM.GetAdjective] que ordenamos han pasado por varias pruebas en el mar y finalmente están listos para ser oficialmente comisionados en la Marina.\nLos buques están atracados en el puerto [Root.GetAdjective] y sus tripulaciones esperan órdenes."

bftb_bulgaria_equipment_purchases.10.t:0 "Construcción de Buques Completada - Crucero Ligero"
bftb_bulgaria_equipment_purchases.10.desc:0 "Después de casi un año de construcción, el crucero ligero [FROM.GetAdjective] que ordenamos ha pasado por varias pruebas en el mar y finalmente está listo para ser oficialmente comisionado en la Marina.\nEl buque está atracado en el puerto [Root.GetAdjective] y su tripulación espera órdenes."

bftb_bulgaria_scw_volunteers.1.t:0 "Los Voluntarios [ROOT.GetAdjective] están de Vuelta de España"
bftb_bulgaria_scw_volunteers.1.desc:0 "Los valientes voluntarios [ROOT.GetAdjective] que marcharon a luchar por la libertad del pueblo español en las Brigadas Internacionales regresan a casa [GetVictoryOrDefeatRepublicans] los intrépidos guerreros [ROOT.GetAdjective] regresan como veteranos, incluido el ahora altamente calificado piloto militar Zachari Zachariev, condecorado por sus numerosos logros en tiempos de guerra y altamente recomendado para ser ascendido a Jefe de la Fuerza Aérea Búlgara." 
bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious:0 "jubilosos después de la victoria de [FROM.GetNameDef] en la guerra civil que ha causado tanto dolor al pueblo español. Entre"
bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated:0 "de luto por la terrible derrota sufrida por [FROM.GetNameDef], que finalmente ha sucumbido a la tiranía del fascismo.\nEn cualquier caso, entre"
bftb_bulgaria_scw_volunteers.1.a:0 "¡Vuelven como héroes!"
bftb_bulgaria_scw_volunteers.1.b:0 "Hicieron lo que pudieron para defender la libertad."

bftb_bulgaria_scw_volunteers.2.t:0 "Los Voluntarios [BUL.GetAdjective] Regresan de España"
bftb_bulgaria_scw_volunteers.2.desc:0 "Los valientes voluntarios [ROOT.GetAdjective] que marcharon a luchar contra el bolchevismo y el anarquismo en España regresan a casa [GetVictoryOrDefeatNationalists] las tropas han adquirido una valiosa experiencia de combate, y uno de nuestros oficiales al mando ha sido condecorado y ascendido por sus notables hazañas durante la guerra."
bftb_bulgaria_scw_volunteers.2.desc_nationalists_victorious:0 "como los orgullosos vencedores de la guerra civil española. El propio [FROM.GetLeader] ha elogiado su participación en el frente. \nNuestro"
bftb_bulgaria_scw_volunteers.2.desc_nationalists_defeated:0 "abatidos por la terrible derrota sufrida por [FROM.GetNameDef], que ahora está completamente sometida a los rojos. \nEn cualquier caso, nuestro"
bftb_bulgaria_scw_volunteers.2.a:0 "¡Regresan como verdaderos veteranos de guerra!"
bftb_bulgaria_scw_volunteers.2.b:0 "España fue solo un campo de pruebas."

bftb_bulgaria_soviet_influence.1.t:0 "Tratado de Asistencia Mutua [ROOT.GetAdjective]-[BUL.GetAdjective]"
bftb_bulgaria_soviet_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se reunió hoy con [ROOT.GetLeader] en [ROOT.Capital.GetName] para discutir la propuesta [BUL.GetAdjective] de firmar un Tratado de Asistencia Mutua entre nuestros países. Con este tratado, el gobierno [BUL.GetAdjective] busca fortalecer los lazos con [ROOt.GetNameDef] mientras obtiene el apoyo necesario para mantener su integridad en estos tiempos turbulentos y prevalecer contra sus vecinos hostiles en los Balcanes."
bftb_bulgaria_soviet_influence.1.desc_leader:0 "[BUL.GetLeader]"
bftb_bulgaria_soviet_influence.1.desc_diplomat:0 "Los diplomáticos [BUL.GetAdjective]"
bftb_bulgaria_soviet_influence.1.a:0 "¡Firmar este tratado beneficiará a ambos países!"
bftb_bulgaria_soviet_influence.1.b:0 "Este tratado no es de nuestro interés."

bftb_bulgaria_soviet_influence.2.t:0 "[SOV.GetNameDefCap] Firma el Tratado de Asistencia Mutua"
bftb_bulgaria_soviet_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó hoy a [ROOT.Capital.GetName] de una reunión con [SOV.GetLeader] para discutir la propuesta de firmar un Tratado de Asistencia Mutua entre [SOV.GetNameDef] y [ROOT.GetNameDef]. Después de una larga reunión para establecer las condiciones del Tratado y las medidas a llevar a cabo por los respectivos gobiernos para preservar esta relación, los dignatarios de ambos países firmaron el Tratado."
bftb_bulgaria_soviet_influence.2.a:0 "¡Este es el comienzo de una relación fructífera!"

bftb_bulgaria_soviet_influence.3.t:0 "[SOV.GetNameDefCap] Se Retira del Tratado de Asistencia Mutua"
bftb_bulgaria_soviet_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó hoy a [ROOT.Capital.GetName] de una reunión con [SOV.GetLeader] para discutir la propuesta de firmar un Tratado de Asistencia Mutua entre [SOV.GetNameDef] y [ROOT.GetNameDef]. Después de una larga reunión para establecer los términos del tratado, parece que no hubo forma de convencer a [SOV.GetLeader] de la necesidad de este tratado, el cual se negó rotundamente a firmar.\nTras el fracaso de la propuesta en [SOV.GetNameDef], parece que [ROOT.GetLeader] ya está sopesando otros posibles aliados para [ROOT.GetNameDef]."
bftb_bulgaria_soviet_influence.3.a:0 "Es hora de encontrar nuevos aliados."

bftb_bulgaria_soviet_influence.4.t:0 "[BUL.GetLeader] Presiona a [ROOT.GetLeader] para Unirse a [BUL.GetFactionName]"
bftb_bulgaria_soviet_influence.4.desc:0 "El gobierno [BUL.GetAdjective] exige la unión de las naciones balcánicas en revolución contra el fascismo, el imperialismo y el capitalismo, instando a [ROOT.GetLeader] a unirse a [BUL.GetFactionName], creando así un poderoso bloque de oposición a los gobiernos opresivos europeos."
bftb_bulgaria_soviet_influence.4.a:0 "Debemos unirnos a nuestros hermanos [BUL.GetAdjective] y [SOV.GetAdjective]."
bftb_bulgaria_soviet_influence.4.b:0 "¡No cederemos a la presión [BUL.GetAdjective]!"

bftb_bulgaria_soviet_influence.5.t:0 "[FROM.GetNameDefCap] Cede ante la Presión [ROOT.GetAdjective]"
bftb_bulgaria_soviet_influence.5.desc:0 "Tras reuniones extraordinariamente intensas y acaloradas discusiones con miembros del gobierno [FROM.GetAdjective], [FROM.GetLeader] finalmente cedió ante nuestra presión, y [FROM.GetNameDef] se ha unido a [ROOT.GetFactionName], fortaleciendo nuestro bloque de oposición contra el fascismo, el imperialismo y el capitalismo."
bftb_bulgaria_soviet_influence.5.a:0 "Han hecho lo correcto."

bftb_bulgaria_soviet_influence.6.t:0 "[FROM.GetNameDefCap] Rechaza las Demandas [ROOT.GetAdjective]"
bftb_bulgaria_soviet_influence.6.desc:0 "[FROM.GetLeader] se ha negado a reunirse con nuestros diplomáticos enviados a [FROM.GetNameDef] para discutir la necesidad de mantener nuestros países unidos como aliados en lugar de dividir nuestras fuerzas. Sin embargo, el gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de unirse a nuestra alianza, dejando claro que la cooperación entre [ROOT.GetNameDef] y [FROM.GetNameDef] está fuera de discusión y dejando a las naciones de [ROOT.GetFactionName] pocas alternativas para tratar con este país."
bftb_bulgaria_soviet_influence.6.a:0 "Una decisión que solo traerá destrucción a [FROM.GetNameDef]."

bftb_bulgaria_yugoslavian_influence.1.t:0 "Tratado de Amistad Perpetua [BUL.GetAdjective]"
bftb_bulgaria_yugoslavian_influence.1.desc:0 "[GetBulgarianLeaderToMeetStalin] se reunió hoy con [ROOT.GetLeader] en [ROOT.Capital.GetName] para discutir la propuesta [BUL.GetAdjective] de firmar un Tratado de Amistad Perpetua entre nuestros países. Con este tratado, el gobierno [BUL.GetAdjective] busca enterrar las disputas del pasado y fortalecer los lazos con [YUG.GetNameDef], con la esperanza de eventualmente formar una alianza entre los dos países que permita la cooperación y el apoyo mutuo si alguno de los signatarios se ve arrastrado a un conflicto."
bftb_bulgaria_yugoslavian_influence.1.a:0 "¡Firmar este tratado beneficiará a ambos países!"
bftb_bulgaria_yugoslavian_influence.1.b:0 "Este tratado no es de nuestro interés."

bftb_bulgaria_yugoslavian_influence.2.t:0 "[FROM.GetNameDefCap] Firma el Tratado de Amistad Perpetua"
bftb_bulgaria_yugoslavian_influence.2.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó hoy a [BUL.Capital.GetName] de una reunión con [YUG.GetLeader] en [YUG.Capital.GetName] para discutir la firma del Tratado de Amistad Perpetua entre [YUG.GetNameDef] y [ROOT.GetNameDef]. Al final de la sesión, los dignatarios de ambos países firmaron el Tratado. Sin embargo, dejaron algunas cláusulas abiertas para el futuro, con el deseo mutuo de preservar y expandir esta relación beneficiosa."
bftb_bulgaria_yugoslavian_influence.2.a:0 "¡Esto fortalecerá a ambas naciones!"

bftb_bulgaria_yugoslavian_influence.3.t:0 "[FROM.GetNameDefCap] Rechaza nuestro Tratado de Amistad Perpetua"
bftb_bulgaria_yugoslavian_influence.3.desc:0 "[GetBulgarianLeaderToMeetStalin] regresó hoy a [BUL.Capital.GetName] de una reunión con [YUG.GetLeader] en [YUG.Capital.GetName] para discutir la firma del Tratado de Amistad Perpetua entre [YUG.GetNameDef] y [ROOT.GetNameDef]. Desafortunadamente, [YUG.GetLeader] no pareció muy entusiasmado con la idea de entablar amistad con [ROOT.GetNameDef] y, finalmente, rechazó nuestra propuesta."
bftb_bulgaria_yugoslavian_influence.3.a:0 "Qué pérdida de tiempo..."

bftb_bulgaria_balkan_federation.1.t:0 "El Proyecto de la Federación Balcánica"
bftb_bulgaria_balkan_federation.1.desc:0 "Hemos terminado la preparación del proyecto para la formación de una Federación Balcánica de Repúblicas Socialistas. Podemos presentarlo a los gobiernos de las naciones balcánicas para negociar la adhesión de cada una de ellas, comenzando con [YUG.GetNameDef].\nEl objetivo principal de la federación, que [ROOT.GetNameDef] liderará, es la cooperación de todos los pueblos de los Balcanes en una unión supranacional, lista para luchar contra los numerosos enemigos que buscan someter a los países balcánicos.\nPero [ROOT.GetLeader] sueña con algo más: una Federación Balcánica Unida en la que los ciudadanos ya no serán búlgaros, griegos, yugoslavos, sino ciudadanos libres de los Balcanes."
bftb_bulgaria_balkan_federation.1.a:0 "¡Un sueño por el que vale la pena luchar!"

bftb_bulgaria_balkan_federation.2.t:0 "Proyecto [BUL.GetAdjective] para una Federación Balcánica"
bftb_bulgaria_balkan_federation.2.desc:0 "El gobierno [BUL.GetAdjective] nos ha presentado su proyecto para formar una Federación Balcánica de Repúblicas Socialistas, prometiendo a [ROOT.GetNameDef] el privilegio de ser la primera nación invitada a unirse.\nEl objetivo principal de la federación, que [ROOT.GetNameDef] liderará, es la cooperación de todos los pueblos de los Balcanes en una unión supranacional, lista para luchar contra los numerosos enemigos que buscan someter a los países balcánicos.\nLa prensa socialista y comunista ya ha filtrado la noticia, y el apoyo a la Federación Balcánica y la afiliación de [ROOT.GetNameDef] a ella está comenzando a extenderse entre la población [ROOT.GetAdjective]."
bftb_bulgaria_balkan_federation.2.a:0 "Un proyecto ambicioso."

bftb_bulgaria_balkan_federation.3.t:0 "Propaganda de la Federación Balcánica"
bftb_bulgaria_balkan_federation.3.desc:0 "Los [BUL.GetAdjective] han iniciado una campaña de propaganda en [ROOT.GetNameDef] con la intención de convencer a la población [ROOT.GetAdjective] de la viabilidad de su engañoso proyecto de formar una Federación Balcánica de Repúblicas Socialistas.\nLa prensa izquierdista ha difundido la noticia. Muchas personas, especialmente trabajadores industriales en las ciudades y agricultores en el campo, ya están mostrando su apoyo incondicional a la propuesta [BUL.GetAdjective]."
bftb_bulgaria_balkan_federation.3.a:0 "Una jugada audaz por parte de [BUL.GetNameDef]."

bftb_bulgaria_balkan_federation.4.t:0 "[BUL.GetNameDefCap] Está Desestabilizando [ROOT.GetNameDef]"
bftb_bulgaria_balkan_federation.4.desc:0 "Activistas [BUL.GetAdjective] han cruzado la frontera hacia nuestro país para armar a los partidarios de la Federación Balcánica en [ROOT.GetNameDef] y causar disturbios en el país.\nLos oficiales de policía se esfuerzan día y noche para atrapar y encarcelar a estos elementos subversivos. Hasta ahora, sus esfuerzos no han sido muy fructíferos, y muchos ciudadanos [ROOT.GetAdjective], especialmente de la clase trabajadora, se han unido a las filas de las personas que apoyan el proyecto [BUL.GetAdjective] de la Federación Balcánica."

bftb_bulgaria_balkan_federation.5.t:0 "La Unificación de los Balcanes"
bftb_bulgaria_balkan_federation.5.desc:0 "El gobierno [BUL.GetAdjective] nos ha enviado una propuesta para llevar a cabo la unificación de los Balcanes bajo un gobierno centralizado, para mejorar la comprensión y cooperación entre los diferentes pueblos de los Balcanes. Según [BUL.GetLeader], este es el último paso de la Federación Balcánica que nos permitirá dejar atrás los conflictos del pasado y garantizar la unidad y paz entre nuestras naciones de manera permanente.\n[BUL.GetNameDefCap] espera la respuesta del gobierno [ROOT.GetAdjective] para proceder con la consecuente unificación de nuestras naciones."
bftb_bulgaria_balkan_federation.5.a:0 "¡Unámonos a nuestros hermanos balcánicos!"
bftb_bulgaria_balkan_federation.5.b:0 "Solicitar ayuda antes de aceptar la unificación."
bftb_bulgaria_balkan_federation.5.c:0 "Exigir autogobierno limitado."
bftb_bulgaria_balkan_federation.5.d:0 "¡No renunciaremos a la independencia y la identidad [ROOT.GetAdjective]!"
bftb_bulgaria_balkan_federation.5.d_consequences_tt:0 "§R¡Nuestra negativa podría causar que [FROM.GetNameDef] nos expulse de [FROM.GetFactionName] o incluso genere un objetivo de guerra contra nosotros!§!"

bftb_bulgaria_balkan_federation.6.t:0 "[FROM.GetNameDefCap] Integrado en [ROOT.GetNameDef]"
bftb_bulgaria_balkan_federation.6.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado nuestra propuesta de unificación y se ha unido a la Federación Balcánica Unida. Los antiguos ciudadanos [FROM.GetAdjective] ahora se convertirán en ciudadanos balcánicos libres que confían en el sueño de [ROOT.GetLeader] de unos Balcanes unidos."
bftb_bulgaria_balkan_federation.6.a:0 "¡El sueño se hace realidad!"

bftb_bulgaria_balkan_federation.7.t:0 "[FROM.GetNameDefCap] Solicita Ayuda Industrial"
bftb_bulgaria_balkan_federation.7.desc:0 "El gobierno [FROM.GetAdjective] ha acordado unirse a nuestra Federación Balcánica Unida. Sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] requiere cierta asistencia para impulsar su deficiente industria nacional. [FROM.GetLeader] ha asegurado que [FROM.GetNameDef] se unirá con gusto a la gran Federación Balcánica Unida una vez que se haya incrementado el desarrollo industrial del país."
bftb_bulgaria_balkan_federation.7.a:0 "Debemos proporcionar ayuda industrial a los [FROM.GetAdjective]."

bftb_bulgaria_balkan_federation.8.t:0 "[FROM.GetNameDefCap] Solicita Ayuda Económica"
bftb_bulgaria_balkan_federation.8.desc:0 "El gobierno [FROM.GetAdjective] ha acordado unirse a nuestra Federación Balcánica Unida; sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] necesita desesperadamente ayuda financiera para evitar el colapso de su economía en dificultades. [FROM.GetLeader] ha asegurado que [FROM.GetNameDef] se unirá con gusto a la gran Federación Balcánica Unida una vez que el país reciba un impulso de recuperación económica y la situación mejore."
bftb_bulgaria_balkan_federation.8.a:0 "Debemos proporcionar ayuda económica a los [FROM.GetAdjective]."

bftb_bulgaria_balkan_federation.9.t:0 "[FROM.GetNameDefCap] Solicita Ayuda Militar"
bftb_bulgaria_balkan_federation.9.desc:0 "El gobierno [FROM.GetAdjective] ha acordado unirse a nuestra Federación Balcánica Unida; sin embargo, antes de proceder con la unificación, [FROM.GetNameDef] requiere cierta asistencia militar para fortalecer sus fuerzas armadas poco fiables antes de llevar a cabo una operación para erradicar varias células disidentes en diversas ciudades rurales alrededor de [FROM.Capital.GetName]. [FROM.GetLeader] ha asegurado que [FROM.GetNameDef] se unirá con gusto a la gran Federación Balcánica Unida una vez completado el proceso."
bftb_bulgaria_balkan_federation.9.a:0 "Debemos proporcionar ayuda militar a los [FROM.GetAdjective]."

bftb_bulgaria_balkan_federation.10.t:0 "[FROM.GetNameDefCap] Exige Ciertos Derechos de Autodeterminación"
bftb_bulgaria_balkan_federation.10.desc:0 "Una delegación [FROM.GetAdjective] liderada por [FROM.GetLeader] ha llegado hoy a [ROOT.Capital.GetName] para discutir las condiciones para la adhesión de [FROM.GetNameDef] a la Federación Balcánica Unida con [ROOT.GetLeader]. Parece que el gobierno [FROM.GetAdjective] desea mantener cierta independencia y derechos de autogobierno dentro de la federación, pero está dispuesto a unirse a ella como miembro asociado con un cierto grado de autonomía."
bftb_bulgaria_balkan_federation.10.a:0 "¡Concedido!"

bftb_bulgaria_balkan_federation.11.t:0 "[FROM.GetNameDefCap] Ha Rechazado Nuestra Propuesta"
bftb_bulgaria_balkan_federation.11.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado unirse a nuestra Federación Balcánica Unida, aunque está decidido a preservar la alianza entre nuestras naciones.\nSin embargo, [FROM.GetLeader] ha declarado públicamente que la reacción del gobierno [BUL.GetAdjective] ante la negativa [FROM.GetAdjective] mostrará si el verdadero propósito oculto de la federación era extender las fronteras de [BUL.GetNameDef] más allá de lo imaginable, o si [BUL.GetNameDef] busca la cooperación entre los países balcánicos cualquiera que sean las condiciones de su membresía en la federación, pero que en cualquier caso, [FROM.GetNameDef] nunca renunciará a su independencia ni a su identidad cultural."
bftb_bulgaria_balkan_federation.11.a:0 "Respetaremos su decisión."
bftb_bulgaria_balkan_federation.11.b:0 "¿Cómo podemos cooperar con un gobierno que no confía en nosotros?"
bftb_bulgaria_balkan_federation.11.c:0 "¡[FROM.GetLeader] ha ido demasiado lejos con su discurso!"

bftb_bulgaria_balkan_federation.12.t:0 "[FROM.GetNameDefCap] Exige Territorios [ROOT.GetAdjective] en los Balcanes"
bftb_bulgaria_balkan_federation.12.desc:0 "El gobierno [BUL.GetAdjective] ha enviado una misión diplomática para exigir la cesión de los territorios [ROOT.GetAdjective] en los Balcanes a las naciones balcánicas a las que, según los [BUL.GetAdjective], pertenecen legítimamente. Los delegados de [BUL.GetNameDef] han mantenido un tono generalmente cordial. Sin embargo, algunos de nuestros diplomáticos afirman haber percibido ciertas connotaciones amenazantes, especialmente ante la negativa inicial de los ministros [ITA.GetAdjective]."
bftb_bulgaria_balkan_federation.12.a:0 "Cumpliremos con sus demandas para preservar la paz."
bftb_bulgaria_balkan_federation.12.a_state_transfering_tt:0 "El estado será transferido a su legítimo dueño balcánico."
bftb_bulgaria_balkan_federation.12.b:0 "[ROOT.GetNameDef] no cederá ante la presión [BUL.GetAdjective]!"
bftb_bulgaria_balkan_federation.12.b_tt:0 "Podría llevar a los siguientes efectos:"

bftb_bulgaria_balkan_federation.13.t:0 "[ITA.GetNameDefCap] Cede Ante Nuestras Demandas"
bftb_bulgaria_balkan_federation.13.desc:0 "Después de una larga e intensa reunión con nuestra delegación diplomática enviada para negociar la cesión de los territorios [ITA.GetAdjective] en los Balcanes, [ITA.GetLeader] ha cedido ante la presión [BUL.GetAdjective] y ha transferido oficialmente el control de los estados [ITA.GetAdjective] en los Balcanes a las naciones a las que pertenecen legítimamente."
bftb_bulgaria_balkan_federation.13.a:0 "Una decisión sabia por parte de [ITA.GetLeader]."

bftb_bulgaria_balkan_federation.14.t:0 "Arbitraje [BUL.GetAdjective] Sobre Territorios Balcánicos"
bftb_bulgaria_balkan_federation.14.desc:0 "El gobierno [BUL.GetAdjective] envió una misión diplomática a [ITA.GetNameDef] para exigir la cesión de los territorios [ITA.GetAdjective] en los Balcanes.\nDespués de una larga reunión, [ITA.GetLeader] cedió ante la presión [BUL.GetAdjective] y acordó transferir el control de los estados [ITA.GetAdjective] en los Balcanes a las naciones a las que pertenecen legítimamente, lo que conlleva ciertas ganancias territoriales para [ROOT.GetNameDef]."
bftb_bulgaria_balkan_federation.14.a:0 "¡Debemos agradecer a los [BUL.GetAdjective] por esto!"

bftb_bulgaria_balkan_federation.15.t:0 "[ITA.GetNameDefCap] Rechaza Ceder Territorios Balcánicos"
bftb_bulgaria_balkan_federation.15.desc:0 "Después de una larga reunión con nuestra delegación enviada para negociar la cesión de los territorios [ITA.GetAdjective] en los Balcanes a las naciones a las que pertenecen legítimamente, [ITA.GetLeader] finalmente ha rechazado escuchar a los diplomáticos [ROOT.GetAdjective], afirmando que cada pedazo de territorio ocupado por [ITA.GetNameDef] en los Balcanes pertenece legítimamente al pueblo [ITA.GetAdjective]."
bftb_bulgaria_balkan_federation.15.a:0 "Entonces tomaremos esos territorios nosotros mismos."
bftb_bulgaria_balkan_federation.15.b:0 "Lidiaremos con los [ITA.GetAdjective] más tarde."

bftb_bulgaria_balkan_federation.16.t:0 "[BUL.GetNameDefCap] Exige Todos los Territorios [ROOT.GetAdjective] en los Balcanes"
bftb_bulgaria_balkan_federation.16.desc:0 "El gobierno [BUL.GetAdjective] ha enviado una misión diplomática para exigir la cesión de los territorios [ROOT.GetAdjective] en los Balcanes, que, según los [BUL.GetAdjective], les pertenecen legítimamente.\nLos delegados de [BUL.GetNameDef] han mantenido un tono generalmente cordial. Sin embargo, algunos de nuestros diplomáticos afirman haber percibido ciertas connotaciones amenazantes, especialmente ante la negativa inicial de los ministros [ROOT.GetAdjective]."
bftb_bulgaria_balkan_federation.16.a:0 "Debemos evitar el estallido de una nueva guerra balcánica a toda costa."
bftb_bulgaria_balkan_federation.16.b:0 "¡[BUL.GetLeader] debe estar sufriendo delirios!"

bftb_bulgaria_balkan_federation.17.t:0 "[TUR.GetNameDefCap] Cede Territorios Balcánicos"
bftb_bulgaria_balkan_federation.17.desc:0 "Después de una reunión extraordinariamente tensa con nuestra delegación diplomática enviada para negociar la cesión de los territorios [TUR.GetAdjective] en los Balcanes, [TUR.GetLeader] ha cedido ante la presión [ROOT.GetAdjective] y ha transferido oficialmente el control de los estados [TUR.GetAdjective] en los Balcanes a [ROOT.GetNameDef]."
bftb_bulgaria_balkan_federation.17.a:0 "¡Celebraremos!"

bftb_bulgaria_balkan_federation.18.t:0 "[TUR.GetNameDefCap] Rechaza Ceder Territorios Balcánicos"
bftb_bulgaria_balkan_federation.18.desc:0 "Después de una reunión extraordinariamente tensa con nuestra delegación enviada para negociar la transferencia de los territorios [TUR.GetAdjective] en los Balcanes a [ROOT.GetNameDef], [TUR.GetLeader] finalmente ha rechazado escuchar a nuestros diplomáticos, afirmando que [TUR.GetNameDef] ha controlado esos territorios durante siglos y, por lo tanto, [TUR.GetNameDef] es su legítimo dueño."
bftb_bulgaria_balkan_federation.18.a:0 "Entonces tendremos que tomarlos por la fuerza."

bftb_bulgaria_balkan_federation_project_ready_tt:0 "£GFX_trigger_yes El Proyecto de la Federación Balcánica está listo."
bftb_bulgaria_balkan_federation.7_tt:0 "Efectos cuando se complete la decisión:\n"
BUL_italy_yields_states_to_root_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! transfiere el control de los siguientes estados a §Y[ROOT.GetNameDef]§!: "
BUL_italy_yields_states_to_others_tt:0 "[ITA.GetFlag]§Y[ITA.GetNameDefCap]§! transfiere el control de los siguientes estados a §Yotros países balcánicos§!: "
bftb_bulgaria_balkan_federation_turkish_states_tt:0 "[BUL.GetFlag]§Y[BUL.GetNameDefCap]§! se convierte en dueño y controlador de: "

bftb_bulgaria_fate_of_the_balkans.1.t:0 "[BUL.GetNameDefCap] Exige que nos Unamos a [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.1.desc:0 "Un enviado [BUL.GetAdjective] llegó hoy a la capital para reunirse con [ROOT.GetLeader] y exigir la membresía de [ROOT.GetNameDef] en [BUL.GetFactionName]. Según [GetBulgarianLeader], [BUL.GetNameDef] desarrollará programas de cooperación en investigación y asuntos de defensa y garantizará la seguridad y soberanía de todos los estados miembros de la alianza. Sin embargo, el diplomático advirtió que cualquier nación balcánica que se niegue a unirse a la alianza será considerada enemiga."
BUL_leader_is_tsar:0 "el Zar [BUL.GetLeader]"
BUL_leader_is_regency_council:0 "el Consejo de Regencia de Bulgaria"
BUL_leader_is_a_politician:0 "[BUL.GetLeader]"
bftb_bulgaria_fate_of_the_balkans.1.a:0 "[ROOT.GetNameDefCap] se unirá a [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.1.b:0 "¡No cederemos ante amenazas vacías!"

bftb_bulgaria_fate_of_the_balkans.2.t:0 "[FROM.GetNameDefCap] Acepta unirse a [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.2.desc:0 "El emisario enviado para persuadir al gobierno de [FROM.GetNameDef] para que se una a [BUL.GetFactionName] ha regresado hoy de la capital [FROM.GetAdjective] con buenas noticias: [FROM.GetLeader] aceptó nuestras demandas. Su país finalmente se ha unido a nuestra alianza."
bftb_bulgaria_fate_of_the_balkans.2.a:0 "¡[BUL.GetFactionName] crece!"

bftb_bulgaria_fate_of_the_balkans.3.t:0 "[FROM.GetNameDefCap] Rechaza Unirse a [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.3.desc:0 "El emisario enviado para exigir la adhesión de [FROM.GetNameDef] a [BUL.GetFactionName] ha informado que [FROM.GetLeader] decidió no unirse a nuestra alianza, aparentemente sin darse cuenta del destino que le espera a [FROM.GetNameDef] por desafiar las órdenes [BUL.GetAdjective] a pesar de las advertencias de nuestro diplomático."
bftb_bulgaria_fate_of_the_balkans.3.a:0 "[FROM.GetLeader] ha demostrado ser un tonto."

bftb_bulgaria_fate_of_the_balkans.4.t:0 "[BUL.GetNameDefCap] Exige [FROM.FROM.GetName]"
bftb_bulgaria_fate_of_the_balkans.4.desc:0 "Una misión diplomática [BUL.GetAdjective][GetBulgarianLeaderDiplomaticMission] ha llegado a nuestra capital para negociar la transferencia de [FROM.FROM.GetName] a [BUL.GetNameDef], a la cual, según afirman, le pertenece legítimamente."
BUL_tsar_leads_diplomatic_mission:0 ", encabezada por el Zar [BUL.GetLeader] en persona,"
BUL_politician_leads_diplomatic_mission:0 ", encabezada por [BUL.GetLeader] en persona,"
BUL_bulgarian_government:0 ""
bftb_bulgaria_fate_of_the_balkans.4.a:0 "No estamos en posición de rechazar."
bftb_bulgaria_fate_of_the_balkans.4.b:0 "¡Eso no sucederá!"
bftb_bulgaria_fate_of_the_balkans.5.t:0 "[FROM.GetNameDefCap] Acepta el Control [BUL.GetAdjective] sobre [FROM.FROM.FROM.GetName]"
bftb_bulgaria_fate_of_the_balkans.5.desc:0 "Tras una prolongada discusión con la misión diplomática [BUL.GetAdjective] enviada a la capital [FROM.GetAdjective], [FROM.GetLeader] ha accedido a transferir [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]."
bftb_bulgaria_fate_of_the_balkans.5.a:0 "[FROM.FROM.FROM.GetName] finalmente está de vuelta donde pertenece."
bftb_bulgaria_fate_of_the_balkans.6.t:0 "[FROM.GetNameDefCap] Rechaza Transferir [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]"
bftb_bulgaria_fate_of_the_balkans.6.desc:0 "Después de varias horas de acalorado debate con la misión diplomática [BUL.GetAdjective] enviada a la capital [FROM.GetAdjective], [FROM.GetLeader] se ha negado obstinadamente a transferir [FROM.FROM.FROM.GetName] a [BUL.GetNameDef]."
bftb_bulgaria_fate_of_the_balkans.6.a:0 "Una decisión insensata de [FROM.GetLeader]."
bftb_bulgaria_fate_of_the_balkans.7.t:0 "[BUL.GetNameDefCap] Demanda la Sumisión [ROOT.GetAdjective]"
bftb_bulgaria_fate_of_the_balkans.7.desc:0 "Por fin, el gobierno [BUL.GetAdjective] ha mostrado sus verdaderas intenciones. Ha enviado una delegación para exigir el reconocimiento de [BUL.GetNameDef] como señor supremo de [ROOT.GetNameDef], lo que implicaría la sumisión incondicional del gobierno [ROOT.GetAdjective] al dominio de [GetBulgarianLeader]."
bftb_bulgaria_fate_of_the_balkans.7.a:0 "No estamos en posición de rechazar."
bftb_bulgaria_fate_of_the_balkans.7.b:0 "[ROOT.GetNameDefCap] nunca se someterá a potencias extranjeras!"
bftb_bulgaria_fate_of_the_balkans.8.t:0 "[FROM.GetNameDefCap] se Somete a [BUL.GetNameDef]"
bftb_bulgaria_fate_of_the_balkans.8.desc:0 "Desde que [FROM.GetNameDef] ingresó en el [BUL.GetFactionName], hemos presionado a su gobierno para que se someta a [GetBulgarianLeader]. Tras nuestro reciente soborno y coacción a varios ministros [FROM.GetAdjective], [FROM.GetLeader] se ha visto obligado a firmar un tratado reconociendo oficialmente a [BUL.GetNameDef] como su señor supremo, y por el cual el pueblo [FROM.GetAdjective] finalmente ha sido subyugado."
bftb_bulgaria_fate_of_the_balkans.8.a:0 "Los [FROM.GetAdjective] saben cuál es su lugar."
bftb_bulgaria_fate_of_the_balkans.9.t:0 "[FROM.GetNameDefCap] se Niega a Someterse a [BUL.GetNameDef]"
bftb_bulgaria_fate_of_the_balkans.9.desc:0 "Inesperadamente, el gobierno [FROM.GetAdjective] ha decidido desafiar a [GetBulgarianLeader]. Hoy, [FROM.GetLeader] ha anunciado públicamente que se niega a someterse al gobierno [BUL.GetAdjective]. Una decisión audaz, apoyada por la mayoría del pueblo [FROM.GetAdjective], pero imprudente ya que necesitan nuestra protección si su patético estado quiere sobrevivir a los próximos conflictos. Después de esto, [GetBulgarianLeader] ya está reconsiderando la membresía [FROM.GetAdjective] en el [BUL.GetFactionName]."
bftb_bulgaria_fate_of_the_balkans.9.a:0 "¡Debemos seguir presionándolos!"
bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt:0 "La decisión de §YSubyugar [FROM.GetName]§! estará disponible nuevamente en §R365 días§!"
bftb_bulgaria_fate_of_the_balkans.9.b:0 "¡Su desafío no quedará sin castigo!"
bftb_bulgaria_fate_of_the_balkans.10.t:0 "[BUL.GetNameDefCap] ha Coaccionado a [FROM.GetNameDef] para Unirse al [BUL.GetFactionName]"
bftb_bulgaria_fate_of_the_balkans.10.desc:0 "Después de recibir un ultimátum del gobierno [BUL.GetAdjective], [FROM.GetLeader] de [FROM.GetNameDef], claramente coaccionado por amenazas hacia su país, sus ministros e incluso él mismo, ha cedido a la presión [BUL.GetAdjective] y ha anunciado que [FROM.GetNameDef] abandonará inmediatamente el [ROOT.GetFactionName] y se unirá al [BUL.GetFactionName]."
bftb_bulgaria_fate_of_the_balkans.10.a:0 "¡[BUL.GetNameDef] pagará por esto!"
bftb_bulgaria_fate_of_the_balkans.10.b:0 "Una elección lamentable de un líder lamentable."
BUL_transferred_bulgarian_state_autonomy_desc:0 "Ha cedido estados reclamados por [BUL.GetNameDef]."

bftb_bulgaria_political_leaders.1.t:0 "El Asesinato de Hristo Lukov"
bftb_bulgaria_political_leaders.1.desc:0 "Anoche, [GetLukovLeader] fue emboscado por dos [GetLukovPartisans] que lo siguieron desde el Cine Real hasta su casa en la calle Artillería 1.\nCuando el líder político estaba a punto de entrar a su casa, uno de los [GetLukovCriminals] le disparó a quemarropa y lo alcanzó en el hombro. Lukov agarró al hombre y lo presionó contra una pared antes de intentar retirarse al edificio, pero [GetLukovSecondAssailant] le disparó por la espalda, luego recogió a su [GetLukovAccomplice] y huyó por el patio vecino, dejando a un Hristo Lukov mortalmente herido en la entrada de su casa.\n[GetLukovConclusion]"
bftb_bulgaria_political_leaders.1.a:0 "Designar un nuevo líder entre las filas de la UBNL."
bftb_bulgaria_political_leaders.1.b:0 "Necesitamos a alguien con una ideología más radical... ¡Nombrar a Aleksandar Tsankov!"
bftb_bulgaria_political_leaders.1.c:0 "¡El mundo es mejor sin él!"
bftb_bulgaria_political_leaders.1.d:0 "Trágico..."
BUL_hristo_lukov_death_leader_party:0 "Hristo Lukov, Líder de la Unión de Legiones Nacionales Búlgaras,"
BUL_hristo_lukov_death_leader_country:0 "el líder [ROOT.GetAdjective] Hristo Lukov"
BUL_hristo_lukov_death_partisans_communism:0 "miembros de los grupos de combate organizados por el Partido Comunista Búlgaro. Ellos"
BUL_hristo_lukov_death_partisans_other:0 "partisanos que, según se informa,"
BUL_hristo_lukov_death_criminals_communism:0 "partisanos, Ivan Burudjiev,"
BUL_hristo_lukov_death_criminals_other:0 "criminales"
BUL_hristo_lukov_death_second_assailant_communism:0 "Violeta Yakova, la segunda agente aún inadvertida por la víctima"
BUL_hristo_lukov_death_second_assailant_other:0 "un segundo asaltante, inadvertido por la víctima y que, según testigos, era una mujer"
BUL_hristo_lukov_death_accomplice_communism:0 "camarada"
BUL_hristo_lukov_death_accomplice_other:0 "cómplice"
BUL_hristo_lukov_death_conclusion_communism:0 ""
BUL_hristo_lukov_death_conclusion_other:0 "Nuestro servicio de seguridad nacional ya está buscando a los asesinos. Sin embargo, debemos velar por el futuro de la nación y nombrar a un nuevo individuo para reemplazar a Hristo Lukov como líder de [ROOT.GetNameDef]."
bftb_bulgaria_greek_influence.1.t:0 "[BUL.GetNameDefCap] se Acerca al Gobierno [GRE.GetAdjective]"
bftb_bulgaria_greek_influence.1.desc:0 "El Primer Ministro [BUL.GetAdjective], [BUL.GetLeader], se ha reunido con [ROOT.GetLeader] para formalizar relaciones amistosas entre [BUL.GetNameDef] y [ROOT.GetNameDef] a través de un acuerdo de paz. El líder [BUL.GetAdjective] también ha ofrecido ciertos beneficios fiscales a los capitalistas [ROOT.GetAdjective] que deseen establecer filiales en el país vecino."
bftb_bulgaria_greek_influence.1.a:0 "¡[GRE.GetNameDefCap] y [BUL.GetNameDef] cooperarán de ahora en adelante!"
bftb_bulgaria_greek_influence.1.b:0 "¡No podemos confiar en los [BUL.GetAdjective]!"
bftb_bulgaria_greek_influence.2.t:0 "[FROM.GetNameDefCap] Acepta nuestra Propuesta"
bftb_bulgaria_greek_influence.2.desc:0 "El líder [FROM.GetAdjective] [FROM.GetLeader] ha aceptado nuestra propuesta y está dispuesto a formalizar nuestras relaciones amistosas mediante un acuerdo que asegure la paz entre [BUL.GetNameDef] y [FROM.GetNameDef]."
bftb_bulgaria_greek_influence.2.a:0 "¡[BUL.GetNameDefCap] y [GRE.GetNameDef] cooperarán de ahora en adelante!"
bftb_bulgaria_greek_influence.3.t:0 "El Gobierno [FROM.GetAdjective] Rechazó nuestra Propuesta"
bftb_bulgaria_greek_influence.3.desc:0 "El líder [FROM.GetAdjective] [FROM.GetLeader] ha declarado que no confía en estas nuevas políticas de paz [BUL.GetAdjective]. Por lo tanto, ha rechazado nuestra propuesta de formalizar relaciones amistosas entre [FROM.GetNameDef] y [BUL.GetNameDef]."
bftb_bulgaria_greek_influence.3.a:0 "¡Son demasiado orgullosos para darse cuenta de la necesidad de cooperación!"
bftb_bulgaria_british_influence.1.t:0 "El Gobierno [BUL.GetAdjective] Busca Nuestra Protección"
bftb_bulgaria_british_influence.1.desc:0 "El Primer Ministro [BUL.GetAdjective] [BUL.GetLeader] ha llegado a nuestro país para negociar un acuerdo con [ENG.GetNameDef], buscando formalizar el compromiso de nuestro país para proteger el territorio [BUL.GetAdjective].\nSegún [BUL.GetLeader], su partido desea fortalecer los lazos con el gobierno [ENG.GetAdjective] pero teme por la integridad territorial de [BUL.GetNameDef] si rechazan a otras grandes potencias con ambiciones amenazantes en los Balcanes, como los [GER.GetAdjective], [ITA.GetAdjective] y [SOV.GetAdjective]."
bftb_bulgaria_british_influence.1.a:0 "Pondremos a [BUL.GetNameDef] bajo la protección [ENG.GetAdjective]."
bftb_bulgaria_british_influence.1.b:0 "Aceptamos firmar un pacto de no agresión."
bftb_bulgaria_british_influence.1.c:0 "Tenemos asuntos más importantes que atender."
bftb_bulgaria_british_influence.2.t:0 "[FROM.GetNameDefCap] Acepta Garantizar la Independencia [BUL.GetAdjective]"
bftb_bulgaria_british_influence.2.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado firmar el tratado propuesto por [BUL.GetLeader], garantizando la independencia de nuestro país y buscando mejorar aún más nuestras relaciones en el futuro."
bftb_bulgaria_british_influence.2.a:0 "¡Estamos bajo la protección [ENG.GetAdjective] ahora!"
bftb_bulgaria_british_influence.3.t:0 "[FROM.GetNameDefCap] Acepta Firmar un Pacto de No Agresión"
bftb_bulgaria_british_influence.3.desc:0 "Aunque el gobierno [FROM.GetAdjective] ha aceptado firmar un tratado entre [BUL.GetNameDef] y [FROM.GetNameDef], [FROM.GetLeader] se ha negado a garantizar oficialmente la independencia de nuestro país, afirmando que tal acción podría tener graves consecuencias diplomáticas que agravarían la situación no solo en los Balcanes sino también en toda Europa.\nSin embargo, el líder [FROM.GetAdjective] parece interesado en desarrollar relaciones amistosas y fomentar la cooperación entre nuestros países."
bftb_bulgaria_british_influence.3.a:0 "¡Es un comienzo!"
bftb_bulgaria_british_influence.4.t:0 "[ENG.GetNameDefCap] Rechazó nuestra Propuesta"
bftb_bulgaria_british_influence.4.desc:0 "El gobierno [FROM.GetAdjective] ha demostrado que no tiene interés en fortalecer los lazos con nuestra nación y ha rechazado nuestra propuesta de formalizar un acuerdo para apoyar la independencia de [BUL.GetNameDef] y desarrollar la cooperación entre nuestros países."
bftb_bulgaria_british_influence.4.a:0 "¡Malditos británicos y su obstinación!"
bftb_bulgaria_democratic_international_policies.1.t:0 "[BUL.GetNameDefCap] Garantiza la Independencia [ROOT.GetAdjective]"
bftb_bulgaria_democratic_international_policies.1.desc:0 "El gobierno [BUL.GetAdjective] ha declarado hoy que [BUL.GetNameDef] debe salvaguardar la integridad territorial de las naciones amigas de los Balcanes contra las ambiciones de potencias extranjeras belicosas.\nPara tal fin, el Primer Ministro [BUL.GetLeader] ha proclamado el compromiso de [BUL.GetNameDef] de proteger a la nación [ROOT.GetAdjective] y la implementación de una serie de nuevas medidas para preparar la defensa de los Balcanes."
bftb_bulgaria_democratic_international_policies.1.a:0 "¡Muy considerado por su parte!"
bftb_bulgaria_democratic_international_policies.2.t:0 "Inversiones Industriales [BUL.GetAdjective]"
bftb_bulgaria_democratic_international_policies.2.desc:0 "Los magnates [BUL.GetAdjective] han realizado varias inversiones en nuestro país, desarrollando filiales para impulsar nuestra industria nacional.\nSin duda, esto es parte de un plan más amplio ideado por el gobierno [BUL.GetAdjective] para aumentar su influencia y difundir sus ideas capitalistas en nuestro país. Aún así, por ahora, podemos beneficiarnos de esta pequeña expansión industrial."
bftb_bulgaria_democratic_international_policies.2.a:0 "¿Creen que pueden influir en nuestra política tan fácilmente?"
bftb_bulgaria_democratic_international_policies.3.t:0 "Inyección de Capital [BUL.GetAdjective]"
bftb_bulgaria_democratic_international_policies.3.desc:0 "El gobierno [BUL.GetAdjective] ha proporcionado apoyo financiero a las empresas [ROOT.GetAdjective] en dificultades para estabilizar los sectores económicos de nuestro país.\nSin embargo, ninguno de nuestros ministros es tan ingenuo como para creer por un segundo que esta acción podría haber sido motivada por solidaridad o simpatía. Está claro que con esta inyección de capital, el gobierno [BUL.GetAdjective] simplemente busca aumentar su control sobre nuestra economía."
bftb_bulgaria_democratic_international_policies.3.a:0 "Debemos tener cuidado."
bftb_bulgaria_democratic_international_policies.4.t:0 "Integridad Territorial [BUL.GetAdjective]"
bftb_bulgaria_democratic_international_policies.4.desc:0 "Una delegación de [BUL.GetNameDef] ha llegado a nuestro país para solicitar que [ROOT.GetLeader] reconozca la legitimidad del gobierno [BUL.GetAdjective] en los antiguos territorios búlgaros actualmente ocupados por tropas aliadas y, en consecuencia, devuelva el control administrativo de la región a [BUL.GetNameDef]."
bftb_bulgaria_democratic_international_policies.4.a:0 "¡El gobierno [ROOT.GetAdjective] reconoce la integridad territorial búlgara!"
bftb_bulgaria_democratic_international_policies.4_tt:0 "§Y[BUL.GetNameWithFlag]§! se convierte en dueño y controlador de:"
bftb_bulgaria_democratic_international_policies.4.b:0 "Eso no es posible."
bftb_bulgaria_democratic_international_policies.5.t:0 "[ENG.GetNameDefCap] Reconoce la Integridad Territorial Búlgara"
bftb_bulgaria_democratic_international_policies.5.desc:0 "Nuestra delegación enviada a [ENG.GetNameDef] ha regresado tras haber logrado su petición al gobierno [ENG.GetAdjective], que ha acordado devolver el control administrativo de los antiguos territorios búlgaros ocupados por tropas aliadas a [BUL.GetNameDef]."
bftb_bulgaria_democratic_international_policies.5.a:0 "¡Nuestro pueblo se regocija con la noticia!"
bftb_bulgaria_democratic_international_policies.6.t:0 "[ENG.GetNameDefCap] se Niega a Reconocer la Integridad Territorial [BUL.GetAdjective]"
bftb_bulgaria_democratic_international_policies.6.desc:0 "Lamentablemente, nuestra delegación enviada a [ENG.GetNameDef] no logró que el gobierno [ENG.GetAdjective] nos otorgara el control administrativo de los antiguos territorios búlgaros actualmente ocupados por tropas aliadas."
bftb_bulgaria_democratic_international_policies.6.a:0 "¡Están rompiendo nuestra integridad territorial!"
bftb_bulgaria_democratic_international_policies.7.t:0 "El Pacto [ENG.GetAdjective]-[BUL.GetAdjective]"
bftb_bulgaria_democratic_international_policies.7.desc:0 "El gobierno [ENG.GetAdjective] ha enviado una delegación diplomática para informarnos que ha acordado devolver el control administrativo de los antiguos territorios búlgaros ocupados por nuestras tropas al gobierno de [BUL.GetNameDef], con efecto inmediato.\nFrente a tales eventos y al no haber logrado negociar esta decisión con el [ENG.GetAdjective], nuestro gobierno se ha visto obligado a ceder el control de estos territorios ocupados, para mantener una relación cordial con nuestros aliados."
bftb_bulgaria_democratic_international_policies.7.a:0 "Esto es un insulto a [ROOT.GetNameDef]"

bftb_news.1.t:0 "El Gobierno [BUL.GetAdjective] Condena a la IMRO"
bftb_news.1.desc:0 "Hoy temprano, el líder [BUL.GetAdjective] [BUL.GetLeader] emitió una declaración oficial mostrando su rechazo hacia la Organización Revolucionaria Interna de Macedonia y condenando públicamente sus actividades.\nEl Ministro del Interior [BUL.GetAdjective] también ha anunciado la implementación de un paquete de medidas extraordinarias que permitirán al gobierno asignar más recursos para tomar acción activa contra la IMRO y erradicar esta organización terrorista de una vez por todas.\nCon este pronunciamiento, parece que finalmente el gobierno [BUL.GetAdjective] busca poner fin a una de las mayores fuentes de conflicto y tensión en los Balcanes."
bftb_news.1.a:0 "¡Ya era hora!"
bftb_news.1.b:0 "¡Es hora de destruir a la IMRO!"
bftb_news.1.c:0 "Parece que los días de la IMRO están contados."

bftb_news.2.t:0 "El Gobierno [BUL.GetAdjective] Apoya a la IMRO"
bftb_news.2.desc:0 "Hoy temprano, el líder [BUL.GetAdjective] [BUL.GetLeader] anunció públicamente que el gobierno buscará negociar con Ivan Mihaylov, uno de los jefes más importantes de la Organización Revolucionaria Interna de Macedonia, el cese de hostilidades entre la IMRO y las autoridades [BUL.GetAdjective]. Según el ministro del interior, [BUL.GetNameDef] necesita cooperar con esta organización para liberar a los muchos macedonios búlgaros que viven en [YUG.GetNameDef] y [GRE.GetNameDef]. Esta audaz declaración sin duda reavivará el conflicto balcánico y aumentará la tensión entre las grandes potencias que tienen intereses en la región..."
bftb_news.2.a:0 "¡Los [BUL.GetAdjective] están jugando con fuego!"
bftb_news.2.b:0 "Hacemos lo que es mejor para [BUL.GetNameDef]."
bftb_news.2.c:0 "Parece que el conflicto balcánico se va a reavivar."

bftb_news.3.t:0 "La Muerte del Zar Boris III de Bulgaria"
bftb_news.3.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
bftb_news.3.a:0 "Ahora descansa en paz. ¡A diferencia de su país!"

bftb_news.4.t:0 "El Regreso del Zar Fernando I"
bftb_news.4.desc:0 "Tras la muerte del Zar de Bulgaria, Boris III, el gobierno [BUL.GetAdjective] tomó la inesperada decisión de reunirse con el padre de Boris y antiguo Zar, Fernando I, para pedirle que retomara el mando del país.\nDespués de una larga conferencia con [GetFormerLeaderBeforeFerdinand], Fernando I, el belicoso gobernante que se vio obligado a abdicar en favor de su hijo tras desastrosas derrotas en la Segunda Guerra de los Balcanes y la Gran Guerra, acordó regresar a Sofía para ser coronado nuevamente como Zar de Bulgaria."
bftb_news.4.a:0 "¡Es el gobernante que [BUL.GetNameDef] necesita!"
bftb_news.4.b:0 "¿Es capaz ese anciano de gobernar?"
bftb_news.4.c:0 "Un giro inesperado de los acontecimientos."

BUL_former_leader_before_ferdinand_kyoseivanov:0 "el Primer Ministro Georgi Kyoseivanov"
BUL_former_leader_before_ferdinand_filov:0 "el Primer Ministro Bogdan Filov"
BUL_former_leader_before_ferdinand_mushanov:0 "el Primer Ministro Nikola Mushanov"
BUL_former_leader_before_ferdinand_lukov:0 "el Primer Ministro Hristo Lukov"
BUL_former_leader_before_ferdinand_tsankov:0 "el Primer Ministro Aleksandar Tsankov"
BUL_former_leader_before_ferdinand_generic:0 "el Primer Ministro búlgaro"

bftb_news.5.t:0 "Campaña de Bulgarización en los Balcanes"
bftb_news.5.desc:0 "El gobierno [BUL.GetAdjective] ha iniciado una campaña masiva de 'bulgarización' de los territorios ocupados en los Balcanes, favoreciendo el asentamiento búlgaro, cambiando los nombres de ciudades y lugares a las formas tradicionales búlgaras y reorganizando la administración local según las líneas búlgaras.\nCon estas medidas, [BUL.GetLeader] espera demostrar la naturaleza búlgara de estas regiones y legitimar su futura anexión por [BUL.GetNameDef]."
bftb_news.5.a:0 "¡Ya no pueden debatir la soberanía [BUL.GetAdjective] sobre estos territorios!"
bftb_news.5.b:0 "¿Cómo se atreven a destruir la cultura [THIS.GetAdjective]?"
bftb_news.5.c:0 "Una movida audaz por parte de los [BUL.GetAdjective]."

bftb_news.6.t:0 "La Restauración del Patriarcado Búlgaro"
bftb_news.6.desc:0 "Con el apoyo del gobierno, el Exarcado de Bulgaria ha presionado al Patriarca de Constantinopla para que reconozca la autocefalía de la Iglesia Ortodoxa Búlgara.\nAnte tales demandas respaldadas por un amenazante [BUL.GetLeader], el Patriarcado Ecuménico de Constantinopla se ha visto obligado a permitir que el Santo Sínodo adopte un nuevo Estatuto con el cual podrá elegir al jefe de la Iglesia Búlgara y así, después de más de siete siglos, restaurar el Patriarcado Búlgaro."
bftb_news.6.a:0 "¡Este logro trae alegría a todos los [BUL.GetAdjective]!"
bftb_news.6.b:0 "Un desarrollo interesante."

bftb_news.7.t:0 "El Tercer Imperio Búlgaro"
bftb_news.7.desc:0 "Ayer tuvo lugar en Sofía un mitin político masivo, organizado por el gobierno [BUL.GetAdjective].\nDurante el evento, y para asombro de la gran mayoría de los asistentes, [BUL.GetLeader] proclamó la formación del Tercer Imperio Búlgaro. Anunció el comienzo de una nueva era para la nación búlgara.\nEste discurso fue seguido por una majestuosa pero solemne ceremonia para coronar a [BUL.GetLeader] como Emperador de Bulgaria, en la que los líderes políticos y militares juraron lealtad al imperio y a su gobernante."
bftb_news.7.a:0 "¡Esto fortalece a la nación [BUL.GetAdjective]!"
bftb_news.7.b:0 "Parece que [BUL.GetLeader] tiene delirios de grandeza."
bftb_news.7.c:0 "¿Era realmente necesario?"

bftb_news.8.t:0 "El Frente Patriótico Toma el Control de Bulgaria"
bftb_news.8.desc:0 "El Frente Patriótico es una organización política antifascista búlgara radicalmente opuesta al régimen autoritario de [FROM.GetLeader], compuesta por miembros de numerosos grupos políticos pero fuertemente influenciada por los comunistas, y formada para confrontar el sistema dictatorial impuesto en [BUL.GetNameDef].\nTras un levantamiento orquestado por esta organización, estalló una violenta guerra civil entre las tropas leales al gobierno [BUL.GetAdjective] y los partidarios del Frente Patriótico.\nFinalmente, la guerra ha terminado y los comunistas derrocaron el régimen de [FROM.GetLeader] y proclamaron la República Popular de Bulgaria."
bftb_news.8.a:0 "¡Una gran victoria para el pueblo [BUL.GetAdjective]!"
bftb_news.8.b:0 "Preocupante."

bftb_news.9.t:0 "La Federación Balcánica de Repúblicas Socialistas"
bftb_news.9.desc:0 "[BUL.GetNameDefCap] ha formado el [BUL.GetFactionName], una versión revisada del proyecto propuesto en la década de 1920 que resultó no ser muy exitoso en su momento.\nSegún el Primer Ministro de Bulgaria, [BUL.GetLeader], el gobierno [BUL.GetAdjective] aspira a crear un frente unido en los Balcanes para enfrentar a las naciones extranjeras invasoras que amenazan la región con sus ambiciones territoriales.\nQueda por ver si este nuevo proyecto tendrá éxito o no, pero sin duda, el apoyo a la Federación Balcánica está creciendo significativamente entre la población de las naciones vecinas."
bftb_news.9.a:0 "¡Este es el camino hacia el progreso!"
bftb_news.9.b:0 "Interesante."
bftb_news.9.c:0 "Otro intento de unir los Balcanes que terminará en fracaso."

bftb_news.10.t:0 "La Unificación de los Balcanes"
bftb_news.10.desc:0 "El antiguo gobierno de [BUL.GetOldNameDef] ha proclamado la formación de [BUL.GetNameDef]. Tienen la intención de llevar el [BUL.GetFactionName] más allá, apelando a los miembros de la alianza para unirse bajo un solo gobierno centralizado.\nBajo el mando de [BUL.GetLeader], [BUL.GetNameDef] busca una plena cooperación entre las naciones balcánicas, dejando atrás cualquier conflicto pasado y fomentando la unidad entre los pueblos de los Balcanes."
bftb_news.10.a:0 "¡El sueño se hace realidad!"
bftb_news.10.b:0 "¿Es esto lo que realmente necesita [ROOT.GetNameDef]?"
bftb_news.10.c:0 "¿Es esto lo que realmente necesitan los Balcanes?"
bftb_news.10.d:0 "¡Tonterías!"

bftb_news.11.t:0 "[BUL.GetNameDefCap] se Acerca a [GER.GetNameDef]"
bftb_news.11.desc:0 "\nEl gobierno [BUL.GetAdjective] ha firmado un acuerdo comercial con varias empresas [GER.GetAdjective] para fortalecer los lazos con [GER.GetNameDef] mientras estimula la inyección de capital extranjero en el país.\nSegún este acuerdo, los inversores [GER.GetAdjective] recibirán importantes beneficios legales y reducciones fiscales al operar en [BUL.GetNameDef]."
bftb_news.11.a:0 "¡Esto mejorará nuestra relación con [GER.GetNameDef]!"
bftb_news.11.b:0 "¡Esto alentará a los [BUL.GetAdjective] a unirse a nosotros!"
bftb_news.11.c:0 "¿[BUL.GetNameDef] se unirá al [ROOT.GetFactionName] entonces?"
bftb_news.11.d:0 "¡Solo buscan la protección de [GER.GetLeader]!"

bftb_news.12.t:0 "Intercambio de Tecnología Militar [ITA.GetAdjective]-[BUL.GetAdjective]"
bftb_news.12.desc:0 "\nDespués de acercarse al gobierno [GER.GetAdjective], [BUL.GetNameDef] ahora busca fortalecer las relaciones con [ITA.GetNameDef].\n[BUL.GetLeader] y [ITA.GetLeader] han firmado un acuerdo de investigación, desarrollado por expertos de ambos países, para facilitar el desarrollo de equipo militar moderno para sus fuerzas armadas.\nJunto con este acuerdo, el gobierno [BUL.GetAdjective] ha implementado nuevas regulaciones económicas para promover la inversión de capital [ITA.GetAdjective] en el país."
bftb_news.12.a:0 "¡Esta será una relación fructífera!"
bftb_news.12.b:0 "Los [BUL.GetAdjective] aún deben demostrar que son buenos aliados de [ITA.GetNameDef]."
bftb_news.12.c:0 "Los [BUL.GetAdjective] parecen desesperados por hacer nuevos amigos."
bftb_news.12.d:0 "Están tratando con el diablo."

bftb_news.13.t:0 "Tratado de Asistencia Mutua [SOV.GetAdjective]-[BUL.GetAdjective]"
bftb_news.13.desc:0 "\nEl Primer Ministro [BUL.GetAdjective] [BUL.GetLeader] y el líder [SOV.GetAdjective] [SOV.GetLeader] han firmado un acuerdo por el cual buscan fortalecer la relación entre ambos países y promover la cooperación en asuntos militares y económicos.\nCon este tratado, el gobierno [BUL.GetAdjective] pretende estimular el comercio con [SOV.GetNameDef] y utilizar el capital [SOV.GetAdjective] para realizar nuevas inversiones industriales."
bftb_news.13.a:0 "¡Este tratado es extraordinariamente beneficioso para [BUL.GetNameDef]!"
bftb_news.13.b:0 "¡La influencia [SOV.GetAdjective] en los Balcanes crece!"
bftb_news.13.c:0 "¿[BUL.GetNameDef] se unirá al [ROOT.GetFactionName] entonces?"
bftb_news.13.d:0 "¡Solo buscan la protección de [SOV.GetAdjective]!"

bftb_news.14.t:0 "Un Tratado de Amistad Perpetua en los Balcanes"
bftb_news.14.desc:0 "Como primer paso para reconstruir la relación entre [BUL.GetNameDef] y sus vecinos balcánicos, el gobierno [BUL.GetAdjective] ha firmado un tratado de amistad con [YUG.GetNameDef]. Ambos países han formalizado su compromiso de desarrollar relaciones amistosas y promover la cooperación económica.\nAlgunos afirman que las verdaderas intenciones del gobierno [BUL.GetAdjective] van más allá de establecer relaciones amistosas con sus vecinos y que su verdadero objetivo es formar una Federación Balcánica para enfrentar a las principales potencias europeas.\nPero por ahora, estas declaraciones no son más que mera especulación."
bftb_news.14.a:0 "¡Esto finalmente traerá algo de estabilidad a los Balcanes!"
bftb_news.14.b:0 "¡Un intento desesperado por detener nuestro avance en la guerra!"

bftb_news.15.t:0 "El Acuerdo de Salónica"
bftb_news.15.desc:0 "El Primer Ministro [BUL.GetAdjective] [BUL.GetLeader] se ha reunido con [GRE.GetLeader] en [GRE.Capital.GetName] para discutir la firma de un tratado. Los gobiernos de ambos países se comprometen oficialmente a mantener relaciones amistosas y promover la cooperación económica entre [BUL.GetNameDef] y [GRE.GetNameDef].\nSegún [BUL.GetLeader], este es solo el primer paso para reconstruir la relación entre [BUL.GetNameDef] y sus vecinos, un esfuerzo que puede resultar muy fructífero pronto."
bftb_news.15.a:0 "¡Esto mejorará nuestra relación con [GRE.GetNameDef]!"

bftb_news.16.t:0 "[BUL.GetNameDefCap] se Acerca a [ENG.GetNameDef]"
bftb_news.16.desc:0 "\nEl gobierno [BUL.GetAdjective], buscando el apoyo de una gran potencia capaz de garantizar la independencia y la integridad territorial de [BUL.GetNameDef], envió una delegación diplomática a [ENG.GetNameDef] para negociar un tratado con el gobierno [ENG.GetAdjective].\nAdemás de las cláusulas relacionadas con asuntos militares, este tratado también incluye un acuerdo económico que otorga a los capitalistas [ENG.GetAdjective] importantes beneficios fiscales al operar en [BUL.GetNameDef]."
bftb_news.16.a:0 "¡Esto mejorará nuestra relación con [ENG.GetNameDef]!"
bftb_news.16.b:0 "¡Esto alentará a los [BUL.GetAdjective] a unirse a nosotros!"
bftb_news.16.c:0 "¿[BUL.GetNameDef] se unirá al [ROOT.GetFactionName] entonces?"
bftb_news.16.d:0 "¡Solo buscan la protección de [ENG.GetLeader]!"


bftb_news.201.t:0 "[TUR.GetNameDefCap] Remilitariza los Estrechos"
bftb_news.201.desc:0 "[TUR.GetNameDefCap] y [SOV.GetNameDef] han acordado revisar el Tratado de Lausana, que fue firmado e implementado después de que la naciente República de Turquía repulsara a la Entente en la Guerra de Independencia Turca. El tratado ha sido durante mucho tiempo denunciado como un ataque a la soberanía [TUR.GetAdjective], pero hoy el tratado finalmente ha sido enmendado a favor de la recién legalizada Convención de Montreux.\n\n[TUR.GetNameDefCap] ahora tiene control total sobre el tráfico que pasa dentro y fuera de los Estrechos Turcos y remilitariza los estados alrededor de los estrechos. Los observadores [ENG.GetAdjective], que fueron parte del proceso, están simplemente satisfechos de que se haya evitado el conflicto en la región."
bftb_news.201.a:1 "Así sea."
bftb_news.201.b:0 "Un gran día para la paz."
bftb_news.201.c:0 "Otro tratado de la Gran Guerra roto."
bftb_news.201.d:0 "Bien por [TUR.GetNameDef]."

bftb_news.202.t:0 "Los Estrechos Turcos Permanecen Desmilitarizados"
bftb_news.202.desc:0 "[TUR.GetNameDefCap] y [SOV.GetNameDef] han discrepado sobre la revisión del Tratado de Lausana, implementado después de que la naciente República de Turquía repulsara a la Entente en la Guerra de Independencia Turca. El Tratado de Lausana desmilitarizó los Estrechos Turcos y abrió los estrechos de los Dardanelos y el Bósforo al tráfico civil y militar libre. Parece que el statu quo continuará por el futuro previsible.\n[TUR.GetLeader] condenó la decisión en un discurso transmitido a la nación, donde denunció cómo [TUR.GetNameDef] sigue siendo el objetivo del imperialismo tenaz. Los observadores [ENG.GetAdjective], que fueron parte del proceso, están simplemente satisfechos de que se haya evitado el conflicto en la región."
bftb_news.202.a:1 "Tenían razón al temer nuestro poder."
bftb_news.202.b:0 "¿Qué más podíamos haber hecho?"
bftb_news.202.c:0 "¿Podríamos haber hecho más?"
bftb_news.202.d:0 "Al menos se evitó la guerra."
bftb_news.202.e:0 "Una señal de debilidad de [TUR.GetNameDef]."

bftb_news.203.t:0 "La Guerra [TUR.GetAdjective]-[SOV.GetAdjective]"
bftb_news.203.desc:0 "Lo que debería haber sido una renegociación inocua de un tratado de décadas de antigüedad, en cambio, ha escalado a una guerra total entre [SOV.GetNameDef] y [TUR.GetNameDef] sobre los permisos para los Estrechos Turcos.\n[TUR.GetLeader] ha calificado la ruptura de las negociaciones y el estallido de la guerra como 'desafortunada' y algo que era 'completamente evitable'. [SOV.GetLeader], por su parte, ha dicho que los invencibles ejércitos de [SOV.GetNameDef] no se detendrán ante nada para asegurar que los antiguos tratados de la Gran Guerra se mantengan vigentes. [SOV.GetLeader] también ha prometido que la liberación de los trabajadores [TUR.GetAdjective] es inminente. La aniquilación del régimen [TUR.GetAdjective] actual será una gran victoria para la causa comunista internacional."
bftb_news.203.a:1 "¡Uraaaaah!"
bftb_news.203.b:0 "¡Adelante!"
bftb_news.203.c:0 "¡Vaya desastre!"
bftb_news.203.d:0 "¿Qué pasó con la diplomacia de antaño?"
bftb_news.203.e:0 "Hm, deberíamos considerar ayudar en el esfuerzo bélico [TUR.GetAdjective]."
bftb_news.203.f:0 "Terrible."

bftb_news.204.t:0 "¡Guerra Civil en [TUR.GetNameDef]!"
bftb_news.204.desc:0 "Ha estallado una guerra civil en [TUR.GetNameDef] entre el gobierno conservador gobernante y los kemalistas anteriormente reinantes. Los kemalistas, que lucharon y aseguraron la independencia de [TUR.GetNameDef] después del colapso del Imperio Otomano, han señalado las numerosas violaciones flagrantes de la constitución por parte del gobierno actual como razón suficiente para derrocar su régimen. El general célebre y kemalista declarado Kâzım Orbay ha sido elegido para liderar una junta militar que pretende desbancar al actual gobierno islamista de [TUR.GetLeader].\n[TUR.GetLeader] ha condenado el movimiento de los kemalistas como inapropiado para un país verdaderamente democrático y ha prometido restaurar el estado de derecho en su nación fracturada. Ninguno de los bandos está dispuesto a negociar, y es demasiado pronto para predecir un resultado."
bftb_news.204.a:1 "¡Debemos prevalecer!"
bftb_news.204.b:0 "Qué noticias tan terribles."
bftb_news.204.c:0 "Hay una oportunidad aquí."
bftb_news.204.d:0 "¡Oye, sabemos una o dos cosas sobre eso!"

bftb_news.205.t:0 "El Sultanato Otomano Renace"
bftb_news.205.desc:0 "Para consternación de todo el mundo, el Sultán Otomano ha sido restaurado en su trono después de una feroz guerra civil entre los conservadores del país y sus kemalistas secularistas. En una ceremonia extravagante que parecía sacada de la Edad Media, el Sultán fue restaurado a su antigua posición, y la república de Mustafa Kemal Atatürk fue disuelta para siempre.\n\n[TUR.GetLeader] se dirigió a su recién renacido sultanato, expresando una mezcla de sorpresa y humildad por estar siquiera en esa posición: dirigiéndose a la nación. El nuevo Sultán es un hombre de modales suaves pero está rodeado por una corte de belicistas e irredentistas. Los expertos, que nunca creyeron que el regreso del Sultán fuera siquiera posible, no tienen idea de lo que podría deparar el futuro."
bftb_news.205.a:1 "¡Alhamdulillah!"
bftb_news.205.b:0 "¡Oh no, otra vez no!"
bftb_news.205.c:0 "¿Cómo pasó esto?"
bftb_news.205.d:0 "Huh, interesante."
bftb_news.205.e:0 "Bizarro."
bftb_news.205.f:0 "¡Los gobernantes legítimos están de vuelta allí nuevamente!"

bftb_news.206.t:0 "El Amanecer del Pacto del Mediterráneo"
bftb_news.206.desc:0 "[ITA.GetLeader] y [TUR.GetLeader] han anunciado la creación de un nuevo bloque de alianzas en el Mediterráneo, conocido como el '[TUR.GetFactionName]'. [ITA.GetLeader] prometió que su pacto dominaría todos los asuntos europeos como los líderes preeminentes del continente europeo. [TUR.GetLeader] habló en términos más mesurados asegurando a los diplomáticos que la alianza era puramente estratégica y estaba diseñada para aumentar la seguridad en los Balcanes y las naciones mediterráneas.\n\nLos funcionarios [ENG.GetAdjective] calificaron la nueva fuerza regional como 'inútil e indeseable'. Los observadores [GER.GetAdjective] hablaron en términos decididamente más absolutos, prediciendo que la facción no sería más que una nota al pie de la historia al final de la década."
bftb_news.206.a:1 "¡Hurra!"
bftb_news.206.b:0 "¡Qué tontos!"
bftb_news.206.c:0 "¡Schwächlinge!"
bftb_news.206.d:0 "Otro competidor entra en escena."
bftb_news.206.e:0 "¿Qué significa esto para Europa?"

bftb_news.207.t:0 "[TUR.GetNameDefCap] se Compromete con la Seguridad Balcánica"
bftb_news.207.desc:0 "[TUR.GetLeader] se dirigió al mundo hoy cuando declaró que Turquía buscaría expandir su política exterior centrada en los Balcanes garantizando la independencia de todas las naciones cooperativas. Para los observadores internacionales, parecería que Turquía ha tomado una postura más decisiva al optar por minimizar los tratos con grandes potencias para centrarse en la seguridad regional.\nAunque algunos han elogiado la decisión [TUR.GetAdjective], es motivo de considerable preocupación para otros. Los funcionarios [ITA.GetAdjective], en particular, han reaccionado con cierta alarma, rogando al gobierno [TUR.GetAdjective] que revoque su posición si desean minimizar la posibilidad de que estalle un conflicto en la región. El gobierno [TUR.GetAdjective], en respuesta, calificó a [ITA.GetNameDef] de 'antagonista regional'."
bftb_news.207.a:1 "Nuestro destino nos espera."
bftb_news.207.b:0 "Gracias a Dios."
bftb_news.207.c:0 "Esto va a ser problemático."
bftb_news.207.d:0 "Hmm."

bftb_news.208.t:0 "[TUR.GetNameDefCap] Demanda el Retorno de las Fronteras de 1920"
bftb_news.208.desc:1 "\n[TUR.GetNameDefCap] ha anunciado su intención de redibujar sus fronteras nacionales a lo que eran antes de que la República de Turquía ratificara el Juramento Nacional. El gobierno [TUR.GetAdjective] ha reclamado casi todos los estados vecinos y ha rechazado los llamados a retractar sus reclamaciones espurias.\nLa comunidad internacional ha condenado ampliamente a la administración [TUR.GetAdjective] por su decisión. Hay una preocupación global general de que las acciones imprudentes del liderazgo [TUR.GetAdjective] solo sirvan para agitar los problemas globales que el mundo ha sentido en los últimos años. [TUR.GetNameDefCap] parece comprometido con su camino de revanchismo, pero solo el tiempo dirá el resultado de su curso de gobierno."
bftb_news.208.a:1 "No podemos preocuparnos por los planes [TUR.GetAdjective]."
bftb_news.208.b:0 "Un embargo parece adecuado."
bftb_news.208.c:0 "¡Belicistas!"
bftb_news.208.d:0 "Solo queremos lo que es legítimamente nuestro."
bftb_news.208.e:0 "¡Solo están empeorando las cosas!"

bftb_news.209.t:0 "La Llegada de Turán"
bftb_news.209.desc:1 "Las conquistas turcas han progresado hasta el punto de que el gobierno turco ha considerado justificable proclamarse [TUR.GetNameDef]. El debut de este nuevo imperio ha provocado asombro en todo el mundo, ya que había muy pocos observadores que creyeran que Turquía sería siquiera capaz de recuperarse completamente de su Guerra de Independencia en las siguientes décadas, y mucho menos establecer un imperio completamente nuevo que abarcara continentes.\n\nSi los informes son de creer, el recién formado [TUR.GetNameDef] puede que aún no haya terminado con su rápida expansión, con [TUR.GetLeader] declarando que nunca cesarán sus conquistas hasta que todos los turcos del mundo hayan sido liberados. El mundo solo puede seguir observando con el aliento contenido."
bftb_news.209.a:1 "Somos imparables."
bftb_news.209.b:0 "¿Cómo?"

bftb_news.301.t:0 "¡La Guerra Civil [GRE.GetAdjective]!"
bftb_news.301.desc:0 "Ha estallado una guerra civil en Grecia entre las fuerzas leales al rey que disolvió el Parlamento y las fuerzas republicanas y comunistas leales a los principios democráticos. Aunque ha habido una gran animosidad entre los republicanos y los comunistas, se han unido para destituir a un impopular rey extranjero. Se ha impuesto a sí mismo como un déspota tiránico sobre toda la nación [GRE.GetAdjective].\n\n[GRE.GetLeader] ha prometido que ni él ni las fuerzas monarquistas leales a él cesarán de luchar hasta que todas las fuerzas antimonárquicas hayan sido expulsadas de la nación. Los funcionarios [ENG.GetAdjective], que durante mucho tiempo se pensó que eran simpatizantes del infamemente pro-[ENG.GetAdjective] monarca de [GRE.GetNameDef], se han negado a comentar sobre la situación."
bftb_news.301.a:1 "¡Rally to the King!"
bftb_news.301.b:0 "Un gobierno realista podría servirnos bien."
bftb_news.301.c:0 "Bien, bien, ¡desgárrense!"
bftb_news.301.d:0 "¿Grecia nunca tendrá un respiro?"

bftb_news.302.t:0 "El Establecimiento de la Gran Grecia"
bftb_news.302.desc:0 "Los observadores de todo el mundo que se preguntaban sobre qué trataba la Convención de Heraklion, que contó con numerosos asistentes de toda Europa, ya no necesitan preguntárselo más, porque hoy [GRE.GetLeader] ha declarado que el sueño [GRE.GetAdjective] de una Gran Grecia finalmente se ha hecho realidad.\n\nLos expertos han expresado su sorpresa por la rápida expansión de [GRE.GetNameDef], citando la agitación política y los profundos problemas económicos como razones por las cuales una agitación [GRE.GetAdjective] parecía poco probable. Sin embargo, los eventos recientes han demostrado que estaban equivocados."
bftb_news.302.a:1 "¡Nuestro sueño se cumple al fin!"
bftb_news.302.b:0 "Usualmente no condonaríamos tal comportamiento, peeeeero..."
bftb_news.302.c:0 "¡No les servirá de nada!"
bftb_news.302.d:0 "Wow."
