bftb_bulgaria_tsar_boris.1.t:0 "El Zar Boris III visita [GetDestinationName]"
bftb_bulgaria_tsar_boris.1.desc_success:1 "Hoy, el Zar Boris ha concluido su visita a [GetDestinationName], donde el monarca disfrutó del júbilo de los lugareños reunidos para vitorear la procesión real mientras avanzaba por algunas de las calles más icónicas del pueblo.\nPero esta visita no fue solo para el disfrute de la gente común; banquetes lujosos, recepciones grandiosas y reuniones con miembros de las élites locales más altas tuvieron lugar en los días posteriores a la llegada del Zar.\n\nEn general, la visita sirvió para fortalecer los lazos con los miembros más ricos de la comunidad y mostrar al Zar como un gobernante benevolente, cercano a sus súbditos."
bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "¡La visita real a [GetDestinationName] ha sido un éxito rotundo! Después de concluir la procesión hacia el ayuntamiento para reunirse con el alcalde, el Zar decidió caminar por uno de los distritos humildes de [GetDestinationName] para mezclarse con la gente.\nLos ciudadanos no podrían haber dado una bienvenida más cálida a Boris. Todos estaban encantados de tener a su gobernante recorriendo las calles, y más de unos pocos le presentaron alegremente al Zar regalos humildes, desde coronas de flores y productos locales hasta pequeñas artesanías de madera y hierro.\n\nSi este recibimiento sincero y humilde despertó algo en el Zar es incierto. Sin embargo, la verdad es que en esta ocasión, en lugar de recepciones privadas y fiestas exclusivas en jardines, el Zar decidió celebrar un gran banquete para que todos lo disfruten. La gente de [GetDestinationName] estuvo encantada con la idea, y todos regresaron a casa tarde y contentos después del evento."
bftb_bulgaria_tsar_boris.1.desc_failure:1 "La visita real a [GetDestinationName] ha sido un golpe desastroso para la popularidad del Zar. Desde el comienzo de la visita, se pudo ver que los ciudadanos, en su mayoría pobres, reunidos para dar la bienvenida a la procesión no estaban demasiado contentos, e incluso se escucharon abucheos esporádicos entre la multitud.\n\nLa situación empeoró cuando los ciudadanos organizaron una protesta popular alrededor del ayuntamiento. Mientras tanto, el monarca y su familia disfrutaban de una pomposa recepción y un lujoso banquete acompañados por los miembros más privilegiados de la sociedad. La gente criticó tales despliegues lujosos y culpó a las clases altas de todos los problemas económicos y sociales que han visitado al país en las últimas décadas.\n\nEn respuesta, se ordenó a las fuerzas policiales dispersar la manifestación de inmediato, pero la violencia solo empeoró la situación y la protesta se convirtió en disturbios."
bftb_bulgaria_tsar_boris.1.a:1 "¿Cuándo está programada la próxima visita?"
bftb_bulgaria_tsar_boris.1.b:1 "¡Una velada que recordarán durante mucho tiempo!"
bftb_bulgaria_tsar_boris.1.c:1 "Entonces, nada de banquetes por un tiempo."
bftb_bulgaria_tsar_boris.2.t:0 "La Muerte del Zar Boris III"
bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
BUL_context_of_death_basic:1 "Después de haber sufrido una grave enfermedad durante una semana, el Zar Boris III ha fallecido hoy, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], en [BUL.Capital.GetName] de aparente insuficiencia cardíaca."
BUL_context_of_death_assassinated:0 "Hace unas horas, el Zar Boris III salía de la Universidad de Sofía después de asistir al Congreso Nacional Anual de Estudios Bizantinos cuando un individuo se acercó rápidamente al Zar, sacó un arma y disparó varias veces a Boris antes de ser abatido por las fuerzas de seguridad. Unos minutos después, tanto el Zar Boris III como su asesino yacían muertos."
BUL_context_of_death_ger:0 "Poco después de regresar a [BUL.Capital.GetName] de una reunión inesperadamente dura con [GER.GetLeader] [GetBorisGermanMeetingLocation], el Zar Boris III murió de aparente insuficiencia cardíaca."
BUL_boris_german_meeting_location_historical:0 "en el cuartel militar de Prusia Oriental Guarida del Lobo en Rastenburg"
BUL_boris_german_meeting_location_capital:0 "en [GER.Capital.GetName]"
BUL_context_of_death_sov:0 "Después del regreso del Zar a [BUL.Capital.GetName] de una reunión con [SOV.GetLeader] en [SOV.Capital.GetName], el Zar Boris III murió de aparente insuficiencia cardíaca."
BUL_context_of_death_eng:0 "Una semana después de regresar a [BUL.Capital.GetName] de su reunión con [ENG.GetLeader] en [ENG.Capital.GetName], el Zar Boris III murió de aparente insuficiencia cardíaca."
BUL_popular_suspicions_about_death_basic:0 "Sin embargo, las causas de la muerte aún no están claras, y se especula que Boris fue envenenado durante su última reunión; muchos creen que por orden de [GER.GetLeader]. Otros están convencidos de que ha sido el NKVD quien envenenó al Zar. Alguien señaló a [ENG.GetNameDef] y, por perturbador que parezca, algunos otros incluso se atreven a afirmar que el propio gobierno [BUL.GetAdjective] está involucrado en la muerte del Zar."
BUL_popular_suspicions_about_death_assassinated:0 "El servicio de seguridad nacional ha abierto una investigación para encontrar a los responsables del regicidio. Según los informes oficiales, el criminal tenía documentación búlgara, alemana e inglesa, lo que solo complica la investigación y alimenta la especulación. La mayoría de los búlgaros culpan a [GER.GetLeader], al NKVD o a los [ENG.GetAdjective], pero algunos se atreven a afirmar que el propio gobierno está involucrado en el asesinato del Zar."
bftb_bulgaria_tsar_boris.2.a:0 "Realmente perturbador."
bftb_bulgaria_tsar_boris.3.t:1 "El Consejo de Regencia"
bftb_bulgaria_tsar_boris.3.desc:1 "Es hora de nombrar a los miembros del consejo de regencia que gobernarán [ROOT.GetNameDef] en nombre del heredero de Boris, Simeón II.\n\nDebemos elegir a los candidatos más adecuados de entre la realeza y las clases políticas y militares altas. Debemos elegir sabiamente, ya que cada uno tiene sus lealtades, y nuestro país ya ha sufrido calamidades y ruina causadas por las decisiones de sus líderes en el pasado."
bftb_bulgaria_tsar_boris.3.a:0 "Formar un gobierno pro-Eje."
bftb_bulgaria_tsar_boris.3.b:0 "Formar un gobierno pro-Aliados."
bftb_bulgaria_tsar_boris.3.c:0 "Formar un gobierno independiente."
bftb_bulgaria_factions.10.t:0 "Complot del Zveno Descubierto"
bftb_bulgaria_factions.10.desc:1 "Fuentes confiables nos han informado que algunos miembros del Zveno que han criticado públicamente al régimen en otras ocasiones han contactado recientemente a varios oficiales militares. Aunque no sabemos con certeza para qué fueron estas reuniones o quiénes eran los oficiales a los que se acercaron, no cabe duda de que este movimiento sospechoso del Zveno es parte de un esquema mayor y oscuro."
bftb_bulgaria_factions.10.a:0 "¡Investigar más a fondo!"
bftb_bulgaria_factions.10.b:0 "Esperemos a que hagan un movimiento."
bftb_bulgaria_factions.11.t:0 "Conspirador del Zveno Expuesto"
bftb_bulgaria_factions.11.desc:1 "Después de llevar a cabo una investigación exhaustiva y contactar a algunos miembros del Zveno leales al régimen, hemos descubierto un complot militar para derrocar al gobierno. \nEntre la lista de personas asociadas con esta conspiración, ha salido a la luz el nombre de uno de nuestros generales más confiables: [?BUL_zveno_conspirator.GetName].\n\nAhora debemos decidir qué hacer con este individuo aparentemente desleal."
bftb_bulgaria_factions.11.a:0 "¡Deshazte de él de inmediato!"
bftb_bulgaria_factions.11.b:0 "No debemos saltar a conclusiones."
bftb_bulgaria_factions.12.t:1 "Preparativos del Golpe del Zveno"
bftb_bulgaria_factions.12.desc:1 "Nos ha llegado la noticia de que el Zveno finalmente se ha atrevido a hacer los arreglos finales para el golpe militar que han estado preparando cautelosamente durante mucho tiempo.\nIntentarán derrocar al gobierno como lo hicieron en 1934, pero esta vez evitaremos que tengan éxito y erradicaremos esta problemática organización de una vez por todas."
bftb_bulgaria_factions.12.a:0 "¡Los aplastaremos!"
bftb_bulgaria_factions.17.t:0 "Zveno Integrado"
bftb_bulgaria_factions.17.desc:1 "Finalmente hemos integrado al Zveno en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
bftb_bulgaria_factions.17.a:1 "¡Pongamos esas mentes a trabajar de inmediato!"
bftb_bulgaria_factions.19.t:0 "¡Zveno Destruido!"
bftb_bulgaria_factions.19.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos del Zveno, que ya estaba severamente debilitado y desorganizado por la falta de liderazgo fuerte después de los arrestos que realizamos antes de esta operación.\nAhora podemos decir con seguridad que el Zveno ha dejado de existir en [ROOT.GetNameDef], beneficiando únicamente al país y su gobierno."
bftb_bulgaria_factions.19.a:1 "¡Maravillosa noticia!"

bftb_bulgaria_factions.20.t:0 "Huelgas de Trabajadores"
bftb_bulgaria_factions.20.desc:1 "Miembros de la facción de los Socialistas Amplios se han unido a los comunistas para iniciar huelgas nacionales entre los trabajadores industriales. A través de asambleas y reuniones clandestinas, han reunido un gran apoyo y simpatía entre el proletariado [BUL.GetAdjective].\nDebemos proceder con cautela al imponer el orden en las regiones donde estos huelguistas son más populares, para evitar que la situación se agrave a algo más grave que meras huelgas."
bftb_bulgaria_factions.20.a:1 "El hambre eventualmente los hará regresar al redil."
bftb_bulgaria_factions.20.b:1 "¡Debemos aplastarlos a toda costa!"
bftb_bulgaria_factions.21.t:0 "Los Disturbios Causan Daños Colaterales"
bftb_bulgaria_factions.21.desc:0 "Tras la intervención de nuestras fuerzas contra los huelguistas, estallaron violentos enfrentamientos y disturbios en las áreas industriales. En [?BUL.BUL_damaged_civs_state.GetName], los disturbios dañaron fábricas civiles[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
bftb_bulgaria_factions.21.a:0 "Un resultado desafortunado..."
BUL_bs_strikes_no_military_factories_damaged:0 ""
BUL_bs_strikes_military_factories_damaged_same_state:0 " mientras varios grupos comunistas intentaban sabotear nuestra producción de armas saboteando las instalaciones militares en el estado"
BUL_bs_strikes_military_factories_damaged_other_state:0 ". En [?BUL.BUL_damaged_mils_state.GetName], varios grupos comunistas intentaron sabotear nuestra producción de armas saboteando instalaciones militares"
BUL_bs_strikes_no_infrastructure_damaged:0 ""
BUL_bs_strikes_infrastructure_damaged:0 " Los disturbios también dañaron y bloquearon carreteras, ferrocarriles y transporte en [?BUL.BUL_damaged_infrastructure_state.GetName]."
bftb_bulgaria_factions.27.t:0 "Socialistas Amplios Integrados"
bftb_bulgaria_factions.27.desc:1 "Finalmente hemos integrado a los Socialistas Amplios en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
bftb_bulgaria_factions.27.a:1 "¡Nos necesitamos mutuamente para lograr la grandeza!"
bftb_bulgaria_factions.29.t:0 "Socialistas Amplios Destruidos"
bftb_bulgaria_factions.29.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos de los Socialistas Amplios, que ya estaban severamente debilitados y desorganizados por la falta de liderazgo fuerte después de los arrestos que realizamos antes de esta operación.\nAhora podemos decir con seguridad que los Socialistas Amplios han dejado de existir en [ROOT.GetNameDef], beneficiando únicamente al país y su gobierno."
bftb_bulgaria_factions.29.a:1 "Tomó algo de tiempo."

bftb_bulgaria_factions.30.t:0 "Aumento de la Popularidad de los Agrarios en el Campo"
bftb_bulgaria_factions.30.desc:1 "La Unión Nacional Agraria está llevando a cabo ilegalmente una campaña de propaganda en las zonas rurales del país, donde miles de agricultores están siendo manipulados para desconfiar del gobierno y unirse a sus filas.\nLos agrarios critican principalmente las políticas agresivas del pasado, que trajeron ruina y humillación a Bulgaria, esforzándose por encontrar ligeras similitudes con las del gobierno actual para generar descontento e incertidumbre entre la población."
bftb_bulgaria_factions.30.a:0 "¡Totalmente inaceptable!"
bftb_bulgaria_factions.31.t:0 "División dentro de la Unión Nacional Agraria"
bftb_bulgaria_factions.31.desc:1 "Aunque los Agrarios y los Comunistas no han tenido una gran historia de cooperación previamente, parece que encontrar un objetivo común en derrocar al gobierno ha logrado unir a determinadas facciones de la Unión Nacional Agraria y el Partido Comunista.\nAlgunos agrarios han decidido dejar la organización y unirse a los comunistas. En cambio, otros, más conservadores, siguen siendo fieles a su lucha contra la burguesía y su rechazo al bolchevismo y tratan de encontrar formas políticas de comprometerse con el gobierno."
bftb_bulgaria_factions.31.a:1 "¡Ratas molestas!"
bftb_bulgaria_factions.37.t:0 "Unión Nacional Agraria Integrada"
bftb_bulgaria_factions.37.desc:1 "Finalmente hemos integrado a la Unión Nacional Agraria en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
bftb_bulgaria_factions.37.a:1 "Esto traerá beneficios significativos al país."
bftb_bulgaria_factions.39.t:0 "Unión Nacional Agraria Destruida"
bftb_bulgaria_factions.39.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos de la Unión Nacional Agraria, que ya estaba severamente debilitada y desorganizada por la falta de liderazgo fuerte después de los arrestos que realizamos antes de esta operación.\nAhora podemos decir con seguridad que la Unión Nacional Agraria ha dejado de existir en [ROOT.GetNameDef], beneficiando únicamente al país y su gobierno."
bftb_bulgaria_factions.39.a:1 "¡Ya se fueron para siempre!"

bftb_bulgaria_factions.40.t:1 "Marcha sobre [GetMarchDestinationName]"
bftb_bulgaria_factions.40.desc:1 "El Movimiento Social Nacional, emulando los métodos utilizados por la Unión de Jóvenes Legionarios Búlgaros años atrás para aumentar su popularidad, ha organizado una marcha desde [Root.Capital.GetName] hasta [GetMarchDestinationName].\nCaminando a la luz de las antorchas como lo hacían los nazis, los manifestantes exigieron medidas más drásticas para oprimir y erradicar los grupos bolcheviques subversivos, la creación de un sindicato nacional de trabajadores contra la lucha de clases y una intervención estatal más activa en la economía y la sociedad [BUL.GetAdjective].\nHasta ahora, parece que la marcha se está volviendo bastante popular entre los jóvenes urbanos, por lo que si queremos detener este tipo de manifestación, sería mejor hacerlo antes que tarde."
bftb_bulgaria_factions.40.a:1 "¡Esta ni siquiera es una protesta original!"
bftb_bulgaria_factions.40.b:0 "Debemos silenciarlos antes de que se conviertan en una amenaza mayor."
bftb_bulgaria_factions.47.t:0 "Movimiento Social Nacional Integrado"
bftb_bulgaria_factions.47.desc:1 "Finalmente hemos integrado al Movimiento Social Nacional en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
bftb_bulgaria_factions.47.a:1 "Seguimos diciendo que es para mejor."
bftb_bulgaria_factions.49.t:0 "Movimiento Social Nacional Destruido"
bftb_bulgaria_factions.49.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos del Movimiento Social Nacional, que ya estaba severamente debilitado y desorganizado por la falta de liderazgo fuerte después de los arrestos que realizamos antes de esta operación.\nAhora podemos decir con seguridad que el Movimiento Social Nacional ha dejado de existir en [ROOT.GetNameDef], beneficiando únicamente al país y su gobierno."
bftb_bulgaria_factions.49.a:1 "¡Nadie los extrañará!"

bftb_bulgaria_factions.50.t:1 "Miembros del Zveno Reprimidos"
bftb_bulgaria_factions.50.desc:1 "Hemos logrado reprimir con éxito a la organización Zveno, arrestando a miembros que supuestamente hablaron públicamente contra [ROOt.GetLeader] o incluso conspiraron para derrocar al gobierno."
bftb_bulgaria_factions.50.a:1 "Recibieron lo que se merecían."
bftb_bulgaria_factions.51.t:1 "Miembros del Zveno Reprimidos"
bftb_bulgaria_factions.51.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la organización Zveno. El jefe de la operación afirma que los agentes de policía lograron capturar a numerosos individuos problemáticos durante una reunión clandestina de la organización, considerando el resultado del proceso extremadamente exitoso."
bftb_bulgaria_factions.51.a:1 "¡Maravillosa noticia!"
bftb_bulgaria_factions.52.t:1 "Miembros del Zveno Reprimidos"
bftb_bulgaria_factions.52.desc:1 "Desafortunadamente, nuestro intento de reprimir a la organización Zveno ha sido un fracaso. La policía irrumpió en lo que creían que era una reunión clandestina donde el Zveno estaba conspirando contra el gobierno. Sin embargo, aunque en efecto había miembros del Zveno presentes, la reunión no tenía nada que ver con su organización ni con la política.\nEsta acción policial no ha sido muy popular entre la población [BUL.GetAdjective] y aún menos entre el Zveno."
bftb_bulgaria_factions.52.a:1 "Qué vergüenza."
bftb_bulgaria_factions.53.t:1 "Operación para Imprisonar a los Líderes del Zveno"
bftb_bulgaria_factions.53.desc:1 "La operación para capturar a los líderes del Zveno ha sido exitosa. Varias figuras influyentes, incluyendo a Kimon Georgiev, han sido arrestadas, asestando un golpe crítico a la organización."
bftb_bulgaria_factions.53.a:1 "¡No podrán causar más problemas!"
bftb_bulgaria_factions.54.t:1 "Operación para Imprisonar a los Líderes del Zveno"
bftb_bulgaria_factions.54.desc:1 "La operación para capturar a los líderes del Zveno no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos clave, el líder de la organización, Kimon Georgiev, logró huir y, a pesar de estar escondido, continúa liderando el Zveno."
bftb_bulgaria_factions.54.a:1 "Un resultado decepcionante."
bftb_bulgaria_factions.55.t:1 "Operación para Imprisonar a los Líderes del Zveno"
bftb_bulgaria_factions.55.desc:1 "La operación para arrestar a los líderes del Zveno ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar perseguidos por la policía, provocando un enfrentamiento violento por las calles de la ciudad y dejando muchos ciudadanos inocentes heridos. Ante tal brutalidad por parte de la policía, muchos civiles en la zona no pudieron evitar simpatizar con el Zveno, ayudando a los miembros de la organización a escapar e incluso uniéndose a la lucha contra las fuerzas del estado."
bftb_bulgaria_factions.55.a:1 "¡Alguien debe pagar por este fracaso!"
bftb_bulgaria_factions.60.t:1 "Socialistas Amplios Reprimidos"
bftb_bulgaria_factions.60.desc:1 "Hemos logrado reprimir con éxito a los Socialistas Amplios, arrestando a miembros que supuestamente intentaron instigar protestas o provocar disturbios entre la población."
bftb_bulgaria_factions.60.a:1 "Recibieron lo que se merecían."
bftb_bulgaria_factions.61.t:1 "Socialistas Amplios Reprimidos"
bftb_bulgaria_factions.61.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra los Socialistas Amplios. Se informa que los agentes de policía lograron capturar a numerosos individuos problemáticos durante una reunión clandestina en la que varios líderes de los Socialistas Amplios se reunieron con miembros de las organizaciones de trabajadores e incluso del partido comunista. El jefe de la policía afirma que el resultado de la operación fue muy exitoso."
bftb_bulgaria_factions.61.a:1 "¡Maravillosa noticia!"
bftb_bulgaria_factions.62.t:1 "Socialistas Amplios Reprimidos"
bftb_bulgaria_factions.62.desc:1 "Desafortunadamente, nuestro intento de reprimir a los Socialistas Amplios ha sido un fracaso. La policía irrumpió violentamente en lo que creían que era una reunión clandestina donde los Socialistas Amplios se reunían con las organizaciones de trabajadores y el partido comunista para organizar nuevas huelgas industriales. Sin embargo, resultó que los Socialistas Amplios estaban disfrutando de una conferencia de Todor Pavlov sobre materialismo dialéctico, haciendo que el espectacular despliegue policial fuera completamente inútil.\nEsta acción policial no ha sido muy popular entre la población búlgara, y aún menos entre los Socialistas Amplios."
bftb_bulgaria_factions.62.a:1 "Qué vergüenza."
bftb_bulgaria_factions.63.t:1 "Operación para Imprisonar a los Líderes de los Socialistas Amplios"
bftb_bulgaria_factions.63.desc:1 "La operación para capturar a los líderes de los Socialistas Amplios ha sido exitosa. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, asestando un golpe crítico a los Socialistas Amplios."
bftb_bulgaria_factions.63.a:1 "¡No podrán causar más problemas!"
bftb_bulgaria_factions.64.t:1 "Operación para Imprisonar a los Líderes de los Socialistas Amplios"
bftb_bulgaria_factions.64.desc:1 "La operación para capturar a los líderes de los Socialistas Amplios no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos esenciales, varios líderes de la organización lograron huir y, a pesar de estar escondidos, continúan liderando a los Socialistas Amplios."
bftb_bulgaria_factions.64.a:1 "Un resultado decepcionante."
bftb_bulgaria_factions.65.t:1 "Operación para Imprisonar a los Líderes de los Socialistas Amplios"
bftb_bulgaria_factions.65.desc:1 "La operación para arrestar a los líderes de los Socialistas Amplios ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron y buscaron apoyo entre sus compañeros proletarios, provocando un enfrentamiento violento por las calles de la ciudad y dejando muchos ciudadanos inocentes heridos. Ante tal brutalidad por parte de la policía, muchos civiles en la zona no pudieron evitar simpatizar con los Socialistas Amplios, ayudando a los miembros de la organización a escapar e incluso uniéndose a la lucha contra las fuerzas del estado."
bftb_bulgaria_factions.65.a:1 "¡Alguien debe pagar por este fracaso!"
bftb_bulgaria_factions.70.t:1 "Miembros de la Unión Agraria Reprimidos"
bftb_bulgaria_factions.70.desc:1 "Hemos logrado reprimir con éxito a la Unión Nacional Agraria, arrestando a miembros que supuestamente hablaron públicamente contra el gobierno o intentaron instigar protestas entre la población."
bftb_bulgaria_factions.70.a:1 "Recibieron lo que se merecían."
bftb_bulgaria_factions.71.t:1 "Miembros de la Unión Agraria Reprimidos"
bftb_bulgaria_factions.71.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la Unión Nacional Agraria. La policía irrumpió en varios mítines de la Unión Agraria que se llevaban a cabo simultáneamente en diferentes pueblos de Bulgaria, destinados a causar disturbios entre la población del campo. Los informes oficiales de la policía afirman que el resultado fue muy exitoso."
bftb_bulgaria_factions.71.a:1 "¡Maravillosa noticia!"
bftb_bulgaria_factions.72.t:1 "Miembros de la Unión Agraria Reprimidos"
bftb_bulgaria_factions.72.desc:1 "Desafortunadamente, nuestro intento de reprimir a la Unión Nacional Agraria ha sido un fracaso. La policía irrumpió en lo que creían que era un mitin clandestino en el campo donde los líderes de la Unión Agraria estaban persuadiendo a los agricultores para que se volvieran contra el gobierno. Sin embargo, resultó que el evento era solo una conferencia sobre el libro de Alexandar Stamboliyski "Partidos Políticos o Organizaciones Estatistas", haciendo que el despliegue policial fuera completamente inútil.\nEsta acción policial no ha sido muy popular entre la población búlgara y aún menos entre la Unión Agraria."
bftb_bulgaria_factions.72.a:1 "Qué vergüenza."
bftb_bulgaria_factions.73.t:1 "Operación para Imprisonar a los Líderes de la Unión Agraria"
bftb_bulgaria_factions.73.desc:1 "La operación para capturar a los líderes de la Unión Nacional Agraria ha sido exitosa. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, incluido el propio Nikola Petkov, asestando un golpe crítico a la Unión Agraria."
bftb_bulgaria_factions.73.a:1 "¡No podrán causar más problemas!"
bftb_bulgaria_factions.74.t:1 "Operación para Imprisonar a los Líderes de la Unión Agraria"
bftb_bulgaria_factions.74.desc:1 "La operación para capturar a los líderes de la Unión Nacional Agraria no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos esenciales, Nikola Petkov logró huir y, a pesar de estar escondido, continúa liderando la organización."
bftb_bulgaria_factions.74.a:1 "Un resultado decepcionante."
bftb_bulgaria_factions.75.t:1 "Operación para Imprisonar a los Líderes de la Unión Agraria"
bftb_bulgaria_factions.75.desc:1 "La operación para arrestar a los líderes de la Unión Nacional Agraria ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar y buscaron apoyo popular en el pueblo, provocando un enfrentamiento violento por las calles de la ciudad y dejando muchos ciudadanos inocentes heridos. Ante tal brutalidad por parte de la policía, muchos civiles en la zona no pudieron evitar simpatizar con la Unión Agraria, ayudando a los miembros de la organización a escapar e incluso uniéndose a la lucha contra las fuerzas del estado."
bftb_bulgaria_factions.75.a:1 "¡Alguien debe pagar por este fracaso!"
bftb_bulgaria_factions.80.t:1 "Miembros del Movimiento Social Nacional Reprimidos"
bftb_bulgaria_factions.80.desc:1 "Hemos logrado reprimir con éxito al Movimiento Social Nacional, arrestando a miembros que supuestamente intentaron causar agitación dando discursos de odio públicos contra organizaciones específicas e incluso contra [ROOT.GetLeader] mismo."
bftb_bulgaria_factions.80.a:1 "Recibieron lo que se merecían."
bftb_bulgaria_factions.81.t:1 "Miembros del Movimiento Social Nacional Reprimidos"
bftb_bulgaria_factions.81.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra el Movimiento Social Nacional. La policía irrumpió en un gran mitin donde varios líderes problemáticos del Movimiento Social Nacional estaban dando un discurso de odio contra [ROOT.GetLeader] y organizando su próxima marcha para protestar contra el gobierno. Capturamos a la mayoría de estos radicales, y los informes oficiales afirman que el resultado de la operación fue muy exitoso."
bftb_bulgaria_factions.81.a:1 "¡Maravillosa noticia!"
bftb_bulgaria_factions.82.t:1 "Miembros del Movimiento Social Nacional Reprimidos"
bftb_bulgaria_factions.82.desc:1 "Desafortunadamente, nuestro intento de reprimir al Movimiento Social Nacional ha sido un fracaso. La policía irrumpió en la sede de la organización, donde creían que se estaba llevando a cabo un mitin clandestino para organizar la próxima marcha fascista. Sin embargo, el evento resultó ser solo una conferencia sobre políticas económicas actuales, impartida por el propio Alexandar Tsankov, haciendo que el despliegue policial fuera inútil.\nEsta acción policial no ha sido muy popular entre la población búlgara, y aún menos entre el Movimiento Social Nacional."
bftb_bulgaria_factions.82.a:1 "Qué vergüenza."
bftb_bulgaria_factions.83.t:1 "Operación para Imprisonar a los Líderes del Movimiento Social Nacional"
bftb_bulgaria_factions.83.desc:1 "La operación para capturar a los líderes del Movimiento Social Nacional ha sido exitosa. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, incluido el propio Alexandar Tsankov, asestando un golpe crítico."
bftb_bulgaria_factions.83.a:1 "¡No podrán causar más problemas!"
bftb_bulgaria_factions.84.t:1 "Operación para Imprisonar a los Líderes del Movimiento Social Nacional"
bftb_bulgaria_factions.84.desc:1 "La operación para capturar a los líderes del Movimiento Social Nacional no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos esenciales, Alexandar Tsankov logró huir y, a pesar de estar escondido, continúa liderando la organización."
bftb_bulgaria_factions.84.a:1 "Un resultado decepcionante."
bftb_bulgaria_factions.85.t:1 "Operación para Imprisonar a los Líderes del Movimiento Social Nacional"
bftb_bulgaria_factions.85.desc:1 "La operación para arrestar a los líderes del Movimiento Social Nacional ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron del lugar perseguidos por la policía, provocando un enfrentamiento violento por las calles de la ciudad y dejando muchos ciudadanos inocentes heridos. Ante tal brutalidad por parte de la policía, muchos civiles en la zona no pudieron evitar simpatizar con el Movimiento Social Nacional, ayudando a los miembros de la organización a escapar e incluso uniéndose a la lucha contra las fuerzas del estado."
bftb_bulgaria_factions.85.a:1 "¡Alguien debe pagar por este fracaso!"

BUL_repress_imro_flag:0 "Ha reprimido a IMRO"
bftb_bulgaria_imro.1.t:0 "¡El IMRO ha Regresado!"
bftb_bulgaria_imro.1.desc:0 "Fuentes confiables nos han informado que miembros del IMRO han cruzado la frontera, armados con armas [BUL.GetAdjective], y están organizando un movimiento anti-[ROOT.GetAdjective] en las regiones macedonias."
bftb_bulgaria_imro.1.a:0 "Justo como a principios de los años 30."
bftb_bulgaria_imro.2.t:0 "Despierta el Sentimiento [BUL.GetAdjective] en Macedonia"
bftb_bulgaria_imro.2.desc:0 "Activistas del IMRO y otros macedonios pro-[BUL.GetAdjective] están actualmente difundiendo el sentimiento [BUL.GetAdjective] entre la población macedonia.\nEn consecuencia, una nueva ola de inestabilidad y oposición al gobierno [ROOT.GetAdjective] azota la región."
bftb_bulgaria_imro.2.a:0 "Es hora de lidiar con el IMRO, una vez más."

bftb_bulgaria_fatherland_front.1.t:1 "El Frente de la Patria"
bftb_bulgaria_fatherland_front.1.desc_positive:1 "Por fin podemos cosechar los frutos de nuestros grandes esfuerzos por unir a grupos políticos e ideológicos ampliamente contrastantes en un solo frente contra la dictadura militarista pro-[GER.GetAdjective] en [BUL.GetNameDef].\nHemos formado el Frente de la Patria, integrado no solo por el Partido Comunista, sino también por exmiembros del Zveno, Socialistas Amplios, Agrarios y otras formaciones, que ahora, juntos, se oponen a la burguesía que domina el país y que no dudará en arruinarlo nuevamente en busca de fortuna."
bftb_bulgaria_fatherland_front.1.desc_negative:1 "Los comunistas y miembros de otras organizaciones han formado el Frente de la Patria. Este movimiento de resistencia política se está volviendo peligrosamente popular dentro del proletariado y podría amenazar con derrocar al gobierno pronto."
bftb_bulgaria_fatherland_front.1.a:1 "¡Unidos, somos más fuertes!"
bftb_bulgaria_fatherland_front.1.b:1 "Otro truco comunista destinado al fracaso."
bftb_bulgaria_fatherland_front.2.t:1 "¡El Frente de la Patria Ataca!"
bftb_bulgaria_fatherland_front.2.desc:0 "Siguiendo un plan preestablecido, las organizaciones locales del Frente de la Patria y las formaciones partisanas armadas han tomado hoy los ayuntamientos y las administraciones distritales de todo el país.\nLos insurgentes han enfrentado escasa o nula resistencia a lo largo de la costa del Mar Negro desde Burgas hasta Varna[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
bftb_bulgaria_fatherland_front.2.desc_no_support:0 ""
bftb_bulgaria_fatherland_front.2.desc_has_bs_support:0 ", y en Plovdiv, la clase trabajadora ha salido a las calles en masa para apoyar la insurrección, logrando controlar la región después de unas pocas horas de lucha callejera"
bftb_bulgaria_fatherland_front.2.desc_has_bzns_support:0 ". \nSegún informes, el apoyo de los agrarios también ha sido decisivo para el éxito del golpe en las áreas rurales de Moesia"
bftb_bulgaria_fatherland_front.2.desc_has_zveno_support:0 ". \nEn Sofía, exoficiales militares del Zveno han ocupado instalaciones de comunicaciones y se han apresurado hacia la Asamblea Nacional, obligando a las tropas leales desprevenidas a rendirse"
bftb_bulgaria_fatherland_front.2.desc_has_partisan_support:0 ". \nPor último, pero no menos importante, grupos de partisanos [GetPartisanFfSupportNationalities] se han unido al golpe del Frente de la Patria y están desafiando el control sobre los territorios ocupados"
bftb_bulgaria_fatherland_front.2.desc_partisans_gre:0 "griegos"
bftb_bulgaria_fatherland_front.2.desc_partisans_yug:0 "yugoslavos"
bftb_bulgaria_fatherland_front.2.desc_partisans_both:0 "griegos y yugoslavos"
bftb_bulgaria_fatherland_front.2.a:1 "¡Entonces es una guerra civil!"

BUL_zveno_dissidents_tt:0 "Si no tratamos con la facción [GetZvenoName] a tiempo, los miembros de esta organización pueden llevar a cabo un golpe militar en el futuro."
BUL_exposed_zveno_conspirator_tt:0 "Esto retrasará levemente cualquier golpe que la facción [GetZvenoName] pueda estar planeando."
BUL_bs_strikes_no_violence_tt:0 "Algunas fábricas serán dañadas en el proceso.\nEl alto apoyo al §YComunismo§! y la alta popularidad de [GetBsName] pueden empeorar la situación."

bftb_bulgaria_rearmament.1.t:1 "Negociaciones de Rearmamento [BUL.GetAdjective]"
bftb_bulgaria_rearmament.1.desc:1 "El gobierno [BUL.GetAdjective] ha establecido públicamente las políticas de paz que [BUL.GetNameDef] debe seguir en los Balcanes y ahora nos insta a negociar el levantamiento de las severas restricciones militares impuestas al país después de su derrota en la Gran Guerra.\nAlegan que necesitan comenzar el rearme de inmediato para construir una fuerza militar moderna capaz de defender la soberanía y la autodeterminación del pueblo [BUL.GetAdjective]."
bftb_bulgaria_rearmament.1.a:1 "Solo ofrecen promesas vacías."
bftb_bulgaria_rearmament.1.b:1 "Exigiremos un tratado oficial para preservar la paz."
bftb_bulgaria_rearmament.1.c:1 "¡Debemos poner fin a sus restricciones!"
bftb_bulgaria_rearmament.1_refuse_tt:0 "[BUL.GetNameDefCap] no podrá comenzar su rearme, por ahora."
bftb_bulgaria_rearmament.1_nap_tt:0 "[BUL.GetNameDefCap] podrá comenzar su rearme tan pronto como concluyan un Pacto de No Agresión con [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] o [TUR.GetFlag][TUR.GetNameDefCap]."
bftb_bulgaria_rearmament.2.t:1 "[ENG.GetNameDefCap] Rechaza el Rearmamento [ROOT.GetAdjective]"
bftb_bulgaria_rearmament.2.desc:1 "El gobierno [ENG.GetAdjective] ha rechazado levantar cualquier restricción sobre nuestras fuerzas armadas, aparentemente indiferente a las crecientes tensiones en Europa y la perspectiva de que [ROOT.GetNameDef] sucumba impotente ante una potencia en ascenso en caso de un cambio en el frágil equilibrio presente en los Balcanes."
bftb_bulgaria_rearmament.2.a:0 "Debemos encontrar otros medios de persuasión."
bftb_bulgaria_rearmament.3.t:1 "[ENG.GetAdjective] Exige Permitir el Rearmamento [ROOT.GetAdjective]"
bftb_bulgaria_rearmament.3.desc:1 "Antes de levantar cualquier restricción sobre nuestras fuerzas armadas, el gobierno [ENG.GetAdjective] exige que [ROOT.GetNameDef] firme un tratado oficial con uno de sus vecinos como punto de partida para desarrollar una diplomacia amistosa en los Balcanes."
bftb_bulgaria_rearmament.3.a:1 "Otro obstáculo a superar."
BUL_uk_demands_nap_with_balkan_nation_tt:1 "El §YEspíritu Nacional§! de §YRestricciones al Ejército§! será eliminado después de firmar un §YPacto de No Agresión§! con [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap], o [TUR.GetFlag][TUR.GetNameDefCap]."
bftb_bulgaria_rearmament.4.t:0 "Restricciones al Ejército Levantadas"
bftb_bulgaria_rearmament.4.desc:1 "Después de cumplir con las demandas [ENG.GetAdjective] y haber concluido un Pacto de No Agresión con [GetNapTarget], [ENG.GetNameDef] finalmente ha levantado las restricciones sobre nuestro ejército, y el rearme del ejército [ROOT.GetAdjective] puede comenzar por fin."
bftb_bulgaria_rearmament.4.a:1 "¡Manos a la obra!"
BUL_nap_with_greece:0 "[GRE.GetNameDefCap]"
BUL_nap_with_yugoslavia:0 "[YUG.GetNameDefCap]"
BUL_nap_with_romania:0 "[ROM.GetNameDefCap]"
BUL_nap_with_turkey:0 "[TUR.GetNameDefCap]"
bftb_bulgaria_rearmament.5.t:1 "Restricciones al Ejército [BUL.GetAdjective] Levantadas"
bftb_bulgaria_rearmament.5.desc:1 "Después de cumplir con las demandas [ROOT.GetAdjective] y haber concluido un Pacto de No Agresión con [GetNapTarget], una delegación [BUL.GetAdjective] ha llegado a Londres y está lista para firmar el tratado oficial que permitirá a [BUL.GetNameDef] iniciar el rearme militar."
bftb_bulgaria_rearmament.5.a:1 "Vamos a terminar con esto."
bftb_bulgaria_rearmament.6.t:0 "[ENG.GetNameDefCap] Levanta Nuestras Restricciones al Ejército"
bftb_bulgaria_rearmament.6.desc:1 "Después de arduas negociaciones en Sofía con una delegación de [ENG.GetNameDef], hemos firmado un acuerdo por el cual el gobierno [ENG.GetAdjective] ha levantado las restricciones sobre nuestro ejército, y [ROOT.GetNameDef] finalmente puede comenzar el rearme militar."
bftb_bulgaria_rearmament.6.a:1 "¡No hay tiempo que perder, comencemos el rearme!"
bftb_bulgaria_rearmament.7.t:0 "[BUL.GetNameDefCap] Presiona para Levantar sus Restricciones al Ejército"
bftb_bulgaria_rearmament.7.desc:1 "Una delegación [BUL.GetAdjective] ha llegado a Londres para presionar al gobierno [ROOT.GetAdjective] para que levante las restricciones militares a [BUL.GetNameDef].\nCon la guerra asomándose nuevamente sobre los Balcanes, aseguran que [BUL.GetNameDef] pronto comenzará los preparativos para defender su integridad territorial, de una forma u otra."
bftb_bulgaria_rearmament.7.a:1 "¡No cederemos ante amenazas!"
bftb_bulgaria_rearmament.7.b:1 "No hay otra manera. ¡Levantemos sus restricciones!"
bftb_bulgaria_rearmament.8.t:1 "[ENG.GetNameDefCap] No Cederá a Nuestras Presiones"
bftb_bulgaria_rearmament.8.desc:1 "La delegación [ROOT.GetAdjective] enviada a Londres para presionar al gobierno [ENG.GetAdjective] para que levante las restricciones sobre nuestro ejército ha regresado con malas noticias: [ENG.GetNameDef] no cederá a nuestras demandas y permitirá que [ROOT.GetNameDef] comience el rearme."
bftb_bulgaria_rearmament.8.a:1 "Entonces no nos dejan otra opción."
bftb_bulgaria_rearmament.9.t:1 "[BUL.GetNameDefCap] No Cumplirá con las Restricciones Militares"
bftb_bulgaria_rearmament.9.desc:1 "Un diplomático [BUL.GetAdjective] enviado por el propio [BUL.GetLeader] ha llegado a nuestro país para informarnos de que[GetReasonForNotAbiding]."
bftb_bulgaria_rearmament.9.a:0 "Lidiaremos con ellos más tarde."
bftb_bulgaria_rearmament.9.b:0 "¡Deben pagar por esto!"
bftb_bulgaria_rearmament.9.desc_reason_war:0 ", debido al conflicto militar en el que se han visto envueltos, [BUL.GetNameDef] comenzará a rearmarse de inmediato para preservar su independencia nacional y la libertad de su pueblo"
bftb_bulgaria_rearmament.9.desc_reason_faction:0 " ahora que la [BUL.GetFactionName] los respalda, [BUL.GetNameDef] ya no acatará las restricciones impuestas a sus fuerzas armadas"

bftb_bulgaria_nationalization.1.t:0 "[FROM.GetNameDefCap] Incautó Nuestras Filiales"
bftb_bulgaria_nationalization.1.desc:0 "Con el apoyo de sus [GetTsarLoyalistOrPartyName], [GetLeaderNameIfRegencyCouncil] de [BUL.GetNameDef] ha aprobado una nueva legislación por la cual todas las filiales extranjeras en el país han sido nacionalizadas, perteneciendo de ahora en adelante al estado [BUL.GetAdjective].\nEste descarado ataque a los intereses [ROOT.GetAdjective] en [BUL.GetNameDef] ha sido recibido como un duro golpe en los altos círculos, especialmente entre los magnates industriales que han invertido grandes sumas en desarrollar infraestructura y filiales en [BUL.GetNameDef], que han sido vilmente expropiadas."
bftb_bulgaria_nationalization.1.desc_tsar_loyalists:0 "ministros leales"
bftb_bulgaria_nationalization.1.desc_party_name:0 "ministros de [BUL.GetRulingPartyLong]"
bftb_bulgaria_nationalization.1.desc_regency_council:0 "Bogdan Filov y el [BUL.GetLeader]"
bftb_bulgaria_nationalization.1.desc_regular_leader:0 "[BUL.GetLeader]"
bftb_bulgaria_nationalization.1.a:0 "No podemos hacer nada al respecto ahora."
bftb_bulgaria_nationalization.1.b:0 "¡Un embargo comercial les enseñará algo de respeto!"
bftb_bulgaria_nationalization.1.c:0 "Enviaremos una delegación diplomática... ¡Encabezada por tanques!"
bftb_bulgaria_nationalization.1.d:0 "¡Con estos ingratos traidores!"
bftb_bulgaria_nationalization.2.t:0 "Embargo Comercial [FROM.GetAdjective] sobre Bulgaria"
bftb_bulgaria_nationalization.2.desc:0 "[FROM.GetNameDefCap] ha decidido imponer un embargo a nuestro país en respuesta a la nacionalización [ROOT.GetAdjective] de filiales extranjeras y sucursales,[GetEmbargoAllies].\nAlgunos dicen que la situación podría haber escalado a algo mucho peor, pero la verdad es que los sectores enfocados en la importación y exportación de bienes se han visto seriamente afectados por este embargo."
bftb_bulgaria_nationalization.2.desc_no_allies:0 ""
bftb_bulgaria_nationalization.2.desc_allies:0 ", un embargo que sus aliados también han apoyado"
bftb_bulgaria_nationalization.2.a:0 "Qué dramático."
bftb_bulgaria_nationalization.3.t:0 "[FROM.GetNameDefCap] Nos Ha Expulsado de [FROM.GetFactionName]"
bftb_bulgaria_nationalization.3.desc:0 "El gobierno [FROM.GetAdjective] ha cedido a la presión de los inversores y magnates industriales que exigieron que [FROM.GetNameDef] impusiera un embargo comercial a [BUL.GetNameDef] y expulsara al país de [FROM.GetFactionName] en respuesta a la nacionalización [BUL.GetAdjective] de filiales extranjeras.\nEl embargo[GetEmbargoAndKickAllies] afectará seriamente a varios sectores económicos nacionales. Sin embargo, aún peor es que nuestro país ahora queda expuesto a las ambiciones territoriales de sus vecinos, quienes sin duda pronto aprovecharán la situación bastante grave de [BUL.GetNameDef]."
bftb_bulgaria_nationalization.3.desc_no_allies:0 ""
bftb_bulgaria_nationalization.3.desc_allies:0 ", junto a los aliados de [FROM.GetNameDef],"
bftb_bulgaria_nationalization.3.a:0 "¡Deberíamos haberlo esperado!"

bftb_bulgaria_uranium_mining_concessions.1.t:0 "Concesión de Minería de Uranio [FROM.GetAdjective]"
bftb_bulgaria_uranium_mining_concessions.1.desc:0 "Nuestras buenas relaciones con nuestros aliados [FROM.GetAdjective] han dado frutos: el gobierno [FROM.GetAdjective] nos ha otorgado derechos de explotación sobre sus depósitos de uranio cerca del pueblo de Buhovo. Aseguran que su tecnología aún está lejos de hacer buen uso de la sustancia, por lo que prefieren firmar un acuerdo de concesión por el cual controlaremos las minas en Buhovo a cambio de productos esenciales para la industria y la agricultura [BUL.GetAdjective].\nEste acuerdo favorable no solo nos proporcionará una nueva fuente de uranio, sino que sin duda mejorará aún más las relaciones entre [GER.GetNameDef] y [BUL.GetNameDef]."
bftb_bulgaria_uranium_mining_concessions.1.a:0 "Le daremos buen uso."

bftb_bulgarian_claims.1.t:0 "[BUL.GetNameDefCap] Busca Reafirmar Reclamaciones en los Balcanes"
bftb_bulgarian_claims.1.desc:1 "Una delegación de [BUL.GetNameDef] se ha acercado a nuestro gobierno pidiendo apoyo [ROOT.GetAdjective] para sus reclamaciones en los Balcanes y buscando negociar en secreto y asegurar la expansión territorial [BUL.GetAdjective] en la región pronto, a cambio de la alineación [BUL.GetAdjective] con [ROOT.GetNameDef] y la entrada del país en [ROOT.GetFactionName]."
bftb_bulgarian_claims.1.a:1 "Reconocer reclamaciones [BUL.GetAdjective]."
bftb_bulgarian_claims.1.b:1 "¡Organizaremos cualquier expansión territorial como lo consideremos oportuno!"
bftb_bulgarian_claims.1.a_tt:0 "Los estados con el modificador §YExpansión Territorial [BUL.GetAdjective] Pre-Establecida§! serán transferidos a [BUL.GetNameDef] una vez que cualquier aliado de la facción controle el estado y [BUL.GetNameDef] se haya unido a [ROOT.GetFactionName]."
bftb_bulgarian_claims.2.t:0 "[GER.GetNameDefCap] Reconoce nuestras Reclamaciones"
bftb_bulgarian_claims.2.desc:1 "La delegación [ROOT.GetAdjective] enviada a [FROM.Capital.GetName] para negociar nuestra expansión territorial en los Balcanes ha regresado a [ROOT.Capital.GetName] para informarnos de que la misión fue finalmente exitosa. Han concluido un acuerdo secreto con los [FROM.GetAdjective] por el cual [FROM.GetNameDef] reconoce nuestras reclamaciones y acepta otorgar a [ROOT.GetNameDef] el control sobre ellas una vez que nos unamos oficialmente a [FROM.GetFactionName], asumiendo el papel de pacificadores en los estados balcánicos ocupados."
bftb_bulgarian_claims.2.a:1 "¡Un trato que difícilmente podríamos mejorar!"
bftb_bulgarian_claims.3.t:0 "[GER.GetNameDefCap] Rechaza Nuestras Reclamaciones"
bftb_bulgarian_claims.3.desc:1 "La delegación [ROOT.GetAdjective] enviada a [FROM.Capital.GetName] para negociar el reconocimiento [FROM.GetAdjective] de nuestras reclamaciones en los Balcanes ha regresado a [ROOT.Capital.GetName] para informarnos de que fracasaron en su misión de firmar un acuerdo con [FROM.GetNameDef] para asegurar la expansión territorial [ROOT.GetAdjective] en los Balcanes."
bftb_bulgarian_claims.3.a:1 "Tendremos que usar formas menos sutiles de expansión, entonces."
bftb_bulgarian_claims.4.t:0 "[GER.GetNameDefCap] Otorga Control [BUL.GetAdjective]"
bftb_bulgarian_claims.4.desc:1 "Como se acordó previamente, [GER.GetNameDef] ha ordenado la transferencia de control sobre los territorios actualmente ocupados por las potencias de [GER.GetFactionName] y reclamados por [ROOT.GetNameDef], que el gobierno [ROOT.GetAdjective] administrará."
bftb_bulgarian_claims.4.a:1 "¡Estamos tomando lo que es legítimamente nuestro!"
bftb_bulgarian_claims.5.t:0 "Ocupación [BUL.GetAdjective] Otorgada"
bftb_bulgarian_claims.5.desc:1 "Como se acordó previamente, hemos ordenado la transferencia de control sobre los territorios actualmente ocupados por las potencias de [GER.GetFactionName] y reclamados por [ROOT.GetNameDef], que el gobierno [ROOT.GetAdjective] administrará."
bftb_bulgarian_claims.5.a:1 "Era nuestra parte del trato."
bftb_bulgarian_claims.6.t:1 "[GER.GetNameDefCap] Otorga Ocupación [BUL.GetAdjective]"
bftb_bulgarian_claims.6.desc:1 "Como acordaron previamente los gobiernos [GER.GetAdjective] y [BUL.GetAdjective], [GER.GetNameDef] ha ordenado la transferencia de control sobre los territorios reclamados por [BUL.GetNameDef] y actualmente ocupados por nosotros, que el gobierno [BUL.GetAdjective] administrará."
bftb_bulgarian_claims.6.a:1 "¡Esos advenedizos [BUL.GetAdjective]!"
bftb_bulgarian_claims.7.t:0 "[FROM.GetNameDefCap] Pide Control sobre [FROM.FROM.GetName]"
bftb_bulgarian_claims.7.desc:0 "Asumiendo su papel de pacificadores en los territorios balcánicos ocupados, los [FROM.GetAdjective] han propuesto otorgarles el control administrativo de [FROM.FROM.GetName] para preservar el orden y la estabilidad en las regiones tomadas por [ROOT.GetFactionName] y liberar a nuestras guarniciones para que nuestras tropas puedan reforzar los otros frentes."
bftb_bulgarian_claims.7.a:0 "¡De acuerdo, necesitamos nuestras tropas en otros lugares!"
bftb_bulgarian_claims.7.b:0 "¡Las ambiciones territoriales [BUL.GetAdjective] no tienen límites!"
bftb_bulgarian_claims.8.t:0 "[FROM.GetNameDefCap] Transfiere Control sobre [FROM.FROM.FROM.GetName]"
bftb_bulgarian_claims.8.desc:0 "El gobierno [FROM.GetAdjective] ha acordado otorgar a [ROOT.GetNameDef] el control administrativo sobre [FROM.FROM.FROM.GetName]. Ahora asumiremos nuestro papel como pacificadores en la región, desplegando una guarnición capaz de preservar el orden y la estabilidad en el área y defendiéndola contra cualquier ofensiva enemiga."
bftb_bulgarian_claims.8.a:0 "¡Más territorio para [BUL.GetNameDef]!"
bftb_bulgarian_claims.9.t:0 "[FROM.GetNameDefCap] Niega Control [ROOT.GetAdjective] sobre [FROM.FROM.FROM.GetName]"
bftb_bulgarian_claims.9.desc:0 "El gobierno [FROM.GetAdjective] se niega a otorgar a [ROOT.GetNameDef] el control administrativo sobre [FROM.FROM.FROM.GetName]. Aseguran que nuestra verdadera motivación para presentar tal propuesta es expandir la zona de ocupación [ROOT.GetAdjective] con la esperanza de obtener más porciones de los Balcanes una vez ganada la guerra, e incluso el propio [FROM.GetLeader] ha declarado que nuestras ambiciones territoriales comienzan a molestarlo."
bftb_bulgarian_claims.9.a:0 "Quizás más tarde, entonces."
BUL_germany_recognizes_our_claim_tt:0 "[GER.GetNameDefCap] reconoce nuestra reclamación en el estado."


bftb_bulgaria_german_influence.1.t:0 "[GER.GetNameDefCap] Ofrece Donación de Aviones"
bftb_bulgaria_german_influence.1.desc:1 "[GetFirstDonation] los lazos entre nuestro país y [GER.GetNameDef], Hermann Göring nos ofrece una donación de 12 cazas [GER.GetAdjective], evidentemente buscando alinear a [ROOT.GetNameDef] hacia [GER.GetFactionName] y así ganar un poderoso aliado en los Balcanes para salvaguardar los intereses [GER.GetAdjective] en la región."
bftb_bulgaria_german_influence.1.desc_first_donation:0 "Para restablecer la fuerza aérea [ROOT.GetAdjective] y fortalecer"
bftb_bulgaria_german_influence.1.desc_more_donations:0 "para seguir fortaleciendo"
bftb_bulgaria_german_influence.1.a:1 "¡Aceptamos con gusto!"
bftb_bulgaria_german_influence.1.b:1 "Rechazamos cortésmente."

bftb_bulgaria_german_influence.2.t:0 "[BUL.GetNameDefCap] Acepta nuestra Donación"
bftb_bulgaria_german_influence.2.desc:1 "El alto mando [BUL.GetAdjective] ha aceptado con gusto nuestra propuesta, y [BUL.GetLeader] ha agradecido personalmente la donación de nuestros aviones, afirmando que la relación entre [ROOT.GetNameDef] y [BUL.GetNameDef] se está volviendo más cercana, próspera y mutuamente beneficiosa."
bftb_bulgaria_german_influence.2.a:1 "¡Bien!"

bftb_bulgaria_german_influence.3.t:1 "[BUL.GetNameDefCap] Rechaza nuestra Donación"
bftb_bulgaria_german_influence.3.desc:1 "El alto mando [BUL.GetAdjective] ha rechazado cortésmente nuestra propuesta de donar aviones [ROOT.GetAdjective] para reforzar la fuerza aérea [BUL.GetAdjective], afirmando que aceptar esta donación habría significado el acercamiento de [BUL.GetNameDef] a las políticas [ROOT.GetAdjective], algo que en este momento no está en el interés de los [BUL.GetAdjective], quienes están decididos a restablecer su fuerza aérea por su cuenta."
bftb_bulgaria_german_influence.3.a:1 "¿Qué les pasa?"

bftb_bulgaria_german_influence.4.t:1 "[GER.GetLeader] Exige que Reemplacemos a Kyoseivanov"
bftb_bulgaria_german_influence.4.desc:1 "Hoy recibimos una carta del propio [GER.GetLeader], afirmando que la incompetencia del primer ministro [ROOT.GetAdjective] Georgi Kyoseivanov le ha hecho perder toda credibilidad a ojos de los [GER.GetAdjective] y que debería ser obligado a dimitir en favor de alguien más adecuado para tan importante posición.\nLos [GER.GetAdjective] sugieren que reemplacemos a Kyoseivanov con Bogdan Filov, un germanófilo con poca experiencia política, lo que significa que no desafiaría a [GetLeaderToChallenge]."
bftb_bulgaria_german_influence.4.desc_tsar:0 "el Zar"
bftb_bulgaria_german_influence.4.desc_regency_council:0 "el Consejo de Regencia [ROOT.GetAdjective]"
bftb_bulgaria_german_influence.4.desc_no_tsar:0 "[BUL.GetLeader]"
bftb_bulgaria_german_influence.4.a:1 "¡Los [GER.GetAdjective] tienen razón!"
bftb_bulgaria_german_influence.4.b:1 "¡No cederemos a los caprichos [GER.GetAdjective]!"

bftb_bulgaria_german_influence.5.t:1 "[BUL.GetLeader] Acepta Reemplazar a Kyoseivanov"
bftb_bulgaria_german_influence.5.desc:1 "La incompetencia del ex primer ministro [BUL.GetAdjective], Georgi Kyoseivanov, le hizo perder toda credibilidad a ojos de [BUL.GetLeader], quien comprendió perfectamente el riesgo que representaba la incompetencia de este individuo y aceptó nuestra sugerencia de reemplazar a Kyoseivanov por alguien más capaz como Bogdan Filov, un germanófilo con poca experiencia política, lo que significa que no desafiaría a [GetLeaderToChallenge] ni obstaculizaría los intereses [ROOT.GetAdjective]."
bftb_bulgaria_german_influence.5.a:1 "[BUL.GetLeader] ha demostrado ser lo suficientemente sabio."

bftb_bulgaria_german_influence.6.t:1 "[BUL.GetLeader] Se Niega a Reemplazar a Kyoseivanov"
bftb_bulgaria_german_influence.6.desc:1 "[BUL.GetLeader] se ha negado a que Georgi Kyoseivanov sea reemplazado, alegando que la única razón por la que el gobierno [ROOT.GetAdjective] quiere que dimita es para deshacerse de un político competente y leal a [BUL.GetNameDef] y cambiarlo por una marioneta [ROOT.GetAdjective] que vele por los intereses de [GER.GetLeader] en [BUL.GetNameDef]."
bftb_bulgaria_german_influence.6.a:1 "¡La única marioneta aquí es Georgi Kyoseivanov!"

bftb_bulgaria_german_influence.7.t:0 "[GER.GetNameDefCap] Exige Acceso Militar"
bftb_bulgaria_german_influence.7.desc:1 "Hoy ha llegado un diplomático de [GER.GetNameDef] a [ROOT.Capital.GetName] para exigir que [ROOT.GetNameDef] conceda acceso militar al ejército [GER.GetAdjective].\nLas operaciones militares que están a punto de llevarse a cabo en los Balcanes requieren que las tropas [GER.GetAdjective] se muevan a través de [ROOT.GetNameDef] para desplegarse a lo largo de la frontera con nuestros vecinos, y a [GER.GetLeader] no le agradará saber que [ROOT.GetNameDef] está obstaculizando los esfuerzos bélicos [GER.GetAdjective]."
bftb_bulgaria_german_influence.7.a:1 "Cooperaremos con gusto con el ejército [GER.GetAdjective]."
bftb_bulgaria_german_influence.7.b:1 "[GER.GetLeader] tendrá que encontrar otro camino."

bftb_bulgaria_german_influence.8.t:0 "[BUL.GetNameDefCap] Nos Concede Acceso Militar"
bftb_bulgaria_german_influence.8.desc:0 "El diplomático que enviamos a [BUL.Capital.GetName] para discutir el uso del territorio [BUL.GetAdjective] como base de operaciones para nuestras tropas ha informado que las negociaciones han sido exitosas y que [BUL.GetLeader] ya ha firmado un acuerdo por el cual se ha concedido acceso militar al ejército [ROOT.GetAdjective] en todo [BUL.GetNameDef]."
bftb_bulgaria_german_influence.8.a:0 "Todo va según lo planeado."

bftb_bulgaria_german_influence.9.t:0 "[BUL.GetNameDefCap] Rechaza Nuestra Solicitud de Acceso Militar"
bftb_bulgaria_german_influence.9.desc:1 "El diplomático que enviamos a [BUL.Capital.GetName] para negociar el uso del territorio [BUL.GetAdjective] como base de operaciones para nuestro ejército ha informado que [BUL.GetLeader] se negó a conceder acceso militar a las tropas [ROOT.GetAdjective], obstaculizando peligrosamente nuestras futuras operaciones militares en los Balcanes. Al parecer, [BUL.GetLeader] cree que cumplir cada una de nuestras demandas convertirá a [BUL.GetNameDef] en solo otro satélite [ROOT.GetAdjective], impidiendo que el país se convierta en la potencia independiente en los Balcanes que debería ser por derecho propio."
bftb_bulgaria_german_influence.9.a:1 "[BUL.GetLeader] está jugando con fuego."

bftb_bulgaria_italian_influence.1.t:0 "Propuesta [BUL.GetAdjective] para un Acuerdo de Investigación"
bftb_bulgaria_italian_influence.1.desc:0 "Hoy ha llegado una delegación [BUL.GetAdjective] a nuestra capital buscando una reunión con el ministro de relaciones exteriores [ITA.GetAdjective] para proponer la firma de un acuerdo entre nuestros países.\nEl tratado presentado por los diplomáticos [BUL.GetAdjective] incluye, entre otras cláusulas, un programa de cooperación militar centrado en la investigación tecnológica y la implementación de nuevas regulaciones económicas en [BUL.GetNameDef] que proporcionarán beneficios significativos a los inversores [ITA.GetAdjective]."
bftb_bulgaria_italian_influence.1.a:0 "Este es un acuerdo beneficioso para [ITA.GetNameDef]."
bftb_bulgaria_italian_influence.1.b:0 "¡No compartiremos nuestros avances tecnológicos con los [BUL.GetAdjective]!"

