TUR_placate_fundamentalist_state_all_targets_effect_tt:0 "El £faction_tur_traditionalist §YTradicionalistas§! cesarán colectivamente su oposición al gobierno."

bftb_bulgaria_tsar_boris.1.t:0 "El Zar Boris III visita [GetDestinationName]"
bftb_bulgaria_tsar_boris.1.desc_success:1 "Hoy, el Zar Boris ha concluido su visita a [GetDestinationName], donde el monarca disfrutó del entusiasmo de los locales reunidos para animar a la procesión real mientras avanzaba por algunas de las calles más emblemáticas de la ciudad.\nPero esta visita no fue solo para el disfrute del pueblo; banquetes lujosos, recepciones grandiosas y reuniones con miembros de las élites locales más altas tuvieron lugar en los días posteriores a la llegada del Zar.\n\nEn general, la visita sirvió para fortalecer los lazos con los miembros más ricos de la comunidad y mostrar al Zar como un gobernante benevolente, cercano a sus súbditos."
bftb_bulgaria_tsar_boris.1.desc_extra_success:1 "¡La visita real a [GetDestinationName] ha sido un éxito rotundo! Después de concluir la procesión hacia el ayuntamiento para reunirse con el alcalde, el Zar decidió pasear por uno de los humildes distritos de [GetDestinationName] para mezclarse con la gente.\nLos ciudadanos no pudieron haber recibido a Boris con más calidez. Todos estaban encantados de tener a su gobernante recorriendo las calles, y más de unos pocos presentaron alegremente al Zar regalos humildes, desde coronas de flores y productos locales hasta pequeñas artesanías de madera y hierro.\n\nSi esta acogida sincera y humilde conmovió algo dentro del Zar es incierto. Sin embargo, la verdad es que en esta ocasión, en lugar de recepciones privadas y fiestas exclusivas en jardines, el Zar decidió organizar un gran festín para que todos pudieran disfrutar. La gente de [GetDestinationName] quedó encantada con la idea, y todos regresaron a casa tarde y contentos después del evento."
bftb_bulgaria_tsar_boris.1.desc_failure:1 "La visita real a [GetDestinationName] ha sido un golpe desastroso para la popularidad del Zar. Desde el comienzo de la visita, se pudo ver que los ciudadanos, en su mayoría pobres, reunidos para recibir la procesión no estaban muy alegres, y pudimos escuchar incluso algunos abucheos esporádicos entre la multitud.\n\nLa situación empeoró cuando los ciudadanos organizaron una protesta popular alrededor del ayuntamiento. Mientras tanto, el monarca y su familia disfrutaban de una pomposa recepción y un lujoso banquete acompañados por los miembros más privilegiados de la sociedad. La gente criticó tales muestras de lujo y culpó a las clases altas de todos los problemas económicos y sociales que han visitado el país en las últimas décadas.\n\nEn respuesta, las fuerzas policiales fueron encargadas de dispersar la manifestación de inmediato, pero la violencia solo empeoró la situación, y la protesta se convirtió en disturbios."
bftb_bulgaria_tsar_boris.1.a:1 "¿Cuándo está programada la próxima visita?"
bftb_bulgaria_tsar_boris.1.b:1 "¡Una noche que recordarán por mucho tiempo!"
bftb_bulgaria_tsar_boris.1.c:1 "Entonces, no más festines por un tiempo."
bftb_bulgaria_tsar_boris.2.t:0 "La Muerte del Zar Boris III"
bftb_bulgaria_tsar_boris.2.desc:0 "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
BUL_context_of_death_basic:1 "Después de haber sufrido una grave enfermedad durante una semana, el Zar Boris III ha fallecido hoy, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], en [BUL.Capital.GetName] de aparente insuficiencia cardíaca."
BUL_context_of_death_assassinated:0 "Hace unas horas, el Zar Boris III salía de la Universidad de Sofía después de asistir al Congreso Nacional Anual de Estudios Bizantinos cuando un individuo se acercó rápidamente al Zar, sacó un arma y disparó varias veces a Boris antes de ser abatido por las fuerzas de seguridad. Unos minutos después, tanto el Zar Boris III como su asesino yacían muertos."
BUL_context_of_death_ger:0 "Poco después de regresar a [BUL.Capital.GetName] de una reunión inesperadamente dura con [GER.GetLeader] [GetBorisGermanMeetingLocation], el Zar Boris III falleció de aparente insuficiencia cardíaca."
BUL_boris_german_meeting_location_historical:0 "en el cuartel general militar de Prusia Oriental, la Guarida del Lobo, en Rastenburg"
BUL_boris_german_meeting_location_capital:0 "en [GER.Capital.GetName]"
BUL_context_of_death_sov:0 "Después del regreso del Zar a [BUL.Capital.GetName] de una reunión con [SOV.GetLeader] en [SOV.Capital.GetName], el Zar Boris III falleció de aparente insuficiencia cardíaca."
BUL_context_of_death_eng:0 "Una semana después de regresar a [BUL.Capital.GetName] de su reunión con [ENG.GetLeader] en [ENG.Capital.GetName], el Zar Boris III falleció de aparente insuficiencia cardíaca."
BUL_popular_suspicions_about_death_basic:0 "Sin embargo, las causas de la muerte aún no están claras, y se especula que Boris fue envenenado durante su última reunión; muchos creen que por orden de [GER.GetLeader]. Otros están convencidos de que ha sido la NKVD la que envenenó al Zar. Alguien señaló a [ENG.GetNameDef] y, por perturbador que parezca, algunos incluso se atreven a afirmar que el propio gobierno [BUL.GetAdjective] está involucrado en la muerte del Zar."
BUL_popular_suspicions_about_death_assassinated:0 "El servicio de seguridad nacional ha abierto una investigación para encontrar a los responsables del regicidio. Según informes oficiales, el criminal tenía documentación búlgara, alemana e inglesa, lo que solo complica la investigación y alimenta la especulación. La mayoría de los búlgaros culpan a [GER.GetLeader], la NKVD, o los [ENG.GetAdjective], pero algunos se atreven a afirmar que el propio gobierno está involucrado en el asesinato del Zar."
bftb_bulgaria_tsar_boris.2.a:0 "Realmente perturbador."
bftb_bulgaria_tsar_boris.3.t:1 "El Consejo de Regencia"
bftb_bulgaria_tsar_boris.3.desc:1 "Es hora de nombrar a los miembros del consejo de regencia que gobernará [ROOT.GetNameDef] en nombre del heredero de Boris, Simeón II.\n\nDebemos elegir a los candidatos más adecuados entre la realeza y las clases políticas y militares altas. Debemos elegir sabiamente, pues cada uno tiene sus lealtades, y nuestro país ya ha sufrido calamidades y ruinas causadas por las decisiones de sus líderes en el pasado."
bftb_bulgaria_tsar_boris.3.a:0 "Formar un gobierno pro-Eje."
bftb_bulgaria_tsar_boris.3.b:0 "Formar un gobierno pro-Aliados."
bftb_bulgaria_tsar_boris.3.c:0 "Formar un gobierno independiente."
bftb_bulgaria_factions.10.t:0 "Complot del Zveno Descubierto"
bftb_bulgaria_factions.10.desc:1 "Fuentes confiables nos han informado que algunos miembros del Zveno que han criticado públicamente al régimen en otras ocasiones han contactado recientemente a varios oficiales militares. Aunque no sabemos con certeza para qué eran estas reuniones o quiénes eran los oficiales a los que se acercaron, no cabe duda de que este movimiento sospechoso del Zveno es parte de un esquema oscuro y mayor."
bftb_bulgaria_factions.10.a:0 "¡Investigar más a fondo!"
bftb_bulgaria_factions.10.b:0 "Esperemos a que hagan un movimiento."
bftb_bulgaria_factions.11.t:0 "Conspirador del Zveno Expuesto"
bftb_bulgaria_factions.11.desc:1 "Después de realizar una investigación exhaustiva y contactar a algunos miembros del Zveno leales al régimen, hemos descubierto un complot militar para derrocar al gobierno. \nEntre la lista de personas asociadas con esta conspiración, ha salido a la luz el nombre de uno de nuestros generales más confiables: [?BUL_zveno_conspirator.GetName].\n\nAhora debemos decidir qué hacer con este individuo, aparentemente, desleal."
bftb_bulgaria_factions.11.a:0 "¡Deshacerse de él de inmediato!"
bftb_bulgaria_factions.11.b:0 "No debemos apresurarnos a sacar conclusiones."
bftb_bulgaria_factions.12.t:1 "Preparativos para el Golpe del Zveno"
bftb_bulgaria_factions.12.desc:1 "Nos ha llegado la noticia de que el Zveno finalmente se ha atrevido a hacer los arreglos finales para el golpe militar que han estado preparando cautelosamente durante mucho tiempo.\nIntentarán derrocar al gobierno como lo hicieron en 1934, pero esta vez evitaremos que tengan éxito y erradicaremos esta problemática organización de una vez por todas."
bftb_bulgaria_factions.12.a:0 "¡Los aplastaremos!"
bftb_bulgaria_factions.17.t:0 "Zveno Integrado"
bftb_bulgaria_factions.17.desc:1 "Finalmente hemos integrado al Zveno en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
bftb_bulgaria_factions.17.a:1 "¡Pongamos esas mentes a trabajar de inmediato!"
bftb_bulgaria_factions.19.t:0 "¡Zveno Destruido!"
bftb_bulgaria_factions.19.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos del Zveno, que ya estaba severamente debilitado y desorganizado por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que el Zveno ha dejado de existir en [ROOT.GetNameDef], beneficiando solo al país y a su gobierno."
bftb_bulgaria_factions.19.a:1 "¡Maravillosa noticia!"

bftb_bulgaria_factions.20.t:0 "Huelgas de Trabajadores"
bftb_bulgaria_factions.20.desc:1 "Miembros de la facción de los Socialistas Amplios se han unido a los comunistas para encender huelgas nacionales entre los trabajadores industriales. A través de asambleas y reuniones clandestinas, han reunido un gran apoyo y simpatía entre el proletariado [BUL.GetAdjective].\nDebemos proceder con cautela al imponer el orden en las regiones donde estos huelguistas son más populares, para que la situación no escale a algo más grave que meras huelgas."
bftb_bulgaria_factions.20.a:1 "El hambre eventualmente los traerá de vuelta al redil."
bftb_bulgaria_factions.20.b:1 "¡Debemos aplastarlos a cualquier costo!"
bftb_bulgaria_factions.21.t:0 "Disturbios Causan Daños Colaterales"
bftb_bulgaria_factions.21.desc:0 "Tras la intervención de nuestras fuerzas contra los huelguistas, los enfrentamientos violentos y disturbios se extendieron entre las áreas industriales. En [?BUL.BUL_damaged_civs_state.GetName], los disturbios dañaron fábricas civiles[GetMilitaryFactoriesDamaged].[GetInfrastructureDamaged]"
bftb_bulgaria_factions.21.a:0 "Un resultado desafortunado..."
BUL_bs_strikes_no_military_factories_damaged:0 ""
BUL_bs_strikes_military_factories_damaged_same_state:0 " mientras varios grupos comunistas intentaban perjudicar nuestra producción de armas saboteando las instalaciones militares en el estado"
BUL_bs_strikes_military_factories_damaged_other_state:0 ". En [?BUL.BUL_damaged_mils_state.GetName], varios grupos comunistas intentaron perjudicar nuestra producción de armas saboteando instalaciones militares"
BUL_bs_strikes_no_infrastructure_damaged:0 ""
BUL_bs_strikes_infrastructure_damaged:0 " Los disturbios también dañaron y bloquearon carreteras, ferrocarriles y transporte en [?BUL.BUL_damaged_infrastructure_state.GetName]."
bftb_bulgaria_factions.27.t:0 "Socialistas Amplios Integrados"
bftb_bulgaria_factions.27.desc:1 "Finalmente hemos integrado a los Socialistas Amplios en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
bftb_bulgaria_factions.27.a:1 "¡Nos necesitamos mutuamente para lograr la grandeza!"
bftb_bulgaria_factions.29.t:0 "Socialistas Amplios Destruidos"
bftb_bulgaria_factions.29.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos de los Socialistas Amplios, que ya estaban severamente debilitados y desorganizados por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que los Socialistas Amplios han dejado de existir en [ROOT.GetNameDef], beneficiando solo al país y a su gobierno."
bftb_bulgaria_factions.29.a:1 "¡Ha tomado su tiempo!"

bftb_bulgaria_factions.30.t:0 "La Popularidad de los Agrarios Aumenta en el Campo"
bftb_bulgaria_factions.30.desc:1 "La Unión Nacional Agraria está llevando a cabo ilegalmente una campaña de propaganda en las zonas rurales del país, donde miles de campesinos están siendo manipulados para desconfiar del gobierno y unirse a sus filas.\nLos Agrarios critican principalmente las políticas agresivas del pasado, que trajeron ruina y humillación a Bulgaria, esforzándose por encontrar ligeras similitudes con las del gobierno actual para generar descontento e incertidumbre entre la población."
bftb_bulgaria_factions.30.a:0 "¡Completamente inaceptable!"
bftb_bulgaria_factions.31.t:0 "División dentro de la Unión Nacional Agraria"
bftb_bulgaria_factions.31.desc:1 "Aunque los Agrarios y los Comunistas no han tenido una gran historia de cooperación previamente, parece que encontrar un objetivo común en derrocar al gobierno ha logrado unir a ciertas alas de la Unión Nacional Agraria y el Partido Comunista.\nAlgunos agrarios han decidido abandonar la organización y unirse a los comunistas. Mientras tanto, otros, más conservadores, permanecen fieles a su lucha contra la burguesía y su rechazo al bolchevismo, y tratan de encontrar formas políticas de comprometerse con el gobierno."
bftb_bulgaria_factions.31.a:1 "¡Pesados roedores!"
bftb_bulgaria_factions.37.t:0 "Unión Nacional Agraria Integrada"
bftb_bulgaria_factions.37.desc:1 "Finalmente hemos integrado a la Unión Nacional Agraria en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
bftb_bulgaria_factions.37.a:1 "Esto traerá beneficios significativos al país."
bftb_bulgaria_factions.39.t:0 "Unión Nacional Agraria Destruida"
bftb_bulgaria_factions.39.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos de la Unión Nacional Agraria, que ya estaba severamente debilitada y desorganizada por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que la Unión Nacional Agraria ha dejado de existir en [ROOT.GetNameDef], beneficiando solo al país y a su gobierno."
bftb_bulgaria_factions.39.a:1 "¡Se han ido para siempre!"

bftb_bulgaria_factions.40.t:1 "Marcha en [GetMarchDestinationName]"
bftb_bulgaria_factions.40.desc:1 "El Movimiento Nacional Social, emulando los métodos utilizados por la Unión de las Legiones Jóvenes Búlgaras años atrás para aumentar su popularidad, ha organizado una marcha desde [Root.Capital.GetName] hasta [GetMarchDestinationName].\nMarchando con antorchas como lo hicieron los nazis, los manifestantes exigieron medidas más drásticas para oprimir y erradicar a los grupos bolcheviques subversivos, la creación de un sindicato nacional de trabajadores contra la lucha de clases y una intervención estatal más activa en la economía y sociedad [BUL.GetAdjective].\nHasta ahora, parece que la marcha se está volviendo bastante popular entre la juventud urbana, por lo que si queremos detener este tipo de manifestaciones, será mejor hacerlo antes que tarde."
bftb_bulgaria_factions.40.a:1 "¡Esta protesta ni siquiera es original!"
bftb_bulgaria_factions.40.b:0 "Debemos silenciarlos antes de que se conviertan en una amenaza mayor."
bftb_bulgaria_factions.47.t:0 "Movimiento Nacional Social Integrado"
bftb_bulgaria_factions.47.desc:1 "Finalmente hemos integrado al Movimiento Nacional Social en el gobierno, mejorando la colaboración que ya se estaba desarrollando entre los miembros de esta antigua organización y nuestro partido. De esta manera, ahora podemos fomentar la cooperación para proyectos más grandes, con algunas de las mentes más brillantes de nuestro país trabajando juntas."
bftb_bulgaria_factions.47.a:1 "Seguimos diciendo que es para mejorar."
bftb_bulgaria_factions.49.t:0 "Movimiento Nacional Social Destruido"
bftb_bulgaria_factions.49.desc:1 "Durante las últimas semanas, las fuerzas policiales han estado erradicando los restos del Movimiento Nacional Social, que ya estaba severamente debilitado y desorganizado por la falta de un liderazgo fuerte después de los arrestos que hicimos antes de esta operación.\nAhora podemos decir con seguridad que el Movimiento Nacional Social ha dejado de existir en [ROOT.GetNameDef], beneficiando solo al país y a su gobierno."
bftb_bulgaria_factions.49.a:1 "¡Nadie los extrañará!"

bftb_bulgaria_factions.50.t:1 "Miembros del Zveno Reprimidos"
bftb_bulgaria_factions.50.desc:1 "Hemos logrado reprimir con éxito la organización del Zveno, arrestando a miembros que supuestamente hablaron públicamente contra [ROOt.GetLeader] o incluso conspiraron para derrocar al gobierno."
bftb_bulgaria_factions.50.a:1 "Recibieron lo que merecían."
bftb_bulgaria_factions.51.t:1 "Miembros del Zveno Reprimidos"
bftb_bulgaria_factions.51.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la organización del Zveno. El jefe de la operación afirma que los agentes de policía lograron capturar a numerosos individuos problemáticos durante una reunión clandestina de la organización, considerando el resultado del proceso extremadamente exitoso."
bftb_bulgaria_factions.51.a:1 "¡Maravillosa noticia!"
bftb_bulgaria_factions.52.t:1 "Miembros del Zveno Reprimidos"
bftb_bulgaria_factions.52.desc:1 "Desafortunadamente, nuestro intento de reprimir la organización del Zveno ha sido un fracaso. La policía irrumpió en lo que creían que era una reunión clandestina donde el Zveno estaba conspirando contra el gobierno. Sin embargo, aunque en efecto había miembros del Zveno allí, la reunión no tenía nada que ver con su organización ni siquiera con la política.\nEsta acción policial no ha sido muy popular entre la población [BUL.GetAdjective] y aún menos entre el Zveno."
bftb_bulgaria_factions.52.a:1 "Qué vergüenza."
bftb_bulgaria_factions.53.t:1 "Operación para Encarcelar a los Líderes del Zveno"
bftb_bulgaria_factions.53.desc:1 "La operación para capturar a los líderes del Zveno ha sido exitosa. Varias figuras influyentes, incluido Kimon Georgiev, han sido arrestadas, asestando un golpe crítico a la organización."
bftb_bulgaria_factions.53.a:1 "¡No podrán causar más problemas!"
bftb_bulgaria_factions.54.t:1 "Operación para Encarcelar a los Líderes del Zveno"
bftb_bulgaria_factions.54.desc:1 "La operación para capturar a los líderes del Zveno no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos clave, el líder de la organización, Kimon Georgiev, logró huir y, a pesar de estar ahora en la clandestinidad, sigue liderando al Zveno."
bftb_bulgaria_factions.54.a:1 "Un resultado decepcionante."
bftb_bulgaria_factions.55.t:1 "Operación para Encarcelar a los Líderes del Zveno"
bftb_bulgaria_factions.55.desc:1 "La operación para arrestar a los líderes del Zveno ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, enormemente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron perseguidos por la policía, provocando un violento enfrentamiento por las calles de la ciudad y dejando a muchos ciudadanos inocentes heridos. Ante tal brutalidad por parte de la policía, muchos civiles en la zona no pudieron evitar simpatizar con el Zveno, ayudando a los miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
bftb_bulgaria_factions.55.a:1 "¡Alguien debe pagar por este fracaso!"
bftb_bulgaria_factions.60.t:1 "Socialistas Amplios Reprimidos"
bftb_bulgaria_factions.60.desc:1 "Hemos logrado reprimir con éxito a los Socialistas Amplios, arrestando a miembros que supuestamente intentaron instigar protestas o provocar disturbios entre la población."
bftb_bulgaria_factions.60.a:1 "Recibieron lo que merecían."
bftb_bulgaria_factions.61.t:1 "Socialistas Amplios Reprimidos"
bftb_bulgaria_factions.61.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra los Socialistas Amplios. Los agentes de policía informaron que lograron capturar a numerosos individuos problemáticos durante una reunión clandestina en la que varios líderes de los Socialistas Amplios se reunieron con miembros de las organizaciones de trabajadores e incluso del partido comunista. El jefe de la policía afirma que el resultado de la operación fue muy exitoso."
bftb_bulgaria_factions.61.a:1 "¡Maravillosa noticia!"
bftb_bulgaria_factions.62.t:1 "Socialistas Amplios Reprimidos"
bftb_bulgaria_factions.62.desc:1 "Desafortunadamente, nuestro intento de reprimir a los Socialistas Amplios ha sido un fracaso. La policía irrumpió violentamente en lo que creían que era una reunión clandestina donde los Socialistas Amplios se reunían con organizaciones de trabajadores y el partido comunista para organizar nuevas huelgas industriales. Sin embargo, resultó que los Socialistas Amplios estaban disfrutando de una conferencia de Todor Pavlov sobre materialismo dialéctico, demostrando que el espectacular despliegue policial fue completamente inútil.\nEsta acción policial no ha sido muy popular entre la población búlgara, y aún menos entre los Socialistas Amplios."
bftb_bulgaria_factions.62.a:1 "Qué vergüenza."
bftb_bulgaria_factions.63.t:1 "Operación para Encarcelar a los Líderes de los Socialistas Amplios"
bftb_bulgaria_factions.63.desc:1 "La operación para capturar a los líderes de los Socialistas Amplios ha sido exitosa. Las fuerzas policiales han detenido a la mayoría de las figuras importantes relacionadas con la organización, asestando un golpe crítico a los Socialistas Amplios."
bftb_bulgaria_factions.63.a:1 "¡No podrán causar más problemas!"
bftb_bulgaria_factions.64.t:1 "Operación para Encarcelar a los Líderes de los Socialistas Amplios"
bftb_bulgaria_factions.64.desc:1 "La operación para capturar a los líderes de los Socialistas Amplios no ha sido tan exitosa como esperábamos. Aunque las fuerzas policiales arrestaron a algunos individuos clave, varios líderes de la organización lograron huir y, a pesar de estar en la clandestinidad, continúan liderando a los Socialistas Amplios."
bftb_bulgaria_factions.64.a:1 "Un resultado decepcionante."
bftb_bulgaria_factions.65.t:1 "Operación para Encarcelar a los Líderes de los Socialistas Amplios"
bftb_bulgaria_factions.65.desc:1 "La operación para arrestar a los líderes de los Socialistas Amplios ha sido un completo fracaso. Las fuerzas policiales irrumpieron en una reunión clandestina. Sin embargo, los agentes, enormemente superados en número, no lograron someter a los asistentes, quienes rápidamente huyeron y buscaron apoyo de sus compañeros proletarios, provocando un violento enfrentamiento por las calles de la ciudad y dejando a muchos ciudadanos inocentes heridos. Ante tal brutalidad por parte de la policía, muchos civiles en la zona no pudieron evitar simpatizar con los Socialistas Amplios, ayudando a los miembros de la organización a huir e incluso uniéndose a la lucha contra las fuerzas estatales."
bftb_bulgaria_factions.65.a:1 "¡Alguien debe pagar por este fracaso!"
bftb_bulgaria_factions.70.t:1 "Miembros de la Unión Agraria Reprimidos"
bftb_bulgaria_factions.70.desc:1 "Hemos logrado reprimir con éxito a la Unión Nacional Agraria, arrestando a miembros que supuestamente hablaron públicamente contra el gobierno o intentaron instigar protestas entre la población."
bftb_bulgaria_factions.70.a:1 "Recibieron lo que merecían."
bftb_bulgaria_factions.71.t:1 "Miembros de la Unión Agraria Reprimidos"
bftb_bulgaria_factions.71.desc:1 "Nuestras fuerzas de seguridad han llevado a cabo una acción represiva masiva contra la Unión Nacional Agraria. La policía irrumpió en varios mítines de la Unión Agraria que tenían lugar simultáneamente en diferentes pueblos de toda Bulgaria, con la intención de causar disturbios entre la población del campo. Los informes oficiales de la policía afirman que el resultado fue muy exitoso."
bftb_bulgaria_factions.71.a:1 "¡Maravillosa noticia!"
bftb_bulgaria_factions.72.t:1 "Miembros de la Unión Agraria Reprimidos"

