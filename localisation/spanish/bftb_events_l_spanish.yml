bftb_greece.195.desc:0 "Quizás presionamos demasiado el tema de la inversión: [FROM.GetNameDef] ha decidido que no tienen interés en invertir en la incipiente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
bftb_greece.195.a:0 "Ahora estamos verdaderamente solos resolviendo nuestros problemas económicos."
bftb_greece.200.t:0 "¡La Convención de Heraklion se Concluye - Un Gran Éxito!"
bftb_greece.200.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un absoluto éxito! Todos los asistentes se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está en camino de una expansión completa de sus fronteras. Juntos, vengaremos el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecido."
bftb_greece.200.a:0 "Podemos felicitarnos todos por esto."
bftb_greece.201.t:0 "Convención de Heraklion se Concluye"
bftb_greece.201.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un gran éxito! Todos los asistentes, a excepción de [ENG.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está en camino de una expansión completa de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecido."
bftb_greece.201.a:0 "¡Hurra!"
bftb_greece.201.b:0 "¡Qué tonterías!"
bftb_greece.202.t:0 "Convención de Heraklion se Concluye"
bftb_greece.202.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un gran éxito! Todos los asistentes, a excepción de [FRA.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está en camino de una expansión completa de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecido."
bftb_greece.202.a:0 "¡Una gran iniciativa!"
bftb_greece.202.b:0 "Quels imbéciles..."
bftb_greece.203.t:0 "Convención de Heraklion se Concluye"
bftb_greece.203.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un tremendo éxito! Todos los asistentes, a excepción de [ITA.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está en camino de una expansión completa de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecido."
bftb_greece.203.a:0 "¡Un resultado sobresaliente!"
bftb_greece.203.b:0 "Ricordiamo la Vittoria Mutilata..."
bftb_greece.204.t:0 "Convención de Heraklion se Concluye"
bftb_greece.204.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un... éxito aceptable! Ni [ENG.GetNameDef] ni [FRA.GetNameDef] participarán en la próxima guerra, ya que ninguno de ellos fue prometido ningún territorio de un [TUR.GetName] roto. Parece que [GRE.GetNameDef] está en camino de una expansión completa de sus fronteras, siempre y cuando tenga la fuerza para derrotar a [TUR.GetNameDef] por sí solo..."
bftb_greece.204.a:0 "Una victoria, no obstante."
bftb_greece.204.b:0 "Qué pérdida de tiempo..."
bftb_greece.205.t:0 "Convención de Heraklion se Concluye"
bftb_greece.205.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un éxito perfectamente aceptable! Todos los asistentes, a excepción de [ENG.GetNameDef] y [ITA.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está en camino de una expansión completa de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecido."
bftb_greece.205.a:0 "¡A veces se gana, a veces se pierde!"
bftb_greece.205.b:0 "Qué pérdida de tiempo..."
bftb_greece.205.c:0 "¡No toleraremos esta segunda traición!"
bftb_greece.206.t:0 "Convención de Heraklion se Concluye"
bftb_greece.206.desc:0 "La Convención de Heraklion ha llegado oficialmente a su fin, ¡y fue un éxito perfectamente aceptable! Todos los asistentes, a excepción de [FRA.GetNameDef] y [ITA.GetNameDef], se han marchado con garantías de ganancias territoriales, y parece que [GRE.GetNameDef] está en camino de una expansión completa de sus fronteras. Juntos, los signatarios vengarán el Tratado de Sèvres sobre un [TUR.GetName] mucho más merecido."
bftb_greece.206.a:0 "Una victoria, no obstante."
bftb_greece.206.b:0 "Qué pérdida de tiempo..."
bftb_greece.206.c:0 "¡No toleraremos esta segunda traición!"
bftb_greece.207.t:0 "¡El EEE Lanza un Golpe!"
bftb_greece.207.desc:0 "Deberíamos haber sabido que terminaría así: el liderazgo del EEE nos ha condenado como débiles e ineficaces, y nos ha declarado la barrera más inmediata para la grandeza [ROOT.GetAdjective]. Los rufianes hicieron un gran espectáculo en el Parlamento Helénico donde nos castigaron a todos como traidores y declararon que harían todo lo posible para derrocarnos. Claro está, después de abandonar dramáticamente la cámara de una vez, regresaron horas más tarde con una multitud detrás de ellos pidiendo nuestra renuncia inmediata y colectiva.\n\nLa opinión pública ya no está con nosotros, y para ser francos, muchos ministros del gobierno han perdido la fe en que esta administración tenga lo necesario para cumplir con lo prometido a la nación. Hay una sensación general de que al marchar sobre Constantinopla sin apoyo popular o extranjero, estamos enviando a todo el país en una marcha de la muerte de la que nunca nos recuperaremos."
bftb_greece.207.a:0 "Debemos responder por nuestros fracasos."
bftb_greece.207.b:0 "¡Atenas nunca será gobernada por perros fascistas!"
byzantinist_coup_tt:0 "¡Los §Yfascistas bizantinistas§! formarán un gobierno!\n"
byzantinist_civil_war_inevitable_tt:0 "Los §Ybizantinistas§! intentarán quitarnos el gobierno por la fuerza nuevamente pronto...\n"
bftb_greece.209.t:0 "¡Hemos Cumplido con Nuestros Compromisos según lo Establecido durante la Convención de Heraklion!"
bftb_greece.209.desc:0 "Hemos fragmentado el antiguo estado turco y dividido el botín entre los vencedores. Nuestras obligaciones con nuestros aliados y nuestro pueblo se han cumplido, y [ROOT.GetNameDef] está más cerca de lo que ha estado en siglos de alcanzar la verdadera grandeza."
bftb_greece.209.a:0 "Este es verdaderamente nuestro momento más glorioso."
megali_idea_honoured_greece_tt:0 "Los territorios prometidos a nuestros aliados durante la §YConvención de Heraklion§! ya han sido transferidos.\n"
bftb_greece.210.t:0 "[GRE.GetNameDefCap] Honra sus Garantías de la Convención de Heraklion!"
bftb_greece.210.desc:0 "Como se prometió, las provincias que se nos garantizaron han sido desprendidas del cascarón de la derrotada nación turca y transferidas a nuestro control. El imperialismo es un negocio sucio, pero nadie lo hace mejor que nosotros."
bftb_greece.210.a:0 "Ejecutado como un reloj."
megali_idea_honoured_tt:0 "Los territorios prometidos a nosotros por §Y[GRE.GetNameDef]§! durante la §YConvención de Heraklion§! ya han sido transferidos."
bftb_greece.213.t:0 "¡Los [FROM.GetAdjective] se Niegan a Pagar Sus Deudas con Nosotros!"
bftb_greece.213.desc:0 "¡Esos ladrones [FROM.GetAdjective] lujuriosos han decidido huir con el dinero que nos debían! Hemos cultivado y hecho crecer esa deuda cuidadosamente durante décadas, y ¿tienen el descaro de llamarla ilegítima? Si creen que pueden estafarnos impunemente, están muy equivocados; ¡debe haber consecuencias! Aunque no se puede negar que fuimos algo excesivos al permitir y luego penalizar a [FROM.GetNameDef] por su deuda acumulada."
bftb_greece.213.a:0 "¡Parásitos malversadores!"
bftb_greece.213.b:0 "Fueron presionados demasiado y esta es la consecuencia."
bftb_greece.217.t:0 "La Gran Boulē Fascista de Halicarnaso"
bftb_greece.217.desc:0 "El fascismo siempre fue un fenómeno más bien moderado en [ROOT.GetNameDef], pero bajo el liderazgo de [ROOT.GetLeader], ha florecido hasta el punto en que todas las grandes mentes fascistas del país pueden reunirse para discutir el futuro del país. [ROOT.GetLeader] propone tomar su estilo decididamente autoritario de gobernar y filtrarlo directamente en un molde fascista para minimizar la inestabilidad. George Mercouris, el consumado socialista nacional de la nación, cree que la mejor manera de avanzar para [ROOT.GetNameDef] es deshacerse del rey impopular para llevar a la nación a una esfera política verdaderamente radical.\n\n[ROOT.GetLeader] habló extensamente sobre las visiones de una Gran Grecia que se extiende desde Albania hasta Chipre, pero para no quedarse atrás, Mercouris cree que el pueblo [ROOT.GetAdjective] debe mirar aún más atrás para encontrar la clave de su grandeza. Metaxas cree que la Tercera Civilización Helénica se avecina como una nueva gran nación helénica pronto, pero Mercouris cree que la inspiración para la Tercera Civilización Helénica vendrá de la mismísima Primera Civilización Helénica. Dos figuras poderosas que expresan dos opiniones muy diferentes: el futuro fascistizado de [ROOT.GetNameDef] aquí en Samos."
bftb_greece.217.a:0 "¡Metaxas debe liderar nuestro reino fascista!"
GRE_metaxist_monarchist_fascism_tt:1 "§YJorge II§! seguirá siendo rey, y §YGran Grecia§! estará disponible como una nación formable. \nLos £faction_gre_monarchist §YMonárquicos§! se volverán leales."
bftb_greece.217.b:0 "¡Mercouris nos entregará un imperio!"
GRE_republican_national_socialism_tt:1 "§YJorge II§! será depuesto de su trono, y nos volveremos capaces de cumplir con el §YLegado de los Argeadas§!. \nLos £faction_gre_monarchist §YMonárquicos§! se volverán insignificantes."
bftb_greece.218.t:0 "¡Los Fascistas Anatolios se Rebelan!"
bftb_greece.218.desc:0 "Ha llegado el momento; en nuestra hora más oscura, el despreciable Georgios Kosmidis ha declarado un llamado a las armas y ha exigido que aquellos leales al EEE y [ROOT.GetNameDef] nos destruyan a nosotros y a los ocupantes del otro lado del Egeo. Lo único seguro es que el futuro de [ROOT.GetNameDef] es muy incierto."
bftb_greece.218.a:0 "¡Los fascistas no deben decidir el destino de [ROOT.GetNameDef]!"
bftb_greece.218.b:0 "Quizás estábamos equivocados; tal vez el EEE puede salvar a [ROOT.GetNameDef] después de todo."
bftb_greece.220.t:0 "¡[FROM.GetNameDefCap] Acepta Facilitar la Enosis!"
bftb_greece.220.desc:0 "El estado de ánimo en la capital podría describirse mejor como 'jubiloso' después de que [ROOT.GetLeader] anunciara a la nación que después de todos estos años, los sueños [ROOT.GetAdjective] de Enosis con Chipre finalmente se convertirían en realidad, todo gracias a nuestros amigos [FROM.GetAdjective]. Nuestros administradores no han perdido tiempo en viajar a Chipre para asegurar que la transición de poder se realice de la manera más fluida posible.\n\nEste es un día verdaderamente grande e histórico para [ROOT.GetNameDef]. Chipre ha sido durante mucho tiempo parte de la conciencia colectiva [ROOT.GetAdjective], y ahora finalmente están en casa, en el seno de la civilización de la que surgieron."
bftb_greece.220.a:0 "¡Juntos al fin!"
bftb_greece.221.t:0 "La Convención de Heraklion - ¡Los [FRA.GetAdjective] Obtienen su Mandato!"
bftb_greece.221.desc:0 "La mayoría de los delegados asistentes han votado que [FRA.GetNameDef] debe recibir un mandato en Kurdistán tras la caída exitosa del estado [TUR.GetAdjective]. Los funcionarios [FRA.GetAdjective] han elogiado a los delegados asistentes por su sabia estadística, y ya han enviado instrucciones al gobierno central [FRA.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
bftb_greece.221.a:0 "¡Los síes ganan!"
bftb_greece.222.t:0 "La Convención de Heraklion - ¡A los [FRA.GetAdjective] se les Niega su Mandato!"
bftb_greece.222.desc:0 "La mayoría de los delegados asistentes han votado que [FRA.GetNameDef] debe ser negado cualquier territorio en Kurdistán tras la derrota exitosa del estado [TUR.GetAdjective]. Los funcionarios [FRA.GetAdjective] casi decidieron abandonar la convención por completo, describiendo el evento como farsesco, antes de llegar a un consenso de que preferirían seguir influyendo en los procedimientos siguientes, incluso si no se les ha prometido nada."
bftb_greece.222.a:0 "¡Los noes ganan!"
bftb_greece.223.t:0 "La Convención de Heraklion - ¡Los [ENG.GetAdjective] Obtienen su Protectorado!"
bftb_greece.223.desc:0 "La mayoría de los delegados asistentes han votado que [ENG.GetNameDef] debe recibir un protectorado armenio tallado del cadáver de un [TUR.GetName] derrotado. Los funcionarios [ENG.GetAdjective] han elogiado a los delegados asistentes por su sabia estadística, y ya han enviado instrucciones al gobierno central [ENG.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
bftb_greece.223.a:0 "¡Los síes ganan!"

bftb_greece.224.t:0 "La Convención de Heraklion - ¡A los [ENG.GetAdjective] se les Niega su Títere!"
bftb_greece.224.desc:0 "La mayoría de los delegados asistentes han votado que a [ENG.GetNameDef] se le debe negar el derecho de establecer cualquier estado títere armenio en el norte de Anatolia. Los funcionarios [ENG.GetAdjective] condenaron la decisión y describieron toda la convención como caótica, pero han decidido que preferirían seguir influyendo en los procedimientos siguientes, incluso si no se les ha garantizado nada."
bftb_greece.224.a:0 "¡Los noes ganan!"
bftb_greece.225.t:0 "La Convención de Heraklion - ¡Los [ITA.GetAdjective] Obtienen sus Territorios!"
bftb_greece.225.desc:0 "La mayoría de los delegados asistentes han votado que a [ITA.GetNameDef] se le deben conceder colonias divididas del cadáver de un [TUR.GetName] derrotado. Los funcionarios [ITA.GetAdjective] han aplaudido a los representantes asistentes por su prudente decisión al respecto, y muchos miembros de la delegación [ITA.GetAdjective] ya han acudido a casa para contarle la noticia a [ITA.GetLeader]."
bftb_greece.225.a:0 "¡Los síes ganan!"
bftb_greece.226.t:0 "La Convención de Heraklion - ¡A los [ITA.GetAdjective] se les Niegan sus Territorios!"
bftb_greece.226.desc:0 "La mayoría de los delegados asistentes han votado que a [ITA.GetNameDef] se le debe negar el derecho de establecer cualquier colonia en el sur de Anatolia y han condenado la moción en sí misma como más belicismo fatuo de [ITA.GetAdjective]. Los funcionarios [ITA.GetAdjective] atacaron la decisión y usaron toda la situación para demostrar que el pueblo [ITA.GetAdjective] tiene razón al creer en la 'vittoria mutilata'. Independientemente de sus opiniones personales al respecto, los delegados [ITA.GetAdjective] han sido ordenados a permanecer como parte de los procedimientos de la convención, sin duda con la esperanza de que aún puedan influir en el veredicto sobre el último y más importante punto de la agenda."
bftb_greece.226.a:0 "¡Los noes ganan!"
bftb_greece.227.t:0 "Los [GRE.GetAdjective] Escaramuzas Fronterizas con [TUR.GetNameDef] Escalan"
bftb_greece.227.desc:0 "El asalto [GRE.GetAdjective] a [341.GetName] falló como se esperaba, y a medida que el conflicto en el Egeo se intensifica, se nos ha dado la oportunidad perfecta para intervenir en nombre de [GRE.GetNameDef]. Debemos maniobrar nuestras fuerzas hacia el Cáucaso para situarnos en la frontera [TUR.GetAdjective]. Cuando los [GRE.GetAdjective] den la señal, atraparemos a las tropas [TUR.GetAdjective] y forzaremos una guerra legitimada."
bftb_greece.227.a:0 "Estaremos listos."
bftb_greece.228.t:0 "Los [SOV.GetAdjective] son Derrotados"
bftb_greece.228.desc:0 "Grandes noticias han llegado a nuestra capital: los ejércitos invencibles de [SOV.GetNameDef] no han logrado romper las líneas [TUR.GetAdjective]. No nos ayudarán con la invasión, han cancelado todos sus planes y ofensivas, y han dado a los [TUR.GetAdjective] la impunidad para juzgarnos como les parezca."
bftb_greece.228.a:0 "Esto no presagia nada bueno..."
bftb_greece.229.t:0 "[GRE.GetNameDefCap] nos Convoca para Cumplir con Nuestro Compromiso"
bftb_greece.229.desc:0 "[GRE.GetNameDefCap] ha comenzado su guerra con [TUR.GetNameDef] y nos ha llamado para asistir como prometimos. Las ganancias prometidas son significativas, y siempre existe la oportunidad de pedir más. Sin embargo, quizás ya no estemos en posición de cumplir con nuestras obligaciones, incluso si eso significa renunciar a nuestras reclamaciones."
bftb_greece.229.a:0 "¡A la guerra!"
bftb_greece.229.b:0 "La situación ha cambiado."
bftb_greece.230.t:0 "[FROM.GetNameDefCap] Honra sus Compromisos"
bftb_greece.230.desc:0 "[FROM.GetNameDefCap] se ha unido a nosotros en nuestra guerra contra [TUR.GetNameDef] como prometieron. Juntos, derribaremos al estado [TUR.GetAdjective]."
bftb_greece.230.a:0 "¡No podemos perder!"
bftb_greece.231.t:0 "[FROM.GetNameDefCap] Abandona sus Compromisos!"
bftb_greece.231.desc:0 "[FROM.GetNameDefCap] ha abandonado su promesa de ayudarnos y ha renunciado a sus reclamaciones en [TUR.GetNameDef]! Nos han traicionado y han desmerecido toda nuestra lucha al hacerlo. Debemos esperar tener la fuerza para prevalecer sin la ayuda [FROM.GetAdjective]."
bftb_greece.231.a:0 "¡Cobardes!"
bftb_greece.232.t:1 "Surge un Basileus..."
bftb_greece.232.desc:1 "Un milagro ha sido entregado a nuestra abatida nación: una intervención divina entregada por los mismos Cielos por San Justiniano. Un hombre en harapos fue encontrado inconsciente a lo largo de la costa del Monte Athos, donde fue salvado de una muerte segura por los fieles cuidadores del sitio sagrado. El individuo, inicialmente desestimado por las autoridades que lo arrestaron como un loco que caminó hasta [ROOT.GetNameDef] desde [GER.GetNameDef] a pie, ha sido identificado por uno de nuestros académicos del EEE como un descendiente perdido de la Dinastía Paleólogo. Si bien el nombre de nacimiento del hombre es Adolf, eligió Tiberios como su nombre regnal.\n\nDurante mucho tiempo nos ha atormentado la pregunta de quién debería dirigir nuestro estado bizantino, y parece que Dios mismo nos ha dado Su solución. El heredero bizantino no habla una palabra de griego, ¡pero puede ser enseñado! Verdaderamente, [ROOT.GetNameDef] es favorecida por la providencia divina de Dios."
bftb_greece.232.a:1 "¡Larga vida al Basileus Tiberios IV!"
bftb_greece.232.c:1 "¡Los números griegos deben ser usados para contar soberanos! Larga vida a Tiberios D'"
bftb_greece.232.b:0 "¿Eh, pero y si resulta que realmente es un loco?"
bftb_greece.233.t:0 "Fallece Ioannis Metaxas"
bftb_greece.233.desc:0 "El Primer Ministro y dictador de [ROOT.GetNameDef] ha fallecido tras un período de enfermedad. Murió en el extranjero como un exiliado de su nación conquistada. Aunque no era particularmente querido por el pueblo [ROOT.GetAdjective], se convirtió en un símbolo de unidad nacional y resistencia en un tiempo de crisis. Emmanouil Tsouderos, una figura unificadora y venizelista, ha tomado el lugar de Metaxas como Primer Ministro de [ROOT.GetNameDef]."
bftb_greece.233.a:0 "La guerra continúa."
bftb_greece.234.t:0 "La Megali Idea Aprobada"
bftb_greece.234.desc:0 "Nos ha llegado la noticia desde la Convención de Heraklion que las potencias asistentes han aprobado la propuesta [GRE.GetAdjective] de la 'Megali Idea'. Esto no solo amenaza la estabilidad de la región, sino que también representa un riesgo significativo de un estado de guerra abierta entre [GRE.GetNameDef] y [TUR.GetNameDef] en un futuro no muy lejano.\n\nNo se puede descartar la posibilidad de que [GRE.GetNameDef] obtenga el respaldo militar de [FRA.GetNameDef] o [ENG.GetNameDef]. Considerando nuestras obligaciones militares presentes con [TUR.GetNameDef], bien podríamos encontrarnos del lado equivocado de una guerra con una, si no posiblemente ambas, de estas grandes potencias. Nuestros líderes militares nos instan a tener esto en cuenta y reevaluar nuestro compromiso con la defensa de [TUR.GetNameDef]."
bftb_greece.234.a:0 "Los turcos tendrán que sobrevivir por su cuenta."
bftb_greece.234.b:0 "¡Mantenemos nuestras garantías sin importar el costo!"
bftb_greece.235.t:0 "[ROM.GetName] Revoca la Garantía"
bftb_greece.235.desc:0 "La Convención de Heraklion ha sacudido profundamente a nuestros garantes [ROM.GetAdjective]. En lugar de arriesgarse a una guerra con las principales potencias europeas, han optado por revocar sus promesas de prestar su ayuda militar a nuestra defensa."
bftb_greece.235.a:0 "¡Cobardes!"

bftb_turkey.1.t:0 "La Convención de Montreux"
bftb_turkey.1.desc:1 "El presidente [TUR.GetLeader] nos ha informado que [TUR.GetNameDef] se está preparando para remilitarizar los Estrechos Turcos. El gobierno [TUR.GetAdjective] desea que respaldemos sus reclamaciones sobre sus aguas territoriales y alteremos el Tratado de Lausana para darles la legitimidad para mantener esas reclamaciones.\n\nRespaldar las reclamaciones [TUR.GetAdjective] sobre los Estrechos Turcos seguramente los ganará a nuestro favor. Podría abrir la posibilidad de que [TUR.GetNameDef] dispute con [ITA.GetNameDef] en el Mediterráneo. Sin embargo, involucrarse en esta crisis también podría ponernos en lados opuestos de [SOV.GetNameDef], lo que podría significar guerra en el peor de los casos."
bftb_turkey.1.a:0 "Respaldaremos a los turcos en este asunto."
bftb_turkey.1.b:0 "[ENG.GetNameDefCap] no se preocupa por Turquía."
TUR_britain_backs_turkey_tt:0 "\nApoyaremos a §Y[TUR.GetNameDef]§! porque deben tener el poder de regular el paso por los §YEstrechos Turcos§!.\n\n§R¡Tendremos la oportunidad de rescindir nuestro apoyo si la guerra entre §Y[TUR.GetNameDef]§! y §Y[SOV.GetNameDef]§! parece probable repentinamente!§!"
TUR_britain_unentangles_itself_tt:0 "\nDejaremos §Y[TUR.GetNameDef]§! a merced de §Y[SOV.GetNameDef]§!. Los §YEstrechos Turcos§! probablemente permanecerán abiertos al tráfico naval sin restricciones de cualquier parte del mundo."
bftb_turkey.2.t:0 "[ENG.GetNameDefCap] Presta su Apoyo"
bftb_turkey.2.desc:0 "[ENG.GetLeader] ha emitido una declaración explicando que [ENG.GetNameDef] tiene la intención de apoyarnos en nuestro objetivo de recuperar el control sobre nuestros estrechos. Ganar el apoyo de [ENG.GetNameDef] es una gran victoria para nosotros y hace mucho para reforzar nuestra legitimidad en todo el mundo."
bftb_turkey.2.a:0 "Ahora esperamos la respuesta de [SOV.GetNameDef]."
bftb_turkey.3.t:0 "[ENG.GetNameDefCap] nos Niega Ayuda"
bftb_turkey.3.desc:0 "[ENG.GetLeader] escribió una larga carta a [TUR.GetLeader], explicando que [ENG.GetNameDef] no puede permitirse enredarse en una crisis extranjera en este momento. [ENG.GetLeader] citó una falta de apoyo popular para la guerra en [ENG.GetNameDef] y su escepticismo sobre la preparación [TUR.GetAdjective] para la guerra con [SOV.GetNameDef] como razones por las cuales [ENG.GetNameDef] no se involucraría.\n\n[ENG.GetNameDefCap] ha reconocido nuestro control sobre los Estrechos Turcos, pero no hará más que eso."
bftb_turkey.3.a:0 "Ahora esperamos la respuesta de [SOV.GetNameDef]."
bftb_turkey.4.t:0 "[TUR.GetNameDef] se Apodera del Control sobre el Bósforo"
bftb_turkey.4.desc:0 "[TUR.GetLeader] ha declarado que los Estrechos Turcos ahora estarán bajo el control total de [TUR.GetNameDef], lo que le da al gobierno [TUR.GetAdjective] la capacidad de cerrar los Estrechos a nosotros a su discreción. Esto es inaceptable: significa que el gobierno [TUR.GetAdjective] ha decidido que tiene el derecho de atrapar a nuestras flotas en el Mar Negro siempre que lo consideren políticamente conveniente."
bftb_turkey.4.a:0 "¡Moviliza las Fuerzas Armadas de inmediato!"
bftb_turkey.4.b:0 "Este circo farsante importa poco para nosotros."
TUR_soviets_oppose_turkey_tt:0 "\nEl gobierno §Y[TUR.GetAdjective]§! ofrecerá una solución de compromiso o escalará aún más la situación.\n\n§R¡Tendremos la oportunidad de desescalar la situación si parece probable un conflicto armado!§!"
TUR_soviets_allow_militarisation_tt:0 "Los §YEstrechos Turcos§! serán remilitarizados, y §Y[TUR.GetNameDef]§! tendrá el poder de regular todo el tráfico naval que pase por ellos."
bftb_turkey.5.t:0 "[SOV.GetNameDefCap] se Opone a Nuestra Remilitarización de los Estrechos"
bftb_turkey.5.desc:0 "Los funcionarios que representan a [SOV.GetNameDef] han declarado inequívocamente que consideran ilegal nuestra toma unilateral de los Estrechos Turcos y tienen la intención de tomar medidas extremas para revertir nuestra decisión. A pesar de ser presionados por nuestros diplomáticos, los funcionarios [SOV.GetAdjective] se negaron a descartar la intervención militar en [TUR.GetNameDef] para imponer su voluntad.\n\nMantener el statu quo actual es impensable, y incluso [SOV.GetNameDef] debe entender esto. Si ofrecemos una solución de compromiso que ofrezca acceso gratuito a todos los países del Mar Negro, entonces [SOV.GetNameDef] no tendrá más remedio que aceptar nuestra oferta, a menos que deseen convertirse en el paria del mundo."
bftb_turkey.5.a:0 "Ofreceremos el compromiso."
bftb_turkey.5.b:0 "Sin acuerdos, sin compromiso: ¡lo haremos bien!"
TUR_strait_compromise_tt:0 "§Y[SOV.GetNameDefCap]§! y todas las demás naciones que comparten una costa en el §YMar Negro§! retendrán sus privilegios de acceso libre a través de los §YEstrechos Turcos§!."
TUR_remaining_defiant_tt:0 "\nContinuaremos exigiendo el derecho de regular todo el tráfico naval que pase por los §YEstrechos Turcos§!.\n\n§R¡Esta puede ser nuestra última oportunidad para desescalar: si [SOV.GetNameDef] presiona el asunto, llevará a la guerra!§!"
bftb_turkey.6.t:0 "[SOV.GetNameDefCap] Accede a la Remilitarización de los Estrechos"
bftb_turkey.6.desc:0 "El gobierno [SOV.GetAdjective] emitió una declaración breve con vagas insinuaciones de repercusiones y castigos por perturbar la paz. Sin embargo, se nos ha asegurado que no se tomará ninguna respuesta retaliatoria de [SOV.GetNameDef].\n\n[TUR.GetLeader] pronunció un apasionado discurso en Estambul transmitido a toda la nación por radio, proclamando esta gran victoria para [TUR.GetNameDef]. Ha habido un tremendo apoyo para el gobierno, y podemos esperar celebraciones en todo el país por nuestra victoria decisiva en este asunto."
bftb_turkey.6.a:0 "¡Por la paz en casa y la paz en el mundo!"
bftb_turkey.7.t:0 "[TUR.GetNameDef] Compromete en la Remilitarización de los Estrechos"
bftb_turkey.7.desc:0 "Después de muchas negociaciones, el gobierno [TUR.GetAdjective] ha decidido controlar los Estrechos mientras sigue permitiendo el libre acceso a todas las naciones que bordean el Mar Negro. La propuesta a prueba de hierro presentada por [TUR.GetNameDef] deja poco margen para protestar y ya ha sido aprobada apresuradamente por [BUL.GetNameDef] y [ROM.GetNameDef], lo que en última instancia ata nuestras manos en el asunto."
bftb_turkey.7.a:0 "Bueno, esa crisis puede considerarse concluida."
bftb_turkey.8.t:0 "Se Agita el Conflicto en el Mar Negro"
bftb_turkey.8.desc:0 "[SOV.GetNameDefCap] ha contestado el plan de [TUR.GetNameDef] para recuperar el control de sus estrechos, sin embargo, [TUR.GetNameDef] sigue desafiante ante las amenazas [SOV.GetAdjective]. La situación amenaza con desbordarse en un conflicto armado mientras [TUR.GetNameDef] lucha por afirmar su soberanía y [SOV.GetNameDef] intenta establecer su dominio sobre la región.\n\nEl equilibrio de poder está en nuestras manos: debemos elegir si deseamos legitimar nuestro apoyo a [TUR.GetNameDef] con una garantía de independencia para disuadir a [SOV.GetNameDef] o lavarnos las manos de la situación y esperar que los dos países se saquen del estrecho curso de colisión que ambos se han trazado."
bftb_turkey.8.a:0 "Debemos apoyar a [TUR.GetNameDef] contra la tiranía bolchevique."
bftb_turkey.8.b:0 "¡Apaciguar el irredentismo [SOV.GetAdjective] es un pequeño precio a pagar por la paz!"
TUR_britain_stands_up_for_turkey_tt:0 "\nApoyaremos a §Y[TUR.GetNameDef]§! incluso si esto lleva a la guerra. §R¡[SOV.GetNameDefCap] tendrá una última oportunidad para desescalar la situación!§!"
TUR_britain_abandons_turkey_tt:0 "\nCuando recantemos nuestro apoyo a §Y[TUR.GetNameDef]§!, el §Ygobierno [TUR.GetAdjective]§! tendrá una última oportunidad para desescalar la situación."
bftb_turkey.9.t:0 "Los [ENG.GetAdjective] nos Abandonan"
bftb_turkey.9.desc:0 "El Primer Ministro [ENG.GetLeader] ha declarado públicamente que, dadas las crecientes tensiones entre nosotros y [SOV.GetNameDef], [ENG.GetNameDef] no puede enredarse en una 'disputa regional'. Invocando las pérdidas británicas en la Gran Guerra, [ENG.GetLeader] ha patrocinado una política de apaciguamiento hacia [SOV.GetNameDef].\n\nEl anuncio fue recibido con consternación en Ankara, y [TUR.GetLeader] ha condenado la cobardía de [ENG.GetNameDef]."
bftb_turkey.9.a:0 "Todo está perdido; debemos capitular totalmente a los caprichos de los funcionarios [SOV.GetAdjective]."
bftb_turkey.9.b:0 "Nada ha cambiado; debemos mantener el curso."
TUR_straits_remain_demilitarised_tt:0 "\nLos §YEstrechos Turcos§! permanecerán desmilitarizados, y no tendremos control sobre el tráfico naval que pasa por los §YEstrechos Turcos§! hasta que estemos en guerra. \n\n§R¡Esta es nuestra última oportunidad para desescalar: si [SOV.GetNameDef] presiona el asunto, llevará a la guerra!§!"
TUR_we_remain_committed_tt:0 "\n§R¡[SOV.GetNameDefCap] tendrá una última oportunidad para desescalar la situación, pero si elige no hacerlo, llevará a la guerra!§!"
bftb_turkey.10.t:0 "Los [TUR.GetAdjective] Permanecen Desafiantes"
bftb_turkey.10.desc:0 "Incluso frente a una fuerza abrumadora, [TUR.GetLeader] se niega a ceder en los derechos [TUR.GetAdjective] a los Estrechos Turcos. Las tensiones han escalado dramáticamente, con tropas concentradas a lo largo de la frontera [TUR.GetAdjective]-[SOV.GetAdjective]. [TUR.GetLeader] ha llamado a la crisis un 'momento de destino para [TUR.GetNameDef]' y ha prometido que [TUR.GetNameDef] nunca se rendirá ante la tiranía [SOV.GetAdjective]."
bftb_turkey.10.a:0 "Los Estrechos Turcos no valen una guerra total."
bftb_turkey.10.b:0 "[TUR.GetNameDefCap] se rendirá ante nosotros de rodillas."
bftb_turkey.11.t:0 "[TUR.GetNameDefCap] Capitula ante Nuestras Demandas"
bftb_turkey.11.desc:0 "[TUR.GetLeader] fue recibido calurosamente en Moscú, donde fue obligado bajo guardia armada a firmar un nuevo tratado que efectivamente entregaba todos los derechos [TUR.GetAdjective] para militarizar o vigilar los Estrechos Turcos. [SOV.GetLeader] envió a [TUR.GetLeader] a casa con una de sus pipas como recuerdo de [SOV.GetNameDef].\n\nLa exitosa afirmación de nuestra fuerza en nuestras aguas territoriales es una gran victoria para nosotros. A nuestras fuerzas en la frontera [TUR.GetAdjective] se les ha permitido un período de celebración obligatorio de tres días para ser lo más ruidosas posible."
bftb_turkey.11.a:0 "El mundo debería temer el poder de [SOV.GetNameDef]."
bftb_turkey.12.t:0 "[SOV.GetNameDefCap] Retrocede"
bftb_turkey.12.desc:0 "[SOV.GetLeader] telefoneó personalmente a [TUR.GetLeader], donde fríamente instó a aliviar las tensiones y elogió al presidente [TUR.GetAdjective] por sus contribuciones a la lucha contra el imperialismo. A los soldados [SOV.GetAdjective] se les ha ordenado desescalar sus acciones en la frontera [TUR.GetAdjective], y [SOV.GetNameDef] ha retirado sus quejas sobre la toma de los Estrechos Turcos por parte de [TUR.GetNameDef].\n\nNo entusiasmados con la idea de una gran guerra después de la brutal Guerra de Independencia, el pueblo [TUR.GetAdjective] dejó escapar un suspiro colectivo cuando [TUR.GetLeader] proclamó a la nación que la paz había ganado finalmente el día y que la valentía del pueblo [TUR.GetAdjective] había asegurado su soberanía eternamente."
bftb_turkey.12.a:0 "¡Ganamos!"
bftb_turkey.13.t:0 "Comienza la Guerra [TUR.GetAdjective]-[SOV.GetAdjective]"
bftb_turkey.13.desc:0 "Hace seis horas, las fuerzas [SOV.GetAdjective] comenzaron a bombardear las bases estratégicas [TUR.GetAdjective] en Trabzon y proclamaron que estaban entrando en [TUR.GetNameDef] para liberar a los trabajadores [TUR.GetAdjective] como parte de una cruzada marxista. El traidor Şefik Hüsnü ya ha anunciado la creación de una República Popular Turca en el exilio que sin duda permanecerá bajo el control de [SOV.GetNameDef] en el futuro previsible.\n\n[TUR.GetLeader] se subió a un escenario en Estambul donde anunció sombríamente que la guerra había llegado a [TUR.GetNameDef]. Sin embargo, los tonos tristes no duraron mucho antes de que el presidente [TUR.GetAdjective] cambiara su retórica: lanzando un discurso encendido sobre cómo el pueblo [TUR.GetAdjective] había sido llamado una vez más por el destino para luchar por sus libertades y su independencia. Aunque las cicatrices de la Guerra de Independencia siguen frescas, el pueblo [TUR.GetAdjective] ha sido llevado a un fervor y se apresuran a unirse a las Fuerzas Armadas.\n\n¿Pero cuánto puede durar ese entusiasmo?"
bftb_turkey.13.a:0 "¿Y cuánto podemos durar nosotros?"
bftb_turkey.14.t:0 "Comienza a Formarse un Movimiento de Oposición"
bftb_turkey.14.desc:0 "Los científicos políticos [TUR.GetAdjective] creían que tomaría semanas para que comenzara un movimiento de oposición legítimo una vez que se levantara la prohibición de partidos políticos, pero todos han sido demostrados equivocados. Adnan Menderes no ha perdido tiempo en reunir a un grupo de tradicionalistas de ideas afines descontentos con el estado de la fe religiosa en [TUR.GetNameDef] bajo los kemalistas. En el pasado, cuando los fundamentalistas religiosos han secuestrado un movimiento político [TUR.GetAdjective], todo el proceso de transición a la democracia se ha detenido, pero esta vez no: esta vez, [TUR.GetLeader] está decidido a vencer a este movimiento de fanáticos en las urnas el día de las elecciones.\n\nMenderes y su camarilla de fundamentalistas se han reunido en el 'Grupo Tradicional'. El CHP lo ha identificado como el precursor de un movimiento populista islamista que planea postularse con una plataforma de conservadurismo y tradicionalismo. El Grupo Tradicional hará campaña en el campo turco para construir una base de apoyo en las próximas semanas. Una vez que hayan reunido suficientes seguidores engañados, sin duda debutarán con su inevitable partido de oposición."
bftb_turkey.14.a:0 "Las próximas elecciones serán por el alma de [TUR.GetNameDef]."
bftb_turkey.16.t:0 "El Grupo Tradicional Moviliza a los Ciudadanos Rurales en un Intento de Aumentar la Participación Electoral"
bftb_turkey.16.desc:0 "Los tradicionalistas de Adnan Menderes han estado en masa en todo el país en un intento de instar a los ciudadanos religiosos que se sienten oprimidos por el gobierno secular a salir y votar por su partido en las próximas elecciones. Los informes muestran que, si bien muchos de estos votantes siguen siendo escépticos sobre sus posibilidades de vencer a los kemalistas y tienen una disposición cínica hacia la democracia en general, la mayoría de los que se les ha acercado ha demostrado entusiasmo hacia Menderes y su movimiento de oposición."
bftb_turkey.16.a:0 "¡Esto es inconstitucional! ¡Ciérrenlo!"
bftb_turkey.16.b:0 "Reconoceremos la voluntad democrática del pueblo."
bftb_turkey.17.t:0 "El Grupo Tradicional de Menderes se Acerca a Organizaciones Kurdas para una Alianza"
bftb_turkey.17.desc:0 "Los tradicionalistas de Adnan Menderes han emprendido un viaje muy publicitado a Kurdistán [TUR.GetAdjective], donde han predicado la reconciliación y los intereses mutuos con respecto al estado de la fe en [TUR.GetNameDef] hoy. Citando las escrituras religiosas, los líderes tribales kurdos han subido al escenario con funcionarios del movimiento de oposición tradicionalista y han alentado a los kurdos a votar por Menderes y los suyos el día de las elecciones para 'volver a llevar a [TUR.GetNameDef] al abrazo del Todopoderoso'."
bftb_turkey.17.a:0 "¡Esto es traición!"
bftb_turkey.17.b:0 "¡Esta cooperación podría dar frutos en el futuro!"
bftb_turkey.18.t:0 "Descubierta Conspiración para Cometer Fraude Electoral en Regiones Rurales"
bftb_turkey.18.desc:0 "Es un día triste para la incipiente democracia de [TUR.GetNameDef], ya que se ha descubierto un complot para manipular los resultados de las futuras elecciones para que favorezcan al movimiento de oposición de Adnan Menderes en algunas de las provincias más agrícolas de [TUR.GetNameDef]. El complot, que involucraba a líderes religiosos, administradores locales e incluso empleados estatales, ha sido frustrado y los conspiradores arrestados. No se ha encontrado evidencia que vincule a Menderes o su movimiento de oposición con el complot en nuestras investigaciones, pero nuestra reacción sin duda afectará su campaña electoral."
bftb_turkey.18.a:0 "¡Juicio público para todos ellos y que reciban la sentencia más severa posible!"
bftb_turkey.18.b:0 "Ofreceremos amnistía en silencio y esperamos que esto se olvide."
bftb_turkey.19.t:0 "Gigantesca Manifestación en Apoyo al Movimiento de Menderes"
bftb_turkey.19.desc:0 "Una manifestación organizada por Adnan Menderes en las zonas rurales del país atrajo multitudes comparables a los discursos de Mustafa Kemal Atatürk en el corazón de Estambul. [TUR.GetLeader] se desanimó al escuchar el recuento de la manifestación, que se llevó a cabo sin contratiempos, y donde Menderes anunció que muy pronto presentaría su partido de oposición oficial a la nación. Una serie de oradores se presentaron, cada uno predicando la importancia de la religión en la vida cotidiana y la política, y cada uno patrocinando una ideología de conservadurismo tradicionalista, algunos de los oradores incluso hablaron en términos afectuosos del largo tiempo vencido sultanato y califato otomano. El propio Menderes subió al escenario por último y habló en términos mucho más moderados que algunos de los oradores que lo precedieron. Menderes expuso jovialmente las virtudes del liberalismo laissez-faire a su audiencia. Elogió a los kemalistas por todo lo que habían hecho por la nación antes de socavar esos elogios con una gran cantidad de críticas. Los asistentes se marcharon de la manifestación eufóricos y confiados en sus posibilidades de ganar las elecciones.\n\nEl cuerpo de oficiales devotamente kemalista se ha acercado al gobierno y, sin rodeos, ha exigido que el CHP haga más para frenar la creciente influencia de Menderes y su movimiento populista conservador. Un representante del cuerpo de oficiales declaró que los oficiales del país nunca servirían a un gobierno de Menderes e insinuó tomar medidas extremas si no logramos frenar lo que ven como una amenaza fundamental para el sistema kemalista."
bftb_turkey.19.a:0 "Este es un día oscuro para la República."
bftb_turkey.20.t:0 "El Partido Demócrata"

bftb_turkey.20.desc:0 "Hace ocho horas, Adnan Menderes anunció triunfalmente el debut del partido de oposición más nuevo y peligroso de [TUR.GetNameDef]: el Partido Demócrata. Anunció que el Partido Demócrata tenía la intención de derrocar el monopolio del CHP sobre el poder y llevar al país en una nueva dirección. Los tres pilares del partido fueron revelados ante multitudes jubilantes, con Menderes prometiendo que su gobierno estaría comprometido con la Fe, la Patria y la Libertad, en ese orden. Más sorprendente fue el anuncio de Menderes de que una [TUR.GetName] liderada por el PD sería decididamente más intervencionista que cualquier otro gobierno [TUR.GetAdjective] desde la fundación de la nación.\n\nEl anuncio fue recibido con furia dentro de los círculos kemalistas. [TUR.GetLeader] ha prometido a sus seguidores en Estambul hoy que, incluso si la elección es más difícil de lo que se creía inicialmente, el CHP saldrá de la próxima elección como los líderes gobernantes de la nación."
bftb_turkey.20.a:0 "¡Que gane el mejor partido!"
bftb_turkey.21.t:0 "Día de Elecciones"
bftb_turkey.21.desc:0 "Finalmente ha llegado el tan esperado día de las elecciones. Hombres y mujeres de toda la nación ignoraron el mal tiempo y las enfermedades personales para que pudieran salir a los centros de votación designados de su provincia y llenar sus boletas para su partido preferido. Nadie podría haber anticipado una participación tan tremenda, especialmente cuando la transición a la democracia parecía haber llegado tan rápidamente. La carrera electoral no ha sido limpia, pero cualquier defensor de la democracia sentiría orgullo al ver a tantos ciudadanos [TUR.GetAdjective] saliendo a votar en la primera elección libre de [TUR.GetNameDef].\n\nLa carrera fue reñida, y tomó una cantidad significativa de tiempo contar todos los votos y determinar el resultado final. Los ganadores finales de la primera elección de [TUR.GetNameDef] son..."
bftb_turkey.21.a:0 "...¡los Republicanos!"
bftb_turkey.21.b:0 "...¡el Partido Demócrata!"
TUR_republican_victory_tt: "El £faction_tur_kemalist §YCHP§! recibirá un mandato §Ydemocrático§! para gobernar la nación."
TUR_conservative_victory_tt: "El £faction_tur_traditionalist §YDP§! recibirá un mandato §Ydemocrático§! para gobernar la nación."
bftb_turkey.22.t:0 "La Guerra Civil [TUR.GetAdjective]"
bftb_turkey.22.desc:0 "Después de la victoria electoral del Partido Demócrata, era casi inevitable que estallara un conflicto dentro de [TUR.GetNameDef]. Las tensiones entre el gobierno y las fuerzas armadas continuaron empeorando cada día desde las elecciones, y ahora parece que todo ha llegado a un punto crítico. Los oficiales ya han tomado el control de los estados más ricos del oeste, y se cree que los oficiales cuentan con el apoyo de esos estados rebeldes.\n\nEn el este, las milicias kurdas han comenzado a organizarse en preparación para una lucha armada para asegurar su independencia. Fuimos tontos al pensar que nuestra alianza con los kurdos duraría mucho tiempo, pero ellos son aún más tontos al pensar que no aniquilaremos sus patéticos intentos de arrancar una nación de nuestro suelo soberano.\n\nLa lucha por el alma de [TUR.GetNameDef] ha comenzado, y no podemos permitirnos perderla."
bftb_turkey.22.a:0 "¡Fi sabilillah, luchamos!"
bftb_turkey.23.t:0 "El Pacto de Saadabad"
bftb_turkey.23.desc:0 "[FROM.GetLeader] se ha acercado a [ROOT.GetLeader] con la sugerencia de firmar un pacto de no agresión mutua, dejando abierta la posibilidad de una mayor cooperación en el futuro. Los diplomáticos [FROM.GetAdjective] trabajaron arduamente en su argumento, detallando las historias y los intereses mutuos de nuestras naciones, seguidos de un sincero llamamiento a la paz entre naciones hermanas. Las negociaciones han sido agradables, pero la elección de si firmar o no recae en nosotros."
bftb_turkey.23.a:0 "¡Por supuesto, firmaremos este pacto de amistad!"
bftb_turkey.23.b:0 "No somos parientes, [FROM.GetLeader]: no te conocemos."
bftb_turkey.24.t:0 "Eligiendo al Sucesor de Atatürk"
bftb_turkey.24.desc:0 "Ningún hombre o mujer podría jamás esperar estar a la altura de los míticos liderazgos de Mustafa Kemal Atatürk, pero el Padre de los Turcos no es más que un hombre mortal. No buscamos reemplazar a nuestro Ghazi, ya que nadie podría siquiera soñar con estar a la altura de nuestro mesías fundador, pero debemos elegir a un líder en quien podamos confiar para seguir los pasos de Atatürk. Deben ejemplificar los valores kemalistas y seguir el ejemplo de Atatürk como líder de [TUR.GetNameDef]."
bftb_turkey.24.a: "Celâl Bayar es el candidato obvio."
bftb_turkey.24.b:0 "Celâl Bayar es el candidato obvio."
bftb_turkey.24.c:0 "İsmet İnönü es el digno sucesor de Atatürk."
bftb_turkey.24.d:0 "Fevzi Çakmak es el líder que [TUR.GetNameDef] necesita."
bftb_turkey.24.e:0 "Fevzi Çakmak será nuestro propio Francisco Franco."
bftb_turkey.24.f:0 "Recep Peker es el hombre para sintetizar el fascismo y el kemalismo."
bftb_turkey.24.g:0 "El genio de Şevket Süreyya Aydemir nos guiará."
bftb_turkey.24.h:0 "Solo İsmet İnönü puede introducir un socialismo único [TUR.GetAdjective]."
bftb_turkey.24.i:1 "Kâzım Orbay liderará una junta militar hasta que encontremos nuestro camino."
bftb_turkey.24.j:0 "Eh... um... ¿el ex-Califa?"
bftb_turkey.25.t:0 "[TUR.GetNameDef] Presiona el Asunto de Hatay"
bftb_turkey.25.desc:0 "[TUR.GetLeader] ha escrito una carta enérgica exigiendo que se permita a la población turca del estado sirio de Hatay su derecho democrático a un referéndum para que el pueblo de Hatay decida si desea unirse a [TUR.GetNameDef] o permanecer parte de Siria indefinidamente. Nuestra policía colonial ha descubierto actividades ilegales en la frontera [TUR.GetAdjective], con nacionales [TUR.GetAdjective] cruzando la frontera y causando disturbios en la provincia de Hatay. Está claro que [TUR.GetNameDef] planea sesgar los resultados del referéndum para asegurar una victoria [TUR.GetAdjective], pero tener a [TUR.GetNameDef] de nuestro lado seguramente sería preferible a la alternativa. ¿Quién puede decir hasta dónde llegará [TUR.GetLeader] para integrar Hatay en [TUR.GetNameDef]?"
bftb_turkey.25.a:0 "Permitiremos que Hatay caiga en las garras de [TUR.GetNameDef]."
bftb_turkey.25.b:0 "Hatay seguirá siendo parte de Siria, sin importar lo que deseen los [TUR.GetAdjective]."
bftb_turkey.26.t:0 "[FROM.GetNameDefCap] Cede la Soberanía de Hatay a Nosotros"
bftb_turkey.26.desc:0 "[TUR.GetLeader] dio un breve discurso en Antakya dando la bienvenida a los ciudadanos de Hatay a [TUR.GetNameDef] y agradeció a [FROM.GetLeader] de [FROM.GetNameDef] por respetar la voluntad democrática del pueblo de Hatay. Aunque el movimiento fue recibido con indignación por parte de funcionarios sirios, el ánimo general de Hatay y de [TUR.GetNameDef] en su conjunto fue de satisfacción, y muchos ciudadanos [TUR.GetAdjective] han realizado viajes desde sus hogares hasta Hatay para consagrar la nueva provincia de [TUR.GetNameDef] con celebraciones e intercambios de regalos."
bftb_turkey.26.a:0 "Les damos la bienvenida de nuevo al redil, hermanos y hermanas."
bftb_turkey.27.t:0 "[FROM.GetName] Mantiene el Firme Control sobre Hatay"
bftb_turkey.27.desc:0 "[TUR.GetLeader] lideró un encendido mitin en Gaziantep, donde condenó la opresión de los turcos en el extranjero por parte de [FROM.GetNameDef]. El pueblo [TUR.GetAdjective] se ha alzado en cólera, y hay poco amor perdido entre los opresores de Hatay y el pueblo de [FROM.GetNameDef] en este momento. Por ahora, Hatay sigue fuera de nuestro alcance, pero nunca olvidaremos esta atroz traición."
bftb_turkey.27.a:0 "De una forma u otra, Hatay será liberado y regresará a donde pertenece."
bftb_turkey.29.t:0 "Objetores de Conciencia se Ofrecen como Voluntarios para el Servicio"
bftb_turkey.29.desc:0 "Parece que nuestra decisión de adoptar un enfoque de la Patria Primero ha tenido un efecto significativo. De repente, estamos viendo una gran afluencia de voluntarios que esperan unirse a nuestras fuerzas armadas en todo el país. Nuestro alto mando está casi abrumado. Este efecto mareante ha hecho que personas de diversos orígenes religiosos y lingüísticos se unan. Es casi una carga demasiado pesada para soportar a nivel operativo.\n\nAfortunadamente, estábamos algo preparados para esta situación, y la integración de todos estos antiguos objetores de conciencia ha sido más o menos perfecta. Nuestros asesores sugieren que podríamos ver un goteo constante de voluntarios durante bastante tiempo."
bftb_turkey.29.a:0 "Es alentador ver a tantos hombres y mujeres valientes venir a defender su nación."
bftb_turkey.30.t:0 "Compensación por las Islas Oniki"
bftb_turkey.30.desc:0 "Las Islas Oniki se encuentran en nuestras aguas territoriales y alguna vez se consideraron una parte integral de nuestro imperio. El Dodecaneso, como prefieren llamarlo los [ENG.GetAdjective] y los [GRE.GetAdjective], será nuestro nuevamente una vez que los [ITA.GetAdjective] lo entreguen a sus legítimos propietarios.\n\nLos funcionarios gubernamentales han compilado un portafolio de lo que podemos ofrecer a los [ITA.GetAdjective] a cambio de las islas, ya que podemos esperar que demanden compensación, si están dispuestos a ceder en absoluto."
bftb_turkey.30.a:0 "Les ofreceremos derechos sobre nuestro cromo."
bftb_turkey.30.b:0 "Les ofreceremos compensación industrial."
bftb_turkey.30.c:0 "Una oferta de amistad debería ser suficiente."
bftb_turkey.31.t:0 "[FROM.GetNameDefCap] Nos Ofrece Derechos Exclusivos de Recursos en [342.GetName]"
bftb_turkey.31.desc:0 "El gobierno [FROM.GetAdjective] se ha acercado a nosotros con una oferta sorprendente. Les gustaría proporcionarnos el cien por ciento de la producción de sus minerales y metales naturales en el estado de [342.GetName] a cambio de las Islas Dodecanesas.\n\nNuestro gobierno generalmente prefiere adquirir tierras en lugar de entregarlas, pero [TUR.GetNameDef] nos ofrece una fuente propia de la que podemos acumular recursos que podrían ser vitales para cualquier esfuerzo de guerra a gran escala. También debemos considerar que estos son recursos a los que quizás no podamos acceder una vez que comience una guerra en serio. La decisión de si aceptar o no la oferta de los [FROM.GetAdjective] es nuestra."
bftb_turkey.31.a:0 "Aceptamos los derechos sobre sus recursos a cambio de las Islas Dodecanesas."
bftb_turkey.31.b:0 "¡No cederemos ni una pulgada de tierra! ¡Ni ahora, ni nunca!"
bftb_turkey.32.t:0 "[FROM.GetNameDefCap] Nos Ofrece Ayuda Industrial a Cambio del Dodecaneso"
bftb_turkey.32.desc:0 "El gobierno [FROM.GetAdjective] se ha acercado a nosotros con una oferta intrigante. Los [FROM.GetAdjective] nos han presentado un portafolio que describe la importancia histórica y estratégica del Dodecaneso para [FROM.GetNameDef] y han elaborado una lista de propiedades e instalaciones de fabricación que desean vendernos a cambio de las islas.\n\nNuestro gobierno generalmente prefiere adquirir tierras en lugar de entregarlas, pero no podemos negar que el impulso industrial adicional podría ayudar enormemente a la máquina de guerra [ROOT.GetAdjective]. En última instancia, debemos decidir si el impulso adicional a nuestra industria es más valioso inmediatamente para nuestra nación que las Islas Dodecanesas."
bftb_turkey.32.a:0 "Firme el contrato; pueden tener las islas si están dispuestos a pagar por ellas."
bftb_turkey.32.b:0 "¡No cederemos ni una pulgada de tierra! ¡Ni ahora, ni nunca!"
bftb_turkey.33.t:0 "[FROM.GetNameDefCap] Solicita la Transferencia de las Islas Dodecanesas"
bftb_turkey.33.desc:0 "El gobierno [FROM.GetAdjective] nos ha enviado una carta exhaustiva firmada por [FROM.GetLeader] enfatizando la importancia del vínculo entre nuestras dos naciones y la natural simpatía [FROM.GetAdjective] por nuestro país. Dejando de lado toda la palabrería, los [FROM.GetAdjective] han ofrecido firmar con nosotros un 'Pacto de Poder', un arreglo relativamente sin sentido, pero con una condición adjunta. Junto con la carta de amistad, hay un dossier con instrucciones sobre cómo manejar el intercambio pacífico de autoridad entre nuestros gobernadores regionales y los burócratas [FROM.GetAdjective] que esperan tomar el control de la administración de las Islas Dodecanesas.\n\nNuestro gobierno generalmente prefiere adquirir tierras en lugar de entregarlas. Sin embargo, los [FROM.GetAdjective] serían aliados útiles en un conflicto contenido dentro del Mediterráneo. Si es de alguna preocupación, la mayoría de la población griega de las Islas Dodecanesas ha expresado su consternación ante la idea de que [FROM.GetNameDef] anexe su cadena de islas como parte de la nación [FROM.GetAdjective]. Pero, nuevamente, tuvieron una reacción muy similar cuando arrebatamos su hogar del cadáver del Imperio Otomano después de la Gran Guerra."
bftb_turkey.33.a:0 "Esto debería llevar a una alianza militar en el futuro..."
bftb_turkey.33.b:0 "No tenemos miedo de ser llamados hipócritas; las islas seguirán siendo nuestras."
bftb_turkey.34.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Oferta"
bftb_turkey.34.desc:0 "Las Islas Oniki han sido devueltas a nosotros por las autoridades [FROM.GetAdjective] a cambio de derechos exclusivos sobre los recursos en [342.GetName]. Aunque los funcionarios han expresado en privado su consternación por la flagrante exhibición de colonialismo consensuado en [342.GetName], muchas de esas consideraciones han sido ahogadas por la emoción general detrás de la anexión de la nueva provincia de [TUR.GetNameDef].\n\n[TUR.GetLeader] hizo una visita personal a Rodas, donde aseguró a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno [TUR.GetAdjective], incluso cuando un nuevo plan de estudios que sensacionaliza las raíces históricas y étnicas de las islas a [TUR.GetNameDef] ha comenzado a implementarse en toda la cadena de islas."
bftb_turkey.34.a:0 "¡Una gran victoria!"
bftb_turkey.35.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Oferta"
bftb_turkey.35.desc:0 "Las Islas Oniki han sido devueltas a nosotros por las autoridades [FROM.GetAdjective] a cambio de los frutos de parte de nuestra industria en desarrollo. Aunque los funcionarios han expresado en privado su consternación ante la idea de pagar por algo que nos perteneció durante siglos con acero y sudor, muchas de esas consideraciones han sido ahogadas por la emoción general detrás de la anexión de la nueva provincia de [TUR.GetNameDef].\n\n[TUR.GetLeader] hizo una visita personal a Rodas, donde aseguró a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno [TUR.GetAdjective], incluso cuando un nuevo plan de estudios que sensacionaliza las raíces históricas y étnicas de las islas a [TUR.GetNameDef] ha comenzado a implementarse en toda la cadena de islas."
bftb_turkey.35.a:0 "¡Una gran victoria!"
TUR_three_factories_sacrificed:0 "Se eliminaron tres §YFábricas Civiles§!."
bftb_turkey.36.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Oferta"
bftb_turkey.36.desc:0 "Para sorpresa de muchos funcionarios [TUR.GetAdjective], las Islas Oniki han sido devueltas a nosotros por las autoridades [FROM.GetAdjective] a cambio de la firma mutua de un tratado que, en última instancia, no obliga a ninguna de las partes a cumplir con ninguno de los compromisos sin sentido contenidos en él. [TUR.GetLeader] hizo una visita de estado para firmar el llamado Pacto de Poder con [FROM.GetLeader]. Ambos líderes hicieron una promesa mutua de desarrollar aún más las relaciones entre los dos vecinos marítimos a la luz de este intercambio histórico de tierras. La emoción en toda [TUR.GetNameDef] es contagiosa, y ha habido una gran cantidad de celebraciones por la anexión de la nueva provincia de [TUR.GetNameDef].\n\n[TUR.GetLeader] hizo una visita personal a Rodas, donde aseguró a los ciudadanos oprimidos durante mucho tiempo que todas sus preocupaciones serían escuchadas y atendidas por el gobierno [TUR.GetAdjective], incluso cuando un nuevo plan de estudios que sensacionaliza las raíces históricas y étnicas de las islas a [TUR.GetNameDef] ha comenzado a implementarse en toda la cadena de islas.\n\nEl gobierno [GRE.GetAdjective] ha condenado el intercambio de territorio sin contratiempos y ha pedido a otras grandes potencias que condenen lo que llaman una violación injusta e ilegal de la soberanía del pueblo [GRE.GetAdjective] de las Islas Oniki. La comunidad internacional ha guardado mayoritariamente silencio sobre el intercambio territorial, probablemente por temor a alienar al gobierno [TUR.GetAdjective]."
bftb_turkey.36.a:0 "Esto no podría haber salido mejor."
bftb_turkey.37.t:0 "[FROM.GetNameDefCap] Rechaza Nuestra Oferta"
bftb_turkey.37.desc:0 "El gobierno [FROM.GetAdjective] ha declarado públicamente que, a pesar de los esfuerzos de los agitadores y revanchistas [TUR.GetAdjective], las Islas Dodecanesas seguirán siendo para siempre un territorio integral del estado [FROM.GetAdjective]. En su discurso, [FROM.GetLeader] mencionó a [TUR.GetLeader] por su nombre, burlándose de que mientras que [TUR.GetLeader] puede ser ampliamente respetado en [TUR.GetNameDef], en [FROM.GetNameDef] es ampliamente ridiculizado como un líder incompetente por los ciudadanos [FROM.GetAdjective]. [FROM.GetLeader] continuó llamando a [TUR.GetNameDef] un estado fallido y describió en detalle cómo la misma existencia de nuestra nación era un insulto imperdonable para el gobierno [FROM.GetAdjective]. En su discurso extenso, [FROM.GetLeader] invocó las promesas incumplidas del Tratado de Sèvres no menos de treinta y siete veces.\n\n[TUR.GetLeader] describió la posición [FROM.GetAdjective] como 'desafortunada', pero esperaba que pudiera haber una oportunidad para un diálogo diplomático más adelante."
bftb_turkey.37.a:0 "Bueno, eso podría haber salido mejor."
bftb_turkey.38.t:0 "[FROM.GetNameDefCap] Sugiere Esfuerzo Conjunto de Extracción de Recursos en el Cáucaso"
bftb_turkey.38.desc:0 "El gobierno [FROM.GetAdjective] ha admitido haber enviado topógrafos y prospectores a Georgia para evaluar la producción de mineral de nuestros esfuerzos mineros y se ha acercado a nosotros con un portafolio que sugiere una forma en que nuestras dos naciones pueden beneficiarse mejor de un esfuerzo conjunto de extracción de minerales. Es quizás un fenómeno sin precedentes que un actor estatal admita una forma de espionaje y luego intente convertir esa confesión en un plan para fomentar relaciones más estrechas entre nuestras dos naciones, pero esa es la situación en la que nos encontramos ahora. Nadie puede negar que el gobierno [FROM.GetAdjective] está dispuesto a asumir riesgos.\n\nEl portafolio [FROM.GetAdjective] es completo; los [FROM.GetAdjective] expondrían y extraerían las vetas de mineral que encontraron y nos proporcionarían la mayoría de la cosecha mientras trasladan una parte de los hallazgos a [354.GetName] para su uso. Es probable que no descubramos lo que los [FROM.GetAdjective] han descubierto durante muchos años, pero podemos usar los planes que nos enviaron para mejorar nuestros procesos de extracción en Georgia por un rendimiento menor y sin necesidad de la ayuda [FROM.GetAdjective]. La decisión de si trabajar solos o aceptar la oferta de ayuda del gobierno [FROM.GetAdjective] nos corresponde a nosotros."
bftb_turkey.38.a:0 "Trabajemos juntos por nuestro beneficio mutuo."
bftb_turkey.38.b:0 "Fueron tontos al pensar que aceptaríamos su intromisión en nuestras fronteras."
bftb_turkey.39.t:0 "[FROM.GetNameDefCap] Acepta Nuestra Propuesta"
bftb_turkey.39.desc:0 "Los funcionarios [TUR.GetAdjective] se elogian a sí mismos por su excelente trabajo. El gobierno [FROM.GetAdjective] acaba de comunicar que les gustaría seguir los planes de extracción conjunta de metales en Georgia, según lo planeado en el complejo manifiesto que les presentamos.\n\nYa se están movilizando los procesos estatales. A medida que se extrae el mineral en Georgia, los [SOV.GetAdjective] pueden prepararlo inmediatamente para su transporte a [354.GetName], donde podemos refinarlo para nuestro uso."
bftb_turkey.39.a:0 "¡Un triunfo diplomático!"
bftb_turkey.40.t:0 "[FROM.GetNameDefCap] Rechaza Nuestra Propuesta"
bftb_turkey.40.desc:0 "Los funcionarios [FROM.GetAdjective] reaccionaron de manera incrédula a nuestra propuesta de minar en Georgia con el permiso del gobierno [FROM.GetAdjective]. Nuestra solicitud ha sido rechazada, y quizás aún más insultante, los [FROM.GetAdjective] están utilizando algunos de los planes que enviamos con nuestro portafolio para extraer los minerales que ubicamos sin nosotros."
bftb_turkey.40.a:0 "¡Esos bastardos!"
bftb_turkey.41.t:0 "[FROM.GetNameDefCap] Nos Invita a [FROM.GetFactionName]"
bftb_turkey.41.desc:0 "El Presidente de [FROM.GetNameDef], [FROM.GetLeader], ha encabezado una iniciativa para reformar formalmente el Pacto Balcánico en una alianza estratégica más amplia y abarcadora llamada la Entente Balcánica. Todos los miembros del Pacto Balcánico, incluyéndonos a nosotros, han sido invitados a unirse a [FROM.GetFactionName], y eso nos incluye a nosotros.\n\nLos funcionarios de [FROM.GetNameDef] han asegurado que la relación entre las naciones en [FROM.GetFactionName] irá mucho más allá de los asuntos puramente militares y ya han emitido resúmenes de planes para desarrollar conjuntamente nuestros sistemas monetarios, nuestras estrategias defensivas y más."
bftb_turkey.41.a:0 "Unidos como uno, podemos defender los Balcanes."
bftb_turkey.41.b:0 "Esta iniciativa es una ilusión necia nacida del chauvinismo [FROM.GetAdjective]."
bftb_turkey.42.t:0 "[FROM.GetNameDefCap] Se Une a [ROOT.GetFactionName]"
bftb_turkey.42.desc:0 "[FROM.GetLeader] ha anunciado que [FROM.GetNameDef] ha decidido ratificar y unirse a [ROOT.GetFactionName]. Hubo una gran cantidad de fanfarria y dos celebraciones estatales consecutivas para conmemorar la unión de los destinos de nuestras dos naciones cuando inevitablemente estalle el conflicto."
bftb_turkey.42.a:0 "Juntos, salvaremos los Balcanes."
bftb_turkey.43.t:0 "[FROM.GetNameDefCap] Rechaza la Apelación para Unirse a [ROOT.GetFactionName]"
bftb_turkey.43.desc:0 "[FROM.GetLeader] nos ha revelado que [FROM.GetNameDef] no se unirá a [ROOT.GetFactionName]. La decepción de nuestros diplomáticos y funcionarios del gobierno es inmensa, y la salida de [FROM.GetNameDef] del Pacto Balcánico y el rechazo de una [ROOT.GetFactionName] ha puesto en peligro todo el proyecto."
bftb_turkey.43.a:0 "La solidaridad podría habernos salvado; en cambio, nuestra desunión podría destruirnos."
bftb_turkey.44.t:0 "La Propuesta de Petra"
bftb_turkey.44.desc:0 "Hemos recibido un plan de defensa de [FROM.GetNameDef] proponiendo que el gobierno [FROM.GetAdjective] proteja nuestras posesiones en el Levante. [FROM.GetLeader] argumenta que la proximidad geográfica de [FROM.GetNameDef] hace que defender y administrar estos territorios sea una cuestión simple y que entregar estos territorios a [FROM.GetNameDef] liberaría nuestros recursos para ser redirigidos a otros lugares.\n\nLa proposición no carece de mérito, pero nos pone en una posición intrigante. Ocupamos Palestina, Jordania y el Sinaí del derrotado Imperio Otomano: ¿estamos preparados para devolverlo a los sucesores [FROM.GetAdjective] del Imperio Otomano? Dejando de lado las consideraciones históricas, también debemos considerar cómo podría reaccionar el gobierno [FROM.GetAdjective] si los negamos. Podrían interpretar nuestra negativa como una señal de que no confiamos en ellos o que no valoramos su lugar en esta alianza. [FROM.GetNameDefCap] ha demostrado ser impredecible en el pasado, y desafortunadamente, no podemos confiar en que las autoridades [FROM.GetAdjective] no escalen este asunto si los negamos."
bftb_turkey.44.a:0 "¡El plan es estratégicamente sólido!"
bftb_turkey.44.b:0 "El Imperio Otomano colapsó por una razón."
bftb_turkey.45.t:0 "Los [FROM.GetAdjective] Dan su Aprobación a la Propuesta de Petra"
bftb_turkey.45.desc:0 "Los oficiales coloniales [FROM.GetAdjective] ya están dejando sus puestos y trasladándose a protectorados adyacentes para facilitar nuestra toma de posesión sin problemas de las antiguas colonias [FROM.GetAdjective]. [FROM.GetLeader] escribió una carta a nuestro Presidente explicando que [ROOT.GetNameDef] tiene la completa confianza de [FROM.GetNameDef] en nuestra capacidad para defender y gobernar las provincias que nos entregaron.\n\nMuchos ciudadanos [ROOT.GetAdjective] ven la transferencia de tierras como una gran victoria y una afirmación de que [ROOT.GetNameDef] es una vez más una poderosa regional respetada en todo el mundo."
bftb_turkey.45.a:0 "Estamos en las grandes ligas ahora."
bftb_turkey.46.t:0 "Los [FROM.GetAdjective] Rechazan la Propuesta de Petra"
bftb_turkey.46.desc:0 "El Primer Ministro [FROM.GetLeader] de [FROM.GetNameDef] ha dicho que la entrega de territorios [FROM.GetAdjective] en el Levante a [ROOT.GetNameDef] sería impensable y advirtió que la sabiduría exigía un gobierno [FROM.GetAdjective] continuo en la región. Las fuerzas [FROM.GetAdjective] en el Levante incluso han sido puestas en alerta para asegurar que puedan frustrar rápidamente cualquier incursión [ROOT.GetAdjective] inesperada en el territorio.\n\nEn privado, muchos de nuestros funcionarios gubernamentales han expresado su decepción ante la decisión [FROM.GetAdjective], citando el rechazo de nuestra propuesta como prueba de que los [FROM.GetAdjective] no confían en nosotros como aliados. [ROOT.GetLeader] también ha expresado su desaprobación de la decisión [FROM.GetAdjective] y ha pedido a los asesores que presenten opciones para responder."
bftb_turkey.46.a:0 "Intentamos y fallamos. No hay nada más que podamos hacer."
bftb_turkey.46.b:0 "¡Escalaremos el asunto!"
bftb_turkey.47.t:0 "[FROM.GetNameDefCap] Plantea Preocupaciones sobre la Defensa del Golfo"
bftb_turkey.47.desc:0 "El Presidente [FROM.GetLeader] de [FROM.GetNameDef] se ha puesto en contacto con nosotros con preocupaciones sobre la seguridad de nuestras colonias en los golfos de Arabia. El líder [FROM.GetAdjective] ha sugerido que [FROM.GetNameDef] se haga cargo de las responsabilidades de defensa y administración de toda la región debido a la historia y proximidad de [FROM.GetNameDef] con el área.\n\nAlgunos funcionarios [ROOT.GetAdjective] han expresado alarma por la propuesta, dado que [FROM.GetNameDef] solicitó tomar el control de la región del Levante solo recientemente. Los analistas están preocupados de que [FROM.GetNameDef] haya planificado estratégicamente estas adquisiciones de tierras diplomáticas para establecer un nuevo status quo para el área donde [FROM.GetNameDef] es el poder indiscutible sobre todo el subcontinente. A pesar de las preocupaciones futuras, [FROM.GetNameDef] sigue siendo nuestro aliado, y si deseamos que sigan siéndolo, podría ser prudente ceder a su solicitud de control sobre nuestras colonias árabes."
bftb_turkey.47.a:0 "Veamos si [FROM.GetNameDef] está preparado para la responsabilidad."
bftb_turkey.47.b:0 "Este neocolonialismo no puede y no será tolerado."
bftb_turkey.48.t:0 "Los [FROM.GetAdjective] Nos Confían la Defensa del Golfo"
bftb_turkey.48.desc:0 "Ya se están preparando transportes para nuestras guarniciones y administradores para que puedan ser enviados a nuestros nuevos territorios en los dos golfos árabes de inmediato. Los [FROM.GetAdjective] han rescindido su autoridad sobre la región y han otorgado la soberanía de estas tierras a nosotros para su protección y gobierno."
bftb_turkey.48.a:0 "Realmente somos una gran potencia ahora."
bftb_turkey.49.t:0 "Los [FROM.GetAdjective] Nos Niegan Sus Territorios Árabes"
bftb_turkey.49.desc:0 "El embajador [FROM.GetAdjective] ha calificado los diseños [ROOT.GetAdjective] sobre los territorios [FROM.GetAdjective] en Arabia como 'inaceptables' y ha exigido que el asunto se abandone de inmediato. Nuestros expertos defensivos están decepcionados de que no se nos haya dado el derecho de administrar los territorios árabes [FROM.GetAdjective]. Aún así, los funcionarios [FROM.GetAdjective] mantienen que conservamos privilegios de atraque y base en las regiones mientras [ROOT.GetNameDef] siga siendo parte de [FROM.GetFactionName]."
bftb_turkey.49.a:0 "Desafortunado."
bftb_turkey.50.t:0 "[FROM.GetNameDefCap] Solicita Tanques Ligeros"
bftb_turkey.50.desc:0 "Los funcionarios de [FROM.GetNameDef] se han acercado a nosotros con el deseo declarado de comprar tanques ligeros de nuestro inventario. Expresando asombro por lo que llamaron 'genio [ROOT.GetAdjective]' y 'excelencia en el diseño', los funcionarios [FROM.GetAdjective] nos han transmitido que [FROM.GetNameDef] debe tener armadura [ROOT.GetAdjective] para salvaguardar su soberanía."
bftb_turkey.50.a:0 "¡Enviaremos algunos de nuestros mejores!"
bftb_turkey.50.b:0 "Envía algunos de nuestros vehículos blindados más estándar."
bftb_turkey.50.c:0 "Pueden tener algunos de nuestros modelos más antiguos."
bftb_turkey.50.d:0 "[FROM.GetNameDefCap] no recibirá absolutamente nada de nosotros."
bftb_turkey.51.t:0 "[FROM.GetNameDefCap] Envía Tanques Ligeros Mejorados"
bftb_turkey.51.desc:0 "Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus existencias. El blindaje es moderno y las primeras pruebas han demostrado que son vehículos versátiles. Sin duda, servirán bien a nuestras fuerzas armadas."
bftb_turkey.51.a:0 "¡Qué sorpresa inesperada!"
bftb_turkey.52.t:0 "[FROM.GetNameDefCap] Envía Tanques Ligeros"
bftb_turkey.52.desc:0 "Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus existencias. Según nuestras pruebas de calidad, el blindaje ligero está un poco desfasado pero aún es relativamente robusto. Sin duda, servirán bien a nuestras fuerzas armadas."
bftb_turkey.52.a:0 "Un gran beneficio."
bftb_turkey.53.t:0 "[FROM.GetNameDefCap] Regala Armadura Anticuada"
bftb_turkey.53.desc:0 "Acabamos de recibir un envío de tanques [FROM.GetAdjective] directamente de sus existencias. El blindaje está sin duda desfasado, y es probable que los [FROM.GetAdjective] hayan retirado el modelo debido a sus muchos defectos. A pesar de todo, nuestras fuerzas armadas encontrarán una utilidad para ellos. De alguna manera."
bftb_turkey.53.a:0 "¡Si fue lo suficientemente bueno para 1922, es lo suficientemente bueno para ahora!"
bftb_turkey.54.t:0 "[FROM.GetNameDefCap] No Nos Envía Nada"
bftb_turkey.54.desc:0 "Los [FROM.GetAdjective] se han negado a enviarnos siquiera un chasis de su modelo más antiguo. La armadura [FROM.GetAdjective] es aparentemente para uso exclusivo de [FROM.GetAdjective], y figuras prominentes en [FROM.GetNameDef] supuestamente citaron preocupaciones de seguridad nacional como razón para no proporcionarnos ninguna armadura."
bftb_turkey.54.a:0 "Probablemente los tanques se habrían averiado de todos modos."
bftb_turkey.55.t:0 "La Concesión Chester"
bftb_turkey.55.desc:0 "En 1923, la recién fundada República de Turquía ratificó y aprobó una legislación que nos permitía desarrollar los campos petrolíferos y ferrocarriles de [FROM.GetNameDef]. El Senado de los Estados Unidos, considerando el impacto de la Gran Depresión en la economía estadounidense, decidió no ratificar el tratado. [FROM.GetNameDefCap] ha revertido su anulación del tratado y nos ha pedido cumplir con las estipulaciones de la concesión que originalmente redactamos.\n\nNo podemos negar que económicamente estamos en una posición mucho más segura de lo que estábamos en 1923, y sería un gran beneficio tener a [FROM.GetNameDef] alineado ideológica y militarmente con nosotros. Sin embargo, la guerra se cierne sobre todo el mundo, y aunque estamos en una posición de fuerza, debemos ser económicos en cómo dedicamos nuestros recursos. Tener petróleo disponible en [FROM.GetNameDef] podría ser muy valioso en el futuro como palanca contra [SOV.GetNameDef]. Sin embargo, a corto plazo, también debemos considerar la posibilidad de cómo ese petróleo extraído podría caer en manos de nuestros enemigos. Podría ser prudente aprovechar la necesidad [FROM.GetAdjective] de nuestra ayuda para avanzar en nuestros objetivos. [FROM.GetNameDef] contiene mucho cromo, mientras que nuestra nación, desafortunadamente, no. La elección es nuestra."
bftb_turkey.55.a:0 "Ayudaremos a todos los amigos de la democracia."
bftb_turkey.55.b:0 "Los ayudaremos. Condicionalmente."
bftb_turkey.56.t:0 "[FROM.GetNameDefCap] Concede la Concesión Incondicionalmente"
bftb_turkey.56.desc:1 "[FROM.GetNameDefCap] ha acordado cumplir con los compromisos que prometió cumplir para nosotros hace más de una década sin pedir compensación. Han utilizado su tecnología superior y recursos industriales extensivos para extraer petróleo en [350.GetName] que antes no podíamos desenterrar de manera confiable. Los [FROM.GetAdjective] también han dejado a nuestra disposición parte de la industria que utilizaron para extraer el petróleo para cumplir con otros aspectos de la concesión para que los repurposáramos a nuestra discreción.\n\nComo muestra adicional de amistad, los [FROM.GetAdjective] nos han legado algunas de las técnicas y equipos que utilizaron en el proceso de extracción para que podamos aprovechar mejor los recursos naturales encontrados en todo nuestro país."
bftb_turkey.56.a:0 "Los [FROM.GetAdjective] son simplemente los mejores."
bftb_turkey.57.t:0 "[FROM.GetNameDefCap] Establece Condiciones para la Concesión"
bftb_turkey.57.desc:0 "[FROM.GetNameDefCap] ha acordado cumplir con los compromisos que prometió cumplir para nosotros hace más de una década a cambio de compensación. Están dispuestos a usar su tecnología superior y recursos industriales extensivos para extraer petróleo en [350.GetName] que no hemos podido desenterrar de manera confiable. Sin embargo, a cambio, los [FROM.GetAdjective] quieren recursos exclusivos a los derechos en [343.GetName]. Para endulzar el trato, los [FROM.GetAdjective] han expresado su disposición a enseñarnos algunas de sus técnicas avanzadas de extracción y proporcionarnos los esquemas de algunas de sus herramientas más intrincadas para la excavación.\n\nSolicitar la concesión debería haber sido suficiente humillación, pero esto podría resultar ser excesivo. Nuestra nación está destinada a representar los frutos del antiimperialismo y el anticolonialismo, y si aceptamos las demandas [FROM.GetAdjective], estaremos traicionando nuestros valores. Sin embargo, ¿podemos permitirnos rechazar las ventajas que [FROM.GetNameDef] puede ofrecernos?"
bftb_turkey.57.a:0 "Bien, dale a los bastardos imperialistas lo que quieren."
bftb_turkey.57.b:0 "¡Nunca viviremos bajo el yugo [FROM.GetAdjective]!"
bftb_turkey.58.t:0 "[FROM.GetNameDefCap] Cumple con Nuestras Exigencias"
bftb_turkey.58.desc:0 "El gobierno [FROM.GetAdjective] ha aceptado todas y cada una de nuestras demandas a cambio de nuestra ayuda. El cromo ya ha comenzado a ingresar a nuestros puertos desde [343.GetName], y aún mejor, hemos aprendido algunas cosas en nuestros esfuerzos por extraer petróleo en [350.GetName]."
bftb_turkey.58.a:0 "Es grandioso ser [FROM.GetAdjective]."
bftb_turkey.59.t:0 "[FROM.GetNameDefCap] Rechaza Nuestras Exigencias"
bftb_turkey.59.desc:0 "El gobierno [FROM.GetAdjective] ha rechazado las condiciones muy justas que establecimos a cambio de nuestra ayuda. Si el gobierno [FROM.GetAdjective] estuviera dispuesto a contribuir con su parte justa, todos podrían haber salido ganadores. En cambio, tendrán que esperar unos años más antes de que encuentren algún oro negro."
bftb_turkey.59.a:0 "Somos [ROOT.GetNameDef], aún salimos ganando."
bftb_turkey.60.t:0 "[FROM.GetNameDef] Presiona el Asunto de Hatay"
bftb_turkey.60.desc:1 "[FROM.GetLeader] ha escrito una carta enérgica exigiendo que se permita a la población turca del estado sirio de Hatay su derecho democrático a un referéndum para que el pueblo de Hatay decida si desea unirse a [FROM.GetNameDef] o permanecer parte de [ROOT.GetNameDef] indefinidamente. Nuestras fuerzas armadas han detectado actividades ilegales en la frontera [ROOT.GetAdjective]-[FROM.GetAdjective], con nacionales [FROM.GetAdjective] cruzando nuestra frontera y causando disturbios en la provincia de Hatay. Está claro que [FROM.GetNameDef] tiene la intención de manipular los resultados del referéndum para asegurar una victoria [FROM.GetAdjective], pero tal vez simplemente entregar la provincia de Hatay a [FROM.GetNameDef] sea el curso de acción más sabio. Un [FROM.GetName] beligerante en nuestra frontera no es un escenario ideal."
bftb_turkey.60.a:0 "¿Qué elección tenemos?"
bftb_turkey.60.b:0 "Si quieren Hatay, pueden venir y tomarlo por la fuerza."
bftb_turkey.61.t:0 "[FROM.GetNameDef] Cede la Soberanía de Hatay a Nosotros"
bftb_turkey.61.desc:0 "[ROOT.GetLeader] dio un breve discurso en Antakya dando la bienvenida a los ciudadanos de Hatay a [ROOT.GetNameDef] y agradeció a [FROM.GetLeader] de [FROM.GetNameDef] por respetar la voluntad democrática del pueblo de Hatay. Aunque el movimiento fue recibido con indignación por muchos funcionarios sirios de todo el espectro político, el ánimo general de Hatay y de [ROOT.GetNameDef] en su conjunto fue de satisfacción, y muchos ciudadanos [ROOT.GetAdjective] han realizado viajes desde sus hogares hasta Hatay para consagrar la nueva provincia de [ROOT.GetNameDef] con celebraciones e intercambios de regalos. [FROM.GetLeader] ha guardado silencio sobre el tema, pero fuentes cercanas al líder [FROM.GetAdjective] dicen que [FROM.GetAdjective] cree que este es solo un estado temporal y que Hatay volverá a caer en sus manos de una forma u otra en el futuro."
bftb_turkey.61.a:0 "Les damos la bienvenida de nuevo al redil, hermanos y hermanas."
bftb_turkey.62.t:0 "[FROM.GetName] Mantiene el Firme Control sobre Hatay"
bftb_turkey.62.desc:0 "[ROOT.GetLeader] lideró un encendido mitin en Gaziantep, donde condenó la opresión de los turcos en el extranjero por parte de [FROM.GetNameDef]. El pueblo [ROOT.GetAdjective] se ha alzado en cólera, y los asesores dicen que hay cierto entusiasmo entre la población [ROOT.GetAdjective] por usar la guerra como un medio para corregir este estado de cosas injusto. Que [FROM.GetNameDef] haya pensado que podría desafiar nuestra voluntad fue pura tontería; [ROOT.GetNameDef] nunca permitirá ser intimidado por poderes menores."
bftb_turkey.62.a:0 "[FROM.GetNameDef] debe perecer."
bftb_turkey.63.t:0 "[FROM.GetNameDefCap] Nos Invita a [FROM.GetFactionName]"
bftb_turkey.63.desc:0 "[FROM.GetLeader] se reunió con [ROOT.GetLeader] el otro día para negociar una alianza panmediterránea integral con una postura unida sobre crisis que requieren la intervención militar. Hay un argumento de que tener a [FROM.GetNameDef] vinculado a nosotros en una alianza podría dar más legitimidad a nuestros objetivos regionales, incluso si eso significa que tenemos que rechazar el apoyo de potencias más grandes. También debemos considerar que, a diferencia de nosotros, [FROM.GetNameDef] tiene una reputación bastante positiva entre las naciones de los Balcanes y el Mediterráneo. Podrían aprovechar esa reputación favorable para ganar diplomáticamente el apoyo de países que de otro modo no querrían tener nada que ver con nosotros.\n\nEstamos en una encrucijada: ¿usamos la rama de olivo extendida hacia nosotros por [FROM.GetNameDef] y usamos su pluma para afilar nuestra espada contra otras grandes potencias, o nos acercamos a los despreciables teutones y derribamos a todas estas potencias menores que nos alcanzan como podar malas hierbas en un jardín? Solo nosotros podemos decidir

bftb_turkey.67.b:0 "Solo a través del fascismo es posible nuestra liberación."
bftb_turkey.67.c:0 "Dispersad a los fascistas."
bftb_turkey.68.t:0 "Comienza la Guerra Civil [IRQ.GetAdjective]"
bftb_turkey.68.desc:0 "Nuestros esfuerzos para instigar un golpe fascista en [IRQ.GetNameDef] parecen haber dado excelentes resultados. Los fascistas [IRQ.GetAdjective] ahora están luchando contra el antiguo gobierno por el control de todo el país y, gane o pierda, estaremos en una posición privilegiada para establecer nuestro firme control sobre la región."
bftb_turkey.68.a:0 "Por ahora, esperamos."
bftb_turkey.69.t:0 "Los Fascistas [IRQ.GetAdjective] Prevalecen"
bftb_turkey.69.desc:0 "Los fascistas [IRQ.GetAdjective] han terminado de derrotar a los últimos focos de leales [IRQ.GetAdjective], tal como se anticipaba. Estarán demasiado débiles para oponerse a nosotros cuando entremos y tomemos el control de sus aparatos estatales."
bftb_turkey.69.a:0 "¡Qué maravillosamente maquiavélico!"
bftb_turkey.70.t:0 "Los Fascistas [IRQ.GetAdjective] Fracasan"
bftb_turkey.70.desc:0 "Los fascistas [IRQ.GetAdjective] han fracasado en expulsar a los leales [IRQ.GetAdjective] y han sido aplastados por el ejército [IRQ.GetAdjective]. Esto es un absoluto ultraje, pero según lo planeado, nuestros estrategas creen que [IRQ.GetNameDef] ahora será demasiado débil para oponerse a nosotros cuando nuestras fuerzas entren y tomen el control de sus aparatos estatales."
bftb_turkey.70.a:0 "El juego estaba amañado desde el principio."
bftb_turkey.71.t:0 "Los Fascistas [IRQ.GetAdjective] Se Apoderan de [IRQ.GetNameDef]"
bftb_turkey.71.desc:0 "Los fascistas [IRQ.GetAdjective] han derrocado con éxito al antiguo gobierno y ahora controlan todo el país. Los fascistas [IRQ.GetAdjective] han dejado en claro que uno de sus principales objetivos es librar a Arabia de la influencia [ENG.GetAdjective] a cualquier costo. Creen que la intervención [ROOT.GetAdjective] es la mejor manera de lograrlo."
bftb_turkey.71.a:0 "[IRQ.GetNameDefCap]? No es de nuestra incumbencia."
bftb_turkey.71.b:0 "Tendrán nuestro total apoyo."
bftb_turkey.71.c:0 "Han demostrado ser dignos de [ROOT.GetFactionName]."
bftb_turkey.72.t:0 "[FROM.GetNameDefCap] ¡Nos Apoya!"
bftb_turkey.72.desc:0 "Los [FROM.GetAdjective] han decidido declarar su apoyo a nuestro gobierno. Tales declaraciones son fundamentales para establecer nuestra soberanía y legitimar nuestro papel como nación fundamentalmente opuesta al imperialismo [ENG.GetAdjective]."
bftb_turkey.72.a:0 "¡Su valentía es encomiable y apreciada!"
bftb_turkey.73.t:0 "Los Fascistas [IRQ.GetAdjective] Se Apoderan de [IRQ.GetNameDef]"
bftb_turkey.73.desc:0 "Los fascistas [IRQ.GetAdjective] han derrocado con éxito al antiguo gobierno y ahora controlan todo el país. Los fascistas [IRQ.GetAdjective] han dejado en claro que uno de sus principales objetivos es librar a Arabia de la influencia [ENG.GetAdjective] a cualquier costo. Creen que la intervención [ROOT.GetAdjective] es la mejor manera de lograrlo."
bftb_turkey.73.a:0 "[IRQ.GetNameDefCap] no merece nuestra atención."
bftb_turkey.73.b:0 "Bueno... nos proclamamos la Espada del Islam."
bftb_turkey.74.t:0 "[FROM.GetNameDefCap] ¡Nos Apoya!"
bftb_turkey.74.desc:0 "Los [FROM.GetAdjective] han decidido declarar su apoyo a nuestro gobierno. Tales declaraciones son fundamentales para establecer nuestra soberanía y legitimar nuestro papel como nación fundamentalmente opuesta al imperialismo [ENG.GetAdjective]."
bftb_turkey.74.a:0 "¡Con los [ITA.GetAdjective] de nuestro lado, no podemos fallar!"
bftb_turkey.75.t:0 "¡Los [IRQ.GetAdjective] Nacionalizan Su Petróleo!"
bftb_turkey.75.desc:0 "Noticias impactantes desde [IRQ.GetNameDef], ya que los oficiales [ROOT.GetAdjective] que gestionan las reservas de petróleo del país han sido escoltados a las fronteras [IRQ.GetAdjective] bajo guardia armada y expulsados. Igualmente preocupante es el rumor de que el nuevo gobierno [IRQ.GetAdjective] planea invitar a una presencia militar [GER.GetAdjective] a su territorio.\n\nComo si eso no fuera suficiente, la inteligencia también sugiere que todo esto ha sido orquestado por [FROM.GetNameDef] con el fin de ayudar a [GER.GetFactionName]. Debemos decidir cómo proceder: los [IRQ.GetAdjective] podrían adoptar una postura más neutral si respetamos su decisión de apoderarse del petróleo, pero por otro lado, debemos decidir si podemos permitir la posibilidad de que ese petróleo caiga en manos [GER.GetAdjective]."
bftb_turkey.75.a:0 "Son guardianes sagrados del fuego divino."
bftb_turkey.75.b:0 "¡Ese petróleo no debe caer en manos de fascistas!"
bftb_turkey.75.c:0 "Debemos proteger el derecho divino de los reyes."
bftb_turkey.75.d:0 "Nunca iba a terminar de otra manera."
bftb_turkey.75.e:0 "Como es su derecho como nación soberana."
bftb_turkey.76.t:0 "¡Los [ENG.GetAdjective] Ceden Ante Nosotros!"
bftb_turkey.76.desc:0 "Los [FROM.GetAdjective] han cedido todo control sobre nuestros campos petrolíferos a nosotros. Nuestra soberanía es nuestra: ¡hemos vencido a los imperialistas en su propio juego!"
bftb_turkey.76.a:0 "¡Allahu Akbar, gloria a [ROOT.GetLeader]!"
bftb_turkey.77.t:0 "La Alianza [ENG.GetAdjective]-[GER.GetAdjective]"
bftb_turkey.77.desc:0 "Estamos sujetos a un horrible y cruel giro del destino: ¡los [ENG.GetAdjective] y los [GER.GetAdjective] están en alianza! Necesitábamos ese crucial apoyo de [GER.GetFactionName], pero los pérfidos perros [ENG.GetAdjective] nos han ganado de mano.\n\nEste es sin duda un día oscuro en la historia [ROOT.GetAdjective]. Estamos solos, sin nadie que nos respalde excepto los [TUR.GetAdjective], quienes casi con certeza se acobardarán ante un esfuerzo conjunto [ENG.GetAdjective]-[GER.GetAdjective] para frustrarnos. ¿Podríamos siquiera culparlos por hacerlo? ¿Quién en su sano juicio se enfrentaría a tal poderosa dupla? ¿Nos atrevemos siquiera a intentarlo?"
bftb_turkey.77.a:0 "Inshallah, los europeos caerán ante la espada."
bftb_turkey.77.b:0 "¿En qué clase de mundo loco vivimos?"
bftb_turkey.79.t:0 "[FROM.GetNameDefCap] Solicita la Renovación del Pacto de No Agresión"
bftb_turkey.79.desc:0 "Históricamente hemos disfrutado de relaciones amistosas con [FROM.GetNameDef], ya que nos considerábamos antiimperialistas afines. Sin embargo, los lazos se han enfriado en los últimos años.\n\nEn un intento por descongelar las relaciones entre nuestros dos países, [FROM.GetLeader] ha sugerido la renovación del pacto de no agresión que firmamos hace tantos años. Deberíamos ver esta rama de olivo como una señal de que [FROM.GetNameDef] podría estar abierto a niveles más profundos de cooperación pronto. Sin embargo, [ROOT.GetLeader] tampoco ha ocultado su codicia por los Estrechos Turcos. Debemos decidir qué opción es preferible: un aliado [FROM.GetAdjective] dispuesto o un vasallo [FROM.GetAdjective]."
bftb_turkey.79.a:0 "Los lazos amistosos con [FROM.GetNameDef] solo pueden dar resultados positivos."
bftb_turkey.79.b:0 "Ay, tenemos nuevos planes para ellos."
bftb_turkey.80.t:0 "Los [FROM.GetAdjective] Aceptan Renovar el Pacto de No Agresión"
bftb_turkey.80.desc:0 "Nos complace informar que hay noticias positivas de [FROM.GetNameDef]. Hemos recibido la noticia de que la respuesta [FROM.GetAdjective] a nuestra sugerencia de renovar el pacto de no agresión ha sido muy entusiasta. Nuestros funcionarios creen que podemos resolver los detalles finales del acuerdo antes de que termine la semana."
bftb_turkey.80.a:0 "Un gran día para la paz."
bftb_turkey.81.t:0 "Los [FROM.GetAdjective] Rechazan el Plan de Renovación del Pacto de No Agresión"
bftb_turkey.81.desc:0 "Hemos recibido la noticia de que [FROM.GetNameDef] no tiene intención de renovar nuestro antiguo pacto de no agresión. Por el contrario, los funcionarios [FROM.GetAdjective] ya han anulado nuestro tratado anterior, lo que disipa por completo cualquier ilusión de que las relaciones entre nosotros y [FROM.GetNameDef] serán cálidas en los próximos años."
bftb_turkey.81.a:0 "Esto solo puede significar algo terrible."
bftb_turkey.82.t:0 "Se Levanta la Prohibición del Partido Comunista Turco"
bftb_turkey.82.desc:0 "Los funcionarios exiliados del Partido Comunista Turco han sido recibidos de regreso en [ROOT.GetNameDef] con todos los cargos en su contra perdonados por [ROOT.GetLeader]. Los funcionarios del partido TKP fueron recibidos cálidamente por algunos miembros del gobierno, pero rechazados por los miembros del gobierno kemalista más ortodoxos.\n\nAunque [ROOT.GetLeader] no recibió personalmente a ninguno de los funcionarios exiliados, se emitió una invitación abierta para servir como miembros participativos del gobierno. Si algún funcionario del TKP llega a servir en el gabinete del gobierno es una decisión que, en última instancia, corresponde al propio gobierno."
bftb_turkey.82.a:0 "No nos importa lo que elijan hacer."
bftb_turkey.83.t:0 "El Retorno del Partido Comunista Turco"
bftb_turkey.83.desc:0 "Los funcionarios exiliados del Partido Comunista Turco han sido recibidos de regreso en [ROOT.GetNameDef] con todos los cargos en su contra perdonados por [ROOT.GetLeader]. Los funcionarios del partido TKP fueron recibidos cálidamente por algunos miembros del gobierno, pero rechazados por los miembros del gobierno kemalista más ortodoxos.\n\nSe produjo un golpe inesperado en una recepción oficial de bienvenida organizada por [ROOT.GetLeader]. Şefik Hüsnü subió al escenario y anunció la disolución del régimen burgués y revisionista kemalista en favor de un gobierno más parecido al sistema utilizado en Moscú. Los funcionarios y oficiales kemalistas de todo el país fueron arrestados en cuestión de horas. Si los informes son precisos, hubo perpetradores [SOV.GetAdjective] involucrados en todo el proceso."
bftb_turkey.83.a:0 "Espera un minut-"
bftb_turkey.84.t:0 "[FROM.GetNameDefCap] Exige Nuestra Subyugación"
bftb_turkey.84.desc:0 "Las infernales serpientes en [FROM.GetNameDef] nos han enviado una demanda unilateral para desarmar y permitir la presencia de soldados [FROM.GetAdjective] en nuestro territorio para que puedan 'garantizar la seguridad y los derechos de los trabajadores [ROOT.GetAdjective]'. El motivo detrás de estas ridículas demandas es claro: [FROM.GetNameDef] busca afirmar un control total sobre nuestros asuntos y soberanía.\n\nNo somos una potencia mediocre sin importancia en los asuntos mundiales; ¡somos [ROOT.GetNameDef]! No podemos permitirnos ser empujados de esta manera por una fuerza descaradamente malévola que nos ve como nada más que una víctima en espera. Debemos buscar aliados; debe haber al menos un país que esté con nosotros contra el belicismo [FROM.GetAdjective]. Dicho esto, ¿vale la pena el posible costo en vidas [ROOT.GetAdjective]?"
bftb_turkey.84.a:0 "[SOV.GetNameDefCap] mediará este asunto de manera justa."
bftb_turkey.84.b:0 "¡Votamos democráticamente... para pedir ayuda a otros!"
bftb_turkey.84.c:0 "¡Seguramente alguien nos salvará de esta escoria marxista!"
bftb_turkey.84.d:0 "Nuestros amigos garantizarán nuestra seguridad."
bftb_turkey.84.e:0 "Las vidas [ROOT.GetAdjective] son lo más importante."
bftb_turkey.85.t:0 "[FROM.GetNameDefCap] Busca Mediación Contra la Agresión [TUR.GetAdjective]"
bftb_turkey.85.desc:0 "Los funcionarios de [FROM.GetNameDefCap] se han acercado a nosotros, esperando que les ofrezcamos protección ante la agresión [TUR.GetAdjective]. [FROM.GetNameDefCap] ha proporcionado un portafolio bastante extenso explicando por qué la pérdida de [FROM.GetNameDef] ante la esfera de influencia [TUR.GetAdjective] sería perjudicial para el equilibrio continental y ha defendido apasionadamente su derecho a autogobernarse con la esperanza de que decidamos ofrecerles ayuda."
bftb_turkey.85.a:0 "[TUR.GetNameDefCap] está intentando monopolizar el comunismo."
bftb_turkey.85.b:0 "[TUR.GetNameDefCap] está poniendo en peligro el equilibrio continental."
bftb_turkey.85.c:0 "No se puede permitir que los rojos corran desenfrenados."
bftb_turkey.85.d:0 "Los conflictos [FROM.GetAdjective] no son nuestra preocupación."
bftb_turkey.86.t:0 "[FROM.GetNameDefCap] Garantiza Nuestra Independencia"
bftb_turkey.86.desc:0 "Hemos recibido la noticia de que [FROM.GetNameDef] tiene la intención de garantizar nuestra independencia ante la agresión [TUR.GetAdjective]. Esta es una victoria diplomática significativa para nosotros y, con suerte, hará que [TUR.GetNameDef] reconsidere las demandas atroces que nos han presentado."
bftb_turkey.86.a:0 "Verdaderos amigos de [ROOT.GetNameDef]."
bftb_turkey.87.t:0 "[BUL.GetNameDefCap] Recibe Apoyo Externo"
bftb_turkey.87.desc:0 "¡Los despreciables [BUL.GetAdjective] han encontrado a otros que los apoyen en su condenada búsqueda de independencia! Esta es una complicación que ciertamente queríamos evitar. Debemos decidir si estamos dispuestos a seguir adelante y usar la fuerza para imponer nuestras demandas o si ha llegado el momento de dar un paso atrás y prevenir una guerra mayor."
bftb_turkey.87.a:0 "Seguimos adelante sin importar nada."
bftb_turkey.87.b:0 "Este es un doloroso revés."
bftb_turkey.88.t:0 "[FROM.GetNameDefCap] ¡Retrocede!"
bftb_turkey.88.desc:0 "La euforia podría describir el estado de ánimo general de nuestro gobierno al recibir la noticia de que el gobierno y las fuerzas armadas [FROM.GetAdjective] han retrocedido y ahora instan a la desescalada. Esta es una tremenda victoria tanto para el estado [ROOT.GetAdjective] como para el pueblo [ROOT.GetAdjective]."
bftb_turkey.88.a:0 "¡Somos victoriosos!"
bftb_turkey.89.t:0 "No Recibimos Apoyo de Ninguna Nación"
bftb_turkey.89.desc:0 "[ROOT.GetLeader] está inconsolable después de escuchar las terribles noticias de que ninguna nación apoyaría a [ROOT.GetNameDef] contra la agresión [TUR.GetAdjective]. La actitud indiferente de otras potencias nos deja con un horrible ultimátum: resistir y luchar o ceder y salvar vidas."
bftb_turkey.89.a:0 "No tenemos otra opción; debemos rendirnos."
bftb_turkey.89.b:0 "¡No nos rendiremos sin luchar!"
bftb_turkey.90.t:0 "[BUL.GetNameDefCap] Se Rinde Ante Nosotros"
bftb_turkey.90.desc:0 "Estamos un paso más cerca de la revolución mundial con la noticia de que las autoridades [FROM.GetAdjective] han cedido y entregado el poder a una nueva camarilla de ministros comunistas elegidos por nuestros funcionarios del partido para liderar [FROM.GetNameDef]. Tener el control sobre el ejército e industria [FROM.GetAdjective] nos coloca en una posición de poder aún mayor en la región y en Europa."
bftb_turkey.90.a:0 "Su liberación está ahora completa."
bftb_turkey.91.t:0 "[BUL.GetNameDefCap] Se Mantiene Desafiante"
bftb_turkey.91.desc:0 "Hemos recibido el informe inesperado de que [FROM.GetNameDef] se mantiene desafiante ante nuestras demandas perfectamente razonables. El gobierno [FROM.GetAdjective] podría haber elegido el camino de menor resistencia. En cambio, han decidido caminar por el sendero del dolor."
bftb_turkey.91.a:0 "Entonces los humillaremos."
bftb_turkey.92.t:0 "[FROM.GetNameDefCap] Firma el Pacto de Saadabad"
bftb_turkey.92.desc:0 "[FROM.GetLeader] estaba muy entusiasmado cuando se le presentaron nuestras propuestas de un tratado de amistad y un pacto de no agresión y no perdió tiempo en responder con sus firmas en nuestro acuerdo. Con su acuerdo, estamos un paso más cerca de lograr la paz en casa y en el mundo."
bftb_turkey.92.a:0 "Siempre serás un querido amigo de [ROOT.GetNameDef]."
bftb_turkey.93.t:0 "[FROM.GetNameDefCap] Rechaza el Pacto de Saadabad"
bftb_turkey.93.desc:0 "[FROM.GetLeader] escribió una carta larga y detallada a [ROOT.GetLeader] informándole que la oferta de un tratado de amistad y un pacto de no agresión no valía el papel y la tinta con los que fue concebida. [FROM.GetLeader] escribió que cualquier cosa que no fuera una alianza formalizada entre [FROM.GetNameDef] y [ROOT.GetNameDef] era solo una pérdida de tiempo y que preferirían ser excusados de cualquier plan futuro [ROOT.GetAdjective] de ahora en adelante."
bftb_turkey.93.a:0 "...podrías haber dicho simplemente 'no'."
bftb_turkey.95.t:0 "Oficiales Otomanos Ofrecen la Oportunidad de Restaurar el Sultanato"
bftb_turkey.95.desc:0 "Hemos recibido una oferta de algunos individuos con ideas afines que coinciden plenamente con nosotros sobre la importancia de la religión en el gobierno del estado [ROOT.GetAdjective]. Sin embargo, sabemos con certeza que estos solicitantes son leales a más que solo al Todopoderoso. Hemos sido abordados por exoficiales y generales del Imperio Otomano con una elección que tendrá consecuencias de largo alcance para el resto de nuestra historia: desean restaurar al Sultán en su trono.\n\nEsta oferta no nos toma por sorpresa, ya que muchos de nuestros ministros y electores han expresado en privado su decepción por el colapso del Sultanato Otomano y han hablado con orgullo de su correspondencia amistosa con fugitivos otomanos que viven en el extranjero. Sin duda, nuestro electorado apoyará nuestra decisión de cualquier manera, pero nuestra alta dirección está dividida. Hay un gran respeto por la república y todo lo que Mustafa Kemal Atatürk logró. Si firmamos este pacto con estos fantasmas otomanos, sin duda estaremos dando un golpe mortal a la república de Atatürk."
bftb_turkey.95.a:0 "Nuestra antigua gloria espera ser reclamada."
bftb_turkey.95.b:0 "¡Nuestra lealtad es a la república, a la democracia!"
bftb_turkey.97.t:0 "[FROM.GetNameDefCap] Exige Nuestra Subyugación"
bftb_turkey.97.desc:0 "Se dice que la historia tiene la costumbre de repetirse en ciclos, pero seguramente ningún científico político que se precie podría haber predicho lo que está sucediendo actualmente. Hay una sensación de déjà vu entre muchos en el gobierno, ya que acabamos de recibir un enviado de [FROM.GetNameDef], y [FROM.GetLeader] ha exigido nuestra subyugación.\n\n¡Toda la situación es simplemente absurda! ¿Cómo pudo haber sucedido esto? ¿Cómo pudieron los turcos permitir esto? ¿Cómo nos permitimos alguna vez estar en esta posición? La situación es extraña, pero la amenaza es real. Debemos decidir si estamos preparados para enfrentarnos a la amenaza [FROM.GetAdjective] una vez más como lo hicimos hace décadas o si los tiempos han cambiado tanto que no nos atreveríamos a resistir sus motivos ininteligibles y arriesgarnos a su ira."
bftb_turkey.97.a:0 "¡Los viles otomanos sobreestiman su poder!"
bftb_turkey.97.b:0 "¡1908 no habrá sido en vano!"
bftb_turkey.97.c:0 "No hay sentido en resistir la amenaza otomana."
bftb_turkey.98.t:0 "[FROM.GetNameDefCap] Confía en la Protección de Sus Aliados"
bftb_turkey.98.desc:0 "Los [FROM.GetAdjective] se han negado a acceder a nuestra autoridad o reconocer la legitimidad de nuestras demandas. En su lugar, buscan refugio en los brazos de [FROM.GetFactionName] como los cobardes que son. Debemos decidir si estamos dispuestos a arriesgar un conflicto con los aliados de [FROM.GetNameDef] o si nuestra ascensión triunfal debe posponerse un poco más."
bftb_turkey.98.a:0 "¡Nadie puede resistir nuestra fuerza!"
bftb_turkey.98.b:0 "No podemos tener una repetición de 1913."
bftb_turkey.99.t:0 "[FROM.GetNameDefCap] Retrocede en Sus Demandas"
bftb_turkey.99.desc:0 "Los exasperantes y podridos [FROM.GetAdjective] han retrocedido en sus ridículas demandas. Sería un acto de bondad decir que han mostrado algo de sabiduría en su decisión revisada, pero eso sería dar mucho más crédito a la administración [FROM.GetAdjective] de lo que jamás han demostrado merecer. La paz reina entre [ROOT.GetNameDef] y [FROM.GetNameDef], por ahora."
bftb_turkey.99.a:0 "¡Hemos sobrevivido a una gran crisis!"
bftb_turkey.100.t:0 "[FROM.GetNameDefCap] Se Arrodilla Ante Nuestro Poder"
bftb_turkey.100.desc:0 "Estamos un paso más cerca de reclamar nuestra antigua gloria al someter al inescrupuloso estado [FROM.GetAdjective] y alinearlos con nuestros valores. Se han llevado a cabo celebraciones en todo el país en reconocimiento de nuestra gran victoria."
bftb_turkey.100.a:0 "La Gran Guerra podría ser vengada."
bftb_turkey.101.t:0 "[FROM.GetNameDefCap] Se Mantiene Desafiante"
bftb_turkey.101.desc:0 "Los malvados [FROM.GetAdjective] se han negado a inclinarse ante nuestro sabio y poderoso Sultán y han optado por ir a la guerra. Si los [FROM.GetAdjective] quieren guerra, ¡entonces guerra tendrán! ¡Nunca más se repetirá 1913!"
bftb_turkey.101.a:0 "Alá guía nuestra espada."
bftb_turkey.102.t:0 "El Diktat de Damasco"
bftb_turkey.102.desc:0 "Los bandoleros imperiosos que dirigen [FROM.GetNameDef] han exigido que entreguemos de inmediato el territorio de Siria bajo amenaza de guerra. No podemos decir que nos sorprenda esta decisión de los buitres [FROM.GetAdjective], pero eso no hace que nuestra situación sea menos precaria.\n\nDebemos decidir si estamos preparados para entregar nuestra tierra a los [FROM.GetAdjective] con la esperanza de evitar una guerra o si estamos dispuestos a intentar eliminar permanentemente a [FROM.GetNameDef] y enviarlos a los anales de la historia donde deberían haber permanecido."
bftb_turkey.102.a:0 "No vale la pena luchar."
bftb_turkey.102.b:0 "Es hora de desmantelar la hegemonía otomana permanentemente."
bftb_turkey.103.t:0 "[FROM.GetNameDefCap] ¡Nos Niega!"

bftb_turkey.103.desc:0 "Los insensatos en [FROM.GetNameDef] han rechazado nuestra demanda perfectamente razonable de que nuestro antiguo territorio sea devuelto a su legítimo propietario. Esto nos deja con solo un curso de acción: ¡la guerra!"
bftb_turkey.103.a:0 "Su insolencia será respondida con nuestros cimitarras."
bftb_turkey.104.t:0 "¡Nuestros Territorios Son Nuestros!"
bftb_turkey.104.desc:0 "Los débiles de [FROM.GetNameDef] han demostrado una sabiduría poco característica al decidir devolvernos Siria sin necesidad de violencia. Ya estamos trabajando arduamente para integrar el territorio en nuestro dominio imperial y hemos llegado a una encrucijada.\n\nCuriosamente, en el Levante se nos recuerda principalmente como imperialistas y extranjeros que gobernaron injustamente sobre territorios en los que no teníamos derecho a estar. Esto es, por supuesto, una tontería pura, pero el sentimiento erróneo persiste hasta el día de hoy. Podríamos encontrar un mayor beneficio a largo plazo al apoyar a un sujeto imperial autónomo que podemos integrar más tarde si la situación lo requiere. Por otro lado, también podemos anexionar el territorio de nuevo a nuestro Sultanato: es nuestro derecho divino, después de todo."
bftb_turkey.104.a:0 "¡Fusionaremos los Eyalets de Damasco y Alepo!"
bftb_turkey.104.b:0 "¡Bienvenidos de nuevo al Imperio!"

bftb_turkey.110.t:0 "Rebeldes Contrarrestados con Éxito en [TUR_kurdish_state_event_target.GetName]"
bftb_turkey.110.desc:0 "Después de un prolongado enfrentamiento con separatistas en [TUR_kurdish_state_event_target.GetName], nuestras fuerzas armadas han emergido victoriosas. Se han realizado una serie de arrestos en la región y nuestro ejército ha trabajado arduamente para restaurar el orden en el área.\n\nLas pérdidas en ambos bandos son lamentables, pero existe un entendimiento general de que ningún sacrificio es demasiado grande para preservar la unidad de nuestra nación. Al abordar el evento, el gobierno ha convocado un día de duelo en todo el país para honrar a los caídos."
bftb_turkey.110.a:0 "Una república, indivisible."
bftb_turkey.111.t:0 "Rebeldes Derrotan a Nuestras Fuerzas en [TUR_kurdish_state_event_target.GetName]"
bftb_turkey.111.desc:0 "Una horrible catástrofe ha ocurrido en [TUR_kurdish_state_event_target.GetName] con nuestras fuerzas armadas retirándose del territorio después de un agotador enfrentamiento contra los rebeldes separatistas activos en la zona.\n\nLos administradores del gobierno y los observadores del alto mando están conmocionados y consternados por el inesperado giro de los acontecimientos y han instado a una represalia abrumadora contra las fuerzas rebeldes que plagan la región. [ROOT.GetLeader] no abordó el evento públicamente, pero ha instado en privado a los oficiales militares a preparar una contraofensiva para vengar nuestras pérdidas en la batalla."
bftb_turkey.111.a:0 "No han visto lo último de nosotros."
bftb_turkey.113.t:0 "Fundamentalistas Protestan Pacíficamente Contra la Producción de Bienes Prohibidos por la Religión"
bftb_turkey.113.desc:0 "Satisfacer el libre mercado siempre ha sido un pilar de la política kemalista: esperamos que alguien proporcione la oferta donde haya demanda. Ciertas secciones de la población, principalmente religiosas, no se sienten cómodas con la relativamente nueva cultura consumista de [ROOT.GetNameDef].\n\nLas protestas han sacudido partes del país en oposición a la producción de algunos productos que ciertos miembros de nuestra sociedad consideran prohibidos por su religión. Nunca han respetado nuestros sueños de un [FROM.GetName] secular y aún tienen problemas para adaptarse al concepto. Sin embargo, apaciguar a las masas podría ser un curso de acción más fácil que generar conflictos innecesarios entre nuestro pueblo."
bftb_turkey.113.a:0 "Muy bien, cederemos como muestra de respeto a sus costumbres."
bftb_turkey.113.b:0 "Nuestro progreso es imparable."
bftb_turkey.114.t:0 "Fundamentalistas Protestan Pacíficamente Contra la Política del Gobierno"
bftb_turkey.114.desc:0 "Otro día, otra protesta derivada de la religión de nuestro país. La última oleada de protestas ha surgido en [TUR_fundamentalist_state.GetName] en oposición a lo que consideran un gobierno intrusivo que se entromete en asuntos en los que no debería involucrarse. Todo es ridículo; somos el gobierno, es nuestro trabajo entrometernos en los asuntos de nuestros ciudadanos.\n\nLas protestas han sido pacíficas y no necesitamos responder con fuerza a sus provocaciones. Los asesores del gobierno han redactado una lista de concesiones insignificantes que podemos hacer para calmar a las masas en [TUR_fundamentalist_state.GetName]. Aunque, si cedemos ante los fundamentalistas en [TUR_fundamentalist_state.GetName], los fundamentalistas en el resto del país podrían pensar que pueden salirse con la suya con lo mismo. Quizás sería mejor enviar al ejército para demostrar nuestro compromiso con nuestros valores fundamentales."
bftb_turkey.114.a:0 "Podemos ofrecer algunas concesiones leves."
bftb_turkey.114.b:0 "Dispersa a las plagas inmutables."
bftb_turkey.115.t:0 "Fundamentalistas Exigen Autonomía Regional"
bftb_turkey.115.desc:0 "Las tensiones en [TUR_fundamentalist_state.GetName] entre los fundamentalistas religiosos y las autoridades gubernamentales finalmente han llegado a un punto crítico, con los fundamentalistas exigiendo administración regional y el poder de gobernar según sus leyes. Esta es una tremenda escalada de un conflicto que consistía principalmente en protestas pacíficas y retórica inofensiva.\n\nDe hecho, la situación en [TUR_fundamentalist_state.GetName] se ha descontrolado gradualmente. Por doloroso que sea contemplarlo, si proporcionáramos la autonomía que nos exigen, al menos eliminaríamos a la chusma de [TUR_fundamentalist_state.GetName] de nuestra lista de problemas actuales. Por otro lado, incluso contemplar tal acción podría ser visto por algunos como alta traición."
bftb_turkey.115.a:0 "Es un sacrificio necesario."
bftb_turkey.115.b:0 "Que pregunten a nuestros oficiales qué piensan de estas 'demandas'."
bftb_turkey.116.t:0 "Ataque Guerrillero Lanzado en [TUR_fundamentalist_state.GetName]"
bftb_turkey.116.desc:0 "Hemos recibido la terrible noticia de que una de nuestras guarniciones en [TUR_fundamentalist_state.GetName] fue víctima de un ataque guerrillero deliberado y brutal organizado por fundamentalistas religiosos basados en la zona. Las pérdidas en ambos bandos fueron significativas, pero los insurgentes han amenazado con repetir los ataques a menos que acordemos retirar nuestras fuerzas armadas de la región.\n\nEs realmente un día triste cuando un compatriota mata a otro por algo tan trivial como la fe, sin embargo, esa es la situación en la que nos encontramos. Nuestro cuerpo de oficiales sugiere contraatacar a los insurgentes con toda la fuerza del ejército para vengar nuestras pérdidas. Sin embargo, algunas figuras políticas instan a que quizás el curso de acción más seguro sería retirar momentáneamente nuestras tropas de la zona hasta que la situación se calme. La decisión no debe tomarse a la ligera."
bftb_turkey.116.a:0 "¡Contraataca el doble de fuerte!"
bftb_turkey.116.b:0 "Retirad a nuestros soldados."
bftb_turkey.117.t:0 "Fundamentalistas Extienden su Veneno en [TUR_fundamentalist_state.GetName]"
bftb_turkey.117.desc:0 "Los informes del campo indican que células de fundamentalistas religiosos han infiltrado [TUR_fundamentalist_state.GetName] en un esfuerzo concertado por atraer a la población de vuelta a un estilo de vida más tradicional, uno que sin duda se opone firmemente a nuestros ideales secularistas. Clérigos carismáticos y líderes de protesta destacados han liderado la carga para convertir a la población de [TUR_fundamentalist_state.GetName] a su forma de pensar, y hasta ahora, intentar forzarlos a salir utilizando el poder blando ha fracasado.\n\nSe nos presenta un dilema: buscamos apoyar la voluntad popular del pueblo, pero si no interferimos de una manera más directa, casi con certeza perderemos el estado ante los fundamentalistas. Hemos intentado una y otra vez iluminar a la población de nuestra nación para tratar de construir apoyo popular para el secularismo. Sin embargo, los fanáticos continúan luchando contra nosotros en cada paso. Debemos elegir si estamos dispuestos a aceptar la voluntad del pueblo de [TUR_fundamentalist_state.GetName] o si nuestro gobierno debe tomar medidas directas para frustrar los objetivos de los fundamentalistas."
bftb_turkey.117.a:0 "No escatiméis esfuerzos para detenerlos."
bftb_turkey.117.b:0 "Debemos ceder ante la voluntad del pueblo."
bftb_turkey.118.t:0 "¡Fundamentalistas Se Apoderan de [TUR_fundamentalist_state.GetName]!"
bftb_turkey.118.desc:0 "¡Calamidad! Se acaba de conocer que hemos perdido todo semblante de control sobre [TUR_fundamentalist_state.GetName]. Guerrilleros fundamentalistas religiosos lanzaron un ataque coordinado contra todos los edificios gubernamentales y bases militares en el estado de tal manera que hubo poco tiempo para coordinar una contraofensiva antes de que toda la situación se descontrolara.\n\nEsta es una pérdida sin precedentes para nuestro país: los enemigos del estado han logrado tomar el control total sobre el territorio soberano de [ROOT.GetAdjective]. Recuperar [TUR_fundamentalist_state.GetName] será costoso, pero también lo sería permitir que se nos escape de nuestro control. Estamos fuera de tiempo y debemos tomar una decisión."
bftb_turkey.118.a:0 "¡Atácalos con todo!"
bftb_turkey.118.b:0 "Tendremos que ganarnos al pueblo con el tiempo."
bftb_turkey.119.t:0 "Fundamentalistas en [TUR_fundamentalist_state.GetName] Ceden ante el Gobierno"
bftb_turkey.119.desc:0 "Nuestra política de diálogo transparente y acercamiento comunitario dedicado ha dado frutos en [TUR_fundamentalist_state.GetName]. Los radicales han abandonado el estado, habiendo sido expulsados por la población local en una victoria fantástica para nuestro gobierno.\n\nLa gente de [TUR_fundamentalist_state.GetName] mantiene su carácter religioso. Sin embargo, en nuestro discurso con los líderes comunitarios, hemos comprendido que nuestros ciudadanos ya no consideran los principios del gobierno como intrínsecamente opuestos a sus creencias. En [TUR_fundamentalist_state.GetName], vemos cómo será el futuro de la unidad [ROOT.GetAdjective]."
bftb_turkey.119.a:0 "Apreciamos su cooperación."

bftb_turkey.126.t:0 "[FROM.GetNameDefCap] Entrega una Cartera de Inversión"
bftb_turkey.126.desc:0 "Representantes de [FROM.GetNameDef] han visitado nuestro país y se han reunido con muchos de nuestros políticos con la esperanza de obtener respaldos para su esquema de inversión. El gobierno de [FROM.GetNameDef] desea que usemos nuestros recursos para mejorar sus capacidades industriales y producción. Los funcionarios [FROM.GetAdjective] han insinuado que al ayudar a su nación, podríamos esperar su ayuda en el futuro en forma de una alianza militar entre nuestras naciones."
bftb_turkey.126.a:0 "Si necesitan ayuda, entonces es ayuda lo que recibirán."
bftb_turkey.126.b:0 "No firmaremos su trato fáustico."
bftb_turkey.127.t:0 "[FROM.GetNameDefCap] Descarta la Inversión como Posibilidad"
bftb_turkey.127.desc:0 "Hemos recibido malas noticias de [FROM.GetNameDef]: aunque los [FROM.GetAdjective] no nos guardan rencor, se nos ha informado que [FROM.GetNameDef] no invertirá recursos en nuestra base industrial. Los funcionarios fueron firmes en el tema y nos han pedido que no volvamos a plantear el asunto en el futuro cercano."
bftb_turkey.127.a:0 "Lamentable, pero comprensible."
bftb_turkey.128.t:0 "[FROM.GetNameDefCap] Hace una Modesta Inversión"
bftb_turkey.128.desc:0 "Recientemente, los funcionarios [FROM.GetAdjective] nos han informado que el proyecto en el que invirtieron ha sido completado. Nuestros inspectores visitaron el sitio de construcción para asegurarse de que todo estuviera a la altura de nuestras expectativas y no se fueron decepcionados.\n\nLos observadores [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no estaba en contra de patrocinar proyectos similares o incluso más ambiciosos en [ROOT.GetNameDef] en el futuro."
bftb_turkey.128.a:0 "Nos han hecho una extraordinaria amabilidad."
bftb_turkey.129.t:0 "[FROM.GetNameDefCap] Invierte en Nuestro Sector de Industria Ligera"
bftb_turkey.129.desc:0 "Los funcionarios [FROM.GetAdjective] nos han informado recientemente que el proyecto industrial patrocinado por [FROM.GetAdjective] fue completado hace algún tiempo. Nuestros inspectores visitaron el sitio de construcción para asegurarse de que todo estuviera a la altura de nuestras expectativas y no se fueron decepcionados. Se espera que la producción en la nueva instalación comience de inmediato.\n\nLos observadores [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no estaba en contra de patrocinar proyectos similares o incluso más ambiciosos en el futuro."
bftb_turkey.129.a:0 "¡Qué noticias fantásticas!"
bftb_turkey.130.t:0 "[FROM.GetNameDefCap] Invierte en Nuestra Industria Militar"
bftb_turkey.130.desc:0 "Los funcionarios [FROM.GetAdjective] nos han informado recientemente que el proyecto industrial secreto patrocinado por [FROM.GetAdjective] fue completado hace algún tiempo. Nuestros inspectores visitaron el sitio de construcción para asegurarse de que todo estuviera a la altura de nuestras expectativas y no se fueron decepcionados. Se espera que la producción en la nueva instalación comience de inmediato.\n\nLos observadores [FROM.GetAdjective] comentaron al finalizar el proyecto que [FROM.GetNameDef] no estaba en contra de patrocinar proyectos similares en el futuro."
bftb_turkey.130.a:0 "Son verdaderos amigos de los [ROOT.GetAdjective]."
bftb_turkey.131.t:0 "[FROM.GetNameDefCap] Acepta la División de [GRE.GetNameDef]"
bftb_turkey.131.desc:0 "Hemos llegado a un acuerdo con [FROM.GetNameDef] sobre cómo manejar la división de [GRE.GetNameDef]. [FROM.GetNameDefCap] recibirá los estados que bordean el Mediterráneo Oriental y el Mar Jónico, y nosotros tomaremos los corazones [GRE.GetAdjective] que comparten el Mar Egeo con nosotros. Lamentablemente, esto se ha vuelto necesario, pero [GRE.GetNameDef] no nos ha dejado otra opción en este asunto."
bftb_turkey.131.a:0 "Dios Todopoderoso, perdónanos, pero [GRE.GetNameDef] debe ser destruido."
bftb_turkey.132.t:0 "[FROM.GetNameDefCap] Rechaza el Plan para Dividir [GRE.GetNameDef]"
bftb_turkey.132.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta razonable para la división de [GRE.GetNameDef] en favor de una loca carrera por la tierra sin consideración de la población que habita en estos territorios. No hay tal cosa como una 'invasión agradable', pero al menos las cosas podrían haber sido ordenadas y restringidas. En cambio, los [FROM.GetAdjective] han optado por convertir esta invasión en una carrera caótica y desordenada para ocupar la mayor cantidad de tierra posible antes de forzar a los [GRE.GetAdjective] a la sumisión.\n\n¡Esto no es como queríamos hacer las cosas; no era así como debía ser! ¡Nuestro legado está arruinado para siempre!"
bftb_turkey.132.a:0 "¡La carrera ha comenzado!"

bftb_turkey.133.t:0 "Mustafa Kemal Atatürk Enferma"
bftb_turkey.133.desc:0 "Ayer, Mustafa Kemal Atatürk fue llevado de urgencia al hospital en estado grave después de colapsar inconsciente en su yate mientras recibía a unos viejos amigos. El episodio es el último de una serie de signos muy preocupantes de que la salud de Atatürk está deteriorándose rápidamente. Los asesores han expresado en privado sus preocupaciones de que Atatürk está trabajando demasiado mientras su condición se vuelve impredecible.\n\nA pesar de su insistencia en que todo está bien, el gobierno se está encargando de monitorear la salud de Mustafa Kemal Atatürk. Está compilando una lista de posibles medidas a tomar. Si Atatürk no se retira de sus deberes para cuidar de su débil constitución, entonces podríamos tener que considerar forzarlo a retirarse para que pueda pasar sus últimos meses con su familia."
bftb_turkey.133.a:0 "Estamos en una carrera contra el tiempo."
bftb_turkey.134.t:0 "La Muerte de Mustafa Kemal Atatürk"
bftb_turkey.134.desc:0 "\nLa República lamenta.\n\nHéroe de guerra, revolucionario, presidente y Padre de los Turcos, Mustafa Kemal Atatürk ha fallecido pacíficamente en su sueño.\n\nNingún hombre o mujer podría jamás esperar alcanzar las alturas míticas del liderazgo de Mustafa Kemal Atatürk. Aun así, el Padre de los Turcos no querría que su preciada República cayera en el desorden por una crisis de liderazgo.\n\nNo buscamos reemplazar a nuestro Ghazi, pues nadie podría siquiera soñar con estar a la altura del padre fundador mesiánico de nuestra nación, pero debemos elegir al líder en el que podamos confiar para seguir los pasos de Atatürk. Deben ejemplificar los valores kemalistas y seguir el ejemplo de Atatürk como líder de [TUR.GetNameDef]."
bftb_turkey.134.a:0 "Celâl Bayar es el candidato obvio."
bftb_turkey.134.b:0 "Celâl Bayar es el candidato obvio."
bftb_turkey.134.c:0 "İsmet İnönü es el digno sucesor de Atatürk."
bftb_turkey.134.d:0 "Fevzi Çakmak es el líder que [TUR.GetNameDef] necesita."
bftb_turkey.134.e:0 "Fevzi Çakmak traerá algo de seguridad a esta nación."
bftb_turkey.134.f:0 "Recep Peker es el hombre para sintetizar el fascismo y el kemalismo."
bftb_turkey.134.g:0 "El genio de Şevket Süreyya Aydemir nos guiará."
bftb_turkey.134.h:0 "Solo İsmet İnönü puede introducir un socialismo exclusivamente [TUR.GetAdjective]."
bftb_turkey.134.i:0 "Kâzım Orbay liderará una junta militar hasta que encontremos nuestro camino."
bftb_turkey.135.t:0 "La Muerte de Mustafa Kemal Atatürk"
bftb_turkey.135.desc:0 "\nLa República lamenta.\n\nHéroe de guerra, revolucionario, presidente y Padre de los Turcos, Mustafa Kemal Atatürk ha fallecido pacíficamente en su sueño.\n\nMantuvo su deber con el pueblo [TUR.GetAdjective] y la república que fundó hasta el final. Miles de dolientes rindieron homenaje en Estambul antes de que su cuerpo fuera trasladado a Ankara en carroza, barco y tren. Allí se celebró su funeral de estado con la presencia de todo el parlamento y dignatarios de todo el mundo.\n\nCon la muerte del padre de la nación turca moderna, la república debe seguir adelante. [ROOT.GetLeader] fue uno de los muchos oradores en el funeral de Atatürk, y en su discurso, prometió continuar el legado del hombre que fue tan vital para asegurar la libertad de la nación."
bftb_turkey.135.a:0 "Descansa en paz, nuestro Ghazi. Nunca te olvidaremos."
bftb_turkey.136.t:0 "¡Tragedia en la Familia Real Otomana!"
bftb_turkey.136.desc:0 "La miseria se apodera de nuestro orgulloso Sultanato Otomano con la noticia de la repentina e inesperada muerte de nuestro Sultán. El Sultán y sus hijos estaban visitando los fértiles campos de Niksar y estaban recorriendo las montañas Canik en Samsun cuando un terremoto azotó la provincia. Los cuerpos de los miembros de la realeza otomana fueron encontrados tres días después, lo que sumió a la corte real en un pánico frenético.\n\nCon la modificación de las leyes de sucesión real otomana, parece que la hija mayor del Sultán es la heredera al trono. Es una mujer de fuerte voluntad e increíblemente talentosa, pero muchos de los elementos más conservadores de nuestras instituciones religiosas podrían protestar por tener a una mujer en el trono otomano."
bftb_turkey.136.a:0 "¡Larga vida a la nueva Sultana!"
bftb_turkey.136.b:0 "¿Una mujer? ¡Inaceptable! ¡Necesitamos un regente!"
bftb_turkey.137.t:0 "[FROM.GetNameDefCap] Adopta una Política Exterior Peligrosa"
bftb_turkey.137.desc:0 "El gobierno de [FROM.GetNameDef] ha optado por tomar una nueva dirección con su política exterior: una que no es conducente a nuestros esquemas de política exterior. Los delegados de [FROM.GetNameDef] han notificado a nuestros diplomáticos que no tienen intención de revertir su curso destructivo actual."
bftb_turkey.137.a:0 "Se han convertido en lo que juraron destruir."
bftb_turkey.137.b:0 "¡Son traidores a la Revolución!"
bftb_turkey.137.c:0 "¿Quizás están experimentando con el Socialismo en un Solo País?"
bftb_turkey.137.d:0 "Mientras dejen en paz a nuestros aliados."
bftb_turkey.137.e:0 "Claramente ya no se les puede confiar."
bftb_turkey.138.t:0 "[FROM.GetNameDefCap] Viola la Soberanía de un Miembro de la Facción!"
bftb_turkey.138.desc:0 "Como predijeron nuestros expertos en política exterior, [FROM.GetNameDef] ha puesto su mirada en uno de sus aliados. Hemos reprendido al delegado [FROM.GetAdjective] por la decisión imprudente de su gobierno, pero no parece haber causado una impresión."
bftb_turkey.138.a:0 "¡Les damos una última oportunidad. Una."
bftb_turkey.138.b:0 "Nada bueno puede salir de continuar albergando este estado rebelde."
bftb_turkey.139.t:0 "[FROM.GetNameDefCap] Viola Nuevamente la Soberanía de un Miembro de la Facción!"
bftb_turkey.139.desc:0 "Los bandidos a cargo de [FROM.GetNameDef] una vez más han traicionado nuestra confianza. Ya no podemos tolerar esta farsa; no podemos continuar comandando el respeto de nuestros aliados mientras albergamos un país enemigo."
bftb_turkey.139.a:0 "¡Les advertimos!"
bftb_turkey.140.t:0 "[FROM.GetNameDefCap] Emite una Advertencia"
bftb_turkey.140.desc:0 "El gobierno de [FROM.GetAdjective] nos ha advertido que no volvamos a violar la soberanía de un miembro de la facción. Están dispuestos a excusar nuestras acciones esta vez. Cualquier otro movimiento contra nuestros aliados obligará a [FROM.GetNameDef] a tomar medidas."
bftb_turkey.140.a:0 "Hacemos lo que nos plazca."
bftb_turkey.141.t:0 "[FROM.GetNameDefCap] Nos Expulsa de [FROM.GetFactionName]"
bftb_turkey.141.desc:0 "Nuestra nueva política exterior ha demostrado ser imposible de acomodar para [FROM.GetNameDef], y han decidido que ya no podemos ser considerados aliados. Ya no formamos parte de [FROM.GetFactionName] a partir de hoy."
bftb_turkey.141.a:0 "Que así sea."


TUR_downgrade_fundamentalist_defiance_effect_tt:1 "El £faction_tur_traditionalist §YTradicionalistas§! cooperarán más con el gobierno en §Y[TUR_fundamentalist_state.GetName]§!."
TUR_upgrade_fundamentalist_defiance_effect_tt:1 "El £faction_tur_traditionalist §YTradicionalistas§! aumentarán la intensidad de su resistencia hacia el gobierno en §Y[TUR_fundamentalist_state.GetName]§!."
