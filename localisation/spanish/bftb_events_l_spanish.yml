bftb_greece.1.t:0 "¡Los Monárquicos Ganan las Elecciones!"
bftb_greece.1.desc:1 "Las multitudes [GRE.GetAdjective] no se sorprendieron al escuchar que los conservadores leales al Rey Jorge II habían ganado las elecciones [GRE.GetAdjective] de 1936. Se espera que el Primer Ministro Konstantinos Demertzis continúe en su cargo. El Rey ha expresado su creencia personal de que el mandato de Demertzis será muy largo y exitoso. Sólo el tiempo dirá si la corazonada del Rey es correcta..."
bftb_greece.1.a:0 "Una gran victoria para [GRE.GetNameDef]..."
bftb_greece.2.t:0 "¡Los Venizelistas Ganan las Elecciones!"
bftb_greece.2.desc:1 "El pueblo [GRE.GetAdjective] llenó las calles de [GRE.GetNameDef] hoy, celebrando la decisión del ejército de asegurar que los monárquicos no pudieran interferir con los resultados electorales. Los Venizelistas han recibido un mandato decisivo para gobernar, regresando de su exilio en el extranjero. Sin embargo, enfrentan una dura batalla para unir un país muy dividido, que no ha olvidado la desastrosa guerra en la que los Venizelistas sumergieron a toda la nación en 1919. También queda la cuestión de qué harán los Venizelistas con el monarca [GRE.GetAdjective] capturado - independientemente de lo que suceda, tiempos emocionantes se avecinan para [GRE.GetNameDef]..."
bftb_greece.2.a:0 "¡Al fin, hemos regresado!"
GRE_republican_victory_tt:1 "Los £faction_gre_monarchist §YMonárquicos§! se vuelven §YIndiferentes§!.\nLos £faction_gre_communist §YComunistas§! se vuelven §YIndiferentes§!."
bftb_greece.3.t:1 "Los Fascistas Anatolios se Movilizan"
bftb_greece.3.desc:1 "El movimiento fascista autoproclamado de [GRE.GetNameDef] se ha reorientado de acuerdo con nuestra nueva realidad política. Refugiados griegos amargados y descontentos exiliados de Turquía están comenzando a unirse al movimiento político radical de Georgios Kosmidis, otro griego exiliado de su tierra natal.\n\nKosmidis es un defensor vocal de la Megali Idea y la reclamación de territorios históricos perdidos ante Turquía. Sin embargo, sus opiniones son mucho más radicales que las de cualquier miembro de la administración venizelista. Algunos informes sugieren que Kosmidis aspira a que las fronteras [ROOT.GetAdjective] se extiendan más allá del Egeo y que puede tener planes para toda Anatolia. Sin embargo, tales declaraciones deben tomarse con cautela: ¿qué clase de loco podría hacer planes sobre toda Anatolia?"
bftb_greece.3.a:1 "¡Nadie seguirá a ese matón!"
GRE_anatolian_fascists_in_play_tt:1 "Los £faction_gre_fascist §YFascistas§! emergen y comienzan como §Rhostiles§!."
GRE_republican_monarchist_alliance_tt:1 "Generales y ministros monárquicos permanecerán disponibles para el gobierno venizelista.\nEl £faction_gre_monarchist §YMonarquistas§! se vuelve §Gamistoso§!.\nLos £faction_gre_communist §YComunistas§! se volverán §Rhostiles§!."
bftb_greece.6.t:0 "Negociaciones con la EEE"
bftb_greece.6.desc:0 "Los pérfidos fascistas anatolios han estado sembrando el caos mientras se hacían inalcanzables para el gobierno desde el inicio mismo de su movimiento maligno. Sin embargo, las cosas parecen estar cambiando. Nos han acercado con la oferta de hacer el trato del siglo: unir nuestras fuerzas con los fascistas anatolios para promover nuestro objetivo mutuo de derrotar a [TUR.GetName].\n\nNo se puede negar que muchos de nuestra administración harían este trato con los diablos de nuestra nación simplemente para que cesaran sus acciones antigubernamentales, y tampoco se puede negar que hay incluso algunas serpientes entre nuestros funcionarios civiles que encuentran los objetivos de la EEE agradables, o incluso loables. Afortunadamente, el magnate Aristóteles Onassis nos ha presentado una alternativa: Onassis, también de Anatolia, formará un contramovimiento usando su fama, habilidad empresarial y riqueza personal para mermar la base de apoyo de la EEE. Esta alternativa no garantiza la eliminación de la EEE, pero tenemos más que suficiente evidencia para sugerir que Onassis podría bien llevar a cabo la empresa si se lo pedimos."
bftb_greece.6.a:1 "Los fantasmas del pasado no volverán a perseguirnos."
bftb_greece.6.b:0 "Ningún trato con la escoria fascista."
GRE_ally_the_anatolian_fascists_tt:1 "Los £faction_gre_fascist §YFascistas§! se volverán §Gamistosos§!!\nAliarse con la §YEEE§! tendrá §Rrepercusiones serias§! cuando se convoque la §YConvención de Heraklion§!."
GRE_ally_onassis_tt:1 "§YAristóteles Onassis§! estará disponible como ministro.\nLos £faction_gre_fascist §YFascistas§! permanecerán §Yhostiles§!."
GRE_increased_influence_tt:0 "Esto aumentará nuestra influencia sobre el gobierno §Y[FROM.GetAdjective]§!."
bftb_greece.7.t:0 "La Convención de Heraklion"
bftb_greece.7.desc:0 "Ha llegado el momento de revisar los tratados de Sèvres y Lausana con las grandes potencias de Europa y también volver a abordar el tema de la Megali Idea. El destino de [TUR.GetNameDef] no puede ser decidido solo por nosotros, por lo que primero debemos obtener y cultivar la aprobación de [ENG.GetNameDef], [FRA.GetNameDef] y el despreciable [ITA.GetName] si decidimos invitarlos también a nuestra conferencia."
bftb_greece.7.a:0 "Invitaremos a los delegados [FRA.GetAdjective] y [ENG.GetAdjective]."
bftb_greece.7.b:0 "Invitaremos a los signatarios originales de Sèvres."
bftb_greece.8.t:0 "Una Invitación a la Convención de Heraklion"
bftb_greece.8.desc:0 "Acabamos de recibir una propuesta intrigante de [FROM.GetNameDef]. Buscan redibujar las fronteras de [TUR.GetNameDef]. [FROM.GetNameDefCap] tiene como objetivo discutir con las potencias victoriosas de Europa en la Gran Guerra cómo reexaminar los tratados de Sèvres y Lausana, que intentamos imponer a Turquía.\n\nLos funcionarios de [FROM.GetNameDef] aseguran a nuestros oficiales que obtendremos beneficios materiales de una [TUR.GetName] derrotada y que su aniquilación no es el deseo del gobierno [FROM.GetAdjective]. En cambio, figuras de [FROM.GetNameDef] insisten en referirse a esta convención como una simple cuestión de reorganización de fronteras en lugar de la realización de sueños revanchistas."
bftb_greece.8.a:0 "Esperadnos allí."
bftb_greece.8.b:0 "¡Desestabilizarían el Mediterráneo!"
potential_war_with_turkey_tt:0 "§RSi aceptamos asistir, hay una posibilidad significativa de que en el futuro cercano nos veamos arrastrados a una guerra con [TUR.GetNameDef] a cambio de territorio allí§!."
bftb_greece.9.t:0 "¡Sólo [ENG.GetNameDef] Asiste a la Convención de Heraklion!"
bftb_greece.9.desc:0 "Se enviaron invitaciones a nuestra Convención de Heraklion sobre la reorganización de las fronteras de [TUR.GetNameDef] a todas las potencias que queríamos allí. Aunque esperábamos que todas las naciones invitadas asistieran, resulta que solo [ENG.GetNameDef] participará en nuestra cumbre. Nuestras relaciones con [ENG.GetNameDef] siempre han sido profundas, por lo que muchos de nuestros funcionarios confían en que la Convención de Heraklion se resolverá de una manera que beneficie a ambas naciones."
bftb_greece.9.a:0 "¡[ENG.GetNameDefCap] siempre ha sido fiable!"
bftb_greece.10.t:0 "¡Sólo [FRA.GetNameDef] Asiste a la Convención de Heraklion!"
bftb_greece.10.desc:0 "Se enviaron invitaciones a nuestra Convención de Heraklion sobre la reorganización de las fronteras de [TUR.GetNameDef] a todas las potencias que queríamos allí. Aunque esperábamos que todas las naciones invitadas asistieran, resulta que solo [FRA.GetNameDef] participará en nuestra cumbre. El desconcierto sería la palabra que mejor describiría las emociones de los funcionarios [ROOT.GetAdjective] al escuchar la noticia. Ni nuestra élite política ni nuestros especialistas militares confían en que la Convención de Heraklion dará los frutos que esperábamos, con solo [FRA.GetNameDef] de nuestro lado. Aún así, seguimos comprometidos con nuestro curso de acción."
bftb_greece.10.a:0 "¿Solo [FRA.GetNameDef]? Terminemos con esto de una vez."
bftb_greece.11.t:0 "¡Sólo [ITA.GetNameDef] Asiste a la Convención de Heraklion!"
bftb_greece.11.desc:0 "Nuestros funcionarios desanimados han reflexionado sobre la abismal noticia de que solo [ITA.GetNameDef] ha indicado interés en decidir el destino de [TUR.GetNameDef] en la Convención de Heraklion y, finalmente, han decidido que la única acción a tomar es cancelar la Convención de Heraklion por completo. Esta no es una decisión tomada a la ligera, ya que muchos funcionarios venizelistas son muy conscientes de que apostaron toda la legitimidad de su movimiento en vengar 1922, y ahora la situación ha evolucionado hasta el punto de que toda la operación está en peligro.\n\nDespués de tanto bombo alrededor del evento, el pueblo [GRE.GetAdjective] ya está inquieto por la falta de noticias. La EEE ha aprovechado los fuegos de descontento con gusto, criticando a nuestro gobierno por su debilidad y por no cumplir nuestras promesas. ¿Cómo nos sacará [ROOT.GetLeader] de estas aguas turbias?"
bftb_greece.11.a:0 "Nada bueno puede salir de esto; la convención debe ser cancelada."
bftb_greece.12.t:0 "[ENG.GetNameDefCap] y [FRA.GetNameDef] Asisten a la Convención de Heraklion"
bftb_greece.12.desc:0 "Los funcionarios reunidos en la capital se deleitaron al escuchar que tanto [ENG.GetNameDef] como [FRA.GetNameDef] enviarían delegados para participar en nuestra Convención de Heraklion. Los preparativos para la cumbre ya se han realizado y la convención comenzará formalmente en unos días.\n\nJuntos, nuestros delegados dividirán esferas de influencia en el norte y sur de Anatolia antes de decidir si se nos deben otorgar nuestros territorios legítimos a lo largo del Egeo. Se está a punto de hacer historia, y [ROOT.GetNameDef] estará en el corazón de ella."
bftb_greece.12.a:0 "Las manos [ROOT.GetAdjective] moldearán el mundo."
bftb_greece.13.t:0 "¡Todos los Signatarios de Sèvres Asisten a la Convención de Heraklion!"
bftb_greece.13.desc:0 "Los funcionarios reunidos en la capital se deleitaron al escuchar que tanto [ENG.GetNameDef] como [FRA.GetNameDef] enviarían delegados para participar en nuestra Convención de Heraklion, pero ese júbilo fue truncado por la ansiedad sobre la asistencia de [ITA.GetNameDef]. Muchos de nuestros figuras políticas han expresado en privado sus preocupaciones de que las maquinaciones [ITA.GetAdjective] podrían sabotear todo el evento, pero [ROOT.GetLeader] sigue convencido de que invitar a [ITA.GetNameDef] fue la decisión correcta. Los preparativos para la cumbre ya se han realizado y la convención comenzará formalmente en unos días.\n\nJuntos, nuestros delegados dividirán esferas de influencia en el norte y sur de Anatolia antes de decidir si se nos deben otorgar nuestros territorios legítimos a lo largo del Egeo. Se está a punto de hacer historia, y [ROOT.GetNameDef] estará en el corazón de ella."
bftb_greece.13.a:0 "Esto debería ser interesante..."
bftb_greece.14.t:0 "¡Nadie Asiste a Nuestra Convención!"
bftb_greece.14.desc:0 "Nuestro gobierno ha sido completamente y totalmente humillado por la noticia de que ninguno de los países invitados enviaría delegados a nuestra Convención de Heraklion. Lo que es aún peor es que las principales potencias han criticado públicamente a nuestra dirección por inflamar las tensiones en la región. Decir que esta cadena de eventos ha resultado ser menos que devastadora sería un eufemismo, ya que muchos funcionarios venizelistas son muy conscientes de que apostaron toda la legitimidad de su movimiento en vengar 1922. La situación ha evolucionado hasta el punto de que toda la operación está en peligro.\n\nDespués de tanto bombo alrededor del evento, el pueblo [ROOT.GetAdjective] ya está inquieto por la falta de noticias. La EEE ha aprovechado los fuegos de descontento con gusto, criticando a nuestro gobierno por su debilidad y por no cumplir nuestras promesas. ¿Cómo nos sacará [ROOT.GetLeader] de estas aguas turbias?"
bftb_greece.14.a:0 "Nuestra arrogancia nos ha llevado a nuestra perdición."
bftb_greece.15.t:0 "La Convención de Heraklion - ¿Mandato [FRA.GetAdjective] en Kurdistán?"
bftb_greece.15.desc:0 "El tema de la primera ronda de votación es si [FRA.GetNameDef] debería recibir un mandato en el Kurdistán [TUR.GetAdjective] tras la capitulación de [TUR.GetNameDef]. Muchos funcionarios [FRA.GetAdjective] asistentes sugieren que tal arreglo es perfectamente lógico dado la proximidad de [FRA.GetNameDef] a la región y el sentido de nacionalismo razonablemente pronunciado en el Kurdistán [TUR.GetAdjective]. Sin embargo, se ha reconocido la posible resistencia a la idea en casa, dado lo extendido que ya está el imperio [FRA.GetAdjective].\n\nSi los [FRA.GetAdjective] reciben su concesión en Anatolia, estarán obligados por tratado a acudir en ayuda de [GRE.GetNameDef] una vez que comience la guerra con [TUR.GetNameDef]. Si la moción no se aprueba, entonces independientemente del resultado de la Convención de Heraklion, [FRA.GetNameDef] no tendrá ninguna obligación con [GRE.GetNameDef] cuando comience su guerra."
bftb_greece.15.a:0 "¡Votamos sí!"
bftb_greece.15.b:0 "¡Votamos no!"
GRE_french_kurdistan_option_tt:1 "Si la moción se aprueba y la Convención de Heraklion finalmente tiene éxito, entonces tras la §Ycapitulación de [TUR.GetNameDefCap]§!, §Y[FRA.GetNameDefCap]§! establecerá un estado títere §YKurdish§! en todos los estados controlados por [TUR.GetAdjective] que sean núcleos de §YKurdistan§!."
bftb_greece.16.t:0 "La Convención de Heraklion - ¡Los [FRA.GetAdjective] Obtienen su Mandato!"
bftb_greece.16.desc:0 "La mayoría de los delegados asistentes han votado que [FRA.GetNameDef] debería recibir un mandato en Kurdistán tras el derrocamiento exitoso del estado [TUR.GetAdjective]. Los funcionarios [FRA.GetAdjective] han elogiado a los delegados asistentes por su sabia diplomacia. Ya han transmitido instrucciones al gobierno central [FRA.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
bftb_greece.16.a:0 "¡Los síes ganan!"
bftb_greece.17.t:0 "La Convención de Heraklion - ¡Se Niega el Mandato a los [FRA.GetAdjective]!"
bftb_greece.17.desc:0 "La mayoría de los delegados asistentes han votado que [FRA.GetNameDef] debería ser negado cualquier territorio en Kurdistán tras la derrota del estado [TUR.GetAdjective]. Los funcionarios [FRA.GetAdjective] casi decidieron abandonar la convención por completo, describiendo el evento como farsante, antes de llegar a un consenso de que preferirían seguir influyendo en las siguientes deliberaciones, incluso si no se les ha prometido nada."
bftb_greece.17.a:0 "¡Los noes ganan!"
bftb_greece.18.t:0 "La Convención de Heraklion - ¿Protectorado [ENG.GetAdjective] en Armenia?"
bftb_greece.18.desc:0 "El tema de esta ronda de votación es si [ENG.GetNameDef] debería recibir un protectorado armenio en [TUR.GetAdjective] [354.GetName] tras la capitulación de [TUR.GetNameDef]. Considerando los eventos recientes perturbadores, si se debe liberar un estado armenio dentro de las fronteras [TUR.GetAdjective] ha sido un tema polémico. Aún así, los delegados británicos [ENG.GetAdjective] sostienen que establecer un estado armenio en la frontera [SOV.GetAdjective] es moral y una posición muy estratégica.\n\nSi los [ENG.GetAdjective] reciben su concesión en Anatolia, estarán obligados por tratado a acudir en ayuda de [GRE.GetNameDef] una vez que comience la guerra con [TUR.GetNameDef]. Si la moción no se aprueba, entonces independientemente del resultado de la Convención de Heraklion, [ENG.GetNameDef] no tendrá ninguna obligación con [GRE.GetNameDef] cuando comience su guerra."
bftb_greece.18.a:0 "¡Votamos sí!"
bftb_greece.18.b:0 "¡Votamos no!"
GRE_british_armenia_option_tt:1 "Si la moción se aprueba y la Convención de Heraklion finalmente tiene éxito, entonces tras la §Ycapitulación de [TUR.GetNameDefCap]§! §Y[ENG.GetNameDefCap]§! establecerá un estado títere §YArmenio§! en §Y[354.GetName]§!."
bftb_greece.19.t:0 "La Convención de Heraklion - ¡Los [ENG.GetAdjective] Obtienen su Protectorado!"
bftb_greece.19.desc:0 "La mayoría de los delegados asistentes han votado que [ENG.GetNameDef] debería recibir un protectorado armenio tallado del cascarón de un [TUR.GetName] derrotado. Los funcionarios [ENG.GetAdjective] han elogiado a los delegados asistentes por su sabia diplomacia. Ya han transmitido instrucciones al gobierno central [ENG.GetAdjective] para comenzar a planificar el establecimiento de una administración en la región."
bftb_greece.19.a:0 "¡Los síes ganan!"
bftb_greece.20.t:0 "La Convención de Heraklion - ¡Se Niega su Estado Títere a los [ENG.GetAdjective]!"
bftb_greece.20.desc:0 "La mayoría de los delegados asistentes han votado que [ENG.GetNameDef] debería ser negado el derecho a establecer cualquier estado títere armenio en el norte de Anatolia. Los funcionarios [ENG.GetAdjective] condenaron la decisión y describieron toda la convención como un desorden, pero han decidido que preferirían seguir influyendo en las siguientes deliberaciones, incluso si no se les ha garantizado nada."
bftb_greece.20.a:0 "¡Los noes ganan!"
bftb_greece.21.t:0 "La Convención de Heraklion - ¿Colonias [ITA.GetAdjective] en [342.GetName] y [345.GetName]?"
bftb_greece.21.desc:0 "El tema de esta ronda de votación es si [ITA.GetNameDef] debería recibir territorios coloniales en el sur de Anatolia después de la conquista de [TUR.GetNameDef]. Todos los asistentes tienen algunas reservas sobre entregar libremente territorio en el Mediterráneo a los [ITA.GetAdjective]s, pero los delegados [ITA.GetAdjective] repiten las palabras de [ITA.GetLeader] cuando expresan enfáticamente que recibir este territorio solo estaría corrigiendo algunos de los errores de la 'vittoria mutilata'.\n\nLas otras potencias asistentes decidieron antes del inicio formal de la Convención de Heraklion que la participación [ITA.GetAdjective] en una invasión de [TUR.GetNameDef] sería indeseable. En lugar de participar directamente en la guerra, si [ITA.GetNameDef] recibe su concesión, estarán obligados a un pacto de no agresión con [GRE.GetNameDef] y un pacto de no interferencia con respecto a la hipotética guerra con [TUR.GetNameDef]. Si la moción no se aprueba, entonces independientemente del resultado de la Convención de Heraklion, [ITA.GetNameDef] no tendrá ninguna obligación con [GRE.GetNameDef] cuando comience su guerra e incluso puede buscar interferir."
bftb_greece.21.a:0 "¡Votamos sí!"
bftb_greece.21.b:0 "¡Votamos no!"
bftb_greece.22.t:0 "La Convención de Heraklion - ¡Los [ITA.GetAdjective]s Obtienen sus Territorios!"
bftb_greece.22.desc:0 "La mayoría de los delegados asistentes han votado que [ITA.GetNameDef] debería recibir colonias repartidas del cadáver de un [TUR.GetName] derrotado. Los funcionarios [ITA.GetAdjective] han aplaudido a los delegados asistentes por su juiciosa decisión sobre el asunto, y muchos miembros de la delegación [ITA.GetAdjective] ya han regresado a casa para contarle la noticia a [ITA.GetLeader]."
bftb_greece.22.a:0 "¡Los síes ganan!"
bftb_greece.23.t:0 "La Convención de Heraklion - ¡Se Niegan sus Territorios a los [ITA.GetAdjective]!"
bftb_greece.23.desc:0 "La mayoría de los delegados asistentes han votado que [ITA.GetNameDef] debería ser negado el derecho a establecer cualquier colonia en el sur de Anatolia, y han condenado la moción en sí misma como otro ejemplo más de belicismo fatuo [ITA.GetAdjective]. Los funcionarios [ITA.GetAdjective] atacaron la decisión y usaron toda la situación para ilustrar cómo es una prueba más de que el pueblo [ITA.GetAdjective] tiene razón al creer en la 'vittoria mutilata'. Independientemente de sus opiniones personales sobre el asunto, los delegados [ITA.GetAdjective] han sido ordenados a permanecer como parte de las deliberaciones de la convención, sin duda con la esperanza de que aún puedan influir en el veredicto sobre el último y más importante tema de la agenda."
bftb_greece.23.a:0 "¡Los noes ganan!"
bftb_greece.24.t:0 "La Convención de Heraklion - La Megali Idea"
bftb_greece.24.desc:0 "El tema de esta ronda de votación es si la Megali Idea, los ideales revanchistas de una Gran Grecia, debería ser permitida por las grandes potencias presentes. El líder nacional [GRE.GetAdjective] [GRE.GetLeader] hizo una visita sorpresa a las cámaras donde se celebraba la Convención de Heraklion e hizo un discurso apasionado sobre cómo la Megali Idea representa más que una cínica conquista territorial, y cómo esto sería la realización de un sueño sagrado compartido durante siglos por los [GRE.GetAdjective]s de todo el mundo.\n\nNo está en duda: si la Megali Idea es rechazada aquí y ahora, todas las concesiones y promesas hechas en la Convención de Heraklion serán anuladas. El futuro mismo de la democracia e integridad de [GRE.GetNameDef] podría depender de la decisión de los asistentes hoy."
bftb_greece.24.a:0 "¡Votamos sí!"
bftb_greece.24.b:0 "¡Votamos no!"
GRE_megali_idea_option_tt:1 "Si la moción se aprueba, entonces tras la §Ycapitulación de [TUR.GetNameDefCap]§! §Y[GRE.GetNameDefCap]§! anexará §YEstambul§! y los otros estados §Y[TUR.GetAdjective]§! que limitan con el §YMar Egeo§!. §R¡Si a Grecia se le niega la Megali Idea, entonces toda moción aprobada hasta ahora será anulada!§!"
bftb_greece.25.t:0 "La Convención de Heraklion - ¡La Megali Idea Renace!"
bftb_greece.25.desc:0 "La mayoría de los delegados asistentes han votado que [GRE.GetNameDef] debería tener permitido realizar la Megali Idea si logra vencer a [TUR.GetNameDef] en una guerra. Nuestros funcionarios están extasiados, y [ROOT.GetLeader] ya se ha dirigido a la nación para comunicar que la Convención de Heraklion fue un éxito. Por supuesto, nadie fuera de nuestro círculo cerrado de asistentes sabe de qué se trató realmente la Convención de Heraklion, pero muchos de nuestro pueblo han inferido que el tema de conversación fue principalmente sobre la realización de la Megali Idea.\n\nHemos salido de la Convención de Heraklion con todo lo que queríamos, pero ahora viene la parte difícil..."
bftb_greece.25.a:0 "¡Benditos sean los belicistas!"
bftb_greece.26.t:0 "La Convención de Heraklion - ¡Se Niega la Megali Idea!"
bftb_greece.26.desc:0 "La mayoría de los delegados asistentes han votado que [GRE.GetNameDef] debería ser negado el derecho a formar una Gran Grecia como parte de sus aspiraciones para la Megali Idea. Nuestros funcionarios confirmaron la decisión con los delegados asistentes con una mezcla de sorpresa y horror, y enviaron a todos a casa con el mensaje de que la Convención de Heraklion había fracasado. [ROOT.GetLeader] tuvo que dirigirse nerviosamente a las multitudes en la capital y decirles que toda la convención fue un fracaso, y no hace falta decir que la respuesta de la multitud no fue amable. Ya estamos viendo protestas en todo el país, y la situación amenaza con salirse de control."
bftb_greece.26.a:0 "Qué pérdida de tiempo..."
ROOT_voted_aye_megali_effect:0 "¡Votos a favor!"
ROOT_voted_nay_megali_effect:0 "¡Votos en contra!"
bftb_greece.29.t:0 "Los Comunistas se Apoderan de Grecia"
bftb_greece.29.desc:0 "Los últimos informes de inteligencia parecen confirmar lo peor: los comunistas se han apoderado de Atenas e impuesto sobre el pueblo [FROM.GetAdjective]. Debemos prepararnos para la posibilidad de conflicto; si [SOV.GetNameDef] no cree que somos lo suficientemente amenos a sus maquinaciones, entonces sin duda intentarán arrastrar a [FROM.GetNameDef] a algún complot para debilitarnos o incluso destruirnos. El gabinete está decidido: debemos sellar los Estrechos para [FROM.GetNameDef] y [SOV.GetNameDef] para evitar un ataque por ambos flancos a nuestra vulnerable nación. Esto nos comprará algo de tiempo, pero debemos prepararnos para la posibilidad de conflicto."
bftb_greece.29.a:0 "Un conflicto se está gestando..."
bftb_greece.31.t:0 "La Apuesta del Bósforo"
bftb_greece.31.desc:0 "Los oficiales del Politburó de [SOV.GetNameDef] finalmente han decidido hacernos partícipes de sus planes clandestinos para el futuro de [TUR.GetNameDef], y nuestro papel es crucial. El plan es bastante simple: enviamos un ultimátum inaceptable a [TUR.GetNameDef] en nombre de [SOV.GetNameDef] y la revolución internacional, y usamos el inevitable rechazo [TUR.GetAdjective] como casus belli para provocar un conflicto en el Egeo.\n\nNuestro alto mando recomienda colocar nuestras mejores unidades a lo largo de la frontera tracia con [TUR.GetNameDef] y preparar a los soldados para ataques en el territorio [TUR.GetAdjective] desde las costas de nuestras islas en el Egeo. Hay muchos en nuestra administración y fuerzas armadas que dudan que podamos vencer a las fuerzas armadas [TUR.GetAdjective] en un conflicto uno a uno, pero [SOV.GetNameDef] ha prometido prestar su apoyo iniciando una incursión en el norte si fallamos en nuestro asalto inicial sobre Constantinopla."
bftb_greece.31.a:0 "La fortuna favorece a los audaces."
GRE_border_war_possible_tt:0 "Si la situación se intensifica, es posible que nos veamos obligados a lidiar con §Rconflictos fronterizos§! a lo largo de nuestras fronteras vecinas con §Y[TUR.GetNameDef]§!."
bftb_greece.32.t:0 "[GRE.GetNameDefCap] Envía un Ultimátum"
bftb_greece.32.desc:1 "Nuestros funcionarios han reaccionado con indignación al leer las demandas completamente irreales e irrazonables de los marxistas sin escrúpulos de [FROM.GetNameDef]. Alegando actuar en nombre de [SOV.GetNameDef], [FROM.GetNameDef] ha exigido que reinstauramos todas y cada una de las demandas del Tratado de Lausana y permitamos la presencia de soldados [SOV.GetAdjective] en todo nuestro país para que puedan garantizar nuestro cumplimiento del tratado como 'una tercera parte confiable y objetiva.'\n\n¿Qué podría [FROM.GetNameDef] esperar obtener de una demanda tan absurda, aparte de conflicto a lo largo de nuestras fronteras? En todo momento hemos intentado mantener la paz en el frente interno, pero está claro que la paz nunca fue una opción. Si [FROM.GetNameDef] realmente actúa en nombre de [SOV.GetNameDef], entonces tal vez nuestra única esperanza de salvación sea la capitulación con la esperanza de que podamos evitar que los soldados [SOV.GetAdjective] tomen el control de nuestra nación por la fuerza. Aunque, nunca antes hemos rehuido de una lucha justa - ¿merecemos realmente gobernar si no estamos dispuestos a luchar por nuestros valores?"
bftb_greece.32.a:0 "Debemos someternos."
bftb_greece.32.b:0 "Los [FROM.GetAdjective] han tomado un camino oscuro: debemos corregirlo."
bftb_greece.33.t:0 "¡[FROM.GetNameDefCap] se Somete!"
bftb_greece.33.desc:0 "En un giro sorprendente para los observadores [GRE.GetAdjective] y [SOV.GetAdjective], [FROM.GetNameDef] ha aceptado todas y cada una de las demandas presentadas. Los permisos sobre el acceso a los Estrechos de Turquía han vuelto a su estado anterior a 1936, y las tropas [SOV.GetAdjective] han sido invitadas a suelo [FROM.GetAdjective] para garantizar que [FROM.GetNameDef] esté respetando las estipulaciones de las demandas presentadas anteriormente.\n\n[SOV.GetLeader] felicitó personalmente a [GRE.GetLeader] por el valor que mostró su nación al asegurar que esta farsa se llevara a cabo y ya ha comenzado a reunir tropas para preparar su estacionamiento en [TUR.GetNameDef]. Con [TUR.GetNameDef] neutralizado como una amenaza, se ha puesto en aviso a [GRE.GetNameDef] para que preste más atención a otros posibles teatros de guerra en la región."
bftb_greece.33.a:0 "¡Una sorpresa, pero una bienvenida!"
bftb_greece.34.t:0 "[SOV.GetNameDefCap] Establece un Nuevo Gobierno Títere en el Norte!"
bftb_greece.34.desc:0 "¡Maldición por tontos! [SOV.GetNameDefCap] ha abusado de su libertad de movimiento a lo largo de nuestras fronteras para establecer un gobierno comunista rival cerca de su propio país e intenta conquistar toda nuestra nación en su nombre. Deberíamos haber sabido desde el principio que así iba a suceder; algunos miembros de nuestro gobierno incluso han huido para unirse al gobierno rival en el norte, alegando que nuestra situación es desesperada. Tal vez simplemente rendirse evitaría que nuestra nación sufra menos muertes en los días venideros..."
bftb_greece.34.a:0 "Es más sabio servir y vivir."
bftb_greece.34.b:0 "No nos rendimos en 1919, y no nos rendiremos ahora."
bftb_greece.35.t:0 "¡[FROM.GetNameDefCap] Rechaza Nuestro Ultimátum!"
bftb_greece.35.desc:0 "Como se esperaba, [FROM.GetNameDef] ha rechazado el ultimátum que se le presentó. Con nuestros soldados en su lugar, ahora provocaremos un conflicto gradual y escalado para desencadenar una guerra total entre nuestras naciones. Ganar o perder, mientras [SOV.GetNameDef] esté a nuestro lado, no podemos fallar."
bftb_greece.35.a:0 "¡Ahora las cosas se ponen interesantes!"
bftb_greece.36.t:0 "¡Comienza la Batalla por el Bósforo!"
bftb_greece.36.desc:0 "Contra las expectativas de nuestro alto mando, hemos triunfado sobre las fuerzas [FROM.GetAdjective] en nuestras fronteras. Impulsadas por nuestro tremendo éxito, nuestras fuerzas armadas ya han comenzado su asalto más profundo en territorio [FROM.GetAdjective]. Nuestro alto mando, equipado con los últimos hechos, cree que [FROM.GetNameDef] caerá en cuestión de días."
bftb_greece.36.a:0 "¡Sólo tuvimos que derribar la puerta para ver la podredumbre!"
bftb_greece.37.t:0 "¡Las Fuerzas [FROM.GetAdjective] Fueron Derrotadas!"
bftb_greece.37.desc:0 "Los agitadores [FROM.GetAdjective] han sido repelidos después de su ataque insensato en nuestras fronteras, pero según los informes de nuestros observadores, este todo no ha terminado aún. Las fuerzas [FROM.GetAdjective] se están reuniendo a lo largo de las Islas del Egeo, y moviendo armamento inquietantemente cerca de [339.GetName]. Hay peores noticias: estamos escuchando de un aumento dramático en el movimiento a lo largo de la frontera [SOV.GetAdjective] y las comunicaciones interceptadas implican que un asalto en el norte podría tener lugar cualquier día. Debemos estar preparados; debemos resistir."
bftb_greece.37.a:0 "Alinead a los comunistas y los abatiremos."
TUR_border_conflicts_in_trabzon_tt:0 "Sería prudente colocar tropas a lo largo de la frontera con §Y[354.GetName]§! y el §Y[187.GetName]§! antes de que las cosas inevitablemente se pongan feas una vez más."
bftb_greece.38.t:0 "¡[FROM.GetNameDefCap] Triunfa Sobre Nuestras Fuerzas!"
bftb_greece.38.desc:0 "Desafortunadamente, parece que nuestras fuerzas no pudieron romper las defensas [FROM.GetAdjective] en [341.GetName]. El alto mando está, por supuesto, decepcionado con los resultados, pero no sorprendido. Si las fuerzas [FROM.GetAdjective] no van a contraatacar, entonces debemos escalar una vez más. Esta vez, [SOV.GetNameDef] atacará posiciones [FROM.GetAdjective] en el norte mientras hacemos dos asaltos costeros desde [187.GetName] en [339.GetName] y [340.GetName]. ¿Cómo podríamos fallar esta vez?"
bftb_greece.38.a:0 "Para [FROM.GetNameDef], este juego estuvo amañado desde el principio..."
bftb_greece.39.t:0 "¡Comienza la Batalla por el Bósforo!"
bftb_greece.39.desc:0 "Nuestras fuerzas, no preparadas para un asalto tan descarado por parte de las fuerzas armadas [FROM.GetAdjective], fueron rechazadas en [341.GetName] en una terrible pérdida para nuestra nación. Las fuerzas [FROM.GetAdjective] no han cesado sus avances y una declaración de guerra debe ser inminente. Aunque nuestra derrota fue decepcionante, no fue devastadora: esta guerra apenas ha comenzado, y nuestro pueblo está firmemente con nosotros en esta guerra contra nuestro viejo rival."
bftb_greece.39.a:0 "[FROM.GetNameDefCap] nos ha dejado sin otra opción!"
bftb_greece.40.t:0 "¡Comienza la Batalla por el Bósforo!"
bftb_greece.40.desc:0 "Como esperaba nuestro alto mando, hemos triunfado sobre las fuerzas [FROM.GetAdjective] en nuestras fronteras y roto las defensas de Izmir. Impulsadas por nuestro tremendo éxito, nuestras fuerzas armadas ya han comenzado a emprender su asalto en territorio [FROM.GetAdjective]. Nuestro alto mando, envalentonado por nuestra victoria, cree que [FROM.GetNameDef] caerá en cuestión de semanas."
bftb_greece.40.a:0 "¡A través de Esmirna, tomaremos todo el país!"
bftb_greece.41.t:0 "¡Comienza la Batalla por el Bósforo!"
bftb_greece.41.desc:0 "El asalto [FROM.GetAdjective] en [339.GetName] fue un fracaso para ellos, y sin embargo sigue siendo una terrible pérdida para nosotros. [ROOT.GetLeader] no puede evitar hacer comparaciones privadas con 1919, cuando las fuerzas [FROM.GetAdjective] emprendieron por última vez una ofensiva despiadada en [339.GetName].\n\nAunque los funcionarios en la capital lloran a los que perecieron en el efímero Asedio de [339.GetName], toda la nación está furiosa por estos ataques descarados a nuestra soberanía por parte de un viejo enemigo. El ataque sorpresa en [341.GetName] fue despreciable, pero las pérdidas sufridas en [339.GetName] son imperdonables. Si el gobierno [FROM.GetAdjective] es demasiado cobarde para entregar una declaración de guerra abierta, entonces se la proporcionaremos nosotros."
bftb_greece.41.a:0 "¡Vengaremos a los caídos!"
bftb_greece.42.t:0 "¡Comienza la Batalla por el Bósforo!"
bftb_greece.42.desc:0 "Nuestros planes se han hecho añicos; el alto mando esperaba que pudiéramos ser rechazados una vez por las fuerzas [FROM.GetAdjective] pero ser repelidos en ambas ofensivas sorpresa realmente augura mal para nosotros. [ROOT.GetLeader] canceló cualquier ataque futuro preparado, pero cualquier intento de salvar la situación no dará resultado, ya que acabamos de recibir una declaración de guerra de un delegado [FROM.GetAdjective]. Parece que la situación ha evolucionado, y no necesariamente a nuestro favor."
bftb_greece.42.a:0 "¡Triunfaremos! ¡Por la Revolución!"
bftb_greece.43.t:0 "¡Comienza la Batalla por el Bósforo!"
bftb_greece.43.desc:0 "El asalto [FROM.GetAdjective] en [339.GetName] fue un éxito para ellos y una terrible pérdida para nosotros. [ROOT.GetLeader] no puede evitar hacer comparaciones privadas con 1919, cuando las fuerzas [FROM.GetAdjective] tomaron el control de [339.GetName].\n\nAunque el ánimo en la capital es sombrío, toda la nación está furiosa por estos ataques descarados a nuestra soberanía por parte de un viejo enemigo. El ataque sorpresa en [341.GetName] fue despreciable, pero las pérdidas sufridas en [339.GetName] son imperdonables. Si [FROM.GetNameDef] realmente desea otra guerra, entonces les infligiremos una que nunca olvidarán."
bftb_greece.43.a:0 "¡Por [TUR.GetNameDef]!"
bftb_greece.44.t:0 "¡Somos Victoriosos Contra [FROM.GetNameDef]!"
bftb_greece.44.desc:0 "Como se esperaba, el Ejército Rojo hizo un trabajo rápido con las míseras guarniciones [FROM.GetAdjective] en [354.GetName] y han allanado el camino para una invasión rutinaria alentadora. Mientras los atacamos desde el norte, [GRE.GetNameDef] los atacará desde el oeste. No tienen ninguna posibilidad."
bftb_greece.44.a:0 "La participación [FROM.GetAdjective] en la Comintern es obligatoria."
bftb_greece.45.t:0 "¡Los [FROM.GetAdjective] son Rechazados en la Frontera!"
bftb_greece.45.desc:0 "Los funcionarios quedaron asombrados al escuchar que nuestras fuerzas basadas en [354.GetName] rechazaron con éxito a los invasores [FROM.GetAdjective] que se acercaban y mantuvieron sus posiciones a pesar de las abrumadoras probabilidades. No solo hemos recibido un urgente comunicado del embajador [FROM.GetAdjective] disculpándose efusivamente por todo el incidente, sino que también han proporcionado información que incrimina al régimen [GRE.GetAdjective] como los cerebros de toda la operación. Se nos ha asegurado que no debemos esperar represalias [FROM.GetAdjective] si nuestra lucha con [GRE.GetNameDef] escala a una guerra."
bftb_greece.45.a:0 "Nos hemos salvado de la aniquilación."
bftb_greece.46.t:0 "¡Las Fuerzas [FROM.GetAdjective] Rechazan Nuestro Asalto!"
bftb_greece.46.desc:0 "Hemos recibido la noticia de que la ofensiva en [354.GetName] fue un completo y absoluto fracaso, un golpe devastador para nuestra estima internacional y los egos de nuestro alto mando. Hemos expresado nuestras más sinceras disculpas al gobierno [FROM.GetAdjective] y retirado cualquier apoyo al régimen [GRE.GetAdjective] que aún antagoniza al estado [FROM.GetAdjective] en el oeste."
bftb_greece.46.a:0 "¡Alguien será fusilado por esto!"

bftb_greece.47.t:0 "¡[FROM.GetNameDefCap] Rompe Nuestras Posiciones en [354.GetName]!"
bftb_greece.47.desc:1 "Pocos asesores se sorprenden de que las fuerzas [FROM.GetAdjective] lograran repeler a las nuestras en el norte, pero eso no hace que la decepción sea menos palpable. Las fuerzas [FROM.GetAdjective] no han detenido sus incursiones en la frontera de [354.GetName]: hemos estado recibiendo informes de movimientos de tropas esporádicos y claramente masivos cerca de nuestras fronteras e incluso informes de soldados [FROM.GetAdjective] cruzando la línea de demarcación en [800.GetName]. Solo puede significar invasión. Debemos prepararnos para lo peor."
bftb_greece.47.a:0 "¿Podría esto significar la perdición para la patria?"
bftb_greece.48.t:0 "¡Los [FROM.GetAdjective] Incitan una Rebelión Comunista en el Sur!"
bftb_greece.48.desc:0 "El vil régimen marxista de [FROM.GetNameDef] ha armado al terrorista Josip Broz Tito y lo ha alentado a iniciar una rebelión en el sur. El peligro quizás sería insignificante si no fuera por el hecho de que [FROM.GetNameDef] está cooperando activamente con el régimen rebelde en el sur con la esperanza de derrocar a nuestra administración. Parece que no tendremos más opción que aplastar a los rebeldes, y luego marchar nuestras fuerzas hacia la capital [FROM.GetAdjective] para someterlos."
bftb_greece.48.a:0 "¡Ese maldito Tito, y esos condenados [FROM.GetAdjective]!"
GRE_tito_backed_guerilla_war_tt:0 "Los §Ycomunistas§!, con el pleno apoyo de los §Ygriegos§!, han iniciado una pequeña guerra civil en el sur de nuestro país."
bftb_greece.50.t:0 "¡El Rey Disuelve el Parlamento Helénico!"
bftb_greece.50.desc:0 "Su Majestad, el Rey Jorge II, ha provocado un impacto en toda la nación con su proclamación de que tomará directamente el control del país en un intento por evitar que esta nación se desgarre por las disputas políticas. Con ese fin, el primer decreto del Rey fue suspender indefinidamente el Parlamento Helénico, una institución que el Rey había condenado como un 'nido de víboras egoístas'.\n\nEl decreto del Rey ha sido celebrado por algunos, pero ampliamente condenado por otros elementos prominentes de la sociedad. Los republicanos venizelistas y los despreciables comunistas se han unido después de décadas de animosidad debido a su deseo compartido de ver al 'Rey de los Helenos' destronado y eliminado permanentemente. Los informes de inteligencia en este momento sugieren que una guerra civil podría estallar en las próximas semanas o meses."
bftb_greece.50.a:0 "¡El derecho del Rey a gobernar es sagrado!"
GRE_absolute_monarch_hostile_factions_tt:1 "Es probable que una §RGuerra Civil§! sea inminente..."
bftb_greece.51.t:0 "¡Los Monárquicos en Grecia Solicitan Nuestra Ayuda!"
bftb_greece.51.desc:0 "El gobierno pro-[ROOT.GetAdjective] en Atenas ha solicitado ayuda material de nuestra parte después de una división política nacional que llevó a una desastrosa guerra civil. Por supuesto, tienen pleno derecho a pedir esto de nosotros, pero la cuestión de si realmente valen los materiales que nos piden es una que solo nosotros podemos responder."
bftb_greece.51.a:0 "Sin duda necesitarán rifles."
bftb_greece.51.b:0 "Podemos ofrecer algunos materiales para ayudar."
bftb_greece.51.c:0 "Sería mejor no entrometernos en los asuntos griegos."
bftb_greece.52.t:0 "¡[FROM.GetNameDefCap] Nos Envía Armas y Voluntarios!"
bftb_greece.52.desc:0 "Acabamos de terminar de descargar las armas y los voluntarios de [FROM.GetNameDef] en nuestros muelles. El apoyo es muy bienvenido y mucho más de lo que podríamos haber esperado. Esta ayuda nos servirá bien en los próximos meses."
bftb_greece.52.a:0 "¡Verdaderos aliados del Rey!"
bftb_greece.53.t:0 "¡[FROM.GetNameDefCap] Nos Envía Ayuda!"
bftb_greece.53.desc:0 "Acabamos de terminar de descargar los suministros enviados desde [FROM.GetNameDef] en nuestros muelles. El apoyo es muy bienvenido y una muestra de amistad en estos tiempos difíciles. Esta ayuda nos servirá bien en los próximos meses."
bftb_greece.53.a:0 "¡Verdaderos aliados del Rey!"
bftb_greece.54.t:0 "¡[FROM.GetNameDefCap] Se Niega a Ayudarnos!"
bftb_greece.54.desc:0 "Hemos recibido noticias de un diplomático [FROM.GetAdjective] de que nuestra solicitud de ayuda ha caído en oídos sordos, y que no debemos esperar ninguna ayuda de [FROM.GetNameDef]. La situación es desafortunada, pero perseveraremos incluso sin la ayuda de potencias extranjeras."
bftb_greece.54.a:0 "Decepcionante."
bftb_greece.55.t:0 "[GRE.GetNameDefCap] Sugiere Enosis"
bftb_greece.55.desc:0 "Un representante de [FROM.GetNameDef] ha sugerido que unamos nuestras dos naciones en una sola. Citando una historia y un patrimonio cultural compartidos, el representante [FROM.GetAdjective] ha expresado que es la voluntad del gobierno [FROM.GetAdjective] que facilitemos el concepto largamente exaltado de 'Enosis': la unión de nuestros estados en un todo mayor."
bftb_greece.55.a:0 "¡Una idea excelente!"
bftb_greece.55.b:0 "Chipre forjará su propio camino."
end_of_cyprus_tt:0 "§R¡Esto resultará en un Game Over!§!"
bftb_greece.56.t:0 "¡[CYP.GetNameDefCap] se Compromete con Enosis!"
bftb_greece.56.desc:0 "Hemos recibido noticias de [FROM.GetNameDef] de que están dispuestos a facilitar la tan esperada unión de nuestros dos pueblos en un solo estado bajo nuestro control. Las celebraciones han estallado en toda la nación, y [ROOT.GetLeader] viajó personalmente a Nicosia y pronunció un discurso al pueblo allí para conmemorar este día histórico."
bftb_greece.56.a:0 "¡Familiares unidos al fin!"
bftb_greece.57.t:0 "¡[CYP.GetNameDefCap] Rechaza Enosis!"
bftb_greece.57.desc:0 "Los funcionarios [FROM.GetAdjective] nos han informado que no tienen intención de renunciar a la soberanía [FROM.GetAdjective] después de soportar una lucha tan larga para alcanzarla en primer lugar. Se ha declarado que 'Enosis' no es un concepto que el gobierno [FROM.GetAdjective] esté dispuesto a considerar en este momento."
bftb_greece.57.a:0 "No fue una solicitud."
bftb_greece.57.b:0 "Muy bien, si eso es lo que desean..."
bftb_greece.58.t:0 "[FROM.GetNameDefCap] Solicita Enosis con Chipre"
bftb_greece.58.desc:0 "Hemos sido abordados por un delegado [FROM.GetAdjective] para discutir el futuro de nuestra colonia de la corona chipriota. El delegado afirmó que los intentos de construcción nacional en Chipre siempre estaban destinados al fracaso porque el pueblo chipriota es, de hecho, pueblo [FROM.GetAdjective].\n\nEl delegado proporcionó una carta del Primer Ministro [FROM.GetAdjective] [FROM.GetLeader] donde se detalla la historia del concepto de 'Enosis' antes de hacer un llamamiento final enfático para la unión de Chipre y [FROM.GetNameDef]. El delegado [FROM.GetAdjective] ha tratado de asegurar a nuestro representante que esto no es una cuestión de irredentismo burdo por parte de [FROM.GetAdjective]; Chipre y [FROM.GetNameDef] comparten un patrimonio cultural, una historia compartida, un idioma compartido y, desde la perspectiva [FROM.GetAdjective]: un destino compartido.\n\nNuestros oficiales militares han enfatizado la importancia de Chipre como una base militar estratégica importante en el Mediterráneo, pero nuestros asesores de política exterior enfatizan que un aliado [FROM.GetAdjective] empoderado podría proporcionar mucho más de lo que Chipre puede solo como base aérea y naval. La decisión recae finalmente en el gabinete [ROOT.GetAdjective], pero debemos asegurarnos de no hacer esperar demasiado al representante [FROM.GetAdjective] por nuestra respuesta."
bftb_greece.58.a:0 "Aceptamos sus propuestas a cambio de una alianza formal."
bftb_greece.58.b:0 "Déjenlos tenerlo; Chipre no tiene importancia para nosotros."
bftb_greece.58.c:0 "El gobierno [FROM.GetAdjective] debe compartir el poder con las autoridades 'chipriotas'."
bftb_greece.58.d:0 "¡Los griegos codiciosos no obtienen nada!"
bftb_greece.59.t:0 "¡[FROM.GetNameDefCap] Acepta Facilitar Enosis!"
bftb_greece.59.desc:0 "El ánimo en la capital podría describirse mejor como 'jubiloso' después de que [ROOT.GetLeader] anunciara a la nación que después de todos estos años los sueños [ROOT.GetAdjective] de Enosis con Chipre finalmente se convertirían en realidad, todo gracias a nuestros amigos [FROM.GetAdjective]. Nuestros administradores no han perdido tiempo viajando a Chipre para asegurar que la transición de poder se realice de la manera más fluida posible.\n\nEste es un día verdaderamente grandioso e histórico para [ROOT.GetNameDef]. Chipre ha sido durante mucho tiempo parte de la conciencia colectiva [ROOT.GetAdjective], y ahora finalmente están en casa en el seno de la civilización de la que surgieron."
bftb_greece.59.a:0 "¡Juntos al fin!"
bftb_greece.60.t:0 "¡[FROM.GetNameDefCap] Acepta un Enosis Parcial!"
bftb_greece.60.desc:0 "[FROM.GetNameDefCap] ha ofrecido un curioso compromiso a nuestra solicitud original de facilitar Enosis: están dispuestos a cumplir nuestras solicitudes con la condición de que cooperemos con un gobierno chipriota dado el mismo estatus que un dominio [FROM.GetAdjective]. No es un giro de los acontecimientos completamente indeseable, simplemente... inesperado.\n\nPor su parte, el gobierno chipriota ha acordado que si [ROOT.GetNameDef] muestra suficiente compromiso en Chipre mediante la construcción de su nación incipiente, no serían adversos a un Enosis completo entre nosotros. Hasta que llegue ese día, sin embargo, tendremos que conformarnos con un nuevo aliado chipriota que está unido a nosotros de la cadera."
bftb_greece.60.a:0 "¡Bienvenidos, hermanos!"
bftb_greece.61.t:0 "¡[FROM.GetNameDefCap] Rechaza Enosis!"
bftb_greece.61.desc:0 "Nuestra confianza y fe en nuestro aliado de largo tiempo parece haber sido mal colocada; [FROM.GetNameDef] se ha negado a considerar siquiera la idea de transferir la isla [ROOT.GetAdjective] de Chipre a nuestro control. Citan la importancia estratégica de la isla y preocupaciones sobre el revanchismo [ROOT.GetAdjective] como razones por las que, a sus ojos, no merecemos la isla.\n\nNo se puede decir que estemos completamente sorprendidos, pero eso no hace que nuestra decepción colectiva sea menos amarga. ¿Cuántos años hemos esperado que Chipre sea devuelta a la patria? ¿Cuántos años más tendremos que esperar debido a este revés? Hay que decir que nuestro entusiasmo por nuestra relación con [FROM.GetNameDef] se ha visto significativamente atenuado por este giro de los acontecimientos."
bftb_greece.61.a:0 "Recordaremos esto..."
bftb_greece.62.t:0 "[FROM.GetNameDefCap] Sugiere Solicitudes Conjuntas para Unirse al Eje!"
bftb_greece.62.desc:0 "Cuando llegó la noticia de que el antiguo régimen [FROM.GetAdjective] había sido suplantado por uno fascista, una gran sensación de temor se cernió sobre los asesores en la capital. La guerra, sentimos, se había convertido en algo inevitable: y aún más amargo por nuestros intentos anteriores de mantener la paz en la región del Egeo. El destino nos ha demostrado que estábamos equivocados.\n\nNos han abordado con una oferta única: el gobierno fascista de [FROM.GetNameDef] cree que es inevitable que la guerra toque a ambos países. [FROM.GetLeader], a pesar de sus inclinaciones ideológicas, comparte nuestro sentimiento de que no sería prudente desechar décadas de esfuerzos diplomáticos por parte de ambos por el bien de lo que seguramente sería una gran y terrible guerra. Con ese fin, el gobierno de [FROM.GetNameDef] ha aconsejado que juntos nos unamos a las potencias fascistas emergentes de Europa. [FROM.GetLeader] cree que la supremacía fascista en el continente es inevitable, y que juntos ambos tenemos el poder de inclinar la balanza lo suficiente como para que la guerra pueda llegar a un final más rápido y decisivo. [FROM.GetLeader] lo llama 'misericordia'; [ROOT.GetLeader] no está tan seguro."
bftb_greece.62.a:0 "En nombre de la paz, hagamos la guerra."
bftb_greece.62.b:0 "Los [FROM.GetAdjective] realmente se han vuelto locos..."
bftb_greece.63.t:0 "¡[FROM.GetNameDefCap] Acepta Facilitar el Pacto de Amistad Hellenoturkism!"
bftb_greece.63.desc:0 "¡Éxito! El embajador [FROM.GetAdjective] ha transmitido el consentimiento de su gobierno a nuestro propuesto pacto de amistad. Trabajando en tándem con las potencias fascistas mientras estamos unidos, no hay forma de que podamos perder."
bftb_greece.63.a:0 "¡Dos formularios de solicitud de facción, por favor!"
bftb_greece.63.b:0 "O tal vez... ¿no necesitamos a los turcos?"
GRE_no_turkey_needed:0 "A través de la falsificación y el engaño torpedearemos las relaciones de §[TUR.GetNameDef]§! con las §Ypotencias fascistas§!."
bftb_greece.64.t:0 "¡[FROM.GetNameDefCap] Rechaza Firmemente el Pacto de Amistad Hellenoturkism!"
bftb_greece.64.desc:0 "Parece que el gobierno [FROM.GetAdjective] sufre de una falta crónica de previsión. No se unirán a los vencedores inevitables junto a nosotros, porque son cobardes o son tontos. No tiene importancia, nuestro camino está trazado y lo que suceda a continuación en relación con [FROM.GetNameDef] será en parte culpa suya."
bftb_greece.64.a:0 "Los fuertes heredarán la tierra; los mansos perecerán."
bftb_greece.65.t:0 "[FROM.GetNameDefCap] y [TUR.GetNameDef] Sugieren una Asociación Estratégica"
bftb_greece.65.desc:0 "Como piezas de un rompecabezas, todo parece estar encajando. El cambio de régimen en [GER.Capital.GetName] fue inesperado y generó muchas dudas sobre el futuro de nuestra nación. Ese futuro se ha hecho un poco más discernible gracias a una propuesta enviada desde [GRE.Capital.GetName].\n\nParece que [FROM.GetNameDef] y [TUR.GetNameDef] tienen el deseo de formar una alianza estratégica duradera con nuestro gobierno. Hemos estado necesitados de aliados, y la adición de estos dos en un Pacto Mediterráneo ciertamente podría contribuir en gran medida a asegurar nuestras ambiciones regionales. Aunque, ¿quién puede decir que esos dos no son el objeto de ambiciones nuestras de otro tipo?"
bftb_greece.65.a:0 "¡Juntos, haremos historia!"
bftb_greece.65.b:0 "Nuestros planes para esa pareja ciertamente no hacen lugar para alianzas."
bftb_greece.66.t:0 "[FROM.GetNameDefCap] y [TUR.GetNameDef] Solicitan la Membresía en [GER.GetFactionName]"
bftb_greece.66.desc:0 "Nos hemos reunido con delegados de [FROM.GetNameDef] y [TUR.GetNameDef] y nos sorprendió bastante escuchar que ambos estaban presentando solicitudes conjuntas para unirse a [ROOT.GetFactionName]. No es una sorpresa indeseada, pero sí una sorpresa. Debemos determinar si tenerlos como socios en nuestra alianza favorecería nuestros objetivos o los obstaculizaría."
bftb_greece.66.a:0 "Son bienvenidos aliados en estos tiempos turbulentos."
bftb_greece.66.b:0 "Nein, no los necesitamos."
bftb_greece.67.t:0 "[FROM.GetNameDefCap] Sugiere una Asociación Estratégica!"
bftb_greece.67.desc:0 "Como piezas de un rompecabezas, todo parece estar encajando. El cambio de régimen en [GER.Capital.GetName] fue inesperado y generó muchas dudas sobre el futuro de nuestra nación. Ese futuro se ha hecho un poco más discernible gracias a una propuesta enviada desde Atenas.\n\nParece que [FROM.GetNameDef] tiene el deseo de formar una alianza estratégica duradera con nuestro gobierno. Hemos estado necesitados de aliados, y la ayuda de [FROM.GetNameDef] ciertamente podría contribuir en gran medida a asegurar nuestras ambiciones regionales. Aunque, ¿quién puede decir que esto no es solo un intento desesperado de supervivencia? Tal vez realmente no buscan ser nuestros aliados; tal vez ven lo que les espera y cómo inevitablemente terminarán si nos oponen... y tal vez eso no es una distinción muy relevante para nosotros."
bftb_greece.67.a:0 "¡Roma y Atenas - juntos al fin!"
bftb_greece.67.b:0 "El depredador no fraterniza con su presa."
bftb_greece.68.t:0 "[FROM.GetNameDefCap] Solicita la Membresía en [GER.GetFactionName]!"
bftb_greece.68.desc:0 "Nos hemos reunido con delegados de [FROM.GetNameDef] y nos sentimos bastante aliviados al escuchar que la administración [FROM.GetAdjective] ha expresado el deseo de ver a [FROM.GetNameDef] en [ROOT.GetFactionName]. No es una sorpresa: la posición [FROM.GetAdjective] era insostenible sin nosotros. Debemos determinar si tenerlos como socios en nuestra alianza favorecería nuestros objetivos o los obstaculizaría."
bftb_greece.68.a:0 "¡Willkommen, Griechenland!"
bftb_greece.68.b:0 "Nein, ¡ni pensarlo!"
bftb_greece.69.t:0 "¡[FROM.GetNameDefCap] Niega Nuestra Solicitud de Alianza!"
bftb_greece.69.desc:0 "Hemos sido informados por un diplomático [FROM.GetAdjective] de que [FROM.GetLeader] no considera que sería una decisión prudente añadirnos a su estrecha alianza. Decir que estamos decepcionados sería un eufemismo. A pesar de todo, sin una alianza con [FROM.GetNameDef], ahora debemos trazar nuestro camino a través de este tiempo de crisis."
bftb_greece.69.a:0 "Todavía estaremos de pie cuando todo esto termine."
bftb_greece.70.t:0 "Eleftherios Venizelos Muere en el Exilio"
bftb_greece.70.desc:0 "Eleftherios Venizelos, líder de los venizelistas y un titán reverenciado de la política griega, ha fallecido aún en el exilio después de su derrocamiento por el ejército en 1935. Venizelos fue un apasionado defensor del sistema multipartidista griego y una figura que quizás no tuvo igual en cuanto a la influencia en la conciencia nacional griega.\n\nSin embargo, no serán sus éxitos por lo que se recordará a Eleftherios Venizelos, sino por sus muchos fracasos. Fue Venizelos quien defendió la destructiva fuerza del republicanismo en este país, y fue el revisionismo insensato de Venizelos lo que vio a nuestra nación casi aniquilada en la Guerra Greco-Turca de 1919. Cada problema que Grecia enfrenta hoy puede ser atribuido a Venizelos como la fuente principal de todos los males de nuestra nación.\n\nFue un revolucionario, un estadista y un pionero político; fue un alborotador, un belicista y un fracaso. ¿Qué más se necesita decir sobre Eleftherios Venizelos, aparte de que estamos contentos de que nunca vuelva a asomar su rostro en Grecia después de todo el dolor que ha causado?"
bftb_greece.70.a:0 "Buena Riddance."
bftb_greece.71.t:0 "Eleftherios Venizelos Fallece"
bftb_greece.71.desc:0 "El Primer Ministro Eleftherios Venizelos, líder de los venizelistas y un titán reverenciado de la política griega, ha fallecido pacíficamente en su hogar. Venizelos fue un apasionado defensor del sistema multipartidista griego y una figura que quizás no tuvo igual en cuanto a la influencia en la conciencia nacional griega.\n\n¿Cómo pueden las palabras por sí solas hacer justicia al hombre que dio tanto de sí mismo a su país y a sus compatriotas? Es el arquitecto de la nación que tenemos el privilegio de servir hoy, y el legado perdurable que deja atrás nos superará a todos. La única mancha negra en el impecable historial de Venizelos es la terrible pérdida que nuestra nación sufrió después de la devastadora Guerra Greco-Turca de 1919. Es una mancha en un legado por lo demás perfecto que tenemos toda la intención de vengarnos. \n\nEleftherios Venizelos fue un revolucionario, un estadista y un pionero político; fue nuestro Ethnarch, y lo recordaremos como el implacable corazón de león que fue. Themistoklis Sofoulis ha asumido el cargo de Primer Ministro y líder de Fileleftheron y ha declarado un día nacional de luto por el recientemente fallecido padre de la Grecia moderna."
bftb_greece.71.a:0 "Grecia te debe una deuda que nunca podrá pagar..."
bftb_greece.91.t:0 "La EEE Abre un Centro de Ayuda para Refugiados de Anatolia"
bftb_greece.91.desc:0 "En un intento cínico por atraer más seguidores a su causa, Georgios Kosmidis ha utilizado los fondos de su movimiento para abrir un centro de ayuda para sus compañeros refugiados de [TUR.GetNameDef] como él. Sería loable si no estuviera usando estos centros de ayuda como centros de reclutamiento para su movimiento psicótico.\n\nNos encontramos en una posición difícil: es obvio que Kosmidis pretende seguir manteniendo estos centros para reclutar a los refugiados empobrecidos de Anatolia, entonces ¿los cerramos para detener su veneno? ¿O preservamos nuestra reputación y permitimos que estos centros sigan operando? Algunos podrían argumentar que tener a los refugiados empobrecidos trabajando en centros de ayuda fascistas es preferible a que sufran en los barrios bajos."
bftb_greece.91.a:0 "¡Una iniciativa que vale la pena apoyar!"
bftb_greece.91.b:0 "Ciérrenlo."
bftb_greece.92.t:0 "La EEE Exige Salarios Más Altos para los Trabajadores [ROOT.GetAdjective]"
bftb_greece.92.desc:0 "La EEE ha aprovechado el foco nacional sobre ellos para lanzar un ataque mordaz contra lo que perciben como nuestro enfoque débil hacia el bienestar. La idea de que estos fascistas que surgieron de la nada crean que están en posición de darnos lecciones sobre política fiscal y social es ridícula, pero el público parece tomárselos muy en serio."
bftb_greece.92.a:0 "Quizás... un salario mínimo simbólico?"
bftb_greece.92.b:0 "No nos inclinamos ante la intimidación fascista."
bftb_greece.93.t:0 "¡Miembros de la EEE Participan en Violencia Callejera con Nuestra Policía!"
bftb_greece.93.desc:0 "Han estallado peleas entre miembros de la EEE y nuestra fuerza policial en todo el país, formando una imagen de una época de violencia política que esperábamos haber dejado en el pasado. A juzgar por todos los informes de hospitalizaciones y violencia en aumento, no lo hemos hecho.\n\nAlgunos ministros sugieren adoptar una postura muy firme sobre esta violencia para mostrar al país que no toleramos este tipo de matonismo, pero otros ministros advierten que luchar contra los fascistas no es una batalla ganable para nosotros. La gente está enojada y descontenta, pero eso no les da derecho a cometer tales actos de violencia sin sentido."
bftb_greece.93.a:0 "Sus quejas son legítimas."
bftb_greece.93.b:0 "La violencia es deplorable, y la chusma debe ser dispersada."
bftb_greece.94.t:0 "¡Miembros de la EEE Saquean Fábrica de Propiedad Extranjera y Distribuyen Bienes Robados!"
bftb_greece.94.desc:0 "En una escena lamentablemente demasiado familiar, los adherentes de la EEE han irrumpido en fábricas de propiedad extranjera para distribuir los bienes manufacturados dentro a los pobres y desfavorecidos. Georgios Kosmidis y la dirección de la EEE afirman no saber nada sobre las actividades, pero también han defendido apasionadamente a los hombres y mujeres que participan en la serie altruista de saqueos.\n\nEste tipo de comportamiento realmente no puede ser tolerado: ya estamos recibiendo quejas de magnates extranjeros provenientes de países como [ENG.GetNameDef] y [FRA.GetNameDef]. Aún así, si intervenimos en nombre de los industrialistas, pareceremos títeres de financieros extranjeros; alternativamente, si dejamos que esta anarquía se descontrole, pareceremos un gobierno incapaz ante la comunidad internacional."
bftb_greece.94.a:0 "No deberíamos detenerlos."
bftb_greece.94.b:0 "¡Esta anarquía no es digna de nosotros!"
bftb_greece.95.t:0 "¡La EEE se Compromete con Nuestra Lucha!"
bftb_greece.95.desc:0 "La EEE, que hasta ahora ha sido una espina en nuestro costado, está dispuesta a unirse al gobierno contra un enemigo común. Georgios Kosmidis ha sido uno de los defensores más vocales de una guerra con [TUR.GetNameDef], y ahora que esa guerra ha llegado a nuestras costas, la EEE está dispuesta a dejar de lado la política partidaria para ver a nuestros enemigos [TUR.GetAdjective] humillados ante nuestros ejércitos."
bftb_greece.95.a:0 "¡Unidos, no podemos ser detenidos!"
bftb_greece.95.b:0 "Ganaremos sin ensuciarnos con el fascismo."
bftb_greece.96.t:0 "Aristóteles Onassis Regresa a [ROOT.GetNameDef]"
bftb_greece.96.desc:0 "El rico magnate y socialité internacionalmente amado Aristóteles Onassis ha regresado a [ROOT.GetNameDef] por primera vez en muchos años. No respondió preguntas de la prensa, y ha sido difícil para nuestros observadores rastrearlo, pero los informes indican que se está ganando la simpatía de la población de refugiados de Anatolia y podría estar organizando una candidatura para tomar el poder."
bftb_greece.96.a:0 "¿Qué está planeando?"
bftb_greece.101.t:0 "Los Venizelistas y Comunistas se Unen contra el Régimen Absoluto del Rey"
bftb_greece.101.desc:0 "Si alguna vez hubo alguna duda sobre una alianza entre los comunistas y los venizelistas, ya no puede haberla. Hemos recibido informes de que los comunistas han introducido de contrabando a Eleftherios Venizelos de regreso al país con la esperanza de convertirlo en un líder interino después de derrocar a la monarquía.\n\nUn plan insensato, incluso para un grupo de traidores rojos. ¿Cómo podrían pensar que Venizelos les cederá el poder una vez que lo tenga? Es una locura. Entonces, de nuevo, ni los comunistas ni los venizelistas han sido nunca el grupo más razonable. Debemos prepararnos para lo que seguramente será una guerra civil verdaderamente contenciosa."
bftb_greece.101.a:0 "¡Nuestros enemigos se acobardan juntos como ratas!"
bftb_greece.102.t:0 "Los Comunistas Organizan una Redada en la Fábrica"
bftb_greece.102.desc:0 "Las fuerzas del orden no pudieron predecir ni detener una reciente incursión comunista en una de nuestras fábricas que utilizamos para fabricar rifles para el ejército. Los marxistas robaron todo lo que pudieron del suelo de la fábrica y luego intentaron incendiar la propia fábrica, aunque afortunadamente solo lograron dañar el edificio.\n\nNo hay necesidad de especular por qué estos insurgentes han llevado a cabo esta audaz incursión en un fabricante de armas: sin duda, tienen la intención de usar nuestros rifles contra nosotros cuando encuentren el valor para salir de las sombras. Esto podría resultar en una de las peores guerras civiles de [ROOT.GetNameDef] hasta ahora..."
bftb_greece.102.a:0 "No podemos permitir que estos anarquistas nos golpeen con tanta impunidad."
bftb_greece.103.t:0 "¡Generales Venizelistas Introducidos de Contrabando en [GRE.GetNameDef]!"
bftb_greece.103.desc:0 "Tras los pasos de su líder deplorable, hemos recibido noticias de que muchos exgenerales venizelistas han sido introducidos de contrabando en el país. Contrabandistas comunistas y republicanos conspiraron juntos para traer de vuelta a los líderes militares disgraciados disfrazados entre mercancías enviadas y los llevaron a la clandestinidad antes de que pudiéramos darnos cuenta de lo que estaba sucediendo.\n\nUna batalla campal contra insurgentes desorganizados es una cosa; una guerra civil a gran escala respaldada por un liderazgo militar competente es una cuestión completamente diferente. Muchos asesores ahora cuestionan si realmente fue una decisión sabia que un monarca tan impopular tomara una acción tan pública e impopular al declararse monarca absoluto, pero [ROOT.GetLeader] sigue insistiendo en que los rebeldes serán eliminados rápidamente."
bftb_greece.103.a:0 "¿Realmente tenían que volar también el puerto?"
bftb_greece.104.t:0 "¡La Resistencia Organizada Escala en el Sur y el Norte!"
bftb_greece.104.desc:0 "Las autoridades han informado al gobierno que prácticamente hemos perdido todo control sobre el norte y el sur del país. Simpatizantes comunistas y venizelistas corren desenfrenados por las calles difundiendo sus calumnias y propaganda: sin ser impedidos por las autoridades locales, que son igualmente simpatizantes o completamente impotentes para detenerlos.\n\nEl ejército, sabiendo la trampa que les espera, se niega a moverse para asegurar las regiones. Sin embargo, permanecen en alerta máxima y el gabinete del Rey ha sido asegurado de que una vez que los venizelistas y los comunistas hayan salido adecuadamente de la clandestinidad, el ejército no dudará en tomar las medidas necesarias para recuperar el control de la nación. Por supuesto, muchas figuras políticas siguen siendo escépticas sobre la sinceridad de estas garantías, ya que hay informes generalizados de corrupción y lealtades traidoras en las fuerzas armadas."
bftb_greece.104.a:0 "¡La situación se está saliendo de control!"
bftb_greece.105.t:0 "¡Guerra Civil!"
bftb_greece.105.desc:0 "El día fatídico finalmente ha llegado: el líder de los venizelistas finalmente ha salido de las sombras para condenar el decreto del Rey como ilegítimo y una amenaza sin precedentes para la democracia de [FROM.GetNameDef]. A su parecer, no tienen otra opción que derrocar violentamente a la monarquía para restaurar la ya dos veces vencida República Helénica.\n\n[ROOT.GetLeader] ha condenado a todos los rebeldes como traidores y ha prometido erradicar a los marxistas y republicanos para que el orden pueda ser restaurado una vez más en [ROOT.GetNameDef]. Parece que una vez más la arena política de [ROOT.GetNameDef] se ha convertido en un coliseo de gladiadores, donde solo los más fuertes podrán salir victoriosos."
bftb_greece.105.a:0 "¡Rally al Rey!"
bftb_greece.166.t:0 "Nuestros Políticos Regresan de Negociaciones de Inversión en Atenas"
bftb_greece.166.desc:0 "Cuando los [FROM.GetAdjective] decidieron invitarnos a discutir más a fondo el fortalecimiento de nuestros lazos económicos, no pudimos negarnos. No hace falta decir que presentaron un caso convincente de por qué podría ser ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial al azar es una decisión que nos corresponde a nosotros."
bftb_greece.166.a:0 "¡Ja, vamos a invertir!"
bftb_greece.166.b:0 "Esta vez no habrá inversión..."
bftb_greece.166.c:0 "¡Nein, nunca invertiremos en su país patético!"
bftb_greece.167.t:0 "Nuestros Empresarios Regresan de la Exhibición Nacional [FROM.GetAdjective]"
bftb_greece.167.desc:0 "¡Los [FROM.GetAdjective] montaron un gran espectáculo para nosotros! Su intento de atraer nuestra inversión fue sin duda atractivo, pero ciertamente tenemos nuestras prioridades con las que preocuparnos. La decisión de si invertimos en la nación [FROM.GetAdjective] nos corresponde a nosotros."
bftb_greece.167.a:0 "¡Ja, vamos a invertir!"
bftb_greece.167.b:0 "Esta vez no habrá inversión..."
bftb_greece.167.c:0 "¡Nein, nunca invertiremos en su país patético!"
bftb_greece.168.t:0 "¡Los [FROM.GetAdjective] Nos Extorsionan Usando el Schachtplan!"
bftb_greece.168.desc:0 "Los astutos pequeños Schädlinge en [FROM.GetNameDef] han ideado una manera de usar nuestro esquema Ponzi en nuestra contra. Un pequeño resquicio legal seguro diseñado para que pudiéramos explotar la errata del Schahtplan a nuestro favor, en su lugar, ha sido utilizado en nuestra contra, lo cual no se suponía que fuera posible. Podemos salvar la cara y darle a los [FROM.GetAdjective] esta pequeña victoria o abandonar la fachada de jugar según las reglas y retirarnos de las conversaciones con los [FROM.GetAdjective]."
bftb_greece.168.a:0 "Para evitar las consecuencias, cederemos esta vez..."
bftb_greece.168.b:0 "Dales la vuelta, Schacht!"
bftb_greece.168.c:0 "¡Nunca nos someteremos al chantaje [FROM.GetAdjective]!"
bftb_greece.168.d:0 "¡Han jugado mal su mano; deben sufrir las consecuencias!"
gott_bless_herr_schacht_tt:0 "Esta opción está disponible porque actualmente tienes a §YHjalmar Schacht§! como ministro."
bftb_greece.169.t:0 "¡Los [FROM.GetAdjective] Invierten!"
bftb_greece.169.desc:0 "Acabamos de terminar de dar la bienvenida a los inversores [FROM.GetAdjective] de vuelta a nuestro país después de su última pequeña visita, y traen buenas noticias de inversión y oportunidad. Con su ayuda, construiremos una economía verdaderamente moderna."
bftb_greece.169.a:0 "¡Un éxito rotundo!"
bftb_greece.169.b:0 "¡Un éxito rotundo!"
bftb_greece.169.c:0 "¡Tremendo trabajo, todos!"
bftb_greece.170.t:0 "Los [FROM.GetAdjective] Deciden No Invertir"
bftb_greece.170.desc:0 "Lamentablemente, hemos recibido noticias de que los [FROM.GetAdjective] no invertirán en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado [FROM.GetAdjective] no ha descartado futuras inversiones, lo cual es un buen augurio para nosotros."
bftb_greece.170.a:0 "Tal vez la próxima vez."
bftb_greece.171.t:0 "¡Los [FROM.GetAdjective] se Retiran Permanentemente de las Conversaciones de Inversión!"
bftb_greece.171.desc:0 "Quizás presionamos demasiado el tema de la inversión: los [FROM.GetAdjective] han decidido que no tienen interés en invertir en la incipiente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
bftb_greece.171.a:0 "¿Quizás... los [ITA.GetAdjective] podrían ser más amigables con un trato?"
bftb_greece.172.t:0 "¡Hjalmar Schacht Nos Embauca!"
bftb_greece.172.desc:0 "¡Qué tontos fuimos al pensar que podíamos extorsionar a los [FROM.GetAdjective] usando el Schachtplan cuando el mismo hombre que redactó el acuerdo en primer lugar seguía siendo ministro del gabinete! ¡Ahora hemos terminado siendo la nación que necesita pagarles a ellos! ¡Qué desastre!"
bftb_greece.172.a:0 "¡El Mago de las Finanzas ataca de nuevo!"
bftb_greece.173.t:0 "¡Nuestros Empresarios Regresan de Negociaciones en Atenas!"
bftb_greece.173.desc:0 "Cuando los [FROM.GetAdjective] decidieron invitarnos a discutir más a fondo el fortalecimiento de nuestros lazos económicos, no pudimos negarnos. No hace falta decir que presentaron un caso convincente de por qué podría ser ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial al azar es una decisión que nos corresponde a nosotros."
bftb_greece.173.a:0 "Les otorgaremos una carta para que puedan invertir."
bftb_greece.173.b:0 "No es del interés de [ENG.GetNameDef] en este momento."
bftb_greece.173.c:0 "Lo siento, viejos amigos, pero John Bull tiene negocios más importantes en otro lugar."
bftb_greece.174.t:0 "Nuestros Políticos Asisten a la Exhibición Nacional [FROM.GetAdjective]"
bftb_greece.174.desc:0 "¡Los [FROM.GetAdjective] montaron un gran espectáculo para nosotros! Su intento de atraer nuestra inversión fue sin duda atractivo, pero ciertamente tenemos nuestras prioridades con las que preocuparnos. La decisión de si invertimos en la nación [FROM.GetAdjective] nos corresponde a nosotros."
bftb_greece.174.a:0 "¡Pueden contar con nuestro apoyo!"
bftb_greece.174.b:0 "No es del interés de Gran Bretaña, esta vez."
bftb_greece.174.c:0 "Lo siento, viejos amigos, pero John Bull tiene negocios más importantes en otro lugar."
bftb_greece.175.t:0 "Los [FROM.GetAdjective] Ofrecen Piezas de Barcos a Cambio de Inversión"
bftb_greece.175.desc:0 "Una interesante proposición de los [FROM.GetAdjective]: desean ofrecernos piezas para facilitar la fabricación de nuestros barcos a cambio de una mayor inversión en su nación. Quizás sea un poco ortodoxo que los actores estatales negocien a un nivel tan básico, pero nuevamente, lo único que siempre ha sido verdaderamente ortodoxo sobre los [FROM.GetAdjective] es su religión."
bftb_greece.175.a:0 "¡Un trato justo! Casi."
bftb_greece.175.b:0 "No necesitamos piezas [FROM.GetAdjective] en este momento."
bftb_greece.175.c:0 "Lo siento, [FROM.GetName], ¡pero nuestro negocio contigo ha concluido. ¡Permanentemente!"
bftb_greece.176.t:0 "¡[FROM.GetNameDefCap] Decide Invertir!"
bftb_greece.176.desc:0 "Acabamos de terminar de dar la bienvenida a los inversores [FROM.GetAdjective] de vuelta a nuestro país después de su última pequeña visita, y traen buenas noticias de inversión y oportunidad. Con su ayuda, construiremos una economía verdaderamente moderna."
bftb_greece.176.a:0 "¡Un éxito rotundo!"
bftb_greece.176.b:0 "¡Un éxito rotundo!"
bftb_greece.176.c:0 "¡Siempre podemos contar con los [FROM.GetAdjective]!"
bftb_greece.177.t:0 "Los [FROM.GetAdjective] Deciden No Invertir Esta Vez"
bftb_greece.177.desc:0 "Lamentablemente, hemos recibido noticias de que [FROM.GetNameDef] no invertirá en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado [FROM.GetAdjective] no ha descartado futuras inversiones, lo cual es un buen augurio para nosotros."
bftb_greece.177.a:0 "Oh, bueno, tal vez la próxima vez."
bftb_greece.178.t:0 "¡[FROM.GetNameDefCap] Aprueba Legislación que Nos Impide Buscar Más Inversión!"
bftb_greece.178.desc:0 "Quizás presionamos demasiado el tema de la inversión: [FROM.GetNameDef] ha decidido que no tiene interés en invertir en la incipiente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
bftb_greece.178.a:0 "¿Nos atrevemos a intentar hacer un trato con [SOV.GetNameDef]?"
bftb_greece.179.t:0 "¡[FROM.GetNameDefCap] Nos Aborda en la Capital Solicitando Nuestra Inversión!"
bftb_greece.179.desc:0 "Cuando los [FROM.GetAdjective] decidieron invitarnos a discutir más a fondo el fortalecimiento de nuestros lazos económicos, no pudimos negarnos. No hace falta decir que presentaron un caso convincente de por qué podría ser ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial al azar es una decisión que nos corresponde a nosotros."
bftb_greece.179.a:0 "Oui, podemos invertir una pequeña cantidad."
bftb_greece.179.b:0 "No esta vez."
bftb_greece.179.c:0 "¡No tenemos ningún interés en los asuntos [FROM.GetAdjective]!"
bftb_greece.180.t:0 "Nuestros Funcionarios Asisten a la Exhibición Nacional Celebrada en [FROM.GetNameDef]"
bftb_greece.180.desc:0 "¡Los [FROM.GetAdjective] montaron un gran espectáculo para nosotros! Su intento de atraer nuestra inversión fue sin duda atractivo, pero ciertamente tenemos nuestras prioridades con las que preocuparnos. La decisión de si invertimos en la nación [FROM.GetAdjective] nos corresponde a nosotros."
bftb_greece.180.a:0 "Oui, invertiremos en [FROM.GetNameDef]."
bftb_greece.180.b:0 "No esta vez."
bftb_greece.180.c:0 "¡No tenemos ningún interés en los asuntos [FROM.GetNameDef]!"
bftb_greece.181.t:0 "¡El Gobierno [FROM.GetAdjective] Soborna a Nuestros Sindicatos!"
bftb_greece.181.desc:0 "¡Esos pícaros de [FROM.GetNameDef] han tramado torcernos el brazo para invertir en el montón de rocas que llaman hogar! Nuestros sindicatos nos están haciendo piquetes; acusándonos de exacerbar deliberadamente el problema del empleo al rechazar las propuestas de la gente tan generosa [FROM.GetAdjective]. Es una tontería; su corrupción es clara como el día. Sin embargo, tienen todas las cartas. ¿Tomamos el camino de menor resistencia y damos a los sindicatos, y por extensión a [FROM.GetNameDef], lo que quieren? ¿O defendemos nuestros principios, en un momento en que los principios bien podrían condenarnos a todos?"
bftb_greece.181.a:0 "No podemos permitirnos las huelgas en este momento..."
bftb_greece.181.b:0 "¡Sus amenazas no nos asustan, Sans-couilles!"
bftb_greece.181.c:0 "¡Ah, Grèce - le roi des cons! ¡Manténganse alejados de nosotros!"
bftb_greece.182.t:0 "¡[FROM.GetNameDefCap] Invierten!"
bftb_greece.182.desc:0 "Acabamos de terminar de dar la bienvenida a los inversores [FROM.GetAdjective] de vuelta a nuestro país después de su última pequeña visita, y traen buenas noticias de inversión y oportunidad. Con su ayuda, construiremos una economía verdaderamente moderna."
bftb_greece.182.a:0 "¡Un éxito rotundo!"
bftb_greece.182.b:0 "¡Un éxito rotundo!"
bftb_greece.182.c:0 "¡Verdaderamente, nuestra es una gran amistad!"
bftb_greece.183.t:0 "Los [FROM.GetAdjective] Deciden No Invertir Esta Vez"
bftb_greece.183.desc:0 "Lamentablemente, hemos recibido noticias de que [FROM.GetNameDef] no invertirá en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado [FROM.GetAdjective] no ha descartado futuras inversiones, lo cual es un buen augurio para nosotros."
bftb_greece.183.a:0 "Oh, bueno, tal vez la próxima vez."
bftb_greece.184.t:0 "¡Los [FROM.GetAdjective] Expulsan a Nuestro Delegado y Descartan la Inversión como Posibilidad!"
bftb_greece.184.desc:0 "Quizás presionamos demasiado el tema de la inversión: [FROM.GetNameDef] ha decidido que no tiene interés en invertir en la incipiente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
bftb_greece.184.a:0 "¿Nos atrevemos a intentar hacer un trato con [SOV.GetNameDef]?"
bftb_greece.185.t:0 "¡[FROM.GetNameDefCap] Nos Aborda para Ayudarlos a Industrializar su País!"
bftb_greece.185.desc:0 "Cuando [FROM.GetNameDef] decidió invitarnos a discutir el fortalecimiento de nuestros lazos económicos, bueno, no pudimos negarnos. ¿Qué podría llevar a los [FROM.GetAdjective] a volverse tan desesperados que vinieran a nosotros en busca de asistencia financiera? No hace falta decir que presentaron un caso convincente de por qué podría ser ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]... especialmente cuando podría mejorar la nuestra. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial al azar es una decisión que nos corresponde a nosotros."
bftb_greece.185.a:0 "¡Hay alternativas a la lucha!"
bftb_greece.185.b:0 "Tal vez en una fecha posterior."
bftb_greece.185.c:0 "¡Habrá una oportunidad para la industrialización después de que hayan sido conquistados!"
bftb_greece.186.t:0 "Los Diplomáticos [FROM.GetAdjective] Esperan Moderar las Ambiciones [ROOT.GetAdjective] en el Mediterráneo"
bftb_greece.186.desc:0 "Hemos recibido un delegado de [FROM.GetNameDef] que ha transmitido la preocupación de su gobierno con la creciente interferencia política [ROOT.GetAdjective] en su país. Han sido autorizados para llegar a un acuerdo: nos proporcionarán bienes materiales, y nosotros relentaremos en el control de todos los aparatos de su estado.\n\nPor supuesto, negamos que se estuviera llevando a cabo tal interferencia, aunque todos sabemos que es verdad. La oferta es generosa; sin duda, el deseo de los [FROM.GetAdjective] de mantener segura su soberanía es honesto. Podríamos usar el flujo de materiales, pero nuevamente, también podríamos usar [FROM.GetNameDef] completamente bajo nuestro control..."
bftb_greece.186.a:0 "La ayuda sería apreciada."
bftb_greece.186.b:0 "Tal vez podríamos estar de acuerdo en el futuro, pero no ahora."
bftb_greece.186.c:0 "¡Ah, la vasallaje no puede ser escapada tan fácilmente!"
bftb_greece.187.t:0 "¡[FROM.GetNameDefCap] Invierte!"

bftb_greece.187.desc:0 "Acabamos de terminar de dar la bienvenida a los inversores [FROM.GetAdjective] de vuelta a nuestro país después de su última pequeña visita, y traen buenas noticias de inversión y oportunidad. También traen consigo observadores no invitados, a quienes rápidamente perdimos de vista mientras realizaban lo que sea que vinieron a hacer. A pesar de todo, con la ayuda [FROM.GetAdjective], construiremos una economía verdaderamente moderna."
bftb_greece.187.a:0 "Un trato con el diablo es preferible a la muerte."
bftb_greece.187.b:0 "Pagamos caro por nuestra independencia continua."
bftb_greece.188.t:0 "[FROM.GetNameDefCap] No Invierte Esta Vez"
bftb_greece.188.desc:0 "Lamentablemente, hemos recibido noticias de que [FROM.GetNameDef] no invertirá en nuestra economía esta vez. Es un giro decepcionante de los acontecimientos, aunque el delegado [FROM.GetAdjective] no ha descartado futuras inversiones, lo cual es un buen augurio para nosotros."
bftb_greece.188.a:0 "Quizás esto sea una bendición disfrazada..."
bftb_greece.189.t:0 "[FROM.GetNameDefCap] Rechaza a Nuestros Delegados y Expulsa a Nuestros Diplomáticos"
bftb_greece.189.desc:0 "Quizás presionamos demasiado el tema de la inversión: [FROM.GetNameDef] ha decidido que no tienen interés en invertir en la incipiente base industrial de nuestra nación. Si no desean ayudarnos a moldear el futuro, tendremos que arreglárnoslas sin ellos."
bftb_greece.189.a:0 "Seguramente esto es una señal de cosas peores por venir."
bftb_greece.190.t:0 "Los Funcionarios [FROM.GetAdjective] Terminan su Visita al Presidium"
bftb_greece.190.desc:0 "Acabamos de tener el placer de recibir a funcionarios de [FROM.GetNameDef], uno de los cuales pronunció un discurso ante el Presidium como invitado, donde enfatizó las fuertes relaciones entre nuestras naciones. Fue un momento agradable, pero el verdadero propósito de la visita [FROM.GetAdjective] fue discutir la inversión en su nación en apuros. Las teorías marxistas dictaban que la revolución solo podía tener lugar en sociedades industrializadas, pero nuestra historia y la experiencia de los [FROM.GetAdjective] nos dicen lo contrario.\n\nExiste una fuerte sensación entre los funcionarios de que deberíamos asistir a los [FROM.GetAdjective], ya que tenemos los recursos para hacerlo. Sin embargo, también necesitamos nuestros recursos. ¿Qué vamos a hacer?"
bftb_greece.190.a:0 "[ROOT.GetNameDefCap] delegará algunos recursos para la mejora de [FROM.GetNameDef]."
bftb_greece.190.b:0 "Nyet, no habrá inversión en este momento."
bftb_greece.190.c:0 "El pueblo [ROOT.GetAdjective] no sufrirá para que unos pocos agricultores [FROM.GetAdjective] trabajen en una fábrica."
bftb_greece.191.t:0 "Los Burócratas [ROOT.GetAdjective] Regresan de su Encuesta de [FROM.GetNameDef]"
bftb_greece.191.desc:0 "Cuando los [FROM.GetAdjective] decidieron invitarnos a discutir el fortalecimiento de nuestros lazos económicos, bueno, no pudimos negarnos. ¿Qué podría llevar a los [FROM.GetAdjective] a volverse tan desesperados que vinieran a nosotros en busca de asistencia financiera? No hace falta decir que presentaron un caso convincente de por qué podría ser ideal que se fortaleciera la posición industrial de [FROM.GetNameDef]... especialmente cuando podría mejorar la nuestra. La cuestión de si buscamos invertir en su nación o dejar su potencial industrial al azar es una decisión que nos corresponde a nosotros."
bftb_greece.191.a:0 "Se puede permitir una expansión de los armamentos de [FROM.GetNameDef] en nombre de la lucha contra los reaccionarios."
bftb_greece.191.b:0 "Nyet, no habrá inversión en este momento."
bftb_greece.191.c:0 "El pueblo [ROOT.GetAdjective] no sufrirá para que unos pocos agricultores [FROM.GetAdjective] trabajen en una fábrica."
bftb_greece.192.t:0 "Funcionarios [FROM.GetAdjective] Proponen un Esquema de Recompra Donde Invierten en Nuestras Regiones Siberianas Olvidadas"
bftb_greece.192.desc:0 "Hemos recibido una delegada de [FROM.GetNameDef] que ha transmitido la preocupación de su gobierno con la creciente interferencia política [ROOT.GetAdjective] en su país. Han sido autorizados para llegar a un acuerdo: invertirán en nuestras regiones empobrecidas, y nosotros relentaremos en el control de todos los aparatos de su estado.\n\nPor supuesto, negamos que se estuviera llevando a cabo tal interferencia, aunque todos sabemos que es verdad. La oferta es generosa; sin duda, el deseo de los [FROM.GetAdjective] de mantener segura su soberanía es honesto. Podríamos usar el flujo de materiales, pero nuevamente, también podríamos usar [FROM.GetNameDef] completamente bajo nuestro control..."
bftb_greece.192.a:0 "El esquema [FROM.GetAdjective] ha recibido la aprobación del Politburó, seguirá adelante."
bftb_greece.192.b:0 "El Stavka sugiere que el poder blando que podemos ejercer sobre [FROM.GetNameDef] es más útil."
bftb_greece.192.c:0 "[ROOT.GetNameDefCap] ha terminado de hacer negocios con [FROM.GetNameDef]."
