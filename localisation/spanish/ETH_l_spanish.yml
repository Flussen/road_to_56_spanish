 ETH_military_reforms_category:0 "Reformas Militares"
 ETH_military_reforms_category_desc:0 "Asesores extranjeros pueden ayudarnos a entrenar a nuestros oficiales para que adopten tácticas modernas y formen un ejército verdaderamente moderno."
