 ETH_state_development_local_building_tt:0 "§YVelocidad de construcción local§! §G+10%§!"

 italo_ethiopian_war:0 "Italia firmó la paz bajo la amenaza de aislamiento diplomático."

 ETH_black_lion_corps:0 "Los Leones Negros"
 ETH_black_lion_corps_desc:0 "Hombres de armas acuden en masa a nuestra causa."
 ETH_christmas_offensive_focus:0 "Ofensiva de Navidad"
 ETH_christmas_offensive_focus_desc:0 "No debemos perder tiempo"
 ETH_home_defense_focus:0 "Defensa de la Patria"
 ETH_home_defense_focus_desc:0 "Debemos resistir a los intrusos extranjeros"
 ETH_swedish_red_cross:0 "Hospitales de la Cruz Roja"
 ETH_swedish_red_cross_desc:0 "Los hospitales de la Cruz Roja proporcionan el muy necesario apoyo médico para nuestras tropas."
 ETH_copy_german_design_focus:0 "Imitación de Mausers"
 ETH_copy_german_design_focus_desc:0 "Diseño alemán. Fabricado en Etiopía."
 ETH_hold_the_line_focus:0 "Posiciones Fortificadas"
 ETH_hold_the_line_focus_desc:0 "Una mejor pala hace una gran diferencia"
 ETH_japan_advice:0 "Asesores Japoneses"
 ETH_japan_advice_desc:0 "Con los asesores japoneses de vuelta en Etiopía, ambos podríamos ver nuestro sueño de una Alianza de Pueblos de Color unida contra los opresores coloniales."
 ETH_lion_roar_focus:0 "El Rugido del León"
 ETH_lion_roar_focus_desc:0 "Un espíritu de celo y determinación llena los corazones de Etiopía."
 ETH_defensive_imperialism:0 "Dogma Anti-Colonial"
 ETH_defensive_imperialism_desc:0 "Hartos de la llamada Sociedad de Naciones, Etiopía debe alzarse por aquellos pueblos que no pueden defenderse."
 ETH_wehib_pasha:0 "Wehib Pasha"
 ETH_georges_deffontaine:0 "Oscar Michiels"
 ETH_lion_roar_focus_lesser:0 "Leones Victoriosos"
 ETH_lion_roar_focus_lesser_desc:0 "¡Nos hemos alzado y derrotado a Italia! ¡Muerte a los colonialistas y usurpadores!"
 ETH_call_of_lion:0 "Llamado del León"
 ETH_call_of_lion_desc:0 "La derrota de los italianos ha hecho que los africanos de todo el continente se unan a nuestra causa."
 ETH_solomonic_dynasty:0 "Dinastía de Salomón"
 ETH_solomonic_dynasty_desc:0 "Este individuo reclama una línea que se remonta a Salomón."
 eth_focus:0 "Enfoque Nacional Etíope"
 ETH_land_development:0 "Siderurgia"
 ETH_land_development_desc:0 "Debemos desarrollar nuestra industria del acero si queremos satisfacer las demandas de producción de nuestras fuerzas armadas."
 ETH_urban_factories:0 "Desarrollar Addis Abeba"
 ETH_urban_factories_desc:0 "Sin una columna vertebral industrial, las potencias coloniales nos aplastarán como un insecto."
 ETH_modern_technology:0 "Modernizar la Industria"
 ETH_modern_technology_desc:0 "Las prácticas industriales modernas deben adoptarse si Etiopía quiere sobrevivir estos tiempos oscuros."
 ETH_addiba_university:0 "Fundar el Colegio Universitario de Addis Abeba"
 ETH_addiba_university_desc:0 "La Universidad de Addis Abeba fue fundada como un colegio de dos años en 1950 por un jesuita canadiense, el Dr. Lucien Matte, S.J., a petición de Haile Selassie. Comenzó sus operaciones al año siguiente. En los siguientes dos años se desarrolló una afiliación con la Universidad de Londres."
 ETH_extra_research_slot_2:0 "Fundar el Instituto Etíope"
 ETH_extra_research_slot_2_desc:0 "Cuando fue fundado en 1954, el plan educativo inicial ofrecía un programa de diploma de tres años en ingeniería de la construcción. Esto se actualizó a un programa de cuatro años que conducía a un título de licenciatura en Ingeniería de la Construcción. En 1969, el Colegio de Construcción se fusionó con la facultad de ingeniería y formó la Facultad de Tecnología bajo la Universidad de Addis Abeba, manteniéndose así hasta 2009."
 ETH_black_lions:0 "Formar los Leones Negros"
 ETH_black_lions_desc:0 "Un movimiento antifascista fundado para resistir la ocupación italiana de Etiopía."
 ETH_regimental_system:0 "Reformas Militares"
 ETH_regimental_system_desc:0 "La estructura y organización militar de Etiopía era extremadamente deficiente al comienzo de la Segunda Guerra Ítalo-Etíope. Debemos utilizar a nuestros asesores extranjeros para desarrollar una estructura militar coherente."
 ETH_officer_schools:0 "Escuelas de Oficiales"
 ETH_officer_schools_desc:0 "Si esperamos que nuestras fuerzas armadas logren avances contra el colonialismo, debemos educar a nuestros oficiales con tácticas modernas."
 ETH_harar_academy:0 "Fundar la Academia de Harar"

 ETH_harar_academy_desc:0 "La Academia se encontraba en las estribaciones de Hakim Gara, parte de una cadena montañosa que rodeaba la ciudad. Magala estaba a solo unos kilómetros de la Academia. Desde su fundación en 1957 hasta su cierre prematuro en 1977, la Academia estuvo tan íntimamente ligada a Harar que, a todos los efectos, era indistinguible en la conciencia de muchos ciudadanos de Harar y de la gran cantidad de Cadetes que pasaron por ambos."
 ETH_mil_factory:0 "Construir Fábricas Militares"
 ETH_mil_factory_desc:0 "Si alguna vez esperamos combatir de manera efectiva, debemos producir nuestras propias armas."
 ETH_mil_factory2:0 "Continuar Desarrollando la Industria"
 ETH_mil_factory2_desc:0 "Debemos continuar desarrollando nuestra industria."
 ETH_christmas_offensive:0 "Ofensiva de Navidad"
 ETH_christmas_offensive_desc:0 "Una contraofensiva de Etiopía para dividir a las fuerzas italianas en el frente norte."
 ETH_national_mobilization:0 "Movilización Nacional"
 ETH_national_mobilization_desc:0 "'Todos los hombres y muchachos capaces de portar una lanza deben dirigirse a Addis Abeba. Cada hombre casado traerá a su esposa para que cocine y lave para él. Cada hombre soltero traerá a cualquier mujer soltera que encuentre para que cocine y lave para él. Se excusa a las mujeres con bebés, los ciegos y aquellos demasiado ancianos o enfermos para portar una lanza. Cualquiera que se encuentre en casa después de recibir esta orden será ahorcado.' Orden de Movilización de Selassie."
 ETH_plea_to_lon:0 "Súplica a la Sociedad de Naciones"
 ETH_plea_to_lon_desc:0 "Haile Selassie suplicó a la Sociedad de Naciones en junio de 1936 para que impusieran sanciones a Italia."
 ETH_ferenghi:0 "Los Ferenghi"
 ETH_ferenghi_desc:0 "Los 'Ferenghi' o extranjeros eran un grupo de asesores militares, pilotos y médicos de la Cruz Roja que asistieron a Etiopía durante la guerra con Italia."
 ETH_german_equipment:0 "Apoyo Alemán"
 ETH_german_equipment_desc:0 "Tras las objeciones iniciales de Italia con el Anschluss de Alemania, los alemanes suministraron a Etiopía rifles y munición con la esperanza de debilitar a Italia."
 ETH_german_design:0 "Copiar Diseños Alemanes"
 ETH_german_design_desc:0 "Usando las armas que Alemania nos ha suministrado, podemos hacer ingeniería inversa de sus diseños."
 ETH_homeland_defense:0 "Defensa de la Patria"
 ETH_homeland_defense_desc:0 "No podemos permitir que Italia tome nuestro territorio soberano. No podemos confiar en nadie más que en nosotros mismos."
 ETH_mountain_forts:0 "Asegurar las Montañas"
 ETH_mountain_forts_desc:0 "Debemos fortificar nuestras posiciones en las montañas si esperamos resistir a Italia."
 ETH_capital_forts:0 "Asegurar la Capital"
 ETH_capital_forts_desc:0 "Convertiremos Addis Abeba en una fortaleza."
 ETH_hold_line:0 "Mantener la Línea"
 ETH_hold_line_desc:0 "No podemos retroceder ni un paso, debemos mantener nuestra posición contra los invasores italianos. Reforzar las trincheras actuales y aplicar nuevas prácticas para defender nuestro terreno será crucial."
 ETH_rain_iron:0 "Lluvia de Acero"
 ETH_rain_iron_desc:0 "Los aviones italianos llenan el cielo y hostigan a nuestras tropas. Debemos colocar defensas antiaéreas en todo el país para derribarlos con una lluvia de acero."
 ETH_japanese_assistance:0 "Asistencia Japonesa"
 ETH_japanese_assistance_desc:0 "Debemos pedir ayuda a Japón para que apoye a Etiopía en su momento de mayor necesidad. El apoyo popular en Japón está con nosotros, ahora debemos convencer a sus líderes de apoyarnos una vez más."
 ETH_japanese_navy_focus:0 "Asesores Navales Japoneses"
 ETH_japanese_navy_focus_desc:0 "Japón es una potencia naval dominante en el Pacífico, y con su asistencia podemos dominar el Océano Índico y el Mar Rojo."
 ETH_lion_roar:0 "El León de Judá"
 ETH_lion_roar_desc:0 "Reanimados por el apoyo extranjero, Etiopía se levanta de nuevo para eliminar a los colonialistas de una vez por todas."
 ETH_demand_summit:0 "Exigir una Cumbre en la Sociedad de Naciones"
 ETH_demand_summit_desc:0 "Italia está rota, y nosotros hemos perdurado, la Sociedad de Naciones debe intervenir y forzar su mano para poner fin a este conflicto."
 ETH_torpedoes_focus:0 "El Largo Lance"
 ETH_torpedoes_focus_desc:0 "Nuestros hermanos japoneses han desarrollado un torpedo de gran alcance, y con él podemos obtener la ventaja que necesitamos en nuestra marina."
 ETH_secure_seuz:0 "Asegurar el Canal de Suez"
 ETH_secure_seuz_desc:0 "El Canal de Suez es una ruta muy importante para el comercio, y será aún más importante en los próximos conflictos. Esta tierra es de África y debemos liberarla de los colonialistas."
 ETH_anti_colonial_dogma:0 "Dogma Anticolonial"
 ETH_anti_colonial_dogma_desc:0 "África y el mundo han sido gobernados y esclavizados por los colonialistas durante demasiado tiempo, debemos derrotar a los colonos y liberar a estas personas. Los derrotaremos tal como derrotamos a Italia."
 ETH_reclaim_aksum:0 "Recuperar el Reino de Aksum"
 ETH_reclaim_aksum_desc:0 "El Reino de Aksum se extendió desde Etiopía hasta la península arábiga durante su apogeo en el siglo VI. Fue una parada importante en la Ruta de las Especias y un reino poderoso. Estas tierras nos pertenecen por derecho, y las devolveremos a manos etíopes."
 ETH_demand_french_somalia:0 "Exigir Somalia Francesa"
 ETH_demand_french_somalia_desc:0 "Los franceses no son mejores que los británicos o los italianos. Imponen sus leyes y cultura sobre los pueblos de África. No tienen derecho sobre estas tierras."
 ETH_demand_british_somalia:0 "Exigir Colonias Británicas"
 ETH_demand_british_somalia_desc:0 "Los británicos han estado saqueando y conquistando durante demasiado tiempo en todo el mundo. Sus colonias deben ser devueltas a sus pueblos, y bajo la dirección de Etiopía, ser preparadas para autogobernarse."
 ETH_death_to_saudis:0 "El Problema Islámico"
 ETH_death_to_saudis_desc:0 "El islam y quienes lo siguen han estado en conflicto con nuestro pueblo y nuestro modo de vida. Desde los días del Califato Omeya y la Dinastía Ayubí, han estado en nuestra contra. Ahora es nuestro turno de contraatacar y vengarnos por todo lo que han hecho a nuestro pueblo."
 ETH_demand_solomon_kingdom:0 "Devolver el Reino de Salomón"
 ETH_demand_solomon_kingdom_desc:0 "Haile Selassie es el legítimo heredero del Reino de Salomón, y regresaremos a Tierra Santa para unir a los pueblos cristianos y judíos bajo una misma bandera. ¡Viva el Emperador Haile Selassie, Rey de Aksum y de todas sus tierras!"
 ETH_red_sea_focus:0 "Desarrollar el Mar Rojo"
 ETH_red_sea_focus_desc:0 "El Mar Rojo es una ruta importante para todo el comercio, debemos desarrollar nuestros puertos si planeamos dominar el mar. Los puertos etíopes fueron una parada importante en las Rutas de la Seda antes de avanzar más hacia el norte del Mar Rojo. ¡Debemos recuperarlos!"
 ETH_develop_eritrea:0 "Desarrollar Eritrea"
 ETH_develop_eritrea_desc:0 "Los italianos invirtieron algo de dinero en la infraestructura en Eritrea, podemos aprovechar sus estructuras existentes y continuar expandiéndolas. Eritrea podría servir como un puerto importante si continuamos desarrollando proyectos de infraestructura e industriales."
 ETH_develop_somalia:0 "Desarrollar Somalia"
 ETH_develop_somalia_desc:0 "Debemos desarrollar Somalia como un puerto moderno si tenemos la intención de asegurar nuestra tierra contra los colonialistas."
 ETH_fortify_eritrea:0 "Fortificar Eritrea"
 ETH_fortify_eritrea_desc:0 "Si hemos aprendido algo de nuestra guerra con Italia, es que las defensas son necesarias para prevenir la invasión de potencias extranjeras."
 ETH_fortify_somalia:0 "Fortificar Somalia"
 ETH_fortify_somalia_desc:0 "Debemos hacer todo lo posible para defender nuestra patria y reforzar nuestras posiciones vulnerables."
 ETH_modern_navy:0 "Desarrollar una Marina Moderna"
 ETH_modern_navy_desc:0 "Ahora que hemos asegurado y desarrollado nuestros puertos, podemos invertir en diseños de barcos basados en otras naciones importantes. Con las capacidades limitadas de nuestra industria, deberíamos invertir todos los recursos en destructores."

 ETH_amphibious_operations:0 "Operaciones Anfibias"
 ETH_amphibious_operations_desc:0 "La guerra anfibia será necesaria si alguna vez deseamos salir de África. Debemos invertir recursos en estudiar el papel de los buques de transporte y una marina de apoyo para lograr un exitoso desembarco."
 ETH_carrier_primacy:0 "Primacía de Portaaviones"
 ETH_carrier_primacy_desc:0 "La guerra con portaaviones es el futuro del combate naval, y debemos invertir recursos en desarrollar nuestros propios diseños."
 ETH_battleship_primacy:0 "Primacía de Acorazados"
 ETH_battleship_primacy_desc:0 "Si planeamos competir con otras armadas del mundo, debemos desarrollar diseños de acorazados."
 ETH_silk_road_test:0 "Reconstruir la Ruta de la Seda"
 ETH_silk_road_test_desc:0 "Etiopía fue una ruta importante en la Ruta de la Seda, las mercancías llegaban a través de los puertos de Aksum y atravesaban Etiopía hacia el norte de África. Debemos construir nueva infraestructura para permitir que las mercancías fluyan por nuestro país, tal como lo hacían en los tiempos de Aksum."
 ETH_steel_industry:0 "Mejoras en la Industria del Acero"
 ETH_steel_industry_desc:0 "Debemos continuar desarrollando nuestra industria del acero si planeamos formar un ejército y una marina modernos."
 ETH_rare_metals:0 "Industria de Metales"
 ETH_rare_metals_desc:0 "Con una mayor inversión en minería, podemos descubrir nuevos depósitos de metales necesarios para la industria avanzada."
 ETH_oil_industry:0 "Industria Petrolera"
 ETH_oil_industry_desc:0 "Una marina moderna requiere una fuente constante de petróleo, que podríamos desarrollar mediante nuevas inversiones."
 ETH_black_lions:0 "Formar los Leones Negros"
 ETH_black_lions_desc:0 "Un movimiento antifascista fundado para resistir la ocupación italiana de Etiopía."
 ETH_modern_airforce:0 "Modernizar la Fuerza Aérea"
 ETH_modern_airforce_desc:0 "Con un pequeño esfuerzo podemos modernizar completamente nuestra fuerza aérea."
 ETH_airbase_eritea:0 "Base Aérea en Eritrea"
 ETH_airbase_eritea_desc:0 "Para tener una cobertura adecuada de nuestras fuerzas en Eritrea, debemos construir bases aéreas en la región."
 ETH_airbase_somalia:0 "Base Aérea en Somalia"
 ETH_airbase_somalia_desc:0 "Somalia necesita una base de operaciones para nuestros vuelos. Podemos construirla rápidamente allí."
 ETH_develop_airforce:0 "Inversiones Continuas"
 ETH_develop_airforce_desc:0 "Si queremos mantenernos competitivos en el dominio aéreo, debemos seguir invirtiendo para nuestro futuro."
 ETH_hold_the_line:0 "Posiciones Mejoradas"

 ETH_diplomatic_legitimacy:0 "Legitimidad Diplomática"
 ETH_diplomatic_legitimacy_desc:0 "Con la invasión italiana repelida, nuestro país puede convertirse en un símbolo de resistencia contra la opresión imperialista."

 ETH_join_the_japanese:0 "Formalizar la Alianza Nipo-Etíope"
 ETH_join_the_japanese_desc:0 "La asistencia mutua entre nuestras dos grandes naciones puede expandirse aún más en la forma de una alianza militar que contrarreste las ambiciones imperialistas de los occidentales ansiosos de poder y tierras."

 ETH_japanese_navy:0 "Asesores Navales Japoneses"
 ETH_leopold_reul:0 "Léopold Reul"
 ETH_feodor_konovalov:0 "Feodor Konovalov"
 ETH_the_long_lance:0 "El Largo Lance"

 ethiopia.1.t:0 "Invasión Italiana Frustrada"
 ethiopia.1.d:0 "¡El invasor italiano ha sido expulsado de nuestras fronteras y arrojado al mar! Este es un día glorioso para los Hijos de Salomón. Finalmente hemos recuperado las tierras ancestrales robadas a nuestro pueblo y forjado una nación más fuerte, preparada para la grandeza."
 ethiopia.2.t:0 "Potencias Occidentales Embargan a Italia"
 ethiopia.2.d:0 "Los firmantes consideran que la condición previa para cualquier paz duradera es que todas las naciones del mundo tengan su lugar adecuado. Han decidido apoyarse y cooperar entre sí en sus esfuerzos por poner fin al derramamiento de sangre sin sentido y al imperialismo desenfrenado de Italia en el África Oriental y en las regiones del continente donde es su principal propósito establecer y mantener un nuevo orden, destinado a promover la prosperidad y el bienestar mutuos de los pueblos involucrados."
 ethiopia.3.t:0 "Potencias Occidentales Indignadas"
 ethiopia.3.d:0 "No se tolerará tal agresión sin control contra otros miembros de la Sociedad."

 news.337.title:0 "Humillación en África"
 news.337.desc:0 "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader] poniendo fin a las hostilidades entre ambas naciones. A pesar de la gran diferencia de poder entre el reino sin salida al mar y el imperio mundial, el gobierno etíope claramente salió victorioso en estas negociaciones. No solo Italia debe entrar en una tregua con Etiopía, sino que los territorios de Eritrea y Somalia Italiana han sido oficialmente cedidos a [ETH.GetNameDef].\n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas, y probablemente pasarán muchos años antes de que el orgullo italiano herido se recupere por completo de esta derrota."
 news.337.a:0 "¡Bien por Etiopía!"
 news.337.b:0 "Esperamos que [ITA.GetLeader] no sea recordado por sus fracasos."
 news.337.c:0 "Nunca nos recuperaremos de esto."
 news.337.d:0 "¡El Imperio de Ras Alula renace!"

 ethiopia.10011.t:0 "Armas Alemanas"
 ethiopia.10011.d:0 "Alemania envía suministros para mejorar nuestra industria. Con una industria moderna, finalmente podremos llevar la lucha a las fuerzas de Mussolini."
 ethiopia.10011.a:0 "¡Debemos acelerar la producción!"
 ethiopia.10011.b:0 "¡Sus armas ayudarán enormemente a nuestra lucha!"

 ETH_generic_tank_plant:0 "Fábrica Nacional de Tanques"
 ETH_tank_refurbishment_plant:0 "Planta de Refurbished de Tanques"
 ETH_tank_refurbishment_plant_desc:0 "Si necesitamos tanques, ¿por qué no empezar con lo que los italianos dejaron?"

 ETH_nissan:0 "Nissan"
