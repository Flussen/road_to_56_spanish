 modernize_ethiopian_rubber_production:0 "Modernizar la Producción de Caucho Etíope"
 exploit_ethiopian_iron_deposits:0 "Explotar los Depósitos de Hierro de Etiopía"
 second_italo_ethiopian_war:0 "Segunda Guerra Ítalo-Etíope"
 second_italo_ethiopian_war_desc:0 "La guerra devasta el país."
 ETH_recapture_the_juba_confluence:0 "Recapturar la Confluencia del Juba"
 ETH_recapture_the_juba_confluence_desc:0 "Los italianos tomaron muchas aldeas a lo largo de nuestra frontera sur, cerca de la confluencia del río Juba. La comunidad internacional interpretó esto como una señal de que no estábamos comprometidos en combatir a los invasores italianos. Empujar a los italianos más allá de nuestra frontera sur demostraría a la Sociedad de Naciones que tenemos la voluntad de resistir la ofensiva italiana."
 ETH_hold_tigray:0 "Mantener Tigray"
 ETH_hold_tigray_desc:0 "Debemos defender hasta el último rincón del Frente Norte en la provincia de Tigray si queremos demostrar a la comunidad internacional que podemos resistir a los italianos. Y, más importante aún, demostrar a los líderes locales que el régimen en Addis Abeba les respalda."
 ETH_conquer_tigray_mission:0 "Conquistar Tigray"
 ETH_conquer_tigray_mission_desc:0 "La falta de avances en el frente norte, especialmente en la región de Tigray, ha sido una fuente de controversia desde que comenzó la guerra. Capturar el estado es un buen primer paso para demostrar que nuestros esfuerzos de guerra no están estancados."
 ETH_hold_the_juba_confluence_mission:0 "Mantener la Confluencia del Juba"
 ETH_hold_the_juba_confluence_mission_desc:0 "Una de nuestras pocas victorias en la guerra ha sido la captura de muchas aldeas en la Confluencia del Juba, a lo largo del Frente Sur. La inteligencia informa que los etíopes están preparando una ofensiva para recapturar el territorio perdido. Perder el control de la confluencia del Juba tan pronto después de su captura sería un gran golpe para nuestro esfuerzo de guerra."

 ETH_promote_infrastructure_development_in_from:0 "Promover el Desarrollo de Infraestructuras en [FROM.GetName]"
 ETH_promote_construction_development_in_from:0 "Promover el Desarrollo de la Construcción en [FROM.GetName]"
