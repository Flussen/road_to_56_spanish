CHI_improve_the_army_situation:0 "Mejorar la Situación del Ejército"
CHI_improve_the_army_situation_desc:0 "El Ejército Revolucionario Nacional está en un estado lamentable debido a la corrupción rampante y la muy inadecuada capacitación de los soldados, lo que lo hace muy ineficaz.\n\nSi no queremos que China sea reducida a polvo, será necesario implementar reformas para hacer del ERN una fuerza real, entrenada y adecuadamente comandada."
CHI_improve_the_NRA:0 "Mejorar el ERN"
chi_improve_the_nra_decision:0 "§H100§!£experiencia_ejército"
chi_improve_the_nra_decision_blocked:0 "§R100§!£experiencia_ejército"

CHI_war_of_resistance:0 "Guerra de Resistencia"
CHI_war_of_resistance_desc:0 "La guerra nuevamente azota nuestra patria, y la Llanura Central ya no es segura para los ciudadanos comunes. La agresión [JAP.getAdjective] podría envolver a toda Asia Oriental si no detenemos a esos imperialistas belicistas y hambrientos de poder.\n\nSi estamos dispuestos a proteger a nuestra querida Zhongguo, debemos estar listos para hacer todo lo posible para asegurar su seguridad."

CHI_Huayuankou_embankment_breach_incident:0 "Provocar la Rotura del Dique de Huayuankou"
CHI_Huayuankou_embankment_breach_incident_desc:0 "El enemigo está muy cerca de Zhengzhou; tal vez podríamos abrir los diques en el Río Amarillo y usar la inundación para disuadir a nuestros enemigos."

CHI_scorched_earth_policy_map:0 "Estos estados están disponibles actualmente para la política de §HTierra Quemada§!."
CHI_scorched_earth_policy:0 "Tácticas de Tierra Quemada en [FROM.getName]"
CHI_scorched_earth_policy_desc:0 "Los invasores avanzan ocupando nuestras ciudades y aldeas, forzando a nuestros ejércitos a retirarse para preservar su fuerza. Sin embargo, podemos ordenarles destruir la infraestructura local antes de abandonar [FROM.getName], dificultando el avance de nuestros enemigos."

CHI_redirect_investments_for_burma_road:0 "Redirigir Inversiones para la Carretera de Birmania"
CHI_redirect_investments_for_burma_road_desc:0 "Algunos expertos aconsejan que podríamos desviar algunos recursos para construir una serie de fortificaciones en la parte sur de Yunnan, lo que podría detener eficazmente a nuestros enemigos si deciden invadirnos desde el sur."

CHI_prioritize_external_threat:0 "Priorizar la Amenaza Externa"
CHI_prioritize_external_threat_desc:0 "Los japoneses han lanzado una ofensiva mientras aún lidiamos con la amenaza interna. ¿Deberíamos bajar nuestras armas contra nuestros compatriotas chinos y apuntarlas a los invasores imperialistas?"

CHI_prepare_provisional_capital:0 "Preparar la Capital Provisional"
CHI_prepare_provisional_capital_desc:0 "¡El enemigo avanza rápidamente hacia Nanjing! No podemos permitir que capturen a nuestra dirigencia. Debemos establecer una base para una capital provisional en lo profundo del interior del país para gobernar nuestra nación en estos tiempos difíciles; sin embargo, esto no será fácil."

CHI_join_united_front:0 "Unirse al Frente Unido"
CHI_join_united_front_desc:0 "[JAP.getNameDefCap] ha hecho su jugada y ha decidido aniquilar a la nación china del mapa. Debemos apoyar al Frente Unido por todos los medios necesarios para asegurar la seguridad de la China Proper."

CHI_strife_for_survival:0 "Luchar por la Supervivencia"
CHI_strife_for_survival_desc:0 "Cada vez más de nuestros soldados y generales han comprendido que solo pueden ganar la guerra actual si se dedican completamente a ella; esto, en cierta medida, ha mejorado el rendimiento de nuestro ejército en el campo de batalla."

CHI_most_desperate_hours:0 "¡Las Horas Más Desesperadas!"
CHI_most_desperate_hours_desc:0 "¡Nuestra nación está al borde del colapso bajo el invasor! La supervivencia de la civilización [CHI.getAdjective] depende de nuestro valiente pueblo."

CHI_united_front_strategy:0 "Estrategia del Frente Unido"
CHI_united_front_strategy_desc:0 "Como un gato, Japón avanzó y tomó Corea. Buscaban humillarnos con sus veintiuna demandas, ocuparon Manchuria y ahora avanzan nuevamente. No más; China luchará hasta el final por su libertad. En un discurso al pueblo, [Root.GetLeader] hará un llamado a todos los [Root.GetAdjective], para que permanezcan unidos o enfrenten una perdición segura en solitario."

CHI_unequal_treaties:0 "Los Tratados Desiguales"
CHI_unequal_treaties_desc:0 "Uno de los últimos vestigios de la humillación de la dinastía Qing en el escenario mundial, los puertos de tratado representan los deseos de los imperialistas europeos y japoneses en la China Proper, buscando explotar y subyugar al pueblo [ROOT.getAdjective] en nuestro momento de debilidad. \n\nUsando la situación a nuestro favor, podemos acercarnos a aquellos que comparten nuestros valores y derrocar a los regímenes ilegítimos que poseen nuestras tierras legítimas."

CHI_dealing_with_trade_port_decision:0 "[FROM.getName]"

CHI_success_chance_depends_on_stability_tt:0 "§HMayor estabilidad§! garantiza mayores probabilidades de un §Ggolpe exitoso§!!"
hk_returned_tp:0 "Puerto de Tratado Devuelto"

CHI_liberation_of_asia:0 "Liberación de Asia"
CHI_liberation_of_asia_desc:0 "Muchas naciones del sur y sureste de Asia están luchando actualmente bajo el yugo opresivo de los colonialistas europeos.\nAunque hemos logrado preservar nuestra independencia y solidificar nuestro dominio sobre la Llanura Central, no hemos olvidado la lucha de nuestros hermanos y hermanas en armas. ¡A las armas, camaradas, que vuestra liberación os aguarda!"
CHI_liberate_country:0 "Liberar [FROM.getNameDef]"
CHI_raises_three_miltiia_divisions_tt:0 "Levanta tres divisiones de §Y5 batallones de milicia§!."
CHI_raises_five_miltiia_divisions_tt:0 "Levanta cinco divisiones de §Y5 batallones de milicia§!."
CHI_raises_ten_miltiia_divisions_tt:0 "Levanta diez divisiones de §Y5 batallones de milicia§!."
CHI_liberation_of_asia_here_tt:0 "La liberación de estos territorios sería posible"

CHI_asia_decolonized:0 "Asia Descolonizada"
CHI_asia_decolonized_desc:0 "Nuestras victorias militares e ideológicas han llevado a una situación precaria en la que no podemos alcanzar los territorios principales europeos y estadounidenses. Sin embargo, nuestros enemigos tampoco son capaces de recuperar sus colonias.\nAhora que finalmente hemos cumplido nuestros objetivos de liberar Asia, ¿qué decisión tomará [ROOT.getLeader]? ¿Buscaremos la paz con esos colonizadores molestos?"

CHI_expand_industrial_capabilities:0 "Expandir Capacidades Industriales"
CHI_expand_industrial_capabilities_desc:0 "El potencial económico de las vastas tierras de la China Proper ha sido descuidado durante mucho tiempo por las autoridades gubernamentales. Los recientes avances tecnológicos y económicos nos brindan una oportunidad única para fortalecer el poder industrial de nuestra nación y mitigar los efectos de la reciente estancación económica."

CHI_weapons_purchases_category:1 "Comprar Armas [USA.GetAdjective]"
CHI_weapons_purchases_category_desc:0 "Con nuestra industria aún tratando de ponerse al día, buscar armas modernas en el extranjero podría ser la única forma de modernizar nuestras fuerzas armadas."
