#################################### IDEAS #################################
KMT_into_fascism:0 "El Movimiento de la Nueva Vida"
KMT_into_fascism_desc:0 "Un movimiento cívico liderado por el gobierno para contrarrestar la propaganda comunista en todo el país."

kmt_military_youth:0 "Juventud Militar"
kmt_military_youth_desc:0 "Se alienta a los jóvenes a formar organizaciones nacionalistas y grupos paramilitares."

KMT_communism_banned:0 "Nuevo Terror Blanco"
KMT_communism_banned_desc:0 "Erradicaremos cualquier pensamiento comunista de la mente del pueblo."

KMT_powerful_blueshirts:0 "Camisas Azules Poderosas"
KMT_powerful_blueshirts_desc:0 "El BIS es una agencia de inteligencia bajo las Camisas Azules, que ha jugado un papel esencial en el ascenso al poder del régimen actual. Ahora que el gobernante les ha otorgado más control, nadie puede escapar de su alcance."

KMT_empire_plan:0 "El Plan Imperial"
KMT_empire_plan_desc:0 "¡Reconstruiremos la Gloria de China sobre las cenizas de nuestros enemigos!"

KMT_framed_mongolia:0 "Forastero Desconfiable"
KMT_framed_mongolia_desc:0 "Nuestro antiguo líder de facción ha confiado en unos documentos de origen desconocido, y ahora estamos solos. Los ciudadanos indignados han formado una fuerza expulsiva contra los forasteros."

KMT_infiltrated_mongol:0 "Política Exterior Cerrada"
KMT_infiltrated_mongol_desc:0 "¡Lucharemos por nuestra cuenta; no podemos depender de nadie más!"

KMT_militarism:0 "Doctrina Militar Nacional"
KMT_militarism_desc:0 "Obedece las órdenes y lucha contra el enemigo deshumanizado por la gloria del estado, ¡esta es tu única misión, soldado!"

KMT_war_propaganda_idea:0 "Propaganda de Guerra"
KMT_war_propaganda_idea_desc:0 "¡El enemigo temerá nuestro poder y valor!"

KMT_war_propaganda_idea_2:0 "Propaganda de Guerra"
KMT_war_propaganda_idea_2_desc:0 "¡El enemigo temerá nuestra fuerza y coraje!"

KMT_military_first_idea:0 "Primero los Militares"
KMT_military_first_idea_desc:0 "Todo para nuestros soldados, nuestros defensores, nuestros salvadores. ¡Todo para el frente!"

KMT_war_fanaticism_idea:0 "Fanatismo Bélico"
KMT_war_fanaticism_idea_desc:0 "[CHI.GetLeader] ... [CHI.GetNameDef] ... ¡viva diez mil años ... viva diez mil, diez mil años!"

KMT_jap_military_advisors:0 "Asesores Militares Japoneses"
KMT_jap_military_advisors_desc:0 "Nuestros generales tienen mucho que aprender de nuestros nuevos aliados [JAP.GetAdjective].\n\n§YPermite la Carga Banzai§!"

KMT_into_democracy:0 "El Principio de Mínquán"
KMT_into_democracy_desc:0 "Solo la democracia, tal como la enseñó Sun Yat-sen, salvará a [CHI.GetNameDef] del colapso."

KMT_parliament:0 "Movimiento de Reconstrucción Rural"
KMT_parliament_desc:0 "Los estándares de salud y las condiciones de vida están mejorando gradualmente bajo la guía del gobierno actual."

KMT_universal_sufferage_ns:0 "Los Tres Principios del Pueblo"
KMT_universal_sufferage_ns_desc:0 "¡Nacionalismo, democracia y sustento para el pueblo!"

KMT_people_knowledge:0 "Educación Cívica"
KMT_people_knowledge_desc:0 "Debemos erradicar el analfabetismo lo más rápido posible."

KMT_westernization_ns:0 "Occidentalización"
KMT_westernization_ns_desc:0 "El intercambio cultural y tecnológico con Occidente beneficia enormemente a nuestro país."

KMT_firm_belief:0 "Creencia Firme"
KMT_firm_belief_desc:0 "La base única de la democracia [Root.GetAdjective] nunca puede ser doblada ni rota."

KMT_stay_non_aligned:0 "Tutela del Pueblo"
KMT_stay_non_aligned_desc:0 "El [CHI.GetRulingParty] guiará al estado y enseñará al pueblo cómo construir un estado verdaderamente democrático."

KMT_central_power:0 "Poder Centralizado"
KMT_central_power_desc:0 "Si todo el poder se hubiera consolidado en un solo lugar y no se hubiera dispersado por todo el país, la Guerra Civil China podría no haber ocurrido."

KMT_despotism:0 "Despotismo"
KMT_despotism_desc:0 "[CHI.GetLeader] tiene todo el poder necesario para gobernar y guiar a [CHI.GetNameDef] hacia su gloria designada."

KMT_propaganda:0 "Propaganda de Defensa Nacional"
KMT_propaganda_desc:0 "Con los japoneses amenazando nuestra existencia, todos los chinos deben unirse contra ellos."

KMT_propaganda_busted:0 "Propaganda de Defensa Nacional Desacreditada"
KMT_propaganda_busted_desc:0 "Nuestro pueblo se siente engañado. Algunos soldados se han negado a luchar, diciendo que se unieron al ejército para defender China, no para lanzar una guerra de agresión contra otros chinos."

taiwan_returned:0 "Taiwán Devuelto"
taiwan_returned_desc:0 "Hemos enfurecido a muchos políticos y oficiales nacionalistas al devolver Taiwán a los chinos. Nuestra población exige respuestas y nos ve como traidores."

KMT_united_front:0 "Frente Unido"
KMT_united_front_desc:0 "El Segundo Frente Unido defenderá al pueblo chino de las fuerzas invasoras de [JAP.GetNameDef].\n\n§RSi eres uno de los señores de la guerra, serás anexado automáticamente por [CHI.GetNameDef] o [PRC.GetNameDef] cuando capitules.§!"

KMT_rear:0 "Plan de la Gran Retaguardia"
KMT_rear_desc:0 "Nuestra industria está en un lugar seguro, ¡y los invasores [JAP.GetAdjective] nunca la alcanzarán!\n\n§REste Espíritu Nacional expirará una vez que la guerra con Japón haya terminado.§!"

KMT_lure_them_in:0 "Estrategia de Atracción"
KMT_lure_them_in_desc:0 "¡Atraerlos, separar al enemigo de su fuente de fuerza!\n\n§REste Espíritu Nacional expirará una vez que la guerra con Japón haya terminado.§!"

KMT_lure_them_in_1:0 "Estrategia de Atracción"

kmt_dare_to_die_corps_idea:0 "Cuerpos de Atrevimiento"
kmt_dare_to_die_corps_idea_desc:0 "¡Nuestros valientes soldados están listos para sacrificar sus vidas por la seguridad de nuestro país!"

kmt_national_treasure_ransacked:0 "Pérdida de Tesoros Nacionales"

kmt_defend_the_treasures:0 "¡Defender los Tesoros Nacionales!"

kmt_planning_the_civil_war:0 "Planeando la Guerra Civil"
kmt_planning_the_civil_war_desc:0 "[PRC.getNameDefCap] no quiere que nadie se beneficie de la próxima guerra civil entre los chinos; este es un asunto chino."

KMT_chinese_matter:0 "Asunto Chino"
KMT_harsh_takeover:0 "Toma Dura"
KMT_harsh_takeover_desc:0 "La guerra ha dejado la industria de nuestro país en ruinas, la ciencia en desorden y al pueblo cansado. Estamos expuestos a la influencia extranjera como nunca antes."
KMT_jinyuanquan_inflation:0 "Hiperinflación"
KMT_jinyuanquan_inflation_desc:0 "¡Nuestro método de imprimir más Yuanes de Oro para pagar a los comunistas sin oro adicional como respaldo ha causado una grave inflación en nuestra economía! Los ciudadanos descontentos y los soldados ahora desertan hacia los comunistas."
KMT_corrupted_kmt:0 "Voluntad Fortalecida"
KMT_corrupted_kmt_desc:0 "¡Los funcionarios corruptos de nuestro enemigo han fortalecido la voluntad de nuestros camaradas para derribar su estructura podrida!"
KMT_aid_to_xsm:0 "Ayuda desde China"
KMT_aid_to_xsm_desc:0 "¡En nuestra lucha contra la amenaza comunista, estamos unidos!"
KMT_retreat_to_taiwan_idea:0 "¡Retirarse a Taiwán!"
KMT_warlord_cliques_pre_war:0 "Facciones de Señores de la Guerra"
KMT_warlord_cliques_pre_war_desc:0 "Varias facciones de señores de la guerra dispersas por toda China han debilitado al gobierno central."
KMT_warlord_cliques_war:0 "Ejércitos de Señores de la Guerra"
KMT_warlord_cliques_war_desc:0 "Aunque los ejércitos de los señores de la guerra se han integrado en los nuestros, solo son leales a su amo."
KMT_effective_integration:0 "Integración Eficiente"
KMT_effective_integration_desc:0 "La integración rápida y eficiente de las fuerzas de los señores de la guerra nos da más control sobre el ejército y decisiones más rápidas."
KMT_focus_on_own_army:0 "Enfocarse en el Ejército Central"
KMT_focus_on_own_army_desc:0 "Las fuerzas de los señores de la guerra están demasiado mal equipadas e indisciplinadas; deberíamos confiar más en nuestro Ejército Central que en el suyo, para no malgastar fondos esenciales."
KMT_sino_german_joint_research:0 "Investigación Militar Conjunta Sino-Germana"
KMT_science_funding:0 "Academia Sinica"
KMT_science_funding_desc:0 "El primer instituto de investigación patrocinado por el gobierno, responsable directamente ante el Yuan Ejecutivo."
public_iliteracy:0 "Analfabetismo Público"
public_iliteracy_desc:0 "Después de años de agitación y guerra civil, el sistema educativo chino está hecho pedazos."
KMT_national_institute_ns:0 "Asilo para Judíos"
KMT_national_institute_ns_desc:0 "Muchos refugiados judíos ayudan a nuestra industria e investigación como muestra de gratitud por su rescate."
incompetent_industry_real:0 "Industria Incompetente"
incompetent_industry_real_desc:0 "La joven e inexperta industria de [ROOT.getAdjective] no está preparada para la tormenta que se avecina.\n\n§YUsa decisiones para mejorar las capacidades industriales de la nación.§!"
incompetent_industry_real_navy:0 "Industria Naval Incompetente"
incompetent_industry_real_navy_desc:0 "[ROOT.GetNameDefCap] siempre ha sido una potencia terrestre. Una marina de aguas azules sigue siendo solo un sueño.\n\n§YUsa decisiones para mejorar las capacidades industriales de la nación.§!"
KMT_weak_army:0 "Ejército Incompetente"
KMT_weak_army_desc:0 "El ERN se compone de soldados mal entrenados y comandantes incompetentes.\n\n§YUsa decisiones para abordar la falta de organización del ERN§!"
KMT_chennault:0 "Asesor de Aviación Estadounidense"
KMT_chennault_desc:0 "Con el aviador retirado de la USAAC, Claire Lee Chennault, como nuestro asesor de aviación, nuestra fuerza aérea se desempeñará mejor en el campo."
KMT_the_flying_tigers_idea:0 "Los Tigres Voladores"
KMT_the_flying_tigers_idea_desc:0 "Los pilotos [USA.GetAdjective] asisten a nuestra causa y luchan codo a codo con nuestros pilotos."
KMT_sichuan_famine_no_aid:0 "Hambruna en Sichuan"
KMT_sichuan_famine_no_aid_desc:0 "El pueblo está perdiendo la confianza en el gobierno debido a su ignorancia hacia sus problemas."
KMT_sichuan_famine_aid:0 "Luchando contra la Hambruna"
KMT_sichuan_famine_aid_desc:0 "Los fondos reubicados para combatir el hambre han mejorado la imagen del gobierno."
KMT_corrupted_government:0 "Economía Corrupta"
KMT_continue_the_national_revolution:0 "Continuar la Revolución Nacional"
KMT_fight_for_survival:0 "Luchar por la Supervivencia"
