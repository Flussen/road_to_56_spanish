############################ ENFOQUES ##################################
KMT_internal_stability:0 "Priorizar la Estabilidad Interna"
KMT_internal_stability_desc:0 "Mientras que los japoneses son una enfermedad de la piel, los bandidos comunistas son una enfermedad del corazón. Para salvar a China, debemos primero purgarla de todos los traidores."

KMT_SHX_offer:0 "La Oferta de Shanxi"
KMT_SHX_offer_desc:0 "El feudo de Yan nos niega el acceso militar. Si lo forzamos a someterse, podemos rodear a los comunistas y aplastarlos de una vez por todas."

KMT_preparation:0 "Construcción Anti-Comunista"
KMT_preparation_desc:0 "Después de su casi destrucción durante la Larga Marcha, los bandidos comunistas se esconden en la región de Shaanxi. ¡Debemos atacar antes de que puedan recuperarse!"

KMT_strike_PRC:0 "Atacar a los Bandidos Comunistas"
KMT_strike_PRC_desc:0 "Los bandidos aún se están recuperando de la Larga Marcha. ¡Debemos atacar mientras están débiles!"

KMT_warlord:0 "Unificar China"
KMT_warlord_desc:0 "Ahora que hemos destruido a los bandidos comunistas, es hora de que los señores de la guerra enfrenten la espada. Han estado robando al pueblo por demasiado tiempo. ¡Debemos completar la Revolución Nacional!"

KMT_deal_with_SIK:0 "Asunto de Sinkiang"
KMT_deal_with_SIK_desc:0 "Sinkiang es una parte inalienable de China; el gobernador local ha demostrado ser un separatista. Solicitamos su rápida y inmediata sumisión; si este ultimátum no funciona, nuestro ejército será suficiente para que se rindan."

KMT_external_defense:0 "Priorizar la Amenaza Externa"
KMT_external_defense_desc:0 "Aunque los comunistas son una amenaza grave, Japón puede extinguir a toda la nación china. No se contentarán con Manchuria. Algún día intentarán tomar el resto de China. Debemos hacer todo lo posible para prepararnos para la tormenta."

KMT_fortify_land:0 "Construir la Línea Sun Yat-sen"
KMT_fortify_land_desc:0 "Con los japoneses sondeando el área alrededor de Pekín, sus intenciones se vuelven claras. Debemos fortificar nuestras fronteras. ¡No cederemos ni una pulgada de suelo sagrado chino!"

KMT_fortify_coast:0 "Fortificaciones Centrales"
KMT_fortify_coast_desc:0 "Dado el control japonés de los mares, sin duda lanzarán invasiones costeras en caso de guerra. Debemos prepararnos mientras podamos. ¡No cederemos el París de Oriente sin luchar!"

KMT_national_def_propaganda:0 "Propaganda de Defensa Nacional"
KMT_national_def_propaganda_desc:0 "Para defendernos de la amenaza japonesa, debemos unificar al pueblo chino. Aunque odiamos tanto a los bandidos comunistas como a los señores de la guerra, cada hombre, mujer y niño debe estar dispuesto a luchar y morir juntos en defensa de China."

KMT_tibet_march:0 "Demandar Tíbet"
KMT_tibet_march_desc:0 "El Tíbet es esencial para la defensa de China y su futura expansión. Sin embargo, la región ha sido independiente del dominio chino desde la Revolución de 1911. Debemos corregir este error."

KMT_tibet_friend:0 "Hacer Amistad con el Tíbet"
KMT_tibet_friend_desc:0 "El Tíbet es esencial para la defensa de China y su futura expansión. Sin embargo, el Tíbet obtuvo su independencia tras la Revolución de 1911. Debemos aliarnos con el Dalai Lama y asegurar nuestros flancos."

KMT_redraw_mcmahon:0 "Redibujar la Línea McMahon"
KMT_redraw_mcmahon_desc:0 "El Tíbet aceptó el vergonzoso Acuerdo de Simla, que redibujó su frontera con India. Debemos asegurarnos de que esta línea sea redibujada a nuestro favor."

KMT_industrial_effort:0 "Invertir en la Industria"
KMT_industrial_effort_desc:0 "La industria china siempre ha estado rezagada respecto a la de Occidente y Japón. Para mantener nuestra independencia, debemos aumentar nuestra producción industrial. También podemos permitir que empresas extranjeras inviertan en nuestra industria."

KMT_armament_effort:0 "Refundar el Arsenal de Jiangnan"
KMT_armament_effort_desc:0 "El Arsenal de Jiangnan proporcionó al Imperio Qing equipos modernos. Deberíamos usar su nombre para un complejo industrial-militar que pueda servir como núcleo de nuestra creciente industria armamentística."
KMT_gain_control_of_the_sea:0 "Expandir la Armada"
KMT_gain_control_of_the_sea_desc:0 "Hace tiempo que hemos perdido nuestra superioridad naval, habiendo sido derrotados en la Batalla del Río Yalu. Con la marina japonesa amenazando nuestro comercio, debemos intentar defender a nuestros mercantes en alta mar."
KMT_the_big_rear_concept:0 "El Plan de la Gran Retaguardia"
KMT_the_big_rear_concept_desc:0 "Con la guerra furiosa en el este de China, nuestro oeste permanece relativamente seguro. Debemos intentar desarrollar estas áreas atrasadas para que puedan contribuir a la lucha de China."
KMT_increase_funding_of_german_weaponary:0 "Adoptar Equipamiento de Estilo Alemán"
KMT_increase_funding_of_german_weaponary_desc:0 "Aunque contamos con el apoyo de asesores alemanes como Von Falkenhausen y algunos equipos alemanes importados, nuestros modelos producidos localmente son de pésima calidad. Usar equipos alemanes como plantillas en nuestro proceso de fabricación puede aumentar nuestra calidad ocho veces."
KMT_lure_them_in_strategy:0 "Estrategia de Atracción"
KMT_lure_them_in_strategy_desc:0 "Con el vasto territorio de nuestra nación y su terreno accidentado, podemos permitirnos retirarnos y atraer a los invasores a nuestros campos de batalla elegidos. ¡Que los imperialistas intenten perseguirnos! ¡Encontrarán emboscadas en cada rincón y trampas explosivas en cada paso!"
KMT_air_base_expansion:0 "Expansión de Bases Aéreas"
KMT_air_base_expansion_desc:0 "Necesitamos bases aéreas para que nuestros aviones puedan despegar y aterrizar; de lo contrario, solo serán una exhibición en el almacén."
KMT_national_resources_commission:0 "Comisión Nacional de Recursos"
KMT_national_resources_commission_desc:0 "La Comisión Nacional de Recursos (CNR) es un instituto responsable de prospectar y excavar recursos en China. Establecerla mejorará significativamente nuestro esfuerzo en la obtención de recursos naturales."
KMT_national_defense_council:0 "Consejo de Defensa Nacional"
KMT_national_defense_council_desc:0 "Con los japoneses y los bandidos comunistas dañando nuestra nación, debemos encontrar una forma de organizar nuestra defensa contra ellos. También deberíamos intentar importar equipos modernos del extranjero."
KMT_revive_jiangnan_shipyard:0 "Expandir el Grupo de Astilleros Jiangnan"
KMT_revive_jiangnan_shipyard_desc:0 "Deberíamos expandir la capacidad del Arsenal de Jiangnan para construir barcos; esto nos proporcionará una mejor marina para enfrentar futuras amenazas."
KMT_revive_hanyang_armory:0 "Revitalizar el Arsenal de Hanyang"
KMT_revive_hanyang_armory_desc:0 "El Arsenal de Hanyang fue uno de los arsenales más críticos y exitosos durante el Movimiento de Auto-Fortalecimiento iniciado por funcionarios Qing. Podemos revitalizarlo para producir equipos de calidad para nuestro ejército."
KMT_air_effort:0 "Reorganizar la ROCAF"
KMT_air_effort_desc:0 "Siempre hemos descuidado nuestra fuerza aérea. Si queremos hacer un esfuerzo para combatir en el aire, esta rama debe recibir una reforma seria."
KMT_air_reform:0 "Los Tigres Voladores"
KMT_air_reform_desc:0 "Al darse cuenta de la justicia de nuestra causa, un grupo de pilotos estadounidenses se ha ofrecido para unirse en masa a nuestra fuerza aérea. Debemos usar a estos hombres bien entrenados como el núcleo de una nueva y revitalizada fuerza aérea."
KMT_study_foreign_ship:0 "Estudiar el Diseño de Barcos Extranjeros"
KMT_study_foreign_ship_desc:0 "Estamos rezagados respecto a otras naciones en el diseño de barcos. Para construir una marina de primera clase algún día, debemos aprender qué hace que sus barcos sean superiores."


KMT_demand_taiwan:0 "Demandar Taiwán"
KMT_demand_taiwan_desc:0 "El pueblo de Taiwán debe ser liberado de su actual gobernante y devuelto a nosotros. Larga ha sido la división, la nación debe unirse."

KMT_taiwan_fleet_hub:0 "Centro de la Flota en Taiwán"
KMT_taiwan_fleet_hub_desc:0 "Los extranjeros dejaron una gran cantidad de infraestructura en Taiwán. Deberíamos expandir esta base para convertir toda la isla en una base naval y un centro de manufactura."

KMT_pacific_fleet:0 "Romper la Primera Cadena de Islas"
KMT_pacific_fleet_desc:0 "Si China quiere alcanzar su pleno potencial, no debemos contentarnos con esta parte del Pacífico. Debemos construir una flota capaz de navegar más allá de Taiwán y Japón."

KMT_sea_fleet:0 "Dibujar la Línea de Nueve Guiones"
KMT_sea_fleet_desc:0 "El Mar de China Meridional contiene muchas rutas comerciales esenciales. Si reclamamos este paso, podremos avanzar hacia dominar el sudeste asiático. Sin embargo, debemos tener una flota capaz de respaldar nuestras reclamaciones y llevar todo comercio hostil a una tumba acuática."

KMT_naval_equipment:0 "Equipamiento Naval"
KMT_naval_equipment_desc:0 "Una marina moderna necesita equipamiento moderno."

KMT_pacific_expansion:0 "Romper la Segunda Cadena de Islas"
KMT_pacific_expansion_desc:0 "Ahora que tenemos una flota capaz de llevar la lucha más allá de Japón, debemos construir una flota que haga sentir la ira de China a cualquier nación del Pacífico. Haremos que Zheng He se sienta orgulloso."

KMT_sea_expansion:0 "Hacer Cumplir la Línea de Nueve Guiones"
KMT_sea_expansion_desc:0 "Parece que declarar nuestras reclamaciones en el Mar de China Meridional no fue suficiente. Debemos continuar con la expansión de nuestra marina, para que los imperialistas vean la justicia de nuestra causa por la fuerza."

KMT_modernize_army:0 "Modernizar el Ejército"
KMT_modernize_army_desc:0 "El espíritu y la habilidad no son suficientes para ganar una guerra. También necesitamos equipamiento actualizado."

KMT_north_plan:0 "Recuperar Manchuria"
KMT_north_plan_desc:0 "Dongbei, llamada Manchuria por los occidentales, cayó en manos de los japoneses y sus títeres hace solo unos años. ¡Debemos recuperarla!"

KMT_pioneering_the_north_east:0 "Fundar la Agencia de Desarrollo del Noreste"
KMT_pioneering_the_north_east_desc:0 "Aunque los japoneses desarrollaron partes de Manchuria, vastas extensiones de tierra permanecen intactas. Debemos comenzar un esfuerzo amplio para llevar estas tierras, antaño bárbaras, al mundo moderno."

KMT_science_effort:0 "Academia Sinica"
KMT_science_effort_desc:0 "Fundada en 1928, la Academia Sinica supervisa y coordina la investigación científica, social y humanística en todos los institutos y universidades patrocinados por el estado de la República de China. A diferencia de otros institutos de investigación patrocinados por el gobierno, la Academia Sinica es directamente responsable ante el presidente."

KMT_extra_research_slot:0 "Expandir la Universidad de Pekín"
KMT_extra_research_slot_desc:0 "La Universidad de Pekín es una institución de clase mundial. Deberíamos otorgarle más fondos y proporcionar becas a jóvenes talentosos para producir una generación de científicos y líderes capacitados."

KMT_national_institute:0 "Asilo para Judíos"
KMT_national_institute_desc:0 "Muchos judíos han comenzado a asentarse en Shanghái tras la persecución y muerte en Europa. Deberíamos abrir nuestras fronteras a todos los refugiados judíos para, a su vez, beneficiarnos de su experiencia. Ya, ingenieros judíos nos han traído diseños de armas polacos y alemanes. ¿Qué más pueden hacer por sus nuevos protectores?"

KMT_military_science:0 "Ciencia Militar"
KMT_military_science_desc:0 "La ciencia civil y la ciencia militar son ambas críticas para la fortaleza de una nación. Financiar razonablemente las ciencias hará a nuestro ejército más formidable."

KMT_ballistic_weapon:0 "El Sistema de Cohetes Guandi"
KMT_ballistic_weapon_desc:0 "Ha llegado el amanecer de los cohetes en la guerra. Debemos adoptar este nuevo sistema de armas si queremos que nuestros ejércitos sobrevivan en el campo de batalla moderno. ¡Que nuestros enemigos sientan la furia del dios de la guerra!"

KMT_electronics_research:0 "Nacionalizar la Compañía de Electrónica"
KMT_electronics_research_desc:0 "Aunque la electricidad aún no llega al campo, nuestros científicos ya están ocupados produciendo productos electrónicos autóctonos para los mercados de Shanghái y Hong Kong. Deberíamos tomar el control de Ch'eng-kung y usarlo para la investigación estatal."

KMT_extra_research_slot_2:0 "Educación para la Nación"
KMT_extra_research_slot_2_desc:0 "No basta con permitir que solo aquellos lo suficientemente ricos como para pagar una educación universitaria entren en los centros de enseñanza. Debemos nacionalizar todas las universidades de China y basar la entrada en el mérito, no en la riqueza."

KMT_bold_hypothesis:0 "Ciencia Valiente"
KMT_bold_hypothesis_desc:0 "Nuestros científicos han tenido un complejo de inferioridad, creyendo que nunca superarán a Occidente, no importa lo que hagan. Necesitamos iniciar un programa de propaganda para restaurar la moral de nuestros científicos."

KMT_nuclear_physics:0 "Física Nuclear"
KMT_nuclear_physics_desc:0 "Si las teorías de Einstein son correctas, dividir el átomo podría producir un arma de poder incalculable. Deberíamos investigar más esta posibilidad."
KMT_jet:0 "El Motor a Reacción Tianlong"
KMT_jet_desc:0 "El desarrollo de la tecnología de reactores nos llevaría a la supremacía en los cielos. Los días del soldado chino expuesto a ataques desde arriba finalmente terminarían. Nuestra fuerza se alzaría como el dragón en vuelo."
KMT_fighter_focus:0 "Enfoque en Cazas"
KMT_fighter_focus_desc:0 "La superioridad aérea es nuestra primera preocupación en el combate aéreo, y los cazas son los encargados de lograrla."
KMT_bomber_focus:0 "Enfoque en Bombarderos"
KMT_bomber_focus_desc:0 "Destruir las líneas de suministro y fábricas de nuestro enemigo es la mejor opción en la guerra aérea. Por lo tanto, deberíamos centrarnos en los bombarderos."
KMT_cas_effort:0 "Esfuerzo de Apoyo Aéreo Cercano"
KMT_cas_effort_desc:0 "El apoyo aéreo cercano es muy beneficioso para el avance de nuestro ejército en tierra. Estos aviones de apoyo aéreo cercano ganarán la guerra para nosotros."
KMT_nav_effort:0 "Esfuerzo Naval"
KMT_nav_effort_desc:0 "Los bombarderos navales sobresalen en la destrucción de barcos y puertos enemigos; son una parte inalienable de la guerra naval."
KMT_political_effort:0 "Reforma Nacional"
KMT_political_effort_desc:0 "Los plebeyos tienen poco amor por nuestro gobierno; debemos comenzar a erradicar la corrupción si queremos sobrevivir."
KMT_government_reform:0 "Repensar la República"
KMT_government_reform_desc:0 "Nuestro actual tipo de gobierno es indeseable; debemos buscar otro camino."
KMT_strengthen_the_republic:0 "Fortalecer la República"
KMT_strengthen_the_republic_desc:0 "Nuestros ciudadanos están contentos con la República. Debemos mantener nuestras raíces firmemente en los pensamientos de Sun Yat-sen para aumentar su confianza."
KMT_democratic_republic:0 "Terminar con la Tutela del Pueblo"
KMT_democratic_republic_desc:0 "Nuestros ciudadanos ya están listos para la democracia. Por la voluntad de Sun Yat-sen, terminaremos con la era de gobierno de partido único y realizaremos elecciones tan pronto como podamos organizarlas adecuadamente."
KMT_unitary_semi_presidential_republic:0 "Continuar con la Tutela del Pueblo"
KMT_unitary_semi_presidential_republic_desc:0 "Aunque hemos hecho un progreso significativo, el pueblo aún no está listo para la democracia. Debemos continuar bajo la guía del Kuomintang."
KMT_promote_nationalism:0 "Reavivar el Movimiento de la Nueva Vida"
KMT_promote_nationalism_desc:0 "Nuestra nación ha sido durante mucho tiempo objeto de burla por su debilidad e incapacidad. Debemos continuar con nuestros esfuerzos anteriores para crear una ciudadanía nacionalista y hacer grande a China nuevamente."
KMT_centralizing_power:0 "Centralización del Poder"
KMT_centralizing_power_desc:0 "La fase de Tutela del Pueblo nos permite centralizar lentamente todo el poder, tanto local como regional, en manos del gobierno central. No repetiremos los errores de 1912 y 1916. No puede haber federalismo en una China unida."
KMT_into_despotism:0 "Declarar Ley Marcial"
KMT_into_despotism_desc:0 "Por decreto de Chiang, China no seguirá la democracia, el fascismo ni el comunismo. China seguirá al Kuomintang mientras guiamos al Reino Medio hacia el futuro. Nuestros enemigos llaman a esto despotismo. Nosotros lo llamamos progreso."
KMT_social_experiment:0 "Expandir el Laboratorio Estatal"
KMT_social_experiment_desc:0 "Para avanzar la capacidad tecnológica de nuestra nación, debemos expandir nuestro laboratorio estatal y contratar más científicos."
KMT_voting_rights:0 "Una Nueva Constitución"
KMT_voting_rights_desc:0 "La constitución actual es insuficiente para prevenir la tiranía y la corrupción. Para hacer la transición completa a una república democrática, debemos redactar una nueva constitución. Debemos implementar el derecho al voto, el derecho a la libertad y un sistema de frenos y contrapesos. China debe convertirse en una nación de leyes y no una nación de hombres."
KMT_implement_parliamentary_system:0 "Movimiento de Reconstrucción Rural"
KMT_implement_parliamentary_system_desc:0 "Los comunistas tienen su base de poder en el campesinado insatisfecho. Para que la democracia sobreviva en China, debemos destruir la base de apoyo de los comunistas mejorando la vida de los campesinos. Debemos dividir las propiedades de los terratenientes, introducir nuevas técnicas agrícolas, construir escuelas y proporcionar atención médica; es hora de que China comience a cuidar de su pueblo."
KMT_universal_sufferage:0 "Los Tres Principios del Pueblo"
KMT_universal_sufferage_desc:0 "El pensamiento central de Sun Yat-sen son los tres principios del pueblo: democracia, nacionalismo y bienestar del pueblo. Aunque en el pasado solo logramos el nacionalismo, ahora marchamos hacia la realización final del sueño de Sun."


KMT_european_friend:0 "Unirse a los Aliados"
KMT_european_friend_desc:0 "La democracia está mucho más establecida en Occidente que en China. Debemos unirnos al bloque de las democracias occidentales para aprender de su ejemplo y fortalecer la coalición de pueblos libres."

KMT_alone_in_the_east:0 "La Primera Democracia en Asia"
KMT_alone_in_the_east_desc:0 "Las democracias occidentales están envueltas en el caos. Unirnos a ellas en este momento destruiría nuestra nueva y frágil república. Debemos mantenernos solos en Asia como una luz de libertad en el Este."

KMT_knowledge_of_the_citizens:0 "Educar para la Ciudadanía"
KMT_knowledge_of_the_citizens_desc:0 "En el pasado, la educación no estaba disponible para muchas personas. Expanderemos el sistema escolar nacional con un plan de estudios que busque crear ciudadanos, no súbditos."

KMT_westernization:0 "Occidentalización"
KMT_westernization_desc:0 "El conocimiento del mundo occidental está más allá de nuestra imaginación; adoptar su conocimiento requerirá toda una campaña."

KMT_fascism_focus:0 "El Poder de las Camisas Azules"
KMT_fascism_focus_desc:0 "La fuerza mostrada por el Reich Alemán es muy intrigante. Nuestra nación debe seguir su camino hacia la gloria. Debemos apoyar a aquellos que han demostrado gran pasión por nuestro país."

KMT_militarism_focus:0 "Doctrina Militar Nacional"
KMT_militarism_focus_desc:0 "La gente dice: 'No uses buen hierro para hacer clavos, no uses buenos hombres para hacer soldados.' Tal desprecio por el ejército no será tolerado. Debemos aumentar el prestigio de las fuerzas armadas ante los ojos del pueblo."

KMT_ban_communism:0 "Reinvigorar el Terror Blanco"
KMT_ban_communism_desc:0 "No podemos arriesgarnos a que células comunistas infiltren el territorio bajo nuestro control para lanzar una insurrección. Debemos renovar las purgas civiles y militares para asegurar que no quede rastro de comunismo en nuestro dominio."

KMT_planning_our_empire:0 "Reconstruir el Imperio"
KMT_planning_our_empire_desc:0 "China ha sido la nación más poderosa sobre la faz de la Tierra durante la mayor parte de la historia civilizada. Debemos recuperar nuestro lugar bajo el sol."

KMT_isolation_tactic:0 "Tácticas de Aislamiento Anti-Soviéticas"
KMT_isolation_tactic_desc:0 "Con el Komintern expandiéndose en Asia Central, la Amenaza Roja nos rodea lentamente. Debemos sembrar la desconfianza en su sistema de alianzas para restablecer las antiguas fronteras."

KMT_war_propaganda:0 "Propaganda de Guerra"
KMT_war_propaganda_desc:0 "Lavar el cerebro de nuestro pueblo con los beneficios de la guerra y la victoria es una excelente manera de unir a nuestra gente y crear un ejército fuerte."

KMT_military_first:0 "Primero los Militares"
KMT_military_first_desc:0 "'Informar' a nuestro pueblo sobre los beneficios de la guerra y la expansión asegurará nuestra capacidad para abatir monstruos en el extranjero."

KMT_war_fanaticism:0 "Fanatismo Bélico"
KMT_war_fanaticism_desc:0 "No basta con luchar y morir. Debemos luchar y ganar a toda costa. ¡Que nuestra sangre haga de China el centro del mundo una vez más! ¡ZHONGGUO WANSUI!"

KMT_claim_territory:0 "Reclamaciones del Sistema Tributario"
KMT_claim_territory_desc:0 "Hemos perdido tanto nuestra tierra como nuestros tributarios ante los imperialistas. Dado que los tributarios se convertirían formalmente en vasallos del trono, podríamos hacer reclamaciones en muchos lugares de Asia Oriental."

KMT_demand_soviet_puppets:0 "Demandar la Estepa Central y Sinkiang"
KMT_demand_soviet_puppets_desc:0 "Las disputas territoriales no tienen que terminar en guerras sangrientas; los métodos diplomáticos son opciones viables si están dispuestos a comprometerse."

KMT_demand_indochina:0 "Demandar Indochina"
KMT_demand_indochina_desc:0 "Las disputas territoriales no tienen que terminar en guerras sangrientas; los métodos diplomáticos son opciones viables si están dispuestos a comprometerse."

KMT_special_force_training:0 "SACO"
KMT_special_force_training_desc:0 "La Organización Cooperativa Sino-Estadounidense tiene como objetivo proporcionar apoyo de inteligencia a nuestro ejército y entrenar fuerzas de operaciones especiales."

KMT_improve_burma_road:0 "Mejorar la Carretera de Birmania"
KMT_improve_burma_road_desc:0 "Aunque los británicos construyeron la Carretera de Birmania para ayudar en la guerra contra los japoneses, la carretera en sí no es muy eficiente; deberíamos mejorarla."

KMT_trade_port_neutral:0 "Revocar los Tratados Desiguales"
KMT_trade_port_neutral_desc:0 "Con los numerosos tratados desiguales firmados por la incompetente dinastía Qing con las naciones occidentales, algunas de nuestras tierras aún están en manos injustas. ¡Debemos unir a nuestro pueblo bajo una sola bandera!"

KMT_trade_port_demo:0 "Puertos Comerciales a Cambio de Asistencia"
KMT_trade_port_demo_desc:0 "Con las naciones occidentales y la nuestra practicando la democracia, debemos ayudarnos mutuamente en sus horas de necesidad. Sin embargo, dicha asistencia tendrá un precio por la humillación que nos infligieron cuando éramos débiles."

KMT_trade_port_fascism:0 "Los Puertos Chinos"
KMT_trade_port_fascism_desc:0 "La cesión de puertos comerciales en los tratados desiguales es lo más humillante para los chinos, ya que los occidentales restringen nuestro comercio y dividen nuestras tierras. ¡Debemos recuperar esas tierras y hacer grande a China nuevamente!"

KMT_industrialization_NW:0 "Industrialización Local: Noroeste"
KMT_industrialization_NW_desc:0 "La región del Noroeste puede parecer una tierra árida; por ahora. Pronto se convertirá en una de las áreas más industrializadas."

KMT_excavation_NW:0 "Excavación en el Noroeste"
KMT_excavation_NW_desc:0 "Debemos prospectar más recursos en nuestra tierra para ser independientes de los recursos importados."

KMT_industrialization_S:0 "Industrialización Local: Sur"
KMT_industrialization_S_desc:0 "El sur puede ser una de las áreas más industrializadas, pero se puede mejorar mucho más."

KMT_excavation_S:0 "Plantación de Caucho"
KMT_excavation_S_desc:0 "El clima en el sur es muy adecuado para las plantaciones de caucho; debemos aprovecharlo."

KMT_excavation_NE:0 "Prospección del Noreste"
KMT_excavation_NE_desc:0 "Los japoneses dejaron numerosas herramientas en el área; podemos usarlas para descubrir nuevos recursos en la zona."

KMT_ledo_road:0 "Carretera de Ledo"
KMT_ledo_road_desc:0 "Los invasores han cortado la Carretera de Birmania; debemos construir otra carretera desde la India para suministros."

KMT_dare_to_die_corps:0 "Cuerpos de Atrevimiento"
KMT_dare_to_die_corps_desc:0 "Si queremos ganar la guerra contra los invasores, nuestro pueblo debe ser lo suficientemente valiente como para no temer a la muerte, deben estar dispuestos a hacer lo que sea necesario para defender nuestra nación."

KMT_reuse_captured_weaponary:0 "Reutilizar el Armamento Capturado"
KMT_reuse_captured_weaponary_desc:0 "Para mantener una guerra de desgaste a largo plazo, es vital que usemos el equipo capturado durante la batalla en todo su potencial para mantener la fuerza de nuestros ejércitos."

KMT_cbis:0 "Expandir el CBIS"
KMT_cbis_desc:0 "El Buró Central de Investigación y Estadística es la unidad de inteligencia del Kuomintang. Recientemente lo hemos reorganizado, y debemos expandir sus operaciones para asegurarnos de que los elementos disruptivos chinos internos no pongan en peligro el régimen."

KMT_zhonghua_minzu:0 "Zhonghua Minzu"
KMT_zhonghua_minzu_desc:0 "Nuestro principio de 'Cinco razas bajo una unión' representa a los han y a todas las minorías de China. Todos ellos son descendientes del mismo pueblo fundador de China. Juntos, podemos restaurar la grandeza de nuestra nación y honrar a nuestros antepasados."

KMT_cement_control_on_the_economy:0 "Consolidar el Control de la Economía"
KMT_cement_control_on_the_economy_desc:0 "Podemos oponernos a los comunistas, pero eso no significa que nos dobleguemos ante los capitalistas. Debemos asegurarnos de que la economía y aquellos que la manejan sean leales al gobierno del Kuomintang, enfocándonos principalmente en empresas estatales."

KMT_georgist_tax_reform:0 "Reforma Tributaria Georgista"
KMT_georgist_tax_reform_desc:0 "El georgismo sirve como base de gran parte de la teoría económica de Sun Yat-sen. Uno de sus aspectos principales es la creación de un impuesto sobre la tierra poseída, que él veía como 'el único medio de mantener al gobierno de una manera infinitamente justa, razonable y equitativamente distribuida, y sobre la cual fundaremos nuestro nuevo sistema.'"

KMT_monetary_reform:0 "Reforma Monetaria"
KMT_monetary_reform_desc:0 "La hiperinflación está destruyendo nuestra economía. Necesitamos controlar la situación de inmediato."

KMT_preemptive_preparation:0 "Prepararse para la Guerra Civil"
KMT_preemptive_preparation_desc:0 "La necesidad de prepararse para los comunistas surge, ya que ellos también podrían estarse preparando para nosotros."

KMT_warlord_after_civil_war:0 "Unificar China"
KMT_warlord_after_civil_war_desc:0 "Ahora que hemos destruido a los bandidos comunistas, es hora de que los señores de la guerra enfrenten la espada."

KMT_the_yangtze_partition:0 "Ofrecer la Partición del Yangtsé"
KMT_the_yangtze_partition_desc:0 "La guerra no está a nuestro favor, y la estamos perdiendo gravemente. Con la incapacidad de los [PRC.getAdjective] para cruzar nuestras líneas defensivas a lo largo del río Yangtsé, podemos apelar a una solución diplomática para esta problemática guerra civil si estamos dispuestos a sobrevivir y dar un respiro a nuestras tropas exhaustas."

KMT_taiwan_bastion:0 "Bastión de Taiwán"
KMT_taiwan_bastion_desc:0 "Existe la posibilidad de que perdamos esta guerra. Para prepararnos ante esta eventualidad, debemos convertir Taiwán en un bastión nacional donde podamos esperar y prepararnos para recuperar el continente."


 KMT_placate_former_puppet_government:0 "Collaborate with Collaborators"
 KMT_placate_former_puppet_government_desc:0 "The former Japanese puppets are all traitors, and everyone knows it. But, with the Japanese gone, they can serve new masters."

 KMT_harsh_takeover_focus:0 "Seize the Hanjian"
 KMT_harsh_takeover_focus_desc:0 "There is no need to be polite with traitors. We shall arrest them all and put their resources at our disposal."

 KMT_development_of_taiwan:0 "Develop Taiwan"
 KMT_development_of_taiwan_desc:0 "Taiwan received much attention from the Japanese. Given that the Taiwanese economic base is considerably higher than the rest of China, it would be wise to develop it further so that it can serve as a model for the competence of our governance."

 KMT_incorporate_warlord_forces:0 "Integrate Warlord Forces"
 KMT_incorporate_warlord_forces_desc:0 "Both the Central Army and the warlords' forces comprise our current military. However, the warlords' forces are not very obedient towards our command. We will have a more efficient army if we somehow gain their trust."

 KMT_focus_on_our_own_army:0 "Focus on the Central Army"
 KMT_focus_on_our_own_army_desc:0 "The undisciplined warlord forces do not deserve our attention. Their only use is as cannon fodder and bait while our Central Army delivers the blow to our enemies."

 KMT_increase_sino_german_cooperation:0 "Increase Sino-German Cooperation"
 KMT_increase_sino_german_cooperation_desc:0 "We should cooperate more with Germany. This way, we will have a better edge ahead of our enemies."

 KMT_support_pro_japanese_faction:0 "Support Pro-Japanese Faction"
 KMT_support_pro_japanese_faction_desc:0 "Maybe instead of antagonizing the Japanese, we can find a more peaceful solution?" #愤青别打我

 KMT_re_elaborate_hakko_ichiu:0 "Propose Sino-Japanese Alliance"
 KMT_re_elaborate_hakko_ichiu_desc:0 "To create the real 'Asia Co-Prosperity Sphere', we must seek an alliance with the Japanese. The advanced industrial strength will surely give us an edge ahead of our enemies."

 KMT_introduce_shipbuilding_technology:0 "Introduce Shipbuilding Technology"
 KMT_introduce_shipbuilding_technology_desc:0 "With our friend's strong naval industry capacity, we can request their assistance in ours."

 KMT_introduce_shipbuilding_technology_usa:0 "Introduce Shipbuilding Technology"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "With our friend's strong naval industry capacity, we can request their assistance in ours."

 KMT_force_japan_to_accept_peace:0 "Request [GER.GetAdjective] Intervention"
 KMT_force_japan_to_accept_peace_desc:0 "With our current relationship with Germany, we can request their intervention in our current war with the Japanese."

 KMT_force_japan_to_cede_land:0 "Request [GER.GetAdjective] Intervention Again"
 KMT_force_japan_to_cede_land_desc:0 "Despite agreeing on peace terms, the Japanese still refuse to return lands to us. Maybe it's time for us to request another German intervention."

 KMT_pincer_soviet:0 "Pincer the [SOV.GetAdjective]"
 KMT_pincer_soviet_desc:0 "With the [SOV.GetAdjective] currently occupied, we can strike them where they least expect."

 KMT_japanese_advisors:0 "Japanese Advisors"
 KMT_japanese_advisors_desc:0 "We can request some advisors from our [JAP.GetAdjective] friend to aid our army."

 KMT_draw_closer_to_the_empire:0 "Improve Relations with [ENG.GetNameDef]"
 KMT_draw_closer_to_the_empire_desc:0 "With our history with the Britons, we can do something to improve our relation or maybe even form an alliance with them."

 KMT_trans_pacific_friendship_focus:0 "Trans-Pacific Friendship"
 KMT_trans_pacific_friendship_focus_desc:0 "With our current transition into democracy, we can strengthen our bond with the USA just across the Pacific."

 KMT_oust_the_colonizers:0 "Oust the Colonizers"
 KMT_oust_the_colonizers_desc:0 "Colonialism is even eviler than imperialism; for that, we will liberate our fellow Asians from the evilness of western colonizers!"

 KMT_pursuade_britain:0 "Persuade [ENG.GetNameDef]"
 KMT_pursuade_britain_desc:0 "With the [JAP.GetAdjective] desire for resources to feed their war machine, they will undoubtedly attack Britain's and Netherlands' colonies in Asia. Knowing this, we can persuade Britain to strike first. If this succeeds, we will get ourselves a powerful ally."

 KMT_join_the_axis:0 "Join The Axis"
 KMT_join_the_axis_desc:0 "It's time for us to strengthen our bond with our German friends."

 ############# CONTINUOUS FOCUSES - HERE??? ##################
 KMT_continuous_naval_production:0 "Naval Production"
 KMT_continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."

 KMT_continuous_air_production:0 "Air Production"
 KMT_continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."

 KMT_continuous_non_factory_construct:0 "Construction Engineering"
 KMT_continuous_non_factory_construct_desc:0 "There is still much slack in our construction industry. By focusing our attention on it, we can significantly improve construction speed. Unfortunately, the production of machine tools has proven a significant bottleneck in expanding our heavy industry, so it won't benefit from efforts in this area."

 KMT_continuous_reduce_training_time:0 "Army Training"
 KMT_continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that we would previously have held back to finish training to the front."

 KMT_continuous_suppression:0 "Resistance Suppression"
 KMT_continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."

 KMT_continuous_repair:0 "Construction Repair"
 KMT_continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve the reconstruction of damaged infrastructure."

 KMT_continuous_tech_share:0 "Technology Sharing"
 KMT_continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counterparts in allied countries, giving us a tech-sharing bonus."

 KMT_continuous_boost_freedom:0 "Increase Autonomy"
 KMT_continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our affairs."

 KMT_continuous_restrict_freedom:0 "Suppress Subjects"
 KMT_continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten silly ideas about "self-determination" or "national independence". It is time to disabuse them of these notions."

 KMT_continuous_request_lendlease:0 "Request Lend-Lease"
 KMT_continuous_request_lendlease_desc:0 "Our industrial output cannot replace the equipment lost in the field fast enough. In such circumstances, foreign aids are vital to our war effort."

 KMT_develop_the_rear:0 "Finish the Big Rear Plan"
 KMT_develop_the_rear_desc:0 "With the more land we lose, the more we need to commit to and finish the big rear plan."
 ########################### EVENTS ########################
 kmt.1.t:0 "The Shanxi Offer"
 kmt.1.d:0 "The Chinese government demands our submission. They say that if we resist, then there will be bloodshed."
 kmt.1.a:0 "There will be no second chance! We should submit before things get bloody."
 kmt.1.b:0 "Being a puppet is better than full annexation."
 kmt.1.c:0 "Never!"

 kmt.2.t:0 "Shanxi Annexed"
 kmt.2.d:0 "The Warlord of Shanxi has accepted our offer. The bandits are next."
 kmt.2.a:0 "Now that their rear is exposed, it will be easier to crush the bandits."

 kmt.3.t:0 "Shanxi Puppet Proposal"
 kmt.3.d:0 "Although they agreed to submit to us, they asked for autonomy."
 kmt.3.a:0 "An acceptable demand; let them become our vassal."
 kmt.3.b:0 "Unacceptable! We must have absolute control!"

 kmt.4.t:0 "Shanxi Refused"
 kmt.4.d:0 "The Warlord of Shanxi refused to cooperate. [Root.GetLeader] cannot stand this humiliation to the central government. We must deal with the Warlord of Shanxi."
 kmt.4.a:0 "They will regret their decision."

 kmt.5.t:0 "Puppet Rejected"
 kmt.5.d:0 "The Chinese government rejected our counter-proposal. They demand complete control over the area. If we do not comply, they may launch an offensive."
 kmt.5.a:0 "We don't have enough forces to fight them. We must submit."
 kmt.5.b:0 "We will not submit!"

 kmt.6.t:0 "Propaganda Discredited"
 kmt.6.d:0 "Our national defense propaganda has been discredited. Our people think us to be liars as we attack fellow Chinese."
 kmt.6.a:0 "They are fools that cannot see the big picture."

 kmt.8.t:0 "[FROM.GetNameDefCap] Demands Submission"
 kmt.8.d:0 "[FROM.GetNameDefCap] sees Tibet as their territory. They demand our full and immediate annexation."
 kmt.8.a:0 "They are too powerful to resist"
 kmt.8.b:0 "The Dalai Lama will never submit!"

 kmt.9.t:0 "Tibet Compromise"
 kmt.9.d:0 "The Dalai Lama has agreed to our terms. Tibet is ours now."
 kmt.9.a:0 "Tibet is ours by right!"

 kmt.10.t:0 "Tibet Refused"
 kmt.10.d:0 "The Tibetan leader rejected our generous offer. They claim that they will never submit to our 'tyranny'."
 kmt.10.a:0 "We will see about that."

 kmt.11.t:0 "[FROM.GetNameDefCap] Demands to Redraw the McMahon Line"
 kmt.11.d:0 "Now that Tibet is under [FROM.GetAdjective] control, they demand that we redraw the McMahon Line in their favor."
 kmt.11.a:0 "Useless land to a useless people"
 kmt.11.b:0 "Transfer the case to [ENG.GetNameDef]"
 kmt.11.c:0 "We will not give them an inch!"
 kmt.11.c_tt:0 "§RMay lead to war with [FROM.GetNameDef]§!"

 kmt.12.t:0 "McMahon Line Redrawn"
 kmt.12.d_1:0 "[RAJ.GetNameDefCap] has agreed to redraw the McMahon Line in our favor. We now expand further to the West."
 kmt.12.d_2:0 "[ENG.GetNameDefCap] has agreed to redraw the McMahon Line in our favor. We now expand further to the West."
 kmt.12.a:0 "A wonderful day for the [ROOT.GetAdjective] people"

 kmt.13.t:0 "[CHI.GetNameDefCap] Demands to Redraw the McMahon Line"
 kmt.13.d:0 "Now that Tibet is under [CHI.GetAdjective] control, they demand that we redraw the McMahon Line in their favor."
 kmt.13.a:0 "We will compromise. For now"
 kmt.13.b:0 "We must protect our interests!"
 kmt.13.b_tt:0 "§RMay lead to war with [CHI.GetNameDef]§!"

 kmt.14.t:0 "Redrawing Rejected"
 kmt.14.d_1:0 "[RAJ.GetNameDefCap] has rejected our proposal to redraw the McMahon Line. They insist that the line must remain unchanged."
 kmt.14.d_2:0 "[ENG.GetNameDefCap] has rejected our proposal to redraw the McMahon Line. They insist that the line must remain unchanged."
 kmt.14.a:0 "We do not want another war at the moment."
 kmt.14.b:0 "Those barbarians shall taste our fury! China shall grow larger."

 kmt.15.t:0 "[CHI.GetNameDefCap] Demands Taiwan"
 kmt.15.d_2:0 "Taiwan was once part of China, and [CHI.GetNameDef] demands that it be 'returned' to its rule."
 kmt.15.d_1:0 "Although we were among the first to rule Taiwan, China demands that we give it to them. What should we do?"
 kmt.15.a_1:0 "We want to maintain the peace between us."
 kmt.15.a_2:0 "They can have that humid hellhole if they want it so bad."
 kmt.15.b_1:0 "How dare those barbarians demand this. Taiwan is ours by right of conquest!"

 kmt.16.t:0 "Taiwan Returned"
 kmt.16.d:0 "Taiwan has been returned to the Chinese people. Our citizens celebrate her return."
 kmt.16.a:0 "The best outcome we could have hoped for."

 kmt.17.t:0 "Taiwan Remains Enslaved"
 kmt.17.d:0 "They have denied our request to return what is rightfully ours; their tyranny is apparent."
 kmt.17.a:0 "We shall strike them down!"

 kmt.21.t:0 "China Wants to Join the Allies"
 kmt.21.d:0 "Democratic forces in [CHI.GetNameDef] have taken control. They want to join the Allies to symbolize their trust and friendship."
 kmt.21.a:0 "An ally in the East, why not?"
 kmt.21.b:0 "Not at the moment."

 kmt.22.t:0 "[ENG.GetNameDefCap] Accepted"
 kmt.22.d:0 "[ENG.GetNameDefCap] has allowed us to join the Allies. We are now united in the cause of freedom."
 kmt.22.a:0 "The democratic world is stronger now."

 kmt.23.t:0 "[ENG.GetNameDefCap] Rejected"
 kmt.23.d:0 "They did not tell us the reason for the rejection, but it seems that they have their hands full right now."
 kmt.23.a:0 "Arrogant fools! Maybe they will see the error of their ways later."

 kmt.25.t:0 "Secret Documents Received"
 kmt.25.d:0 "We have received some secret documents of an unknown origin. They reveal that [MON.GetNameDef] is discontent with us being the leader of our faction. They wish to overthrow us!"
 kmt.25.a:0 "[MON.GetNameDefCap] is a trusted ally. These documents must be a pathetic trick from our enemies."
 kmt.25.b:0 "We will purge them from our faction then."
 kmt.25.c:0 "We will not tolerate this act of usurpation."

 kmt.26.t:0 "Faction Membership Deprived"
 kmt.26.d_1:0 "Our former faction leader has decided to kick us out of their faction based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.26.d_2:0 "Our former faction leader has decided to kick us out of their faction and declare war on us based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.26.a:0 "We must rely on ourselves now."

 kmt.27.t:0 "Neutral Foreign Policy"
 kmt.27.d:0 "Our government officials have been advocating a policy of neutrality. We will stay aloof from the world's petty web of alliances. Let the lesser nations kill each other in pointless wars."
 kmt.27.a:0 "An uncertain plan in an uncertain world."

 kmt.28.t:0 "Secret Documents Received"
 kmt.28.d:0 "We have received some secret documents of an unknown origin. They reveal that [SIK.GetNameDef] is discontent with us being the leader of our faction. They wish to overthrow us!"
 kmt.28.a:0 "[SIK.GetNameDefCap] is a trusted ally. These documents must be a pathetic trick from our enemies."
 kmt.28.b:0 "We will purge them from our faction then."
 kmt.28.c:0 "We will not tolerate this act of usurpation."

 kmt.29.t:0 "Faction Membership Deprived"
 kmt.29.d_1:0 "Our former faction leader has decided to kick us out of their faction based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.29.d_2:0 "Our former faction leader has decided to kick us out of their faction and declare war on us based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.29.a:0 "We must rely on ourselves now."

 kmt.30.t:0 "Secret Documents Received"
 kmt.30.d:0 "We have received some secret documents of an unknown origin. They reveal that [TAN.GetNameDef] is discontent with us being the leader of our faction. They wish to overthrow us!"
 kmt.30.a:0 "[TAN.GetNameDefCap] is a trusted ally. These documents must be a pathetic trick from our enemies."
 kmt.30.b:0 "We will purge them from our faction then."
 kmt.30.c:0 "We will not tolerate this act of usurpation."

