#Focuses
r56_CAN_modernize_industry:0 "Modernizar la Industria"
r56_CAN_modernize_industry_desc:0 "Nuestra capacidad y métodos industriales han quedado rezagados; debemos ponernos al día."

r56_CAN_wheat_board:0 "Consejo del Trigo [CAN.GetAdjective]"
r56_CAN_wheat_board_desc:0 "Establecer el Consejo del Trigo [CAN.GetAdjective] para fijar precios del trigo y la cebada de nuestros arduos agricultores estabilizará los precios y mejorará nuestra economía."

r56_CAN_depression_recovery:0 "Continuar la Recuperación de la Depresión"
r56_CAN_depression_recovery_desc:0 "La Gran Depresión nos ha pasado factura; debemos seguir adaptando y modificando políticas para continuar el camino hacia la recuperación."

r56_CAN_national_housing_act:0 "Ley Nacional de Vivienda"
r56_CAN_national_housing_act_desc:0 "Las secuelas de la Gran Depresión han dejado a muchos [CAN.GetAdjective]s sin hogar y desempleados. Aprobar programas y regulaciones para reparar y modernizar viviendas existentes y construir nuevas ayudará a los afectados a recuperar su estabilidad."

r56_CAN_shutdown_relief_camps:0 "Cerrar los Campamentos de Socorro"
r56_CAN_shutdown_relief_camps_desc:0 "Los campamentos de socorro para desempleados no han sido un éxito; debemos cerrarlos antes de que ocurran más disturbios."

r56_CAN_dollar_a_year_men:0 "Hombres de un Dólar al Año"
r56_CAN_dollar_a_year_men_desc:0 "Varios ejecutivos empresariales experimentados han ofrecido sus servicios al gobierno, trabajando por un simbólico dólar al año. Debemos ponerlos a trabajar en nuestro Departamento de Municiones y Suministros y en el Consejo de Precios y Comercio en Tiempo de Guerra, donde pueden aportar a la industria [CAN.GetAdjective] la experiencia necesaria para movilizar la economía y maximizar la producción."

r56_CAN_canadian_pacific_railways:0 "Ferrocarriles del Pacífico Canadiense"
r56_CAN_canadian_pacific_railways_desc:0 "El CPR ha puesto sus ferrocarriles y transportes a disposición del esfuerzo bélico. Nuestras tropas y los suministros necesarios para nutrirlas cruzarán nuestro gran Dominio entre los mares y el continente sin demora."

r56_CAN_national_steel_car:0 "National Steel Car"
r56_CAN_national_steel_car_desc:0 "A pesar de que la Depresión afectó a la compañía, National Steel Car está lista con su experiencia para construir los vehículos que transportarán a nuestras tropas y equipo militar en los ferrocarriles ampliados."

r56_CAN_cbc_focus:0 "La CBC"
r56_CAN_cbc_focus_desc:0 "La Canadian Broadcasting Corporation es la red nacional de radiodifusión, sirviendo como regulador de la radiodifusión en [CAN.GetNameDef]. Utilizarlos para difundir nuestros mensajes sobre políticas y programas nacionales aumentará la confianza pública en nuestro gobierno."

r56_CAN_bank_of_canada:0 "Nacionalizar el Banco de Canadá"
r56_CAN_bank_of_canada_desc:0 "La necesidad de una autoridad bancaria central se vuelve más vital después de la Gran Depresión, y al nacionalizarlo, podremos gestionar directamente las finanzas estatales y mejorar la economía."

r56_CAN_john_inglis_company:0 "John Inglis and Company"
r56_CAN_john_inglis_company_desc:0 "Pasando por tiempos difíciles durante la Gran Depresión, John Inglis and Company ha sido integral para nuestra capacidad de producción nacional. Debemos dirigirlos a producir nuevas ametralladoras y artillería para armar a nuestras tropas."

r56_CAN_national_railway:0 "Ampliar los Ferrocarriles en Quebec"
r56_CAN_national_railway_desc:0 "Los esfuerzos para mejorar la infraestructura y los ferrocarriles en Quebec pueden estimular un mayor crecimiento industrial."

r56_CAN_research_grants:0 "Subvenciones para la Investigación"
r56_CAN_research_grants_desc:0 "Con nuestra industria y capacidades de producción enormemente ampliadas, es posible que más científicos e innovadores [CAN.GetAdjective] realicen más proyectos de I+D nacionales."

r56_CAN_debt_adjustment_act:0 "Ley de Ajuste de Deuda"
r56_CAN_debt_adjustment_act_desc:0 "Una preocupante ola de insolvencias y deudas ha afectado a los agricultores [CAN.GetAdjective]. Es de interés de [CAN.GetNameDef] ayudar a esos agricultores, para que continúen cultivando esas tierras en el futuro."

r56_CAN_alcan:0 "Compañía de Aluminio de Canadá"
r56_CAN_alcan_desc:0 "El aluminio es liviano y a prueba de óxido. Al expandir nuestra minería y producción de aluminio, podemos alimentar constantemente nuestras fábricas y líneas de ensamblaje."

r56_CAN_imperial_oil_focus:0 "Expansión de la Refinería de Dartmouth"
r56_CAN_imperial_oil_focus_desc:0 "Teníamos una refinería de petróleo operando en Dartmouth durante el conflicto anterior, suministrando nuestras necesidades de petróleo. Ampliar esta instalación es vital para proporcionar los inevitables cruces de convoyes a través del Mar del Atlántico Norte."

r56_CAN_establish_the_polymer_corporation:0 "Establecer la Corporación de Polímeros"
r56_CAN_establish_the_polymer_corporation_desc:0 "Si se corta nuestro acceso al caucho natural, debemos desarrollar nuestra capacidad para fabricar y refinar caucho sintético utilizado en todo, desde neumáticos hasta piezas de aviones."

r56_CAN_uranium_mining:0 "Extracción de Uranio"
r56_CAN_uranium_mining_desc:0 "Un mineral específico extraído dentro de [CAN.GetNameDef] contiene la clave para armas de increíble potencial destructivo. Tomaremos la iniciativa para explotar este recurso al máximo."

r56_CAN_resources_for_war_effort:0 "Recursos para el Esfuerzo Bélico"
r56_CAN_resources_for_war_effort_desc:0 "Las continuas mejoras en los métodos de extracción de recursos nos permiten extraer de manera más eficiente."

r56_CAN_enlist_the_unemployed:0 "Reclutar a los Desempleados"
r56_CAN_enlist_the_unemployed_desc:0 "El tema del servicio militar sigue siendo un tema delicado entre los [CAN.GetAdjective]. Para equilibrar las necesidades de mano de obra de nuestras fuerzas armadas y evitar dividir [CAN.GetNameDef] en este tema, incentivaremos a los desempleados a enlistarse y daremos garantías de que no los enviaremos al extranjero."

r56_CAN_war_economy:0 "Economía Enfocada en la Guerra"
r56_CAN_war_economy_desc:0 "Nuestras industrias y sus fábricas se han recuperado de lo peor de la Gran Depresión. Es hora de cambiar su objetivo hacia la producción de suficientes armamentos para equiparnos a nosotros y a nuestros aliados con lo que puedan necesitar en el conflicto."

r56_CAN_war_measures_act:0 "Reinvocar la Ley de Medidas de Guerra"
r56_CAN_war_measures_act_desc:0 "La Ley de Medidas de Guerra describe las medidas de emergencia que podemos tomar en una declaración de guerra, invasión o insurrección."

r56_CAN_wartime_prices_and_trade_board:0 "Consejo de Precios y Comercio en Tiempo de Guerra"
r56_CAN_wartime_prices_and_trade_board_desc:0 "El Consejo de Precios y Comercio en Tiempo de Guerra es la primera línea de defensa contra la inflación y el descontento social en [CAN.GetNameDef]. Para prevenir el acaparamiento y la especulación, se han introducido controles de precios para hacer que los bienes estén disponibles para la mayoría de los [CAN.GetAdjective]."

r56_CAN_nrma:0 "Ley de Movilización de Recursos Nacionales"
r56_CAN_nrma_desc:0 "Canadá es grande, con una población dispersa en todo el territorio. Debemos desarrollar un sistema para rastrear el estado de empleo y asegurarnos de poder localizar a cualquier persona elegible para el servicio en el extranjero."

r56_CAN_conscription_crisis:0 "Conscripción Forzada"
r56_CAN_conscription_crisis_desc:0 "Al igual que en 1917, nuestros ciudadanos franco-canadienses en Quebec están resistiendo la idea de un reclutamiento nacional para traer más hombres al ejército. No permitiremos que una minoría desafíe la voluntad de [CAN.GetNameDef]."

r56_CAN_replace_men_in_the_industry:0 "Reemplazar a los Hombres en la Industria con Mujeres"
r56_CAN_replace_men_in_the_industry_desc:0 "Mientras nuestros hombres son necesarios para servir al país en el extranjero, nuestra maquinaria industrial aún requiere una fuerza laboral para operar. Quizás sea ahora el momento para que las mujeres hagan su parte por el país fabricando los armamentos que esos hombres pronto utilizarán."

r56_CAN_department_of_munitions_and_supply:0 "Departamento de Municiones y Suministros"
r56_CAN_department_of_munitions_and_supply_desc:0 "La producción de armamentos y equipos es imperativa para el esfuerzo bélico. Pondremos los recursos nacionales de [CAN.GetNameDef] bajo C.D. Howe en el Departamento de Municiones y Suministros."

r56_CAN_bits_and_pieces_program:0 "Programa de Piezas y Componentes"
r56_CAN_bits_and_pieces_program_desc:0 "El Programa de Piezas y Componentes movilizará para el esfuerzo bélico varias pequeñas fábricas dedicadas a bienes de consumo menores. Incluso una humilde fábrica de bicicletas puede encontrar la capacidad para hacer una ametralladora."

r56_CAN_nrc_expansion:0 "Ampliar el Consejo Nacional de Investigación"
r56_CAN_nrc_expansion_desc:0 "El NRC ha demostrado su eficacia en mejorar la calidad de vida en Canadá. Con una historia de ciencia y avance, la necesidad de investigadores es más significativa que nunca. Es hora de respaldar con más fuerza al NRC para defender [CAN.GetNameDef]."

r56_CAN_defence_of_canada_regulations:0 "Regulaciones de Defensa de Canadá"
r56_CAN_defence_of_canada_regulations_desc:0 "Los derechos civiles deben ser restringidos para prevenir la subversión del esfuerzo bélico en tiempos de guerra. Esto significa restricciones a la prensa, grupos disidentes y derechos legales."

