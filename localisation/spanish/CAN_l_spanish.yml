r56_CAN_royal_twenty_centers_desc:0 "Debido a la §YGran Depresión§!, el gobierno sancionó un controvertido sistema nacional de campamentos para proporcionar trabajo a hombres solteros, desempleados y sin hogar [CAN.GetAdjective]. Se les llama los Centros Reales de Veinte Centavos por su pago de 20 centavos al día. Trabajando largas horas por una paga mínima, su ética laboral no es la mejor. Estos campamentos han sido responsables de varios disturbios, y más podrían ocurrir en el futuro si no los cerramos.\n\n§YPodría causar disturbios en el futuro.§!"
