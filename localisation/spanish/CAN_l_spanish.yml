R56_CAN_GER_DESC_KEY:0 "Deberíamos importar y usar diseños [GER.GetAdjective] para nuestras armas de infantería y artillería."

r56_CAN_army_modernisation:0 "Modernización del Ejército"
r56_CAN_army_modernisation_desc:0 "Durante demasiado tiempo seguros en nuestra casa a prueba de incendios, lejos de materiales inflamables, Canadá ha permitido que su ejército se arregle con equipo y entrenamiento anticuados. Debemos avanzar con la modernización antes de que sea demasiado tarde."

r56_CAN_increase_budget:0 "Aumentar el Presupuesto Militar"
r56_CAN_increase_budget_desc:0 "Hemos privado a nuestras fuerzas armadas de fondos para modernizar su equipo y realizar ejercicios durante demasiado tiempo. Con el conflicto inminente, es hora de prepararnos lo mejor posible."

r56_CAN_increase_budget_more:0 "Continuar con los Aumentos del Presupuesto Militar"
r56_CAN_increase_budget_more_desc:0 "A medida que las tensiones siguen aumentando en todo el mundo, es una medida prudente seguir invirtiendo en la seguridad de [CAN.GetNameDef]."

r56_CAN_cmp_truck:0 "Camión CMP"
r56_CAN_cmp_truck_desc:0 "[CAN.GetNameDef] tiene una considerable industria automotriz que puede producir grandes cantidades de vehículos motorizados que serán útiles para nuestras fuerzas armadas. Nuestro diseño de camión CMP es versátil y adecuado para muchos climas y terrenos."

r56_CAN_valentine_tank:0 "El Tanque Valentine"
r56_CAN_valentine_tank_desc:0 "Hemos obtenido una licencia para producir el Tanque Valentine, un tanque medio duradero de diseño [ENG.GetAdjective]."

r56_CAN_retool_angus_shops:0 "Reequipar los Talleres Angus del CPR"
r56_CAN_retool_angus_shops_desc:0 "Los Talleres Angus eran conocidos por fabricar, reparar y vender vagones de ferrocarril para el CPR. Con un poco de inversión y reequipamiento, podemos usar sus instalaciones y experiencia para construir tanques, que nuestro ejército mecanizado moderno necesita urgentemente."

r56_CAN_canadian_armoured_corps:0 "[Root.GetArmouredCorpsName]"
r56_CAN_canadian_armoured_corps_desc:0 "Nuestra industria automotriz ahora posee suficiente experiencia en la fabricación de vehículos blindados. Ahora podemos intentar con diseños autóctonos para equipar a nuestro Cuerpo Blindado."
R56_CAN_ARMOURED_CORPS:0 "Cuerpo Blindado [CAN.GetAdjective]"
R56_CAN_ARMOURED_CORPS_ROYAL:0 "Cuerpo Blindado Real [CAN.GetAdjective]"

r56_CAN_kangaroo:0 "El Canguro"
r56_CAN_kangaroo_desc:0 "A pesar de la temible cantidad de poder de fuego que puede llevar un tanque, es vulnerable sin el apoyo de la infantería. Afortunadamente, es posible transportar a nuestras tropas con estos vehículos blindados rápidos para capturar objetivos mientras proporcionan apoyo mutuo a los tanques. Necesitamos la aprobación para comenzar a fabricar esos vehículos."

r56_CAN_the_ram:0 "El Ram"
r56_CAN_the_ram_desc:0 "Hemos obtenido planos de diseño de nuestro vecino del sur para construir una variante local de un tanque confiable y razonablemente blindado."

r56_CAN_royal_canadian_artillery:0 "[Root.GetArtilleryCorpsName]"
r56_CAN_royal_canadian_artillery_desc:0 "A pesar de la falta de cañones actualizados, debemos empezar a entrenar a nuestros artilleros para luchar en una guerra moderna, incluyendo tácticas para el uso de cañones antiaéreos y nuevos cañones de 25 libras."
R56_CAN_ARTILLERY_CORPS:0 "Artillería [CAN.GetAdjective]"
R56_CAN_ARTILLERY_CORPS_ROYAL:0 "Artillería Real [CAN.GetAdjective]"

r56_CAN_royal_canadian_corps_of_signals:0 "[Root.GetSignalCorpsName]"
r56_CAN_royal_canadian_corps_of_signals_desc:0 "[Root.GetSignalCorpsDesc]"
R56_CAN_SIGNAL_CORPS:0 "Cuerpo de Señales [CAN.GetAdjective]"
R56_CAN_SIGNAL_CORPS_ROYAL:0 "Cuerpo de Señales Real [CAN.GetAdjective]"
R56_CAN_SIGNAL_CORPS_DESC:0 "El Cuerpo de Señales Canadiense se estableció en 1903, y deberían ser aún más útiles después de la invención del Walkie-Talkie."
R56_CAN_SIGNAL_CORPS_ROYAL_DESC:0 "El Cuerpo de Señales Real Canadiense se estableció en 1903, y deberían ser aún más útiles después de la invención del Walkie-Talkie."

r56_CAN_small_arms_limited:0 "Armas Pequeñas Ltd."
r56_CAN_small_arms_limited_desc:0 "Hemos asegurado los fondos y el personal extranjero capacitado en la fabricación de armas de fuego. Para abastecer nuestra necesidad de armamento para la infantería, la empresa apropiadamente nombrada contará con el terreno y la infraestructura para fabricarlas."

r56_CAN_camp_borden:0 "Campamento Borden"
r56_CAN_camp_borden_desc:0 "Durante la Gran Guerra, el Campamento Borden se utilizó para entrenar a las unidades de la Fuerza Expedicionaria Canadiense. Ampliar los terrenos del campamento para entrenar a nuestro Cuerpo Blindado e infantería es el primer paso para hacer que nuestras tropas sean más efectivas en el campo."

r56_CAN_land_mattress:0 "El Land Mattress"
r56_CAN_land_mattress_desc:0 "Estos instrumentos, apropiadamente nombrados, bombardean un área con cohetes, disparándolos a mayor distancia y con una carga explosiva mayor que la artillería regular."

r56_CAN_first_special_service_force:0 "Primera Fuerza de Servicio Especial"
r56_CAN_first_special_service_force_desc:0 "Se necesitará una unidad de comandos especiales para misiones 'no convencionales' y peligrosas. Formaremos tal fuerza con la ayuda de nuestros aliados."

r56_CAN_walkie_talkie:0 "Walkie-Talkie"
r56_CAN_walkie_talkie_desc:0 "Donald Hings ha inventado y está patentando un nuevo dispositivo de comunicación de dos vías que funciona con ondas de radio. Esto mejorará significativamente la comunicación y el apuntado."

r56_CAN_start_the_expansion_of_the_rcaf:0 "[Root.GetRCAFArmamentName]"
r56_CAN_start_the_expansion_of_the_rcaf_desc:0 "El cuerpo aéreo de Canadá es la rama más joven de las Fuerzas Armadas Canadienses. Deberíamos entrenar una nueva generación de pilotos para prepararnos para los conflictos venideros."
R56_CAN_RCAF:0 "Comenzar la Expansión de la RCAF"
R56_CAN_CAF:0 "Comenzar la Expansión de la CAF"

r56_CAN_western_air_command:0 "Comando Aéreo Occidental"
r56_CAN_western_air_command_desc:0 "El hemisferio occidental está escasamente poblado y es difícil de cubrir completamente con patrullas. Tendremos que confiar en sistemas de alerta temprana, como una cadena de estaciones de radar, para detectar cualquier cosa inusual que venga del Pacífico."

r56_CAN_hurricane:0 "El Huracán"
r56_CAN_hurricane_desc:0 "[ENG.GetNameDefCap] nos ha permitido construir una línea de cazas Huracán. Estos aviones serán el núcleo de nuestra ala aérea."

r56_CAN_canadian_car_and_foundry:0 "Canadian Car and Foundry"
r56_CAN_canadian_car_and_foundry_desc:0 "CC&F ha producido durante mucho tiempo automóviles y otros equipos motorizados. Suministrarles recursos y contratos para producir fuselajes para nuestro cuerpo aéreo será un paso en la dirección correcta para nuestra producción de guerra."

r56_CAN_fairchild_aircraft_company:0 "Compañía de Aeronaves Fairchild"
r56_CAN_fairchild_aircraft_company_desc:0 "La fábrica de aeronaves Fairchild en Quebec debería recibir los recursos necesarios para aumentar la producción de piezas de bombarderos. Deberíamos poder aumentar el empleo en la planta en miles de personas."

r56_CAN_victory_aircraft_company:0 "Victory Aircraft"
r56_CAN_victory_aircraft_company_desc:0 "Victory Aircraft ha sido encargada de construir nuestra flota de bombarderos. ¡Lancasters para todos!"

r56_CAN_bomber_group_no_6:0 "Grupo de Bombarderos No. 6"
r56_CAN_bomber_group_no_6_desc:0 "Nuestros valientes muchachos han servido extensamente en el bombardeo de fábricas de naciones hostiles. Deberíamos retenerlos y asignarlos a puestos de entrenamiento para educar a la próxima generación de pilotos de bombarderos."

r56_CAN_toronto_island_airport:0 "Aeropuerto de la Isla de Toronto"
r56_CAN_toronto_island_airport_desc:0 "Aeropuertos adicionales sirven un propósito dual al permitir el transporte civil y albergar nuestros aviones para entrenar a nuestros pilotos."

r56_CAN_toronto_air_command:0 "Comando de Entrenamiento Aéreo de Toronto"
r56_CAN_toronto_air_command_desc:0 "Finalmente podemos comenzar a entrenar aviadores [CAN.GetAdjective] de manera seria con nuestra infraestructura y equipo mejorados."

r56_CAN_eastern_air_command:0 "Comando Aéreo Oriental"
r56_CAN_eastern_air_command_desc:0 "Podemos esperar que tengamos que proteger nuestros convoyes que viajan por el Atlántico Norte en caso de un conflicto global. Construir bases aéreas para albergar a nuestras tripulaciones y aeronaves será una inversión sabia para proteger los convoyes en esa área de operaciones."

r56_CAN_rcaf_womens_division:0 "[Root.GetRCAFWomensDivisionName]"
r56_CAN_rcaf_womens_division_desc:0 "Permitir que las mujeres [CAN.GetAdjective] sirvan en la Fuerza Aérea puede liberar más personal para participar en más misiones."
R56_CAN_RCAF_WOMEN:0 "División de Mujeres de la RCAF"
R56_CAN_CAF_WOMEN:0 "División de Mujeres de la CAF"

r56_CAN_rcaf_station_borden:0 "[Root.GetRCAFStationBordenName]"
r56_CAN_rcaf_station_borden_desc:0 "El cuerpo aéreo de Canadá nació en Borden, Ontario, y deberíamos usar esa base para entrenar a una nueva generación de pilotos."
R56_CAN_RCAF_STATION_BORDEN:0 "Estación RCAF Borden"
R56_CAN_CAF_STATION_BORDEN:0 "Estación CAF Borden"

r56_CAN_appoint_air_chief:0 "Nombrar un Jefe del Estado Mayor Aéreo"
r56_CAN_appoint_air_chief_desc:0 "Aunque es relativamente joven en comparación con otras ramas de servicio dentro de nuestras fuerzas armadas, la Fuerza Aérea es una fuerza potente que permanece bajo la autoridad del Ejército. Nombrar un Jefe del Estado Mayor Aéreo es el primer paso para expandir y modernizar la Fuerza Aérea."

r56_CAN_complete_separation_from_army:0 "Completar la Separación del Ejército"
r56_CAN_complete_separation_from_army_desc:0 "La fuerza aérea [CAN.GetAdjective] ahora tiene una estructura definida y capacidades únicas propias; ha llegado el momento de que la Fuerza Aérea sea una entidad propia."

r56_CAN_rebuilding_the_royal_canadian_navy:0 "[Root.GetRebuildCanadianNavyName]"
r56_CAN_rebuilding_the_royal_canadian_navy_desc:0 "Después de años de recortes presupuestarios, nuestra marina se encuentra en un estado deplorable. La creciente tensión internacional exige que reconstruyamos nuestra marina para avanzar en nuestros objetivos."
R56_CAN_REBUILD_RCN:0 "Reconstruir la Marina Real [CAN.GetAdjective]"
R56_CAN_REBUILD_CN:0 "Reconstruir la Marina [CAN.GetAdjective]"

r56_CAN_halifax_shipyards:0 "Astilleros de Halifax"
r56_CAN_halifax_shipyards_desc:0 "Convenientemente ubicados frente a Europa, los muelles de Halifax han estado construyendo nuevos barcos a un ritmo récord. Podemos ganar la Batalla del Atlántico."

r56_CAN_sorel_shipyards:0 "Astilleros de Sorel"
r56_CAN_sorel_shipyards_desc:0 "La ciudad de Sorel alberga una industria de metalurgia considerable. Invertir en esa área con contratos para construir barcos estimulará la economía y proporcionará a la marina astilleros para construir nuevas embarcaciones."

r56_CAN_reopen_toronto_shipyards:0 "Reabrir los Astilleros de Toronto"
r56_CAN_reopen_toronto_shipyards_desc:0 "Restaurar las instalaciones de construcción naval de Toronto será vital para construir más barcos."

r56_CAN_sorel_industries_naval_artillery:0 "Artillería Naval de Industrias Sorel"
r56_CAN_sorel_industries_naval_artillery_desc:0 "Industrias Sorel combina astilleros y fábricas de armas pesadas en un solo lugar. Es lógico que esos cañones se monten en los barcos."

NIR_naval_grade_steel_desc:0 "Con mayores inversiones y experiencia en la construcción naval, Industrias Sorel ha mejorado sus capacidades de trabajo con metales, permitiendo equipar mejor armadura naval en nuestros barcos."

r56_CAN_focus_on_destroyers:0 "Enfocarse en Destructores"
r56_CAN_focus_on_destroyers_desc:0 "La amenaza de ataques de submarinos a convoyes de suministros y tropas nos obliga a centrarnos en la construcción de destructores para cazar y eliminar estos peligros submarinos."

r56_CAN_protect_atlantic_shipping:0 "Proteger el Transporte en el Atlántico"
r56_CAN_protect_atlantic_shipping_desc:0 "Nuevas tácticas y entrenamiento en escolta de convoyes nos servirán bien en las próximas batallas."

r56_CAN_merchant_fleet:0 "Flota Mercante"
r56_CAN_merchant_fleet_desc:0 "Los convoyes serán la línea de vida para abastecer a nuestras fuerzas y aliados en el extranjero. Nos encargaremos de establecer una flota mercante."

r56_CAN_fight_the_uboats:0 "Combatir los U-Boats"
r56_CAN_fight_the_uboats_desc:0 "La amenaza submarina es innegable. Habrá más entrenamiento y equipo disponible para nuestras fuerzas para combatir esta amenaza."

r56_CAN_degaussing:0 "Desmagnetización"
r56_CAN_degaussing_desc:0 "Comenzaremos a desmagnetizar los cascos de nuestros barcos, reduciendo su firma magnética. Esto los protege de minas magnéticas y reduce el perfil electrónico de los barcos."

r56_CAN_expand_the_navy:0 "Expandir la Armada"
r56_CAN_expand_the_navy_desc:0 "Construir más astilleros será útil en nuestros planes de expansión naval."

r56_CAN_wrens:0 "[Root.GetWrensName]"
r56_CAN_wrens_desc:0 "Establecer un elemento dentro de la marina que permita a las mujeres servir sería útil en nuestros planes de expansión naval y proporcionaría a la marina más voluntarios."
R56_CAN_WRENS_NAME:0 "Servicio Naval Femenino Real [CAN.GetAdjective]"
R56_CAN_WENS_NAME:0 "Servicio Naval Femenino [CAN.GetAdjective]"

r56_CAN_the_pacific_ocean:0 "El Océano Pacífico"
r56_CAN_the_pacific_ocean_desc:0 "Nuestro flanco occidental es el Océano Pacífico, un vasto campo de operaciones para nuestros enemigos. Debemos prepararnos adecuadamente para cada contingencia."

r56_CAN_ships_for_the_pacific:0 "Barcos para el Pacífico"
r56_CAN_ships_for_the_pacific_desc:0 "Podemos construir nuestras flotas alrededor de cruceros ligeros y pesados y tenemos más que suficientes puertos para hacer de esto una estrategia viable."

r56_CAN_invasion_transports:0 "Transportes de Invasión"
r56_CAN_invasion_transports_desc:0 "Hostigar las rutas marítimas enemigas no sería suficiente para reducir la amenaza para [CAN.GetNameDef]. Debemos atacar primero y rápido con el equipo adecuado para nuestras tropas."

r56_CAN_rural_class_carriers:0 "Portaaviones Clase Rural"
r56_CAN_rural_class_carriers_desc:0 "No cabe duda de que estamos en una posición única geográficamente, entre dos mares y una gran potencia en la frontera. Para asegurar nuestra dominancia naval, debemos comenzar a construir portaaviones capaces de transportar aviones a la batalla y proteger nuestras rutas marítimas."

r56_CAN_trust_in_the_commonwealth:0 "Confianza en la Commonwealth"
r56_CAN_trust_in_the_commonwealth_desc:0 "Nuestros compañeros Dominios son nuestros amigos más confiables, y todos deberíamos marchar juntos para apoyar a Su Majestad."

r56_CAN_commonwealth_air_training_plan:0 "El Plan de Entrenamiento Aéreo de la Commonwealth"
r56_CAN_commonwealth_air_training_plan_desc:0 "Coordinaremos el entrenamiento de combate aéreo con nuestros aliados de la Commonwealth y los Dominios. Esto es más eficiente y puede realizarse en masa y de manera segura en nuestros aeródromos."

r56_CAN_build_fighters_for_the_empire:0 "Construir Cazas para el Imperio"
r56_CAN_build_fighters_for_the_empire_desc:0 "El Imperio necesita desesperadamente aviones ligeros. Con nuestra industria automotriz, suministrarles estas máquinas contribuirá a nuestra Commonwealth."

r56_CAN_CAMP_X:0 "Campamento X"
r56_CAN_CAMP_X_desc:0 "Centralizaremos la recopilación de inteligencia y el entrenamiento de espías en una ubicación secreta cerca de Oshawa. Está ubicado de manera central para recibir señales tanto de [ENG.GetNameDef] como de [USA.GetNameDef]."

r56_CAN_hydra:0 "Hydra"
r56_CAN_hydra_desc:0 "Benjamin deForest Bayly ha construido una estación de retransmisión de telecomunicaciones en el Campamento X, capaz de captar comunicaciones de radio para los Aliados en todo el mundo. Ahora también podemos decodificar y leer el correo y la radio del enemigo, lejos de sus ojos curiosos. No se lo digas a nadie, ni siquiera al Primer Ministro."

r56_CAN_permanent_joint_defence_board:0 "Consejo Conjunto Permanente de Defensa"
r56_CAN_permanent_joint_defence_board_desc:0 "La geografía y el patrimonio común nos vinculan a [USA.GetNameDef], pero el continente es demasiado grande para que uno de nosotros lo defienda solo. Se requiere un consejo de defensa conjunto para la consulta y planificación de la protección de América del Norte."

r56_CAN_british_ships:0 "Comprar Barcos [ENG.GetAdjective]"
r56_CAN_british_ships_desc:0 "Estamos en extrema necesidad de barcos para proteger nuestros convoyes. ¿Quizás podamos comprar algunos de la Madre Patria?"

r56_CAN_forge_our_own_future:0 "Forjar Nuestro Propio Futuro"
r56_CAN_forge_our_own_future_desc:0 "[CAN.GetNameDefCap] es una nación soberana, y solo nosotros podemos decidir qué camino seguiremos en este mundo."

r56_CAN_shadow_factories:0 "Fábricas Sombra"
r56_CAN_shadow_factories_desc:0 "Se avecina una tormenta para nosotros y nuestros aliados. Preparar nuestra infraestructura y economía para un eventual cambio a una economía de guerra sería un proceso largo y arduo."

r56_CAN_frogmen_of_burma:0 "Los Buzos"
r56_CAN_frogmen_of_burma_desc:0 "Con la ayuda de nuestros aliados, podemos establecer una nueva unidad de élite, capaz de explotar el potencial estratégico de los nadadores submarinos. Lord Mountbatten ha expresado su interés en esta empresa."

r56_CAN_tizard_visit:0 "La Visita de Tizard"
r56_CAN_tizard_visit_desc:0 "Un científico de la Madre Patria nos ha presentado la gran perspectiva de trabajar juntos en equipos técnicos y compartir inventos que pueden ganar la guerra."

r56_CAN_montreal_laboratory:0 "El Laboratorio de Montreal"
r56_CAN_montreal_laboratory_desc:0 "El Laboratorio de Montreal tiene los medios intelectuales para diseñar y construir una bomba de poder increíble utilizando uranio para lograr una reacción de fisión nuclear descontrolada. Haremos de esto una realidad."

r56_CAN_construct_the_cape_spear_forts:0 "Construir los Fuertes de Cape Spear"
r56_CAN_construct_the_cape_spear_forts_desc:0 "Podemos esperar una invasión naval en nuestra costa. La construcción de un fuerte naval será la mejor defensa y un disuasivo eficaz contra esta amenaza."

r56_CAN_fascism:0 "Una Gran Canadá"
r56_CAN_fascism_desc:0 "Una Canadá fuerte deriva su poder de un líder fuerte. Eduquemos al pueblo canadiense sobre este hecho."

r56_CAN_national_social_christian_party:0 "El Partido Social Cristiano Nacional"
r56_CAN_national_social_christian_party_desc:0 "Ha surgido un partido con ideales de una Canadá más pura. Abracemos a este partido y aplastemos a esos insidiosos comunistas."

r56_CAN_the_canadian_fuhrer:0 "El Führer [CAN.GetAdjective]"
r56_CAN_the_canadian_fuhrer_desc:0 "Ha surgido un hombre con un amor infinito por Canadá y una voluntad de hierro para defender sus derechos. ¡Salve el partido! ¡Salve a nuestro Líder!"

r56_CAN_restrict_immigration:0 "Restringir la Inmigración"
r56_CAN_restrict_immigration_desc:0 "[CAN.GetNameDefCap] es para los [CAN.GetAdjective], y no aceptaremos otra cosa. El noble pueblo de este país no será abrumado por refugiados de lealtad cuestionable."

r56_CAN_quell_quebec_nationalism:0 "Sofocar el Nacionalismo de Quebec"
r56_CAN_quell_quebec_nationalism_desc:0 "Quebec es una parte inalienable de [CAN.GetNameDef]. No existe problema de separatismo en el gran país de [CAN.GetNameDef]."

r56_CAN_a_united_canada:0 "[CAN.GetAdjective]s Unidos"
r56_CAN_a_united_canada_desc:0 "Con nuestro pueblo unido, ahora podemos comenzar a esparcir nuestra gloria por todo el hemisferio. ¡Viva la Gran Canadá!"

r56_CAN_arrest_the_anti_fascists:0 "Arrestar a los Antifascistas"
r56_CAN_arrest_the_anti_fascists_desc:0 "Hay elementos de izquierdistas traicioneros que están tomando medidas para contrarrestar el orden natural de las cosas. Les mostraremos el verdadero camino hacia la gloria."

r56_CAN_canadian_union_of_fascists:0 "La Unión Canadiense de Fascistas"
r56_CAN_canadian_union_of_fascists_desc:0 "Un partido que apoya la política de prosperidad económica mediante una alianza con intereses empresariales ha aparecido en el panorama político. [CAN.GetNameDefCap] haría bien en ayudar a esta facción a alcanzar la victoria."

r56_CAN_arcand_in_the_government:0 "Arcand en el Gobierno"
r56_CAN_arcand_in_the_government_desc:0 "Adrien Arcand es uno de los pocos hombres en [CAN.GetNameDef] que es consciente de los problemas que la aquejan internamente e internacionalmente. Haríamos bien en ofrecerle un lugar en el gobierno, a pesar de algunas diferencias ideológicas que tenemos."

r56_CAN_unite_the_fascist_parties:0 "Unir las Organizaciones Fascistas"
r56_CAN_unite_the_fascist_parties_desc:0 "Nuestros métodos pueden diferir, pero nuestro objetivo final sigue siendo el mismo. Caminaremos este camino juntos con nuestros nuevos aliados."

r56_CAN_form_the_blue_shirts:0 "Formar los Camisas Azules"
r56_CAN_form_the_blue_shirts_desc:0 "Los Camisas Azules serán el brazo defensivo principal y la columna vertebral ideológica de nuestra institución. La legitimación de este movimiento nos proporcionará suficientes cuadros leales para mantener nuestra máquina de guerra en funcionamiento."

r56_CAN_create_youth_wing:0 "Crear una Ala Juvenil"
r56_CAN_create_youth_wing_desc:0 "La juventud del estado tiene la clave para hacer posible el sueño de una Gran Canadá."

r56_CAN_a_one_party_state:0 "Estado de Partido Único"
r56_CAN_a_one_party_state_desc:0 "Un estado multipartidista solo puede generar disensión y destrucción del estado desde adentro. A partir de ahora, [CAN.GetNameDef] será liderada por un glorioso movimiento de las masas, por las masas y para las masas."

r56_CAN_anti_democracy:0 "Una Nación Antidemocrática"
r56_CAN_anti_democracy_desc:0 "La democracia es una mancha en la historia, negando a los países su derecho divino a la gloria."

r56_CAN_strength_through_conquest_idea:0 "Fuerza a través de la Conquista"

r56_CAN_canadian_nationalism:0 "Nacionalismo [CAN.GetAdjective]"
r56_CAN_canadian_nationalism_desc:0 "[CAN.GetNameDefCap] es ahora un estado independiente con un pueblo independiente. Hacer que los ciudadanos conozcan este hecho fortalecerá sus corazones contra la manipulación externa."

r56_CAN_strenght_through_conquest:0 "Fuerza a través de la Conquista"
r56_CAN_strenght_through_conquest_desc:0 "Solo a través del crisol del conflicto puede prosperar [CAN.GetNameDef]."

r56_CAN_seek_closer_ties_to_germany:0 "Buscar Laços Más Estrechos con [GER.GetNameDef]"
r56_CAN_seek_closer_ties_to_germany_desc:0 "[GER.GetLeader] ha demostrado ser un hombre razonable haciendo demandas razonables mientras fortalece su nación. Nos uniremos a [GER.GetNameDef] en solidaridad por una nueva Edad de Oro."

r56_CAN_demand_newfoundland_and_labrador:0 "Exigir Terranova y Labrador"
r56_CAN_demand_newfoundland_and_labrador_desc:0 "Terranova es un Dominio fallido que tuvo que volver al estatus colonial. Su lugar adecuado está con [CAN.GetNameDef]. No podemos tolerar su control sobre nuestras tierras por más tiempo. Los tomaremos, sin importar el costo."

r56_CAN_form_our_own_alliance:0 "Formar una Alianza"
r56_CAN_form_our_own_alliance_desc:0 "La Madre Patria ha abrazado su versión del fascismo, y por una vez compartimos sus aspiraciones. Caminemos juntos por este camino, como buenos camaradas."

r56_CAN_support_the_british_union_of_fascists:0 "Apoyar a la Unión Británica de Fascistas"
r56_CAN_support_the_british_union_of_fascists_desc:0 "La BUF es quizás una de las últimas líneas de defensa contra la tiranía de las democracias. Debemos darles nuestro apoyo incondicional para que prevalezcan."

r56_CAN_strict_anti_communism:0 "Anticomunismo"
r56_CAN_strict_anti_communism_desc:0 "La Plaga Roja del bolchevismo no tendrá poder sobre [CAN.GetNameDef]. Purificaremos a los izquierdistas de cada rincón en el que los encontremos."

r56_CAN_follow_mosleys_ideas:0 "Seguir las Ideas de Mosley"
r56_CAN_follow_mosleys_ideas_desc:0 "Sir Oswald Mosley ha propuesto una idea económica muy radical que merece ser aplicada en nuestro Dominio. Nos regocijaremos en la prosperidad de una Canadá renovada y gloriosa."

r56_CAN_restructure_the_government:0 "Reestructurar el Gobierno"
r56_CAN_restructure_the_government_desc:0 "Nuestro gobierno está infestado de políticos con objetivos alineados con especuladores privados que buscan su propio beneficio. ¡No podemos tolerar su influencia venenosa por más tiempo!"

r56_CAN_full_equality_for_women:0 "Derechos para las Mujeres"
r56_CAN_full_equality_for_women_desc:0 "Las mujeres son el pilar y la base de la sociedad. Otorgarles plenos y iguales derechos elevará a [CAN.GetNameDef] a su grandeza destinada."

r56_CAN_fascist_corporatism:0 "Corporativismo Fascista"
r56_CAN_fascist_corporatism_desc:0 "Las empresas privadas operan bajo los principios de la economía de libre mercado, que asume que servirán al mercado para satisfacer las necesidades de la sociedad. Esta suposición ha demostrado ser falsa después de la Gran Depresión, y debemos someter al capital privado al interés nacional."

r56_CAN_join_the_british:0 "Unirse al Imperio Británico"
r56_CAN_join_the_british_desc:0 "Nuestros lazos con la Madre Patria están entrelazados para siempre. Pues donde tú vayas, yo iré; y donde te alojes, me alojaré. Tu gente será mi gente, y tu Dios será mi Dios."

r56_CAN_secure_greenland_and_iceland:0 "Asegurar Groenlandia e Islandia"
r56_CAN_secure_greenland_and_iceland_desc:0 "Groenlandia e Islandia son el potencial punto de partida desde donde se puede llevar a cabo la invasión de nuestro Dominio. Apoderarse de ellas protegerá nuestros flancos."

r56_CAN_ask_for_newfoundland_and_labrador:0 "Pedir Terranova y Labrador"
r56_CAN_ask_for_newfoundland_and_labrador_desc:0 "Solicitaremos el retorno de Terranova y Labrador a nuestro país. No más trabajarán nuestros compatriotas bajo controladores extranjeros."

r56_CAN_intervene_ACW:0 "Ayudar en la Guerra Civil Americana"
r56_CAN_intervene_ACW_desc:0 "Nuestros hermanos del sur necesitan urgentemente ayuda. Debemos intervenir, porque una casa dividida caerá."

r56_CAN_send_weapons:0 "Enviar Armas a América"
r56_CAN_send_weapons_desc:0 "Las guerras modernas se luchan con hombres, pero se ganan con implementos creados en fábricas. Enviaremos un cargamento de municiones muy necesarias a nuestros aliados en el sur."

r56_CAN_defence_scheme_no1:0 "Esquema de Defensa No.1"
r56_CAN_defence_scheme_no1_desc:0 "El águila del sur ha mostrado finalmente sus verdaderos colores. Pintémosla de rojo ahora, ¿no?"

r56_CAN_take_down_america:0 "Atacar a [USA.GetNameDef]"
r56_CAN_take_down_america_desc:0 "[USA.GetNameDefCap] se ha convertido ahora en un impedimento para nuestro orden mundial. Atacaremos rápidamente."

r56_CAN_join_the_axis:0 "[Root.GetFascismAllianceName]"
r56_CAN_join_the_axis_desc:0 "[Root.GetFascismAllianceDesc]"
R56_CAN_JOIN_AXIS:0 "Unirse al Eje"
R56_CAN_JOIN_FASCIST_ALLIANCE:0 "Buscar una Alianza"
R56_CAN_JOIN_AXIS_DESC:0 "Debemos buscar unirnos a [GER.GetNameDef] y su alianza."
R56_CAN_JOIN_FASCIST_ALLIANCE_DESC:0 "Debemos buscar unirnos a una alianza fascista de naciones; nos haría poderosos y nos ayudaría a proteger nuestro país en caso de amenazas extranjeras."

r56_CAN_the_grizzly:0 "El Grizzly"
r56_CAN_the_grizzly_desc:0 "Ahora podemos producir suficientes tanques para equipar a nuestra división blindada con algunas modificaciones de diseño locales."

r56_CAN_alliance_with_america:0 "Alianza con [USA.GetNameDef]"
r56_CAN_alliance_with_america_desc:0 "Nuestra nación comparte un idioma común, una cultura común y un continente. Es natural que formemos una alianza para protegernos mutuamente en tiempos de conflicto."

r56_CAN_acquire_american_ships:0 "Adquirir Barcos [USA.GetAdjective]"
r56_CAN_acquire_american_ships_desc:0 "La Marina de los EE.UU. es una de las mayores potencias navales que el mundo haya conocido. Deberíamos solicitar la compra de algunos de sus barcos para defender nuestro Dominio."

r56_CAN_follow_american_neutrality:0 "Seguir la Neutralidad [USA.GetAdjective]"
r56_CAN_follow_american_neutrality_desc:0 "El águila ha volado alto y ha visto nubes de conflicto cercano, pero ha adoptado una postura de neutralidad. Deberíamos adoptar políticas similares a las de ellos, ya que no buscamos disparar el primer tiro con ira."

r56_CAN_follow_american_interventionism:0 "Seguir el Intervencionismo [USA.GetAdjective]"
r56_CAN_follow_american_interventionism_desc:0 "El águila ha considerado oportuno apagar las brasas antes de que aparezca el fuego. El mundo ya no es el lugar que conocemos; tomaremos medidas proactivas para construir un nuevo orden mundial con los [USA.GetAdjective]s."

r56_CAN_defence_scheme_no2:0 "Esquema de Defensa No.2"
r56_CAN_defence_scheme_no2_desc:0 "La amenaza al otro lado del Pacífico se hace más fuerte cada día. Debemos prepararnos para su eventual llegada."

r56_CAN_install_democracy_in_the_americas:0 "Asegurar la Democracia en las Américas"
r56_CAN_install_democracy_in_the_americas_desc:0 "Cualquier gobierno que no represente las opiniones de sus ciudadanos no es un gobierno del pueblo. Impondremos la libertad del individuo sobre estos regímenes tiránicos en las Américas."

r56_CAN_protect_the_coast:0 "Proteger la Costa Atlántica"
r56_CAN_protect_the_coast_desc:0 "Nuestro flanco oriental permanece expuesto y desprotegido si un atacante desembarca allí. Pidamos a la Madre Patria que nos permita defenderlo."

r56_CAN_reduce_the_tariffs:0 "Reducir los Aranceles"
r56_CAN_reduce_the_tariffs_desc:0 "Los aranceles impuestos al comercio con nuestro aliado del sur han demostrado ser demasiado onerosos para el libre comercio. Esto no debe continuar; es injusto y antidemocrático."

r56_CAN_build_navy_for_defence:0 "Marina Defensiva"
r56_CAN_build_navy_for_defence_desc:0 "Nuestra marina puede parecer pintoresca en comparación con otras naciones, pero serán la mejor línea de defensa contra cualquier nación agresora que intente invadir a través de los mares."

r56_CAN_get_ready_for_intervention:0 "Rearmarse para la Intervención"
r56_CAN_get_ready_for_intervention_desc:0 "La situación internacional ha demostrado ser demasiado volátil para que nos quedemos sentados y observando. Seguiremos el ejemplo de los [USA.GetAdjective]s y nos rearmaremos para lo inevitable."

r56_CAN_allow_free_access:0 "Fronteras Abiertas"
r56_CAN_allow_free_access_desc:0 "No hay razón para que exista una frontera entre [USA.GetNameDef] y nosotros. Compartimos una cultura e idioma comunes, con una historia definida arbitrariamente por los imperialistas del pasado."

r56_CAN_west_coast_military_command:0 "Comando Militar de la Costa Oeste"
r56_CAN_west_coast_military_command_desc:0 "Nuestra alianza no durará mucho sin un esfuerzo coordinado para lograr el mismo objetivo. Ya están en marcha planes para lograr este objetivo."

r56_CAN_new_deal:0 "Seguir las Políticas [USA.GetAdjective]"
r56_CAN_new_deal_desc:0 "Deberíamos emular las exitosas políticas económicas de nuestro vecino, todo por el bien del pueblo que representamos."

r56_CAN_communism:0 "Un Frente Popular"
r56_CAN_communism_desc:0 "Una [CAN.GetName] en la que todas sus gentes se consideren iguales es una existencia noble. ¡Debemos avanzar para asegurar una nueva Canadá!"

r56_CAN_anti_war_policy:0 "Política Antibélica"
r56_CAN_anti_war_policy_desc:0 "Fuimos arrastrados a la fuerza en la última guerra por los restos de un poder imperialista. Rectificaremos esto con una política robusta para no declarar la guerra ni unirnos a alianzas para librar una."

r56_CAN_organize_the_trade_unions:0 "Unificar los Sindicatos"
r56_CAN_organize_the_trade_unions_desc:0 "Los sindicatos son un aliado poderoso que representa los derechos de los trabajadores. Una entidad política singular que los represente a todos es el camino a seguir."

r56_CAN_workers_rights:0 "Derechos de los Trabajadores"
r56_CAN_workers_rights_desc:0 "¡Los capitalistas avaros han oprimido a los trabajadores [CAN.GetAdjective] durante demasiado tiempo! Protegeremos sus derechos y nuestras necesidades de producción mejorando el proceso y escuchando a las personas que importan."

r56_CAN_public_ownership:0 "Medios de Producción"
r56_CAN_public_ownership_desc:0 "El capitalista busca explotar el potencial bélico con el único propósito de obtener ganancias. Nuestros camaradas no pueden tolerar esto más, y nosotros tampoco. ¡Los confiscaremos por el bien de la comunidad!"

r56_CAN_unemployment_insurance_scheme:0 "Plan de Seguro de Desempleo"
r56_CAN_unemployment_insurance_scheme_desc:0 "El desempleo es síntoma de un sistema ineficiente. Asegurando que todos aquellos que no puedan encontrar trabajo estén siendo atendidos en tiempos difíciles, podemos esperar que sirvan lealmente en días mejores."

r56_CAN_young_communist_league_of_canada:0 "La Liga Juvenil Comunista de Canadá"
r56_CAN_young_communist_league_of_canada_desc:0 "Los Jóvenes Comunistas son un colectivo de escuelas y clubes que representan a los trabajadores, sin importar su edad, credo o raza. Bajo ellos, sus advertencias sobre la grave amenaza que enfrenta el mundo bajo el fascismo resuenan por todo [CAN.GetNameDef]. Promoveremos el crecimiento de esta organización por el bien de los trabajadores."

r56_CAN_the_canadian_youth_congress:0 "El Congreso Juvenil [CAN.GetAdjective]"
r56_CAN_the_canadian_youth_congress_desc:0 "Es hora de dar a los jóvenes los canales adecuados para expresar sus quejas e inquietudes para tomar medidas directas."

r56_CAN_repeal_the_padlock_law:0 "Derogar la Ley del Candado"
r56_CAN_repeal_the_padlock_law_desc:0 "Bajo la Ley del Candado, cualquier establecimiento o propiedad que se encuentre propagando las lamentaciones de los trabajadores oprimidos puede ser clausurada y cerrada con candado para silenciar sus voces. Estas leyes bárbaras infringen los derechos de los trabajadores, ¡y ahora las aboliremos!"

r56_CAN_imprison_the_trotskyists:0 "Encerrar a los Trotskistas"
r56_CAN_imprison_the_trotskyists_desc:0 "Los trotskistas representan una plaga para nuestra gloriosa ideología al desestabilizar el comunismo y sus implementaciones en todo el mundo. Impediremos que aquellos que profesen seguir sus ideas entren en nuestras filas."

r56_CAN_strike_the_quebecois_anti_communists:0 "Atacar a los Anticomunistas Quebequenses"
r56_CAN_strike_the_quebecois_anti_communists_desc:0 "El reaccionario Maurice Duplessis y su gente obstaculizan la estabilidad del estado. Le mostraremos la gloria del comunismo."

r56_CAN_form_a_canadian_red_guard:0 "Formar una Guardia Roja [CAN.GetAdjective]"
r56_CAN_form_a_canadian_red_guard_desc:0 "Para sobrevivir, nuestro joven estado comunista debe contar con cuadros leales y efectivos que protejan su propia existencia. Las Guardias Rojas defenderán a [CAN.GetNameDef] hasta su último aliento."

r56_CAN_the_mac_paps:0 "Los Mac-Paps"
r56_CAN_the_mac_paps_desc:0 "Los Batallones Mackenzie-Papineau fueron un batallón de canadienses dispuestos a difundir las glorias del Comunismo a nivel mundial. Démosles nuestro apoyo."

r56_CAN_abandon_anti_war_policy:0 "Abandonar la Política Antibélica"
r56_CAN_abandon_anti_war_policy_desc:0 "Está claro que, aunque no buscamos la guerra, algunas naciones buscan hacernos daño. Tenemos que revertir nuestras políticas en consecuencia."

r56_CAN_plebiscite_committees:0 "Comités Plebiscitarios"
r56_CAN_plebiscite_committees_desc:0 "Involucrando las voces del pueblo en la forma en que implementamos las políticas gubernamentales, podemos reducir las duras críticas sobre algunas de nuestras decisiones."

r56_CAN_support_the_soviets:0 "Apoyar a los [SOV.GetAdjective]s"
r56_CAN_support_the_soviets_desc:0 "[SOV.GetNameDefCap] es el ejecutor adecuado del comunismo en el mundo. No nos quedaremos de brazos cruzados viendo cómo se apaga la llama sin decir nada al respecto."

r56_CAN_join_the_communist_international:0 "[Root.GetCommunistAlliance]"
R56_CAN_JOIN_COMMUNISM:0 "Unirse a la Internacional Comunista"
R56_CAN_COMMUNISM_ALLIANCE:0 "Una Alianza"
r56_CAN_join_the_communist_international_desc:0 "Los fuegos de la revolución en todo el mundo se han encendido. Debemos unirnos a nuestros hermanos y hermanas en abrazar la Revolución de los Trabajadores."

r56_CAN_destroy_imperialism:0 "Destruir el Imperialismo"
r56_CAN_destroy_imperialism_desc:0 "Una vez fuimos un país luchando bajo las cadenas de un señorío indiferente. Es hora de ayudar a cualquier nación que desee destruir las cadenas del imperialismo, los últimos vestigios de épocas pasadas."

r56_CAN_join_our_british_comrades:0 "Unirnos a Nuestros Camaradas [ENG.GetAdjective]"
r56_CAN_join_our_british_comrades_desc:0 "Nuestros amigos al otro lado del mar también han roto las cadenas de la aristocracia miserable. Una alianza de estados regenerados de trabajadores será la alianza de las edades."

r56_CAN_strike_britain:0 "Atacar a [ENG.GetNameDef]"
r56_CAN_strike_britain_desc:0 "La antigua Madre Patria se ha presentado ahora como un adversario contra la gloriosa [CAN.GetName]. Los aplastaremos bajo el peso del proletariado unido."

r56_CAN_strike_mexico:0 "Asegurar un Segundo Frente"
r56_CAN_strike_mexico_desc:0 "No podemos esperar atravesar al águila en una pelea directa. Asegurar otro frente para continuar la lucha es nuestra máxima prioridad."

r56_CAN_strike_america:0 "Aplastar a [USA.GetNameDef]"
r56_CAN_strike_america_desc:0 "El águila temerá la hoz y el martillo del trabajador [CAN.GetAdjective]."

r56_CAN_emergency_assembly:0 "Convocar al Parlamento"
r56_CAN_emergency_assembly_desc:0 "Nuestra democracia recientemente independiente está en una encrucijada. Debemos convocar a los representantes del pueblo para trazar una hoja de ruta sobre cómo y hacia dónde debemos avanzar en este nuevo y valiente mundo."

r56_CAN_a_new_constitution:0 "Redactar una Nueva Constitución"
r56_CAN_a_new_constitution_desc:0 "Una nación democrática no es nada sin una constitución que instituya controles y equilibrios para su gobierno. Supervisaremos la creación de una para el bien de todos."

r56_CAN_an_independent_democracy:0 "Democracia Independiente"
r56_CAN_an_independent_democracy_desc:0 "La fuerza de [CAN.GetNameDefCap] proviene de su aceptación y tolerancia de ideas y personas diferentes. La democracia será nuestro solemne juramento y fuente de poder, incluso en tiempos de conflicto y discordia."

r56_CAN_post_colonial_rule:0 "Post-Influencia [ENG.GetAdjective]"
r56_CAN_post_colonial_rule_desc:0 "Una vez fuimos un Dominio Imperial, pero logramos la independencia [CAN.GetAdjective] pacíficamente. Haremos las paces con ellos mientras dejamos clara y fuerte nuestra postura independiente."

r56_CAN_secure_the_economy:0 "Asegurar la Economía"
r56_CAN_secure_the_economy_desc:0 "Nuestra joven república tiene una economía inestable para apoyar a nuestro pueblo. Deberíamos tomar medidas para abordar este problema."

r56_CAN_our_own_way:0 "Un Camino Diferente"
r56_CAN_our_own_way_desc:0 "Nuestra democracia será nuestro camino en este mundo. No le debemos nada a nadie más en el mundo."

r56_CAN_development_of_new_territories:0 "Desarrollo de Nuevos Territorios"
r56_CAN_development_of_new_territories_desc:0 "Con nuestra economía fortalecida, finalmente podemos desarrollar las tierras no utilizadas y subutilizadas en [CAN.GetNameDef]."

r56_CAN_modernise_the_nation:0 "Modernizar la Nación"
r56_CAN_modernise_the_nation_desc:0 "La nación necesita urgentemente una mejor inversión en infraestructura para un mayor crecimiento económico. Asignaremos lo que sea necesario en este esfuerzo."

r56_CAN_independent_military:0 "Militar Independiente"
r56_CAN_independent_military_desc:0 "Ahora que nuestro ejército es una rama independiente, no podemos depender de cambios doctrinales compartidos de ningún señorío. Nuestro crecimiento es completamente nuestro."

r56_CAN_independent_industry:0 "Industria Independiente"
r56_CAN_independent_industry_desc:0 "Desarrollar nuestra capacidad industrial es una de las prioridades para fortalecer a nuestra querida [CAN.GetName]."

r56_CAN_self_sufficiency:0 "Autosuficiencia"
r56_CAN_self_sufficiency_desc:0 "Abastecer nuestra industria requiere minerales y materias primas suficientes. Asignaremos los fondos para hacerlo."

r56_CAN_assert_canadian_involvment:0 "Afirmar la Participación [CAN.GetAdjective]"
r56_CAN_assert_canadian_involvment_desc:0 "A pesar de nuestra creencia en la autodeterminación, también necesitaremos actuar cuando las naciones amigas estén en peligro."

r56_CAN_secure_american_democracy:0 "Asegurar la Democracia Americana"
r56_CAN_secure_american_democracy_desc:0 "El águila ha caído en una enfermedad enfermiza. Lo curaremos, lo liberaremos una vez más."

r56_CAN_reenforce_the_commonwealth:0 "Reforzar la Commonwealth"
r56_CAN_reenforce_the_commonwealth_desc:0 "Las naciones se desmoronan bajo el aislamiento. Crearemos una alianza que se proteja mutuamente cuando sean atacados."

r56_CAN_our_best_friend:0 "Nuestro Mejor Amigo"
r56_CAN_our_best_friend_desc:0 "[USA.GetNameDefCap] siempre ha sido un amigo inquebrantable de [CAN.GetNameDef]. Los invitaremos a este pacto defensivo nuestro."

r56_CAN_unite_with_the_french:0 "Unirse con los [FRA.GetAdjective]"
r56_CAN_unite_with_the_french_desc:0 "[FRA.GetNameDefCap] siempre ha sido el defensor de los ideales liberales y la democracia. Deberíamos extenderles una oferta para unirse a esta facción nuestra."

r56_CAN_liberate_the_british_isles:0 "Liberar las Islas Británicas"
r56_CAN_liberate_the_british_isles_desc:0 "Nuestra antigua Madre Patria ha caído. Es nuestro deber moral liberar al pueblo de Gran Bretaña de las cadenas de los opresores."

r56_CAN_fuel_the_arms_sector:0 "Impulsar el Sector de Armamento"
r56_CAN_fuel_the_arms_sector_desc:0 "Nuestra paz nunca durará mucho si no respaldamos nuestras palabras con acciones. A veces esa acción implica artillería y tanques, por lo que necesitamos mantener una industria capaz de producirlos en tiempos de necesidad."

r56_CAN_arms_exports:0 "Exportaciones de Armamento"
r56_CAN_arms_exports_desc:0 "Tal vez no queramos enviar a nuestros jóvenes [CAN.GetAdjective]s a morir en campos extranjeros, pero siempre podemos enviar productos [CAN.GetAdjective]s para nivelar el campo de juego a naciones amigas a nuestros intereses."

r56_CAN_suppress_the_separatists:0 "Reprimir a los Separatistas"
r56_CAN_suppress_the_separatists_desc:0 "Nunca reconoceremos al estado rebelde de Quebec. Quebec es tierra [CAN.GetAdjective], y eso es todo."

r56_CAN_strengthen_british_ties:0 "Fortalecer los Laços [ENG.GetAdjective]"
r56_CAN_strengthen_british_ties_desc:0 "Nuestras lealtades están con la Madre Patria. Nos aseguraremos de que nuestras políticas y acciones marchen en sintonía con las suyas."

r56_CAN_governor_general_in_power:0 "Gobernador General en el Poder"
r56_CAN_governor_general_in_power_desc:0 "En estos tiempos tumultuosos, necesitamos una mano firme guiando el barco. No puede haber mejor hombre que John Buchan, nuestro propio Gobernador General."

r56_CAN_empower_the_military_faction:0 "Empoderar a la Facción Militar"
r56_CAN_empower_the_military_faction_desc:0 "Nuestra fuerza no proviene de comités y discusiones prolongadas. Proviene de la acción directa y las decisiones decisivas. Empoderamos a las personas que encarnan estos valores dentro del aparato administrativo de [CAN.GetNameDef]."

r56_CAN_strategic_nationalizations:0 "Nacionalizaciones Estratégicas"
r56_CAN_strategic_nationalizations_desc:0 "La nacionalización de industrias y empresas específicas aumentará nuestra popularidad con el público y traerá el control de esas empresas a [CAN.GetNameDef]."

r56_CAN_integrate_the_canadian_cadet_corps:0 "Integrar el Cuerpo de Cadetes [CAN.GetAdjective]"
r56_CAN_integrate_the_canadian_cadet_corps_desc:0 "La juventud de nuestra nación ha demostrado una notable iniciativa al unirse a organizaciones que los preparan bien en los caminos del mundo. Deberíamos legitimar su organización dentro del Dominio, haciendo de su credo un juramento que todos los jóvenes canadienses reciten cada mañana."

r56_CAN_root_out_traitors:0 "Erradicar a los Traidores"
r56_CAN_root_out_traitors_desc:0 "Aquellos que claman por más libertad en tiempos de crisis han impedido nuestro camino hacia la grandeza. No toleraremos disenso alguno en [CAN.GetNameDef]."

r56_CAN_claims_on_america:0 "Reclamos sobre [USA.GetNameDef]"
r56_CAN_claims_on_america_desc:0 "No podemos tolerar más la existencia de la nación rebelde del sur. Incendiamos sus ciudades una vez; ha llegado el momento de hacerlo una vez más."

r56_CAN_the_defense_of_canada:0 "La Defensa de Canadá"
r56_CAN_the_defense_of_canada_desc:0 "La larga frontera que compartimos con la nación del sur es imaginaria, mantenida por la historia. Marquémosla claramente con fortificaciones y preparativos de guerra."

r56_CAN_national_defense_funding:0 "Financiamiento de la Defensa Nacional"
r56_CAN_national_defense_funding_desc:0 "Nuestra soberanía solo puede ser defendida por la fuerza de las armas. Invertiremos en nuestro bienestar en la medida de nuestras posibilidades."

#Eventos
r56_canada.1.t:0 "Cambio en las Leyes"
r56_canada.1.d:0 "Debido a nuestro reciente cambio de gobierno, nuestras leyes y políticas han sido actualizadas para reflejar nuestro nuevo gobierno."
r56_canada.1.a:0 "Un cambio necesario."

r56_canada.4.t:0 "Cuestión del Reclutamiento en Quebec"
r56_canada.4.d:0 "Necesitamos urgentemente personal en nuestro ejército, marina y fuerza aérea, pero los franco-canadienses no ceden en el tema y no consienten el reclutamiento forzoso."
r56_canada.4.a:0 "Haremos lo que debamos. Forzar el reclutamiento."
r56_canada.4.b:0 "Quizás podamos llegar a algún acuerdo."

r56_canada.5.t:0 "¡Jack Bickell Regresa de [ENG.GetNameDef]!"
r56_canada.5.d:0 "Después de servir dos años bajo la Junta de Suministro de Aviones Británica, Jack Bickell ha regresado de [ENG.GetNameDef]. El presidente del consejo de Victory Aircraft Ltd. quiere reclutarlo."
r56_canada.5.a:0 "¡Bueno, pongámoslo a trabajar!"

r56_canada.6.t:0 "¡Motín de los Veinte Centros!"
r56_canada.6.d:0 "Las personas que trabajan en los campamentos de ayuda para desempleados han comenzado otro motín, exigiendo que se les aumente el sueldo. ¿Cómo debemos manejarlos?"
r56_canada.6.a:0 "Deberíamos cerrar los campamentos."
r56_canada.6.b:0 "Usar la fuerza para detener los motines."
r56_canada.6.c:0 "Dejarlos amotinarse."

r56_canada.7.t:0 "¡Motín de los Veinte Centros Enfurecidos!"
r56_canada.7.d:0 "Después de que los trabajadores de los campamentos se amotinaron la última vez, usamos la fuerza para detener los motines. Ahora han comenzado un motín nuevamente y nos exigen que los compensemos por las veces que usamos la fuerza contra ellos y que cerremos los campamentos."
r56_canada.7.a:0 "Usar la fuerza para detener el motín y cerrar los campamentos de una vez por todas."
r56_canada.7.b:0 "Ceder a sus demandas y compensarlos."

r56_canada.8.t:0 "Los Manifestantes Continúan Amotinándose"
r56_canada.8.d:0 "Los trabajadores de los campamentos han organizado otra protesta y han dañado propiedades durante ella."
r56_canada.8.a:0 "Qué vergüenza."

r56_canada.9.t:0 "¡[CAN.GetNameDefCap] pide Terranova y Labrador!"
r56_canada.9.d:0 "Los [CAN.GetAdjective]s nos han pedido que les transfiramos nuestra propiedad de Terranova y Labrador. Consideran que estas tierras son su territorio legítimo."
r56_canada.9.a:0 "Pueden tenerlas; necesitamos las tropas en otro lugar."
r56_canada.9.b:0 "No, es nuestro territorio legítimo."

r56_canada.10.t:0 "¡[FROM.GetNameDefCap] nos da Terranova y Labrador!"
r56_canada.10.d:0 "[FROM.GetNameDefCap] ha transferido la propiedad de Terranova y Labrador a nosotros después de que amablemente les solicitamos los estados."
r56_canada.10.a:0 "¡Buenas noticias!"

r56_canada.11.t:0 "¡[FROM.GetNameDefCap] se niega!"
r56_canada.11.d:0 "[FROM.GetNameDefCap] se ha negado a darnos Terranova y Labrador."
r56_canada.11.a:0 "Qué lástima."
r56_canada.11.b:0 "Lo lamentarán."

r56_canada.12.t:0 "¡[CAN.GetNameDefCap] sugiere una alianza!"
r56_canada.12.d:0 "[CAN.GetNameDefCap] se ha acercado a nosotros y ha propuesto una alianza entre ellos y nosotros."
r56_canada.12.a:0 "Es una buena idea; juntos somos fuertes."
r56_canada.12.b:0 "No, solo están tratando de aprovecharse de nuestra fuerza militar."

r56_canada.13.t:0 "¡[USA.GetNameDefCap] ha aceptado nuestra alianza!"
r56_canada.13.d:0 "[USA.GetNameDefCap] ha aceptado nuestra propuesta de una alianza norteamericana. [USA.GetLeader] ha asegurado una mayoría en el Congreso a favor de ella, ya que no pondría en peligro la independencia diplomática de [USA.GetAdjective]. Por el contrario, desde un punto de vista [USA.GetAdjective], reduciría la amenaza de una guerra con [ENG.GetNameDef]."
r56_canada.13.a:0 "¡Buenas noticias!"

r56_canada.14.t:0 "¡[USA.GetNameDefCap] se niega!"
r56_canada.14.d:0 "[USA.GetNameDefCap] ha rechazado nuestra propuesta de crear una alianza, diciendo que queremos aprovechar su poderío militar."
r56_canada.14.a:0 "¡Malditos [USA.GetAdjective]s!"

r56_canada.15.t:0 "Derechos de los Trabajadores"
r56_canada.15.d:0 "Mejorar los derechos de nuestros trabajadores nos ha permitido cosechar los beneficios de una mayor moral y felicidad de los trabajadores."
r56_canada.15.a:0 "¡Excelente!"


r56_canada.16.t:0 "Crisis Económica"
r56_canada.16.d:0 "Parece que estamos en un pequeño aprieto. ¡El pueblo se ha cansado y agitado por la falta de atención de nuestra administración a la economía!"
r56_canada.16.a:0 "Los canadienses van a estar en desempleo por un tiempo, muchachos."

r56_canada.17.t:0 "Estabilidad Económica"
r56_canada.17.d:0 "Las recientes inversiones en industrias clave y bienestar general han dado sus frutos. Los [CAN.GetAdjective]s en todas partes están experimentando prosperidad y seguridad en estos tiempos tumultuosos."
r56_canada.17.a:0 "¡Grandes noticias!"

r56_canada_governor_general.1.t:0 "Fallece el Gobernador General John Buchan"
r56_canada_governor_general.1.d:0 "Nuestro distinguido Gobernador General, quien había apoyado durante mucho tiempo al Dominio de Canadá y representado sus intereses ante la Corona, ha fallecido. Que descanse en paz."
r56_canada_governor_general.1.a:0 "Su legado no será olvidado."

#Eventos de noticias
r56.news_event.1001.t:0 "Gira Real de [CAN.GetNameDef] en [GetYear]"
r56.news_event.1001.d:0 "Por primera vez en la historia canadiense, un monarca reinante de Canadá ha venido a visitar este país, ya que el rey Jorge VI y la reina Isabel han emprendido una gira por [CAN.GetNameDef]. La pareja real llegó en el transatlántico canadiense Pacific 'Empress of Australia' escoltado por dos destructores y dos cruceros de la Armada Real Canadiense.\n\nSu gira en el tren real azul y plateado está planeada para cubrir todas las provincias canadienses comenzando por la ciudad de Quebec, seguida por el Dominio de Terranova y continuando hacia las regiones occidentales de Canadá como Vancouver y Victoria. [CAN.GetLeader] acompañará a la pareja real en su recorrido por el país. La gira finalizará con una visita a [USA.GetNameDef]."
r56.news_event.1001.a:0 "Nos sentimos honrados con tal visita."
r56.news_event.1001.b:0 "¡Esperamos que la visita sea agradable!"
r56.news_event.1001.c:0 "No es el momento para hacer una gira"

r56.news_event.1002.t:0 "Día 'If'"
r56.news_event.1002.d:0 "Organizado por la organización Greater Winnipeg Victory Loan, se ha realizado hoy una simulación de invasión de [CAN.GetNameDef] por parte de fuerzas [GER.GetAdjective]. Siendo el ejercicio militar más importante en Winnipeg, lograron recaudar $3 millones en un día para el esfuerzo bélico. El evento incluyó varios bombardeos simulados, tiroteos, arrestos de personas que se oponían, desfiles [GER.GetAdjective] y muchas otras cosas. El día terminó con la liberación de los 'prisioneros', desfiles y discursos. El embajador de Morgenstierne habló de sus experiencias con la ocupación [GER.GetAdjective] y dijo que la simulación de la invasión y ocupación fue un vistazo auténtico a la ocupación [GER.GetAdjective]."
r56.news_event.1002.a:0 "El día fue un éxito."

