### EVENTS ###
r56_australia.country_win:0 "El Partido Country lidera la coalición."
r56_australia.communist_win:0 "El Partido Comunista de Australia gana."
r56_australia.fascists_win:0 "¡Una victoria para la derecha!"
r56_australia.centre_win:0 "El Partido del Centro gana por abrumadora mayoría."
r56_australia.australia_first_win:0 "Australia First gana la votación."

r56_australia.1.t:0 "Nombramiento del Nuevo Gobernador General"
r56_australia.1.d:0 "El mandato de Isaac Isaacs como Gobernador General ha terminado. Será recordado como el primer Gobernador General australiano y por su destacada frugalidad.\n\nDe los candidatos recomendados para reemplazarlo, el Primer Ministro ha decidido regresar a un Gobernador General británico y ha ofrecido el puesto a Alexander Hore-Ruthven.\n\nAnteriormente fue Gobernador de Nueva Gales del Sur y antes de eso de Australia del Sur, donde utilizó su influencia para ayudar al estado durante el inicio de la Gran Depresión."
r56_australia.1.a:0 "Lord Gowrie será un buen Gobernador General."

r56_australia.2.d:0 "El mandato de Alexander Hore-Ruthven como Gobernador General ha terminado. El Rey le ha otorgado el título de Conde de Gowrie en reconocimiento a su servicio con el nuevo cargo de Subcomisario y Teniente Gobernador del Castillo de Windsor. Su influencia durante los últimos nueve años seguramente será recordada.\n\nEl Príncipe Enrique, Duque de Gloucester, el tercer hijo del Rey Jorge V, ha sido seleccionado de los candidatos presentados para reemplazarlo."
r56_australia.2.a:0 "Su Alteza Real el Duque de Gloucester será un buen Gobernador General."

r56_australia.4.t:0 "La Muerte de Joseph Lyons"
r56_australia.4.uap:0 "El Primer Ministro Joseph Lyons ha sufrido un ataque al corazón mientras era conducido de Melbourne a Sídney. Estaba recogiendo a su hijo del colegio en ese momento. Como el primer Primer Ministro en morir en el cargo, no hay un precedente constitucional sobre quién debe ser nombrado su sucesor. La falta de un líder adjunto para el UAP ha complicado las cosas, y pasará algún tiempo antes de que se pueda elegir un nuevo líder del UAP. Earle Page, líder del Partido Country y viceprimer ministro, ha sido seleccionado para servir como primer ministro interino hasta que el UAP pueda votar por su nuevo líder.\n\nA la edad de 59 años, Lyons contemplaba su retiro y deseaba pasar más tiempo con sus hijos pequeños. Sin embargo, la falta de un sucesor llevó al partido a presionarlo para que se quedara. Lyons será recordado por mantener unido al país mientras luchaba contra la Gran Depresión."
r56_australia.4.labor:0 "El ex primer ministro Joseph Lyons ha sufrido un ataque al corazón mientras recogía a su hijo del colegio. Desde su derrota en las elecciones de 1937, se decía que disfrutaba de su retiro y pasaba mucho tiempo con sus hijos pequeños y renovando su hogar en Devonport.\n\nLyons será recordado por mantener unido al país mientras luchaba contra la Gran Depresión."
r56_australia.4.a:0 "Sirvió bien a su país."

r56_australia.5.t:0 "Robert Menzies Elegido Primer Ministro"
r56_australia.5.d:0 "El UAP eligió al exlíder adjunto Robert Menzies como su nuevo líder, y ha sido juramentado como el nuevo Primer Ministro de Australia. En un acto que ha sorprendido al Parlamento, el Primer Ministro interino Earle Page se ha negado a servir bajo Menzies y en la Cámara hizo un ataque extraordinario contra Menzies, acusándolo de incompetencia y cobardía por no alistarse durante la Gran Guerra. El Partido Country respondió rápidamente y destituyó a Page como su líder.\n\nDe cualquier manera que se mire, es una mala forma de comenzar su mandato."
r56_australia.5.a:0 "Esperemos que logre unir al país."

r56_australia.7.t:0 "La Muerte de John Curtin"
r56_australia.7.uap:0 "El líder del Partido Laborista, John Curtin, ha fallecido hoy a la edad de 60 años. Su salud se deterioró en los últimos meses y sufrió un ataque al corazón el año pasado. El líder de larga data del Partido Laborista había estado luchando con el UPA durante años, y sus políticas socialistas eran a menudo divisivas. Será recordado como un gran líder y un hombre que hizo lo mejor para servir a Australia y a su gente."
r56_australia.7.labor:0 "El Primer Ministro John Curtin ha fallecido hoy a la edad de 60 años. Su salud se deterioró en los últimos meses y sufrió un ataque al corazón el año pasado. El líder de larga data del Partido Laborista ha demostrado ser popular y unió al país para hacer grandes avances en la reducción del desempleo y sacar a Australia de la Gran Depresión.\n\nSin duda será recordado como un gran líder."
r56_australia.7.a:0 "Sirvió bien a su país."

r56_australia.8.t:0 "Elecciones Federales de 1937"
r56_australia.8.d:0 "Es tiempo de elecciones. La coalición gobernante UAP/Partido Country se enfrenta nuevamente al Partido Laborista por los 74 escaños en la Cámara de Representantes y 19 escaños en el Senado. El Partido Laborista perdió el poder en una derrota aplastante ante el UAP en las elecciones de 1931. El UAP y el Partido Country reformaron su coalición antes de las elecciones de 1934, mientras que los problemas internos del Partido Laborista causaron una división. Pero ahora, bajo el liderazgo de John Curtin, el Partido Laborista busca recuperar el terreno perdido. ¿Podrá ganar el favor de las masas?"
r56_australia.8.a:0 "La coalición UAP/Partido Country gana."
r56_australia.8.b:0 "Labor gana."

r56_australia.9.t:0 "Elecciones Federales de 1940"
r56_australia.9.d:0 "Es tiempo de elecciones. Una vez más, la coalición UAP/Partido Country se enfrenta al Partido Laborista por los 74 escaños en la Cámara de Representantes y 19 escaños en el Senado. La muerte de Joseph Lyons ha dejado al UAP bajo el control de Robert Menzies. El nuevo líder no ha logrado capturar la popularidad de su predecesor. Mientras tanto, los seguidores de John Curtin están creciendo en número. ¿Quién ganará la mayoría esta vez?"
r56_australia.9.a:0 "La coalición UAP/Partido Country gana."
r56_australia.9.b:0 "Labor gana."

r56_australia.10.t:0 "Elecciones Federales de 1943"
r56_australia.10.d:0 "Los australianos quieren cambio. El Partido Laborista se ve fuerte en las elecciones de 1943. Las divisiones en la coalición Country/UAP han dejado un mal sabor de boca en todos los australianos, y la idea de un gobierno laborista fuerte es precisamente lo que la gente está buscando. Pero una vez contados los votos, ¿quién tomará la delantera?"
r56_australia.10.a:0 "La coalición UAP/Partido Country gana."
r56_australia.10.b:0 "Labor gana."
r56_australia.10.c:0 "La coalición Country/UAP gana."

r56_australia.11.t:0 "Elecciones Federales de 1946"
r56_australia.11.d:0 "Con la muerte de John Curtin, le toca a Ben Chifley mantener el impulso del Partido Laborista. Mientras tanto, Robert Menzies lidera el recién renombrado UAP, ahora conocido como el Partido Liberal. ¿Podrá la coalición Liberal/Partido Country ganar? ¿O la popularidad del Partido Laborista seguirá en alza?"
r56_australia.11.a:0 "La coalición Liberal/Partido Country gana."
r56_australia.11.b:0 "Labor gana."

r56_australia.12.t:0 "Elecciones Federales de 1949"
r56_australia.12.d:0 "Este año hay 121 escaños en la Cámara de Representantes en juego y 42 de los 60 escaños del Senado. ¿El aumento en los escaños disponibles cambiará el rumbo de la votación?"
r56_australia.12.a:0 "La coalición Liberal/Partido Country gana."
r56_australia.12.b:0 "Labor gana."

r56_australia.13.t:0 "Robert Menzies Dimite"
r56_australia.13.d:0 "Bajo una creciente oposición y un estancamiento en el parlamento, el Primer Ministro Menzies ha anunciado su intención de dimitir. En un último esfuerzo por parte del UAP para mantenerlo en el poder, el gabinete instó a formar un gobierno de unidad nacional con el Labor. Sin embargo, el Labor rechazó tal acuerdo. Habiendo perdido todo el apoyo del parlamento, ha renunciado.\n\nA pesar de que Menzies aconsejó al Gobernador General nombrar a John Curtin como Primer Ministro, una conferencia conjunta del UAP y el Partido Country eligió al líder del Partido Country, Arthur Fadden, como nuevo líder de la Coalición y Primer Ministro. Amargado y abatido, Robert Menzies casi abandonó la política, pero fue persuadido de convertirse en Ministro de Coordinación de Defensa en el nuevo gabinete de Arthur Fadden."
r56_australia.13.a:0 "Esperemos que Fadden pueda mantener unido a [AST.GetNameDef]."

r56_australia.14.t:0 "Voto de No Confianza"
r56_australia.14.d:0 "Después de solo 40 días como Primer Ministro, Arthur Fadden ha sido derrotado en un voto de no confianza liderado por la oposición laborista. Al no haber podido asegurar la confianza del parlamento, su golpe mortal llegó cuando la Cámara de Representantes rechazó su presupuesto propuesto. Incapaz de romper el estancamiento del gobierno de Menzies, será recordado como el Primer Ministro con el mandato más corto hasta la fecha. John Curtin y el Partido Laborista ahora buscarán formar un nuevo gobierno."
r56_australia.14.a:0 "Es hora de que John Curtin tome el liderazgo."

r56_australia.15.t:0 "[AST.GetNameDefCap] Solicita Protección de Singapur"
r56_australia.15.d:0 "Singapur es una de nuestras provincias más estratégicamente importantes en Asia. Sin embargo, está lejos de [ENG.GetNameDef] y bajo amenaza de invasión. [AST.GetNameDef] ha presentado una propuesta para que ellos se encarguen de la protección de Singapur, liberando a las tropas [ENG.GetAdjective] para otras partes del mundo donde son más necesarias."
r56_australia.15.a:0 "Está más seguro en sus manos."
r56_australia.15.b:0 "No confiamos en esos ex-convictos."

r56_australia.16.t:0 "[ENG.GetNameDefCap] Acepta Nuestra Propuesta"
r56_australia.16.d:0 "[ENG.GetNameDefCap] ha aceptado nuestra propuesta para encargarnos de la protección de Singapur."
r56_australia.16.a:0 "Excelente."

r56_australia.17.t:0 "[ENG.GetNameDefCap] Rechaza Nuestra Solicitud"
r56_australia.17.d:0 "[ENG.GetNameDefCap] ha rechazado nuestra propuesta para encargarnos de la protección de Singapur."
r56_australia.17.a:0 "Esperemos que esto no debilite el Imperio."

r56_australia.18.t:0 "[ENG.GetNameDefCap] Transfiere la Gobernanza a [AST.GetNameDef]"
r56_australia.18.d:0 "Las conversaciones entre [ENG.GetNameDef] y [AST.GetNameDef] han resultado en que el gobierno [AST.GetAdjective] asuma la administración de los Asentamientos del Estrecho, Malasia y Borneo Británico. Ahora reportaremos a ellos en todos los asuntos."
r56_australia.18.a:0 "Nuevos amos, mismos problemas."

r56_australia.19.t:0 "[AST.GetNameDefCap] Solicita la Integración de Nueva Zelanda"
r56_australia.19.d:0 "La idea de que Nueva Zelanda sea un estado de Australia ha existido desde antes de la fundación de nuestras naciones. Sin embargo, esto nunca sucedió debido a la distancia entre nosotros, diferencias políticas y económicas, y el trato de Australia a su población indígena. Sin embargo, recientes conversaciones entre diplomáticos han planteado que Nueva Zelanda tome su lugar como un estado [AST.GetAdjective]. Aunque puede que no sea una elección popular, los beneficios podrían ser fructíferos en este mundo cada vez más peligroso."
r56_australia.19.a:0 "Es hora de dejar de lado nuestras diferencias y unirnos."
r56_australia.19.b:0 "¡Están bromeando!"

r56_australia.20.t:0 "La Integración de Nueva Zelanda"
r56_australia.20.d:0 "Las conversaciones en Auckland han sido fructíferas y, en su último acto como nación independiente, el Parlamento de Nueva Zelanda votó a favor de unirse a [AST.GetNameDef] como un estado completo."
r56_australia.20.a:0 "Bienvenida a casa, Nueva Zelanda."

r56_australia.21.t:0 "[NZL.GetNameDefCap] Se Muestra Desafiante"
r56_australia.21.d:0 "[NZL.GetNameDefCap] ha rechazado cualquier conversación sobre unirse a [AST.GetNameDef] de buena voluntad y ha abandonado todas las discusiones sobre el futuro estatus de Nueva Zelanda. Con la diplomacia fallida, podría ser el momento de usar medios más violentos."
r56_australia.21.a:0 "Los kiwis lamentarán el día en que rechazaron nuestra oferta."

r56_australia.22.t:0 "La Crisis [NZL.GetAdjective]"
r56_australia.22.d:0 "Una crisis entre [AST.GetNameDef] y [NZL.GetNameDef] ha estado gestándose en los últimos meses. [AST.GetNameDefCap] ha demandado varias veces que [NZL.GetNameDef] se una a [AST.GetNameDef] como un estado. Sin embargo, tal idea ha sido rechazada en [NZL.GetNameDef], y las relaciones diplomáticas entre nuestros dos dominios se han roto. Con la guerra pareciendo probable entre los dos, es hora de elegir dónde nos posicionamos."
r56_australia.22.a:0 "Mejor no arriesgar una guerra con [AST.GetNameDef]."
r56_australia.22.b:0 "Nos uniremos a [NZL.GetNameDef]!"

r56_australia.23.t:0 "[AST.GetNameDefCap] Solicita el Control de la Isla de Navidad"
r56_australia.23.d:0 "Embajadores de [AST.GetNameDef] han solicitado que transfiramos la remota y estratégica Isla de Navidad al control [AST.GetAdjective]. La isla, conocida por su minería de fosfato, fue anexada por los británicos en 1888 y ha estado bajo el gobierno de los Asentamientos del Estrecho desde entonces. Es hogar de muchos trabajadores malayos y actúa como un refugio seguro para cualquier barco que busque refugio en el Océano Índico Oriental y Meridional. Debido a su lejanía, [AST.GetNameDef] está en una mejor posición para gobernar la isla, y están ofreciendo pagos para cubrir las pérdidas de la minería de fosfato. ¿Deberíamos aceptar?"
r56_australia.23.a:0 "Las islas estarán mejor cuidadas bajo su gobernanza."
r56_australia.23.b:0 "Nunca tendrán la Isla de Navidad."
r56_australia.24.t:0 "La Transferencia de la Isla de Navidad"
r56_australia.24.d:0 "[From.GetNameDef] ha aceptado que tomemos el control de la Isla de Navidad. La Ley de la Isla de Navidad ya está preparada para colocar la isla bajo la autoridad directa de la Commonwealth."
r56_australia.24.a:0 "¡Qué maravillosa isla!"
r56_australia.25.t:0 "[From.GetNameDef] Rechaza Nuestra Solicitud"
r56_australia.25.d:0 "A pesar de nuestras ofertas de compensación, [From.GetNameDef] ha rechazado transferir la Isla de Navidad a nosotros."
r56_australia.25.a:0 "La Navidad está sobrevalorada."
r56_australia.26.t:0 "[AST.GetNameDefCap] Pide un Tratado de No Agresión"
r56_australia.26.d:0 "[AST.GetNameDefCap] ha propuesto un tratado de no agresión entre nuestras dos naciones para mantener la paz y la prosperidad en el Pacífico Sur. Esto ha seguido meses de políticas pro-[JAP.GetAdjective] y apaciguamiento por parte del gobierno [AST.GetAdjective], que buscaba seguir una política de 'apaciguamiento en Asia', similar a la política que sigue el gobierno [ENG.GetAdjective] hacia [GER.GetNameDef]."
r56_australia.26.a:0 "Esto podría ser para nuestro beneficio."
r56_australia.26.b:0 "No podemos hacer promesas falsas."
r56_australia.27.t:0 "[JAP.GetNameDefCap] Acepta Nuestro Tratado de No Agresión"
r56_australia.27.d:0 "El tratado formal de no agresión entre [AST.GetNameDef] y [JAP.GetNameDef] fue firmado por nuestras naciones esta mañana en [JAP.Capital.GetName]. El embajador [JAP.GetAdjective] presentó al embajador [AST.GetAdjective] un bonsái como símbolo de paz."
r56_australia.27.a:0 "Paz en nuestro tiempo."
r56_australia.28.t:0 "[JAP.GetNameDefCap] Rechaza Nuestro Tratado de No Agresión"
r56_australia.28.d:0 "Las conversaciones con [JAP.GetNameDef] se han roto. Nuestros diplomáticos han recibido el frío rechazo con sus discusiones sobre un pacto de no agresión entre nuestras dos naciones y, en última instancia, regresaron con las manos vacías."
r56_australia.28.a:0 "Esto solo puede significar una cosa."
r56_australia.29.t:0 "Intromisión Extranjera en [INS.GetNameDef]"
r56_australia.29.desc:0 "Recientemente, las actividades de los rebeldes pro-independencia han ido en aumento en [INS.GetNameDef]. Las autoridades locales descubrieron un gran alijo de armas [AST.GetAdjective], y los rebeldes capturados han revelado que fueron introducidas de contrabando en las islas a través de barcos [AST.GetAdjective]. Envalentonados por esta muestra de apoyo internacional, los líderes rebeldes locales han reunido a muchos bajo su bandera. Parece que pronto podríamos tener un conflicto en nuestras manos."
r56_australia.29.a:0 "Debemos vigilar a estos nacionalistas."
r56_australia.30.t:0 "Rebelión en [INS.GetNameDef]"
r56_australia.30.desc:0 "Rebeldes pro-independencia, apoyados y financiados por [AST.GetNameDef], se han levantado en las Indias Orientales. Han tomado varias islas y actualmente están reuniendo sus fuerzas para expulsar a las fuerzas leales del resto."
r56_australia.30.a:0 "¡Aplasta a esos rebeldes!"


r56_australia.31.t:0 "Intromisión Extranjera en [MAL.GetNameDef]"
r56_australia.31.desc:0 "Recientemente, las actividades de los rebeldes pro-independencia han ido en aumento en [MAL.GetNameDef]. Las autoridades locales descubrieron un gran alijo de armas [AST.GetAdjective], y los rebeldes capturados han revelado que fueron introducidas de contrabando en [MAL.GetNameDef] a través de barcos [AST.GetAdjective]. Envalentonados por esta muestra de apoyo internacional, los líderes rebeldes locales han reunido a muchos bajo su bandera. Parece que pronto podríamos tener un conflicto en nuestras manos."
r56_australia.31.a:0 "Debemos vigilar a estos nacionalistas."

r56_australia.32.t:0 "La Emergencia [MAL.GetAdjective]"
r56_australia.32.desc:0 "Rebeldes pro-independencia, apoyados y financiados por [AST.GetNameDef], se han levantado en toda [MAL.GetNameDef]. Han tomado gran parte de las tierras altas y la jungla [MAL.GetAdjective] y actualmente están reuniendo sus fuerzas para atacar Singapur."
r56_australia.32.a:0 "Oh, cielos."

### Enfoques ###
# Ejército
AST_R56_dingo_scout_car:0 "Dingo Scout Car"
AST_R56_dingo_scout_car_desc:0 "Trabajar con la Ford Motor Company ha producido un nuevo coche blindado fabricado en [AST.GetNameDef]. El coche se basará en una versión acortada de una plataforma existente de Ford y se le instalará un kit de tracción en las cuatro ruedas y un potente motor V8. Será un activo valioso para nuestros exploradores con blindaje a prueba de balas fabricado por Victorian Railways, una radio y suficiente espacio para una ametralladora Bren."
AST_R56_citizen_military_forces:0 "Fuerzas Militares Ciudadanas"
AST_R56_citizen_military_forces_desc:0 "La Fuerza Militar Ciudadana es la principal fuerza de reserva de [AST.GetNameDef]. Miles de hombres están listos en esta milicia para defender [AST.GetNameDef] en un momento dado."
AST_R56_royal_australian_artilery:0 "Real Artillería [AST.GetAdjective]"
AST_R56_royal_australian_artilery_desc:0 "La Real Artillería Australiana demostró su valía en la Gran Guerra. Pero su equipo parece haber olvidado que la Gran Guerra terminó hace más de 18 años. Deberíamos priorizar nuevos equipos para ellos."
AST_R56_the_owen_gun:0 "La Ametralladora Owen"
AST_R56_the_owen_gun_desc:0 "Evelyn Owen ha creado una 'Carabina de Máquina' calibre .22. Esta arma fue rechazada inicialmente para uso del ejército y terminó en una bolsa de azúcar. Fue redescubierta por Vincent Wardell, gerente de una gran fábrica en Port Kembla. A través de una serie de conexiones, logró que Owen presentara el arma a la Junta de Invenciones del Ejército. Quizás haya algún uso en esta ametralladora barata."
AST_R56_department_of_defence_coordination:0 "Departamento de Coordinación de Defensa"
AST_R56_department_of_defence_coordination_desc:0 "El Departamento de Coordinación de Defensa es responsable de coordinar acciones entre las tres ramas de las fuerzas armadas y nuestros aliados. Podemos asegurar una fuerza de combate efectiva en tierra, mar y aire reuniendo a todos."
AST_R56_australian_womans_army_service:0 "Servicio de Mujeres del Ejército [AST.GetAdjective]"
AST_R56_australian_womans_army_service_desc:0 "Se necesita a todos los hombres en el frente, por lo que miles de mujeres [AST.GetAdjective] se encargarán de los trabajos de conducción, señalización y mantenimiento."
AST_R56_australian_army_catering_corps:0 "Cuerpo de Abastecimiento del Ejército [AST.GetAdjective]"
AST_R56_australian_army_catering_corps_desc:0 "El ejército [AST.GetAdjective] está siendo mal servido por la calidad de su comida, principalmente debido a la calidad de sus cocineros. Al reorganizar este proceso, podemos aumentar la moral y la eficacia."
AST_R56_services_reconnaissance_department:0 "Departamento de Reconocimiento de Servicios"
AST_R56_services_reconnaissance_department_desc:0 "El Departamento de Reconocimiento de Servicios (SRD) es la rama de operaciones especiales de [AST.GetNameDef] y será responsable de operaciones especiales en toda la región del Pacífico Sur."
AST_R56_z_special_unit:0 "Unidad Especial Z"
AST_R56_z_special_unit_desc:0 "[AST.GetNameDefCap] necesita una unidad de comando especializada en incursiones en islas a lo largo del Pacífico Sur. Bajo el mando del Departamento de Reconocimiento de Servicios, este grupo de élite será una espina constante en el costado de cualquier enemigo que se acerque demasiado a las costas de [AST.GetNameDef]."
AST_R56_jungle_warfare_training:0 "Entrenamiento de Guerra en la Jungla"
AST_R56_jungle_warfare_training_desc:0 "La naturaleza de la lucha en la jungla ha presentado una perspectiva desalentadora para nuestras tropas de línea principal. Preparar una serie de manuales de guerra en la jungla, tácticas exitosas y procesos de entrenamiento organizacional para formar tropas especializadas en combate en la jungla elevará nuestras posibilidades de éxito."
AST_R56_m_special_unit:0 "Unidad Especial M"
AST_R56_m_special_unit_desc:0 "El Departamento de Reconocimiento de Servicios ha propuesto una nueva unidad de reconocimiento profundo. Como sucesores de los Observadores Costeros, serán expertos en permanecer encubiertos en islas a lo largo del Pacífico mediante el uso de reclutas nativos y proporcionando inteligencia sobre movimientos de barcos y tropas enemigas."
AST_R56_school_of_unconventional_warefare:0 "Legado ANZAC"
AST_R56_school_of_unconventional_warefare_desc:0 "El Cuerpo de Ejército Australiano y Neozelandés se fundó durante la Gran Guerra y vio gran parte de los peores combates en los acantilados de Gallipoli. Las Fuerzas [AST.GetAdjective] y el pueblo deben estar orgullosos del valor, el compromiso y el desinterés de las tropas australianas que lucharon y murieron en el cuerpo."
AST_R56_sentinal_tank:0 "Tanque Sentinel"
AST_R56_sentinal_tank_desc:0 "[AST.GetNameDefCap] no puede depender de tanques suministrados por extranjeros para siempre. Se deben enviar ingenieros a estudiar diseños de tanques extranjeros y planificar un nuevo modelo de tanque nacional. Este tanque Sentinel será vital para darle a [AST.GetNameDef] el poder de blindaje que necesita para protegerse de las principales fuerzas militares."
AST_R56_hmas_assault:0 "HMAS Assault"
AST_R56_hmas_assault_desc:0 "Nelson Bay en Nueva Gales del Sur sería el lugar perfecto para una instalación de entrenamiento de desembarcos anfibios de la RAN. Se llamará HMAS Assault."
AST_R56_aussie_paras:0 "Regimiento de Paracaidistas [AST.GetAdjective]"
AST_R56_aussie_paras_desc:0 "Tener una unidad con capacidades de operaciones de paracaidistas sería esencial en operaciones en nuestros territorios del Pacífico Sur. El Regimiento de Paracaidistas acosará y emboscará a cualquier enemigo de [AST.GetNameDef]."

# Marina
AST_R56_rebuild_cockatoo_island:0 "Reconstruir la Isla Cockatoo"
AST_R56_rebuild_cockatoo_island_desc:0 "Ubicada en la Bahía de Sídney, la Isla Cockatoo es una base naval y centro de reparación importante para la Real Marina [AST.GetAdjective]. Sin embargo, recientemente ha caído en mal estado y necesita urgentemente ser renovada y expandida."
AST_R56_commerce_protection:0 "Protección del Comercio"
AST_R56_commerce_protection_desc:0 "[AST.GetNameDefCap] depende de los suministros que puede traer de otros a través de los mares. Una nación agresora que corte esta línea de vida puede asfixiarnos lentamente. Defender las líneas de convoyes y rutas comerciales no es simplemente una estrategia; es necesario."
AST_R56_raid_overseas_commerce:0 "Asalto al Comercio Ultramarino"
AST_R56_raid_overseas_commerce_desc:0 "El submarino puede cortar las líneas de suministro hostiles sobre el mar. Decenas de estos barcos pueden acosar al enemigo y hacer que cualquier esfuerzo de reabastecimiento de invasión a través de las islas del Pacífico Sur sea un dolor de cabeza."
AST_R56_scrap_iron_flotilla:0 "La Flotilla de Chatarra"
AST_R56_scrap_iron_flotilla_desc:0 "Nuestra flota actual de barcos ha visto mejores días; nuestros enemigos pueden afirmar despectivamente que esos barcos son chatarra flotante para prácticas de tiro. Con algo de esfuerzo, eventualmente podemos demostrar que están equivocados."
AST_R56_royal_australian_submarine_service:0 "Servicio Real de Submarinos [AST.GetAdjective]"
AST_R56_royal_australian_submarine_service_desc:0 "Los submarinos son el arma marítima del futuro y un componente crucial de las fuerzas de nuestros aliados. Diseñar modelos de submarinos más nuevos y capaces resultará decisivo en los conflictos venideros."
AST_R56_merchant_navy:0 "La Marina Mercante"
AST_R56_merchant_navy_desc:0 "La navegación comercial y las tripulaciones de [AST.GetNameDefCap] son las líneas de vida de la nación insular. Reforzar sus filas e instituir más recorridos de convoyes juntos será fundamental para suministrar a nuestras tropas en el extranjero."
AST_R56_cruiser_modernisation:0 "Modernización de Cruceros"
AST_R56_cruiser_modernisation_desc:0 "El desarrollo de acorazados y cruceros modernos proporcionará a nuestra marina muchos barcos flexibles que satisfacen todas nuestras necesidades."
AST_R56_submarine_hunters:0 "Cazadores de Submarinos"
AST_R56_submarine_hunters_desc:0 "Una fuerza naval hostil determinada puede proyectar sus fuerzas no con enormes fuerzas navales de superficie, sino con submarinos que apuntan a nuestra marina mercante. Tal vez el desarrollo de barcos antisubmarinos disuada más ataques a nuestros convoyes."
AST_R56_project_cook:0 "Proyecto Cook"
AST_R56_project_cook_desc:0 "Los portaaviones son el futuro del poder naval. Deberíamos elaborar planes para uno de nuestros diseños para asegurar que mantengamos la costa de [AST.GetNameDef] a salvo de invasores extranjeros."
AST_R56_royal_australian_navy:0 "Real Marina [AST.GetAdjective]"
AST_R56_royal_australian_navy_desc:0 "Nuestros recientes planes de expansión naval han hecho de nuestra flota una fuerza formidable en el Pacífico Sur. Construir más astilleros y mejorar nuestros programas de entrenamiento mejorará nuestras capacidades navales, sirviendo a [AST.GetNameDef] y sus intereses con orgullo."

# Air
AST_R56_commonwealth_aricraft_corporation:0 "Corporación de Aeronaves de la Commonwealth"
AST_R56_commonwealth_aricraft_corporation_desc:0 "Recientemente, el Director General de Broken Hill Proprietary ha regresado de Europa con la firme convicción de que pronto estallará otra guerra en el continente. Preocupado por la falta de capacidades de fabricación de aeronaves en [AST.GetNameDef], ha comenzado a presionar al gobierno para establecer una industria aeronáutica moderna. No parece una mala idea."
AST_R56_cac_wirraway:0 "CAC Wirraway"
AST_R56_cac_wirraway_desc:0 "El Wirraway es la primera incursión de [AST.GetNameDef] en la construcción de una fuerza aérea y en llevar la fabricación regional de aeronaves al día. Estos fuselajes servirán bien en la capacidad de un bombardero ligero/ataque terrestre."
AST_R56_cac_woomera:0 "CAC Woomera"
AST_R56_cac_woomera_desc:0 "El Woomera es solo una nave ligera, pero es una evolución de nuestra aeronave anterior, y será adecuada para proteger nuestra patria proporcionando apoyo aéreo cercano a nuestras tropas."
AST_R56_ran_torped_factory:0 "Fábrica de Torpedos de la RAN"
AST_R56_ran_torped_factory_desc:0 "La Fábrica de Torpedos de la Real Marina [AST.GetAdjective] en Neutral Bay, Sídney, será la instalación principal donde se fabricarán, mantendrán y almacenarán la mayoría de nuestros torpedos y otras municiones. La Junta de Negocios ya ha adquirido una instalación industrial existente para esta empresa. Solo tenemos que darles el visto bueno."
AST_R56_cac_boomerang:0 "CAC Boomerang"
AST_R56_cac_boomerang_desc:0 "El Boomerang será el primer diseño de caza ligero indígena de [AST.GetNameDef] y una póliza de seguro contra la pérdida de aeronaves importadas. Prevemos su uso futuro pronto."
AST_R56_australian_beaufighter:0 "El Beaufighter [AST.GetAdjective]"
AST_R56_australian_beaufighter_desc:0 "El Beaufighter es un caza pesado con excelentes características de vuelo, poderosamente armado, rápido a baja altura y muy silencioso en vuelo. La producción local de esta aeronave de alto rendimiento y largo alcance será útil para nuestras fuerzas armadas."
AST_R56_womens_auxiliary_australian_air_force:0 "Fuerza Aérea Auxiliar de Mujeres [AST.GetAdjective]"
AST_R56_womens_auxiliary_australian_air_force_desc:0 "Las mujeres de toda Australia están listas para servir al país. Al establecer una Fuerza Aérea Auxiliar de Mujeres, podemos expandir en gran medida el tamaño y la capacidad de la Real Fuerza Aérea Australiana, incluso si estas mujeres solo ocupan roles no combatientes."
AST_R56_royal_australian_air_force:0 "Real Fuerza Aérea [AST.GetAdjective]"
AST_R56_royal_australian_air_force_desc:0 "Establecida en 1921 y con el asentimiento real del Rey Jorge V, la Real Fuerza Aérea Australiana se convirtió en el segundo brazo aéreo real de la Commonwealth Británica. Aunque pequeña en tamaño, tiene la habilidad y el entrenamiento para proporcionar un apoyo significativo en conflictos tanto terrestres como navales."
AST_R56_jet_development:0 "Desarrollo de Reactores"
AST_R56_jet_development_desc:0 "A medida que pasa el tiempo, se está volviendo cada vez más evidente que los aviones a reacción se convertirán en el futuro del combate aéreo y del transporte civil. Sería imprudente quedarnos atrás en esta carrera."
AST_R56_uranium_mines:0 "Minas de Uranio"
AST_R56_uranium_mines_desc:0 "Australia es hogar de los mayores depósitos de uranio del mundo; sin embargo, han permanecido en gran medida sin usar. Sería beneficioso desarrollar minas para extraer este valioso recurso."
AST_R56_airbase_expansion:0 "Expansión de Bases Aéreas"
AST_R56_airbase_expansion_desc:0 "El Departamento de Aviación Civil nos ha aconsejado sobre terrenos a comprar para construir nuevos aeródromos. Estos nuevos aeródromos en Perth y en todo el país ayudarán a crecer nuestra aviación civil y militar."
AST_R56_government_aircraft_factories:0 "Fábricas de Aeronaves del Gobierno"
AST_R56_government_aircraft_factories_desc:0 "No es un secreto que Australia carece de un complejo industrial importante capaz de producir aeronaves militares y ha tenido que depender de la Real Fuerza Aérea Británica para equiparse. Con algo de financiamiento gubernamental, podríamos comenzar a producir aeronaves en Australia."
AST_R56_volunteer_air_observers_corps:0 "Cuerpo de Observadores Aéreos Voluntarios"
AST_R56_volunteer_air_observers_corps_desc:0 "La Real Fuerza Aérea Australiana está sobrecargada. Al establecer un Cuerpo de Observadores Aéreos Voluntarios compuesto por civiles, podemos mantener una vigilancia de 24 horas a lo largo de todo el país sin usar nuestra muy necesitada mano de obra."
AST_R56_air_defence_system:0 "Red de Defensa Aérea"
AST_R56_air_defence_system_desc:0 "La presión sobre el gobierno para invertir en la construcción de defensas antiaéreas en lugares potencialmente vulnerables de Australia, como puertos y complejos industriales, está aumentando. Sería prudente atender estas sugerencias."

# Industria
AST_R56_finish_railway_gauge_standardisation:0 "Finalizar la Estandarización de Ancho de Vía"
AST_R56_finish_railway_gauge_standardisation_desc:0 "A lo largo de 1935, se realizaron extensos trabajos para estandarizar el ancho de vía de nuestros ferrocarriles. Esto asegurará el traslado rápido y eficiente de personas y bienes."
AST_R56_australian_wool_board:0 "Junta de la Lana [AST.GetAdjective]"
AST_R56_australian_wool_board_desc:0 "Desde la era colonial de la historia australiana, la lana ha sido una de nuestras industrias más grandes, constituyendo el 45 por ciento de los ingresos por exportación del país. Al establecer una junta dedicada, podemos mejorar nuestras capacidades y relaciones comerciales con otros países."
AST_R56_incom_tax_assessment_act:0 "Ley de Evaluación de Impuestos sobre la Renta"
AST_R56_incom_tax_assessment_act_desc:0 ""
AST_R56_connect_south_australia:0 "Conectar Australia del Sur"
AST_R56_connect_south_australia_desc:0 "La línea ferroviaria Adelaide-Port Augusta ayudará a conectar la costa sur de Australia."
AST_R56_extend_the_northern_line:0 "Expandir la Línea del Norte"
AST_R56_extend_the_northern_line_desc:0 "El norte de Australia es estratégicamente importante, pero carece de suficiente cobertura ferroviaria."
AST_R56_australian_iron_and_steel:0 "Hierro y Acero Australiano"
AST_R56_australian_iron_and_steel_desc:0 "La fábrica de Hierro y Acero de BHP en Port Kembla está a la venta, con Lysaght insinuado como el principal comprador. Esta es una excelente oportunidad para desarrollar la acería y el área circundante."
AST_R56_expand_lithgow:0 "Expandir la Fábrica de Armas Pequeñas de Lithgow"
AST_R56_expand_lithgow_desc:0 "La fábrica ha estado produciendo armas para la Commonwealth Británica desde 1912, y aunque recibió una inversión significativa durante la Gran Guerra, todavía está limitada en su capacidad de producción. Con una subvención del gobierno, podemos maximizar la producción de la fábrica."
AST_R56_greater_newcastle_act:0 "Ley de Gran Newcastle"
AST_R56_greater_newcastle_act_desc:0 "La organización y administración de Newcastle, Nueva Gales del Sur, es demasiado complicada y fragmentada. Al fusionar una gran serie de pequeños municipios y suburbios en la Ciudad de Gran Newcastle, podemos mejorar en gran medida la administración y productividad del área."
AST_R56_national_stock_exchange_of_australia:0 "Bolsa de Valores Nacional de Australia"
AST_R56_national_stock_exchange_of_australia_desc:0 "Dado el crecimiento y tamaño de la economía australiana, sería apropiado establecer una Bolsa de Valores Nacional para facilitar la compra y venta de acciones y bonos."
AST_R56_industries_assistance_corporation:0 "Corporación de Asistencia a Industrias"
AST_R56_industries_assistance_corporation_desc:0 "La Corporación de Asistencia a Industrias proporciona informes críticos al gobierno sobre la salud y el estado de prácticamente todas las industrias del país. Al fomentar su cooperación con corporaciones similares, podemos impulsar nuestro desarrollo industrial."
AST_R56_overseas_telecommunications_commission:0 "Comisión de Telecomunicaciones en el Extranjero"
AST_R56_overseas_telecommunications_commission_desc:0 "Al establecer una comisión para operar todas las formas de telecomunicaciones en todo el país, podemos poner fin al tráfico artificial y aumentar el acceso público al cable que se construyó como parte de la 'Línea Roja Completa', que conecta el Imperio Británico."
AST_R56_australian_national_university:0 "Universidad Nacional [AST.GetAdjective]"
AST_R56_australian_national_university_desc:0 "Los llamados para el establecimiento de una Universidad Nacional Australiana no son nuevos, ya que la idea se ha discutido desde principios del siglo. Si comenzamos la construcción pronto, podríamos convencer a varios destacados intelectuales australianos y británicos para que tomen puestos de trabajo."
AST_R56_the_writers_revolution_idea:0 "La Revolución de los Escritores"
AST_R56_support_new_south_wales_oil_industry:0 "Apoyar la Industria Petrolera de [AST.GetAdjective]"
AST_R56_support_new_south_wales_oil_industry_desc:0 "Si bien la industria petrolera australiana es considerable en comparación con otros países, no tiene la capacidad de impactar significativamente el mercado global. Con el apoyo del gobierno, podemos reducir la necesidad de importar tanto petróleo a Australia y avanzar hacia una mayor autosuficiencia petrolera."

# Acciones de Guerra
AST_R56_national_security_act:0 "Ley de Seguridad Nacional"
AST_R56_national_security_act_desc:0 "El estado actual del mundo es el peor desde la Gran Guerra. Debemos aprobar una Ley de Seguridad Nacional para permitirnos adaptarnos a estos desafíos."
AST_R56_allied_works_council:0 "Consejo de Obras Aliadas"
AST_R56_allied_works_council_desc:0 "Para expandir efectivamente nuestras industrias en tiempos de guerra, debemos establecer un consejo que supervise el proceso. Este consejo será responsable de asegurar que asignemos recursos de manera eficiente y produzcamos los materiales y equipos necesarios para apoyar a nuestras tropas y lograr la victoria."
AST_R56_advisory_war_council:0 "Consejo Asesor de Guerra"
AST_R56_advisory_war_council_desc:0 "Para apoyar mejor el esfuerzo bélico, estableceremos un consejo de guerra compuesto por todos los principales partidos políticos del país."
AST_R56_army_inventions_board:0 "Junta de Invenciones del Ejército"
AST_R56_army_inventions_board_desc:0 "Establecer una Junta de Invenciones del Ejército permitirá al ejército diseñar e inventar equipos militares de vanguardia de manera más efectiva."
AST_R56_classify_aliens:0 "Clasificar Extranjeros"
AST_R56_classify_aliens_desc:0 "Aunque puede ser incómodo, una de las formas más efectivas de prevenir el espionaje enemigo es monitorear a las personas de nacionalidades enemigas que residen en nuestro país."
AST_R56_civil_constructional_corps:0 "Cuerpo de Construcción Civil"
AST_R56_civil_constructional_corps_desc:0 "Para apoyar mejor las obras de construcción militar, estableceremos una fuerza laboral civil."
AST_R56_squash_the_squander_bugs:0 "Aplastar a los Bichos Despilfarradores"
AST_R56_squash_the_squander_bugs_desc:0 "Para ayudar a nuestra economía, comenzaremos una campaña de propaganda que fomente a los civiles a invertir en nuestro esfuerzo bélico."
AST_R56_australian_womans_land_army:0 "Ejército de Mujeres en Tierra [AST.GetAdjective]"
AST_R56_australian_womans_land_army_desc:0 "Dado que Australia no tiene una gran población, necesitamos movilizar todos los recursos disponibles para luchar en la guerra. Establecer un Ejército de Mujeres en Tierra nos permitiría aumentar nuestros números, incluso si estas mujeres no verán combate directo."
AST_R56_fight_work_or_perish:0 "Lucha, Trabaja o Perece"
AST_R56_fight_work_or_perish_desc:0 "Para ganar la guerra, necesitamos que cada hombre y mujer en Australia haga su parte. Debemos unirnos para asegurar que salgamos victoriosos."

# Go with UK
AST_R56_reaffirm_commonwelth_commitments:0 "Compromisos de la Commonwealth"
AST_R56_reaffirm_commonwelth_commitments_desc:0 "Como miembro orgulloso y activo de la Commonwealth británica, podemos fortalecer nuestras relaciones con el resto del Imperio y acceder a la investigación imperial promoviendo las relaciones interimperiales a través de nuestros Altos Comisionados. Esto también puede ayudarnos a ganar apoyo público."
AST_R56_strengthen_british_ties:0 "Fortalecer los Lazos [ENG.GetAdjective]"
AST_R56_strengthen_british_ties_desc:0 "Desde la federación en 1901, Australia ha sido una nación británica, y nuestra propia constitución fue aprobada por la Reina Victoria. Al promover los lazos con la madre patria, podemos crear estabilidad y ganar apoyo público."
AST_R56_csir:0 "CSIR"
AST_R56_csir_desc:0 "La Commonwealth británica y el Imperio albergan a algunos de los mayores intelectuales del mundo. Al promover nuestra participación en el CSIR, podemos obtener investigaciones críticas sobre todos los asuntos relacionados con la industria y la ingeniería."
AST_R56_south_west_pacific_area_command:0 "Comando del Área del Pacífico Suroeste"
AST_R56_south_west_pacific_area_command_desc:0 "Como la nación más desarrollada en nuestra área geográfica, los británicos y estadounidenses confían en nosotros para proteger el Pacífico Suroeste. Debemos asumir la responsabilidad de defender la región, especialmente dada la distancia que nos separa del Reino Unido y los Estados Unidos de América."
AST_R56_ask_for_the_christmas_islands:0 "Solicitar la Isla de Navidad"
AST_R56_ask_for_the_christmas_islands_desc:0 "La Isla de Navidad está actualmente administrada por las autoridades coloniales británicas en Malaya. Sin embargo, podríamos discutir con el gobierno británico la posibilidad de transferir la isla a nuestra gobernanza y protección."

# Go Free
AST_R56_dreams_of_a_republic:0 "Sueños de una República"
AST_R56_dreams_of_a_republic_desc:0 "[AST.GetNameDefCap] no merece nada menos que la independencia absoluta de Westminster."
AST_R56_australia_act:0 "Ley de Australia"
AST_R56_australia_act_desc:0 "La aprobación de la Ley de Australia significa que los británicos ya no tienen ningún poder sobre el Parlamento australiano. Para lograr la plena independencia, esto era necesario."
AST_R56_look_to_america:0 "Mirar hacia [USA.GetNameDef]"
AST_R56_look_to_america_desc:0 "[USA.GetNameDefCap] es un gigante en el borde oriental del Pacífico. Debemos acercarnos a ellos y establecer una embajada en Washington DC."
AST_R56_anzus:0 "ANZUS"
AST_R56_anzus_desc:0 "Dado nuestros valores compartidos como naciones libres y democráticas, podríamos buscar una relación militar más estrecha con los Estados Unidos de América."
AST_R56_protect_indonesia:0 "Proteger las Indias Orientales"
AST_R56_protect_indonesia_desc:0 "Dada nuestra proximidad a las Indias Orientales, si estas cayeran en manos de una potencia extranjera o ideología hostil, nos veríamos en una situación peligrosa. Al poner oficialmente la región bajo nuestra protección, podemos promover mejor nuestros intereses en la zona."
AST_R56_the_japaneese_threat:0 "La Amenaza [JAP.GetAdjective]"
AST_R56_the_japaneese_threat_desc:0 "En los últimos años, los japoneses han demostrado ser una amenaza seria para nuestra soberanía y forma de vida. Para debilitar su poder y esfuerzos bélicos, podemos intentar convencer a otras naciones amigas en nuestra región para que utilicen embargos comerciales."
AST_R56_preemptive_strike:0 "Golpe Preventivo"
AST_R56_preemptive_strike_desc:0 "A pesar de nuestro embargo y esfuerzos diplomáticos, está claro que los japoneses no muestran signos de cambiar. Debemos asumir la responsabilidad de proteger el mundo diplomático atacando a los japoneses antes de que puedan atacarnos a nosotros."
AST_R56_pacific_initiative:0 "Iniciativa del Pacífico"
AST_R56_pacific_initiative_desc:0 "Ahora que hemos logrado la independencia, es hora de determinar nuestra propia política exterior, independiente de los británicos o estadounidenses. Esto comienza con el Pacífico."
AST_R56_support_china:0 "Apoyar a [CHI.GetNameDef]"
AST_R56_support_china_desc:0 "Los chinos están en serio riesgo de caer víctimas de la expansión comunista de sus vecinos. Es imperativo que nos aliemos con los chinos para prevenir su derrota."
AST_R56_support_japan:0 "Apoyar a [JAP.GetNameDef]"
AST_R56_support_japan_desc:0 "A pesar de las probabilidades, los japoneses han demostrado su compromiso con la democracia. Parece la elección obvia apoyarles en lugar del gobierno autocrático chino."
AST_R56_research_cooperation:0 "Cooperación en Investigación"
AST_R56_research_cooperation_desc:0 "Nuestra independencia de Gran Bretaña tuvo el costo de perder investigaciones críticas. Para recuperarnos, debemos establecer nuestro propio grupo de investigación con la ayuda de nuestros nuevos aliados."

# Democratic
AST_R56_strengthen_the_coalition:0 "Fortalecer la Coalición"
AST_R56_strengthen_the_coalition_desc:0 "[AST.GetNameDefCap] necesita un gobierno nacional, uno que no esté dirigido por jefes sindicales. El Partido Unido de Australia y el Partido del País han estado trabajando juntos durante años con un objetivo en mente, mantener al Labor fuera del poder. Pero la relación entre los dos partidos a menudo ha sido inestable."
AST_R56_statute_of_westminster:0 "El Estatuto de Westminster"
AST_R56_statute_of_westminster_desc:0 "Si bien seguimos siendo leales a la Commonwealth británica y la población apoya a la Corona, es hora de que el gobierno australiano adopte el Acta de Westminster. Esto aseguraría que el Parlamento británico solo pueda legislar en nombre de Australia con el consentimiento de nuestro propio Parlamento."
AST_R56_appeasment_in_asia:0 "Apaciguamiento en Asia"
AST_R56_appeasment_in_asia_desc:0 "Con la perspectiva cada vez más militarista de [JAP.GetNameDef] sobre Asia, debemos seguir a [ENG.GetNameDef] y buscar el apaciguamiento para no incurrir en su ira."
AST_R56_enforce_japanese_exports:0 "Asegurar las Exportaciones [JAP.GetAdjective]"
AST_R56_enforce_japanese_exports_desc:0 "Muchas de nuestras industrias se niegan a exportar a [JAP.GetNameDef], dañando nuestra posición con nuestros amigos [JAP.GetAdjective]. Debemos hacer todo lo posible para asegurar que nuestras exportaciones no se vean interrumpidas."
AST_R56_non_agression_with_japan:0 "Pacto de No Agresión con [JAP.GetNameDef]"
AST_R56_non_agression_with_japan_desc:0 "Hasta ahora, hemos logrado restaurar las relaciones normales entre nosotros y Japón, y con algunas maniobras diplomáticas, podríamos convencer a Japón para que firme un pacto de no agresión con nosotros."
AST_R56_appeasment_in_europe:0 "Apoyar la Política de Apaciguamiento"
AST_R56_appeasment_in_europe_desc:0 "El gobierno británico ha optado por seguir una política de apaciguamiento para fortalecer sus fuerzas hasta que pueda oponerse efectivamente a Alemania. Debemos apoyar esta estrategia hasta que Gran Bretaña y el Imperio británico sean lo suficientemente fuertes como para intervenir."
AST_R56_down_with_the_communists:0 "Abajo los Comunistas"
AST_R56_down_with_the_communists_desc:0 "El comunismo es una amenaza directa a nuestra forma de vida democrática. Debemos tomar medidas para limitar la influencia de los partidos comunistas en Australia, para no convertirnos en la próxima víctima de una posible revolución roja."
AST_R56_support_the_primary_industries:0 "Apoyar las Industrias Primarias"
AST_R56_support_the_primary_industries_desc:0 "Con financiamiento y subvenciones del gobierno, podemos aumentar significativamente nuestras cuotas y capacidades de producción."
AST_R56_control_inflation:0 "Controlar la Inflación"
AST_R56_control_inflation_desc:0 "Si no hacemos un esfuerzo por mantener la inflación bajo control, nuestro país puede que nunca se recupere completamente de la depresión."
AST_R56_the_labor_government:0 "El Gobierno Laborista"
AST_R56_the_labor_government_desc:0 "Nuestro gobierno está en una situación precaria, ya que no fuimos elegidos. Necesitamos trabajar para unir a nuestro partido antes de poder gobernar efectivamente la nación."
AST_R56_reaffirm_white_australia:0 "Reafirmar la Australia Blanca"
AST_R56_reaffirm_white_australia_desc:0 "'Este país seguirá siendo para siempre el hogar de los descendientes de aquellos que vinieron aquí en paz para establecer en los Mares del Sur un puesto avanzado de la raza británica.' - John Curtin"
AST_R56_legislate_the_indigenous_peoples:0 "Legislar para los Pueblos Indígenas"
# Democratic
AST_R56_legislate_the_indigenous_peoples_desc:0 "Hasta ahora, la población indígena de Australia no ha sido incluida en el censo nacional. Aunque este cambio probablemente resultará en una reacción significativa, es crucial que tomemos este paso."
AST_R56_support_the_commonwelth_workers:0 "Apoyar a los Trabajadores de la Commonwealth"
AST_R56_support_the_commonwelth_workers_desc:0 "Uno de los objetivos clave del Movimiento Laborista Australiano es crear programas que apoyen a la clase trabajadora. Ahora que estamos en el poder, podemos implementar programas de alivio para los trabajadores."
AST_R56_australian_new_deal:0 "El Nuevo Trato [AST.GetAdjective]"
AST_R56_australian_new_deal_desc:0 "Ahora que estamos en el poder, podemos implementar una serie de programas e iniciativas públicas destinadas a mejorar la vida diaria de los australianos."
AST_R56_centralise_pensions:0 "Centralizar las Pensiones"
AST_R56_centralise_pensions_desc:0 "Actualmente, la pensión se determina a nivel estatal en lugar de a nivel federal. Centralizar el sistema de pensiones lo haría más efectivo y legítimo."
AST_R56_empower_the_trade_unions:0 "Empoderar a los Sindicatos"
AST_R56_empower_the_trade_unions_desc:0 "Los sindicatos tienen una historia compleja y controvertida en Australia. Sin embargo, si queremos mantenernos fieles a los valores del Partido Laborista Australiano, debemos otorgar más poderes a los sindicatos."
AST_R56_forty_hour_work_week:0 "Semana Laboral de 40 Horas"
AST_R56_forty_hour_work_week_desc:0 "Un movimiento que está ganando popularidad es la semana laboral de 40 horas. Al implementar esto en Australia, podemos aumentar potencialmente la productividad y la satisfacción de los trabajadores."
AST_R56_total_economic_control:0 "Control Económico Total"
AST_R56_total_economic_control_desc:0 "La nacionalización total de la economía, que implica la toma de control completa del gobierno sobre todas las empresas privadas, es sin duda una política radical. Si bien puede indignar fuertemente al público, no se puede negar que podría aumentar la producción y potencialmente ayudar con la recuperación económica de la depresión."
AST_R56_nationalisation_of_the_banks:0 "Nacionalización de los Bancos"
AST_R56_nationalisation_of_the_banks_desc:0 "El siguiente paso lógico sería la nacionalización de los bancos, lo que podría traer una mayor seguridad económica, pero a costa de causar una posible indignación pública extrema."

# Communist
AST_R56_nationalise_healthcare:0 "Nacionalizar la Salud"
AST_R56_nationalise_healthcare_desc:0 "Una población saludable es una población feliz y productiva. Al crear un servicio nacional de salud, podemos asegurarnos de que nadie tenga que elegir entre comer y ver a un médico nuevamente."
AST_R56_society_reorganised:0 "Sociedad Reorganizada"
AST_R56_society_reorganised_desc:0 "[AST.GetNameDefCap] es ahora el faro de los ideales comunistas que siempre debía ser. A pesar de los sacrificios que hubo que hacer, la sociedad está ahora completamente convertida a los ideales marxistas. Que nuestros hijos miren este momento con orgullo."
AST_R56_appeal_to_the_labour_dissidents:0 "Apelar a los Disidentes Laboristas"
AST_R56_appeal_to_the_labour_dissidents_desc:0 "Muchos en el Laborismo son firmemente anticomunistas y están expulsando a todos aquellos que creen más en la causa socialista que ellos. Deberíamos acercarnos a aquellos que están desencantados con el curso actual del gobierno laborista y traerlos a nuestra causa."
AST_R56_militarise_the_workers_defence_corps:0 "Militarizar el Cuerpo de Defensa de los Trabajadores"
AST_R56_militarise_the_workers_defence_corps_desc:0 "Después de varios casos destacados de robo de armas y explosivos, se ordenó al Cuerpo de Defensa de los Trabajadores que restringiera sus acciones a las permitidas por la ley. Esto fue un error."
AST_R56_the_workers_revolution:0 "La Revolución de los Trabajadores"
AST_R56_the_workers_revolution_desc:0 "¿De qué sirve una revolución si no empoderamos a aquellos para quienes es la revolución?"
AST_R56_end_to_colonialism:0 "Fin del Colonialismo"
AST_R56_end_to_colonialism_desc:0 "Nunca más Australia será un estado colonial de una monarquía capitalista extranjera. [AST.GetNameDef] será para siempre una tierra de libertad."
AST_R56_support_communist_china:0 "Apoyar a los [PRC.GetAdjective]"
AST_R56_support_communist_china_desc:0 "Los comunistas [PRC.GetAdjective] han luchado durante mucho tiempo contra la dictadura de Chiang Kai-Shek. Con la guerra total a punto de estallar, debemos apoyar a nuestros camaradas [PRC.GetAdjective] en su momento de necesidad."
AST_R56_support_vietnam:0 "Apoyar a Vietnam"
AST_R56_support_vietnam_desc:0 "Hay un creciente movimiento independentista en Vietnam. Ho Chi Minh y su Viet Minh están reuniendo su apoyo, listos para levantarse contra sus opresores coloniales. Deberíamos ayudar a acelerar este proceso."
AST_R56_australian_internationalism:0 "Internacionalismo [AST.GetAdjective]"
AST_R56_australian_internationalism_desc:0 "El internacionalismo implica la cooperación y solidaridad con movimientos y gobiernos comunistas en todo el mundo. [AST.GetNameDef] se posicionará como un líder en la lucha global por el socialismo."
AST_R56_socalist_paridice:0 "El Paraíso Socialista"
AST_R56_socalist_paridice_desc:0 "Nuestro objetivo es crear una utopía socialista en la que todos los ciudadanos sean tratados por igual y se beneficien de la prosperidad colectiva. [AST.GetNameDef] se convertirá en un ejemplo brillante para el mundo."
AST_R56_factories_for_the_workers:0 "Fábricas para los Trabajadores"
AST_R56_factories_for_the_workers_desc:0 "Las fábricas deben ser propiedad y estar operadas por los trabajadores. Esto asegurará que los beneficios del trabajo sean compartidos equitativamente y que los intereses de los trabajadores estén en primer lugar."
AST_R56_communist_science:0 "Ciencia Comunista"
AST_R56_communist_science_desc:0 "La ciencia y la tecnología deben ser utilizadas para el beneficio de todos los ciudadanos, no solo para unos pocos privilegiados. Promoveremos la investigación y el desarrollo en todas las áreas para mejorar la vida de todos."
AST_R56_join_the_comintern:0 "Unirse al Comintern"
AST_R56_join_the_comintern_desc:0 "El Comintern es la alianza internacional de partidos comunistas que luchan por el socialismo mundial. Al unirnos, podemos fortalecer nuestra posición y recibir apoyo de camaradas de todo el mundo."
AST_R56_communist_pacific_alliance:0 "La Alianza Comunista del Pacífico"
AST_R56_communist_pacific_alliance_desc:0 "Formar una alianza con otros países comunistas en el Pacífico fortalecerá nuestra seguridad y promoverá la causa del socialismo en la región."
AST_R56_socalist_science_alliance:0 "Alianza Científica Socialista"
AST_R56_socalist_science_alliance_desc:0 "Colaborar con otros países socialistas en investigación científica y tecnológica puede impulsar nuestro desarrollo y ayudarnos a alcanzar nuevas alturas."
AST_R56_liberate_new_zealand:0 "Liberar Nueva Zelanda"
AST_R56_liberate_new_zealand_desc:0 "Nueva Zelanda también merece ser libre del yugo colonial y capitalista. Lucharemos para liberar a nuestros hermanos y hermanas en Nueva Zelanda y llevarles el socialismo."
AST_R56_dismiss_the_nobility:0 "Despedir a la Nobleza"
AST_R56_dismiss_the_nobility_desc:0 "La nobleza es un remanente de un sistema feudal y opresivo. Es hora de deshacerse de ellos y asegurarse de que todos los ciudadanos sean tratados por igual."
AST_R56_end_white_australia:0 "Terminar con la Australia Blanca"
AST_R56_end_white_australia_desc:0 "La política de 'Australia Blanca' es racista y opresiva. Debemos poner fin a estas prácticas y asegurar que todos los ciudadanos, independientemente de su origen, sean tratados con igualdad y respeto."
AST_R56_support_for_indonesian_nationalists:0 "Apoyar a los Nacionalistas [INS.GetAdjective]"
AST_R56_support_for_indonesian_nationalists_desc:0 "Apoyar a los movimientos nacionalistas en Indonesia puede ayudarnos a desmantelar el colonialismo en la región y promover la causa del socialismo."
AST_R56_provoke_the_malayan_emergency:0 "Provocar la Emergencia [MAL.GetAdjective]"
AST_R56_provoke_the_malayan_emergency_desc:0 "Ayudar a los movimientos de independencia en Malaya puede desestabilizar a las potencias coloniales y promover la causa del socialismo en el sudeste asiático."


# Australia First
AST_R56_australia_first:0 "Australia Primero"
AST_R56_australia_first_desc:0 "Surgido de la Asociación Racionalista de Nueva Gales del Sur y del Partido Socialista Victoriano, el Movimiento Australia Primero fue fundado por Percy Stephensen como un movimiento anti-guerra, anti-colonialismo y pro-aislacionista."
AST_R56_remember_eureka:0 "Recordar Eureka"
AST_R56_remember_eureka_desc:0 ""
AST_R56_never_another_gallipoli:0 "Nunca Otra Gallipoli"
AST_R56_never_another_gallipoli_desc:0 ""
AST_R56_advance_australia_fair:0 "Advance Australia Fair"
AST_R56_advance_australia_fair_desc:0 ""
AST_R56_the_writers_revolution:0 "La Revolución de los Escritores"
AST_R56_the_writers_revolution_desc:0 "Varios escritores como Xavier Herbert, Miles Franklin y Eleanor Dark han apoyado el movimiento desde su inicio. Esta idea debe ser abrazada y el intelectualismo apoyado."
AST_R56_rationalist_education:0 "Educación Racionalista"
AST_R56_rationalist_education_desc:0 "No debemos olvidar nuestros orígenes racionalistas. Al promover el pensamiento y la educación racionalista, podemos ayudar a asegurar el futuro de [AST.GetNameDef]."
AST_R56_inderpendant_asia_movement:0 "Apoyar el Movimiento de Asia Independiente"
AST_R56_inderpendant_asia_movement_desc:0 ""
AST_R56_australian_national_socalism:0 "Nacional Socialismo [AST.GetAdjective]"
AST_R56_australian_national_socalism_desc:0 "Los ideales nacionalsocialistas de [GER.GetNameDef] son un ejemplo principal de cómo [AST.GetNameDef] puede convertirse en un faro de civilización en el Pacífico Sur."
AST_R56_a_corporate_state:0 "El Estado Corporativo"
AST_R56_a_corporate_state_desc:0 "Contamos con el apoyo de varios industriales y empresarios. Con su ayuda, transformaremos [AST.GetNameDef] en un estado corporativo nacionalsocialista."
AST_R56_encourage_the_arms_industralists:0 "Fomentar a los Industriales de Armas"
AST_R56_encourage_the_arms_industralists_desc:0 "La incipiente industria armamentista de [AST.GetNameDefCap] es algo de lo que debemos enorgullecernos. Lithgow se convertirá en un nombre mundialmente conocido junto a Browning y Mauser."
AST_R56_australias_natural_wealth:0 "La Riqueza Natural de Australia"
AST_R56_australias_natural_wealth_desc:0 ""
AST_R56_support_the_coal_industry:0 "Apoyar la Industria del Carbón"
AST_R56_support_the_coal_industry_desc:0 ""
AST_R56_australiam_isolationism:0 "Aislacionismo [AST.GetAdjective]"
AST_R56_australiam_isolationism_desc:0 ""
AST_R56_true_autarky:0 "Autarquía [AST.GetAdjective]"
AST_R56_true_autarky_desc:0 ""
AST_R56_young_australian_league:0 "Liga de Jóvenes [AST.GetAdjective]"
AST_R56_young_australian_league_desc:0 "Las generaciones jóvenes son nuestro futuro, y deben ser bien educadas. Debemos enviar observadores a [GER.GetNameDef] y [JAP.GetNameDef] para ver cómo enseñan a sus jóvenes valores patrióticos y aplicar las lecciones en casa."
AST_R56_control_the_abc:0 "Controlar la ABC"
AST_R56_control_the_abc_desc:0 "La Australian Broadcasting Company es la agencia de noticias gubernamental de [AST.GetNameDef]. Debemos asegurarnos de que solo transmita historias educativas y correctas y no propague mentiras pro-[ENG.GetAdjective]."
AST_R56_japanese_cooportation:0 "Cooperación [JAP.GetAdjective]"
AST_R56_japanese_cooportation_desc:0 "[JAP.GetNameDef] es una nación poderosa que es el ejemplo principal de lo que aquellos en el Pacífico pueden hacer sin la intervención corrupta europea. Los apoyaremos en sus deseos de una Esfera de Co-Prosperidad."
AST_R56_southern_axis:0 "El Eje del Sur"
AST_R56_southern_axis_desc:0 "A pesar de estar al otro lado del mundo, [GER.GetNameDef] es nuestro amigo y aliado natural. Nos convertiremos en su eje del sur."
AST_R56_south_pacific_independent_research_fund:0 "Fondo de Investigación Independiente del Pacífico Sur"
AST_R56_south_pacific_independent_research_fund_desc:0 "Debemos ayudar a nuestros amigos en Asia a convertir el Pacífico Sur en un verdadero faro de ciencia y aprendizaje."
AST_R56_seize_the_seventh_state:0 "Tomar el Séptimo Estado"
AST_R56_seize_the_seventh_state_desc:0 "Nueva Zelanda siempre ha tenido un lugar en la constitución de [AST.GetAdjective] como nuestro séptimo estado, pero siguen proclamando independencia. Si no ven la razón, debemos obligarlos."
AST_R56_war_beyond_the_seas:0 "A Guerras Más Allá de los Mares"
AST_R56_war_beyond_the_seas_desc:0 "No podemos mantener el conflicto alejado para siempre. Para lograr una paz duradera, todos debemos marchar a la guerra."
AST_R56_work_fight_or_be_destroyed:0 "Trabajar, Luchar o Ser Destruidos"
AST_R56_work_fight_or_be_destroyed_desc:0 ""

# Centre Party
AST_R56_third_time_lucky:0 "La Tercera es la Vencida"
AST_R56_third_time_lucky_desc:0 "El Partido del Centro colapsó en 1935 después de un apoyo decreciente. Parece que el pueblo [AST.GetAdjective] simplemente no ve las cosas como Eric Campbell. Pero es hora de que salga de su reclusión, refunde el partido y lo intente una vez más. Después de todo, a la tercera va la vencida."
AST_R56_reestablish_the_new_guard:0 "Restablecer la Nueva Guardia"
AST_R56_reestablish_the_new_guard_desc:0 "Inspirada en las organizaciones paramilitares fascistas europeas, la Nueva Guardia atrajo a muchos veteranos de la Gran Guerra a principios de la década de 1930. Pero al igual que el Partido del Centro, la membresía de la Nueva Guardia colapsó y se disolvió después de las elecciones de 1935. Pero ahora que los australianos finalmente han abrazado las ideas de Eric Campbell, es hora de que la Nueva Guardia sea la organización que siempre debió ser."
