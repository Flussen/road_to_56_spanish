DOD_hungary.1.t:0 "[HUN.GetNameDefCap] Exige un Referéndum"
DOD_hungary.1.desc:0 "En un discurso en Budapest, [HUN.GetLeader] ha exigido que sus súbditos [AUS.GetAdjective] puedan volver a estar bajo su dominio. Sin embargo, en un gesto de reconciliación, ha señalado públicamente que el pueblo [AUS.GetAdjective] debería tener la oportunidad de tomar esa decisión por sí mismo."
DOD_hungary.1.a:0 "Dejemos que el pueblo decida."
DOD_hungary.1.b:0 "Estas cosas deberían dejárselas a los profesionales."
DOD_hungary.1.c:0 "Nos aseguraremos de los resultados correctos."
DOD_hungary.2.t:0 "Referéndum Aprobado"
DOD_hungary.2.desc:0 "Los resultados del referéndum están listos, y el conteo preliminar muestra una mayoría significativa a favor de la unión con [HUN.GetNameDef]."
DOD_hungary.2.a:0 "El pueblo ha hablado."
DOD_hungary.3.t:0 "Referéndum Fallido"
DOD_hungary.3.desc:0 "A pesar de una campaña bien orquestada por grupos pro-[HUN.GetAdjective] y monárquicos, los resultados preliminares muestran una ligera mayoría a favor de mantener el statu quo."
DOD_hungary.3.a:0 "Elección sabia."
DOD_hungary.4.t:0 "Referéndum Exitoso"
DOD_hungary.4.desc:0 "Poco después de la medianoche, [AUS.GetLeader] anunció que el pueblo [AUS.GetAdjective] había votado por una unión con [HUN.GetNameDef]. Ha llegado un telegrama ofreciendo formalmente a [HUN.GetLeader] la corona de Austria como primer paso para revivir la doble monarquía."
DOD_hungary.4.a:0 "Excelente."
DOD_hungary.5.t:0 "Referéndum Derrotado"
DOD_hungary.5.desc:0 "A pesar de nuestros mejores esfuerzos, el pueblo de [AUS.GetNameDef] ha decidido mantener el statu quo."
DOD_hungary.5.a:0 "Debemos liberar el país y devolverlo a su legítimo gobernante."
DOD_hungary.5.b:0 "Respetaremos el resultado."
DOD_hungary.6.t:0 "Referéndum Rechazado"
DOD_hungary.6.desc:0 "El líder [AUS.GetAdjective] [AUS.GetLeader] ha declarado públicamente que todo el país está unido en su oposición a los Habsburgo y que la mera idea de un referéndum sobre la independencia [AUS.GetAdjective] es completamente absurda."
DOD_hungary.6.a:0 "Veremos cuán unidos están realmente."
DOD_hungary.6.b:0 "La 'democracia' en acción."
DOD_hungary.7.t:0 "Guiando el Referéndum"
DOD_hungary.7.desc:0 "La oferta [HUN.GetAdjective] de un referéndum nos ha puesto en una situación difícil a nivel internacional. No podemos negarnos a darle al pueblo una elección, pero no podemos confiar en que tomen la decisión correcta. Afortunadamente, hay formas y medios para resolver el asunto. ¿Qué resultado queremos del referéndum?"
DOD_hungary.7.a:0 "El pueblo rechaza."
DOD_hungary.7.b:0 "El pueblo acepta."
DOD_hungary.10.t:0 "Austria-Hungría Ofrece Garantías"
DOD_hungary.10.desc:0 "Con los recientes y dramáticos cambios en el panorama político de los Balcanes, la cuestión de nuestra relación con el nuevo Imperio Austrohúngaro ha surgido repetidamente. Hoy, el embajador [HUN.GetADjective] ha entregado una nota oficial, solicitando formalmente que declaremos nuestra posición hacia el Imperio. Los Habsburgo afirman que, como antiguas tierras de la corona, Bohemia y Moravia les pertenecen.\n\nSin embargo, [HUN.GetLeader] ha indicado que aceptaría una solución de compromiso, siendo él nominalmente el jefe de estado de nuestro país, pero con muy poco poder real."
DOD_hungary.10.a:0 "Volveremos al Imperio."
DOD_hungary.10.b:0 "Aceptaremos el compromiso."
DOD_hungary.10.c:0 "¡Nunca cederemos nuestra libertad por seguridad!"
DOD_hungary.11.t:0 "Bohemia Vuelve a la Corona"
DOD_hungary.11.desc:0 "Tras una discusión al más alto nivel que se prolongó hasta la noche, el gobierno [CZE.GetAdjective] ha decidido aceptar nuestra oferta y ha proclamado a [HUN.GetLeader] como Rey de Bohemia y Margrave de Moravia. Los soldados del antiguo ejército checo han jurado lealtad a su nuevo Rey y Emperador, y la administración civil de los reinos se ha integrado completamente."
DOD_hungary.11.a:0 "Otro paso hacia la recuperación de nuestro derecho de nacimiento."
DOD_hungary.12.t:0 "Bohemia Acepta una Relación Más Estrecha"
DOD_hungary.12.desc:0 "Manteniendo un cuidadoso equilibrio entre las facciones republicana y monárquica en su gobierno, [CZE.GetLeader] ha optado por una solución de compromiso. [HUN.GetLeader] será declarado Rey de Bohemia y Moravia, pero la constitución [CZE.GetAdjective] limitará sus poderes a actuar solo con el consejo y consentimiento del parlamento."
DOD_hungary.12.a:0 "Aceptable."
DOD_hungary.13.t:0 "[CZE.GetNameDefCap] Rechaza los Avances"
DOD_hungary.13.desc:0 "[CZE.GetNameDefCap] ha rechazado considerar cualquier acuerdo o arreglo sobre nuestra futura relación. Cuando nuestro embajador llegó al Ministerio de Asuntos Exteriores para discutir la nota oficial que había entregado anteriormente, le informaron que no había nada que discutir y rápidamente lo invitaron a salir. El embajador [CZE.GetAdjective] en nuestro gobierno ha declarado que, aunque su gobierno quiere una relación pacífica y amistosa entre nuestras naciones, no hay posibilidad de incorporar [CZE.GetNameDef] al Imperio Austrohúngaro."
DOD_hungary.13.a:0 "Eso es desafortunado."
DOD_hungary.20.t:0 "La Guerra en [HUN.GetNameDef]"
DOD_hungary.20.desc:0 "Tras el estallido de la guerra en [HUN.GetNameDef], la idea de apoyarlos ha surgido repetidamente. Los periódicos conservadores han clamado por una acción para ayudar a los [HUN.GetAdjective], afirmando que no se puede esperar razonablemente que el Rey permanezca inactivo mientras su hijo, ahora Rey de Hungría, está bajo ataque. Se ha filtrado a la prensa una carta de un grupo anónimo de oficiales del ejército, en la que se afirma que muchos soldados estarían dispuestos a ir a [HUN.GetNameDef] a luchar si el gobierno lo permitiera.\n\nEl gobierno se ha reunido para discutir las opciones."
DOD_hungary.20.a:0 "No podemos permitirnos involucrarnos en este conflicto."
DOD_hungary.20.b:0 "Enviar una misión de observadores a [HUN.GetNameDef]. Que sea grande."
DOD_hungary.20.c:0 "Su guerra es nuestra guerra."
DOD_hungary.21.t:0 "[SWE.GetNameDefCap] Rechaza Ayuda"
DOD_hungary.21.desc:0 "A pesar de múltiples apelaciones tanto del rey [SWE.GetAdjective] como de elementos del ejército [SWE.GetAdjective], el gobierno de [SWE.GetNameDef] ha rechazado permitir que alguien venga en nuestra ayuda. Incluso a los particulares que desean viajar a [HUN.GetNameDef] para luchar se les niegan los visados, y el gobierno ha aprobado una legislación que hace ilegal vendernos armas."
DOD_hungary.21.a:0 "Estamos solos."
DOD_hungary.22.t:0 "[SWE.GetNameDefCap] Envía Apoyo"
DOD_hungary.22.desc:0 "Aunque el gobierno [SWE.GetAdjective] es oficialmente neutral, ha permitido que un número sorprendentemente grande de soldados y oficiales tomen permisos prolongados e incluso lleven sus armas con ellos. Los soldados han llegado a [HUN.GetNameDef] y están listos para unirse a nuestro ejército."
DOD_hungary.22.a:0 "Excelente."
DOD_hungary.23.t:0 "[SWE.GetNameDefCap] Interviene"
DOD_hungary.23.desc:0 "En un desarrollo que sorprendió incluso a diplomáticos experimentados, el gobierno [SWE.GetAdjective] ha anunciado que consideran nuestra supervivencia como un interés nacional fundamental de [SWE.GetNameDef]. Se rumorea que el propio rey [SWE.GetAdjective] ha intervenido en nuestro favor, amenazando con abdicar y viajar a Hungría en persona para ofrecer su servicio en el ejército a menos que el gobierno proporcionara algo más que cálidas palabras de apoyo."
DOD_hungary.23.a:0 "¿Llegarán a tiempo?"
DOD_hungary.24.t:0 "[SWE.GetNameDefCap] Está Bajo Ataque"
DOD_hungary.24.desc:0 "[SWE.GetNameDefCap] se ha involucrado en un sangriento conflicto. En una rara aparición ante ambas cámaras del parlamento, el Rey ha señalado que está preocupado por su antiguo hogar y, en particular, por el destino de su padre y su familia si [SWE.GetNameDef] fuera derrotado. A la luz de esto, el gobierno ha decidido reunirse y discutir qué se puede hacer para ayudar a [SWE.GetNameDef]."
DOD_hungary.24.a:0 "No podemos involucrarnos en su conflicto."
DOD_hungary.24.b:0 "Enviar apoyo encubierto."
DOD_hungary.24.c:0 "Estamos junto a los [SWE.GetAdjective]."
DOD_hungary.25.t:0 "[HUN.GetNameDefCap] Niega Ayuda"
DOD_hungary.25.desc:0 "A pesar de un llamamiento personal del Rey [HUN.GetAdjective], el parlamento ha votado para negar cualquier apoyo a [SWE.GetNameDef]. La oposición ha amenazado con destituir a [HUN.GetLeader] mediante un voto de censura si intenta hacer algo que viole la neutralidad [HUN.GetAdjective]."
DOD_hungary.25.a:0 "Estamos solos."
DOD_hungary.26.t:0 "[HUN.GetNameDefCap] Envía Apoyo"
DOD_hungary.26.desc:0 "[HUN.GetNameDefCap] abrió sus antiguos arsenales y nos envió varios rifles reacondicionados y otro equipo de infantería. Varios miles de voluntarios [HUN.GetAdjective] también han llegado a nosotros."
DOD_hungary.26.a:0 "Son más que bienvenidos."
DOD_hungary.27.t:0 "[HUN.GetNameDefCap] Interviene"
DOD_hungary.27.desc:0 "El gobierno [HUN.GetAdjective] ha emitido una declaración proclamando que cualquier ataque a Suecia se considera un ataque a [HUN.GetNameDef]. El ejército [HUN.GetAdjective] ha sido puesto en alerta máxima y se espera que entre en la guerra tan pronto como se complete la movilización."
DOD_hungary.27.a:0 "¿Será a tiempo?"
DOD_hungary.30.t:0 "[HUN.GetNameDefCap] Ofrece Acercamiento"
DOD_hungary.30.desc:0 "El gobierno [HUN.GetAdjective] se ha acercado a nosotros con la oferta de renegociar el Tratado de Trianon. Según su propuesta, las restricciones sobre el tamaño del ejército en el tratado se modificarían para permitir que [HUN.GetNameDef] lleve su ejército actual a plena capacidad. Además, se permitiría a [HUN.GetNameDefCap] gastar una mayor parte de su presupuesto en la expansión y modernización de sus industrias militares.\n\nCon un gobierno democrático firmemente al mando del país, hay un considerable apoyo para el esquema en nuestro servicio diplomático."
DOD_hungary.30.a:0 "Una solicitud razonable."
DOD_hungary.30.b:0 "¿Y para qué necesitarían un ejército más grande?"
DOD_hungary.31.t:0 "La Revisión de Trianon"
DOD_hungary.31.desc:0 "El gobierno de [HUN.GetLeader] ha logrado una gran victoria política, ya que [From.GetNameDef] acaba de ratificar la Revisión del Tratado de Trianon. Ahora se nos permite reinstaurar el servicio militar obligatorio y podemos destinar abiertamente dinero para construir fábricas militares en el presupuesto."
DOD_hungary.31.a:0 "Excelente."
DOD_hungary.32.t:0 "[From.GetNameDefCap] Se Niega a Negociar"
DOD_hungary.32.desc:0 "El gobierno de [From.GetNameDef] se ha negado a ceder en el tema del rearme. Las conversaciones se han interrumpido casi de inmediato, con la delegación [From.GetAdjective] demorando en cada oportunidad y convirtiendo asuntos menores, como el orden de los asientos, en debates de horas. Está claro que no tienen intención de permitirnos rearmarnos, pero quieren que seamos nosotros quienes abandonemos las conversaciones."
DOD_hungary.32.a:0 "Muy bien; les complaceremos."
DOD_hungary.32.b:0 "Acercarse a los [FRA.GetAdjective] para ayuda."
DOD_hungary.32.c:0 "Acercarse a los [ENG.GetAdjective] para ayuda."
DOD_hungary.33.t:0 "[HUN.GetNameDefCap] Solicita Apoyo"
DOD_hungary.33.desc:0 "[HUN.GetNameDefCap] ha comenzado recientemente a sondear a sus vecinos sobre la revisión de algunas de sus restricciones tras la última guerra. Específicamente, quieren reintroducir el servicio militar obligatorio y expandir sus industrias militares. El argumento [HUN.GetADjective] es que el mundo se está volviendo menos seguro con cada día que pasa y que necesitan un buen ejército para defenderse. [From.From.GetNameDefCap] piensa de otra manera."
DOD_hungary.33.a:0 "[HUN.GetNameDefCap] debería permitirse un rearme limitado."
DOD_hungary.33.b:0 "No podemos alterar el equilibrio de poder en la región."
DOD_hungary.34.t:0 "[From.GetNameDefCap] Apoya a [HUN.GetNameDef]"
DOD_hungary.34.desc:0 "El embajador de [From.GetNameDef] ha dejado claro que su gobierno está firmemente en contra de nuestra decisión de negar a los [HUN.GetAdjective] el derecho a rearmarse. Además, aclaró que si insistimos en que [HUN.GetNameDef] permanezca desarmado, su gobierno tomará eso en cuenta cuando surjan cuestiones diplomáticas que nos conciernan en el futuro.\n\nEn otras palabras, están dispuestos a arriesgar nuestras buenas relaciones actuales por ello."
DOD_hungary.34.a:0 "Recemos para que no estén equivocados."
DOD_hungary.34.b:0 "Debemos ser firmes en este asunto."
DOD_hungary.35.t:0 "[From.GetNameDefCap] Rechaza Apoyo"
DOD_hungary.35.desc:0 "El gobierno de [From.GetNameDef] nos ha informado que consideran que la revisión del Tratado de Trianon es un asunto puramente interno de los países involucrados y han rechazado involucrarse en el tema. Parece que les importa más mantener buenas relaciones con sus antiguos aliados que la justicia."
DOD_hungary.35.a:0 "Malditos sean."
DOD_hungary.36.t:0 "[From.GetNameDefCap] Permanece Terco"
DOD_hungary.36.desc:0 "A pesar de la fuerte presión política de [From.From.GetNameDef], [From.GetNameDef] se ha negado categóricamente a discutir el tema. Parece que todavía tienen miedo de que usemos nuestras armas contra ellos.\n\nCon todas las vías diplomáticas bloqueadas, tendremos que esperar y ver si tendremos otra oportunidad en el futuro para revisar el tema."
DOD_hungary.36.a:0 "¿Somos realmente tan amenazantes?"
DOD_hungary.40.t:0 "[HUN.GetNameDefCap] Renuncia al Tratado de Trianon"
DOD_hungary.40.desc:0 "[HUN.GetLeader] ha declarado hoy públicamente que ya no considera a [HUN.GetNameDef] obligado por el tratado. Más que eso, lo declaró nulo y sin valor, alegando que fue impuesto a Hungría bajo la amenaza de armas y, por lo tanto, nunca fue legalmente vinculante. El gobierno [HUN.GetAdjective] no se ha molestado en informarnos formalmente de su decisión.\n\nMuchos en el gobierno favorecen una respuesta enérgica. Si mostramos a los [HUN.GetAdjective] que no tenemos miedo, podrían ceder. Sin embargo, también podrían decidir que estamos fanfarroneando."
DOD_hungary.40.a:0 "Emitan un ultimátum de inmediato."
DOD_hungary.40.b:0 "No podemos permitirnos una guerra ahora."
DOD_hungary.41.t:0 "[From.GetNameDefCap] Emite un Ultimátum"
DOD_hungary.41.desc:0 "Nuestra reciente decisión de abandonar el Tratado de Trianon ha sido recibida con una sorprendente respuesta enérgica por parte de [From.GetNameDef]. Según se informa, [From.GetLeader] exigió que el ejército [From.GetAdjective] preparara un plan de intervención de inmediato. Mientras tanto, el embajador [From.GetAdjective] ha pedido que aclaremos nuestras declaraciones sobre el Tratado, sugiriendo que la opción militar aún está sobre la mesa."
DOD_hungary.41.a:0 "Claramente están fanfarroneando."
DOD_hungary.41.b:0 "Parece haber habido un malentendido."
DOD_hungary.42.t:0 "[From.GetNameDefCap] Cede"
DOD_hungary.42.desc:0 "A pesar de nuestras declaraciones contundentes sobre el Tratado de Trianon, [From.GetNameDef] no ha hecho ningún movimiento para detenernos. En una reciente conferencia de prensa, [From.GetLeader] no respondió a ninguna pregunta sobre nuestra decisión de abandonar el Tratado. Esto claramente muestra lo que todos ya sospechaban: [From.GetNameDef] no es más que un tigre de papel."
DOD_hungary.42.a:0 "Como se esperaba."
DOD_hungary.43.t:0 "[HUN.GetNameDefCap] No Cede"
DOD_hungary.43.desc:0 "Parece que nuestra advertencia a [HUN.GetNameDef] ha caído en saco roto. En un mitin en Budapest anoche, las multitudes corearon '¡Muerte a [From.From.GetNameDef]!' y [HUN.GetLeader] prometió públicamente que cualquier intento de detener a [HUN.GetNameDef] de reclamar su lugar legítimo en el mundo sería recibido con 'una guerra como nunca antes ha visto el mundo, una guerra que hará que la gran matanza de 1914 a 1918 parezca una simple pelea de bar'.\n\nEstamos en una encrucijada. Debemos ir a la guerra para defender nuestro honor y credibilidad o aceptar que hemos sido superados."
DOD_hungary.43.a:0 "Si los [HUN.GetAdjective] quieren guerra, se la daremos."
DOD_hungary.43.b:0 "Han descubierto nuestro farol."
DOD_hungary.44.t:0 "[HUN.GetNameDefCap] Retrocede"
DOD_hungary.44.desc:0 "Con la amenaza de guerra sobre la mesa, el gobierno [HUN.GetAdjective] se ha vuelto repentinamente más amigable. Nuestro embajador fue invitado a un almuerzo privado con [HUN.GetLeader], donde se le aseguró que [HUN.GetNameDef] solo desea paz y relaciones amistosas con nosotros. [HUN.GetLeader] dijo que no debíamos tomar ninguna declaración de la prensa sensacionalista como proveniente del gobierno [HUN.GetAdjective], que nunca ha querido una guerra."
DOD_hungary.44.a:0 "Eso es lo que pensábamos."
DOD_hungary.45.t:0 "Intervención en [HUN.GetNameDef]"
DOD_hungary.45.desc:0 "[From.GetNameDefCap] ha declarado una intervención militar después de que [HUN.GetNameDef] renunciara abiertamente al Tratado de Trianon. Nos han pedido que nos unamos a ellos para derribar a [HUN.GetNameDef] antes de que pueda recuperar su fuerza."
DOD_hungary.45.a:0 "Debemos atacar antes de que sea demasiado tarde."
DOD_hungary.45.b:0 "No nos involucraremos en este conflicto."
DOD_hungary.46.t:0 "[From.GetNameDefCap] Proclama Neutralidad"
DOD_hungary.46.desc:0 "¡Los traidores y cobardes de [From.GetNameDef] han rechazado nuestra llamada a las armas! En lugar de enfrentarse al matón en Budapest, se han rendido y nos han dejado enfrentar a los [HUN.GetAdjective] solos."
DOD_hungary.46.a:0 "Podemos hacerlo por nuestra cuenta."
DOD_hungary.50.t:0 "[HUN.GetNameDefCap] Exige Transilvania"
DOD_hungary.50.desc:0 "Transilvania fue durante mucho tiempo parte de Hungría antes de que su pueblo decidiera libremente unirse a nosotros después de la Gran Guerra. Desafortunadamente, Hungría nunca superó la pérdida de su territorio. Han reclamado públicamente Transilvania como una parte integral de Hungría en varias ocasiones. Con los recientes cambios en la situación política, han decidido una vez más avanzar en sus reclamaciones, exigiendo que les entreguemos toda Transilvania. O si no."
DOD_hungary.50.a:0 "No vale la pena el derramamiento de sangre de otra guerra."
DOD_hungary.50.b:0 "¿O si no qué?"
DOD_hungary.51.t:0 "[ROM.GetNameDefCap] Transfiere Transilvania"
DOD_hungary.51.desc:0 "En lugar de enfrentarse a la fuerza de nuestros ejércitos, los cobardes [ROM.GetAdjective] han decidido devolvernos nuestros territorios legítimos. La totalidad de Transilvania ha sido entregada a nuestra administración, y nuestras fuerzas han tomado el control total."
DOD_hungary.51.a:0 "Como debe ser."

DOD_hungary.52.t:0 "[ROM.GetNameDefCap] Se Niega a Ceder Transilvania"
DOD_hungary.52.desc:0 "Quizás sea más revelador que el embajador [ROM.GetAdjective], en una reunión con [HUN.GetLeader] esta mañana, sintiera la necesidad de agregar 'como siempre' a su rotunda negativa a discutir la posibilidad de transferir los territorios en disputa. Una y otra vez, el gobierno [ROM.GetAdjective] ha rechazado públicamente nuestras reclamaciones, incluso ridiculizándolas. Durante años, fuimos demasiado débiles para contraatacar.\n\nYa no más."
DOD_hungary.52.a:0 "La ira es una mala consejera en la guerra. Esperaremos nuestro momento."
DOD_hungary.52.b:0 "Esta vez fueron demasiado lejos."
DOD_hungary.53.t:0 "[HUN.GetNameDefCap] Moviliza"
DOD_hungary.53.desc:0 "[HUN.GetNameDefCap] ha puesto sus fuerzas en un estado de máxima preparación. Aviones de reconocimiento [HUN.GetAdjective] han penetrado en nuestro espacio aéreo docenas de veces en las últimas horas. Nuestro servicio de inteligencia informa de grandes movimientos de tropas hacia las fronteras y sirenas de alerta aérea aullando en Budapest. Parece que esta vez los húngaros van en serio. Podríamos ir a la guerra."
DOD_hungary.53.a:1 "Hicimos nuestro gesto. Nadie quiere una guerra."
DOD_hungary.53.b:1 "¡No pasarán!"
DOD_hungary.53.c:0 "Quizás sea hora de comprometerse."
DOD_hungary.54.t:0 "[ROM.GetNameDefCap] Moviliza"
DOD_hungary.54.desc:0 "En respuesta a nuestras preparaciones militares, [ROM.GetLeader] ha firmado la Orden General No. 1, poniendo al ejército [ROM.GetAdjective] en alerta máxima. La Fuerza Aérea [ROM.GetAdjective] ha ocupado sus estaciones de guerra y sus cazas han entablado combates simulados con los nuestros. El embajador [ROM.GetAdjective] ha solicitado su pasaporte. Aún no se han disparado tiros, pero solo es cuestión de tiempo antes de que esta crisis estalle en guerra.\n\nNuestros embajadores en [ENG.GetNameDef], [FRA.GetNameDef] y [GER.GetNameDef] informan de una actividad febril en sus respectivas oficinas exteriores, lo que indica que estas naciones podrían estar interesadas en la crisis en ciernes. Si deseamos resolver esto por la fuerza, debemos actuar rápidamente."
DOD_hungary.54.a:0 "Esto se está saliendo de control."
DOD_hungary.54.b:0 "Entonces, guerra será."
DOD_hungary.54.c:0 "Ofrecer aceptar mediación imparcial."
DOD_hungary.55.t:0 "Elegir un Mediador"
DOD_hungary.55.desc:0 "A pesar de las altas tensiones, todavía existe la posibilidad de resolver el asunto a través de la diplomacia. La otra parte se ha acercado a nosotros por canales no oficiales, sugiriendo que no necesariamente se opondrían a una comisión de naciones no involucradas para decidir el asunto. ¿A quién debemos acercarnos para defender nuestro caso?"
DOD_hungary.55.a:0 "Acercarse a [GER.GetNameDef]"
DOD_hungary.55.b:0 "Acercarse a [ENG.GetNameDef]"
DOD_hungary.55.d:0 "Acercarse a [FRA.GetNameDef]"
DOD_hungary.55.c:0 "Acercarse a [SOV.GetNameDef]"
DOD_hungary.55.e:0 "Acercarse a [ITA.GetNameDef]"
DOD_hungary.55.f:1 "No hay nadie dispuesto a escuchar nuestro caso."
DOD_hungary.57.t:0 "[HUN.GetNameDefCap] Retrocede"
DOD_hungary.57.desc:0 "A pesar de la dura retórica proveniente de Budapest, las fuerzas [HUN.GetAdjective] cerca de la frontera se han retirado. Las violaciones de nuestro espacio aéreo han cesado. Parece que [HUN.GetLeader] quiere mantener esto lo más discreto posible, y hay consenso en el Ministerio de Asuntos Exteriores de que se le debería permitir hacerlo. Un gesto de reconciliación es un pequeño precio a pagar cuando hemos evitado tan estrechamente una guerra."
DOD_hungary.57.a:0 "Un triunfo."
DOD_hungary.58.t:0 "[HUN.GetNameDefCap] Busca Mediación"
DOD_hungary.58.desc:0 "Con la situación en los Balcanes avanzando rápidamente hacia una guerra total, [HUN.GetNameDef] ha decidido pedir la mediación del conflicto de Transilvania. Se han acercado a nosotros para solicitar que participemos en la comisión para determinar el destino de Transilvania. Creen que defenderemos su caso en la próxima conferencia."
DOD_hungary.58.a:0 "Lo haremos con gusto."
DOD_hungary.58.b:0 "Representarlos no es de nuestro interés."
DOD_hungary.59.t:0 "[ROM.GetNameDefCap] Busca Mediación"
DOD_hungary.59.desc:0 "Ante la creciente presión de [HUN.GetNameDef], [ROM.GetNameDef] ha solicitado una comisión imparcial para decidir la disputa sobre Transilvania. Se han acercado a nosotros para sondear nuestra disposición a formar parte de esa comisión. Sin duda creen que defenderemos sus reclamaciones sobre el área."
DOD_hungary.59.a:0 "Sin duda lo haremos."
DOD_hungary.59.b:0 "No tenemos interés en defenderlos."
DOD_hungary.60.t:0 "La Crisis de los Balcanes"
DOD_hungary.60.desc:0 "En los últimos días, las tensas relaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] se han desmoronado por completo. [HUN.GetNameDefCap] ha exigido que [ROM.GetNameDef] entregue los territorios disputados de Transilvania. [ROM.GetNameDefCap] se ha negado. Ambas partes han movilizado sus fuerzas, y la guerra en la región parece inevitable.\n\nEl Ministerio de Asuntos Exteriores cree que es imperativo que preparemos una intervención para defender nuestros intereses en la región. También existe la posibilidad de que la mera amenaza de involucrarnos lleve a la otra parte a la mesa de negociaciones."
DOD_hungary.60.a:0 "Debemos apoyar a [HUN.GetNameDef]."
DOD_hungary.60.b:0 "Debemos apoyar a [ROM.GetNameDef]."
DOD_hungary.60.c:0 "Es solo otra tontería en los Balcanes."
DOD_hungary.61.t:0 "Crisis de los Balcanes - [From.GetNameDef] Apoya a [HUN.GetNameDef]"
DOD_hungary.61.desc:0 "Esta mañana, el embajador [From.GetAdjective] ha llegado a nuestro Ministerio de Asuntos Exteriores, informándonos que su gobierno observa la crisis actual con grave preocupación. Nuestra decisión de arriesgar la guerra por Transilvania ha obligado al gobierno [From.GetAdjective] a considerar una intervención militar del lado de [HUN.GetNameDef]."
DOD_hungary.61.a:0 "No podemos esperar enfrentarnos a ellos."
DOD_hungary.61.b:0 "No podemos retroceder ahora."
DOD_hungary.61.c:0 "Solicitar mediación."
DOD_hungary.62.t:0 "Crisis de los Balcanes - [From.GetNameDef] Apoya a [ROM.GetNameDef]"
DOD_hungary.62.desc:0 "Nuestro embajador en [From.GetNameDef] ha sido llamado a consultas. Durante la reunión, se le informó que [From.GetNameDef] considera la integridad territorial de [ROM.GetNameDef] como de interés nacional. En particular, los pozos petrolíferos de Ploesti son esenciales para [From.GetNameDef]. Si Transilvania cae en nuestras manos, o si intentamos ocupar [ROM.GetNameDef] en su totalidad, pondríamos en peligro significativamente el suministro de petróleo. El gobierno [From.GetAdjective] no está dispuesto a aceptar el riesgo y ha llegado a amenazar con una intervención militar del lado de [ROM.GetNameDef] si estallara la guerra."
DOD_hungary.62.a:0 "Debemos ceder."
DOD_hungary.62.b:0 "Esta guerra terminará antes de que siquiera lleguen aquí."
DOD_hungary.62.c:0 "Solicitar mediación."
DOD_hungary.63.t:0 "Mediación Fallida"
DOD_hungary.63.desc_HUN_refused:0 "A pesar de nuestros mejores intentos, no hemos asegurado ningún apoyo para nuestras reclamaciones. Todas las naciones a las que acudimos nos han rechazado, diciéndonos que deberíamos aceptar el hecho de que Transilvania es parte de [ROM.GetNameDef].\n\n¿Cómo se acepta lo inaceptable?"
DOD_hungary.63.desc_HUN_nothing:0 "El resultado de la conferencia sobre Transilvania ha sido un completo desastre. Por razones desconocidas, se ha decidido que la totalidad de Transilvania permanecerá con [ROM.GetNameDef]. Aunque el tratado final tiene algunas disposiciones que se supone deben proteger los derechos de los [HUN.GetAdjective] étnicos, no cabe duda de que hemos sufrido una completa derrota diplomática."
DOD_hungary.63.a:0 "¡Todos nos han traicionado!"
DOD_hungary.63.b:0 "¡Recuperaremos nuestras tierras o moriremos en el intento!"
DOD_hungary.64.t:0 "Mediación Fallida"
DOD_hungary.64.desc_ROM_refused:0 "Hemos intentado arduamente obtener apoyo para nuestra causa, pero parece que pocos países en estos días están interesados en defender el orden creado por Versalles y Trianon. Con matones como [HUN.GetLeader] alrededor, lo único que importa es la fuerza."
DOD_hungary.64.desc_ROM_nothing:0 "Parece que los tratados y costumbres ya no cuentan para nada. La conferencia sobre Transilvania ha decidido que la totalidad de los territorios en disputa deberían ir a [HUN.GetNameDef]. Todo el servicio civil aún se tambalea por la conmoción, pero debemos tomar una decisión: ¿aceptamos esta abominación o la combatimos?"
DOD_hungary.64.a:0 "Un día negro."
DOD_hungary.64.b:0 "Todavía podemos luchar."
DOD_hungary.65.t:0 "[HUN.GetNameDefCap] Se Niega a Aceptar el Resultado de la Mediación"
DOD_hungary.65.desc:0 "Al ser informado de los resultados de la arbitración sobre los territorios en disputa, [HUN.GetLeader] se negó a aceptarlos. Según él, cualquier cosa menos que la restauración completa de las antiguas fronteras de [HUN.GetNameDef] sería considerada un insulto para todos los [HUN.GetAdjective], vivos o muertos.\n\nFue aún más allá, diciendo que el tiempo de las negociaciones y la diplomacia había pasado y que ahora solo había una forma de resolver este asunto.\n\nEl gobierno [ROM.GetAdjective] ha preguntado dónde nos posicionamos en esta disputa, considerando que previamente acordamos apoyarlos."
DOD_hungary.65.a:0 "La oferta no se extiende tanto."
DOD_hungary.65.b:0 "Los [HUN.GetAdjective] deben ser detenidos antes de que subyuguen toda la región."
DOD_hungary.66.t:0 "[ROM.GetNameDefCap] Se Niega a Aceptar el Resultado de la Mediación"
DOD_hungary.66.desc:0 "Los términos del tratado negociado en la reciente conferencia no han sido aceptados por el gobierno [ROM.GetAdjective]. Según se informa, [ROM.GetLeader] ni siquiera leyó todo el documento antes de romperlo y declarar que preferiría cortarse la mano antes que firmar algo tan humillante.\n\nEl gobierno [HUN.GetAdjective] ha anunciado que están perfectamente dispuestos a luchar por lo que se les ha declarado como suyo, pero también han preguntado dónde nos posicionamos en este conflicto."
DOD_hungary.66.a:0 "Les deseamos victoria."
DOD_hungary.66.b:0 "Estaríamos dispuestos a apoyarlos."
DOD_hungary.67.t:0 "Las Negociaciones Se Rompen"
DOD_hungary.67.desc:0 "Las negociaciones entre las Grandes Potencias se han roto por completo, ya que las dos naciones no han podido encontrar ningún terreno común. Demandas mutuamente inaceptables han descarrilado cualquier intento de una solución de compromiso. Las delegaciones han regresado a sus países de origen, dejando el asunto sin resolver."
DOD_hungary.67.a:0 "Se resolverá con fuego, sangre y acero."
DOD_hungary.68.t:0 "La Adjudicación de Transilvania"
DOD_hungary.68.desc:0 "Ambas partes se han acercado a nosotros para decidir quién obtiene Transilvania. El Ministerio de Asuntos Exteriores ha preparado el siguiente informe:\n\n'No sería aconsejable, en la situación actual, otorgar la totalidad de Transilvania a un lado. Se debe preferir una solución de compromiso, impopular pero aceptable para ambos lados, para evitar insultar a una parte hasta el punto de rechazar el acuerdo.'"
DOD_hungary.68.a:0 "Dar toda Transilvania a [HUN.GetNameDef]."
DOD_hungary.68.b:0 "Dar Transilvania del Norte a [HUN.GetNameDef]."
DOD_hungary.68.c:0 "Transilvania se queda con [ROM.GetNameDef]."
DOD_hungary.69.t:0 "El Compromiso de Transilvania"
DOD_hungary.69.desc:0 "Después de largas horas de negociación, parece que una resolución está cerca. La mala noticia es que tendremos que ceder algo de territorio a [HUN.GetNameDef]. La parte norte de Transilvania iría a ellos, mientras que nosotros mantenemos las regiones del sur. No es lo que esperábamos, pero una evaluación realista de la situación señala que este es el mejor resultado posible."
DOD_hungary.69.a:0 "Un resultado aceptable. Apenas."
DOD_hungary.69.b:0 "¡No cederemos ni una pulgada de terreno!"
DOD_hungary.70.t:0 "El Compromiso de Transilvania"
DOD_hungary.70.desc:0 "En las primeras horas de la mañana, las delegaciones en la conferencia han logrado un compromiso. Según estos términos, obtendríamos Transilvania del Norte, mientras que las partes del sur del área permanecerán con [ROM.GetNameDef]. La delegación [ROM.GetAdjective] ya ha aceptado esto. El Ministerio de Asuntos Exteriores advierte que no aceptar la propuesta nos aislaría diplomáticamente."
DOD_hungary.70.a:0 "Es lo mejor que podíamos pedir."
DOD_hungary.71.t:0 "La Conferencia de Transilvania - Día 1"
DOD_hungary.71.desc:0 "Con el protocolo diplomático despachado, las delegaciones de [HUN.GetNameDef], [ROM.GetNameDef] y [ROM_mediator.GetNameDef] se han sentado a discutir el asunto. Se ha acordado que, como representantes del lado [HUN.GetAdjective], se nos permite hacer la primera oferta."
DOD_hungary.71.a:0 "Dar toda Transilvania a [HUN.GetNameDef]."
DOD_hungary.71.b:0 "Dar Transilvania del Norte a [HUN.GetNameDef]."
DOD_hungary.71.c:0 "Transilvania se queda con [ROM.GetNameDef]."
DOD_hungary.72.t:0 "La Conferencia de Transilvania - Día 2"
DOD_hungary.72.desc_HUN_all:0 "El lado [HUN.GetAdjective] nos ha presentado una oferta para resolver la inminente crisis. No sorprendentemente, han exigido que la totalidad de Transilvania se entregue a [HUN.GetNameDef] lo antes posible. Podemos aceptar esta oferta, pero sin duda molestaría a nuestros aliados [ROM.GetAdjective].\n\nTambién podríamos hacer una contraoferta. Nuestro Diplomático Jefe sugiere encarecidamente lo último. Una solución de compromiso quizás sea más aceptable para ambas partes."
DOD_hungary.72.desc_compromise:0 "El lado [HUN.GetAdjective] nos ha presentado una oferta para resolver la inminente crisis. En su propuesta, entregaríamos la parte norte de Transilvania a [HUN.GetNameDef], y las partes del sur permanecerían con [ROM.GetNameDef].\n\nNuestro Diplomático Jefe cree que esto muestra que el lado [HUN.GetAdjective] se ha acobardado, y deberíamos presionar por mejores términos."
DOD_hungary.72.desc_HUN_nothing:0 "El lado [HUN.GetAdjective] ha sorprendentemente ofrecido términos conciliatorios. Transilvania permanecería con [ROM.GetNameDef] a cambio de algunas concesiones menores para las minorías étnicas. El representante [ROM.GetAdjective] nos insta encarecidamente a aceptar esta oferta, prometiendo que las acomodos serían implementadas en cuestión de días si se acuerdan."
DOD_hungary.72.a:0 "Aceptar la propuesta."
DOD_hungary.72.b:0 "Presionar por mejores términos."
DOD_hungary.73.t:0 "La Conferencia de Transilvania - Día 3"
DOD_hungary.73.desc:0 "Habiendo decidido rechazar la oferta [HUN.GetADjective], ahora nos toca a nosotros ofrecer términos diferentes."
DOD_hungary.73.a:0 "Dar toda Transilvania a [HUN.GetNameDef]."
DOD_hungary.73.b:0 "Dar Transilvania del Norte a [HUN.GetNameDef]."
DOD_hungary.73.c:0 "Transilvania se queda con [ROM.GetNameDef]."
DOD_hungary.74.t:0 "La Conferencia de Transilvania - Día 4"
DOD_hungary.74.desc_HUN_all:0 "El lado [ROM.GetAdjective] sufre de una tremenda ansiedad por ver el asunto terminado. Han rechazado nuestra anterior oferta conciliatoria y en su lugar han ofrecido entregar toda Transilvania a [HUN.GetNameDef]. Nuestras delegaciones no pudieron encontrar una razón por la cual harían tal oferta en discusión privada, pero parece genuina. Deberíamos aceptarla."
DOD_hungary.74.desc_compromise:0 "Los [ROM.GetAdjective] han ofrecido una solución de compromiso, dividiendo Transilvania en dos. Dadas las tensiones entre los dos países, esta podría ser la mejor solución."
DOD_hungary.74.desc_HUN_nothing:0 "No sorprendentemente, el lado [ROM.GetAdjective] no cedió en el asunto de Transilvania. Parecen estar completamente comprometidos a mantener toda Transilvania en [ROM.GetNameDef]. Hay muy poco que podamos hacer en esta etapa de las negociaciones: aceptamos su oferta o nos retiramos."
DOD_hungary.74.a:0 "Aceptamos."
DOD_hungary.74.b:0 "¡Las consecuencias de este fracaso están en sus manos!"
DOD_hungary.75.a:0 "Hicimos todo lo que pudimos."
DOD_hungary.80.t:0 "[HUN.GetNameDefCap] Exige el Sur de Eslovaquia"
DOD_hungary.80.desc:0 "El gobierno [HUN.GetAdjective] se ha acercado a nosotros y ha solicitado que les entreguemos el sur de Eslovaquia, alegando que los húngaros en la zona están siendo maltratados. Al mismo tiempo, se ha arrestado a miembros de un grupo terrorista llamado la 'Guardia Desgarrada' tratando de cruzar a [HUN.GetNameDef]. Aunque estas personas afirman no tener nada que ver con el gobierno [HUN.GetAdjective], se les encontró con equipo que llevaba marcas oficiales [HUN.GetAdjective].\n\nLa guerra está en el aire, pero podríamos encontrar una solución diplomática si podemos asegurar el apoyo de una nación importante."
DOD_hungary.80.a:0 "No podemos esperar ganar una guerra. Ceder el territorio."
DOD_hungary.80.b:0 "Apelar a nuestros aliados."

DOD_hungary.80.c:0 "Apelar a [GER.GetNameDef]."
DOD_hungary.80.d:0 "¡No seremos intimidados!"
DOD_hungary.81.t:0 "[From.GetNameDefCap] Devuelve el Sur de Eslovaquia"
DOD_hungary.81.desc:0 "[From.GetNameDefCap] ha cedido el sur de Eslovaquia y ha retirado sus fuerzas más allá de la línea de demarcación. Ahora tenemos el control total de la zona."
DOD_hungary.81.a:0 "Bien."
DOD_hungary.82.t:0 "[CZE.GetNameDefCap] Solicita Ayuda"
DOD_hungary.82.desc:0 "El embajador de [CZE.GetNameDef] ha venido a nosotros con una solicitud urgente de ayuda. Recientemente, [HUN.GetNameDef] ha lanzado una campaña significativa de desestabilización dirigida al sur de Eslovaquia. Su objetivo es claro: quieren crear un pretexto para una invasión para proteger a las personas que consideran sus ciudadanos.\n\nEl gobierno [CZE.GetAdjective] ha pedido nuestro apoyo en el asunto."
DOD_hungary.82.a:0 "Lo tendrán."
DOD_hungary.82.b:0 "Esta no es nuestra lucha."
DOD_hungary.83.t:0 "[SLO.GetNameDefCap] Solicita Ayuda"
DOD_hungary.83.desc:0 "[SLO.GetNameDefCap] ha estado bajo una fuerte presión de [HUN.GetNameDef] para devolver áreas en sus fronteras del sur, que en el pasado pertenecieron a Hungría. El gobierno [HUN.GetAdjective] ha indicado que están bastante dispuestos a luchar por ello si se llega a eso.\n\nNo podemos permitirnos que estalle una guerra en esa región por algo pequeño y debemos presionar por una solución diplomática."
DOD_hungary.83.a:0 "Digan a [HUN.GetNameDef] que adelante."
DOD_hungary.83.b:0 "Digan a [HUN.GetNameDef] que retroceda."
DOD_hungary.84.t:0 "[From.GetNameDefCap] Rechaza"
DOD_hungary.84.desc:0 "[From.GetNameDefCap] ha rechazado siquiera discutir nuestras demandas, insistiendo en que el territorio siempre ha sido parte de [From.GetNameDef] y será defendido 'Hasta el último hombre, hasta la última bala, hasta el último aliento.'"
DOD_hungary.84.a:0 "Tendremos nuestra oportunidad, pero no es ahora."
DOD_hungary.84.b:0 "Entonces los complaceremos."
DOD_hungary.85.t:0 "[From.GetNameDefCap] Emite Advertencia Sobre el Sur de Eslovaquia"
DOD_hungary.85.desc:0 "El gobierno de [From.GetNameDef] nos ha notificado que la integridad territorial de Eslovaquia no está en discusión. Además, nos han instruido retirar cualquier fuerza regular o irregular en la zona o enfrentarnos a las consecuencias."
DOD_hungary.85.a:0 "Adiós a la idea de autodeterminación nacional."
DOD_hungary.85.b:0 "Tomaremos lo que es nuestro."
DOD_hungary.86.t:0 "[From.GetNameDefCap] Se Niega a Apoyarnos"
DOD_hungary.86.desc:0 "El gobierno [From.GetAdjective] ha rechazado nuestra solicitud de apoyarnos frente a la descarada agresión [HUN.GetAdjective]. Aunque simpatizan con nuestra causa, no están dispuestos a arriesgar sangre o tesoro para su defensa."
DOD_hungary.86.a:0 "No podemos ganar una guerra solo con cálidas palabras."
DOD_hungary.86.b:0 "Entonces lucharemos solos."
DOD_hungary.90.t:0 "[HUN.GetNameDefCap] Exige la Voivodina"
DOD_hungary.90.desc:0 "El gobierno [HUN.GetAdjective] ha comenzado a aplicar más presión sobre el tema de la Voivodina, afirmando que solía ser parte de Hungría durante el Imperio y, por lo tanto, debería ser devuelta. Afirman que la unificación con Serbia al final de la Gran Guerra fue 'inválida debido a la presión externa' y que, por lo tanto, el territorio todavía es legalmente [HUN.GetAdjective]."
DOD_hungary.90.a:0 "Este no es un conflicto que podamos ganar."
DOD_hungary.90.b:0 "No apoyaremos sus delirios."
DOD_hungary.91.t:0 "[YUG.GetNameDefCap] Transfiere la Voivodina"
DOD_hungary.91.desc:0 "[YUG.GetNameDefCap] ha acordado ceder la Voivodina a nosotros. Nuestras fuerzas han tomado el control total."
DOD_hungary.91.a:0 "Bien."
DOD_hungary.92.t:0 "[From.GetNameDefCap] Rechaza Nuestras Demandas"
DOD_hungary.92.desc:0 "En una tensa reunión con [YUG.GetLeader], nuestra delegación fue informada de que la soberanía de la Voivodina no estaba en discusión. En cualquier caso, el gobierno [YUG.GetAdjective] nunca se sometería a tal presión. El pueblo de la Voivodina tuvo su decir en 1919 y decidió quedarse con [YUG.GetNameDef]. En cuanto al gobierno [YUG.GetAdjective], ese es el fin del asunto."
DOD_hungary.92.a:0 "Tal vez lo sea."
DOD_hungary.92.b:0 "Solicitar apoyo a [GER.GetNameDef]."
DOD_hungary.92.c:0 "Solicitar apoyo a [ITA.GetNameDef]."
DOD_hungary.92.d:0 "Apelar a [GER.GetNameDef] y [ITA.GetNameDef]."
DOD_hungary.92.e:0 "Terminaremos esto solos."
DOD_hungary.93.t:0 "[HUN.GetNameDefCap] Sugiere Reorganizar Yugoslavia"
DOD_hungary.93.desc:0 "En una reunión en Zúrich, representantes del gobierno [HUN.GetAdjective] nos han sondeado sobre una acción conjunta contra [YUG.GetNameDef]. El gobierno [YUG.GetAdjective] ha rechazado las solicitudes [HUN.GetAdjective] de devolver los territorios anexados por [YUG.GetNameDef] al final de la Gran Guerra. Viendo cómo nosotros también tenemos territorios en disputa con [YUG.GetNameDef], podríamos unir fuerzas y emitir un ultimátum fuerte, pero podría obligarnos a ir a la guerra por ello."
DOD_hungary.93.a:0 "Tendrán nuestro apoyo total."
DOD_hungary.93.b:0 "No nos involucraremos en este asunto."
DOD_hungary.94.t:0 "[From.GetNameDefCap] Ofrece Apoyo Contra [YUG.GetNameDef]"
DOD_hungary.94.desc:0 "Las negociaciones a través de canales no oficiales con [From.GetNameDef] han llevado a un acuerdo, en principio, de que [YUG.GetNameDef] debería ser desmantelada por completo o al menos reducida considerablemente en tamaño.\n\nCon nuestros nuevos patrocinadores, ahora podemos negociar con el gobierno [YUG.GetAdjective] desde una posición de fuerza abrumadora. También podríamos resolver el asunto por la fuerza mientras el ejército [YUG.GetAdjective] aún está desprevenido."
DOD_hungary.94.a:0 "¡Enviar un ultimátum a Belgrado!"
DOD_hungary.94.b:0 "¡Atacar ahora!"
DOD_hungary.95.t:0 "[From.GetNameDefCap] Rechaza Nuestra Oferta"
DOD_hungary.95.desc:0 "Después de varias rondas de negociaciones, no se ha llegado a ningún acuerdo con el gobierno [From.GetAdjective] sobre el tema de reorganizar [YUG.GetNameDef]. Una nota firmada por el propio [From.GetLeader] declara que cualquier problema territorial pendiente se resolvería de manera bilateral 'cuando la situación lo requiera.'"
DOD_hungary.95.a:0 "Qué lástima."
DOD_hungary.95.b:0 "¡Entonces lo haremos solos!"
DOD_hungary.96.t:0 "Ultimátum desde Budapest"
DOD_hungary.96.desc_HUN_GER:0 "En lugar de desactivar la situación, nuestra fuerte respuesta a las últimas demandas [HUN.GetAdjective] sobre la Voivodina ha llevado a un pacto entre [HUN.GetNameDef] y [GER.GetNameDef]. En un reciente discurso, [GER.GetLeader] llamó a Eslovenia 'una de las antiguas provincias no redimidas del Reich' que debería ser reclamada lo antes posible. Tanto el embajador [HUN.GetAdjective] como el [GER.GetAdjective] han entregado una nota en la que se exige que la Voivodina y Eslovenia se transfieran a su control de inmediato."
DOD_hungary.96.desc_HUN_ITA:0 "En lugar de desactivar la situación, nuestra fuerte respuesta a las últimas demandas [HUN.GetAdjective] sobre la Voivodina ha llevado a un pacto entre [HUN.GetNameDef] y [ITA.GetNameDef]. En un reciente discurso, [ITA.GetLeader] se refirió a Dalmacia como 'la lejana orilla no redimida del Adriático'. Tanto el embajador [HUN.GetAdjective] como el [ITA.GetAdjective] han entregado una nota en la que se exige que la Voivodina y Dalmacia se transfieran a su control de inmediato."

DOD_hungary.96.desc_HUN_both:0 "Nuestra negativa a someternos a las demandas [HUN.GetAdjective] no ha llevado a un cambio de actitud en Budapest. La retórica furiosa que emana de la capital [HUN.GetAdjective] ahora se ve igualada por declaraciones igualmente perturbadoras provenientes de Roma y Berlín. Ambas naciones han expresado su apoyo a la posición [HUN.GetAdjective] al mismo tiempo que anuncian sus propias demandas. Los embajadores de los tres países han aparecido juntos en el Ministerio de Relaciones Exteriores para entregar formalmente una nota exigiendo que Vojvodina, Eslovenia y Dalmacia sean transferidas a sus respectivos reclamantes."
DOD_hungary.96.a:0 "No tenemos más opción que aceptar."
DOD_hungary.96.b:0 "¡Preferimos morir en batalla!"
DOD_hungary.97.t:0 "[YUG.GetNameDefCap] Desafiante"
DOD_hungary.97.desc:0 "Aunque enfrentan probabilidades abrumadoras, el gobierno [YUG.GetAdjective] se ha negado a entrar en razón, diciendo a nuestros representantes que buscar una solución militar encontraría al ejército [YUG.GetAdjective] bien preparado y listo."
DOD_hungary.97.a:0 "Entonces, que haya guerra."
DOD_hungary.100.t:0 "[HUN.GetNameDefCap] Demanda Eslovaquia"
DOD_hungary.100.desc:0 "El gobierno [HUN.GetAdjective] se ha acercado a nosotros para hablar sobre el futuro de Eslovaquia. Creen firmemente que deberían tener el control total sobre el destino de Eslovaquia, dado que Eslovaquia solía ser parte de Hungría durante los días del Imperio.\n\nAunque la delegación [HUN.GetAdjective] evitó emitir amenazas explícitas, nuestro servicio de inteligencia informa de una inquietante cantidad de actividad dentro del ejército [HUN.GetAdjective]."
DOD_hungary.100.a:0 "No tenemos otra opción."
DOD_hungary.100.b:0 "No cederemos ni una pulgada."
DOD_hungary.101.t:0 "Eslovaquia Transferida"
DOD_hungary.101.desc:0 "Eslovaquia ha vuelto a nuestro control. La pregunta ahora es cómo debemos organizarla. Mientras que muchos en el gobierno favorecen la anexión total, llamándolo el 'Retorno a las fronteras históricas', otros están preocupados por el efecto de intentar integrar a tantos no-húngaros en nuestro estado. Su opción preferida sería establecer un gobierno descentralizado en Bratislava, con algunos poderes sobre sus políticas internas pero alineado estrechamente con nosotros en todos los demás asuntos."
DOD_hungary.101.a:0 "Volveremos a nuestras antiguas fronteras."
DOD_hungary.101.b:0 "Un gobierno títere es preferible."
DOD_hungary.102.t:0 "[From.GetNameDefCap] Se Niega a Transferir Eslovaquia"
DOD_hungary.102.desc:0 "Las negociaciones sobre la transferencia de Eslovaquia se han estancado casi de inmediato. La delegación [From.GetAdjective] ha declarado su posición a favor del statu quo, sin proponer cambios significativos. Nuestra delegación, por supuesto, reiteró que consideramos Eslovaquia nuestro territorio, ilegalmente arrebatado al final de la Gran Guerra.\n\nNo se ha hecho ningún progreso, y la creciente frustración en ambos lados de la mesa hace improbable que se logre alguno."
DOD_hungary.102.a:0 "Dejar ir el asunto."
DOD_hungary.102.b:0 "Acercarse a [GER.GetNameDef] para dividir el país."
DOD_hungary.103.t:0 "[HUN.GetNameDefCap] Quiere Dividir [CZE.GetNameDef]"
DOD_hungary.103.desc:0 "El gobierno [HUN.GetAdjective] se ha acercado a nosotros con una oferta para dividir [CZE.GetNameDef]. Obtendríamos las partes occidentales del país, mientras que [HUN.GetNameDef] obtendría la mayor parte de Eslovaquia, con la línea de demarcación entre nuestros países dividiendo aproximadamente el país.\n\nNos han asegurado que mientras obtengan su parte al final, están dispuestos a dejarnos dar el primer paso."
DOD_hungary.103.a:0 "Tendremos en cuenta sus intereses."
DOD_hungary.103.b:0 "No obtendrán nada."
germany.55.do:0 "Honrar la promesa a [HUN.GetNameDef]."
DOD_hungary.104.t:0 "[GER.GetLeader] Está de Acuerdo"
DOD_hungary.104.desc:0 "En un telegrama secreto, el gobierno [GER.GetAdjective] nos ha asegurado que nuestros intereses serán considerados cuando se decida el destino de [CZE.GetNameDef]. Cuándo será eso, aún es desconocido."
DOD_hungary.104.a:0 "Bien."
DOD_hungary.105.t:0 "[GER.GetNameDefCap] Se Niega a Dividir [CZE.GetName]"
DOD_hungary.105.desc:0 "\nAl escuchar nuestra propuesta de dividir [CZE.GetNameDef], [From.GetLeader] supuestamente se enfureció, llamándonos 'has-beens que no tienen la menor idea de las realidades del mundo'.\n\nNuestra propuesta no ha sido aceptada."
DOD_hungary.105.a:0 "Qué grosero."
DOD_hungary.105.b:0 "Tomaremos lo que es nuestro."
DOD_hungary.106.t:0 "[From.GetLeader] Traiciona la Promesa"
DOD_hungary.106.desc:0 "A pesar de la promesa escrita de [From.GetLeader], el gobierno [GER.GetAdjective] no ha cumplido con sus compromisos con nosotros. En las recientes negociaciones sobre el destino de [CZE.GetNameDef], no hemos jugado ningún papel excepto como herramienta para presionar a otros a cumplir. Parece que [From.GetLeader] nunca tuvo la intención de mantener su palabra."
DOD_hungary.106.a:0 "Protestar en los términos más enérgicos posibles."
DOD_hungary.106.b:0 "Movilizar el ejército."
DOD_hungary.107.t:1 "[HUN.GetNameDef] Demanda Supremacía"
DOD_hungary.107.desc_SLO_independent:0 "Tras varias semanas de frenética actividad en el ejército [HUN.GetAdjective], [HUN.GetLeader] ha emitido una proclamación, declarando que la situación actual en Eslovaquia es una grave preocupación para [HUN.GetNameDef] y exigiendo ciertas garantías de nuestra parte.\n\nEntre otras cosas, tendríamos que consultarles antes de entrar en cualquier alianza o firmar cualquier tratado y aceptar una misión militar para coordinar nuestros ejércitos."
DOD_hungary.107.desc_SLO_puppet:0 "Una delegación [HUN.GetAdjective] ha llegado para discutir el tema de Eslovaquia. Consideran que el país está en su esfera de influencia histórica y están muy preocupados por nuestro impacto en la política eslovaca.\n\nEl líder de la delegación llegó a sugerir que el territorio eslovaco podría usarse como plataforma para lanzar una invasión de [HUN.GetNameDef].\n\nSugieren que el gobierno [HUN.GetAdjective] debería tener una cantidad de influencia similar en Eslovaquia a la que nosotros disfrutamos actualmente."
DOD_hungary.107.a:0 "Muy bien."
DOD_hungary.107.b:0 "Fuera de cuestión."
DOD_hungary.108.t:0 "Eslovaquia Está bajo Nuestro Control"
DOD_hungary.108.desc:0 "Nuestro Plenipotenciario ha tomado residencia en Bratislava, asegurando que el gobierno eslovaco alinee estrechamente sus políticas con las nuestras."
DOD_hungary.108.a:0 "Bien."
DOD_hungary.109.t:0 "Control sobre Eslovaquia Denegado"
DOD_hungary.109.desc:0 "A pesar de nuestros mejores esfuerzos, el gobierno de Eslovaquia ha rechazado aceptar su papel subordinado respecto a nosotros. Ahora debemos considerar la posibilidad de una acción militar para asegurar nuestra frontera norte."
DOD_hungary.109.a:0 "Lo tendremos, de una forma u otra."
DOD_hungary.110.t:0 "[HUN.GetNameDefCap] Quiere Poner Presión sobre [ROM.GetNameDef]"
DOD_hungary.110.desc:0 "[HUN.GetLeader] ha llegado a Moscú para discutir el tema de [ROM.GetNameDef]. Después de la Gran Guerra, [ROM.GetNameDef] arrebató ilegalmente varios territorios, incluyendo Besarabia y Transilvania. Nuestros camaradas [HUN.GetAdjective] sugieren que presionemos a [ROM.GetNameDef] para que devuelva esos territorios a sus legítimos propietarios."
DOD_hungary.110.a:0 "¡Una excelente sugerencia, camaradas!"
DOD_hungary.110.b:0 "No ahora."
DOD_hungary.111.t:0 "Ultimátum Comunista"
DOD_hungary.111.desc:0 "Los gobiernos de [HUN.GetNameDef] y [SOV.GetNameDef] han presentado una nota conjunta, declarando que consideran nuestra anexión de Transilvania y Besarabia como ilegítima. En lo que a ellos respecta, estos territorios están bajo ocupación ilegal, y nos dan una última oportunidad para retirarnos de las áreas."
DOD_hungary.111.a:0 "No tenemos otra opción."
DOD_hungary.111.b:0 "Quizás podamos comprometer."
DOD_hungary.111.c:0 "Un gobierno comunista podría obtener mejores resultados."
DOD_hungary.111.d:0 "¡Estas tierras son sagradas!"
DOD_hungary.112.t:0 "[SOV.GetLeader] Rechaza Nuestra Oferta."
DOD_hungary.112.desc:0 "En su reciente viaje a Moscú, [HUN.GetLeader] tuvo que soportar varias horas agotadoras de reuniones con [SOV.GetLeader], quien repetidamente lo llamó idiota por intentar sugerir un plan tan descaminado. Según él, aún no hemos comprendido bien el papel del territorio nacional en la lucha revolucionaria. Por lo tanto, hemos llegado a conclusiones equivocadas sobre cuál debería ser nuestra estrategia."
DOD_hungary.112.a:0 "Seguiremos adelante solos."
DOD_hungary.112.b:0 "Consideraremos nuestros errores."
DOD_hungary.113.t:0 "[ROM.GetAdjective] Ofrece un Compromiso"
DOD_hungary.113.desc:0 "El gobierno [ROM.GetAdjective] bajo [ROM.GetLeader] ha enviado una delegación a Moscú para negociar el tema de los territorios disputados. Creen que pueden alcanzar una solución de compromiso, en la que cederían una parte de las áreas disputadas para retener la otra. Si estamos de acuerdo, ¿qué parte deberíamos demandar?"
DOD_hungary.113.a:0 "Obligarles a ceder Transilvania."
DOD_hungary.113.b:0 "Obligarles a ceder Besarabia."
DOD_hungary.113.c:0 "Repetir nuestra primera oferta con más fuerza."
DOD_hungary.114.t:0 "[ROM.GetNameDefCap] Ofrece Concesiones Políticas"
DOD_hungary.114.desc:0 "En un movimiento sorprendente, [ROM.GetLeader] ha ofrecido compartir el poder con el Partido Comunista Rumano si, a cambio, garantizáramos sus fronteras. Esto podría ser una excelente manera de aumentar nuestra influencia en la región sin riesgo de guerra."
DOD_hungary.114.a:0 "La revolución avanza inexorablemente."
DOD_hungary.114.b:0 "Insistir en el territorio."
DOD_hungary.115.t:0 "Rumania Rechaza Demandas"
DOD_hungary.115.desc:0 "El gobierno [ROM.GetAdjective] se ha negado a negociar los territorios disputados. En una reunión privada, el ministro de Relaciones Exteriores [ROM.GetAdjective] llegó a decirle a nuestro embajador que la única forma en que alguna vez obtendríamos estas tierras es sacrificando un millón de hombres."
DOD_hungary.115.a:0 "No vale la pena el esfuerzo."
DOD_hungary.115.b:0 "Insistir en el territorio."
DOD_hungary.115.c:0 "Entonces tendrán un millón de hombres."
DOD_hungary.116.t:0 "[SOV.GetLeader] Responde a la Oferta"
DOD_hungary.116.desc_transylvania:0 "Después de una reunión con nuestra delegación, [SOV.GetLeader] nos ha ofrecido una especie de compromiso. [SOV.GetNameDefCap] ha aceptado, en principio, que Besarabia debe permanecer con nosotros, pero una 'comisión fronteriza independiente' compuesta por funcionarios de [SOV.GetNameDef] y [TAN.GetNameDef] ha concluido que la mayor parte de Transilvania debe ir a [HUN.GetNameDef]."
DOD_hungary.116.desc_bessarabia:0 "Después de una reunión con nuestra delegación, [SOV.GetLeader] nos ha ofrecido una especie de compromiso. Con la delegación [HUN.GetAdjective] notablemente ausente, los [SOV.GetAdjective] nos dijeron que estaban dispuestos a abandonar la transferencia de Transilvania si aceptábamos cederles Besarabia."
DOD_hungary.116.desc_no_deal:0 "Durante la reunión con nuestra delegación, el lado [SOV.GetAdjective]-[HUN.GetAdjective] ha reiterado sus demandas. A menos que Besarabia y Transilvania sean entregadas a sus respectivos reclamantes, considerarán medidas militares."
DOD_hungary.116.a:0 "Aceptable."
DOD_hungary.116.b:0 "¡Nunca aceptaremos tales términos!"
DOD_hungary.117.t:0 "[SOV.GetLeader] Acepta la Propuesta"
DOD_hungary.117.desc:0 "Los [SOV.GetAdjective] han aceptado nuestra oferta de poner a los comunistas a cargo. [SOV.GetLeader] aseguró personalmente a nuestra delegación que no se harían más reclamos territoriales contra nosotros, al menos no por parte del Comintern."
DOD_hungary.117.a:0 "Lo mantendremos en su palabra."
DOD_hungary.118.t:0 "Los [SOV.GetAdjective] Retroceden"
DOD_hungary.118.desc:0 "Nuestra fuerte respuesta a la agresión [SOV.GetAdjective]-[HUN.GetAdjective] parece haber dado frutos. El 'Pravda' publicó recientemente un artículo principal hablando en contra de 'reclamos revisionistas anti-socialistas', destacando particularmente los problemas de los reclamos sobre Besarabia y Transilvania como 'comportamiento imperialista en el que las naciones socialistas desarrolladas del mundo no participan'.\n\nSin embargo, la reacción en Budapest ha sido muy apagada en respuesta. Es posible que [HUN.GetLeader] aún tenga diseños sobre nuestros territorios."
DOD_hungary.118.a:0 "Nos encantaría verlos intentarlo."
DOD_hungary.120.t:0 "[HUN.GetNameDefCap] Sugiere Apoyo a [CZE.GetNameDef]"
DOD_hungary.120.desc:0 "[HUN.GetLeader] ha viajado a Moscú, llevando una propuesta para ofrecer una garantía conjunta a [CZE.GetNameDef] a cambio de levantar las restricciones sobre el partido comunista y la transferencia de la soberanía del sur de Eslovaquia a [HUN.GetNameDef]."
DOD_hungary.120.a:0 "Una gran idea."
DOD_hungary.120.b:0 "¿Por qué deberíamos involucrarnos en guerras imperialistas?"
DOD_hungary.121.t:0 "El Comintern Ofrece Garantía"
DOD_hungary.121.desc:0 "Los embajadores de [HUN.GetNameDef] y [SOV.GetNameDef] se han acercado a nosotros con una oferta conjunta para garantizar nuestras fronteras contra cualquier agresión enemiga. A cambio, tendríamos que garantizar los asientos de los comunistas en el gobierno. [HUN.GetNameDefCap] también ha vinculado su compromiso a un retorno del sur de Eslovaquia a su control."
DOD_hungary.121.a:0 "Un precio aceptable."
DOD_hungary.121.b:0 "¡Estas son las demandas contra las que necesitamos defendernos!"
DOD_hungary.122.t:0 "[CZE.GetNameDefCap] Rechaza Nuestra Oferta"
DOD_hungary.122.desc:0 "Nuestra oferta de garantía no ha sido recibida con mucho entusiasmo por parte de los [CZE.GetAdjective]s. Las concesiones políticas que pedimos han causado un alboroto en [CZE.GetNameDef], con varios generales y figuras políticas prominentes amenazando con renunciar si el gobierno aceptaba.\n\nCitando graves preocupaciones de que el apoyo pudiera llegar a tiempo, el gobierno [CZE.GetAdjective] ha declinado oficialmente nuestra oferta."
DOD_hungary.122.a:0 "Una reacción comprensible."
DOD_hungary.122.b:0 "Acercarse a los [GER.GetAdjective]s."
DOD_hungary.123.t:0 "[SOV.GetLeader] Rechaza Nuestra Sugerencia"
DOD_hungary.123.desc:0 "De pie ante un gran mapa de Europa, [SOV.GetLeader] pronunció una conferencia de una hora a nuestra delegación, señalando repetidamente las deficiencias y fallas en el plan propuesto y hablando extensamente sobre la excepcional insensatez de nuestra propuesta, incluso acusándonos de hacer causa común con los imperialistas.\n\nNuestra delegación ha regresado de Moscú con las manos vacías pero con vida."
DOD_hungary.123.a:0 "Quizás este no fue el mejor plan después de todo."
DOD_hungary.123.b:0 "Acercarse a los [GER.GetAdjective]s."
DOD_hungary.124.t:0 "[From.GetNameDefCap] Ofrece Dividir [CZE.GetNameDef]"
DOD_hungary.124.desc:0 "El Ministro de Relaciones Exteriores [From.GetAdjective] ha llegado a Berlín para discutir un plan para dividir [CZE.GetNameDef] en dos partes. Cada parte del tratado propuesto tendría control total sobre su parte del territorio. Naturalmente, obtendríamos las partes occidentales de Bohemia y Moravia, mientras que ellos obtendrían Eslovaquia."
DOD_hungary.124.a:0 "Un esquema intrigante."
DOD_hungary.124.b:0 "¡No toleraremos su intromisión en nuestro vecindario!"
DOD_hungary.126.t:0 "Los [CZE.GetAdjective]s Rechazan"
DOD_hungary.126.desc:0 "El gobierno [CZE.GetAdjective] ha rechazado el ofrecimiento de una garantía debido a las concesiones 'intolerables' pedidas a cambio.\n\nSin embargo, nuestro embajador en [SOV.GetNameDef] informa de una gran actividad en el ministerio de relaciones exteriores [SOV.GetAdjective]. Los rumores en los círculos diplomáticos apuntan a un posible acuerdo con [GER.GetNameDef]."
DOD_hungary.126.a:0 "Veremos."
DOD_hungary.127.t:0 "[GER.GetNameDefCap] Acepta Dividir [CZE.GetNameDef]"
DOD_hungary.127.desc:0 "[GER.GetLeader] ha firmado el Tratado de Berlín en secreto. El gobierno [GER.GetAdjective] acepta dividir [CZE.GetNameDef] en dos esferas de interés y promete respetar cualquier decisión tomada respecto a Eslovaquia."
DOD_hungary.127.a:0 "Una victoria para la diplomacia."
DOD_hungary.127.b:0 "Este no es el acuerdo que esperábamos."
DOD_hungary.128.t:0 "[GER.GetNameDefCap] Rechaza Oferta"
DOD_hungary.128.desc:0 "En una reunión con nuestro embajador, [GER.GetLeader] ha dejado muy claro que su gobierno considera a [CZE.GetNameDef] completamente en su esfera de interés. Cualquier interferencia con sus fronteras sería considerada un acto hostil."
DOD_hungary.128.a:0 "Grosero."
DOD_hungary.128.b:0 "Claramente están fanfarroneando."

DOD_hungary.129.t:0 "Ultimátum [GER.GetAdjective]"
DOD_hungary.129.desc:0 "Hoy, el embajador [GER.GetAdjective] entregó una nota de [GER.GetLeader], exigiendo la transferencia inmediata de poderes gubernamentales a él como el nuevo 'Reichsprotektor', a la espera de la llegada de un administrador específicamente elegido desde Berlín. En la misma nota, el embajador exigió que [From.From.GetNameDef] tenga derechos similares respecto a Eslovaquia.\n\nSi nos negamos, la nota promete 'una acción militar rápida y decisiva'."
DOD_hungary.129.a:0 "No tenemos opción."
DOD_hungary.129.b:0 "¡Lánzalo por la ventana!"
DOD_hungary.130.t:0 "Los [From.GetAdjective] Abandonan las Negociaciones"
DOD_hungary.130.desc:0 "A pesar de los éxitos iniciales, parece que el gobierno de [From.GetLeader] ha cambiado de opinión respecto al tratado propuesto en el último momento. Han sido reticentes sobre las razones exactas de su decisión, pero nuestro servicio de inteligencia sospecha una falta de preparación en sus fuerzas armadas como la causa."
DOD_hungary.130.a:0 "Qué pena."
DOD_hungary.140.t:0 "[HUN.GetNameDefCap] Demanda el Derecho a Rearmarse"
DOD_hungary.140.desc:0 "Citando la situación política cada vez peor en Europa y el completo fracaso de la Liga de Naciones para detener esto, [HUN.GetLeader] ha anunciado públicamente que su gobierno buscará asegurar el apoyo de las naciones vecinas para permitir una revisión del Tratado de Trianon. Sin mencionar ninguna reclamación territorial, [HUN.GetLeader] solo discutió las restricciones sobre el ejército [HUN.GetAdjective].\n\nUna delegación de [HUN.GetNameDef] ha llegado a nuestra capital para asegurar nuestro acuerdo formal al rearme [HUN.GetAdjective]."
DOD_hungary.140.a:0 "Deben poder defenderse."
DOD_hungary.140.b:0 "¡Ya sumergieron al mundo en la guerra una vez!"
DOD_hungary.141.t:0 "[HUN.getNameDefCap] Asegura el Apoyo [From.GetAdjective] para el Rearme"
DOD_hungary.141.desc:0 "Sin consultarnos, el gobierno [From.GetAdjective] ha firmado un tratado con [HUN.GetNameDef], alterando o eliminando las restricciones del Tratado de Trianon. [HUN.GetNameDefCap] ahora puede rearmarse libremente y desarrollar todo tipo de equipos militares, incluidos tanques y aviones.\n\nAunque ha sido un secreto a voces que [HUN.GetnameDef] ha estado expandiendo su ejército, este nuevo acuerdo pronto los llevará al punto en que podrían ser una amenaza militar para nosotros una vez más."
DOD_hungary.141.a:0 "¡Debemos atacar antes de que sea demasiado tarde!"
DOD_hungary.141.b:0 "Presentar una protesta diplomática."
DOD_hungary.141.c:0 "Seguir el ejemplo [From.GetAdjective]."
DOD_hungary.142.t:0 "El Acuerdo de Bled"
DOD_hungary.142.desc:0 "Hemos logrado asegurar el apoyo [From.GetAdjective] para una revisión parcial del Tratado de Trianon. Todas las restricciones sobre nuestro ejército han sido eliminadas. Los inspectores internacionales de armamento han abandonado el país, y el ministerio de guerra ha elaborado planes iniciales para una expansión modesta de nuestras fuerzas armadas."
DOD_hungary.142.a:0 "Genial."
DOD_hungary.143.t:0 "[From.GetNameDefCap] Emite Nota de Protesta"
DOD_hungary.143.desc:0 "El embajador [From.GetAdjective] ha transmitido la siguiente nota:\n'El Gobierno de [From.GetNameDef] está observando los recientes desarrollos en [HUN.GetNameDef] con grave preocupación. El Tratado de Trianon ha garantizado durante mucho tiempo la paz y la estabilidad en la región. Si bien el gobierno [From.GetAdjective] acepta, en principio, que las naciones deberían poder elegir su destino, debemos instar al gobierno de [HUN.GetNameDef] en los términos más enérgicos posibles a cumplir con el tratado. Las consecuencias de desestabilizar aún más la región podrían volverse incontrolables muy rápidamente.'"
DOD_hungary.143.a:0 "Bien por ellos."
DOD_hungary.144.t:0 "[From.GetNameDefCap] Se Mantiene Firme sobre el Rearme"
DOD_hungary.144.desc:0 "Las negociaciones sobre una posible revisión del Tratado de Trianon no progresaron mucho más allá de la etapa inicial. El gobierno de [From.GetNameDef] ha dejado en claro que no se moverán ni un ápice de su posición de mantener el statu quo.\n\nPodemos aceptar esto o conseguir apoyo de una tercera parte."
DOD_hungary.144.a:0 "Debemos ceder ante su presión."
DOD_hungary.144.b:0 "Buscar el apoyo de una gran potencia."
DOD_hungary.145.t:0 "Buscar Apoyo"
DOD_hungary.145.desc:0 "Con las negociaciones en Bled en un completo punto muerto, debemos recuperar la iniciativa diplomática introduciendo un actor externo. Si podemos conseguir que una nación importante nos respalde, [From.From.GetLeader] podría aún ser convencido de ceder. ¿A quién deberíamos acercarnos?"
DOD_hungary.145.a:0 "[GER.GetNameDefCap]."
DOD_hungary.145.b:0 "[FRA.GetNameDefCap]."
DOD_hungary.145.c:0 "[SOV.GetNameDefCap]."
DOD_hungary.145.d:0 "[ITA.GetNameDefCap]."
DOD_hungary.145.e:0 "[ENG.GetNameDefCap]."
DOD_hungary.146.t:0 "[HUN.GetLeader] Busca Apoyo Diplomático"
DOD_hungary.146.desc:0 "El gobierno [HUN.GetAdjective] está intentando alterar el Tratado de Trianon para permitir que [HUN.GetNameDef] reconstruya su ejército. Las negociaciones en Bled han estado estancadas durante varios días. El embajador [HUN.GetAdjective] se ha acercado a nuestro gobierno con una solicitud para ejercer presión diplomática sobre la otra parte.\n\nEl Ministerio de Relaciones Exteriores advierte que ponerse del lado de [HUN.GetNameDef] sin duda impactaría negativamente las relaciones con sus vecinos y cambiaría el equilibrio de poder en la zona. Sin embargo, negar a los [HUN.GetAdjective] podría llevarles a tomar una medida agresiva y abandonar la diplomacia por completo, desestabilizando toda la región."
DOD_hungary.146.a:0 "[HUN.GetNameDefCap] debe ser permitido rearmarse."
DOD_hungary.146.b:0 "[HUN.GetNameDefCap] no debe ser permitido rearmarse."
DOD_hungary.147.t:0 "[From.GetNameDefCap] Interviene en la Crisis de Rearme [HUN.GetAdjective]"
DOD_hungary.147.desc:0 "[From.GetLeader] nos ha instado a reconsiderar nuestra postura sobre la Cuestión del Rearme [HUN.GetAdjective] en una carta personal. En particular, señala que, incluso si se les permite rearmarse ahora, les tomará años a los [HUN.GetAdjective] levantar un ejército lo suficientemente poderoso como para amenazar algo en la zona.\n\nMantenerse firme en este asunto nos aislará diplomáticamente. Debemos decidir si vale la pena la seguridad adicional."
DOD_hungary.147.a:0 "Recemos para que tengan razón."
DOD_hungary.147.b:0 "Sabemos lo que es mejor para nosotros."
DOD_hungary.148.t:0 "Fracaso de la Conferencia de Bled"
DOD_hungary.148.desc:0 "Después de varios días de intensas negociaciones, no se ha logrado ningún progreso en Bled, y las delegaciones han regresado a sus respectivos países. Incluso la intervención de [From.From.GetLeader] no logró nada.\n\nHay una considerable frustración dentro del servicio diplomático. Muchos diplomáticos senior sugieren que nos rearmemos para mostrar a [From.GetLeader] lo que sucede si se niega a negociar."
DOD_hungary.148.a:0 "No podemos arriesgar una guerra."
DOD_hungary.148.b:0 "¡Ahora es el momento de los hechos, no de las palabras!"
DOD_hungary.150.t:0 "Competencia de Cazas"
DOD_hungary.150.desc:0 "Un estudio reciente sobre combate aéreo moderno ha mostrado una debilidad crítica en nuestra fuerza aérea. Nuestros cazas están severamente atrasados respecto a los desarrollos en otros países. El Ministerio del Aire ha iniciado un programa urgente para adquirir un caza moderno lo antes posible. Dado que el desarrollo nacional tomaría un tiempo inaceptable, se ha decidido comprar una licencia en el extranjero. Se ha autorizado un presupuesto adicional.\n\nLos expertos discrepan sobre qué tipo de avión sería el más adecuado para modernizar nuestros escuadrones de cazas."
DOD_hungary.150.a:0 "Un interceptor pequeño y ligero."
DOD_hungary.150.b:0 "Un caza grande y pesado."
DOD_hungary.151.t:0 "Competencia de Cazas Ligeros"
DOD_hungary.151.desc_light_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza ligero para barridos ofensivos y defensa puntual, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben jugar un papel en la decisión de qué país comprar."
DOD_hungary.151.desc_light_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Podemos tener mejores oportunidades en otros lugares, o podemos considerar mejorar nuestros aviones existentes como una medida de emergencia."
DOD_hungary.151.a:0 "Acercarse a [GER.GetNameDef]."
DOD_hungary.151.b:0 "Acercarse a [ITA.GetNameDef]."
DOD_hungary.151.c:0 "Acercarse a [FRA.GetNameDef]."
DOD_hungary.151.d:0 "Acercarse a [ENG.GetNameDef]."
DOD_hungary.151.e:0 "Acercarse a [USA.GetNameDef]."
DOD_hungary.151.f:0 "Usar la experiencia ganada en la competencia para mejorar nuestros aviones."
DOD_hungary.152.t:0 "Competencia de Cazas Pesados"
DOD_hungary.152.desc_heavy_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza pesado para intercepción de largo alcance y escolta de bombarderos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben jugar un papel en la decisión de qué país comprar."
DOD_hungary.152.desc_heavy_fighter_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Podemos tener mejores oportunidades en otros lugares, o podemos considerar mejorar nuestros aviones existentes como una medida de emergencia."
DOD_hungary.153.t:0 "Competencia de Cazas [From.GetAdjective]"
DOD_hungary.153.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo caza ligero. Según nuestro agregado aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero hay preocupaciones de seguridad nacional sobre vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el acuerdo se lleve a cabo?"
DOD_hungary.153.a:0 "Absolutamente."
DOD_hungary.153.b:0 "No podemos arriesgarnos a filtraciones."
DOD_hungary.154.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo caza pesado. Según nuestro agregado aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero hay preocupaciones de seguridad nacional sobre vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el acuerdo se lleve a cabo?"
DOD_hungary.155.t:0 "Competencia de Cazas Completada"
DOD_hungary.155.desc:0 "Tras negociaciones con el fabricante y funcionarios estatales, hemos asegurado con éxito una licencia de producción para un nuevo caza. Un ejemplar del avión ya ha llegado para entrenar a los mecánicos en su mantenimiento, y se espera un conjunto completo de dibujos y planos en breve. La producción puede comenzar en cualquier momento."
DOD_hungary.155.a:0 "Genial."
DOD_hungary.160.t:0 "Competencia de Bombarderos"
DOD_hungary.160.desc:0 "Un estudio del Ministerio del Aire ha revelado que nuestras fuerzas aéreas están mal equipadas para apoyar al ejército. Se han identificado los bombardeos de largo alcance y el apoyo aéreo cercano como áreas clave en las que estamos críticamente deficientes. El gobierno ha hecho disponible dinero para un programa urgente de adquisición de un bombardero moderno, pero debemos decidir qué avión deberíamos adquirir."
DOD_hungary.160.a:0 "Un bombardero pequeño para apoyo cercano."
DOD_hungary.160.b:0 "Un avión más grande con mayor alcance."
DOD_hungary.161.t:0 "Competencia de Bombarderos Ligeros"
DOD_hungary.161.desc_cas:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero ligero para apoyo cercano de las fuerzas terrestres, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben jugar un papel en la decisión de qué país comprar."
DOD_hungary.161.desc_cas_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Podemos tener mejores oportunidades en otros lugares, o podemos considerar mejorar nuestros aviones existentes como una medida de emergencia."
DOD_hungary.162.t:0 "Competencia de Bombarderos Medios"
DOD_hungary.162.desc_tac:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero medio para interdicción de largo alcance y ataques aéreos tácticos, pero el Ministerio de Relaciones Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deben jugar un papel en la decisión de qué país comprar."
DOD_hungary.162.desc_tac_refused:0 "Citando la seguridad nacional, el gobierno [From.GetAdjective] se ha negado a liberar una licencia de producción. Podemos tener mejores oportunidades en otros lugares, o podemos considerar mejorar nuestros aviones existentes como una medida de emergencia."
DOD_hungary.163.t:0 "Competencia de Bombarderos [From.GetAdjective]"
DOD_hungary.163.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo bombardero ligero. Según nuestro agregado aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero hay preocupaciones de seguridad nacional sobre vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el acuerdo se lleve a cabo?"
DOD_hungary.164.t:0 "Competencia de Bombarderos [From.GetAdjective]"
DOD_hungary.164.desc:0 "La Fuerza Aérea [From.GetAdjective] está llevando a cabo pruebas para un nuevo bombardero medio. Según nuestro agregado aéreo, nuestro último modelo está listo para ganar. Se espera una solicitud formal del gobierno [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero hay preocupaciones de seguridad nacional sobre vender nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que el acuerdo se lleve a cabo?"
DOD_hungary.165.t:0 "Competencia de Bombarderos Completada"
DOD_hungary.165.desc:0 "Tras negociaciones con el fabricante y funcionarios estatales, hemos asegurado con éxito una licencia de producción para un nuevo bombardero. Un ejemplar del avión ya ha llegado para entrenar a los mecánicos en su mantenimiento, y se espera un conjunto completo de dibujos y planos en breve. La producción puede comenzar en cualquier momento."
DOD_hungary.165.a:0 "Genial."
DOD_hungary.170.t:0 "El Fin del Tratado"
DOD_hungary.170.desc:0 "Con sus antiguos defensores desaparecidos, el Tratado de Trianon ya no vale el papel en el que fue impreso. ¡Nadie puede ahora rechazar nuestro derecho a portar armas!"
DOD_hungary.170.a:0 "¡Excelente!"
SWE_HUN_ALLIANCE:0 "Casa Bernadotte"
DOD_romania.1.t:0 "[ROM.GetNameDefCap] Quiere Restaurar la Alianza"
DOD_romania.1.desc:0 "La antigua alianza con [ROM.GetNameDef] ha caducado en los últimos años. La amenaza de [GER.GetNameDef] y [HUN.GetNameDef] parecía remota. Pero ante una situación cambiante, [ROM.GetLeader] ha venido a Varsovia para discutir una renovación de la Alianza [ROM.GetAdjective]-[POL.GetADjective]. Por el momento, este acuerdo es solo de naturaleza defensiva, con ambas partes prometiendo apoyarse mutuamente en caso de guerra."
DOD_romania.1.a:0 "Una solicitud razonable."
DOD_romania.1.b:0 "No estamos interesados."
DOD_romania.2.t:0 "[From.GetNameDefCap] Acepta una Alianza"
DOD_romania.2.desc:0 "Nuestra delegación a Varsovia ha regresado con un tratado de asistencia firmado por [POL.GetLeader]. Ahora estamos obligados a defendernos mutuamente en caso de que estalle la guerra."
DOD_romania.2.a:0 "Bien."
DOD_romania.3.t:0 "[From.GetNameDefCap] Rechaza la Alianza"
DOD_romania.3.desc:0 "[From.GetLeader] se ha negado a reunirse con nuestra delegación en Varsovia, enviando solo un mensaje breve diciendo que una asociación más cercana con [ROM.GetNameDef] 'no está actualmente en el interés del gobierno [From.GetAdjective].'\n\nLas solicitudes de más aclaraciones no han sido respondidas."
DOD_romania.3.a:0 "Desafortunado."
DOD_romania.10.t:0 "El Cordón Sanitario"
DOD_romania.10.desc:0 "Originalmente destinado a contener la propagación del Comunismo y bloquear al Ejército Rojo de marchar hacia Europa, [ROM.GetLeader] ha revivido recientemente la idea del Cordón Sanitario para mantener separados a los parias diplomáticos de [GER.GetNameDef] y [SOV.GetNameDef].\n\nLos [ROM.GetAdjective]s nos han sondeado sobre unirnos a una alianza formal con ellos."
DOD_romania.10.a:0 "Estamos unidos."
DOD_romania.10.b:0 "La neutralidad es la mejor defensa."
DOD_romania.11.t:0 "[From.GetNameDefCap] Acepta Unirse al Cordón Sanitario"
DOD_romania.11.desc:0 "El gobierno de [From.GetLeader] ha declarado su apoyo al Cordón Sanitario. Una delegación de [From.GetNameDef] ha llegado para discutir los detalles de unirse a nuestra facción y organizar planes de apoyo militar en caso de guerra."
DOD_romania.11.a:0 "Bien."
DOD_romania.12.t:0 "[From.GetNameDefCap] Rechaza"
DOD_romania.12.desc:0 "Las negociaciones con [From.GetNameDef] sobre unirse a nuestra facción se han roto. La delegación de [From.GetNameDef] ha presentado una extensa lista de demandas como requisito previo para unirse a nuestra facción, incluyendo compromisos militares de gran alcance.\n\nEl Estado Mayor ha rechazado estas demandas porque son imposibles de cumplir. El Ministerio de Relaciones Exteriores ahora cree que esto fue un movimiento deliberado de [From.GetLeader] para rechazar nuestra oferta sin parecer responsable."
DOD_romania.12.a:0 "Qué grosería."

DOD_romania.20.t:0 "[ROM.GetNameDefCap] Demanda Garantía"
DOD_romania.20.desc:0 "Hemos intentado asegurar una alianza con [ROM.GetNameDef] durante varios meses, si no para mantener su petróleo fuera de manos enemigas. Ahora [ROM.GetLeader] ha declarado que una garantía formal de apoyo militar en caso de guerra es un paso necesario antes de que su gobierno siquiera considere unirse a nuestra facción."
DOD_romania.20.a:0 "Tendrán su garantía."
DOD_romania.20.b:0 "Eso solo nos extendería aún más."
DOD_romania.21.t:0 "[From.GetNameDefCap] Garantiza las Fronteras [ROM.GetAdjective]"
DOD_romania.21.desc:0 "Hablando ante una reunión de la Asociación de Amistad [ROM.GetAdjective]-[From.GetAdjective], [From.GetLeader] anunció que las fronteras actuales de [ROM.GetNameDef] son 'inmutables y permanentes', prometiendo que su gobierno haría todo lo posible para defenderlas en caso de guerra."
DOD_romania.21.a:0 "Bien."
DOD_romania.22.t:0 "[From.GetNameDefCap] Rechaza la Garantía"
DOD_romania.22.desc:0 "Nuestra reciente ofensiva diplomática ha sido recibida con un frío rechazo por parte de [From.GetNameDef]. Hablando ante el parlamento, [From.GetLeader] declaró que la cuestión de una garantía formal a [ROM.GetNameDef] 'se decidirá si y cuando sea relevante'."
DOD_romania.22.a:0 "Duro."
DOD_romania.30.t:0 "[ROM.GetNameDefCap] Ofrece Bases"
DOD_romania.30.desc:0 "Con las tensiones en aumento en Europa, [ROM.GetLeader] ha venido a nosotros con una oferta sorprendente: Si nos comprometemos a defender [ROM.GetNameDef] de cualquier amenaza externa, se nos permitiría estacionar tropas en suelo [ROM.GetAdjective].\n\n[ROM.GetLeader] también ha relajado las restricciones sobre el Partido Comunista como medida de buena voluntad."
DOD_romania.30.a:0 "Tendrán su garantía."
DOD_romania.30.b:0 "¡No hay tratos con los imperialistas!"
DOD_romania.31.t:0 "[From.GetNameDefCap] Acepta la Oferta"
DOD_romania.31.desc:0 "[SOV.GetLeader] ha ordenado personalmente al Ejército Rojo que planifique la defensa de [ROM.GetNameDef] en caso de guerra. Una pequeña misión militar ha llegado para preparar bases y aeródromos para la inminente llegada de tropas de guarnición."
DOD_romania.31.a:0 "Esperemos no llegar a lamentarlo."
DOD_romania.32.t:0 "[From.GetNameDefCap] Rechaza Nuestra Oferta"
DOD_romania.32.desc:0 "Las conversaciones sobre el establecimiento de tropas [SOV.GetAdjective] en [ROM.GetNameDef] han terminado después de solo unas pocas horas, con los [SOV.GetAdjective] declarando que no están interesados en garantizar nuestras fronteras.\n\nVarios de nuestros generales han aprovechado la inquietante implicación de que esto podría deberse a que no les gusta su forma actual y buscan cambiarlas."
DOD_romania.32.a:0 "Realmente inquietante."
DOD_romania.40.t:0 "Presión [ROM.GetAdjective]"
DOD_romania.40.desc:0 "Nuestro embajador en [ROM.GetNameDef] ha sido convocado apresuradamente a la oficina de [ROM.GetLeader]. Antes de que pudiera preguntar sobre los recientes movimientos del ejército [ROM.GetAdjective] hacia nuestra frontera compartida, se le presentó un ultimátum. [ROM.GetLeader] insistió en que [BUL.GetNameDef] ya no podía permitirse actuar sin su consentimiento expreso y debería someter cada decisión política significativa para su aprobación.\n\nLa negativa sería respondida con fuerza."
DOD_romania.40.a:0 "Debemos ceder a sus demandas."
DOD_romania.40.b:0 "¡Muerte antes que deshonor!"
DOD_romania.41.t:0 "[From.GetNameDefCap] Se Somete"
DOD_romania.41.desc:0 "[BUL.GetNameDefCap] ha aceptado nuestras solicitudes y ahora nos consulta antes de tomar decisiones políticas.\n\nUn Representante Especial ha llegado a Sofía para coordinarse con su gobierno."
DOD_romania.41.a:0 "Bien."
DOD_romania.42.t:0 "[From.GetNameDefCap] Desafiante"
DOD_romania.42.desc:0 "Cuando se le presentó una lista de nuestras demandas, [BUL.GetLeader] supuestamente se rió y luego rompió el papel, alegando que ningún ejército [ROM.GetAdjective] podría vencer a uno [BUL.GetAdjective] en combate."
DOD_romania.42.a:0 "Esto no vale la pena derramar sangre."
DOD_romania.42.b:0 "Vamos a descubrir si tiene razón."
DOD_romania.50.t:0 "[ROM.GetNameDefCap] Demanda Cambios en el Gobierno"
DOD_romania.50.desc:0 "Cuando [ROM.GetLeader] exigió públicamente que se le permitiera vetar cualquier nombramiento del gobierno [HUN.GetAdjective], simplemente porque estaba en el interés [ROM.GetAdjective], la mayoría de las personas en el servicio diplomático consideraron que era simple propaganda destinada a una audiencia doméstica.\n\nCon cierta sorpresa, recibimos una nota oficial al mismo efecto poco después.\n\nLa amenaza de fuerza militar si no cumplimos ha provocado el pánico en el Estado Mayor, y el Alto Mando del Ejército ha planteado serias dudas sobre si podríamos detener a los [ROM.GetAdjective] en la frontera."
DOD_romania.50.a:0 "No tenemos opción."
DOD_romania.50.b:0 "Podemos hacer algunas concesiones."
DOD_romania.50.c:0 "Mejor morir libres que vivir como esclavos."
DOD_romania.51.t:0 "[From.GetNameDefCap] Se Alinea"
DOD_romania.51.desc:0 "Dándose cuenta de que la resistencia militar sería tanto imposible como inútil, el gobierno [HUN.GetAdjective] ha decidido seguir nuestras sugerencias y ponerse a nuestra disposición, con [HUN.GetLeader] prometiendo consultarnos antes de cualquier decisión política importante."
DOD_romania.51.a:0 "Bien."
DOD_romania.52.t:0 "[From.GetNameDefCap] Ofrece Tratado de Amistad"
DOD_romania.52.desc:0 "En respuesta a nuestra reciente solicitud de algunos cambios en el gobierno [HUN.GetAdjective], [HUN.GetLeader] ha ofrecido un Tratado de Amistad y Asistencia Mutua, que les obligaría a acudir en nuestra ayuda en tiempos de guerra, pero también contiene una cláusula en la que juraríamos no interferir en la política [HUN.GetAdjective]."
DOD_romania.52.a:0 "Un compromiso aceptable."
DOD_romania.52.b:0 "Eso no era lo que queríamos decir."
DOD_romania.53.t:0 "[From.GetNameDefCap] Desafiante"
DOD_romania.53.desc:0 "A pesar de la evidente inferioridad de sus fuerzas armadas, [HUN.GetLeader] se ha negado a entrar en razón y ha ordenado a su ejército tomar posiciones defensivas a lo largo de nuestra frontera. Por razones desconocidas, parece que una parte significativa de su ejército ha seguido estas órdenes.\n\nParece que quieren hacer de esto una lucha."
DOD_romania.53.a:0 "Esto no vale la pena el tiempo ni el esfuerzo."
DOD_romania.53.b:0 "La victoria es segura. ¡A la guerra!"
DOD_romania.60.t:0 "[ROM.GetNameDefCap] Demanda Reorganización Radical"
DOD_romania.60.desc:0 "Con el ejército [ROM.GetAdjective] listo en nuestras fronteras, los rumores han estado volando sobre su propósito. Cuando nuestro embajador en Bucarest preguntó sobre el tema, los [ROM.GetAdjective] le dijeron sin rodeos que [ROM.GetLeader] había decidido que una [YUG.GetNameDef] unida ya no estaba en su interés. En cambio, nuestra nación debe dividirse en varios estados clientes bajo control directo [ROM.GetAdjective].\n\nSe espera un ultimátum oficial dentro de la hora."
DOD_romania.60.a:0 "No podemos esperar resistir contra ellos."
DOD_romania.60.b:0 "¡Nunca!"
DOD_romania.61.t:0 "[From.GetNameDefCap] Se Rinde"
DOD_romania.61.desc:0 "Pocos minutos antes de que el ultimátum a Belgrado expirara, llegó un comunicado oficial, declarando que el gobierno [YUG.GetAdjective] se había disuelto y transferido sus poderes a varios gobiernos locales, todos los cuales han declarado su lealtad a nosotros."
DOD_romania.61.a:0 "Bien."
DOD_romania.62.t:0 "[From.GetNameDefCap] Desafiante"
DOD_romania.62.desc:0 "El gobierno [YUG.GetAdjective] ha dejado que el ultimátum expire sin respuesta. Los vuelos de reconocimiento han revelado movimientos de tropas en el lado [YUG.GetAdjective] de la frontera, lo que ha llevado al Estado Mayor a revisar los planes de invasión. Los principales asesores militares se han negado a garantizar que ganaríamos contra [YUG.GetNameDef] rápidamente."
DOD_romania.62.a:0 "Los aplastaremos."
DOD_romania.62.b:0 "Pidamos apoyo."
DOD_romania.63.t:0 "[From.GetLeader] Apunta a Dividir [YUG.GetNameDef]"
DOD_romania.63.desc:0 "Ha surgido una crisis entre [ROM.GetNameDef] y [YUG.GetNameDef], lo que puede generar una oportunidad para nosotros. [YUG.GetLeader] ha rechazado las demandas de [ROM.GetLeader] de rendir su país. A cambio, [ROM.GetLeader] se ha acercado a nosotros con un trato para dividir [YUG.GetNameDef]. Nos ha ofrecido Eslovenia y un Estado Croata Independiente bajo nuestro control."
DOD_romania.63.a:0 "Un esquema intrigante."
DOD_romania.63.b:0 "¿Por qué necesitaríamos su ayuda?"
DOD_romania.64.desc:0 "Ha surgido una crisis entre [ROM.GetNameDef] y [YUG.GetNameDef], lo que puede generar una oportunidad para nosotros. [YUG.GetLeader] ha rechazado las demandas de [ROM.GetLeader] de rendir su país. A cambio, [ROM.GetLeader] se ha acercado a nosotros con un trato para dividir [YUG.GetNameDef]. Nos ha ofrecido Dalmacia y la creación de un estado títere en Montenegro bajo nuestro control."
DOD_romania.65.t:0 "[From.GetNameDefCap] Acepta"
DOD_romania.65.desc:0 "[From.GetLeader] ha señalado su aceptación de los términos. El gobierno [From.GetAdjective] apoyará nuestras acciones en [YUG.GetNameDef]."
DOD_romania.65.a:0 "Excelente."
DOD_romania.66.t:0 "[From.GetNameDefCap] Rechaza"
DOD_romania.66.desc:0 "Aunque no nos advirtieron directamente de no intervenir en [YUG.GetNameDef], el gobierno de [From.GetNameDef] ha rechazado sancionar nuestra propuesta.\n\nTal vez esperan que fallemos y apuntan a tomar [YUG.GetNameDef] para sí mismos, sin nosotros en la escena."
DOD_romania.66.a:0 "Lamentarán haberse equivocado."
DOD_romania.67.t:0 "Ultimátum a [YUG.GetNameDef]"
DOD_romania.67.desc:0 "Habiendo asegurado apoyo diplomático adicional, es hora de informar a los [YUG.GetAdjective]s que la situación ha cambiado drásticamente. Habiéndose extendido demasiado tratando de defender largas fronteras, su situación militar es aún más desesperada."
DOD_romania.67.a:0 "La victoria está al alcance."
DOD_romania.68.t:0 "Fracasos de los Avances Diplomáticos"
DOD_romania.68.desc:0 "Nuestros intentos de llegar a [GER.GetNameDef] y [ITA.GetNameDef] en busca de apoyo no han tenido éxito. El espacio para respirar que esto ha proporcionado a los [YUG.GetAdjective]s sin duda impactará en la próxima campaña. Sin embargo, el Estado Mayor sigue siendo cautelosamente optimista de que aseguraremos la victoria rápidamente."
DOD_romania.68.a:0 "¡A las armas!"
DOD_romania.69.t:0 "Cercamiento"
DOD_romania.69.desc_GER:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas estaban acompañadas de una nota similar del embajador de [GER.GetNameDef], quien declaró su apoyo al esquema [ROM.GetAdjective] e insistió en que nuestro Ejército no interferiría con la ocupación de Eslovenia y Croacia por parte de las tropas [GER.GetAdjective]."
DOD_romania.69.desc_ITA:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas estaban acompañadas de una nota similar del embajador de [ITA.GetNameDef], quien declaró su apoyo al esquema [ROM.GetAdjective] e insistió en que nuestro Ejército no interferiría con la ocupación de Dalmacia y Montenegro por parte de las tropas [ITA.GetAdjective]."
DOD_romania.69.desc_GERITA:0 "Se ha entregado un segundo ultimátum. Esta vez, las demandas estaban acompañadas de una nota similar de los embajadores de [GER.GetNameDef] y [ITA.GetNameDef]. Declararon su apoyo al esquema [ROM.GetAdjective] e insistieron en que nuestro Ejército no interferiría con la ocupación para evitar derramamiento de sangre innecesario."
DOD_romania.69.a:0 "Rendirse."
DOD_romania.69.b:0 "¡Lucharemos hasta el último aliento!"
DOD_romania.70.t:0 "[YUG.GetNameDefCap] Dividida"
DOD_romania.70.desc:0 "El gobierno [YUG.GetAdjective] ha aceptado la derrota. Las fuerzas de las potencias aliadas han tomado el control del país y ocupado sus zonas designadas."
DOD_romania.70.a:0 "Otra victoria para la diplomacia."
DOD_romania.71.t:0 "[YUG.GetNameDefCap] Desafiante"
DOD_romania.71.desc:0 "El ejército [YUG.GetAdjective] ha ocupado posiciones a lo largo de nuestra frontera, y la fuerza aérea [YUG.GetAdjective] ha ocupado sus estaciones de guerra. Parecen estar listos para luchar.\n\nSin embargo, una fuente en el Ministerio de Guerra [YUG.GetAdjective] afirma que esto es simplemente un gesto de desafío, ya que [YUG.GetLeader] está firmemente convencido de que estamos fanfarroneando y que no habrá guerra."
DOD_romania.71.a:0 "No estábamos fanfarroneando."
DOD_romania.81.t:0 "Amante del Rey Compra Villa"
DOD_romania.81.desc:0 "Magda Lupescu, la amante del Rey Carol II, ha comprado recientemente una nueva villa en un suburbio caro de Bucarest. Cómo pudo permitírselo fue objeto de extensa especulación. Nuevas pruebas en periódicos extranjeros sugieren firmemente que el propio Rey autorizó la compra con dinero del gobierno.\n\nEl escándalo se está extendiendo, y debemos hacer un anuncio público sobre el asunto lo antes posible."
DOD_romania.81.a:0 "El gobierno ha comprado el edificio y permitido que la Srta. Lupescu resida en él."
DOD_romania.81.b:0 "El Rey tomó el dinero de un adelanto en su asignación."
DOD_romania.82.t:0 "El Rey Prohíbe Libro Crítico"
DOD_romania.82.desc:0 "Un nuevo libro de un renombrado científico social ha sido lanzado recientemente, detallando la extensa influencia del círculo interno del Rey en las decisiones políticas. La mayoría de esas decisiones terminan beneficiando a los miembros posteriormente. De particular interés son las actividades de la amante del Rey, quien supuestamente ha utilizado sus conexiones para enriquecerse. El Rey ha ordenado arrestar al autor.\n\nLos periódicos liberales y la extrema derecha están indignados por esto, aunque por razones muy diferentes. Necesitamos hacer una declaración sobre esto antes de que las cosas se salgan de control."
DOD_romania.82.a:0 "La difamación es un delito."
DOD_romania.82.b:0 "El autor será liberado de inmediato."
DOD_romania.83.t:0 "El Rey Organiza Fiesta Suntuosa"
DOD_romania.83.desc:0 "A pesar de ser revisada por el propio Rey, la cobertura oficial del reciente banquete en el Palacio Real ha causado un significativo descontento público. Las fotos de la amante del Rey con un caro vestido de noche francés y las detalladas descripciones de la comida de siete platos servida en platos de oro han enfurecido aún más a la población, que todavía sufre los efectos de la Gran Depresión.\n\nEl Rey exige que hagamos una declaración pública de apoyo de inmediato."
DOD_romania.83.a:0 "El Rey debe ser permitido representar."
DOD_romania.83.b:0 "Los asuntos privados del Rey no son asunto del gobierno."
DOD_romania.84.t:0 "Amante del Rey Avistada en París"
DOD_romania.84.desc:0 "Los periódicos [FRA.GetAdjective] están llenos de las hazañas de Magda Lupescu en París, donde supuestamente ha estado disfrutando de una extensa jornada de compras.\n\nAunque esto no es inusual en sí mismo, los informes de que solicitó ayuda de la embajada [ROM.GetAdjective] para mover sus compras y dijo a las tiendas que enviaran la factura al gobierno [ROM.GetAdjective] han sido recogidos por la prensa nacional. Nos han pedido que comentemos sobre estos informes."
DOD_romania.84.a:0 "La Srta. Lupescu actuó a petición del Rey."
DOD_romania.84.b:0 "El gobierno no comenta sobre las acciones de ciudadanos privados."
DOD_romania.85.t:0 "El Rey se Toma Vacaciones en Niza"
DOD_romania.85.desc:0 "Acompañado por su amante y la mayoría de su círculo interno, el Rey Carol II ha llegado a Niza de vacaciones. Residiendo en el Salón Real del Hotel Negresco, el Rey dijo a los reporteros locales que planea pasar las próximas semanas disfrutando de la mejor comida y hospitalidad, con visitas planeadas a la Ópera de Niza y viajes cortos a París para ir de compras.\n\nLa prensa local ha estado haciendo preguntas incisivas sobre el momento de esta visita y de dónde proviene el dinero para pagarla."
DOD_romania.85.a:0 "Fue una visita oficial de estado."
DOD_romania.85.b:0 "El Rey va a Niza de vacaciones todos los años."
DOD_romania.86.t:0 "El Rey Implicado en Escándalo de Malversación"
DOD_romania.86.desc:0 "Tras rumores de corrupción en los procesos de adquisición del Ejército, el Rey ha prometido una investigación imparcial sobre el asunto. Un informe preliminar ha sido filtrado a la prensa, confirmando no solo los rumores, sino implicando directamente a los asesores más cercanos del Rey en el caso.\n\nTodo el asunto se ha convertido en una vergüenza para el gobierno. El Rey exige acción, pero ha declarado su total apoyo a los asesores en cuestión."
DOD_romania.86.a:0 "Un contrato firmado es intachable."
DOD_romania.86.b:0 "Reformar el proceso."
DOD_romania.110.t:0 "[ROM.GetNameDefCap] Ofrece Dividir [CZE.GetNameDef]"
DOD_romania.110.desc:0 "[ROM.GetLeader] se ha acercado a nosotros con una oferta para tratar con [CZE.GetNameDef]. Observando nuestros intereses compartidos en la zona, sugiere que el país se divida en tres partes: Nosotros ganaríamos las partes occidentales, [ROM.GetNameDef] controlaría Eslovaquia, y a [HUN.GetNameDef] se le otorgaría una pequeña franja de territorio en la frontera sur."
DOD_romania.110.a:0 "Debemos aprovechar la oportunidad."
DOD_romania.110.b:0 "¿Por qué negociar por lo que podemos tomar nosotros mismos?"
DOD_romania.111.t:0 "Berlín Acepta"
DOD_romania.111.desc:0 "El gobierno de Berlín ha aprobado nuestro borrador del tratado y las líneas de demarcación propuestas. Solo queda enviar un ultimátum a Praga."
DOD_romania.111.a:0 "Enviemos una nota."
DOD_romania.113.t:0 "Berlín Rechaza"
DOD_romania.113.desc:0 "Nuestro embajador fue confrontado con una firme negativa a discutir o negociar sobre cualquier cosa concerniente a [CZE.GetNameDef] en una reunión acalorada. Consideran que ese país está completamente en su esfera de influencia y han advertido que cualquier interferencia sería considerada como un acto contrario a sus objetivos políticos."
DOD_romania.113.a:0 "Hora de reconsiderar nuestro enfoque."
DOD_romania.113.b:0 "Atacaremos solos."
DOD_romania.114.t:0 "Ultimátum de Berlín"
DOD_romania.114.desc:0 "Con tropas [GER.GetAdjective] acumulándose en nuestras fronteras, los embajadores de Berlín y Bucarest han emitido un ultimátum conjunto: A menos que aceptemos entregar Eslovaquia a [HUN.GetNameDef] y [ROM.GetNameDef] y convertirnos en un 'Protectorado' de Berlín, la Luftwaffe está lista para 'erradicar' Praga mientras las tropas [HUN.GetAdjective] se preparan para invadir nuestro país desde el sur."
DOD_romania.114.a:0 "No tenemos opción."
DOD_romania.114.b:0 "Elegimos la muerte antes que la deshonra."
DOD_romania.115.t:0 "[CZE.GetLeader] Desafiante"
DOD_romania.115.desc:0 "El gobierno [CZE.GetAdjective] ha ignorado nuestro ultimátum y ha movilizado su ejército. [CZE.GetLeader] ha prometido que cualquier invasor encontrará al ejército más que preparado para defender el país hasta el último hombre."
DOD_romania.115.a:0 "Consideraremos nuestras opciones."
DOD_romania.120.t:0 "Invitar a Empresas Automotrices Extranjeras"
DOD_romania.120.desc:0 "Varias empresas extranjeras de camiones han expresado interés en abrir una fábrica en [ROM.GetNameDef] para producir nuevos camiones para el mercado comercial y militar. Elegir una será considerado un acuerdo emblemático seguido de la adquisición de licencias de producción adicionales.\n\n¿A quién deberíamos acercarnos?"
DOD_romania.120.a:0 "Vauxhall, para vehículos más rápidos."
DOD_romania.120.b:0 "Opel, por su ingeniería [GER.GetAdjective] confiable."

DOD_romania.120.c:0 "Ford, para la producción en masa."
DOD_yugoslavia.1.t:0 "El Ejército Lanza un Golpe"
DOD_yugoslavia.1.desc:0 "Tras nuestra decisión de firmar un pacto con [GER.GetNameDef], un grupo de oficiales de la Fuerza Aérea ha lanzado un golpe. El ejército ha tomado puntos críticos en Belgrado. El rey Pedro ha sido declarado mayor de edad, terminando con la regencia de [YUG.GetLeader].\n\nLa población en general ha apoyado el golpe, con multitudes coreando, '¡Mejor la guerra que el pacto, mejor la tumba que ser esclavo!'\n\nEl gobierno está en una encrucijada. Podemos apoyar el golpe, lo que significará la guerra con [GER.GetNameDef]. O podemos intentar luchar contra él, lo que desgarrará el país en una sangrienta guerra civil."
DOD_yugoslavia.1.a:0 "Deberíamos haber escuchado a los oficiales."
DOD_yugoslavia.1.b:0 "¡Mantenemos nuestra decisión!"
DOD_yugoslavia.2.t:0 "Golpe en [YUG.GetNameDef]"
DOD_yugoslavia.2.desc:0 "Inmediatamente después de que el gobierno del príncipe Pablo firmara el Pacto Tripartito, un grupo de oficiales de la Fuerza Aérea [YUG.GetAdjective] ejecutó un golpe bien planificado que reemplazó al gobierno legítimo y puso al menor de edad Pedro II en el trono.\n\nEl gobierno [YUG.GetAdjective] se ha rendido por completo, y los nuevos líderes han declarado nula y sin efecto la firma del príncipe Pablo."
DOD_yugoslavia.2.a:0 "Ejecutar la Directiva 25 del Führer."
DOD_yugoslavia.3.desc:0 "Inmediatamente después de que el gobierno del príncipe Pablo firmara el Pacto Tripartito, un grupo de oficiales de la Fuerza Aérea [YUG.GetAdjective] ejecutó un golpe bien planificado que reemplazó al gobierno legítimo y puso al menor de edad Pedro II en el trono.\n\nElementos del gobierno anterior han denunciado el golpe y declarado una emergencia nacional. Dado que esto es obra de agentes extranjeros, afirman que estamos obligados a defenderlos."
DOD_yugoslavia.3.a:0 "Están gravemente equivocados."
DOD_yugoslavia.3.b:0 "Los salvaremos."
DOD_yugoslavia.10.t:0 "La Quinta Columna"
DOD_yugoslavia.10.desc:0 "A medida que se difundieron noticias sobre la declaración de guerra contra [GER.GetNameDef], se hizo rápidamente evidente que muchas personas no tenían intención de tomar las armas contra los invasores. La mayoría de las unidades croatas se han negado a recibir órdenes de moverse hacia la frontera y, en varias ocasiones, incluso han abierto fuego contra otras unidades que seguían órdenes.\n\nParece que ya no podemos contar con los croatas para apoyarnos, lo que ha hecho que la defensa de la frontera con [GER.GetNameDef] sea un desafío, por decir lo menos."
DOD_yugoslavia.10.a:0 "¡Traidores!"
DOD_yugoslavia.20.t:1 "[YUG.GetNameDefCap] Solicita Venta de Aviones"
DOD_yugoslavia.20.desc:0 "Dándose cuenta de una debilidad estratégica, la Fuerza Aérea [YUG.GetAdjective] ha iniciado un programa urgente para modernizar y expandir su fuerza. Se han reservado importantes reservas de dinero para cubrir la compra. Una comisión viaja por Europa para buscar nuevas fuentes de cazas y bombarderos medianos.\n\nDada la urgencia del asunto, los [YUG.GetAdjective] han insistido en la entrega inmediata o la transferencia de aviones directamente del productor."
DOD_yugoslavia.20.a:0 "Aprobar la venta de cazas de nuestras reservas."
DOD_yugoslavia.20.b:0 "Aprobar la venta de bombarderos de nuestras reservas."
DOD_yugoslavia.20.d:0 "Desviar la producción de cazas para cubrir su pedido."
DOD_yugoslavia.20.e:0 "Desviar la producción de bombarderos para cubrir su pedido."
DOD_yugoslavia.20.c:0 "No podemos prescindir de nada."
DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] Aprueba la Venta de Cazas"
DOD_yugoslavia.21.desc:0 "Nuestra comisión de compras en [From.GetNameDef] ha asegurado la venta de varios aviones de caza para nuestra fuerza aérea. Los primeros aviones ya han sido recibidos y nuestros pilotos han comenzado el entrenamiento de conversión."
DOD_yugoslavia.21.a:0 "Excelente."
DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] Aprueba la Venta de Bombarderos"
DOD_yugoslavia.22.desc:0 "Nuestra comisión de compras en [From.GetNameDef] ha asegurado la venta de varios bombarderos medianos para nuestra fuerza aérea. Los primeros aviones ya han sido recibidos y nuestros pilotos han comenzado el entrenamiento de conversión."
DOD_yugoslavia.30.t:0 "La Cuestión de [YUG.GetNameDef]"
DOD_yugoslavia.30.desc:0 "\nTras el regreso de Austria al Reich, ahora compartimos una frontera con [YUG.GetNameDef]. El gobierno de [YUG.GetLeader] ha estado relativamente callado sobre su postura respecto a nuestra propuesta de reorganización de Europa. Tal vez deberíamos recordarles que llegará el momento en que deberán tomar una decisión."
DOD_yugoslavia.30.a:0 "Presionémoslos."
DOD_yugoslavia.30.b:0 "Su opinión es irrelevante."
DOD_yugoslavia.31.t:0 "Presión [GER.GetAdjective]"
DOD_yugoslavia.31.desc:0 "El embajador [GER.GetAdjective] acorraló a [YUG.GetLeader] hace unos días en una recepción diplomática. Tras el Anschluss de Austria, señaló que [YUG.GetNameDef] y [GER.GetNameDef] ahora comparten una frontera común. El embajador aseguró a [YUG.GetLeader] que [GER.GetNameDef] estaba, por supuesto, muy interesado en relaciones amistosas.\n\nSolo solicitó que tengamos eso en cuenta al tomar decisiones políticas en el futuro."
DOD_yugoslavia.31.a:0 "Qué amable de su parte."
DOD_yugoslavia.32.desc:0 "Con [CZE.GetNameDef] fuera de escena, el equilibrio de poder en el sureste de Europa ha cambiado drásticamente. Muchos países usaron armas y dinero checoslovacos para mantenerse y ahora necesitan nuevos patrocinadores. Tal vez sea hora de recordarle eso a [YUG.GetLeader]."
DOD_yugoslavia.32.a:0 "Presionémoslo."
DOD_yugoslavia.32.b:0 "Tenemos otros planes."
DOD_yugoslavia.33.desc:0 "Pocas horas después de que las tropas [GER.GetAdjective] entraran en Praga, mientras el embajador [CZE.GetAdjective] todavía se despedía, el embajador de [GER.GetNameDef] llamó al Ministerio de Relaciones Exteriores.\n\nSegún él, el gobierno de [GER.GetNameDef] lamenta sinceramente haber tenido que tomar tales medidas en [CZE.GetNameDef], y [GER.GetLeader] se alegra de que las acciones de [YUG.GetLeader] no le hayan dado motivos para considerar tales acciones en relación con [YUG.GetNameDef].\n\nEl embajador terminó expresando su esperanza de que esto siga siendo así en el futuro."
DOD_yugoslavia.33.a:0 "Qué amable de su parte."
DOD_yugoslavia.34.desc:0 "Ahora somos supremos en Europa. Francia fue durante mucho tiempo el fundamento de la estabilidad en el sureste de Europa, pero ahora toda la zona está a nuestro alcance. Podemos atraer a todas las naciones allí a nuestra órbita, sin nadie que nos detenga.\n\nEs hora de decirle a los [YUG.GetAdjective] que deben tomar una decisión. O están con nosotros, o serán barridos."
DOD_yugoslavia.34.a:0 "Nuestra paciencia con ellos se está agotando."
DOD_yugoslavia.34.b:0 "Al Tigre no le importan las opiniones de los ratones."
DOD_yugoslavia.35.desc:0 "En una reunión reciente en el Berghof, [GER.GetLeader] y [YUG.GetLeader] discutieron la situación en Europa y nuestro papel en ella. [GER.GetLeader] insiste en que [YUG.GetNameDef] no puede evitar tomar partido en la lucha de vida o muerte que se avecina. Tampoco podría [GER.GetNameDef] tolerar un país no alineado en sus fronteras.\n\nConcluyó diciendo que casi sería preferible que [YUG.GetNameDef] eligiera aliarse con los Aliados para que todos supieran dónde están."
DOD_yugoslavia.35.a:0 "El tiempo se está agotando."
DOD_yugoslavia.36.t:0 "El Destino de [YUG.GetNameDef]"
DOD_yugoslavia.36.desc:0 "Después de presionarlos repetidamente para que se declaren por un bando, el gobierno de [YUG.GetLeader] sigue aferrándose a la idea de que [YUG.GetNameDef] puede quedarse al margen de este conflicto. Ahora deben enfrentar las consecuencias de su cobardía."
DOD_yugoslavia.36.a:0 "¡Si no están con nosotros, están contra nosotros!"
DOD_yugoslavia.36.b:0 "Son y siempre serán irrelevantes."
DOD_yugoslavia.40.desc:0 "[YUG.GetNameDefCap] forma el eje de nuestra nueva estrategia balcánica. Hasta ahora han permanecido no comprometidos, comerciando con [GER.GetNameDef] pero deteniéndose mucho antes de unirse al Eje. Deberíamos recordarles que no toleraríamos el comercio con el enemigo si estalla la guerra."
DOD_yugoslavia.40.a:0 "Démosles un aviso."
DOD_yugoslavia.40.b:0 "No podemos interferir en los asuntos de otra nación."
DOD_yugoslavia.41.t:0 "Presión [ENG.GetAdjective]"
DOD_yugoslavia.41.desc:0 "[ENG.GetLeader] anunció recientemente una ofensiva diplomática en la región de los Balcanes. Parte de ese avance fue una reunión privada entre él y nuestro embajador en Londres. Durante esta reunión, preguntó sobre nuestra posición con respecto a [GER.GetNameDef]. [GER.GetNameDefCap], señaló, representa una parte significativa de nuestras exportaciones no relacionadas con recursos. Sería prudente, continuó, reducir nuestra dependencia de [GER.GetNameDef]."
DOD_yugoslavia.41.a:0 "Lo consideraremos."
DOD_yugoslavia.42.desc:0 "El Tratado de Múnich podría significar paz en nuestro tiempo, o puede que no. [GER.GetNameDef] no es el único país que busca redefinir las fronteras de Europa. El gobierno de [YUG.GetLeader] ha estado sorprendentemente callado sobre el destino de su principal proveedor de armamento.\n\nEsto ha hecho que muchas personas en el servicio diplomático se pregunten si los [YUG.GetAdjective] sabían lo que iba a pasar y pueden haber estado de acuerdo.\n\nDeberíamos considerar recordarles que cualquier acuerdo con [GER.GetNameDef] será visto como un acto hostil si estalla la guerra."
DOD_yugoslavia.42.a:0 "Enviar un Representante Especial."
DOD_yugoslavia.42.b:0 "Deben seguir en estado de shock."
DOD_yugoslavia.43.desc:0 "Un Representante Especial ha llegado de [ENG.GetNameDef] para discutir nuestra opinión sobre el Tratado de Múnich. Parece que [ENG.GetLeader] había esperado una declaración de apoyo más firme de nuestra parte durante el susto de guerra que acompañó a las negociaciones. Nos recordó que el destino de [CZE.GetNameDef] está ligado al nuestro. Si [CZE.GetNameDef] cae en manos de los [GER.GetAdjective], nos encontraríamos cada vez más aislados en el continente."
DOD_yugoslavia.43.a:0 "Solo están buscando nuevos peones."
DOD_yugoslavia.44.desc:0 "A pesar de que la guerra ha estado ardiendo durante varios meses, [YUG.GetLeader] todavía se niega a declarar por un bando, incluso comerciando con [GER.GetNameDef] mientras observa una estricta neutralidad. Si bien su apoyo a [GER.GetNameDef] probablemente no sea inmediatamente crítico, debemos decidir si queremos permitirles apoyar a un país con el que estamos en guerra."
DOD_yugoslavia.44.a:0 "Deben tomar una decisión."
DOD_yugoslavia.44.b:0 "Su neutralidad nos conviene más."
DOD_yugoslavia.45.desc:0 "El embajador [ENG.GetAdjective] visitó hoy el Ministerio de Relaciones Exteriores, exigiendo saber por qué todavía comerciamos con [GER.GetNameDef]. El gobierno [ENG.GetAdjective], nos dijeron, considera esto un acto hostil y considerará 'medidas apropiadas' a menos que detengamos de inmediato."
DOD_yugoslavia.45.a:0 "Debemos tomar una decisión."
DOD_yugoslavia.46.desc:0 "Parece que nuestra presión sobre [YUG.GetNameDef] no ha tenido el efecto deseado. En lugar de cesar el comercio con [GER.GetNameDef] o declarar su apoyo a la causa aliada, el gobierno de [YUG.GetLeader] se aferra a su neutralidad y se niega a ceder. Últimamente, el MI6 ha recibido informes de que el gobierno [YUG.GetAdjective] considera otorgar a [GER.GetNameDef] el derecho de mover tropas libremente por su país."
DOD_yugoslavia.46.a:0 "Ya podrían ser enemigos."
DOD_yugoslavia.46.b:0 "No deberíamos hacer más enemigos ahora."
DOD_yugoslavia.181.t:0 "El Sentimiento Comunista se Extiende en [This.GetNameDef]"
DOD_yugoslavia.181.d:0 "Con la fundación del Congreso de Trabajadores Paneslavos, parece que gran parte de la clase trabajadora de [This.GetNameDef] está comenzando a apoyar la idea de que [This.GetNameDef] entre en la facción como un estado comunista basado en el modelo [From.GetAdjective]. Aunque ahora es un movimiento pequeño, muchos funcionarios [This.GetAdjective] temen que si estos activistas no son penalizados rápidamente por promover esta idea, [This.GetNameDef] bien podría enfrentarse a huelgas nacionales e incluso a un aumento del paramilitarismo de izquierda."
DOD_yugoslavia.182.t:0 "Propaganda Paneslava"
DOD_yugoslavia.182.d:0 "En toda nuestra nación, los partidarios del Congreso de Trabajadores Paneslavos han comenzado a adornar las calles de [This.Capital.GetName] con carteles y folletos que promueven el modelo [From.GetAdjective] de socialismo. Aplauden a [From.GetLeader] y su régimen y creen que el gobierno [This.GetAdjective] se beneficiaría de reformas sociales similares a las de [From.GetNameDef]. Aunque muchos sospechan que este es un audaz intento de [From.GetLeader] para socavar la independencia [This.GetAdjective], no podemos ignorar que esta propaganda está teniendo un efecto considerable en las actitudes de los ciudadanos [This.GetAdjective] promedio hacia la perspectiva del comunismo y una alianza balcánica unida."
DOD_yugoslavia.183.t:0 "Milicia Panbalcánica"
DOD_yugoslavia.183.d:0 "A medida que el sentimiento comunista continúa fermentando dentro de nuestra nación, muchos pequeños grupos paramilitares comienzan a formarse entre la extrema izquierda de nuestra nación. Las armas en cuestión parecen ser de origen [YUG.GetAdjective]. Muchos sospechan que [From.GetLeader] y su régimen tienen planes de derrocar al gobierno [This.GetAdjective] en favor de uno más alineado con su nuevo estado [From.GetRulingIdeology]."
DOD_yugoslavia.183.a:0 "Será mejor que procedamos con cautela."
DOD_yugoslavia.184.t:0 "Militantes Comunistas Exigen un Cambio de Régimen"
DOD_yugoslavia.184.d:0 "Las tensiones entre el gobierno [This.GetAdjective] y el campesinado han llegado a un punto crítico: muchos militantes de izquierda se arman con armamento que se cree fue adquirido de [From.GetNameDef]. Los campesinos ahora exigen que [This.GetLeader] abdique de su posición de poder y la otorgue al pueblo que dice representar. Sus demandas llevan la advertencia implícita de que no hacerlo resultará en que los campesinos tomen las armas en nombre de un nuevo gobierno [From.GetRulingIdeology]."
DOD_yugoslavia.184.a:0 "Si es lo que el pueblo desea."
DOD_yugoslavia.184.b:0 "¡Erradicar a esta banda de campesinos insoportables!"
DOD_yugoslavia.50.t:0 "La Gala Grosvenor"
DOD_yugoslavia.50.desc:0 "La cuestión del matrimonio y la sucesión en [YUG.GetNameDef] ha estado en boca de la clase política durante mucho tiempo. La duración del tiempo que hemos pasado sin un rey legítimo en el trono ha hecho que algunos cuestionen la legitimidad del gobierno de Karađorđević. Sin embargo, en una reciente gala en Londres, el joven rey Pedro se enamoró de una noble dama. Ya, miembros del gabinete real están discutiendo planes de boda para asegurar el interés romántico del Rey con un matrimonio. Sin duda, con quien se case tendrá un impacto diplomático duradero en nuestra nación y puede influir en otros países para alinearse con [YUG.GetNameDef]."
DOD_yugoslavia.50.a:0 "La princesa Alexandra de Grecia tiene el corazón del Rey."
DOD_yugoslavia.50.b:0 "La princesa María Francesca de Italia."
DOD_yugoslavia.50.c:0 "La princesa Alejandrina de Alemania."
DOD_yugoslavia.50.d:0 "Adelaida von Habsburg."
DOD_yugoslavia.50.e:0 "La princesa María-Françoise de España."
DOD_yugoslavia.501.t:0 "[From.GetNameDefCap] Busca una Reina"
DOD_yugoslavia.501.desc:0 "Los Karađorđević de [From.GetNameDef] buscan continuar su línea real y su nación a través de una boda real. Parece que [From.GetLeader] se ha enamorado bastante de [Root.GetPrincessName], una princesa de la familia [Root.GetFamilyName], y ha pedido su mano en matrimonio. Si la joven dama acepta, unirán [From.GetNameDef] y [Root.GetNameDef] en sangre. Aunque esto no resultará inmediatamente en una alianza [From.GetAdjective]-[Root.GetAdjective], empujará para que tal cosa sea posible en el futuro inmediato."
DOD_yugoslavia.501.a:0 "¡Una boda suena maravillosa!"
DOD_yugoslavia.501.b:0 "[Root.GetPrincessName] nunca se casará con [From.GetLeader]!"
italian_princess_name:0 "Princesa María"
german_princess_name:0 "Princesa Alejandrina"
hungarian_princess_name:0 "Archiduquesa Adelaida"
spanish_princess_name:0 "Princesa María-Françoise"
italian_dynasty_name:0 "Saboya"
german_dynasty_name:0 "Hohenzollern"
hungarian_dynasty_name:0 "Habsburgo"
spanish_dynasty_name:0 "Borbon"
DOD_yugoslavia.19.t:0 "¡El Rey [Root.GetLeader] Llega a la Mayoría de Edad!"
DOD_yugoslavia.19.desc:0 "Ascendido al trono mucho antes de tiempo por las circunstancias extremas del conflicto global, el rey [Root.GetLeader] finalmente ha alcanzado la mayoría de edad y ha demostrado ser un líder sabio y competente. Con un heredero legítimo de la edad adecuada en el trono, el pueblo de [YUG.GetNameDef] finalmente ha ganado un símbolo de su identidad nacional para unirse y luchar."
DOD_yugoslavia.19.a:0 "¡Viva el Rey!"
DOD_yugoslavia.502.t:0 "¡[From.GetPrincessName] Acepta!"
DOD_yugoslavia.502.desc:0 "El joven rey [Root.GetLeader] ha profesado públicamente su amor y devoción a [From.GetPrincessName] a través de los sagrados lazos del matrimonio en una ceremonia celebrada en [Root.GetLondonBelgrade] ante multitudes que aclamaban, presenciando el romance de cuento de hadas de dos amantes unidos en tiempos de crisis. [Root.GetWeddingGoodBad] Aunque esta boda no solidifica la creación de ninguna alianza formal [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective], parece una certeza que la cooperación entre estas naciones no termina aquí."
DOD_yugoslavia.502.a:0 "¡Qué romántico!"
YUG_wedding_bad:0 "Sin embargo, de regreso en [Root.GetNameDef], el joven monarca enfrenta muchas críticas de la prensa conservadora [Root.GetAdjective] por elegir casarse en un momento de gran crisis para la nación."
YUG_wedding_good:0 "De Belgrado a Bucarest, los Balcanes están unidos en la celebración de la perseverancia del monarca [Root.GetAdjective] frente a la creciente perdición."
DOD_yugoslavia.503.t:0 "¡[From.GetPrincessName] Rechaza!"
DOD_yugoslavia.503.desc:0 "Aunque el rey [Root.GetLeader] profesa que su amor es verdadero, la princesa extranjera de sus sueños permanece indiferente a su enamoramiento. Después de semanas de cortejo y romance intensos, [From.GetPrincessName] ha rechazado la propuesta de matrimonio del Rey, y su decisión cuenta con el acuerdo público del gobierno [From.GetAdjective]. Aunque desconsolado por sus afectos despreciados, el Rey se mantiene resuelto en que algún día encontrará una reina adecuada para su reino."
DOD_yugoslavia.503.a:0 "Tal vez la amable princesa Alexandra..."
DOD_yugoslavia.60.t:0 "La Coronación"
DOD_yugoslavia.60.peter:0 "Por primera vez desde el amanecer del siglo XX, [YUG.GetNameDef] ve a su monarca coronado en la Catedral de Belgrado en un asunto algo secular, reflejando la diversidad religiosa presente en el moderno estado [YUG.GetAdjective]. Aunque algunos disputarían la capacidad del joven rey Pedro para gobernar a una edad tan temprana, la corona ahora descansa sobre su cabeza y, para bien o para mal, el futuro de [YUG.GetNameDef] está en sus manos."
DOD_yugoslavia.60.paul:0 "Por primera vez desde el amanecer del siglo XX, [YUG.GetNameDef] ve a su monarca coronado en la Catedral de Belgrado en una ceremonia tradicional ortodoxa serbia. Aunque muchos todavía ven al rey Pablo como un usurpador y más como un dictador fascista que como un rey digno, la corona ahora descansa sobre su cabeza y, para bien o para mal, el futuro de [YUG.GetNameDef] está en sus manos."
DOD_yugoslavia.60.a:1 "¡Viva el Rey!"
DOD_yugoslavia.70.t:0 "[From.GetNameDefCap] Busca Firmar el Pacto Tripartito"
DOD_yugoslavia.70.desc:0 "Hoy llegó un telegrama de [From.GetLeader] a [Root.Capital.GetName] expresando interés en firmar un pacto de no agresión con las potencias fascistas del mundo. Temiendo una invasión [SOV.GetAdjective] y el creciente nacionalismo, [From.GetLeader] busca alinear [From.GetHerselfHimself] con [Root.GetNameDef]. Aunque esto no significa una alianza oficial, trae a [From.GetNameDef] a nuestra esfera de influencia y acelerará el proceso de entrada [From.GetAdjective] en el [Root.GetFactionName]."
DOD_yugoslavia.70.a:0 "Estamos de acuerdo."
DOD_yugoslavia.70.b:0 "Tenemos otras visiones para [From.GetNameDef]."
DOD_yugoslavia.701.t:0 "[From.GetNameDefCap] Objeta!"
DOD_yugoslavia.701.tripartite_rejection:0 "[From.GetLeader] ha respondido a la propuesta [Root.GetAdjective] de firmar el Pacto Tripartito con un rechazo, afirmando que tienen 'otras ideas' para el futuro de nuestro estado."
DOD_yugoslavia.701.allied_objection:0 "La decisión de firmar el Pacto Tripartito ha sido profundamente controvertida tanto dentro como fuera de nuestra nación y ha puesto en tela de juicio la legitimidad del derecho de [Root.GetLeader] a actuar como regente del rey Pedro II, o incluso si tal regencia es necesaria. Un grupo de oficiales del Ejército Real [YUG.GetAdjective] ha declarado a Pedro II mayor de edad y, con el apoyo [From.GetAdjective], han marchado sobre Belgrado y exigido la destitución inmediata de [Root.GetLeader] del poder."
DOD_yugoslavia.701.a:0 "No tenemos más opción que aceptar."

DOD_yugoslavia.701.b:0 "¡A las armas!"
DOD_yugoslavia.702.t:0 "[YUG.GetNameDefCap] Firma el Pacto Tripartito"
DOD_yugoslavia.702.desc:0 "Hoy, el gobierno [YUG.GetAdjective] se ha unido a las naciones fascistas al firmar el Pacto Tripartito. Aunque esto no significa que [YUG.GetNameDef] haya ingresado en el [From.GetFactionName], muestra una creciente alianza entre los dos países y que [YUG.GetLeader] puede tener algunas simpatías fascistas. Muchos esperan una respuesta [Root.GetAdjective] a este preocupante desarrollo, pero [Root.GetLeader] hasta ahora ha permanecido en silencio sobre el asunto…"
DOD_yugoslavia.702.a:0 "¡[YUG.GetLeader] es un cobarde ilegítimo!"
DOD_yugoslavia.702.b:0 "No veo necesidad de preocuparme."
DOD_yugoslavia.80.t:1 "[163.GetName] para la Alianza"
DOD_yugoslavia.80.desc:0 "[From.GetLeader] ha anunciado hoy que [From.GetNameDef] estaría dispuesto a alinearse con [Root.GetNameDef] e ingresar oficialmente en el [Root.GetFactionName], pero solo a cambio de nuestra retirada de los Balcanes en forma de entregar nuestro control de [163.GetName]."
DOD_yugoslavia.80.a:0 "Eso suena justo."
DOD_yugoslavia.80.b:0 "Deberían entregar [103.GetName] en su lugar."
DOD_yugoslavia.801.t:0 "[From.GetNameDefCap] ¡Exige [103.GetName]!"
DOD_yugoslavia.801.desc:0 "Nuestra delegación parece haber sido mal recibida en [From.GetNameDef], ya que el embajador ha respondido exigiendo [103.GetName] de nosotros a cambio de la membresía en el [From.GetFactionName]."
DOD_yugoslavia.801.a:0 "Muy bien."
DOD_yugoslavia.801.b:0 "Absolutamente no."
DOD_yugoslavia.802.t:0 "[From.GetNameDefCap] ¡Acepta!"
DOD_yugoslavia.802.desc:0 "La fricción en la frontera con [From.GetNameDef] finalmente se resolverá ya que el gobierno [From.GetAdjective] ha acordado devolver los territorios dálmatas actualmente bajo ocupación [From.GetAdjective] a sus legítimos controladores [YUG.GetAdjective]. [Root.GetLeader] ha declarado hoy que [From.GetLeader] es un verdadero amigo de la libertad y la autodeterminación [Root.GetAdjective], y las dos naciones avanzan ahora como aliadas."
DOD_yugoslavia.802.a:0 "Exactamente como estaba planeado."
czech.1.t:0 "Membresía en la Komintern"
czech.1.d:1 "Nuestras relaciones con los [CZE.GetAdjective]s han sido irregulares en el pasado, pero recientemente su política ha tomado un giro hacia el lado correcto de la historia. Combinado con la creciente presión de [GER.GetNameDef] y la falta de confianza en la capacidad de las democracias occidentales para protegerlos, ha resultado en una solicitud formal para unirse a la Komintern."
czech.1.a:1 "Son más que bienvenidos."
czech.1.b:1 "Aún no están listos."
czech.2.d:1 "[SOV.GetLeader] ha aceptado nuestra solicitud para unirnos a la Komintern. Nuestra delegación se ha unido al Comité Ejecutivo con plenos derechos de voto."
czech.3.d:1 "[SOV.GetLeader] ha rechazado nuestra solicitud para unirnos a la Komintern sin dar ninguna razón."
czech.3.a:0 "Adiós a nuestros lazos eslavos."
czech.4.t:0 "El Problema [ROM.GetAdjective]"
czech.4.d:0 "Las relaciones con [ROM.GetNameDef] siempre han sido tensas debido a su ocupación de nuestro territorio legítimo de Besarabia. Sin embargo, como si eso no fuera suficiente, toda la nación obstaculiza nuestra capacidad de acudir en ayuda de nuestros aliados [From.GetAdjective]. Esos mismos aliados ahora han propuesto una solución: ¡Repartir [ROM.GetNameDef] entre nosotros para resolver este problema de una vez por todas!"
czech.4.a:0 "Brillante en su simplicidad."
czech.4.b:0 "Encontraremos otra solución."
czech.5.d:1 "[From.GetNameDefCap] ha aprobado nuestra solución al problema [ROM.GetAdjective]. El ejército está listo y la campaña puede comenzar a nuestra discreción."
czech.6.d:1 "[From.GetLeader] ha rechazado nuestra propuesta sobre el problema [ROM.GetAdjective]. Parece que aún tiene planes para [ROM.GetNameDef]."
czech.6.a:0 "Valía la pena intentarlo."
czech.7.t:0 "La Situación [POL.GetAdjective]"
czech.7.d:1 "Desde el principio de nuestra búsqueda para liberar a los trabajadores del mundo, [POL.GetNameDef] no ha sido más que un problema. Nuestros aliados [From.GetAdjective] han hecho una propuesta interesante: [POL.GetNameDef] ha tomado tierras de ambas naciones, así que ¿por qué no devolver el favor y dividir [POL.GetNameDef] entre nosotros?"
czech.7.a:0 "¿Por qué no, en efecto?"
czech.8.d:1 "[From.GetNameDefCap] ha aprobado nuestra solución propuesta para la Situación [POL.GetAdjective]. Comenzaremos las operaciones tan pronto como se dé la orden."
czech.9.d:1 "[From.GetNameDefCap] no ha aprobado nuestra propuesta. Debemos esperar y considerar otras opciones."
czech.10.d:0 "Desde el final de la Gran Guerra, Polonia ha ocupado tierras alemanas. Como si eso no fuera suficiente, han atacado constantemente a sus vecinos para expandir su territorio de manera agresiva. Nuestros aliados [From.GetAdjective] han llegado a la misma conclusión: Para asegurar la paz en Europa, debemos eliminar el estado [POL.GetAdjective]."
czech.10.a:0 "Pongámonos manos a la obra."
czech.11.d:1 "[From.GetNameDefCap] ha aprobado nuestro plan para lidiar con la Situación [POL.GetAdjective]. Podemos atacar tan pronto como se completen los preparativos."
czech.12.d:1 "[From.GetNameDefCap] ha rechazado nuestra solución a la Situación [POL.GetAdjective]. El tiempo dirá si surge otra oportunidad."
czech.14.t:0 "La Rebelión Eslovaca"
czech.14.d:1 "Desde que los sacamos del gobierno, los líderes eslovacos han estado ardiendo de resentimiento e incitando a la población a la violencia. Hoy, sus palabras finalmente han logrado provocar la guerra que tanto deseaban. Ha comenzado la Rebelión Eslovaca."
czech.14.a:0 "Si quieren guerra, la tendrán."
czech.15.d:0 "Los últimos bastiones del poder eslovaco han sido aplastados. La rebelión ha terminado."
czech.15.a:0 "¡Victoria!"
czech.16.t:0 "¿[CZE.GetAdjective]s en el Eje?"
czech.16.d:2 "A pesar de las dudas iniciales, los [CZE.GetAdjective]s han llegado a considerar el bolchevismo como la amenaza inminente que realmente es y ahora solicitan unirse a las potencias del Eje. El gobierno de [CZE.GetLeader] ha declarado explícitamente que esto no afecta la cuestión de los Sudetes de ninguna manera."
czech.17.d:0 "[From.GetNameDefCap] ha aceptado nuestra solicitud para unirnos al Eje."
czech.17.a:0 "¡Excelente!"
czech.18.d:0 "[From.GetNameDefCap] ha rechazado nuestra solicitud para unirnos al Eje."
czech.18.a:0 "Molesto."
czech.19.t:1 "Deshonra Antes que Muerte"
czech.19.d:1 "El gobierno de [From.GetLeader] ha comprendido lo que siempre hemos sabido: [From.GetNameDef] solo puede continuar existiendo bajo nuestra protección. Aunque esto excluye ocupar directamente su tierra, podría ser mejor tener un aliado dispuesto y evitar cualquier interferencia de actores extranjeros."
czech.20.t:1 "Deshonra Antes que Muerte"
czech.20.d:1 "[From.GetLeader] ha aceptado nuestra oferta. Un plenipotenciario [From.GetAdjective] ha llegado a Praga para coordinar políticas."
czech.20.a:0 "Es la única manera."
czech.21.t:1 "Deshonra Antes que Muerte"
czech.21.d:2 "Cuando se le presentó nuestra propuesta, [From.GetLeader] supuestamente exclamó: '¡No en mil años!' antes de lanzar una larga diatriba sobre la inferioridad de nuestro pueblo, nuestro sistema de gobierno y las cualidades de liderazgo de [CZE.GetLeader]. No se ha presentado una negativa oficial, pero nuestro embajador tiene pocas esperanzas."
czech.21.a:0 "Tal vez sea lo mejor."
czech.22.t:0 "La Cuestión de los Sudetes"
czech.22.d:1 "El gobierno de [From.GetNameDef] ha ofrecido los Sudetes como un paso hacia un entendimiento mutuo. Por un lado, esta es una excelente oportunidad para adquirir un territorio rico a bajo costo y con poco peligro. Por otro lado, crear una crisis sobre los Sudetes sería una oportunidad perfecta para mostrar al mundo que las llamadas Grandes Potencias que sostienen el Tratado de Versalles son impotentes y moralmente inferiores."
czech.23.d:2 "[From.GetNameDefCap] ha aceptado nuestra oferta. Las tropas [From.GetAdjective] se han trasladado a los Sudetes ante los vítores de la población local."
czech.23.a:0 "Seguramente no pueden pedir más."
czech.24.d:2 "[From.GetLeader] ha rechazado nuestra oferta de entregar los Sudetes. No dio ninguna razón para este movimiento, pero la decisión [From.GetAdjective] ha enviado una onda de choque a través del ejército, que cree que los [GER.GetNameDef] podrían tener planes más grandes para nosotros."
czech.24.a:0 "Esperar y ver."
czech.25.t:0 "[YUG.GetNameDef] en la Entente"
czech.25.d:1 "El gobierno de [From.GetNameDef] ha decidido reafirmar la alianza de la 'Pequeña Entente', que había caducado en los últimos años ante la creciente influencia [GER.GetAdjective]. Su ministro de relaciones exteriores estuvo recientemente en nuestra capital para discutir si nos uniríamos a la alianza como miembro permanente."
czech.26.d:1 "[From.GetNameDefCap] ha acordado unirse a la Entente. Una delegación militar ha llegado para discutir arreglos defensivos."
czech.27.d:2 "Aunque [From.GetLeader] accedió a reunirse con nuestra delegación, se ha negado a comprometer a su país a unirse a la Entente. Los [From.GetAdjective] parecen estar preocupados de que unirse a nuestra alianza podría desestabilizar el cuidadoso equilibrio de poder en la región."
czech.28.t:0 "[ROM.GetNameDefCap] en la Entente"
czech.32.t:0 "Rapprochement [CZE.GetAdjective]-[HUN.GetAdjective]"
czech.32.d:2 "La Entente liderada por [From.GetNameDef] siempre ha tenido como objetivo contener nuestra nación. Sin embargo, a medida que el poder alemán crece, [From.GetNameDef] se siente cada vez más amenazado desde esa dirección. No queriendo enfrentar una amenaza en dos frentes, [From.GetLeader] ahora busca llegar a un entendimiento con nosotros.\n\nNuestro gobierno está dividido sobre el tema. Una facción cree que un acuerdo con [From.GetNameDef] es el primer paso para romper el cerco, mientras que la otra facción señala que esto sin duda atraería la ira de [GER.GetLeader]."
czech.32.a:1 "Aceptamos su oferta."
czech.32.b:0 "¡Nunca!"
czech.33.d:2 "[From.GetLeader] fue sorprendentemente abierto a nuestra oferta. Hemos firmado un Tratado de Amistad Mutua, afirmando que ninguno de nosotros tiene reclamaciones territoriales sobre el otro."
czech.33.a:0 "¡Mejor de lo esperado!"
czech.34.d:2 "Para sorpresa de pocos, [From.GetLeader] ha rechazado nuestra oferta, citando nuestra renuencia a ceder ciertos territorios a Hungría."
czech.34.a:1 "Nada nuevo, entonces."
dod_news.1.t:1 "Pequeña Entente Reafirmada"
dod_news.1.d:0 "[From.GetName] ha anunciado hoy que el sistema de alianza 'Pequeña Entente', casi extinto, mantendrá sus compromisos. Un comunicado emitido por el Ministerio de Relaciones Exteriores [From.GetAdjective] anunció:\n'[From.GetName] no es una Gran Potencia, pero es una Potencia Regional. Creemos firmemente que una alianza de Potencias Regionales puede y evitará que las llamadas Grandes Potencias se entrometan en nuestros asuntos.'"
dod_news.1.a:1 "Juntos somos una Gran Potencia."
dod_news.1.b:0 "Sugerencia intrigante."
dod_news.1.c:0 "No hemos olvidado contra quién se pensaba."
dod_news.1.e:0 "Los despacharemos rápidamente si es necesario."
dod_news.1.f:0 "¡Desarrollos fascinantes!"
dod_news.2.a:0 "Lucharemos junto a nuestros nuevos aliados hasta el amargo final."
dod_news.2.b:0 "Han tomado una sabia decisión."
dod_news.2.c:0 "Noticias muy preocupantes."
dod_news.2.t:0 "[CZE.GetNameDefCap] se une al Eje"
dod_news.2.d:0 "Para sorpresa de gran parte de Europa, [CZE.GetNameDef] ha firmado un tratado de alianza con [GER.GetNameDef]. En los últimos meses, [CZE.GetNameDefCap], antes fuertemente democrática, ha derivado cada vez más hacia la Derecha."
dod_news.3.t:0 "[CZE.GetNameDefCap] se une a la Komintern"
dod_news.3.d:0 "Para sorpresa de gran parte de Europa, [CZE.GetNameDef] ha firmado un tratado de alianza con [SOV.GetNameDef]. En los últimos meses, [CZE.GetNameDef], antes fuertemente democrática, ha derivado cada vez más hacia la Izquierda."
dod_news.4.t:0 "[CZE.GetNameDefCap] Cede los Sudetes"
dod_news.4.d:0 "En un movimiento que ha sorprendido a muchos, [CZE.GetNameDef] ha cedido hoy unilateralmente la región de los Sudetes a [GER.GetNameDef]. Cuando se le preguntó, una fuente en el Ministerio de Relaciones Exteriores [CZE.GetAdjective] respondió que 'Era obvio hacia dónde soplaba el viento; este era el único camino hacia la supervivencia nacional.'\n\nUn ministro [FRA.GetAdjective] no identificado supuestamente condenó el movimiento [CZE.GetAdjective], afirmando que Occidente habría apoyado a [CZE.GetNameDef] si [GER.GetNameDef] los hubiera presionado."
dod_news.4.a:0 "No había otra opción."
dod_news.4.b:0 "A través de su previsión, evitaron una crisis."
dod_news.4.c:0 "Tomaron una decisión sabia."
dod_news.4.e:0 "¿Podríamos haber hecho algo?"
DOD_romania.999.t:0 "Un Homenaje al Amor"
DOD_romania.999.desc:0 "Un excepcionalmente ebrio y emocional Rey Carol II interrumpió la reunión estratégica de hoy, llamando la atención de todos hacia una 'brillante' idea que se le ocurrió la noche anterior.\n\nVerdaderamente un romántico de corazón, el Rey declaró con lágrimas en los ojos que deseaba que las mujeres en su vida conocieran el amor intenso y verdadero que siente por ellas. Dirigiéndose a los Jefes de Estado Mayor y al Gabinete con un extenso, aunque algo incoherente monólogo, apeló a sus sensibilidades más delicadas y sentimentales, solo para terminar solemnemente llamando a renombrar dos de las grandes ciudades enemigas como un tributo a ese sentimiento más extraordinario y profundo conocido por el hombre; el amor.\n\nEl Rey se ha obsesionado completamente con esta idea en su mente, y es poco probable que cambie fácilmente si deseamos disuadirlo."
DOD_romania.a:0 "¡Es verdaderamente un genio descendido del cielo!"
DOD_romania.b:0 "En lugar de eso, organícenle una fiesta. Una muy grande."
DOD_romania.16.t:0 "[FROM.GetNameDefCap] Busca Unirse al [ROOT.GetFactionName]"
DOD_romania.16.desc:0 "Aunque actualmente alineado con [romania_former_ally_target.GetNameDef], los cambios dentro del gobierno [FROM.GetAdjective] han alineado más a la nación con los ideales [ROOT.GetAdjective], y [FROM.GetLeader] ha expresado interés en unirse al [ROOT.GetFactionName]. Esta es una oportunidad histórica; con la espalda del enemigo vuelta hacia [FROM.GetNameDef], lo último que esperarían es que las tropas [FROM.GetAdjective] les apuntaran con sus armas."
DOD_romania.16.a:0 "¡Bienvenidos, amigos [FROM.GetAdjective]!"
DOD_romania.161.t:0 "[FROM.GetNameDefCap] Traiciona a [ROOT.GetNameDef]!"
DOD_romania.161.desc:0 "Desafortunadamente, el ministro de relaciones exteriores [FROM.GetAdjective] ha entregado el mensaje de [FROM.GetNameDef], que es, sin duda, una traición absoluta a los ideales del [ROOT.GetFactionName] y [ROOT.GetRulingIdeology]! [FROM.GetNameDefCap] ha declarado que ahora luchará por el [romania_new_ally_target.GetFactionName]."
DOD_romania.161.a:0 "¡Deberíamos haber sabido que [FROM.GetLeader] no era de confianza!"
DOD_romania.162.t:0 "[romania_new_ally_target.GetNameDefCap] ¡Acepta!"
DOD_romania.162.desc:0 "Hemos sido informados de que [romania_new_ally_target.GetNameDef] ha aceptado nuestra solicitud de entrada en el [romania_new_ally_target.GetFactionName], y pronto, [romania_former_ally_target.GetLeader] aprenderá cómo lucha un verdadero soldado [ROOT.GetAdjective]."
DOD_romania.162.a:0 "¡A las armas!"
DOD_romania.163.t:0 "Muere Codreanu"
DOD_romania.163.desc:0 "Codreanu era una amenaza para el futuro del estado rumano. Sus acciones imprudentes fueron motivo de arresto, por el bien de la estabilidad. Su muerte servirá como un recordatorio valioso de que uno puede elegir ser un buen ejemplo, o una terrible advertencia. Un líder más mesurado y responsable espera a los fascistas de Rumania."
DOD_romania.163.a:0 "Ido, pero no olvidado."
DOD_romania.601.t:0 "[FROM.GetName] Busca Dividir [YUG.GetNameDef]"
DOD_romania.601.desc:0 "Observando el conflicto interno que ha caracterizado a [YUG.GetNameDef], [ROM.GetLeader] ha decidido continuar [ROM.GetHerHis] política de Dominio Balcánico dividiendo al pueblo [YUG.GetAdjective] entre varias potencias locales. [Root.GetNameDefCap] es una de las naciones invitadas a dividir [YUG.GetNameDef]. Aunque esta es una oportunidad tentadora para expandir nuestros territorios balcánicos, estaremos obligados a unirnos al conflicto si [YUG.GetNameDef] rechaza el ultimátum."
DOD_romania.601.a:0 "¡Una excelente idea!"
