fate_of_georgia_category:0 "El Destino de Georgia"
fate_of_georgia_category_desc:0 "Georgia, un antiguo reino con una rica historia que se remonta a la Edad Media, logró brevemente liberarse del yugo ruso tras la Gran Guerra. Con los bolcheviques llegó otro tipo de dominación rusa. A través de voluntarios del país y miembros de la antigua élite en el exilio, podríamos restaurar la libertad de la tierra de Tamara."
