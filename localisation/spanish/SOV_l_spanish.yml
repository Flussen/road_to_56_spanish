SOV_grieve_stalin:0 "Lamentar a Stalin"
SOV_grieve_stalin_desc:0 "El Politburó ha anunciado la muerte de Iósif Vissariónovich Stalin. Mientras el país llora la muerte de nuestro amado líder, su vergonzoso ahogamiento en su propio vómito ha sido mantenido en secreto. Sin un liderazgo asegurado, varios miembros del Politburó están listos para hacer cualquier cosa para eliminar a sus competidores."

