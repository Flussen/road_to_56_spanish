SOV_consolidate_power_tt_2:0 "Eliminar ideas §Y$SOV_the_true_tsars_idea$§!, §Y$SOV_fascist_womens_movement_idea$§!, §Y$SOV_siberian_forest_soldiers_idea$§!"

SOV_reinforce_caspian_naval_bases:0 "Reforzar las Bases Navales del Caspio"
SOV_reinforce_caspian_naval_bases_desc:0 "Aunque no es tan importante como nuestras otras regiones estratégicas navales, es crucial mantener una presencia fuerte en la zona para asegurarnos de que los avances realizados por [PER.GetAdjective] u otras naciones extranjeras se mantengan bajo control para proteger nuestros intereses allí."

