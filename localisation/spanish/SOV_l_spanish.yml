SOV_iron_curtain_faction:0 "Cominform"
SOV_Lenin_Cult:0 "Culto a Lenin"
SOV_Lenin_Cult_desc:0 "Debemos reemplazar la devoción a la religión con la devoción al estado."
SOV_New_Soviet_Woman:0 "Nueva Mujer Soviética"
SOV_New_Soviet_Woman_desc:0 "Hemos avanzado enormemente hacia la igualdad de los sexos en nuestra sociedad. Continuemos por este camino y pidamos a las mujeres que también sirvan en la batalla. Podemos usarlas en roles de apoyo en primera línea y en algunos puestos de combate limitados para liberar a los hombres sanos para luchar. Solo con verdadera igualdad y verdadera dedicación a la causa podemos resistir la agresión de las potencias extranjeras."

SOV_Trotskyite_Coup:0 "Golpe Trotskista"
SOV_Trotskyite_Coup_desc:0 ""
SOV_Organize_Labor:0 "Organizar el Trabajo"
SOV_Organize_Labor_desc:0 ""
trotsky_check:0 "Ya se Revoltó"
SOV_khruschev_flag:0 "Khrushchev asumió el liderazgo durante la Guerra Civil"

SOV_tank_improvements_idea:0 "Mejoras de Tanques"
SOV_mass_tank_procution_idea:0 "Producción Masiva de Tanques"

SOV_Integrate_Labor_Into_The_Military:0 "Integrar el Trabajo al Ejército"
SOV_Integrate_Labor_Into_The_Military_desc:0 "Todos sirven. Algunos usan rifles, otros usan martillos. El trabajo debe aprender a usar ambos."
SOV_A_Gun_In_Every_Hand:0 "Un Arma en Cada Mano"
SOV_A_Gun_In_Every_Hand_desc:0 "El poder proviene del cañón de un rifle largo. Debemos asegurarnos de tener suficientes armas almacenadas para la liberación del proletariado mundial."
SOV_New_Infantry_Equipment:0 "Nuevo Equipamiento de Infantería"
SOV_New_Infantry_Equipment_desc:0 "Con equipo modernizado, nuestros gloriosos soldados tendrán las herramientas necesarias para liberar al mundo de la opresión capitalista."
SOV_Red_Mountaineers:0 "Montañeses Rojos"
SOV_Red_Mountaineers_desc:0 "Debemos comenzar un programa de entrenamiento de tropas para ser competentes en el combate en terreno montañoso. Entrenadas en los entornos más duros, estas tropas de montaña liderarán nuestra liberación del mundo."
SOV_Jungle_Training:0 "Entrenamiento en la Jungla"
SOV_Jungle_Training_desc:0 "Debemos desarrollar métodos y entrenar a nuestros soldados para poder hacer la guerra en entornos tropicales. El proletariado de los climas tropicales necesita ser liberado, al igual que los explotados en Inglaterra y Francia."
SOV_Nationwide_Wargame:0 "Juegos de Guerra a Nivel Nacional"
SOV_Nationwide_Wargame_desc:0 "Con un juego de guerra masivo que abarque toda la extensión de la URSS, podremos obtener la experiencia necesaria para hacer la guerra de manera efectiva en la era moderna."
SOV_Work_On_Logistics:0 "Mejorar Nuestra Capacidad Logística"
SOV_Work_On_Logistics_desc:0 "Los soldados necesitan un suministro constante de alimentos y municiones para ser efectivos en el campo de batalla. Necesitamos organizar un cuerpo élite de oficiales para asegurar que el ejército siempre reciba los suministros que necesita. Alexander Vasilevsky es un comandante inmensamente competente que tiene las habilidades necesarias para formar este nuevo escalón élite de personal."
SOV_Military_Machine:0 "Máquina Militar"
SOV_Military_Machine_desc:0 "La máquina militar soviética continuará produciendo armas, hasta el día en que todo el proletariado haya sido liberado de la opresión."
SOV_Develop_Resources:0 "Desarrollar Recursos"
SOV_Develop_Resources_desc:0 "La industria necesita minerales y otros recursos para fabricar armas para el ejército, debemos abrir nuevas minas para satisfacer esta necesidad."
SOV_more_tech:0 "Invertir en Ciencia"
SOV_more_tech_desc:0 "Debemos continuar empujando los límites del conocimiento humano. Con la ciencia podemos crear una mejor sociedad para el pueblo."
SOV_The_Working_Man:0 "El Hombre Trabajador"
SOV_The_Working_Man_desc:0 "El hombre trabajador es la parte esencial de la revolución trotskista. Si no conoce su lugar en la gloriosa revolución, nuestras esperanzas y sueños llegarán a una conclusión desafortunada."
SOV_Restrict_Political_Expression:0 "Restringir la Expresión Política"
SOV_Restrict_Political_Expression_desc:0 "Si bien la libertad de expresión y otras libertades políticas son grandes comodidades, los tiempos modernos exigen que se tomen medidas diferentes. Aquellos que fomentan la rebelión y crean disidencia deben ser cazados y eliminados de la población."
SOV_One_Dream_One_China:0 "Un Sueño, Una China"
SOV_One_Dream_One_China_desc:0 "Ayudaremos al verdadero gobierno chino a liberar a los campesinos de los diversos señores de la guerra que han llegado al poder en los últimos años. El jefe de los señores de la guerra, Chiang Kai Shek, será un oponente difícil de superar, por lo que proporcionaremos asistencia militar para este esfuerzo."
SOV_Return_Of_Japanese_Occupied_China:0 "Negociar el Retorno de la China Ocupada por Japón"
SOV_Return_Of_Japanese_Occupied_China_desc:0 "Mediamos en la disputa entre los japoneses y los chinos y elaboraremos una solución equitativa para el conflicto experimentado por ambas partes. Garantizaremos el resultado de los procedimientos y nos aseguraremos de que todo salga bien. El camarada Trotsky no es alguien para ser hecho el ridículo."
SOV_Indian_Communism:0 "Comunismo Indio"
SOV_Indian_Communism_desc:0 "Fomentaremos la difusión de ideas comunistas entre los campesinos indios para ayudarlos a liberarse de sus decadentes amos británicos."
SOV_Free_The_Peasants:0 "Liberar a los Campesinos"
SOV_Free_The_Peasants_desc:0 "Ayudaremos a industrializar India y llevar a su gente de las granjas a las fábricas recién construidas."
SOV_Independence_For_India:0 "Independencia para India"
SOV_Independence_For_India_desc:0 "India finalmente recibirá la independencia del vil imperio imperialista que es el Reino Unido."
SOV_World_Revolution:0 "Revolución Mundial"
SOV_World_Revolution_desc:0 "Los campesinos y trabajadores del mundo deben ser liberados de la opresión capitalista y fascista. Aunque si vamos a hacer esto, debemos ser cautelosos. Los gobiernos de estas naciones no apreciarán que difundamos nuestra ideología y fomentemos rebeliones abiertas en sus propios territorios."
SOV_ideological_propaganda:0 "Propaganda Ideológica"
SOV_ideological_propaganda_desc:0 "Cada movimiento comunista es una célula potencial lista para organizar a las masas."
SOV_Expansion_of_Communism:0 "Expansión del Comunismo"
SOV_Expansion_of_Communism_desc:0 "Fomentaremos que más personas vean la luz del comunismo mostrándoles los beneficios que proporciona."
SOV_European_Sphere:0 "La Esfera Europea"
SOV_European_Sphere_desc:0 "A medida que más personas acepten nuestra ideología comunista, las fronteras de nuestra nación crecerán. Un día, no necesitaremos naciones ni fronteras, y viviremos bajo un gobierno centralizado único. El futuro de toda la raza humana está en juego."
SOV_Get_New_Communists_On_Board:0 "Incorporar Nuevos Comunistas"


SOV_Get_New_Communists_On_Board_desc:0 "Para atraer a los comunistas potenciales, debemos mostrarles que el comunismo es verdaderamente el mejor sistema para asegurar una vida de calidad para los trabajadores. Por lo tanto, comenzaremos a dedicar una producción significativa a bienes de consumo y consumo general."
SOV_Dawn_Of_A_Better_World:0 "El Amanecer de un Mundo Mejor"
SOV_Dawn_Of_A_Better_World_desc:0 "Debemos esforzarnos por construir una nación humana singular, inclusiva para todos, gobernada por un único gobierno comunista para el bien de todos. Aunque esto puede estar muy lejos, debemos seguir trabajando hacia este objetivo, incluso si este sueño parece más distante que nunca."
SOV_Perpetual_Warfare:0 "Estado de Guerra Perpetua"
SOV_Perpetual_Warfare_desc:0 "Lucharemos hasta la última gota de sangre, cada bala, cada bomba, cada pedazo de comida, se gaste en la lucha por la libertad de toda la humanidad."
SOV_The_Polish_Question:0 "La Cuestión Polaca"
SOV_The_Polish_Question_desc:0 "Los polacos siempre nos han resentido, y es hora de poner fin a su insolencia. Polonia preferiría ver el mundo destruido antes que permitirnos liberar al proletariado o impedir que los alemanes se embarquen en una conquista total de Europa."
SOV_3_Way_Parition_Of_Poland:0 "Partición de Polonia"
SOV_3_Way_Parition_Of_Poland_desc:0 "Dividiremos Polonia con los alemanes para corregir los errores de Versalles. Los checos también recibirán algún territorio por razones humanitarias, para que los judíos y refugiados puedan elegir dirigirse allí si lo desean, después de todo, solo estamos haciendo lo correcto."
SOV_Stalin_Cult:0 "Culto a Stalin"
SOV_Stalin_Cult_desc:0 "Fomentar el culto a la personalidad del camarada Stalin ayudará a dar legitimidad a nuestro gobierno y aumentará la eficiencia de los trabajadores. El pueblo soviético necesita un período de estabilidad después de muchos años tumultuosos y no se les debe negar."

SOV_sing_katyusha_sing:0 "¡Canta Katyusha Canta!"
SOV_sing_katyusha_sing_focus:0 "¡Canta Katyusha Canta!"
SOV_sing_katyusha_sing_focus_desc:0 "Los enemigos de [ROOT.GetNameDef] pronto escucharán una canción que nunca olvidarán."
manufacturer_applies_bonus_instantly_tooltip:0 "§CEste Fabricante está aplicando su efecto incluso si ya has desbloqueado la unidad mejorada.§!"
SOV_mass_firearms_production:0 "Producción Masiva de Armas de Fuego"
SOV_mass_firearms_production_desc:0 "La guerra exige un rifle en la mano de cada soldado. Nuestra industria debe ser movilizada para lograr este objetivo."
SOV_shocktroops:0 "Tropas de Choque"
SOV_shocktroops_desc:0 "Soldados valientes equipados con armadura corporal pueden acercarse y llevar la lucha tan cerca del enemigo que hace que el apoyo de la artillería sea inútil."

SOV_copy_yaroslav_rubber_factory:0 "Copiar la Fábrica de Caucho de Yaroslav"
SOV_copy_yaroslav_rubber_factory_desc:0 "Construida basada en tecnologías importadas de los Estados Unidos a principios de los años 1930, la fábrica de caucho de Yaroslav fue una de las mejores del mundo cuando se construyó. También era una de nuestras únicas fuentes de caucho. Para satisfacer las demandas del esfuerzo bélico, se deben construir plantas de caucho más grandes en toda la URSS."
SOV_tank_programs:0 "Programas de Tanques"
SOV_tank_programs_desc:0 "Después de analizar el desempeño de nuestros tanques ligeros en incidentes con el Imperio de Japón, nuestras instalaciones de fabricación de tanques recibieron la tarea de desarrollar un nuevo tipo de blindaje."
SOV_mass_tank_production:0 "Producción Masiva de Tanques"
SOV_mass_tank_production_desc:0 "Solo una producción de tanques intensificada nos permitirá superar a nuestros enemigos. ¡Hacia el Oeste! ¡Por la Madre Patria!"
SOV_establish_tankograd:0 "Establecer Tankograd"
SOV_establish_tankograd_desc:0 "Al unir al personal y el equipo de la fábrica de tanques Kirov y otras plantas con la fábrica de tractores de Tcheliabinsk podemos formar un complejo gigantesco enfocado en la producción de vehículos blindados, Tankograd."
SOV_tank_improvements:0 "Mejoras de Tanques"
SOV_tank_improvements_desc:0 "El blindaje inclinado nos permitirá aumentar la eficiencia del blindaje de nuestros tanques sin aumentar su peso. Combinado con un arma poderosa, podremos desplegar los tanques más formidables jamás vistos."
SOV_cat_killers:0 "Asesinos de Gatos"
SOV_cat_killers_desc:0 "Con destructores de tanques especializados finalmente nos desharemos de esos molestos felinos."


SOV_Go_With_Molotov:0 "Reemplazar a Litvinov con Molotov"
SOV_Go_With_Molotov_desc:0 "Debemos mostrar a los alemanes que estamos dispuestos a trabajar con ellos. Para ello, debemos purgar el ministerio de judíos como señal para Hitler."
SOV_French_Soviet_Reapproachment:0 "Rapprochement Franco-Soviético"
SOV_French_Soviet_Reapproachment_desc:0 "Está claro que los nazis intentarán tomar nuestras tierras para su Lebensraum. En consecuencia, debemos mejorar las relaciones con Francia para contener la amenaza del fascismo."
SOV_Help_For_France:0 "Ayuda para Francia"
SOV_Help_For_France_desc:0 "Debemos asistir a nuestros nuevos amigos franceses en sus esfuerzos por construir una industria militar, para que no caigan bajo el embate fascista."
SOV_Reconcile_French_Comintern:0 "Reconciliar el Komintern Francés"
SOV_Reconcile_French_Comintern_desc:0 "Deberíamos dejar de lado nuestras diferencias ideológicas con los comunistas franceses y trabajar juntos hacia fines comunes."
SOV_French_Soviet_Treaty:0 "Tratado Franco-Soviético"
SOV_French_Soviet_Treaty_desc:0 "Nuestra investigación en blindados se ha estancado, si nos unimos con los franceses, podemos volver a desarrollar diseños de vanguardia."
SOV_Assist_The_Czechs:0 "Asistir a los Checos"
SOV_Assist_The_Czechs_desc:0 "Debemos ayudar a nuestros compañeros eslavos a resistir el embate nazi. Enviaremos ingenieros y otros asesores para ayudarles a prepararse para la invasión."
SOV_Guarantee_For_Czechoslovakia:0 "Garantizar a los Checos"
SOV_Guarantee_For_Czechoslovakia_desc:0 "Debemos prevenir la expansión nazi en cada oportunidad. Debemos decirles a los checos y al mundo que su soberanía está protegida por la poderosa Unión Soviética."
SOV_Pressure_Poland:0 "Presionar a Polonia"
SOV_Pressure_Poland_desc:0 "Podemos matar dos pájaros de un tiro. Necesitamos un corredor de suministro a Checoslovaquia para enviar tropas en tiempos de guerra y también necesitamos corregir los errores de Versalles. Esto hará ambas cosas."
SOV_Socialism_In_One_Country:0 "Socialismo en un Solo País"
SOV_Socialism_In_One_Country_desc:0 "Nuestro gran líder ha dicho que cree en centrarse en el socialismo en la Unión Soviética. Solo cuando la Unión Soviética sea fuerte puede ser un faro del comunismo para el futuro. Es hora de comprometernos con esta visión."
SOV_Warm_Water_Ports:0 "Puertos de Aguas Cálidas"
SOV_Warm_Water_Ports_desc:0 "Para desarrollar nuestra Flota del Mar Negro, debemos asegurar el acceso a través del Estrecho del Bósforo. Turquía es un vecino poco fiable y ha sido acordado por los estadounidenses y otros que el pueblo soviético merece acceso al Mediterráneo. ¡Constantinopla nos pertenece!"
SOV_Trotsky_Was_Right:0 "Trotsky Tenía Razón"
SOV_Trotsky_Was_Right_desc:0 "Se necesita un gran hombre para admitir cuando estaba equivocado. Afortunadamente [SOV.GetLeader] es tal hombre. Se le ha dejado claro que la única esperanza para el futuro es el crecimiento agresivo del comunismo en el extranjero. Debemos estar a la vanguardia de la liberación del proletariado mundial."
SOV_Support_Greek_Communists:0 "Apoyar a los Comunistas Griegos"
SOV_Support_Greek_Communists_desc:0 "Hemos recibido comunicaciones urgentes de comunistas en Grecia, solicitando desesperadamente nuestra asistencia. Necesitamos hacer lo que podamos para ayudar, ya que su causa es la nuestra."
SOV_Northern_Neighbors:0 "Vecinos del Norte"
SOV_Northern_Neighbors_desc:0 "Los pueblos nórdicos del norte viven en tierras abundantes en recursos naturales. Debemos redistribuirlos a quienes los necesitan y liberar la península escandinava de la opresión capitalista."
SOV_A_New_Soviet_Military:0 "Un Nuevo Ejército Soviético"
SOV_A_New_Soviet_Military_desc:0 "El Ejército Rojo debe ser reformado para competir con los arsenales del fascismo y el capitalismo. Solo entonces podrán ser liberados los trabajadores del mundo."
SOV_A_Modern_Military:0 "Un Ejército Moderno"
SOV_A_Modern_Military_desc:0 "Debemos proporcionar mejor equipo a nuestros soldados para que puedan lograr la victoria en el campo de batalla."
SOV_Early_APCs:0 "Investigar Modelos Tempranos de APC"
SOV_Early_APCs_desc:0 "Estamos trabajando en el desarrollo de vehículos de despliegue eficientes para unidades de infantería blindada. Por ahora, los semiorugas serán suficientes."
SOV_Modern_Military_Research:0 "Instalaciones de Investigación Militar Avanzada"
SOV_Modern_Military_Research_desc:0 "La ciencia y la tecnología son la clave del futuro. Sin las armas avanzadas del mañana, el fuego de la revolución será apagado."
SOV_NKVD_Intelligence:0 "Establecer el Servicio de Inteligencia de la NKVD"
SOV_NKVD_Intelligence_desc:0 "Ahora la NKVD informará sobre las actividades extranjeras, tanto de amigos como de enemigos."
SOV_German_Scientists:0 "Infiltrar la Investigación de Cohetes Alemana"
SOV_German_Scientists_desc:0 "La NKVD ha obtenido documentos que ayudarán a que nuestra tecnología de cohetes esté a la par con la de los nazis."
SOV_The_Mig_Project:0 "El Proyecto Mig"
SOV_The_Mig_Project_desc:0 "Hemos obtenido diseños de cohetes. Hemos notificado a nuestros diseñadores sobre estos nuevos desarrollos y nos han prometido nuevos modelos de aviones utilizando estos nuevos motores a reacción."
SOV_Manhattan:0 "Infiltrar el Proyecto Manhattan"
SOV_Manhattan_desc:0 "La NKVD ha descubierto que los aliados occidentales han estado trabajando en nuevas superarmas, secretamente en Nuevo México. Debemos obtener sus datos para no quedarnos atrás!"
SOV_Our_Own_B29:0 "Nuestro Propio B29"
SOV_Our_Own_B29_desc:0 "El bombardero B-29 estadounidense es una superarma que no podemos igualar ni interceptar. Hemos podido obtener información sobre la aeronave y debemos comenzar a construir la nuestra antes de verlos en sus miles sobre Moscú!"

SOV_France_In_The_Comintern:0 "Invitar a Francia al Komintern"
SOV_France_In_The_Comintern_desc:0 "Ahora que hemos encontrado un terreno común con nuestros hermanos comunistas franceses, deberíamos invitarlos a unirse a nuestras filas en la búsqueda de la libertad para el proletariado."
SOV_Czechoslovakia_In_The_Comintern:0 "Invitar a Checoslovaquia al Komintern"
SOV_Czechoslovakia_In_The_Comintern_desc:0 "Deberíamos invitar a nuestros amigos checos al Komintern, se beneficiarán de nuestra protección y podemos prevenir la expansión de la influencia alemana en Europa Central."
SOV_Red_Marines:0 "Marines Rojos"
SOV_Red_Marines_desc:0 "Deberíamos entrenar a nuestros jóvenes marines para que sean los mejores del mundo. En el pasado, hemos permitido que nuestros programas de fuerzas especiales se queden atrás en comparación con otros en el mundo. No podemos tolerar esto más."
SOV_Red_Paratroopers:0 "Paracaidistas Rojos"
SOV_Red_Paratroopers_desc:0 "Nuestros paracaidistas, con un entrenamiento y tácticas superiores, descenderán del cielo y traerán destrucción indescriptible sobre nuestros enemigos."
SOV_Russian_Democracy:0 "Democracia en la URSS"
SOV_Russian_Democracy_desc:0 "El pueblo ha comenzado a clamar por democracia. Ahora es el trabajo de las organizaciones gubernamentales satisfacer las demandas del pueblo y celebrar elecciones. Debemos hacerlo antes de que el país sea desgarrado por la división y la revolución."
SOV_A_Fascist_State:0 "Fomentar el Crecimiento del Fascismo"
SOV_A_Fascist_State_desc:0 "Se necesita un estado fuerte para proteger al pueblo de la agresión extranjera, pero el comunismo no es la respuesta. Debemos alejarnos de este régimen ateo y abrazar un nuevo tipo de gobierno."
SOV_Normalize_Relations_With_The_West:0 "Normalizar las Relaciones con Occidente"
SOV_Normalize_Relations_With_The_West_desc:0 "Debemos desarrollar relaciones diplomáticas con las naciones occidentales e intentar dejar atrás los eventos del pasado."
SOV_American_Cooperation:0 "Cooperación Americana"
SOV_American_Cooperation_desc:0 "De una democracia a otra, los estadounidenses pueden darnos mucha ayuda con el desarrollo económico mientras intentamos llevar a Rusia a la era moderna."
SOV_American_Industrial_Assistance:0 "Asistencia Industrial Americana"
SOV_American_Industrial_Assistance_desc:0 "A medida que continuamos desarrollando buenas relaciones con los estadounidenses, la economía prospera y las empresas, de aquí y de allá, han comenzado a invertir en ambos países."
SOV_Moving_Forward:0 "Avanzando"
SOV_Moving_Forward_desc:0 "Debemos invertir en cooperación científica con otros gobiernos democráticos de todo el mundo. Seguramente juntos, tendremos mucho más fácil defendernos de las amenazas de lo que sería solos."
SOV_New_World_Order:0 "Un Nuevo Orden Mundial"
SOV_New_World_Order_desc:0 "El antiguo orden del mundo, construido sobre imperios y monarquías, está podrido y se desmorona a nuestro alrededor. Los alemanes están intentando reestructurar el mundo para la raza aria mientras los imperialistas están quedando rápidamente atrás. Las verdaderas democracias del mundo deben unirse en la defensa de la libertad y la igualdad para toda la humanidad."
SOV_Develop_Oil_Concern:0 "Desarrollar la Industria Petrolera"
SOV_Develop_Oil_Concern_desc:0 "Necesitamos invertir en más prospección y construir más refinerías para aprovechar nuestros enormes depósitos de petróleo en el Cáucaso."
SOV_Look_Eastward:0 "Mirar hacia el Este"
SOV_Look_Eastward_desc:0 "Debemos estar atentos a la agresión en el este. Es hora de consolidar nuestro poder en esa región y preparar nuestras defensas."
SOV_Non_Aggression_With_Japan:0 "Pacto de No Agresión con Japón"
SOV_Non_Aggression_With_Japan_desc:0 "Podemos llegar a un entendimiento con los japoneses para prevenir la violencia y el derramamiento de sangre innecesario."
SOV_End_Of_Non_Aggression_With_Japan:0 "Rescindir el Pacto de No Agresión con Japón"
SOV_End_Of_Non_Aggression_With_Japan_desc:0 "El entendimiento al que llegamos con Japón fue defectuoso. No deberíamos haber entrado en tal acuerdo. Es hora de decirles a los japoneses que queremos salir."
SOV_Develop_The_Ural_Moutain_Region:0 "Desarrollar la Región de los Montes Urales"
SOV_Develop_The_Ural_Moutain_Region_desc:0 "Los Montes Urales tienen numerosos depósitos minerales que podemos explotar, llevando empleos a los campesinos pobres y minerales a las fábricas adormiladas."
SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Instalaciones Mineras de los Montes Urales"
SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 "Más mineral es mejor que menos mineral."
SOV_Increase_Productivity:0 "Aumentar la Productividad de los Trabajadores"
SOV_Increase_Productivity_desc:0 "Debemos alentar a nuestros trabajadores a trabajar más y negar la autosatisfacción por el bien del colectivo. ¡Necesitan saber que su nación depende de ellos!"
SOV_Comforts_For_The_People:0 "Comodidades para el Pueblo"
SOV_Comforts_For_The_People_desc:0 "Hemos llevado a la gente a sus límites para construir un futuro brillante para nuestro país. Ahora es el momento de que disfruten los frutos de su labor. Expandiremos nuestras industrias de bienes de consumo para brindar a nuestro pueblo las comodidades que tanto necesitan."
SOV_Military_Expansion:0 "Expansión Militar"
SOV_Military_Expansion_desc:0 "Expandiremos el ejército para defendernos de la agresión extranjera. Mientras los países capitalistas traman y acumulan riquezas, nosotros acumularemos diligentemente armamentos para defender a nuestro pueblo."
SOV_Establish_Mobile_Construction_Units:0 "Establecer Unidades Móviles de Construcción"
SOV_Establish_Mobile_Construction_Units_desc:0 "Debemos organizar grupos de ciudadanos patrióticos para estar disponibles para reparar la infraestructura y la industria en tiempos de guerra."
SOV_Weapons_Of_War:0 "Armas de Guerra"
SOV_Weapons_Of_War_desc:0 "Algunos hombres luchan con armas, mientras que otros usan sus cerebros. Pero una cosa es segura, todos deben servir."
SOV_Mass_Immunizations:0 "Inmunizaciones Masivas"
SOV_Mass_Immunizations_desc:0 "Aumentar la financiación del Comisariado del Pueblo para la Salud no solo mejorará nuestros sanatorios y hospitales, sino que también proporcionará el apoyo médico necesario a las áreas rurales de nuestra vasta nación."
SOV_Liberalize_Our_Regime:0 "Liberalizar Nuestro Régimen"
SOV_Liberalize_Our_Regime_desc:0 ""
SOV_Founding_the_UN:0 "Fundación de la ONU"
SOV_Founding_the_UN_desc:0 ""
SOV_Scientific_Cooperation:0 "Cooperación Científica"
SOV_Scientific_Cooperation_desc:0 ""
SOV_Fascist_Counter_Coup:0 "Contragolpe Fascista"
SOV_Fascist_Counter_Coup_desc:0 ""


SOV_iron_curtain:0 "El Telón de Acero"
SOV_iron_curtain_desc:0 "Nuestra esfera de influencia se está extendiendo profundamente en Europa. Para asegurar la seguridad de los regímenes comunistas recién establecidos en nuestros estados clientes, aplicaremos un gobierno fuerte y directo desde Moscú, mientras les mostramos la horrible opresión de los trabajadores realizada por las Potencias Occidentales."
SOV_expand_western_spy_rings:0 "Expandir las Redes de Espionaje Occidental"
SOV_expand_western_spy_rings_desc:0 "Tenemos muchos simpatizantes en todo el mundo. Su apoyo público a nuestra causa podría debilitar a los capitalistas y sembrar el caos en su alianza."
SOV_comecon:0 "Comecon"
SOV_comecon_desc:0 "Establecer un Consejo de Ayuda Económica Mutua (COMECON) proporcionaría vastos beneficios económicos e industriales a todos los miembros del Kominform, uniendo aún más a los trabajadores de nuestros grandes países."
SOV_incite_a_greek_revolution:0 "Romper el Acuerdo de Porcentajes"
SOV_incite_a_greek_revolution_desc:0 "Los británicos nos presionaron para firmar el Acuerdo de Porcentajes, que debería haber limitado nuestra influencia en Grecia al 10%. El apoyo helénico al fascismo y las debilidades industriales y económicas británicas actuales pueden ser utilizadas a nuestro favor si actuamos rápidamente."
SOV_overthrow_weak_king:0 "Derrocar al Rey Débil"
SOV_overthrow_weak_king_desc:0 "El estado actual de [YUG.GetNameDef] es inaceptable desde la perspectiva de los trabajadores o campesinos: altos impuestos, fraude electoral y alto nivel de corrupción impiden que este pobre país se desarrolle adecuadamente. Las tensiones en todo el país ya son altas, todo lo que se necesita es un pequeño incidente y la Revolución puede comenzar allí también."
SOV_take_out_tito:0 "Eliminar a Tito"
SOV_take_out_tito_desc:0 "El traidor revisionista que gobierna al pueblo yugoslavo es un enemigo de todo lo que representa la Unión Soviética. Tito ha demostrado que confía más en Occidente que en sus propios aliados ideológicos, y por eso debe ser destruido."
SOV_facilitate_a_balkan_federation:0 "Facilitar una Federación Balcánica"
SOV_facilitate_a_balkan_federation_desc:0 "Tito ha demostrado ser un guerrero astuto, un líder fuerte y un aliado poderoso. Muchos han intentado unificar los Balcanes antes, pero fracasaron debido a un liderazgo débil. Con nuestra asistencia, Tito finalmente demostrará que es posible."
SOV_sino_soviet_treaty:0 "Tratado Sino-Soviético"
SOV_sino_soviet_treaty_desc:0 "Nuestra asistencia ha dado sus frutos: Mao Zedong ha emergido victorioso y parece listo para una cooperación mutua bajo la bandera del Kominform. ¡Celebremos esta histórica hermandad Sino-Soviética!"
SOV_support_vietnamese_revolutionaries:0 "Apoyar a los Revolucionarios Vietnamitas"
SOV_support_vietnamese_revolutionaries_desc:0 "Los imperialistas y colonizadores podrían pensar que tienen la ventaja sobre los trabajadores de Asia. Pero con nuestro nuevo aliado del sur podemos incitar una rebelión que buscará liberar a los trabajadores de Indochina. Todo lo que necesitan es nuestro apoyo industrial y de armamento."
SOV_interest_in_cuba:0 "Interés en Cuba"
SOV_interest_in_cuba_desc:0 "Si queremos golpear en el corazón del capitalismo, necesitamos un punto de partida adecuado para nuestra invasión. ¡Cuba, con su proximidad a los EE.UU., parece estar en el lugar perfecto!"
SOV_return_dalian:0 "Devolver Dalian"
SOV_return_dalian_desc:0 "Devolveremos el antiguo Puerto Arturo al gobierno chino legítimo como gesto de apoyo a su causa. Las humillaciones impuestas al estado chino deben llegar a su fin: la época de los puertos de tratados ha terminado y lo demostraremos al mundo."
SOV_a_cold_war:0 "Una Guerra Fría"
SOV_a_cold_war_desc:0 "Con el mundo actualmente dividido en dos bloques de poder, se vuelve aún más claro que cualquier guerra abierta tendría un impacto desastroso en el planeta y el futuro de la civilización humana. Debemos enfocar nuestros esfuerzos en reconstruir nuestra nación, superar a los capitalistas en ciencia y producción mientras apoyamos en secreto las Revoluciones de los Trabajadores en todo el mundo."
SOV_extend_the_curtain_outwards:0 "Extender el Telón de Acero hacia Afuera"
SOV_extend_the_curtain_outwards_desc:0 "Los simpatizantes están reclutados; los planes de batalla trazados; los pilotos, tanquistas y soldados están en posición: el golpe final está preparado. ¡Ha llegado la hora! ¡Camaradas, lleven la Revolución a Occidente en nombre de la Madre Patria!"
SOV_cold_war_idea:0 "Guerra Fría"
SOV_cold_war_idea_desc:0 "Las altas tensiones geopolíticas entre los dos bloques de poder actuales nos obligan a abolir cualquier tipo de combate directo a gran escala y, en su lugar, centrarnos en nuestros asuntos internos, crecimiento industrial y desarrollo de investigación. Sin embargo, todavía podemos brindar nuestro apoyo en guerras por poderes."

SOV_motherland_defense:0 "Defensa de la Madre Patria"
SOV_motherland_defense_desc:0 "A pesar de la heroica resistencia que hemos hecho hasta ahora, y aunque las mejores divisiones y unidades aéreas del enemigo ya han sido destruidas y han encontrado su destino en el campo de batalla, el enemigo continúa avanzando, lanzando nuevas fuerzas al frente. Un grave peligro se cierne sobre nuestra Madre Patria. ¡Todas las fuerzas del pueblo para la destrucción del enemigo! ¡Adelante hacia la victoria!"
SOV_defense_of_leningrad:0 "Línea de Defensa de Luga"
SOV_defense_of_leningrad_desc:0 "El centro cultural de la Rodina, la gloriosa ciudad de [195.getName] es el centro logístico y operativo de las regiones del Báltico y Pripolarje. ¡Moviliza a todos y prepara las defensas, la ciudad no caerá sin importar el costo! ¡Solo así podemos asegurar la ruta de préstamo y arriendo del norte para los materiales industriales y bélicos que nuestra Madre Patria desea!"
SOV_defense_of_stalingrad:0 "Línea de Defensa del Volga"
SOV_defense_of_stalingrad_desc:0 "¡Nuestros enemigos han avanzado profundamente en nuestro territorio y ahora amenazan nuestro corazón industrial en la cuenca del Volga! Perder esto sería una derrota catastrófica para nosotros tanto política como económicamente, ¡[217.getName] no caerá! ¡Reúne al pueblo y establece un perímetro defensivo en los alrededores de la ciudad!"
SOV_purchase_allied_weaponry:0 "Comprar Armamento Aliado"
SOV_purchase_allied_weaponry_desc:0 "A pesar de algunos descontentos históricos inmaduros y obsoletos entre nuestras naciones, no cabe duda de que [ENG.getNameDef], [USA.getNameDef] y [SOV.getNameDef] comparten muchos objetivos comunes de preservar la paz y la prosperidad en el mundo. Dejar de lado nuestras diferencias por ahora y suavizar el clima político tenso seguramente nos proporcionará algunos beneficios a corto plazo en esta devastadora guerra."
SOV_lease_british_planes:0 "Arrendar Aviones Británicos"
SOV_lease_british_planes_desc:0 "La Royal Air Force ha hecho avances ambiguos en el diseño de aviones en los últimos años, tal vez arrendar parte de su equipo nos dará una ventaja adicional en el campo de batalla contra los enemigos amenazantes."
SOV_till_the_bitter_end:0 "Hasta el Amargo Final"
SOV_till_the_bitter_end_desc:0 "¡Tenemos que hacer saber al mundo nuestra desesperación y reunir lo que nos queda para sostener el esfuerzo bélico!"
SOV_till_the_bitter_end_tt:0 "Los países de todo el mundo estarán más inclinados a apoyar nuestra lucha contra el fascismo alemán."

SOV_invite_romania:0 "Invitar a Rumania"
SOV_invite_romania_desc:0 "¡Rumania debe unirse a las filas de las naciones que luchan por los trabajadores del mundo!"

 #traits??
 socialism_in_one_country:0 "Socialismo en un Solo País"
socialism_in_one_country_desc:0 "[SOV.GetLeader] cree que solo cuando la Unión Soviética sea fuerte, debería expandir la revolución marxista en el extranjero."
world_trotskyite_revolution:0 "Revolución Mundial Trotskista"
world_trotskyite_revolution_desc:0 "Se necesita un gran hombre para admitir cuando se ha equivocado, [SOV.GetLeader] es ese hombre. ¡Encendamos las llamas de la revolución!"
bolshevik_militarist:0 "Militarista Bolchevique"
bolshevik_militarist_desc:0 "Trotsky cree en la revolución comunista mundial. Es un hombre de visión que cree que ya es suficiente, ¡los trabajadores del mundo ya no serán esclavizados!"

NKVD_Agency:0 "Servicio de Inteligencia NKVD"
NKVD_Agency_desc:0 "Estableceremos espías en todas partes. Cada vez que se pronuncie una palabra en una embajada o una instalación de investigación, nos enteraremos."
women_in_the_military_focus:0 "Soldados Femeninas"
women_in_the_military_focus_desc:0 "Las mujeres pueden servir en roles de apoyo en primera línea y en roles de combate limitados. Esto liberará la mano de obra necesaria y tal vez haga que nuestros hombres luchen aún más."
home_of_revolution2:0 "Hogar de la Revolución"
home_of_revolution2_desc:0 "Camaradas, con la derrota de los viles contrarrevolucionarios trotskistas pudimos enfocarnos en defender la revolución. Nuestro objetivo, nuestra esperanza, nuestro lema es Socialismo en un Solo País. Construiremos una utopía socialista próspera aquí en la Unión Soviética y el resto del mundo inevitablemente la abrazará."
home_of_revolution3:0 "Hogar de la Revolución"
home_of_revolution3_desc:0 "Camaradas, con la derrota de los viles contrarrevolucionarios trotskistas pudimos enfocarnos en defender la revolución. Nuestro objetivo, nuestra esperanza, nuestro lema es Socialismo en un Solo País. Construiremos una utopía socialista próspera aquí en la Unión Soviética y el resto del mundo inevitablemente la abrazará."
