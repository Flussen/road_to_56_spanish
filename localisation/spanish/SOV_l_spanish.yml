SOV_iron_curtain_idea:0 "Telón de Acero"
SOV_iron_curtain_idea_desc:0 "Estamos solidificando y afianzando nuestro dominio sobre los estados clientes asociados."
SOV_defense_of_the_motherland:0 "Defensa de la Madre Patria"
SOV_defense_of_the_motherland_desc:0 "¡Nuestro gran país nunca caerá ni se rendirá, es nuestro deber proteger la Madre Patria sin importar el costo! \n\n§REste Espíritu Nacional expirará una vez que la guerra termine.§!"
SOV_comecon_support:0 "Apoyo del Comecon"
SOV_comecon_support_desc:0 "Especialistas civiles y militares soviéticos apoyan a nuestro país a través de la educación ideológica y la asistencia económica."
SOV_comecon_idea:0 "Comecon"
SOV_comecon_idea_desc:0 "La economía soviética se fortalece considerablemente mediante acuerdos económicos y lazos industriales perseguidos con nuestros aliados."
SOV_support_greece:0 "Apoyo a la Guerra Civil Griega"
SOV_support_greece_desc:0 "Luchando por la libertad y la liberación del pueblo griego en su lucha contra la amenaza ideológica."
SOV_civil_war_ignited:0 "Asunto de [ROOT.GetAdjective]"
SOV_civil_war_ignited_desc:0 "Aunque el conflicto fue iniciado desde el exterior, el gobierno de [ROOT.GetLeader] cree que es solo un asunto de [ROOT.GetAdjective] y cualquier intervención extranjera traerá destrucción al país."

 ### ALT ADDITIONS ###
SOV_reinstitute_okhrana:0 "Reinstaurar la Okhrana"
SOV_reinstitute_okhrana_desc:0 "En nuestros esfuerzos por derrocar al régimen soviético, debemos asegurarnos de que el territorio que controlamos esté firmemente bajo nuestro control y, de hecho, considerar enviar agentes al territorio soviético para socavarlos de cualquier manera posible. Es hora de traer de vuelta a la Okhrana, ahora moderna y más efectiva."
SOV_siberian_forest_soldiers_focus:0 "A través de las Tundras y Bosques..."
SOV_siberian_forest_soldiers_focus_desc:0 "Entre nosotros y el corazón del decrépito régimen soviético se encuentra una inmensa franja de bosques fríos y tundra desolada. Nuestros valientes héroes deben estar preparados para enfrentar el desafío que exige la supervivencia en estas tierras intermedias."
SOV_siberian_forest_soldiers_idea:0 "Soldados del Bosque Siberiano"
SOV_okhrana_focus_tt:0 "Crear la Agencia de Inteligencia: §YOkhrana§!.\n\n"
