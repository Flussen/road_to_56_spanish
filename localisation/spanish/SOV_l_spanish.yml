build_volga_don_canal:0 "Construir el Canal Volga-Don"
build_volga_don_canal_desc:0 "Nuestras fuerzas navales limitadas dentro del Mar Caspio han estado aisladas de nuestra rama principal durante mucho tiempo. Construyendo un canal que lo conecte con el Mar Negro, finalmente podremos mover nuestras fuerzas navales hacia y desde el mar a voluntad."
VOLGA_DON_BUILT_tt:0 "§YEl Canal Volga-Don permitirá el cruce de barcos§!."
