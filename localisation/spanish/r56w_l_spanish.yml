###------> Events <><> <><> <><> <><> <><>

#Descubre el Necrowombaticon
 r56w.event.30.t:0 "Un Libro Extraño"
 r56w.event.30.d:0 "Recientemente hemos obtenido algunos botines muy inusuales, el más notable de los cuales es un libro antiguo cubierto de simbología arcana y bizarra. Algunos de nuestros eruditos creen que podría valer la pena estudiarlo, mientras que otros sugieren que no es más que un engaño."
 r56w.event.30.a:0 "¿Jugar con fuerzas oscuras? ¡Apúntame!"
 r56w.event.30.b:0 "No, gracias."

#El Necrowombaticon puede ser estudiado
 r56w.event.31.t:0 "Nuestros Eruditos Informan"
 r56w.event.31.d:0 "Tras un período de estudio, ha quedado claro que el libro describe un elaborado ritual para obtener grandes cantidades de poder. Requiere grandes cantidades de velas aromáticas, un gato negro y una gran cantidad de uranio enriquecido.\n\n Junto con la traducción del ritual viene una maldición críptica: \"¡Advertencia! Continuar con esto realmente arruinará tu partida y resultará en algo muy tonto. Guarda ahora, si tienes dudas.\" \n\n¿Deberíamos seguir adelante o abandonar este camino por completo?"
 r56w.event.31.a:0 "Desayuno peligro."
 r56w.event.31.b:0 "...pero ¡la historia!"

#El poder mortal del Necrowombaticon se revela
 r56w.event.32.t:0 "Una Distorsión Dimensional"
 r56w.event.32.d:0 "Nuestros eruditos realizaron el ritual tal y como se instruyó. Desafortunadamente, esto resultó en un pequeño infierno nuclear que parece haber desgarrado el tejido del espacio y el tiempo. Un ejército de criaturas ha surgido de la distorsión, empujando a nuestras fuerzas hacia atrás. Hemos perdido el territorio de Oregón y, con él, algo de nuestra dignidad nacional."
 r56w.event.32.a:0 "Maldita sea."

#Las noticias del poder del libro llegan al mundo
 r56w.event.33.t:0 "Sucesos Extraños"
 r56w.event.33.d:0 "Se han reportado actividades inusuales en América del Norte. Las fuerzas ocupantes han negado todas las sugerencias inusuales, pero esto ha sido algo socavado por su abandono inesperado y bastante desorganizado del territorio de Oregón. Solo el tiempo dirá la verdad del asunto."
 r56w.event.33.a:0 "¿Me pregunto de qué se trata todo esto?"

#¿Cómo reaccionamos ante estos eventos?
 r56w.event.34.t:0 "Un Oferente Diplomático"
 r56w.event.34.d:0 "Un representante de los monstruos ha llegado a nuestra puerta y ha solicitado educadamente hablar contigo. Aunque su lenguaje es extraño y críptico, pudimos discernir una sola pregunta:\n\n\"¿Pueden tener?\""
 r56w.event.34.a:0 "Esto es muy tonto. ¡No digas nada!"
 r56w.event.34.b:0 "¿Pueden tener... guerra!"
 r56w.event.34.c:0 "Sí, claro. Lo que sea."

#El Imperio del Amor Tierno es derrotado
 r56w.event.35.t:0 "La Victoria Imposible"
 r56w.event.35.d:0 "La fuerza de monstruos que había aparecido de la nada en nuestro mundo ha sido derrotada. Aunque intentaron causar estragos, sus esfuerzos fueron en vano. Hoy es un día más tranquilo y sensato."
 r56w.event.35.a:0 "De todos modos, eran super OP."

#Guerra o no guerra
 r56w.event.36.t:0 "Juegos de Guerra"
 r56w.event.36.d:0 "Nuestro liderazgo militar está jugando un juego para ver qué país deberíamos intentar conquistar a continuación. Si queremos, los resultados pueden ser vinculantes y ponerse en efecto inmediato."
 r56w.event.36.a:0 "Parece legítimo."
 r56w.event.36.b:0 "Tal vez más tarde..."
 r56w.event.36.c:0 "¡Deja de preguntar!"

#Evento invisible de declaración de guerra
 r56w.event.37.t:0 "¿Hicieron qué?"
 r56w.event.37.d:0 ""
 r56w.event.37.a:0 "¡Sí!"

#El bigote de Hitler
 r56w.event.38.t:0 "La Navaja de la Justicia"
 r56w.event.38.d:0 "Nuestros ministros han propuesto un plan audaz para rebajar a uno de nuestros enemigos. Es hora de atacar nada menos que a Adolf Hitler y enseñarle el valor de un buen afeitado. \n\nNuestros agentes están listos. ¿Intentamos la expedición?"
 r56w.event.38.a:0 "¡Suena como una idea encantadora!"
 r56w.event.38.b:0 "No en este momento."
 r56w.event.38.c:0 "Es una sugerencia tonta."

#El mundo se entera del bigote
 r56w.event.40.t:0 "Malfunción del Bigote"
 r56w.event.40.d:0 "Esta mañana el líder del Reich Alemán se despertó para encontrar que una atrocidad absoluta había sido cometida en su vello facial. Estaba enfurecido y declaró que todos los bigotes están ahora prohibidos hasta que pueda volver a dejar crecer el suyo."
 r56w.event.40.a:0 "Se ha profanado un monumento nacional."

#Propuesta para tomar Europa
 r56w.event.41.t:0 "Una Propuesta Simple"
 r56w.event.41.d:0 "Uno de nuestros ministros ha sugerido un plan audaz para plantar un agente en las fuerzas europeas. ¿Qué haremos?"
 r56w.event.41.a:0 "¡Fináncialo!"
 r56w.event.41.b:0 "No gracias. Prefiero panqueques."

#El Agente Werewaffle informa
 r56w.event.42.t:0 "Nuestro Agente Informa"
 r56w.event.42.d:0 "El ministro Thinking Waffle ha informado y ya ha pasado por los cambios requeridos para integrarse en la sociedad belga. Ahora, como un waffle-hombre-lobo, puede atacar de noche mientras es delicioso durante el día."
 r56w.event.42.a:0 "¡Ingenioso!"

#Noticias de la toma belga
 r56w.event.44.t:0 "Revolución Deliciosa"
 r56w.event.44.d:0 "El país de Bélgica ha tenido un cambio inesperado en el liderazgo recientemente. Se celebró una conferencia de prensa por lo que parecía ser un Waffle consciente, que luego se transformó en un lobo y atacó a un viceministro cercano. Los expertos no están seguros de lo que implicarán las decisiones de política internacional del nuevo líder, pero ciertamente no involucrará jarabe."
 r56w.event.44.a:0 "El desayuno nunca volverá a ser el mismo."

#GE Adopta un gato
 r56w.event.45.t:0 "Una Buena Acción"
 r56w.event.45.d:0 "Al caminar por un largo camino en Londres, Greatexperiment vio un gatito callejero. Maulló suavemente y luego pidió un cigarro. ¿Podríamos adoptarlo?"
 r56w.event.45.a:0 "¡Sí! ¡Que comiencen las travesuras!"
 r56w.event.45.b:0 "¡Nooo! ¡Las consecuencias imprevistas!"

#El gato se escapa
 r56w.event.46.t:0 "No Suficiente Hierba Gatera"
 r56w.event.46.d:0 "En algún momento de la noche, el gato fumador de cigarros desapareció del palacio presidencial. Se encontró una nota extraña después, sugiriendo la necesidad de una caja de arena más grande."
 r56w.event.46.a:0 "Siento un giro en la trama."

#Noticias de la toma de control del gato
 r56w.event.48.t:0 "El Auge de los Felinos Fantásticos"
 r56w.event.48.d:0 "En el corazón del desierto de Arabia Saudita, ha surgido de la nada un formidable y ligeramente molesto ejército. Tras declarar su dominio y tomar territorio, han exigido inmediatamente atún y ser acariciados cuando se les dé aprobación."
 r56w.event.48.a:0 "¡Imposible!"

#Daniel Craig aparece
 r56w.event.49.t:0 "¡Liberen al Craigken!"
 r56w.event.49.d:0 "Ha aparecido un hombre, afirmando ser un súper espía del futuro distante. Sin dar detalles ni razones, afirma que es vital para la línea temporal que se le permita tomar el control de Tíbet. El destino del mundo depende de ello."
 r56w.event.49.a:0 "Sí, claro. Lo que sea."
 r56w.event.49.b:0 "Convierte en pegamento."

#Alguien encontró un títere
 r56w.event.51.t:0 "Algo Esponjoso Viene En Camino"
 r56w.event.51.d:0 "Greatexperiment decidió recientemente irse de vacaciones a Gran Bretaña. Mientras paseaba, se encontró con un títere bastante extraño y sospechoso escondido detrás de una cabina telefónica. \n\n\"Realmente debería infundir magia a esta cosa para que tome el control del país y cause un caos absoluto.\", se dijo a sí mismo Greatexperiment."
 r56w.event.51.a:0 "Sí, ¿por qué no?"
 r56w.event.51.b:0 "No. Tíralo al río."

#Noticias de la toma de control británica
 r56w.event.53.t:0 "Una Mano en el Poder"
 r56w.event.53.d:0 "Por razones absolutamente incomprensibles, parece que el gobierno soberano de [ENG.GetNameDef] ha decidido colocar todo el poder en las manos de un títere consciente. Dios nos salve a todos."
 r56w.event.53.a:0 "Así es la política."

#Hitler y la Puerta de Baldur
 r56w.event.100.t:0 "Una Puerta Curiosa"
 r56w.event.100.desc:0 "Hoy en la Cancillería del Reich, Baldur von Schirach sugirió al Führer su propio diseño para la construcción de Germania.\n\nSiempre dispuesto a discutir asuntos culturales, diseñó en secreto un nuevo tipo de puerta que está causando cierta división entre el círculo íntimo de Hitler. Los motivos son juzgados como indignos de la capital de Europa por Albert Speer. Al mismo tiempo, circula el rumor de que Himmler admira las referencias mitológicas nórdicas y lo considera \"auténticamente alemán\".\n\nHoy, la Cancillería del Reich no realizó ningún trabajo crítico, ya que la dirección nazi estaba demasiado ocupada discutiendo la Puerta de Baldur."
 r56w.event.100.a:0 "Envía los planos a Arno Breker."

#Tanque Comet avistado
r56w.event.101.t:0 "¡Tanque Comet Avistado!"
r56w.event.101.desc:0 "Mientras se conducía demasiado cerca del límite de la base militar de Bovington, una variante experimental de nuestro nuevo tanque Comet fue avistada inadvertidamente por unos pocos civiles que pasaban por allí. Debemos actuar rápidamente para asegurarnos de que el asunto se maneje con la discreción necesaria. Los MPs están comprensiblemente irritados, y el conductor del tanque sin duda será reprendido.\n\nSi los labios sueltos hunden barcos, también pueden perforar armaduras."
r56w.event.101.a:0 "Hagamos unas cuantas llamadas telefónicas."

