MEX_PEMEX_Situation:0 "El Embargo de PEMEX"
MEX_PEMEX_Situation_desc:0 "México no solo aceptó las consecuencias del embargo de PEMEX. México implementó contramedidas para utilizar el petróleo recién nacionalizado y apoyar a su naciente industria petrolera."
MEX_Stove:0 "La Ley de Estufas"
MEX_Stove_desc:0 "En lo que se podría considerar una postura ambientalista, México impulsó la sustitución de estufas de leña por estufas que funcionan con derivados del petróleo, como el queroseno. Esto ralentizó la deforestación en México y proporcionó a la industria petrolera mexicana un mercado doméstico."
MEX_Charity:0 "Donaciones Nacionalistas"
MEX_Charity_desc:0 "Cuando México proclamó la nacionalización de PEMEX, los mexicanos comunes donaron todo lo que tenían para cubrir los costos asociados a la nacionalización. Una historia en particular narra cómo los mexicanos donaron artículos en una enorme pila, con mujeres ricas arrojando joyas preciadas mientras los rancheros llevaban su ganado más valioso para donarlo a la República."
MEX_Camargo:0 "Desarrollar el depósito de bauxita de Camargo"
MEX_Camargo_desc:0 "El depósito de Camargo se mencionó en un informe del USGS de 1957, donde se indica que el depósito era conocido desde la década de 1930, pero no fue explotado hasta más tarde."
MEX_DGIPS:0 "Operaciones de la D.G.I.P.S"
MEX_DGIPS_desc:0 "Para algunos, la DGIPS son meros pacificadores que protegen la política mexicana de amenazas invisibles, mientras que para otros la DGIPS era una banda de asesinos entrenados por los estadounidenses que impulsaba una agenda política. Como con todo, la verdad está en algún punto intermedio."
MEX_arrest_hilde_kruger:0 "Arrestar a Hilde Krüger"
MEX_arrest_hilde_kruger_desc:0 "Hilde Krüger fue una estrella alemana que trabajó tanto en América como en México. Estaba relacionada con las élites estadounidenses y mexicanas, y en particular con el presidente Ávila Camacho. A medida que la guerra avanzaba, se convirtió en espía alemana."
