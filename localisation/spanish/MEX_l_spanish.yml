MEX_strength_of_the_civil_War_depends_on_low_stability_tt:0 "§GLa baja estabilidad§! garantiza que los §Yrebeldes§! reciban §Gmenos§! fuerzas."

MEX_diplomatic_opportunity_tt:0 "Podría comenzar una guerra con ambos, EE.UU. y el Reino Unido, si la tensión es demasiado baja, también podría ser posible enfrentar a EE.UU. y al Reino Unido entre sí si se elige el momento adecuado."

tt_mexpromotion:0 "El presidente de México es considerado un general de 5 estrellas debido al sistema de clasificación. Por esta razón, este candidato militar será promovido al nivel 5 y recibirá bonificaciones según su historia.\n"

tt_MEX_racial_tensions:0 "No pasará desapercibido, provocará un aumento de las tensiones raciales en Estados Unidos."

