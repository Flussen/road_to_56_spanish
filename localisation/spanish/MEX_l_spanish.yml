Salinas:0 "Gustavo Adolfo Salinas Camiña"
Salinas_desc:0 "El primer aviador en realizar un ataque naval. En 1943 fue citado diciendo: 'Las bombas que usé eran caseras, con una carga de 52 cartuchos de dinamita. Por primitivas que fueran, funcionaron de maravilla. En ese momento volaba un viejo modelo Wright. Se me ocurrió que llegaría el día en que tendríamos aviones con una capacidad de carga de peso mucho mayor de lo que uno podría soñar, y que entonces el avión se convertiría en un arma de asalto militar de poder fabuloso. Ese día ha llegado.'"

agustin_olachea2:0 "Agustín Avilés Olachea"
agustin_olachea2_desc:0 "Agustín Avilés Olachea construyó colegios aéreos durante la Segunda Guerra Mundial y ayudó a formalizar la fuerza aérea mexicana para las generaciones posteriores, ya que la era de los ídolos aéreos revolucionarios autodidactas llegaba a su fin."

antonio:0 "Antonio Cárdenas Rodríguez"
antonio_desc:0 "El momento definitorio de la carrera militar de Antonio fue liderar el Escuadrón 201 en Filipinas en las etapas finales de la Segunda Guerra Mundial."

Maximino:0 "Maximino Ávila Camacho"
Maximino_desc:0 "Maximino es el hermano de Manuel Ávila Camacho. Maximino es conocido no solo por ser un simpatizante del Eje, sino también por ser socio comercial de William Jenkins, quien tiene el monopolio de los medios en México y ha frustrado la influencia de los Aliados. La interferencia de Maximino destruyó por completo los intentos de propaganda de Francia y Gran Bretaña."

MEX_PAB:0 "Pablo Quiroga Treviño"
MEX_PAB_desc:0 "Pablo Quiroga Treviño es conocido por ser uno de los aliados más cercanos de Cárdenas. Es responsable de hacer cumplir la controvertida educación socialista y de defender las políticas de Cárdenas. Pablo Quiroga fue uno de los pocos ministros del gabinete original que apoyaba a Cárdenas."

MEX_SANTA:0 "Miguel G. Santa Ana"
MEX_SANTA_desc:0 "Miguel G. Santa Ana fue responsable de la adquisición de equipos, suministros y otros activos en nombre de S.E.D.E.N.A, la Secretaría de la Defensa Nacional de México."

Castillo:0 "Francisco Castillo"
Castillo_desc:0 "Castillo fue mejor conocido por su cargo como embajador en países extranjeros, explorando posibles acuerdos comerciales y mejorando en general las relaciones diplomáticas."

agustin_olachea:0 "Agustín Avilés Olachea"
agustin_olachea_desc:0 "Agustín Olachea fue responsable de la construcción de cualquier infraestructura crucial para el funcionamiento de las fuerzas armadas mexicanas. Supervisó la construcción de numerosos proyectos militares, que iban desde nuevas bases aéreas hasta nuevos colegios de guerra en todo México."

MEX_plutarco_e_calles_desc:0 "Plutarco Calles, también conocido como 'El Jefe Máximo', fue el presidente populista de 1924 a 1928. Inicialmente, fue un hombre del pueblo con mucho apoyo público y un héroe de la Revolución. Desafortunadamente, al igual que el dictador Porfirio Díaz, contra el que luchó la Revolución, se aferró al poder en México hasta 1936 a través de presidentes títeres y simpatizantes en el PRM. Su política se inclinó hacia la derecha con el tiempo, y cuando sus políticas ayudaron a crear la Guerra Cristera, su reputación quedó completamente destruida. Esta mala reputación culminó en 1936, con su exilio a San Diego."

padilla:0 "Ezequiel Padilla Peñaloza"
padilla_desc:0 "Durante su tiempo en el gobierno, Padilla es más conocido por su firme postura pro-EE.UU. Padilla era un defensor tan acérrimo de los intereses estadounidenses que periódicamente entregaba a EE.UU. documentos secretos de México."

MEX_eduardo_saurez:0 "Eduardo Suárez"
MEX_eduardo_saurez_desc:0 "Eduardo Suárez fue ministro de finanzas de México de 1935 a 1946."

MEX_rex_applegate:0 "Rex Applegate"
MEX_rex_applegate_desc:0 "Rex Applegate fue un oficial estadounidense y guardaespaldas personal de Roosevelt, enviado para entrenar a soldados mexicanos en tácticas de fuerzas especiales, especialmente en combate cuerpo a cuerpo, y continuó sirviendo como asesor mucho después de la guerra."

Heriberto:0  "Heriberto Jara Corona"
Heriberto_desc:0  "Heriberto es el primer secretario de marina de México. Debido a la centralización del ejército, se creó la secretaría de marina para desmantelar el poder político militar."

hector:0 "Héctor Meixueiro"

gustavo:0 "Gustavo Adolfo Salinas Camiña"
gustavo_desc:0 "El primer aviador en realizar un ataque naval. En 1943 fue citado diciendo: 'Las bombas que usé eran caseras, con una carga de 52 cartuchos de dinamita. Por primitivas que fueran, funcionaron de maravilla. En ese momento volaba un viejo modelo Wright. Se me ocurrió que llegaría el día en que tendríamos aviones con una capacidad de carga de peso mucho mayor de lo que uno podría soñar, y que entonces el avión se convertiría en un arma de asalto militar de poder fabuloso. Ese día ha llegado.'"

enrique_estrada:0 "Enrique Estrada"
enrique_estrada_desc:0 "Enrique Estrada fue alumno del famoso general revolucionario Felipe Ángeles, donde Enrique aprendió el arte de la artillería."

MEX_Manuel_Sandoval_Vallarta:0 "Manuel Sandoval Vallarta"
MEX_Manuel_Sandoval_Vallarta_desc:0 "Vallarta fue un físico mexicano que impartió clases en MIT y UNAM. Su campo de especialización eran los rayos cósmicos. En 1927, recibió una beca Guggenheim, durante la cual fue acogido en las universidades de Berlín y Leipzig. Mientras estuvo allí, aprendió de Einstein, Heisenberg, Schrödinger y Planck. En 1946, decidió quedarse en la UNAM a tiempo completo para convertirse en asesor de política científica. Vallarta es único en su tipo, ya que fue mentor de estudiantes en EE.UU. que completarían el Proyecto Manhattan. Sus pupilos fueron Richard Feynman y Julius Stratton. También fue colega del famoso físico belga Georges Lemaître durante la investigación sobre rayos cósmicos."

MEX_nationalize_oil_fields:0 "Nacionalizar los campos petroleros"
MEX_nationalize_oil_fields_desc:0 "PEMEX es la empresa petrolera nacionalizada de México. Su creación inició una enorme ola de descubrimientos geológicos, evolución social e innovaciones económicas, y fue la principal fuerza impulsora detrás de la industrialización de México."

aguila:0 "Petróleos Águila"
aguila_desc:0 "Los sinarquistas, los fascistas de México, eran capitalistas acérrimos que creían en la propiedad mexicana del mercado mexicano. Si alguna empresa extranjera deseaba entrar en el mercado mexicano, debía hacerlo a través de un intermediario mexicano independiente. Bajo su liderazgo, la industria petrolera extranjera sería nacionalizada por la fuerza y, si PEMEX existiera, habría sido subastada en pedazos a las élites mexicanas."

CEMEX:0 "CEMEX"

Azcarate:0 "Azcárate S.A."
Azcarate_desc:0 "Azcárate, después de su exilio político, formó una pequeña empresa de aviación donde desarrolló proyectos en asociación con Lockheed Martin durante la Segunda Guerra Mundial."


baja:0 "Mariscraft S.A."
baja_desc:0 "Mariscraft fue una empresa de aviación mexicana poco conocida que solo produjo un avión en la vida real, el MA-260. Se dijo que el MA-260 fue un proyecto mexicano para crear un caza bombardero de largo alcance, basado en el concepto del 8W Zeus."

Mendoza:0 "Productos Mendoza"
Mendoza_desc:0 "Mendoza es el segundo diseñador de armas legendario en México, después de Manuel Mondragón. Se especializan en ametralladoras, que van desde ametralladoras pesadas (HMG) hasta subfusiles (SMG) y rifles automáticos completos."

Obregon: "Alejandro Obregón"
Obregon_desc:0 "Obregón es mejor conocido por la pistola Obregón .45, que innovó al simplificar el diseño de lo que parecía ser una 1911. Internamente, era muy diferente y contaba con muchas partes simplificadas. Esto hacía que la pistola Obregón fuera más confiable y más barata que la 1911. Se dice que las pistolas Obregón son un ejemplo de excelente artesanía."

Grupo_Ramirez:0 "Grupo Ramírez"
Grupo_Ramirez_desc:0 "La primera empresa automotriz de México y creadora del camión Rural Ramírez. Se especializan en coches y motores económicos y fiables."

Grupo_Ramirez2:0 "Grupo Ramírez"
Grupo_Ramirez2_desc:0 "La primera empresa automotriz de México y creadora del camión Rural Ramírez. Se especializan en coches y motores económicos y fiables."

VAM:0 "VAM"
VAM_desc:0 "Un fabricante de automóviles controlado por el gobierno, originalmente una subsidiaria estadounidense de jeeps que se convirtió en una empresa propia tras una compra gubernamental."

VAM2:0 "VAM"
VAM2_desc:0 "Un fabricante de automóviles controlado por el gobierno, originalmente una subsidiaria estadounidense de jeeps que se convirtió en una empresa propia tras una compra gubernamental."

TELMEX:0 "TELMEX"
TELMEX_DESC:0 "Telmex es el monopolio de telecomunicaciones de México. Antes de ser vendida a intereses privados, fue adquirida por el gobierno mexicano para renovar las redes de comunicación del país."

MEX_ASTIMAR:0 "ASTIMAR"
MEX_ASTIMAR_desc:0 "ASTIMAR es el astillero dirigido por el gobierno. Se especializan en cañoneras y defensa costera."

AHMSA:0 "AHMSA"
AHMSA_desc:0 "AHMSA es la mayor minera de hierro y carbón de México, y también el mayor fabricante de acero. Se especializan en piezas de maquinaria y partes de acero para infraestructuras como puentes."

league:0 "Liga Mexicana de Experimentos de Radio"
league_desc:0 "La Liga Mexicana de Experimentos de Radio era un grupo de científicos, algunos de ellos prodigios, que innovaron en el campo de las comunicaciones por radio. Son mejor conocidos por haber inventado la tecnología que permitió la existencia de la televisión en color."

Echevarrieta:0 "Astilleros Echevarrieta"
Echevarrieta_desc:0 "Echevarrieta era una compañía española de astilleros, que vendió escoltas de convoyes a México."

Odero:0 "Astilleros Odero"
Odero_desc:0 "Los astilleros Odero eran una compañía italiana de astilleros, responsables de construir los barcos más blindados de la flota de México."

Angel:0 "Ángel Lascurian"
Angel_desc:0 "Ángel Lascurian fue un aviador legendario en México y diseñó los aviones más avanzados y futuristas producidos en el país. Las revistas de entusiastas de la aviación se maravillaron al ver cómo diseñó y fabricó un avión de carga biplaza con dos motores, usando solo un banco de trabajo simple. Este avión se llamó Aura, y los observadores afirmaron que era sorprendentemente ágil para su tamaño."

electridad:0 "Comisión Federal de Electricidad"
electridad_desc:0 "La Comisión Federal de Electricidad es la empresa estatal de energía, también responsable del desarrollo y construcción de las plantas de energía nuclear de México."

yokosuka_naval_arsenal2:0 "Arsenal Naval de Yokosuka"

MEX_jenkins_blockade:0 "Bloqueo de Jenkins"
MEX_jenkins_blockade_desc:0 "William O. Jenkins tiene el monopolio de los medios de comunicación en México. Su socio silencioso en esto fue Maximino Ávila Camacho, un simpatizante del Eje. Esta alianza, apodada el 'Bloqueo de Jenkins' por ciertos historiadores, fue uno de los factores clave en el rotundo fracaso del intento británico-francés de aprovechar el aislacionismo en la política exterior de los Estados Unidos e incitar a México a entrar en la esfera de influencia europea."

MEX_porfiriato_heritage_idea:0 "Herencia del Porfiriato"
MEX_porfiriato_heritage_idea_desc:0 "La vieja riqueza de México es profundamente porfirista, beneficiada por la dictadura de Porfirio Díaz. Han estado apoyando a Alemania por despecho hacia el Reino Unido y están saboteando activamente los esfuerzos de los propagandistas británicos y franceses. Están utilizando su vasta presencia política para empujar a México hacia los brazos del Eje."

