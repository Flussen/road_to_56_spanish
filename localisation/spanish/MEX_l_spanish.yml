MEX_pan_american_highway_tt:0 "Este Espíritu Nacional se eliminará una vez que México complete el enfoque '§YLa Carretera Panamericana§!'"

fierro:0 "Roberto Fierro"

abelardo:0 "Abelardo Rodríguez"
abelardo_desc:0 "Abelardo fue un magnate empresarial mexicano, general mexicano y presidente interino de México. Fundó 80 empresas y participó en un total de 120. Fundó Baja California, un contratista militar de aviación, y los Astilleros Rodríguez en Tijuana."

rodriguez:0 "Astillero Rodríguez"
rodriguez_desc:0 "Propiedad del magnate de negocios y expresidente de México, Abelardo Rodríguez, el Astillero Rodríguez está situado en Tijuana. De la poca información que queda, se sabe que se enfocaban en barcos pequeños."

MEX_almazan:0 "Juan Almazán"
MEX_almazan_desc:0 "A Juan se le describía como un empresario vestido de general. Su principal negocio era la construcción militar, donde su compañía fue responsable de construir la mejor base militar de México en Monterrey, en los años 20."

Maximino2:0 "Maximino Ávila Camacho"
Maximino2_desc:0 "Maximino fue el Caudillo de Puebla, donde poseía los telégrafos, los ferrocarriles, las tuberías principales y la mayor parte de la infraestructura. Durante esta época, México utilizaba a los ingenieros militares para construir infraestructuras y otros edificios rápidamente, con la participación de Maximino. Por esta razón, Maximino sería un experto en logística, capaz de aportar su experiencia en líneas de suministro y su conocimiento en la construcción de infraestructuras a cualquier guerra."

Maximino3:0 "Maximino Ávila Camacho"
Maximino3_desc:0 "Maximino fue descrito por historiadores mexicanos como arrogante, iracundo y vengativo. Se decía que Maximino perseguía con extremo prejuicio a aquellos que se cruzaban en su camino."

MEX_MARC:0 "El Compa Nacho"
MEX_MARC_desc:0 "El Compa Nacho, cuyo verdadero nombre es Ignacio Morales, era un agente vinculado a los grupos Cardenista y Alemán, y se decía que era asignado a misiones especiales por ellos. Los seguidores de Almazán acusaron a Morales de estar vinculado a un fallido intento de asesinato contra la vida de Almazán. Fuente: 'Inteligencia Política y la Creación del México Moderno, 1938-1954', página 46."

lopez:0 "Raúl López Sánchez"

pawling1:0 "Alberto J. Pawling"
pawling2:0 "Alberto J. Pawling"

MEX_agrarian_army:0 "La Unión Agraria"
MEX_agrarian_army_desc:0 ""

MEX_constable_army:0 "Ejército de Alguaciles"
MEX_constable_army_desc:0 "El ejército de México se ha enfocado durante mucho tiempo en la policía interna y carecía de la estructura interna necesaria para enfrentar amenazas externas de manera efectiva. Durante esta época, los caudillos representaban una seria amenaza para la paz nacional y obligaron al gobierno mexicano a enviar al ejército a proyectos de ingeniería, no solo para ocupar a la mano de obra y evitar que los caudillos formaran una rebelión, sino también para mejorar la infraestructura nacional al mismo tiempo."

MEX_constable_army_caudillos_sided:0 "Ejércitos de los Caudillos"
MEX_constable_army_caudillos_sided_desc:0 "El empoderamiento de los caudillos ha llevado a que los ejércitos privados dominen los sectores locales. Para bien o para mal, al menos es un paso hacia una estructura militar confiable."

MEX_low_literacy_rate:0 "Bajo Índice de Alfabetización"
MEX_low_literacy_rate_desc:0 "En 1936, México tenía una tasa de alfabetización de aproximadamente el 40%. La principal causa de esto era la distribución de la población, generalmente en áreas rurales, en comparación con el acceso a la educación, que estaba principalmente en áreas urbanas."

MEX_heavily_subsidized_rural_education:0 "Educación Rural Altamente Subsidiada"

MEX_conservative_education:0 "Educación Conservadora"
MEX_conservative_education_desc:0 ""

MEX_modernize_the_education_system:0 "Modernizar el Sistema Educativo"
MEX_modernize_the_education_system_desc:0 ""

MEX_major_economic_sanctions:0 "Sanciones Económicas Mayores"
MEX_major_economic_sanctions_desc:0 "Las sanciones económicas extranjeras tienen un impacto catastrófico en todas las esferas del panorama económico e industrial de México."

MEX_small_aviation_industry:0 "Cuello de Botella en la Industria de la Aviación"
MEX_small_aviation_industry_desc:0 "La industria de la aviación de México no carecía de buenos diseñadores de aviones. Sin embargo, la industria sufría de la falta de capacidad para producir estos aviones en masa debido a la escasez no solo de maquinaria, sino también de ingenieros calificados. El mayor obstáculo de México para fabricar sus propios diseños era el tiempo de producción."

MEX_idea_expanded_mining_industry:0 "Compañías Mineras Alemanas"
MEX_idea_expanded_mining_industry_desc:0 "Entre otras cosas, Alemania estaba interesada en establecer compañías mineras en México para reducir la poderosa influencia estadounidense en la industria."

