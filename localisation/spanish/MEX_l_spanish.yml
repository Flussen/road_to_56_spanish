MEX_GATHERING_STORM_DESC:0 "\n\nMéxico se encuentra en los últimos días del Maximato, el período en el que el expresidente Plutarco Elías Calles ejercía el verdadero poder en México usando a leales de derecha tanto en la política como en el ejército. Desde 1934, Lázaro Cárdenas del Río ha librado una guerra política para poner fin al control de Calles sobre el país y promulgar sus propias reformas de izquierda. México se encuentra en una encrucijada mientras el mundo se prepara para la guerra, mientras la izquierda y la derecha luchan por el control del futuro del país y su posición en el nuevo orden mundial que se avecina."

MEX_BLITZKRIEG_DESC:0 "\n\nEl Maximato ha terminado y Calles se ha ido, pero la batalla entre la izquierda y la derecha sigue en pie. Alentados por las dificultades económicas causadas por los embargos de PEMEX, la derecha se ha polarizado y ahora existe en un estado de guerra civil política sobre quién será el próximo candidato presidencial de la derecha. El PRI dominante, sin embargo, ahora enfrenta la decisión de comprometer sus ideales con el candidato moderado Camacho o apostar por el candidato de izquierda, Múgica."

POLITICS_DIONISIO_ENCINA_DESC:0 "Dionisio fue descrito como una figura polarizadora, y los historiadores a menudo encontraban pocas cosas positivas que decir sobre su liderazgo. Dionisio fue responsable de la fractura del mayor partido comunista mexicano, el PCM. Estaba respaldado por agentes soviéticos encargados de difundir el comunismo en México y nunca actuaba sin recibir órdenes. Su temor a que sus manejadores soviéticos encontraran un líder más adecuado para el PCM lo llevó a purgar a cualquiera que tuviera mejores habilidades de liderazgo o carisma, lo que dejó al PCM con una grave falta de liderazgo y proactividad."

# New monarchist focuses

MEX_rally_the_monarchists:0 "Unir a los Monarquistas"
MEX_rally_the_monarchists_desc:0 "La nostalgia imperial ha estado en aumento en [MEX.GetNameDef]. Con la continua inestabilidad política en nuestro país, puede que sea hora de volver a los caminos del pasado."

MEX_royalist_coup:0 "Golpe Realista"
MEX_royalist_coup_desc:0 "El momento es ahora, hay un apoyo popular para la restauración de María Josefa Sofía de Iturbide en su legítimo lugar como la Emperatriz de México. ¡La casa de Iturbide será gloriosa nuevamente!"

MEX_formalize_church_land_rights:0 "Formalizar los Derechos de la Iglesia sobre la Tierra"
MEX_formalize_church_land_rights_desc:0 "[ROOT.GetLeader], un devoto católico, entiende más que la mayoría la importancia de asegurar los derechos de la iglesia sobre la tierra en su país. Tomaremos medidas para formalizar su situación y obtener su apoyo."

MEX_papal_blessing_of_the_empress:0 "Bendición Papal"
MEX_papal_blessing_of_the_empress_desc:0 "Una bendición formal por parte del Papa mismo seguramente acallará cualquier duda restante sobre la legitimidad de la Emperatriz a los ojos de la iglesia."

MEX_support_the_spanish_carlists:0 "Apoyar a los Carlistas [SPB.GetAdjective]"
MEX_support_the_spanish_carlists_desc:0 ""

MEX_focus_soldaderas_2:0 "Soldaderas"
MEX_focus_soldaderas_2_desc:0 "La sociedad [ROOT.GetAdjective] está cambiando. Con la bondadosa Emperatriz actuando como una gran unificadora, las mujeres están ascendiendo rápidamente en las filas de la sociedad. Como resultado, ha habido un gran aumento de voluntarias en el ejército, muchas de las cuales incluso han alcanzado el rango de oficial."

MEX_reform_the_imperial_army:0 "Reformar el Ejército Imperial"
MEX_reform_the_imperial_army_desc:0 "Aunque el ejército imperial de 1864 a 1867 bajo Maximiliano I fue fundamentalmente débil e ineficaz, sirve como un gran punto de partida para un moderno ejército imperial [ROOT.GetAdjective]. Esta vez, será más fuerte que nunca."

MEX_navy_fit_for_an_empress:0 "Una Armada Digna de una Emperatriz"
MEX_navy_fit_for_an_empress_desc:0 "Como Emperatriz de un vasto imperio, es natural contar con una flota prestigiosa que la acompañe."

MEX_legacy_of_1864:0 "Legado de 1864"
MEX_legacy_of_1864_desc:0 "Si no hubiera sido por la intervención [FRA.GetAdjective] en 1863, Maximiliano I no habría tenido la oportunidad de restaurar la autoridad imperial en [ROOT.GetNonIdeologyName]. Por lo tanto, con nuestra nueva fuerza imperial, sería natural reavivar nuestra relación con nuestro antiguo patrocinador."

MEX_mimic_the_grande_armee:0 "Imitar la Grande Armée"
MEX_mimic_the_grande_armee_desc:0 "A lo largo de la historia reciente, la Grande Armée ha demostrado repetidamente ser una fuerza de combate efectiva. Si quisiéramos mejorar nuestras propias capacidades, podríamos aprender mucho de ella."

MEX_the_new_continental_system:0 "El Nuevo Sistema Continental"
MEX_the_new_continental_system_desc:0 ""

MEX_legacy_of_new_spain:0 "Legado de la Nueva España"
MEX_legacy_of_new_spain_desc:0 "Aunque los recuerdos de la colonización [SPB.GetAdjective] sobre nuestra patria no siempre son agradables, no se puede negar que gran prestigio provino de la joya del Imperio [SPB.GetAdjective]. Aunque obviamente no será lo mismo, podemos recuperar algunas viejas tradiciones en una alianza formal con nuestros antiguos señores."

MEX_restore_the_viceroyalty_system:0 "Restaurar el Sistema de Virreinatos"
MEX_restore_the_viceroyalty_system_desc:0 "El sistema de virreinatos, a pesar de sus defectos, fue mutuamente beneficioso en muchos niveles. Ahora que nos hemos aliado con nuestros antiguos señores, deberíamos buscar una restauración neocolonial de este sistema."

MEX_new_mexican_empire:0 "Nuevo Imperio [ROOT.GetAdjective]"
MEX_new_mexican_empire_desc:0 "Nuestro destino es el destino de [ROOT.GetNameDef], y solo nuestro. Estableceremos un rumbo que no nos ate a los problemas del pasado, ya que somos un nuevo imperio, más fuerte que nunca."

