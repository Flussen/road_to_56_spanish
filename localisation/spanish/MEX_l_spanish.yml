MEX_state_railroad_company:0 "Ferrocarriles Nacionales de México"
MEX_state_railroad_company_desc:0 "Conocida localmente como Ferrocarriles Nacionales de México (FNM), esta compañía ferroviaria estatal fue creada por el gobierno para expandir las conexiones ferroviarias deficientes en todo el país y ampliar las líneas preexistentes entre ciudades metropolitanas como Ciudad de México, Ciudad Juárez, Nuevo Laredo y Matamoros."

MEX_maximato_legacy:0 "Legado del Maximato"
MEX_maximato_legacy_desc:0 "El gobierno [ROOT.getAdjective] está permeado por leales a Plutarco Calles, también conocido como 'El Jefe Máximo'. Fue presidente de México de 1924 a 1928 y ha estado controlando México a través de presidentes títeres y seguidores en el PRM. Desde 1924 hasta 1936, Calles fue quien tuvo el verdadero poder en México. Este período en la historia de México es conocido como el Maximato."

