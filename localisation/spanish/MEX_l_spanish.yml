 ###FOCUS
 Mexican_focus:0 "Enfoque Nacional Mexicano"

 MEX_force_calles_into_exile:0 "Forzar el Exilio de Calles"
 MEX_force_calles_into_exile_desc:0 "Calles tiene un enfrentamiento con el actual presidente Lázaro Cárdenas y ha movilizado una base conservadora en su contra, pintando a Cárdenas como un comunista que desea crear una segunda Unión Soviética. Las tensiones están en su punto máximo, y su base se ha vuelto violenta. A medida que la violencia creció, la reputación de Calles, ya arruinada, se deterioró aún más, permitiendo su exilio sin protestas."

 MEX_oppose_cardenas_liberal_reforms:0 "Oponerse a las Reformas Liberales de Cárdenas"
 MEX_oppose_cardenas_liberal_reforms_desc:0 "Cárdenas ha desafiado el gobierno de Calles en los últimos años, y es inaceptable que siga imponiendo su agenda izquierdista en la mente de nuestro orgulloso pueblo. Hemos reunido a algunos de los Caudillos leales que están listos para actuar, solo necesitamos el momento y lugar adecuados..."

 MEX_purge_callistas:0 "Purgar a los Callistas"
 MEX_purge_callistas_desc:0 "Aunque Calles está exiliado en América, todavía tiene simpatizantes en la cúpula militar que podrían iniciar un golpe de estado. Para proteger la libertad de México, debemos purgar esta corrupción del ejército eliminando a estos oficiales de sus cargos."

 MEX_contain_the_caudillos:0 "Contener a los Caudillos"
 MEX_contain_the_caudillos_desc:0 "Los caudillos siguen siendo una fuerza poderosa a tener en cuenta. Pero con el nuevo gobierno en el poder, los caudillos pueden ser divididos y destruidos, permitiéndonos formar el nuevo núcleo de las fuerzas armadas."

 MEX_establish_confederation_of_mexican_workers:0 "Establecer la Confederación de Trabajadores Mexicanos"
 MEX_establish_confederation_of_mexican_workers_desc:0 "La Confederación de Trabajadores Mexicanos (CTM) es la mayor confederación de sindicatos en México, que formó un bloque crucial de votación para el PRI en los años posteriores al régimen de Calles."

 MEX_fund_national_railway_company:0 "Financiar la Compañía Nacional de Ferrocarriles"
 MEX_fund_national_railway_company_desc:0 "Nuestra infraestructura necesita modernización urgente, y la red ferroviaria actual es incapaz de abastecer a la creciente industria de nuestra nación. Es por el bien mayor invertir en la creación de una empresa ferroviaria estatal."

 MEX_enforce_the_land_reforms:0 "Aplicar las Reformas Agrarias"
 MEX_enforce_the_land_reforms_desc:0 "El gobierno de los últimos años instituyó reformas agrarias donde un total de 45 millones de acres de tierra fueron redistribuidos. 4 millones de acres de esas tierras estaban en manos de compañías agrícolas estadounidenses, las cuales fueron devueltas a los legítimos dueños: el pueblo mexicano."

 MEX_cleanse_the_cabinet:0 "Depurar el Gabinete"
 MEX_cleanse_the_cabinet_desc:0 "Con Calles fuera de juego, ahora podemos exigir que los miembros del gabinete dimitan y permitir que se seleccionen nuevos integrantes."

 MEX_Selective_Retirement:0 "Retiro Selectivo"
 MEX_Selective_Retirement_desc:0 "Alternativamente, podemos retirar solo a algunos generales para preservar a nuestros hombres más experimentados, pero obviamente esto se vería como una toma de poder por parte de los caudillos paranoicos."

 MEX_enforce_the_mandatory_retirement:0 "Aplicar la Ley de Retiro Obligatorio"
 MEX_enforce_the_mandatory_retirement_desc:0 "Irónicamente, México obligó a muchos de sus generales y altos mandos a retirarse del servicio activo. Esto fue un intento de estabilizar el país eliminando a los viejos caudillos mientras se daba entrada a sangre nueva. Sorprendentemente, esta medida fue aceptada en general sin mayores problemas, incluso por Maximino Ávila Camacho."

 MEX_secure_the_leftist_support:0 "Asegurar el Apoyo de la Izquierda"
 MEX_secure_the_leftist_support_desc:0 "Los comunistas tienen razón; para resolver los males de México debemos abandonar el capitalismo que tanto sufrimiento ha causado a los mexicanos bajo las empresas extranjeras."

 MEX_rural_militias_recruitment_draft:0 "Reclutamiento de Milicias Rurales"
 MEX_rural_militias_recruitment_draft_desc:0 "La Unión Agraria fue una idea que implicaba la militarización de las zonas rurales de México, integrando a los miembros de milicias registradas en las reservas militares para ser llamados a servir en tiempos de guerra. El gobierno mexicano estimó que aproximadamente 3 millones de mexicanos serían integrados en el sistema de reservas con esta política."

 MEX_side_with_the_rich:0 "Aliarse con los Ricos"
 MEX_side_with_the_rich_desc:0 "Los porfiristas tienen razón; México progresó mucho más rápido bajo una dictadura y experimentó el período de paz más largo de nuestra historia. Debemos cancelar las elecciones, ya que sabemos lo que es mejor."

 MEX_negotiate_with_conservatives:0 "Negociar con los Conservadores"
 MEX_negotiate_with_conservatives_desc:0 "La única forma verdaderamente correcta de resolver los problemas de México es mediante un voto verdaderamente democrático, cualquier otra cosa es repetir los mismos errores que México ha cometido una y otra vez."

 MEX_consolidate_the_prm_grip:0 "Consolidar el Control del PRM"
 MEX_consolidate_the_prm_grip_desc:0 "El creciente apoyo al PRM no deja otra opción que convertirse en la voz de todo México. Las cuatro alas del partido deben unir sus esfuerzos para establecer un estado [ROOT.getAdjective] estable."

 MEX_seize_strategic_businesses:0 "Expropiar Empresas Estratégicas"
 MEX_seize_strategic_businesses_desc:0 "El Artículo 33 establece que solo los ciudadanos mexicanos pueden influir en la política interna de México. Actualmente, tenemos muchos individuos que están violando esta ley. Debemos hacerla cumplir para eliminar a nuestros enemigos políticos y mantener nuestro monopolio político."
 electric:0 "Comisión Federal de Electricidad"

 MEX_oil_the_broken_relationships:0 "Aceitar las Relaciones Dañadas"
 MEX_oil_the_broken_relationships_desc:0 "Nuestra industria petrolera dependía de expertos extranjeros que se fueron tras la nacionalización, lo que nos dejó con una producción de petróleo reducida. Podemos aprovechar nuestro potencial no explotado para atraer a las potencias extranjeras que necesitan desesperadamente petróleo para el esfuerzo bélico, y convencerlas de enviar expertos para optimizar nuestros campos petroleros, aumentando significativamente los beneficios, con poca inversión de nuestra parte."

 MEX_pan_latinism_not_pan_americanism:0 "Pan-Latinismo, no Pan-Americanismo"
 MEX_pan_latinism_not_pan_americanism_desc:0 "A pesar de todos los esfuerzos de Estados Unidos, no deben ser la potencia dominante en la región latinoamericana. México planeaba un bloque neutral de países latinoamericanos para reforzar la identidad regional única y oponerse al imperialismo de los Estados Unidos."

 MEX_ratify_the_pacific_alliance:0 "Ratificar la Alianza del Pacífico"
 MEX_ratify_the_pacific_alliance_desc:0 "La inteligencia mexicana sabía que Estados Unidos y Japón iban en rumbo de colisión hacia la guerra y consideró a qué lado apoyar en esa realidad. En última instancia, México decidió no apoyar a Japón, citando la falta de capacidad japonesa para defender las costas mexicanas de los bombardeos navales estadounidenses."

 MEX_distance_from_europe:0 "Distanciarse de Europa"
 MEX_distance_from_europe_desc:0 "Durante la Segunda Guerra Mundial, México firmó una comisión de defensa con Estados Unidos bajo el pretexto de que este último enviaría equipo militar a México a través de Lend-Lease. México recibió muy poco apoyo, y la comisión se desintegró rápidamente después de la guerra."

 MEX_reintroduce_cientificos:0 "Reintroducir a los Científicos"
 MEX_reintroduce_cientificos_desc:0 "Los Científicos eran un grupo de asesores tecnócratas de Porfirio Díaz que trabajaban en estrecha cooperación con las élites ricas del país, asistiendo al estado [MEX.getAdjective] tanto industrial como científicamente."

 MEX_empower_the_caudillos:0 "Empoderar a los Caudillos"
 MEX_empower_the_caudillos_desc:0 "Los caudillos eran los hombres fuertes de México, oficiales militares que a menudo ocupaban cargos políticos. En algunos casos, el caudillo tenía más poder en su estado natal que el propio gobierno federal. A menudo usaban su poder para perseguir sus propios ideales, como un gobierno de derecha mediante golpes de estado, o deseos como un mayor gasto militar para aumentar su poder."

 MEX_strengthen_seccion_primera:0 "Fortalecer la Sección Primera"
 MEX_strengthen_seccion_primera_desc:0 "El DGIPS era el servicio de seguridad interna de México, similar en funciones al FBI o la DEA, antes de ser renombrado como la D.F.S."

 MEX_finish_the_red_transition:0 "Completar la Transición Roja"
 MEX_finish_the_red_transition_desc:0 "Francisco J. Múgica representa el ala radical izquierda del régimen político de Cárdenas. Con algunos reemplazos bien elegidos, puede convertirse en el nuevo líder del partido, ¡y no importará lo que la oposición tenga que decir!"

 MEX_subversive_nationalization:0 "Nacionalización Subversiva"
 MEX_subversive_nationalization_desc:0 "Los campos petroleros de Poza Rica, ubicados en Veracruz, son el yacimiento más productivo y abundante de México en esta época. La propiedad de este campo era el sueño de muchas élites mexicanas. Sin embargo, el ideal revolucionario haría que este valioso recurso fuera socializado y utilizado para llevar a México hacia la prosperidad económica."

 MEX_subsidize_national_economy:0 "Subvencionar la Economía Nacional"
 MEX_subsidize_national_economy_desc:0 "Algunos de los fondos gubernamentales serán redirigidos para establecer una base industrial independiente del capital y la influencia extranjera. Las partes centrales de México aún están poco industrializadas y requieren asistencia en ese sentido."

 MEX_focus_on_civilian_economy:0 "Centrarse en la Economía Civil"
 MEX_focus_on_civilian_economy_desc:0 "Las potencias mundiales pueden destrozarse entre sí por pedazos de tierra que nadie necesita. Nosotros tenemos nuestro propio país por el cual trabajar y en el que trabajar."

 MEX_support_militaristic_sentiment:0 "Apoyar el Sentimiento Militarista"
 MEX_support_militaristic_sentiment_desc:0 "Nuestro preciado estado necesita desesperadamente hombres y mujeres fuertes que protejan al país de invasores extranjeros. Los turnos de las fábricas deben ampliarse y deben levantarse nuevas instalaciones para asegurarnos de que podemos resistir la tormenta que se avecina."

 MEX_enforce_article_27:0 "Hacer Cumplir el Artículo 27"
 MEX_enforce_article_27_desc:0 "El Artículo 27 es una sección controvertida de la constitución mexicana que, cuando se aplica, otorga al estado la propiedad de los recursos estratégicos. Esta cláusula de la constitución fue el precedente legal para crear PEMEX."

 MEX_socialist_education:0 "Educación Socialista"
 MEX_socialist_education_desc:0 "Al introducir igualdad de oportunidades para todas las clases sociales, podremos combatir el analfabetismo de nuestra nación a gran velocidad y finalmente establecer una sociedad moderna e industrial."

 MEX_the_gentleman_agreement:0 "El Acuerdo de Caballeros"
 MEX_the_gentleman_agreement_desc:0 "Se ha hecho evidente que la estructura política actual volverá a caer en el caos si no somos capaces de formar un gobierno de coalición capaz de encontrar compromisos in situ. Afortunadamente, tenemos algunos candidatos que encajan en ese rol."

 MEX_reassure_investors:0 "Reasegurar a los Inversionistas"
 MEX_reassure_investors_desc:0 "México pasó los siguientes seis años reasegurando a los inversionistas extranjeros y aprobando leyes para proteger la inversión extranjera tras la pérdida de confianza debido a la nacionalización de PEMEX."

 MEX_amend_article_3:0 "Modificar el Artículo 3"
 MEX_amend_article_3_desc:0 "El Artículo 3 originalmente contenía una garantía de educación socialista. Después de 1940, esto fue eliminado."

 MEX_strengthen_ties_with_industrialists:0 "Fortalecer los Vínculos con los Industrialistas"
 MEX_strengthen_ties_with_industrialists_desc:0 "Axel Wenner Gren fue un excéntrico empresario sueco, y durante la década de 1930 fue llamado uno de los hombres más ricos del mundo. Intentó negociar la paz durante la Segunda Guerra Mundial, pero fue considerado una molestia por ambos lados. Cuando intentó expandir su influencia a México, enfureció a las potencias aliadas y fue incluido en la lista negra utilizando sus negociaciones con los nazis como pretexto."

 MEX_utilize_the_foreign_capital:0 "Utilizar el Capital Extranjero"
 MEX_utilize_the_foreign_capital_desc:0 "La naturaleza capitalista de varios inversionistas orientados a la derecha proporciona un terreno perfecto para establecer un México económicamente fuerte y saludable. Aprovechemos su apoyo tanto como podamos y lidiemos con las posibles consecuencias más tarde."

 MEX_export_control_board:0 "Junta de Control de Exportaciones"
 MEX_export_control_board_desc:0 "Axel Wenner Gren había planeado la creación de una Junta de Control de Exportaciones en México que lo habría convertido en el zar económico de México. Este fue el punto de quiebre que obligó a los Aliados a incluirlo en la lista negra."

 MEX_assist_the_democratic_cause:0 "Apoyar la Causa Democrática"
 MEX_assist_the_democratic_cause_desc:0 "El ataque a los buques SS Potrero del Llano y SS Faja de Oro por submarinos alemanes causó que México entrara en la guerra del lado de los Aliados el 21 de mayo de 1942."

 MEX_sign_the_sinclair_agreements:0 "Firmar el Acuerdo Sinclair"
 MEX_sign_the_sinclair_agreements_desc:0 "El Acuerdo Sinclair fue el primer acuerdo entre los Aliados y México que reconoció la propiedad mexicana de su petróleo. El petróleo sería vendido a una empresa intermediaria llamada Sinclair, que luego lo transportaría para el esfuerzo bélico."

 MEX_secure_the_coastline:0 "Asegurar la Línea Costera"
 MEX_secure_the_coastline_desc:0 "Estados Unidos ha suplicado a México que permita derechos de base y la construcción de estaciones de radar en áreas vulnerables de la costa oeste."

 MEX_launch_the_bracero_program:0 "Lanzar el Programa Bracero"
 MEX_launch_the_bracero_program_desc:0 "El Programa Bracero fue un programa para traer ciudadanos mexicanos a trabajar en granjas, fábricas y otros sectores logísticos para ayudar en el esfuerzo bélico. Estos trabajadores serían remunerados por contrato, sin embargo, los pagos eran irregulares dependiendo de su vocación, y muchos no recibieron su salario completo o ningún pago. Se estima que, con los intereses, aún hay una deuda pendiente de 500 millones de dólares a los ex-braceros."

 MEX_international_socialist_union:0 "Unión Socialista Internacional"
 MEX_international_socialist_union_desc:0 "Hemos limitado nuestra diplomacia exterior anteriormente, pero con nuestros objetivos claramente establecidos, quizás sea posible que países de orientación socialista similar puedan perseguir juntos objetivos comunes."

 MEX_approach_germany:0 "Acercarse a Alemania"
 MEX_approach_germany_desc:0 "Tenemos mucho en común con nuestros amigos alemanes, especialmente desde los tiempos de la Gran Guerra, cuando nuestra constante comunicación nos permitió estrechar aún más los lazos con los EE.UU."

 MEX_solidify_the_davis_deal:0 "Consolidar el Acuerdo Davis"
 MEX_solidify_the_davis_deal_desc:0 "El Acuerdo Davis fue un trato entre México y las potencias del Eje para comprar petróleo a un intermediario estadounidense, quien lo vendería a Italia y luego lo entregaría a Alemania. Este acuerdo representaba solo el 50% de la producción total de México, ya que Alemania estaba obligada por tratado a comprar petróleo del Reino Unido y Estados Unidos. Cuando la marina alemana intentó comprar más petróleo a México, fueron rechazados. El acuerdo terminó oficialmente en 1940, cuando la Royal Navy bloqueó a Italia."

 MEX_joint_mining_expeditions:0 "Expediciones Mineras Conjuntas"
 MEX_joint_mining_expeditions_desc:0 "Alemania ofreció crear empresas mineras de propiedad conjunta germano-mexicana, que reemplazarían la influencia de Estados Unidos en el sector minero mexicano."

 MEX_construct_the_salinas_cruz_pipeline:0 "Construir el Oleoducto Salinas Cruz"
 MEX_construct_the_salinas_cruz_pipeline_desc:0 "Japón consideró la construcción de un oleoducto entre la costa este y Salinas Cruz a través del Istmo de Tehuantepec. Este megaproyecto se construyó en una fecha posterior en la vida real."

 MEX_lay_down_the_cooperative_basis:0 "Establecer la Base Cooperativa"
 MEX_lay_down_the_cooperative_basis_desc:0 "Debemos abrir nuestros mercados a inversiones extranjeras y a nuestros políticos para acuerdos comerciales. Solo de esta manera podemos evitar las devastadoras sanciones económicas de las grandes potencias."

 MEX_pan_american_highway:0 "La Carretera Panamericana"
 MEX_pan_american_highway_desc:0 "Las ideas para una supercarretera a través de las Américas se remontan a finales del siglo XIX, en la forma de un ferrocarril que nunca se materializó. En la década de 1920, la idea de una supercarretera tomó su lugar. El 29 de julio de 1937, se firmó un tratado para su construcción, y en la década de 1950, México fue la primera nación latinoamericana en completar la construcción de su parte de la carretera."

 MEX_encourage_foreign_immigration:0 "Fomentar la Inmigración Extranjera"
 MEX_encourage_foreign_immigration_desc:0 "Los inmigrantes japoneses eran comunes en el oeste de México como trabajadores, y encontraron amistad con sus contrapartes mexicanas. Durante la Segunda Guerra Mundial, los inmigrantes japoneses fueron obligados a trasladarse a las ciudades para que no pudieran organizar una rebelión sinarquista en las zonas rurales del país."

 MEX_squash_foreign_propaganda:0 "Aplastar la Propaganda Extranjera"
 MEX_squash_foreign_propaganda_desc:0 "México no es ajeno a la propaganda extranjera. La nación fue un terreno de juego para redes de propaganda de todos los grandes imperios y facciones del mundo, desde los soviéticos hasta los alemanes, e incluso los europeos. El caso más evidente fue la maquinaria propagandística de Franco, encargada de sembrar disidencia en México, donde Francisco Franco gastó miles de dólares al mes en esfuerzos propagandísticos."

 MEX_green_revolution:0 "La Revolución Verde"
 MEX_green_revolution_desc:0 "Nuestro país está experimentando grandes cambios no solo políticamente, sino también económicamente. Las granjas se expanden masivamente, los suministros agrícolas están en niveles nunca antes vistos, y la población en general está disfrutando de los beneficios de una educación y atención médica adecuadas. ¡Una verdadera Revolución Verde está en marcha en México!"

 MEX_finish_the_education_battle:0 "Finalizar la Batalla por la Educación"
 MEX_finish_the_education_battle_desc:0 "¡Nuestros programas de alfabetización han sido un gran éxito en los últimos años! Ahora es el momento de finalizar la lucha y expandir la oferta educativa primaria en las áreas rurales de nuestra nación."

 MEX_invite_ibec_investors:0 "Invitar a los Inversores de IBEC"
 MEX_invite_ibec_investors_desc:0 "El IBEC fue fundado después de 1945 por Nelson Rockefeller, movido por su resentimiento hacia el presidente Harry S. Truman. Nelson quería demostrar a los latinoamericanos, y especialmente a Truman, cómo industrializar América Latina."

 MEX_forge_the_pact_of_honor:0 "Forjar el Pacto de Honor"
 MEX_forge_the_pact_of_honor_desc:0 "Maximino Ávila Camacho creó lo que se conoció como el pacto de honor, una especie de gobierno en la sombra compuesto por personas y organizaciones que subvirtió o convenció para que se unieran a su causa. Estas personas a menudo estaban en una mala situación, con Maximino ofreciéndoles una salida, como empresas dañadas por la nacionalización de PEMEX o los partidarios de Calles que sufrieron cuando su poder colapsó."

 MEX_subvert_the_political_unions:0 "Subvertir los Sindicatos Políticos"
 MEX_subvert_the_political_unions_desc:0 "Maximino era un experto en subvertir sindicatos. En Puebla, desmanteló y reformó sindicatos en algo políticamente útil para darle la apariencia de ser un hombre del pueblo."

 MEX_fill_the_loyal_cabinet:0 "Llenar el Gabinete con Leales"
 MEX_fill_the_loyal_cabinet_desc:0 "Así como Maximino tiene su pacto de honor, Alemán tenía su propia organización que los historiadores llaman la Camarilla. Históricamente, Camarilla es una palabra utilizada para describir a los hombres detrás del rey, en el contexto de la corona española."

 MEX_introduce_political_inquisition:0 "Introducir la Inquisición Política"
 MEX_introduce_political_inquisition_desc:0 "Así como se sabía que Miguel Alemán estaba extrañamente favorecido por la muerte, también fue responsable de destruir a sus enemigos utilizando medios completamente legales, como usar investigadores federales como inquisidores."

 MEX_a_union_of_unions:0 "Una Unión de Sindicatos"
 MEX_a_union_of_unions_desc:0 "La forma de comunismo en México siempre fue bastante única. Oponiéndose al comunismo soviético, el comunismo popular mexicano venía en una variante cercana al sindicalismo. Los sindicatos tenían gran importancia y lugar en el gobierno, destinados a reflejar la voluntad del pueblo, con algunas ilusiones sobre la idea de recuperar las minas de manos extranjeras para devolverlas a los mexicanos."

 MEX_establish_union_regional_offices:0 "Establecer Oficinas Regionales de Sindicatos"
 MEX_establish_union_regional_offices_desc:0 "¡La Revolución Sindicalista se introducirá adecuadamente al pueblo común en las partes más profundas y aisladas de nuestro país! Establecer nuevos espacios de trabajo proporcionará suficientes áreas para que todos abracen el nuevo destino de México."

 MEX_intervene_in_the_us:0 "Intervenir en Estados Unidos"
 MEX_intervene_in_the_us_desc:0 "Tras los disturbios del Zoot Suit y los ataques contra mexicanos por parte de ciudadanos y miembros del servicio estadounidense, hubo una gran protesta por parte de la extrema izquierda y la extrema derecha para intervenir."

 ###EVENTS

 mexico_calles.1.t:0 "¡Rebeldes Atacan un Tren Civil!"
 mexico_calles.1.d:0 "Un tren que cubría la ruta Ciudad de México-Veracruz fue emboscado ayer por disidentes, resultando en la muerte de varios políticos mexicanos del partido PRM. \n\nEl tren fue atacado en un puente que estaba preparado con explosivos, descartando el robo como motivo del ataque. Los restos del tren, descubiertos por las autoridades, estaban completamente destruidos por el fuego, dejando poco para los investigadores. [ROOT.getNameDefCap] ha enfrentado una creciente polarización política en los últimos años, y parece que ahora los extremistas políticos han comenzado a recurrir a la violencia."
 mexico_calles.1.a:0 "Trágico, pero ¿quién estará detrás de esto?"

 mexico_calles.2.t:0 "¡Calles Capturado y Exiliado!"
 mexico_calles.2.d:0 "El ex presidente Plutarco Elías Calles, junto con tres de sus hombres de confianza, han sido arrestados por orden del presidente [MEX.GetLeader]. \n\nLos izquierdistas de México han acusado a Calles de intentar fomentar el descontento entre la derecha contra el presidente Cárdenas, a quien llama comunista, y posiblemente llevar al país a una guerra civil. \n\nCuando las autoridades mexicanas irrumpieron en el rancho, arrestaron a Calles mientras estaba acostado en su cama, leyendo una traducción al español del libro de Hitler 'Mein Kampf'. Posteriormente, Calles fue obligado a abordar un avión en plena noche, rumbo a Houston, Texas, donde se espera que llegue por la mañana para partir hacia San Diego, donde vivirá con su hermana.\n\nTambién se recuperó un alijo de armas, presumiblemente destinado a abastecer a los rebeldes."
 mexico_calles.2.a:0 "Calles recibió el mismo trato que él dio a tantos otros."

 mexico_calles.3.t:0 "¡Rebelión Callista!"
 mexico_calles.3.d:0 "Los seguidores de Calles han iniciado una revuelta en México en respuesta a lo que llaman la 'sovietización' de México. \n\nAzuzados por la retórica de Plutarco, sus seguidores han sumido a México en otra guerra civil. \n\nQueda por ver si esta rebelión alcanzará la brutalidad de la Revolución Mexicana, que desgarró al país durante 10 años."
 mexico_calles.3.a:0 "¡Es hora de poner fin a esta farsa!"

 mexico_pemex.1.t:0 "Huelgas de Trabajadores Petroleros"
 mexico_pemex.1.d:0 "Presidente [Root.GetLeader], los trabajadores están en huelga por el trato injusto que reciben de las compañías extranjeras que compraron la empresa petrolera Águila. Han violado flagrantemente muchas de nuestras leyes antes, y enfrentarse a ellas no generará prácticamente ningún rechazo entre los mexicanos. Es mejor nacionalizar la compañía petrolera bajo el estatuto constitucional que afirma nuestra propiedad sobre todos los recursos naturales. La nacionalización del petróleo ayudaría a financiar la industrialización de nuestro país, y si estallara la guerra, podríamos obtener grandes beneficios."
 mexico_pemex.1.a:0 "Hagamos una jugada estratégica."

 mexico_pemex.2.t:0 "¡México Nacionaliza las Compañías Petroleras!"
 mexico_pemex.2.d:0 "[MEX.GetLeader] ha anunciado la nacionalización de las compañías petroleras en México. Las empresas que anteriormente eran extranjeras serán confiscadas y puestas bajo el control de PEMEX, la empresa estatal petrolera. Esto afecta desproporcionadamente a las empresas británicas y holandesas, que están exigiendo a sus gobiernos que declaren la guerra. Estados Unidos, en gran medida, no está seguro de si condenar o aprobar la nacionalización, ya que su presencia en el mercado petrolero mexicano era insignificante, pero la nacionalización beneficia a sus empresas al eliminar la competencia extranjera."
 mexico_pemex.2.a:0 "¡Esto es una locura, México iniciará una guerra!"
 mexico_pemex.2.b:0 "¡Indignante! ¿Se atreven a robar nuestra propiedad?"
 mexico_pemex.2.c:0 "Ahora debemos esperar su respuesta."

 mexico_pemex.3.t:0 "¡México nacionaliza el petróleo!"
 mexico_pemex.3.d:0 "México ha anunciado la nacionalización de todos los activos de recursos naturales en el país. Los grupos de presión exigen la guerra, pero se volverá políticamente complicado justo cuando la creciente amenaza de Alemania es mucho más clara. Si libramos una guerra, tendremos menos mano de obra y recursos para enfrentar a Alemania. El terreno es difícil y probablemente sería una guerra prolongada. Nuestra otra opción es embargarlos y forzarlos a devolver nuestras propiedades cuando México se dé cuenta de que no tiene la experiencia para gestionar una empresa petrolera."
 mexico_pemex.3.a:0 "Declarar la Guerra"
 mexico_pemex.3.b:0 "Asfixiarlos."


 mexico_pemex.4.t:0 "¡México nacionaliza el petróleo!"
 mexico_pemex.4.d:0 "México ha anunciado la nacionalización de todos los activos de recursos naturales en el país. Los grupos de presión exigen la guerra, pero se volverá políticamente complicado justo cuando la creciente amenaza de Alemania es mucho más clara. Si libramos una guerra, tendremos menos mano de obra y recursos para enfrentar a Alemania. El terreno es difícil y probablemente sería una guerra prolongada. Nuestra otra opción es embargarlos y forzarlos a devolver nuestras propiedades cuando México se dé cuenta de que no tiene la experiencia para gestionar una empresa petrolera."
 mexico_pemex.4.c:0 "Declarar la Guerra"
 mexico_pemex.4.e:0 "Asfixiarlos."

 mexico_pemex.5.t:0 "¡EE. UU. embarga a México!"
 mexico_pemex.5.d:0 "El presidente [USA.GetLeader] ha anunciado que México será embargado en respuesta a la nacionalización de las compañías petroleras estadounidenses en México. Los analistas políticos califican esto como un intento de asfixiar a la empresa petrolera estatal mexicana, PEMEX, y forzar a México a devolver los activos nacionalizados."
 mexico_pemex.5.a:0 "Veamos si PEMEX sobrevive."
 mexico_pemex.5.b:0 "Están tratando de asfixiarnos."

 mexico_pemex.6.t:0 "¡Reino Unido embarga a México!"
 mexico_pemex.6.d:0 "[ENG.GetLeader] ha anunciado que México será embargado en respuesta a la nacionalización de las compañías petroleras británicas y holandesas en México. Los analistas políticos consideran esto como un intento de asfixiar a PEMEX, la empresa petrolera estatal de México, y forzar al país a devolver los activos nacionalizados."
 mexico_pemex.6.a:0 "Veamos si PEMEX sobrevive."
 mexico_pemex.6.b:0 "Están tratando de asfixiarnos."

 mexico_pemex.7.t:0 "¡EE. UU. declara la guerra a México!"
 mexico_pemex.7.d:0 "El presidente [USA.GetLeader] ha anunciado una declaración de guerra a México por la indignación que ha causado la confiscación de los activos petroleros de las compañías estadounidenses. [USA.GetLeader] ha declarado que debe defender los intereses estadounidenses y que no permitirá el desafío mexicano contra las compañías estadounidenses. [MEX.GetLeader] ha respondido que la propiedad extranjera del petróleo no era legal desde un principio bajo la ley mexicana, y que cualquier futuro presidente tenía el derecho legal de hacer cumplir la ley. [MEX.GetLeader] también ha afirmado que lucharán para proteger su constitución de los intereses extranjeros."
 mexico_pemex.7.a:0 "Dios mío."
 mexico_pemex.7.b:0 "Dios Mio."

 mexico_pemex.8.t:0 "¡Reino Unido declara la guerra a México!"
 mexico_pemex.8.d:0 "El Reino Unido ha declarado el estado de guerra contra México debido a la nacionalización de activos valorados en más de 130 millones de dólares. [ENG.GetLeader] ha declarado que 'No importa si Estados Unidos está con nosotros o en nuestra contra, el Reino Unido no se dejará intimidar'. Es innecesario decir que México está en una situación muy complicada."
 mexico_pemex.8.a:0 "Dios mío."
 mexico_pemex.8.b:0 "Dios Mio."

 mexico_pemex.9.t:0 "Compensación"
 mexico_pemex.9.d:0 "Ahora que estamos bajo embargo y la guerra se ha evitado temporalmente, podría ser el momento de ofrecer pagar 29 millones de dólares en reparaciones a Estados Unidos, quienes han estado exigiendo compensación por las empresas afectadas. Esto evitará por completo la guerra con Estados Unidos y levantará el embargo, aunque pondrá una presión temporal en nuestro presupuesto. Sin embargo, la expansión de nuestros posibles mercados superaría la penalización."
 mexico_pemex.9.a:0 "¿Quieren compensación? Me gustaría verlos intentarlo."
 mexico_pemex.9.b:0 "Páguenles la compensación y terminemos con esto."

 mexico_minor.2.t:0 "¡Escobar regresa a México!"
 mexico_minor.2.d:0 "José Gonzalo Escobar, el líder de la fallida rebelión escobarista, ha salido de su exilio y está regresando a su patria, México. \n\nEn su discurso esta mañana declaró que debe estar con su país en su momento de necesidad. Escobar fue el líder de un fallido golpe durante el Maximato mexicano, donde inicialmente tuvo éxito en las batallas terrestres pero fue derrotado rotundamente por la fuerza aérea mexicana."
 mexico_minor.2.a:0 "¡Viva México!"
 mexico_minor.2.b:0 "¿Quién? ¿Qué?"

 mexico_minor.4.t:0 "México da la bienvenida a los intelectuales españoles"
 mexico_minor.4.d:0 "[Root.GetLeader] ha anunciado que está dando la bienvenida a los intelectuales que huyen de la Guerra Civil Española al sistema universitario mexicano. Un nuevo campus, llamado 'La Casa de España', permitirá a los intelectuales continuar con su trabajo. El campus fue financiado por una coalición de bancos, oficinas federales e intereses especiales."
 mexico_minor.4.b:0 "Verdaderamente un acto humanitario."
 mexico_minor.4.a:0 "Constrúyanlo, y ellos vendrán."

 mexico_minor.5.t:0 "Subvenciones Caudillistas"
 mexico_minor.5.d:0 "Los caudillos están solicitando subvenciones de investigación para modernizar nuestra rama militar. ¿Qué subvenciones deberíamos financiar?"
 mexico_minor.5.a:0 "Subvenciones para Equipamiento de Infantería"
 mexico_minor.5.b:0 "Subvenciones para Aviación"
 mexico_minor.5.c:0 "Subvenciones para Tanques"

 mexico_article_30.2.t:0 "Diplomáticos ingleses solicitan el arresto de Jenkins"
 mexico_article_30.2.d:0 "Los diplomáticos británicos están indignados y exigen que arrestemos a William Jenkins por violar el Artículo 30 de la constitución. Lo acusan de manipular la política mexicana usando su monopolio mediático para volver a los mexicanos en contra del Reino Unido. Sin embargo, nuestras fuentes dicen que Jenkins simplemente se ha negado a publicar la mayoría de las películas anti-alemanas en México, y los recientes acontecimientos respaldan esta prudente decisión. La película más reciente publicada fue 'The Lion has Wings', una película sobre el bombardeo de la RAF en el Canal de Kiel, que provocó tal indignación que los cines mexicanos se vieron obligados a retirar la película. Hasta donde sabemos, William Jenkins no hizo nada expresamente incorrecto si las películas pro-Reino Unido eran impopulares entre los espectadores mexicanos. Esta situación también podría usarse para expulsar no solo a Jenkins o a los ingleses, sino a todos los infractores de la ley en la nación para salvar las apariencias sin culpar a ningún grupo en particular. ¿Qué deberíamos hacer?"
 mexico_article_30.2.a:0 "Expulsar a William Jenkins"
 mexico_article_30.2.b:0 "Expulsar a los ingleses"
 mexico_article_30.2.c:0 "Expulsar a todos los infractores de la ley"

 mexico_article_30.3.t:0 "Informe de Inteligencia: William Jenkins"
 mexico_article_30.3.d:0 "Los diplomáticos británicos están indignados y exigen que arrestemos a William Jenkins por violar el Artículo 30 de la constitución. Lo acusan de manipular la política mexicana utilizando su monopolio mediático para volver a los mexicanos en contra de [ENG.getNameDef]. \n\nSin embargo, un reciente informe del DFS indica que Jenkins está vinculado a Maximino Camacho, y este último lo protege políticamente a cambio de oportunidades comerciales. Maximino es un conocido simpatizante del Eje, y se dice que tiene una foto de Mussolini colgada sobre su cama en su mansión en Puebla. Es obvio que Maximino está utilizando su influencia sobre Jenkins para evitar que la influencia no fascista gane terreno en México. \n\nLas películas pro-Reino Unido, sin embargo, son extremadamente impopulares entre los espectadores mexicanos y han llevado a algunos cines a dejar de exhibirlas. La decisión de permitir películas pro-Reino Unido complacería a [ENG.getNameDef], pero no al público cinematográfico mexicano. \n\nEsta situación también podría usarse para expulsar no solo a Jenkins o a los [ENG.getAdjective], sino a todos los infractores de la ley en la nación para salvar las apariencias sin culpar a ningún grupo en particular. ¿Qué deberíamos hacer?"
 mexico_article_30.3.a:0 "Expulsar a William Jenkins"
 mexico_article_30.3.b:0 "Expulsar a los [ENG.getAdjective]"
 mexico_article_30.3.c:0 "Expulsar a todos los infractores de la ley"

 mexico_zoot_suit.1.t:0 "Desencadenante de la Laguna"
 mexico_zoot_suit.1.d:0 "¿Cómo estás viendo esto?"
 mexico_zoot_suit.1.a:0 "ACTIVAR"

 mexico_zoot_suit.2.t:0 "ASESINATOS EN SLEEPY LAGOON"
 mexico_zoot_suit.2.d:0 "Sleepy Lagoon, un lugar popular para pasar el rato y un refugio para los jóvenes mexicanos que a menudo se les niega la entrada a piscinas públicas, es el sitio de un macabro asesinato, ya que se encontró el cuerpo del ciudadano mexicano y soldado estadounidense José Díaz. Díaz fue encontrado inconsciente, intoxicado y con traumatismos por golpes. Más tarde murió a causa de sus heridas en el Hospital General de Los Ángeles. La policía rastreó la ciudad en busca de los culpables y arrestó al líder de la pandilla de la calle 1, Hank Leyvas, a su novia Dora Barrios, y a otro mexicoamericano, de entre los 600 mexicanos arrestados por la policía de Los Ángeles. Hank niega cualquier vínculo con el asesinato. Las tensiones han estado aumentando en Los Ángeles entre los angelenos y los pachucos, también conocidos como zoot suiters, y parece que estas tensiones no se resolverán pronto."
 mexico_zoot_suit.2.a:0 "Un acto repugnante."

 mexico_zoot_suit.3.t:0 "JUICIO DE SLEEPY LAGOON"
 mexico_zoot_suit.3.d:0 "Hoy comenzó el juicio por el asesinato en Sleepy Lagoon, con Hank y otros dos declarándose no culpables. Hank declaró que él y su novia fueron atacados en Sleepy Lagoon esa noche por un grupo de hombres. Hank, asumiendo que era un ataque relacionado con pandillas, llamó a su pandilla a Sleepy Lagoon para encontrar a los asaltantes. Encontraron una fiesta cerca del lugar del ataque y, asumiendo que era una pandilla rival, confrontaron a los fiesteros. Se produjo una pelea entre la pandilla y los fiesteros, que duró unos 10 minutos. A la mañana siguiente, se encontró el cuerpo de Díaz. El informe forense indica que las lesiones de Díaz son consistentes con haber sido atropellado por un coche. La fiscalía presentó a E. Duran Ayres, jefe de la Oficina de Relaciones Exteriores de la oficina del sheriff de Los Ángeles, quien afirmó que los mexicanos en general son sanguinarios y tienen un impulso biológico de matar transmitido por sus antepasados aztecas."
 mexico_zoot_suit.3.a:0 "Esto no terminará bien."

 mexico_zoot_suit.4.t:0 "HANK CONDENADO"
 mexico_zoot_suit.4.d:0 "El caso de Sleepy Lagoon ha llegado a su fin, con Hank y otros 16 condenados por asesinato. Los hombres de la pandilla serán enviados a la prisión de San Quentin, mientras que sus novias, bajo sospecha de complicidad, serán enviadas a la notoria Escuela de Niñas de Ventura, una institución correccional para chicas delincuentes y sexualmente promiscuas. La reputación de Ventura es extremadamente dura, y las mujeres condenadas allí a menudo intentan suicidarse antes de ser transferidas. Se informa que una chica intentó tragarse alfileres de seguridad en un intento de escapar de su sentencia."
 mexico_zoot_suit.4.a:0 "Tal vez las tensiones se calmen ahora."

 mexico_zoot_suit.5.t:0 "DISTURBIOS ZOOT SUIT"
 mexico_zoot_suit.5.d:0 "Las tensiones raciales han estallado en Los Ángeles, cuando una pelea entre un grupo de pachucos y soldados estadounidenses se ha convertido en un disturbio racial. Miles de soldados estadounidenses están dejando sus bases en masa para participar en el disturbio, con algunos abandonando su puesto desde lugares tan lejanos como Las Vegas para unirse a los disturbios en Los Ángeles. Se ha visto a los soldados asaltando bares, teatros y cafés para arrastrar a los jóvenes mexicanos, algunos de ellos niños, desnudarlos y golpearlos mientras quemaban su ropa. Una turba más pequeña ha descendido sobre el barrio negro de Watts, pero no hay noticias sobre la escala de los daños allí. La policía de Los Ángeles se ha negado a actuar contra los disturbios, afirmando: 'Bueno, representamos la opinión pública. Muchos de nosotros estuvimos en la Primera Guerra Mundial, y no vamos a atacar a chicos que están en el servicio.'"
 mexico_zoot_suit.5.a:0 "Horrífico."

 mexico_zoot_suit.6.t:0 "MÉXICO INDIGNADO"
 mexico_zoot_suit.6.d:0 "México está indignado por el manejo de los disturbios Zoot Suit, con los nacionalistas afirmando que los ataques a ciudadanos mexicanos por parte de las fuerzas armadas estadounidenses son un acto de guerra. Los nacionalistas exigen que su gobierno intervenga y declare la guerra por este descarado acto de agresión. Los comunistas y los nacionalistas de izquierda respaldan esta postura, diciendo que lo que se ha hecho no puede ser perdonado. La situación se ha descontrolado, y no se sabe si la diplomacia mexicano-estadounidense se recuperará alguna vez."
 mexico_zoot_suit.6.a:0 "Las cosas se están saliendo de control."

 mexico_zoot_suit.7.t:0 "Intel: Los Ángeles, California"
 mexico_zoot_suit.7.d:0 "Hemos ideado un plan para utilizar a los inmigrantes mexicanos que están emigrando a los Estados Unidos como informantes para nuestros servicios de inteligencia. Muchos se fueron para escapar de la revolución, ¡y algunos incluso están en el ejército! Es posible que encontremos algunos patriotas mexicanos que nos proporcionen información crucial."
 mexico_zoot_suit.7.a:0 "Veamos qué puedes hacer."

 mexico_communist.1.t:0 "Informe de Inteligencia sobre Dioniso Encinia"
 mexico_communist.1.d:0 "El PCM fue fundado y fuertemente financiado por la Rusia soviética. Su líder, Dioniso Encinia, es un conocido títere soviético cuya presencia es más divisiva que nunca. En los años 20, el PCM se fragmentó en varios partidos comunistas opuestos debido a la inseguridad de Dioniso, quien más tarde purgó a miembros que podrían amenazar su puesto como líder. Tras el fallido golpe respaldado por los soviéticos en 1929, el PCM fue finalmente proscrito por Calles y sus leales. \n\nDado que su actual líder depende tanto de la guía soviética y del consejo de su mucho más capaz esposa, un México dirigido por el PCM no sería más que un estado títere literal de la URSS en Centroamérica, manteniéndose extremadamente impopular internamente debido a la escasa base de apoyo. \n\nDado que se decidió adoptar políticas izquierdistas, la toma de poder comunista es la realidad del futuro cercano, pero aún tenemos algo que decir sobre quién lo liderará. El intento de asesinato..."
 mexico_communist.1.a:0 "...tiene éxito en matar a Dioniso"
 mexico_communist.1.b:0 "...es un mero sueño de burócratas hambrientos de poder."


mexico_1940.1.t:0 "Candidato del PRI"
mexico_1940.1.d:0 "Las elecciones se acercan, y debemos presentar un candidato para que haga campaña por el PRI contra la derecha. Actualmente, hay dos posibles candidatos. Francisco Múgica es de izquierda y está más alineado con los ideales socialistas. Elegir a Múgica sería un riesgo si la popularidad de los ideales socialistas es baja. Manuel Ávila Camacho es la opción más centrista y es más aceptado por la derecha. Sin embargo, elegir a Camacho detendría cualquier esperanza de que se aprueben reformas de izquierda."
mexico_1940.1.a:0 "Elige a Francisco Múgica como candidato a presidente. (Opción Comunista)"
mexico_1940.1.b:0 "Elige a Manuel Ávila Camacho como candidato a presidente. (Opción Neutral)"

mexico_1940.2.t:0 "Candidato de Derecha"
mexico_1940.2.d:0 "La derecha está actualmente en una guerra civil entre Juan Andreu Almazán y Joaquín Amaro por quién debe ser el candidato presidencial. Almazán es más conocido por ser un empresario destacado que una figura militar, y obtiene apoyo principalmente de los mexicanos ricos. Sin embargo, su apoyo entre los pobres es abismal, ya que lo ven como alguien que no les ofrece nada. La política exterior de Almazán, notablemente pro-EE.UU., aliena aún más a los mexicanos promedio. Amaro, sin embargo, es una famosa figura militar, y atrae el respeto de los nacionalistas. A pesar de esto, Almazán parece ser la elección inevitable para la candidatura de la derecha, y la campaña de Amaro está perdiendo rápidamente apoyo debido a una serie de deserciones de alto perfil. Está claro que Amaro inevitablemente perderá, ya que Juan cuenta con el respaldo de intereses estadounidenses y la gente considera que votar por un candidato que EE.UU. podría intentar derrocar es una tontería. Sin embargo, hay personas entre el cabal fascista en la política mexicana que quieren asegurarse de que Almazán nunca llegue al día de las elecciones. Maximino Ávila Camacho, hermano de Manuel Ávila Camacho, ha ideado un plan para asesinar a Juan Almazán en Puebla simulando un accidente de tren."
mexico_1940.2.a:0 "Juan Almazán se postula para presidente. (Opción Democrática)"
mexico_1940.2.b:0 "Juan Almazán muere, Amaro se postula para presidente. (Opción Fascista)"

mexico_1940.3.t:0 "¡CANDIDATO PRESIDENCIAL MEXICANO ASESINADO!"
mexico_1940.3.d:0 "Juan Almazán, el principal candidato para convertirse en el representante presidencial de la derecha, ha muerto en un descarrilamiento de tren en Puebla, matando a todos los que iban a bordo. Almazán, una figura controvertida, no era ajeno a los intentos de asesinato y había sufrido varios intentos durante la campaña presidencial. Sus seguidores han acusado al propio PRI de orquestar el descarrilamiento. Anteriormente, Almazán fue atacado por asesinos que vestían sarapes que ocultaban ametralladoras mientras se alojaba en la casa de Francisco Barbosa. Su campaña afirma que fue atacado por un ejército de 100 asesinos, y que tuvieron que detenerlo para que no saliera a luchar contra ellos. Sin embargo, el exgeneral Alfredo Serratos declaró en una entrevista que solo había 5 asesinos."
mexico_1940.3.a:0 "Horrible."

mexico_1940.4.t:0 "Elecciones Mexicanas"
mexico_1940.4.d:0 "Las elecciones han llegado, y el ganador es..."
mexico_1940.4.a:0 "Francisco Múgica (Opción Comunista)"
mexico_1940.4.b:0 "Manuel Ávila Camacho (Opción Neutral)"
mexico_1940.4.c:0 "Juan Almazán (Opción Democrática)"
mexico_1940.4.e:0 "Joaquín Amaro (Opción Fascista)"

