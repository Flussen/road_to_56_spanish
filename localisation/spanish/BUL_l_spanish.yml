BUL_diplomatic_mission_to_the_soviet_union:0 "Misión Diplomática a [SOV.GetNameDef]"
BUL_diplomatic_mission_to_the_soviet_union_desc:0 "Al norte se encuentra Ucrania, controlada por [SOV.GetNameDef]; debemos enviar un diplomático para mejorar las relaciones, ya que no podemos ignorar a un vecino tan poderoso como ellos."
BUL_revoke_censorship_communist_material:0 "Levantar la Censura del Material Comunista"
BUL_revoke_censorship_communist_material_desc:0 "Actualmente, la literatura y el trabajo de los trabajadores [BUL.GetAdjective] están prohibidos por el gobierno, pero como el tiempo ha demostrado, esta no fue la mejor decisión. Levantar la prohibición disminuirá el descontento social y unirá al país."
BUL_commitee_of_state_security:0 "Comité de Seguridad del Estado"
BUL_commitee_of_state_security_desc:0 "Siempre ha existido el temor de que enemigos políticos sigan preparando su movimiento contra el partido. Una solución a esto sería establecer una policía secreta que infiltrará dichos grupos de personas y los desmantelará."
BUL_rally_the_proletariat:0 "Reunir al Proletariado"
BUL_rally_the_proletariat_desc:0 "Las revoluciones socialistas en Rusia demostraron que el proletariado es un poder que merece ser honrado. Traeremos su gloria al pueblo [BUL.GetAdjective] y continuaremos su legado."
BUL_align_with_molotov_ribbentrop_pact:0 "Alinearse con el Pacto Molotov-Ribbentrop"
BUL_align_with_molotov_ribbentrop_pact_desc:0 "Asegurar nuestra posición en Europa será crucial para la prosperidad de nuestra gran nación. Estar en paz con [GER.GetNameDef] y tener mejores relaciones con [SOV.GetNameDef] solo fortalecerá nuestra posición estratégica."
BUL_peoples_courts:0 "Tribunales del Pueblo"
BUL_peoples_courts_desc:0 "A pesar de que hemos purgado a los traidores y enemigos de la Revolución, algunos todavía se esconden en las filas del ejército. Investigar y purgar a esas personas indeseadas asegurará que no representen un problema en el futuro."
BUL_ties_with_ussr:0 "Vínculos [SOV.GetAdjective]"
BUL_ties_with_ussr_desc:0 "Ahora que la Revolución ha tenido éxito en [BUL.GetNameDef], es mejor alinearse con nuestro aliado natural - [SOV.GetNameDef]. Esta alianza nos beneficiará enormemente, ya que nuestros socios [SOV.GetAdjective] nos ayudarán a desarrollar nuestro país y a convertirlo en la utopía socialista que todos necesitamos desesperadamente."
BUL_balkan_revolution:0 "Unirse contra un Enemigo Común"
BUL_balkan_revolution_desc:0 "En [YUG.GetNameDef], nuestros camaradas han tomado el poder, y es hora de cerrar nuestro vínculo creando una alianza que nos unirá contra las plagas del mundo moderno, conocidas como el Capitalismo y el Fascismo."
BUL_communist_scientific_cooperation:0 "Cooperación Científica Comunista"
BUL_communist_scientific_cooperation_desc:0 "Estableciendo una alianza entre nuestros camaradas y nosotros, podemos comenzar a desarrollar mutuamente nuestras economías, compartiendo doctrinas y estrategias. Sobre todo, podremos convertirnos en una potencia militar adquiriendo tecnologías de ellos."
BUL_social_reforms:0 "Reformas Sociales"
BUL_social_reforms_desc:0 "Ahora que los opresores se han ido, implementaremos reformas sociales que beneficien a la población rural [BUL.GetAdjective] limitando a los aristócratas. Debemos mejorar el nivel de vida y hacer realidad el sueño socialista."
BUL_nationalizations:0 "Planificación Económica Centralizada"
BUL_nationalizations_desc:0 "Desde la Gran Guerra, la nación búlgara siempre ha tenido problemas económicos provocados por el débil sistema financiero. Centralizar nuestra economía mejorará significativamente nuestra ya fuerte economía."
BUL_communist_heavy_industry:0 "Industria Pesada Comunista"
BUL_communist_heavy_industry_desc:0 "No se puede negar que nuestra nación aspira a tiempos de paz, pero parece que cerca de nuestras fronteras, un conflicto inminente es inevitable, y debemos estar preparados para defender nuestra Patria. Financiar nuestra industria pesada será de gran utilidad en caso de tal evento."
BUL_army_reorganization:0 "Reorganización del Ejército"
BUL_army_reorganization_desc:0 "Nuestra estructura del ejército sigue siendo obsoleta y, en los tiempos modernos, se considera antigua. Se necesita una reorganización significativa y, bajo la guía de países comunistas hermanos, el ejército [BUL.GetAdjective] se volverá grande una vez más."
BUL_communist_volunteers:0 "Crear las Fuerzas Internacionales [BUL.GetAdjective]"
BUL_communist_volunteers_desc:0 "Enviar voluntarios a países comunistas hermanos que lo necesiten fortalecerá significativamente nuestra posición en el escenario mundial y aumentará la moral de nuestra población."
BUL_communist_youth:0 "Liga Juvenil Comunista"
BUL_communist_youth_desc:0 "Las organizaciones juveniles comunistas garantizarán la lealtad de las futuras generaciones a la Revolución y al Partido. Estas organizaciones tendrán como objetivo enseñarles los fundamentos de nuestros ideales y ayudarlos a prosperar en el futuro."
BUL_invite_greece_communism:0 "Invitar a [GRE.GetNameDef]"
BUL_invite_greece_communism_desc:0 "Nuestros camaradas en el sur finalmente lograron tomar el poder. Un acercamiento entre nuestras dos naciones garantizaría la seguridad de nuestras dos revoluciones."
BUL_invite_romania_communism:0 "Invitar a [ROM.GetNameDef]"
BUL_invite_romania_communism_desc:0 "Ahora que Rumanía está bajo un régimen comunista, la cooperación militar entre nuestras dos naciones estaría en nuestro interés común."
BUL_invite_albania_communism:0 "Invitar a [ALB.GetNameDef]"
BUL_invite_albania_communism_desc:0 "Amenazada por [ITA.GetNameDef] en el oeste, [ALB.GetNameDef] puede no sobrevivir sin ayuda externa. Al traerlos bajo nuestra protección, disuadiremos cualquier intento de invasión."
BUL_soviet_theorists:0 "Invitar a Expertos [SOV.GetAdjective]"
BUL_soviet_theorists_desc:0 "Dada nuestra relación con los [SOV.GetAdjective], es natural que cooperemos con ellos para acelerar nuestros esfuerzos de investigación. Proponemos coordinar con los investigadores [SOV.GetAdjective] para ponernos al día con los avances tecnológicos de otras naciones."
BUL_yugoslavist_triumph:0 "Unión [YUG.GetAdjective]"
BUL_yugoslavist_triumph_desc:0 "El gobierno capitalista [YUG.GetAdjective] nunca aceptará la exportación del socialismo a ellos, impidiéndonos reunirnos con nuestros hermanos y hermanas eslavos. Es hora de derrocar la monarquía y levantar el comunismo en toda [YUG.GetNameDef], libre y socialista."
BUL_restore_spirit_tarnovo_constitution:0 "Recordar la Constitución de Tarnovo"
BUL_restore_spirit_tarnovo_constitution_desc:0 "Aunque fue redactada en el siglo XIX, la Constitución de Tarnovo sigue en vigor, pero con poca aplicación por parte del Parlamento debido a las enmiendas de 1908 y 1911, que han seguido fortaleciendo el Poder Real. Es hora de que tomemos medidas para frenar el poder del Monarca y devolver la Constitución de Tarnovo a su forma original."
BUL_support_multipartism:0 "Apoyar el Multipartidismo"
BUL_support_multipartism_desc:0 "Ha llegado el momento de adoptar la idea de un sistema multipartidista. Para ello, debemos alentar y apoyar a aquellos que deseen crear sus partidos y permitirles participar legalmente en nuestras elecciones nacionales."
BUL_appeal_to_the_west_democracies:0 "Apelar a las Democracias Occidentales"
BUL_appeal_to_the_west_democracies_desc:0 "Nuestra nación debe buscar la ayuda de democracias como [ENG.GetNameDef], [USA.GetNameDef] y [FRA.GetNameDef]. Nuestro gobierno ha demostrado su disposición a adoptar prácticas más democráticas, y deberíamos apuntar a mejorar nuestras relaciones con estos países para lograr acuerdos mutuamente beneficiosos con ellos."
BUL_voting_concessions:0 "Suspender a Kyoseivanov"
BUL_voting_concessions_desc:0 "El Primer Ministro Georgi Kyoseivanov ha estado abusando de su poder, y su violación de la Constitución de Tarnovo no debe pasar desapercibida. Merece ser suspendido de su cargo por sus acciones contra la patria."
BUL_release_the_opposition:0 "Liberar a la Oposición"
BUL_democracy_through_elections:0 "Democracia a través de Elecciones"
BUL_democracy_through_elections_desc:0 "Con el regreso de las libertades políticas, se deben celebrar nuevas elecciones para determinar quién liderará [BUL.GetNameDef]."
BUL_initiate_land_reforms:0 "Iniciar Reformas Económicas y Agrarias"
BUL_initiate_land_reforms_desc:0 "Los agricultores [BUL.GetAdjective] continúan sufriendo económicamente debido a su dependencia de los terratenientes. La redistribución de tierras y la reforma económica en general mejorarán la calidad de vida de todo el pueblo [BUL.GetAdjective]."
BUL_crush_the_monarchists:0 "Desacreditar a los Absolutistas"
BUL_crush_the_monarchists_desc:0 "El absolutismo es un concepto del pasado que nunca debería haber nacido en Bulgaria. Debe verse como algo maligno y contrario al bienestar del pueblo."
BUL_form_the_orange_guard:0 "Formar la Guardia Naranja"
BUL_form_the_orange_guard_desc:0 "La Guardia Naranja era una organización paramilitar afiliada a la Unión Popular Agraria de Bulgaria cuando Aleksandar Stamboliyski era primer ministro. Servía como guardaespaldas de este último y aplicaba sus reformas agrarias. Restablecerla mantendría la seguridad del gobierno ante el riesgo de que los tiranos tomen el poder."
BUL_establish_free_trade:0 "Establecer una Economía de Libre Comercio"
BUL_establish_free_trade_desc:0 "La prosperidad económica vendrá de nuestra capacidad para adaptarnos al mercado global. Las reformas a favor del libre mercado facilitarán nuestra integración en el comercio mundial."
BUL_invite_investors:0 "Invitar a Inversores Industriales"
BUL_invite_investors_desc:0 "Nuestras reformas pro-empresariales han alentado a muchos inversores extranjeros a participar en la economía de nuestra nación, al mismo tiempo mejorando la calidad de vida del pueblo y nuestra capacidad industrial."
BUL_fund_orthodox_church:0 "Financiar la Iglesia Ortodoxa"
BUL_fund_orthodox_church_desc:0 "La Iglesia Ortodoxa, la religión oficial de [BUL.GetNameDef], siempre tendrá el apoyo del gobierno para su financiación. De esta manera, mejoraremos la imagen del gobierno hacia la población religiosa."
BUL_denounce_fascist_nations:0 "Pronunciar un Discurso Antifascista"
BUL_denounce_fascist_nations_desc:0 "El fascismo, una ideología totalitaria arraigada en la explotación del pueblo y su privación de libertad, no puede ser tolerado. Una denuncia de este flagelo por parte del gobierno demostrará que estamos listos para luchar para defender las libertades de nuestro pueblo."
BUL_approach_the_west:0 "Acercamiento a Occidente"
BUL_approach_the_west_desc:0 "Un acercamiento con las naciones occidentales sería de nuestro interés, a través de nuestra proximidad ideológica y, esperamos, nuestros intereses comunes."
BUL_alliance_with_britain:0 "Alianza con [ENG.GetNameDef]"
BUL_alliance_with_britain_desc:0 "Un tratado de alianza oficial con [ENG.GetNameDef] garantizaría la seguridad de [BUL.GetNameDef] contra los poderes totalitarios que desearían invadirnos o integrarnos en su esfera."
BUL_reaffirm_trade_relations_with_balkans:0 "Crear un Pacto Comercial Balcánico"
BUL_negotiate_for_south_dobrudja:0 "Negociar con [ROM.GetNameDef]"
BUL_negotiate_for_south_dobrudja_desc:0 "Dobruja del Sur todavía está principalmente poblada por búlgaros. Ocupada y luego anexada por el Reino de Rumania tras la Segunda Guerra Balcánica, podríamos intentar, con el apoyo de nuestros aliados, negociar la recuperación del territorio con una garantía de respeto a las minorías [ROM.GetAdjective] presentes."
BUL_non_aggression_pact_with_soviet:0 "Pacto de No Agresión con [SOV.GetNameDef]"
BUL_non_aggression_pact_with_soviet_desc:0 "A pesar de nuestras diferentes ideologías, sería de nuestro interés lograr una distensión con [SOV.GetNameDef] mediante la firma de un pacto de no agresión, permitiéndonos no temer una invasión por parte de estos o sus aliados."
BUL_industrial_modernization:0 "Modernización Industrial"
BUL_industrial_modernization_desc:0 "[BUL.GetNameDefCap] está lejos de competir con el resto de Europa en términos de industria porque somos, ante todo, una nación agraria. Se han preparado planes de industrialización a largo plazo y se implementarán."
BUL_post_depression_economic_recovery:0 "Construir el Sector Civil"
BUL_post_depression_economic_recovery_desc:0 "El sector civil, ya parcialmente presente en [BUL.GetNameDef], podría ampliarse para mejorar nuestras capacidades de construcción."
BUL_two_year_railway_plan:0 "Plan de Expansión Ferroviaria de Dos Años"
BUL_two_year_railway_plan_desc:0 "Un plan ambicioso para expandir todas las carreteras [BUL.GetAdjective] es necesario para nuestra expansión industrial."
BUL_expand_chromium_production:0 "Explotación de Depósitos de Cromo"
BUL_expand_chromium_production_desc:0 "Nuestros yacimientos están llenos de cromo, un recurso utilizado principalmente en armas militares. Ampliar nuestras capacidades de extracción nos acercaría a la autosuficiencia."
BUL_expand_the_chelopech_gold_deposit:0 "Expandir el Depósito de Oro de Chelopech"
BUL_expand_the_chelopech_gold_deposit_desc:0 "La extracción de oro y nuestros beneficios de ella nos permitirán tener los medios necesarios para nuestra expansión industrial."
BUL_technological_advancement:0 "Avance Tecnológico"
BUL_technological_advancement_desc:0 "Nuestro desarrollo industrial ha sido acompañado por una mayor investigación científica, permitiéndonos lograr una modernización tecnológica mucho mejor."
BUL_build_coal_power_plants:0 "Construir Plantas de Energía de Carbón"
BUL_build_coal_power_plants_desc:0 "Nuestra modernización industrial va acompañada de una mayor demanda de electricidad. Desarrollar la producción de electricidad basada en carbón nos permitirá tener los recursos necesarios para abastecer nuestras plantas."
BUL_mobilize_natural_resources:0 "Movilizar Recursos Naturales"
BUL_mobilize_natural_resources_desc:0 "La expansión de nuestra capacidad de extraer nuestros recursos naturales también debe ir acompañada de un esfuerzo para limitar nuestras exportaciones para usarlos principalmente en nuestra industria."
BUL_liquify_coal:0 "Nuevo Uso del Carbón"
BUL_liquify_coal_desc:0 "La licuefacción del carbón representa una oportunidad de oro para aumentar nuestra capacidad de producción de combustible, de la cual dependemos."
BUL_housing_expansion_plan:0 "Plan de Expansión de Viviendas"
BUL_housing_expansion_plan_desc:0 "Iniciaremos un programa de expansión de viviendas públicas para permitir que una mayor proporción de la población viva en viviendas dignas, alentándolos a venir a vivir a la ciudad y aumentando nuestra población urbana."
BUL_kickstart_ammunition_production:0 "Reactivar la Producción de Suministros de Munición"
BUL_kickstart_ammunition_production_desc:0 "Desde nuestras dos derrotas consecutivas, la producción de armas o municiones no ha sido una prioridad para los sucesivos gobiernos. Pero ahora, con la sombra de la guerra acercándose cada vez más, necesitamos rearmarnos, comenzando por producir la munición necesaria para las armas que ya tenemos."
BUL_heavy_war_industry_expansion:0 "Expansión de la Industria Pesada de Guerra"
BUL_heavy_war_industry_expansion_desc:0 "Tener fábricas capaces de producir tanques o aviones es una necesidad absoluta para cualquier nación que se prepare para el conflicto."
BUL_artillery_pieces_production:0 "Experiencia en Producción de Piezas de Artillería"
BUL_artillery_pieces_production_desc:0 "Debemos explotar nuestra experiencia en la producción de artillería al máximo aumentando nuestra capacidad de producción."
BUL_ministries_coop:0 "Esfuerzo Combinado de Ministerios"
BUL_ministries_coop_desc:0 "La cooperación entre los diversos ministerios encargados de la industria para guiarlos en el aumento de la producción militar nos permitirá hacer una transición suave a una economía de guerra."
BUL_finalize_rearmament_plans:0 "Finalizar el Plan de Rearme Industrial"
BUL_finalize_rearmament_plans_desc:0 "El paso final hacia la movilización total de la industria militar búlgara está en marcha. De esta manera, alcanzaremos el nivel de producción necesario para equipar adecuadamente a nuestro ejército."
BUL_industrial_centralization:0 "Centralización Industrial"
BUL_industrial_centralization_desc:0 "Una supervisión más estricta del estado en cuanto a la producción de materiales necesarios es necesaria para asegurar que se respeten los estándares y así tener un equipo eficaz para un ejército eficaz."
BUL_fill_the_supply_gaps:0 "Llenar las Brechas de Suministro del Ejército"
BUL_fill_the_supply_gaps_desc:0 "Seguimos careciendo de equipos específicos para algunos de nuestros ejércitos. La diversificación de los diversos talleres militares garantizará una flexibilidad mucho mayor en la producción y asegurará que absolutamente todas nuestras fuerzas tengan el equipo necesario."
BUL_repurpose_abandoned_facilities:0 "Reutilizar Instalaciones Abandonadas"

BUL_repurpose_abandoned_facilities_desc:0 "Eventualmente, abandonamos muchos talleres militares. Al reabrirlos con el apoyo financiero del estado, podemos aumentar drásticamente nuestra capacidad de producción militar en poco tiempo."
BUL_post_rearmament_military_plans:0 "Planes Industriales Posteriores al Rearme"
BUL_post_rearmament_military_plans_desc:0 "El fin de nuestro rearme no debe significar el fin del desarrollo de la industria militar. De hecho, nuestro ejército está creciendo en tamaño con el tiempo, y por lo tanto, necesitaremos una industria cada vez más grande para equiparlo adecuadamente."
BUL_the_prosperity_plan:0 "El Plan de Prosperidad"
BUL_the_prosperity_plan_desc:0 "El 'Plan de Prosperidad' es una estrategia económica para una expansión coordinada de la industria civil y militar en armonía, resultando en una mayor eficiencia en ambos sectores."
BUL_new_page_in_technological_research:0 "Una Nueva Página en la Tecnología [BUL.GetAdjective]"
BUL_new_page_in_technological_research_desc:0 "Con el Plan de Prosperidad en marcha, también debemos agregar la coordinación científica a la coordinación industrial para permitir un cambio tecnológico sin precedentes."
BUL_military_rearmament_plans:0 "Plan de Rearme Militar"
BUL_military_rearmament_plans_desc:0 "'Estado lamentable' no es suficiente para describir la condición en la que se encuentra el ejército [BUL.GetAdjective]. Pondremos en marcha un plan de modernización a gran escala para alinearlo con los estándares de las grandes potencias."
BUL_reform_the_army:0 "Reformar el Ejército"
BUL_reform_the_army_desc:0 "El ejército debe ser nuestra prioridad en nuestro proyecto de reforma. La modernización de su estructura y del estado mayor permitirá una mejora de las condiciones y preparará para su futura expansión."
BUL_innovation_warfare:0 "Guerra de Innovación"
BUL_innovation_warfare_desc:0 "La Gran Guerra reimaginó la guerra tal como la entendíamos, abriendo el camino a nuevas tecnologías militares. El desarrollo de estas nos permitirá utilizarlas con toda su eficiencia."
BUL_bulgarian_tank_corps:0 "Cuerpo de Tanques [BUL.GetAdjective]"
BUL_bulgarian_tank_corps_desc:0 "El desarrollo de una unidad blindada fue largamente imaginado debido a su versatilidad y daño nunca antes visto. Hagamos realidad este sueño."
BUL_forces_of_mechanization:0 "Fuerzas de Mecanización"
BUL_forces_of_mechanization_desc:0 "Unidades rápidas y altamente equipadas acompañarán a nuestras divisiones más tradicionales, permitiendo una mejor toma de territorios enemigos."
BUL_lightning_warfare:0 "Guerra Relámpago"
BUL_lightning_warfare_desc:0 "Los ejércitos más rápidos e improvisados ganarán las guerras futuras. Tenemos todas las tecnologías necesarias para construir un ejército de este tipo."
BUL_strength_in_firepower:0 "Fuerza en la Potencia de Fuego"
BUL_strength_in_firepower_desc:0 "Incluso durante la Gran Guerra, los buenos viejos hábitos militares de usar armas cada vez más poderosas continuaron demostrando su eficacia. El desarrollo de nuevas tecnologías de artillería nos permitirá infligir daños asombrosos a las tropas enemigas sin poner en peligro a nuestros soldados."
BUL_expand_artillery_supplies:0 "Expandir Suministros de Artillería"
BUL_expand_artillery_supplies_desc:0 "Nuestra producción de artillería sigue siendo relativamente baja, a pesar de nuestra necesidad urgente de equipar a nuestro ejército con ella. Negociamos la compra de varias unidades de artillería de Rheinmetall, un fabricante alemán."
BUL_neverending_artillery_modernization:0 "Modernización Continua de la Artillería"
BUL_neverending_artillery_modernization_desc:0 "La modernización constante de las tecnologías de artillería es necesaria para permitir la eficiencia incluso frente a tecnologías recientes como la armadura."
BUL_shells_and_guns:0 "Proyectiles y Cañones"
BUL_shells_and_guns_desc:0 "Una ofensiva que consista en una coordinación perfecta entre los cañones de artillería y las unidades de infantería permitiría infligir daños graves mientras se limitan las pérdidas de nuestro lado."
BUL_strive_for_an_organized_army:0 "Luchar por un Ejército Organizado"
BUL_strive_for_an_organized_army_desc:0 "La organización y disciplina del ejército [BUL.GetAdjective] deben ser nuestra principal prioridad en la modernización general de los militares."
BUL_modernized_weaponry:0 "Armamento Modernizado"
BUL_modernized_weaponry_desc:0 "Las armas que equipan a nuestros soldados son cada vez más antiguas, lo que no ayuda a mejorar su condición. La adopción y producción de rifles nuevos y más modernos nos permitirá mejorar la efectividad general de todos nuestros soldados."
BUL_rifle_production:0 "Producción de Rifles"
BUL_rifle_production_desc:0 "Una expansión de nuestras instalaciones dedicadas a la producción de rifles permitirá apoyar la modernización general de todas nuestras unidades de infantería, además de ayudarnos a entrenar nuevas unidades igualmente bien equipadas."
BUL_maximized_planning_effort:0 "Esfuerzo de Planificación Maximizado"
BUL_maximized_planning_effort_desc:0 "La expansión del estado mayor nos ha permitido intensificar nuestra investigación militar sobre las diferentes formas de planificar nuestros ataques. El éxito de una ofensiva radica en la preparación de la misma."
BUL_prussia_of_the_balkans:0 "Prusia de los Balcanes"
BUL_prussia_of_the_balkans_desc:0 "Con nuestro ejército completamente modernizado, finalmente podemos reclamar realmente el título de 'Prusia de los Balcanes'."
BUL_naval_air_rearmament_plan:0 "Comenzar el Rearme Aero-Naval"
BUL_naval_air_rearmament_plan_desc:0 "La Fuerza Aérea y la Armada nunca han recibido mucha atención, especialmente desde la pérdida de gran parte de nuestras costas. Sin embargo, si dedicamos suficiente tiempo y esfuerzo para modernizar estas industrias, podrían resultar ser un activo significativo."
BUL_expand_the_varna_shipyards:0 "Expandir los Astilleros de Varna"
BUL_expand_the_varna_shipyards_desc:0 "Nuestra capacidad de producción naval sigue siendo relativamente pequeña, principalmente limitada a la producción de convoyes y otros buques civiles. La modernización y, sobre todo, la expansión de nuestras capacidades de producción de barcos más pesados es necesaria para crear una marina digna de ese nombre."
BUL_heavy_vessels:0 "Buques Pesados"
BUL_heavy_vessels_desc:0 "La dominación naval debe implicar la construcción de barcos lo suficientemente poderosos por sí solos, reunidos en la misma flota."
BUL_build_the_burgas_shipyards:0 "Construir los Astilleros de Burgas"
BUL_build_the_burgas_shipyards_desc:0 "La expansión de los astilleros de Burgas permitirá una clara mejora en nuestras capacidades navales ahora que hemos decidido centrarnos en la producción de buques pesados y muy pesados."
BUL_modern_battlecruisers:0 "Cruceros de Batalla Modernos"
BUL_modern_battlecruisers_desc:0 "Los cruceros de batalla representan un buen compromiso entre la potencia de fuego y la velocidad, en las proporciones de una marina compuesta por barcos pesados, a pesar de una armadura más ligera."
BUL_modern_heavy_cruisers:0 "Cruceros Pesados Modernos"
BUL_modern_heavy_cruisers_desc:0 "Los cruceros serán perfectos como barcos medianos para acompañar a nuestra marina en batallas donde la velocidad sea el elemento decisivo."
BUL_modern_battleships:0 "Acorazados Modernos"
BUL_modern_battleships_desc:0 "Los acorazados representarán tanto la vanguardia como el buque insignia de nuestra marina. Deben ser lo más modernos y poderosos posible."
BUL_shipbuilding_experience:0 "Experiencia en Construcción Naval"
BUL_shipbuilding_experience_desc:0 "Ahora que la modernización del equipo se ha realizado, es hora de modernizar nuestras tácticas orientadas hacia una alta concentración de daño."
BUL_light_vessels:0 "Buques Ligeros"
BUL_light_vessels_desc:0 "La innovación es vital para la eficacia de un ejército. Es hora de desechar las viejas tácticas de barcos pesados y adoptar una marina más ligera, rápida y más discreta en el caso de los submarinos."
BUL_modern_light_cruisers:0 "Cruceros Ligeros Modernos"
BUL_modern_light_cruisers_desc:0 "El desarrollo de versiones más ligeras de los cruceros nos permitirá mantener una buena potencia de fuego mientras mantenemos el ritmo con la velocidad de nuestros otros buques."
BUL_modern_destroyers:0 "Destructores Modernos"
BUL_modern_destroyers_desc:0 "Los destructores proporcionarán una buena defensa del resto de nuestros barcos."
BUL_modern_submarines:0 "Submarinos Modernos"
BUL_modern_submarines_desc:0 "Los submarinos son una tecnología revolucionaria y fascinante. Al agregar una dimensión discreta al combate naval, podemos derrotar barcos que parecen insumergibles mediante ataques discretos."
BUL_naval_strategy:0 "Estrategia Naval"
BUL_naval_strategy_desc:0 "Es hora de reformar nuestras tácticas navales a lo largo de la composición que hemos elegido para nuestra marina. De esta manera, estaremos listos para usar todo el potencial de nuestros barcos."
BUL_torpedo_based_navy:0 "Marina Basada en Torpedos"
BUL_torpedo_based_navy_desc:0 "Los torpedos representan un tremendo avance en el combate marítimo. Es hora de agregar esta maravilla a nuestro arsenal naval."
BUL_naval_bomber_focus:0 "Torpedos Voladores"
BUL_naval_bomber_focus_desc:0 "Debemos desarrollar bombarderos especializados en combate marítimo para apoyar a nuestros barcos, especialmente durante la acción contra barcos pesados."
BUL_rearm_the_bulgarian_airforce:0 "Rearmar la Fuerza Aérea [BUL.GetAdjective]"
BUL_rearm_the_bulgarian_airforce_desc:0 "Nuestra fuerza aérea está lejos de estar actualizada o desarrollada, aunque podría resultar ser un activo significativo para las otras dos ramas de nuestras fuerzas armadas. Es hora de corregir este grave error militar."
BUL_short_range_fighter_focus:0 "Enfoque en Cazas de Corto Alcance"
BUL_short_range_fighter_focus_desc:0 "Debemos centrarnos en usar cazas simples como los que han existido desde la Gran Guerra, principalmente para proteger el cielo [BUL.GetAdjective] de posibles bombarderos enemigos y el ataque a tropas no lejos de las fronteras."
BUL_long_range_fighter_focus:0 "Enfoque en Cazas de Largo Alcance"
BUL_long_range_fighter_focus_desc:0 "El uso de cazas de largo alcance representa una oportunidad dorada para infligir graves daños materiales a un enemigo distante si se combina con bombarderos o para defender tanto nuestros cielos como los de nuestros aliados."
BUL_low_altitude_flights:0 "Vuelos a Baja Altitud"
BUL_low_altitude_flights_desc:0 "Podemos usar la superioridad aérea ganada a través del uso de nuestros cazas para apoyar a nuestras tropas en combate. De hecho, si podemos disparar a los cazadores, podemos disparar a las tropas."
BUL_compromised_approach:0 "Enfoque Comprometido"
BUL_compromised_approach_desc:0 "Un enfoque equilibrado entre el apoyo a las tropas y la destrucción de edificios enemigos permitiría una ofensiva coordinada y más efectiva."
BUL_offensive_bombing_strategy:0 "Estrategia de Bombardeo Ofensivo"
BUL_offensive_bombing_strategy_desc:0 "Buscar destruir instalaciones, ya sean civiles o militares, directamente es una estrategia beneficiosa en una guerra de desgaste, como fue el caso de la Gran Guerra."
BUL_CAS_effort:0 "Enfoque en Apoyo Aéreo Cercano"
BUL_CAS_effort_desc:0 "El desarrollo de aviones específicamente dedicados a los ataques a tropas terrestres demostrará ser mejor que usar nuestros cazas para esta tarea."
BUL_bomber_focus:0 "Enfoque en Bombarderos"
BUL_bomber_focus_desc:0 "Las capacidades de destrucción solo pueden mejorar, por lo que esto incluye la destrucción desde un avión. El desarrollo de nuevos bombarderos solo fortalecerá la capacidad destructiva de nuestra fuerza aérea."
BUL_experimental_paradoppings:0 "Lanzamientos en Paracaídas Experimentales"
BUL_experimental_paradoppings_desc:0 "Lanzar tropas en paracaídas detrás de las líneas enemigas o en territorios de difícil acceso es perfectamente posible si controlamos los cielos."
BUL_aviation_effort_2:0 "Expansión de Bases Aéreas"
BUL_aviation_effort_2_desc:0 "Necesitaremos nuevas bases aéreas para acomodar los nuevos aviones que hemos producido."
BUL_rocket_effort:0 "Experimentos con Cohetes"
BUL_rocket_effort_desc:0 "Los cohetes están demostrando ser una tecnología potencialmente más destructiva que un bombardero más convencional. Merecen toda nuestra atención."
BUL_form_mechanics:0 "Formar Escuadrones de Mecánicos"
BUL_form_mechanics_desc:0 "Nuevos equipos de mecánicos serán entrenados para acompañar a nuestros aviadores."
BUL_crush_the_military_union:0 "Purgar la Unión Militar"
BUL_crush_the_military_union_desc:0 "La derrota del gobierno de Zveno no es suficiente debido a las simpatías dentro del ejército. Es necesaria una purga de este último para evitar que la autoridad de Boris III vuelva a ser cuestionada."
BUL_renew_kyoseivanovs_term:0 "Renovar el Mandato de Kyoseivanov"
BUL_renew_kyoseivanovs_term_desc:0 "Georgi Kyoseivanov no es más que una marioneta al servicio de Boris III. Sin embargo, la legitimidad de este último debe ser preservada, al menos a los ojos del público. La renovación de su mandato como Primer Ministro mejorará aún más su legitimidad."
BUL_approach_italy:0 "Acercarse a [ITA.GetNameDef]"
BUL_approach_italy_desc:0 "[ITA.GetNameDefCap] y [BUL.GetNameDef] tienen ambiciones e intereses comunes hacia otras naciones balcánicas. Un acercamiento al régimen de [ITA.GetLeader] permitirá, esperamos, obtener su autorización con respecto a una posible extensión de los territorios [BUL.GetAdjective]."
BUL_consolidate_the_regime:0 "Consolidar el Régimen de Autoridades"
BUL_consolidate_the_regime_desc:0 "La implementación del nuevo gobierno aún está fresca en la mente de los [BUL.GetAdjective]s. Se deben hacer esfuerzos para aumentar nuestra autoridad y ganar el apoyo de la población una vez que el ejército la haya adquirido."
BUL_saedinenieto_pravi_silata:0 "Saedinenieto Pravi Silata"
BUL_saedinenieto_pravi_silata_desc:0 "La autoridad de Boris III es todo lo que [BUL.GetNameDef] necesita para recuperar su gloria. Los diversos gobiernos parlamentarios solo han reducido el prestigio, la gloria y el poder de [BUL.GetNameDef], y es a través de la monarquía que los recuperará."
BUL_popovo_maneuvers:0 "Las Maniobras de Popovo"
BUL_popovo_maneuvers_desc:0 "Llevaremos a cabo maniobras militares en la ciudad de Popovo para preparar al ejército para las guerras de reconquista que estamos planeando."
BUL_reassert_claims:0 "Reafirmar las Reclamaciones de la Gran Bulgaria"
BUL_reassert_claims_desc:0 "Los Tratados de Bucarest y Neuilly-sur-Seine nos han privado de tierras búlgaras por derecho. Es hora de corregir esta injusticia reafirmando nuestras demandas sobre estas regiones que componen la 'Gran Bulgaria', una nación para todos los búlgaros."
BUL_demand_dobrudja:0 "Exigir la Anexión de Dobrudja"
BUL_demand_dobrudja_desc:0 "La región de Dobrudja fue injustamente tomada por el Reino de Rumanía al final de la Segunda Guerra Balcánica, a pesar de la presencia de una mayoría de búlgaros que solo esperan su liberación. [ROM.GetNameDefCap] nos devolverá este territorio, o lo recuperaremos por la fuerza."
BUL_demand_southern_territories:0 "Reclamar el Belomorie"
BUL_demand_southern_territories_desc:0 "La pérdida de las regiones de Tracia después de la Segunda Guerra Balcánica y la Gran Guerra también significó la pérdida de nuestro acceso al Mediterráneo y la separación de los habitantes búlgaros de estas tierras. Es hora de traerlos de vuelta a casa."
BUL_demand_vardaria:0 "Exigir la Anexión de Vardar"
BUL_demand_vardaria_desc:0 "Macedonia es una región búlgara y siempre lo será. A pesar de los esfuerzos de serbianización de [YUG.GetNameDef], los habitantes saben que son búlgaros en su corazón. Es hora de detener esta explotación de nuestro pueblo y devolver Macedonia a [BUL.GetNameDef]."
BUL_defend_the_new_borders:0 "Defender las Nuevas Fronteras"
BUL_defend_the_new_borders_desc:0 "Puede que hayamos ganado estas guerras, pero en cualquier momento podríamos perderlas nuevamente y encontrarnos separados de nuestros hermanos y hermanas una vez más. Implementaremos proyectos para fortificar estas nuevas fronteras."
BUL_long_live_boris_the_unifier:0 "¡Larga Vida a Boris el Unificador!"
BUL_long_live_boris_the_unifier_desc:0 "Boris III pudo reparar los errores cometidos por su padre e incluso lo hizo mejor al reunir toda la región búlgara bajo una sola nación. Será celebrado en la historia como el que devolvió a [BUL.GetNameDef] su orgullo."
BUL_tsarist_terror:0 "Terror Zarista"
BUL_tsarist_terror_desc:0 "Debemos apoyar la autoridad zarista para permitir que el gobierno tome las medidas necesarias para la prosperidad de [BUL.GetNameDef]. No podemos permitir que los opositores permanezcan libres."
BUL_royal_militarism:0 "Militarismo Real"
BUL_royal_militarism_desc:0 "Los esfuerzos para militarizar la sociedad, acompañados de fanatismo en favor de la monarquía y el zar, harán posible alcanzar nuestras ambiciones de reconquista."
BUL_allow_rigged_election:0 "Permitir Elección Fraudulenta"
BUL_allow_rigged_election_desc:0 "Para mantener cierta legitimidad legal para el Primer Ministro y el gobierno, se permitirán elecciones, pero bajo estrictas reglas para permitir que el gobierno zarista tenga la mayoría necesaria para implementar sus actividades."
BUL_mobilize_the_nation:0 "Movilizar a la Nación"
BUL_mobilize_the_nation_desc:0 "Cada ciudadano [BUL.GetAdjective] debe estar comprometido con la prosperidad de [BUL.GetNameDef]. Las campañas para movilizar a la población ayudarán a preparar a la gente y la economía para futuros conflictos."
BUL_patriotic_boom_among_the_populace:0 "Auge Patriótico entre la Población"
BUL_patriotic_boom_among_the_populace_desc:0 "Las diversas reformas zaristas han llevado a un resurgimiento del patriotismo. Una vez más, el pueblo [BUL.GetAdjective] quiere que su nación se convierta en una potencia respetada. Cumpliremos este deseo."
BUL_fortify_the_bulgarian_skies:0 "Fortificar los Cielos [BUL.GetAdjective]"
BUL_fortify_the_bulgarian_skies_desc:0 "Para permitir que nuestros soldados y ciudadanos estén protegidos de posibles bombardeos enemigos, los esfuerzos para instalar equipos antiaéreos serán priorizados por el gobierno."
BUL_ready_for_war:0 "Preparados para la Guerra"
BUL_ready_for_war_desc:0 "Hemos tomado suficientes medidas para considerar a [BUL.GetNameDef] como una nación preparada para futuras guerras totales."
BUL_an_alliance_of_desperation:0 "Una Alianza de Desesperación"
BUL_an_alliance_of_desperation_desc:0 "Al igual que nosotros, [GER.GetNameDef] buscó revertir las injusticias del tratado impuesto por el acuerdo al final de la Gran Guerra. Con tales alineaciones de intereses, sería prudente buscar una alianza, dado su poder."
BUL_concessions_to_lukov:0 "Concesiones a Lukov"
BUL_concessions_to_lukov_desc:0 "El Ministro de Guerra, Hristo Lukov, ha demostrado ser un activo significativo en la represión de Zveno y la dirección política de [BUL.GetNameDef]. Su influencia solo puede ser beneficiosa para la nación."
BUL_brannik_youth_organization:0 "Organización Juvenil Brannik"
BUL_brannik_youth_organization_desc:0 "El establecimiento de una organización juvenil cuya participación sería obligatoria, replicando la Juventud Hitleriana, ayudará a consolidar el patriotismo y el militarismo dentro de nuestra población."
BUL_cement_our_rule_with_an_iron_fist:0 "Comenzar a Consolidar Nuestro Gobierno"
BUL_cement_our_rule_with_an_iron_fist_desc:0 "La autoridad de Lukov aún está siendo desafiada de la misma manera que la de Boris III. La represión de los políticos considerados desleales, incluidos potencialmente los monárquicos, debe ser implementada."
BUL_combat_ideological_enemies_in_foreign_soil:0 "Combatir Enemigos Ideológicos"
BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "No podemos tolerar la propagación del bolchevismo bárbaro, una ideología que, ante todo, se opone al patriotismo y al nacionalismo. Como en España, estableceremos una fuerza expedicionaria para ayudar a las naciones que enfrentan esta ideología."
BUL_begin_militarization:0 "Militarización Rápida"
BUL_begin_militarization_desc:0 "Implementaremos programas avanzados de militarización. La población debe sacrificar su comodidad para dar paso a un prodigioso [BUL.GetName]."
BUL_totalitarian_control:0 "Control Totalitario"
BUL_totalitarian_control_desc:0 "Con la 'desaparición' de una gran parte de nuestros rivales políticos y militares, la autoridad de Lukov ya no está en peligro."
BUL_reassert_the_extended_land_claims:0 "Reafirmar Reclamaciones Territoriales Extendidas"
BUL_reassert_the_extended_land_claims_desc:0 "Para asegurar la supervivencia y la gloria de la nación [BUL.GetAdjective], debemos empujar nuestras fronteras hacia atrás para abrazar la neutralidad de la misma manera que nuestro país está naturalmente destinado a dominar los Balcanes."
BUL_crush_the_greeks:0 "Aplastar a [GRE.GetNameDef]"
BUL_crush_the_greeks_desc:0 "Nunca perdonaremos a Grecia por habernos hecho perder nuestro acceso al Mediterráneo. Es hora de recuperarlo y establecer nuestra dominación sobre el régimen de Atenas de una vez por todas."
BUL_divide_yugoslavia:0 "Dividir a [YUG.GetNameDef]"
BUL_divide_yugoslavia_desc:0 "Los traidores serbios querían quedarse con Macedonia para ellos haciéndoles creer a sus habitantes que eran más serbios que búlgaros y reprimiendo la herencia de la región. Es hora de que nos hagamos cargo de esta región esencial de Bulgaria."
BUL_topple_romania:0 "Derrocar a [ROM.GetNameDef]"
BUL_topple_romania_desc:0 "[ROM.GetNameDefCap] ha demostrado que solo piensa en su gente al tomar la región de Dobrudja, que hoy en día sigue poblada por búlgaros, y así como nos la quitaron por la fuerza, la recuperaremos por la fuerza."
BUL_tame_albania:0 "Domar a [ALB.GetNameDef]"
BUL_tame_albania_desc:0 "Agregar a Albania a nuestro imperio nos permitirá la dominación total de los Balcanes y evitará posibles futuras reclamaciones de esta última contra regiones como Kosovo."
BUL_aggressive_assimilation:0 "Asimilación Agresiva"
BUL_aggressive_assimilation_desc:0 "Se establecerán programas de bulgarización forzada en las diversas regiones anexadas, desde la educación hasta las señales de tráfico y la administración, para convertirlas en regiones modelo de la Gran Bulgaria."
BUL_demand_albanian_subjugation:0 "Exigir la Subyugación de [ALB.GetAdjective]"
BUL_demand_albanian_subjugation_desc:0 "[ALB.GetNameDefCap] es débil, gobernado por un rey títere. Si no intervenimos pronto, pueden caer ante [ITA.GetLeader] y sus desafortunados sueños de conquista mediterránea. Les ofreceremos unirse a un estado lleno de sus hermanos. ¡No es como si pudieran decir que no!"
BUL_politicize_the_trade_union:0 "Politizar los Sindicatos Libres"
BUL_politicized_trade_union_desc:0 "Ahora que hemos establecido un régimen democrático, el siguiente paso es llegar al pueblo. Un gobierno que el pueblo detesta no es un gobierno en absoluto. Sin embargo, hay una manera en que podemos fortalecer la creencia de nuestro pueblo en el estado. Los Sindicatos Libres son un sindicato prominente [BUL.GetAdjective], y muchos de los trabajadores ordinarios tienen membresía o algún vínculo con el sindicato. Si podemos comenzar a politizar este sindicato (que en el pasado ha permanecido en gran parte apolítico), podemos ganar más apoyo y fortalecer nuestra gobernanza de [BUL.GetNameDef]."
BUL_intergrate_womens_rights_organizations:0 "Integrar Organizaciones de Derechos de la Mujer"
BUL_intergrate_womens_rights_organizations_desc:0 "Anteriormente, a las mujeres se les negaban muchos de los derechos que poseían sus contrapartes europeas. Sin embargo, ahora que hemos eliminado gran parte de ese régimen retrógrado, podemos utilizar a poderosas activistas por los derechos de las mujeres como los Blagolev. Dimitar Blagolev fue miembro de nuestro partido, y su esposa fundó uno de los primeros grupos de derechos de las mujeres en nuestra gran nación. Si promovemos a personas como ella en el gobierno y otorgamos derechos a las mujeres, reforzaremos una mayor igualdad en todo [BUL.GetNameDef]."
BUL_request_macedonian_autonomy:0 "Solicitar Autonomía Macedónica"
BUL_request_macedonian_autonomy_desc:0 "Macedonia es un problema que ha resultado difícil de resolver. Con los macedonios divididos en dos naciones, han comenzado grandes movimientos militantes e independentistas. Facilitaría la gestión del país y reduciría las pérdidas económicas. Si otorgáramos (o al menos abogáramos por) la independencia macedonia, los problemas con la minoría macedonia comenzarían a disminuir."
BUL_promote_republicanism:0 "Abolir el Zarato"
BUL_strength_of_the_tsar:0 "Fuerza del Zar"


