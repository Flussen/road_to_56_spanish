BUL_motorized_equipment_1:0 "Fiat 626"
BUL_motorized_equipment_1_short:0 "Fiat 626"
BUL_motorized_equipment_1_desc:0 "El Fiat 626 era un camión mediano utilizado por el ejército búlgaro para el transporte militar."
BUL_light_tank_equipment_1:0 "Carro Veloce L3/33"
BUL_light_tank_equipment_1_short:0 "CV33"
BUL_light_tank_equipment_1_desc:0 "El CV33 italiano era un tanque ligero desarrollado en Italia. Varios de estos fueron importados de Italia a Bulgaria antes de la Segunda Guerra Mundial."
BUL_light_tank_equipment_2:0 "Tanque T-11"
BUL_light_tank_equipment_2_short:0 "T-11"
BUL_light_tank_equipment_2_desc:0 "El tanque T-11 fue un tanque adquirido por Bulgaria antes de la Segunda Guerra Mundial. El T-11 era una versión modificada del Škoda CKD Lt vz.35, que contaba con mejores cañones, mayor velocidad y mejor manejo."
BUL_light_tank_equipment_3:0 "Tanque T-12"
BUL_light_tank_equipment_3_short:0 "T-12"
BUL_light_tank_equipment_3_desc:0 "El T-12 era un tanque modificado por los búlgaros. Se basaba en el LT vz. 38 checoslovaco. Estos fueron más tarde entregados a Bulgaria por Alemania."
BUL_medium_tank_equipment_1:0 "Panzerkampfwagen III"
BUL_medium_tank_equipment_1_short:0 "T3G"
BUL_medium_tank_equipment_1_desc:0 "El Panzerkampfwagen III era un tanque producido por Bulgaria para el servicio en el ejército búlgaro. El Panzerkampfwagen III era un tanque capaz con un cañón de una libra."
BUL_medium_tank_equipment_2:0 "Maybach T4G Ausf. F2/G"
BUL_medium_tank_equipment_2_short:0 "T4G"
BUL_medium_tank_equipment_2_desc:0 "El Panzer IV Maybach T4G era la variante búlgara del Panzer IV. El Maybach estaba armado con un cañón diferente a sus contrapartes pero, por lo demás, permanecía sin cambios."
BUL_medium_tank_equipment_3:0 "Panzerkampfwagen IV Ausf. H"
BUL_medium_tank_equipment_3_short:0 "T-4"
BUL_medium_tank_equipment_3_desc:0 "El T-4 era la variante búlgara del Panzer IV. El T-4 tenía faldones laterales de serie pero, por lo demás, permanecía sin cambios."
