BUL_fighter_equipment_2_short:0 "DAR 11"
BUL_fighter_equipment_2_desc:0 "Como el ejército búlgaro estaba interesado en el 'Avia B-135' checo, negociaron para producirlos en Bulgaria bajo la designación de 'DAR 11'. Lamentablemente, el fabricante búlgaro no pudo fabricar la aeronave, y los prototipos producidos en Checoslovaquia terminaron siendo utilizados como aviones de entrenamiento. El ejército búlgaro adquirió el 'BF-109' en su lugar."
