#Eventos
axis_minors_bulgaria.1.t:0 "[BUL.GetNameDefCap] Anuncia su Apoyo al Comunismo con Características Balcánicas"
axis_minors_bulgaria.1.d:0 "Con el éxito de las revoluciones proletarias en ambos países, hemos establecido una excelente relación con [BUL.GetNameDef]. Resulta que apoyan nuestra decisión de buscar nuestro propio camino lejos de la influencia de Moscú y quieren concluir una alianza que una a nuestros dos países."
axis_minors_bulgaria.1.a:0 "Esto acelerará nuestros proyectos a largo plazo."
axis_minors_bulgaria.1.b:0 "No necesitamos su ayuda."

axis_minors_bulgaria.27.t:0 "Elecciones"
axis_minors_bulgaria.27.d:0 "El Zar ha otorgado recientemente derechos de voto a la población y ha anunciado una elección para decidir los derechos del pueblo; después de los resultados, quedó claro que los partidos extremistas radicales habían perdido, y se redujo a unos pocos partidos moderados. ¿Quién ganó?"
axis_minors_bulgaria.27.a:0 "Gana el DP."
axis_minors_bulgaria.27.b:0 "Gana el BZNS."
axis_minors_bulgaria.27.c:0 "Gana el BRSP."

axis_minors_bulgaria.28.t:0 "Suspender a Kyoseivanov"
axis_minors_bulgaria.28.d:0 "El Primer Ministro Georgi Kyoseivanov ha estado abusando de su poder, y su violación de la Constitución de Tarnovo no debe pasar desapercibida. Merece ser suspendido de su cargo por sus acciones contra la patria."
axis_minors_bulgaria.28.a:0 "¡Sáquenlo de aquí, corrupto fascista!"

axis_minors_bulgaria.29.t:0 "Revolución Comunista"
axis_minors_bulgaria.29.d:0 "Hemos crecido lentamente, y ahora una parte decente de la población nos apoya; no hay mejor momento para iniciar una revolución y derrocar a los fascistas corruptos."
axis_minors_bulgaria.29.a:0 "¡Comienza una nueva era!"

axis_minors_bulgaria.30.t:0 "La Cuestión del Rearme de [BUL.GetAdjective]"
axis_minors_bulgaria.30.d:0 "El Primer Ministro [BUL.GetAdjective] nos envió una solicitud para levantar las restricciones impuestas al ejército [BUL.GetAdjective] después de firmar el Tratado de Neuilly-sur-Seine. ¿Cómo responderemos?"
axis_minors_bulgaria.30.a:0 "Llámenlos a Salónica; aprendieron la lección."
axis_minors_bulgaria.30.b:0 "Esto solo iniciará un segundo gran conflicto."

axis_minors_bulgaria.31.t:0 "Respuesta al Acuerdo de Salónica"
axis_minors_bulgaria.31.d:0 "Delegados [BUL.GetAdjective] y [GRE.GetAdjective] llegaron a Salónica para discutir el rearme. Al final, decidieron permitir que [BUL.GetNameDef] se rearme en preparación para un conflicto en el horizonte. ¿Cómo deberíamos responder a este desarrollo?"
axis_minors_bulgaria.31.a:0 "Podemos alinearnos con eso."
axis_minors_bulgaria.31.b:0 "Enviar una protesta diplomática."

axis_minors_bulgaria.32.t:0 "El Acuerdo de Salónica"
axis_minors_bulgaria.32.d:0 "Hoy, los delegados [BUL.GetAdjective] y [GRE.GetAdjective] se reunieron en Salónica para firmar un acuerdo que nos permitirá rearmarnos. Ahora podemos realmente prepararnos para la próxima guerra."
axis_minors_bulgaria.32.a:0 "Todo el mundo debería poder rearmarse en tiempos como estos."

axis_minors_bulgaria.33.t:0 "La Cuestión de la Dobrudja del Sur"
axis_minors_bulgaria.33.d:0 "[BUL.GetNameDefCap] nos envió un telegrama ofreciendo participar en un pacto comercial balcánico, pero solo con el retorno de la Dobrudja del sur a ellos."
axis_minors_bulgaria.33.a:0 "Un intercambio justo."
axis_minors_bulgaria.33.b:0 "No podemos ceder nuestra tierra."

axis_minors_bulgaria.34.t:0 "Éxito en la Negociación de Dobrudja"
axis_minors_bulgaria.34.d:0 "[ROM.GetNameDef] ha aceptado nuestros términos y ha cedido la Dobrudja del sur a nosotros. Esto nos beneficiará enormemente."
axis_minors_bulgaria.34.a:0 "Este es un gran día."

axis_minors_bulgaria.35.t:0 "Fracaso en la Negociación de Dobrudja"
axis_minors_bulgaria.35.d:0 "Los diplomáticos [ROM.GetAdjective] han rechazado ceder la Dobrudja a nosotros. Sin embargo, no podemos responder agresivamente a este desarrollo."
axis_minors_bulgaria.35.a:0 "Después de todo, solo es un pedazo de tierra."

axis_minors_bulgaria.36.t:0 "Pacto de No Agresión con [BUL.GetNameDef]"
axis_minors_bulgaria.36.d:0 "[BUL.GetNameDefCap] nos ofrece un pacto de no agresión. Esto mejorará las relaciones entre nuestras naciones, pero también evitará la guerra."
axis_minors_bulgaria.36.a:0 "¿Por qué no?"
axis_minors_bulgaria.36.b:0 "No hacemos acuerdos con capitalistas."

axis_minors_bulgaria.37.t:0 "Tratado de No Agresión [SOV.GetAdjective]"
axis_minors_bulgaria.37.d:0 "[SOV.GetNameDefCap] ha firmado el acuerdo de no agresión entre nuestras naciones. Esto evitará un conflicto a gran escala."
axis_minors_bulgaria.37.a:0 "Muchas vidas jóvenes se han salvado hoy."

axis_minors_bulgaria.38.t:0 "Rechazo [SOV.GetAdjective]"
axis_minors_bulgaria.38.d:0 "Los [SOV.GetAdjective] respondieron a nuestro ofrecimiento de acuerdo. Esto puede significar que buscan un conflicto futuro. Sin embargo, nadie está seguro."
axis_minors_bulgaria.38.a:0 "Reza por los jóvenes de [BUL.GetNameDef]."

axis_minors_bulgaria.39.t:0 "Industria Militar Mejorada"
axis_minors_bulgaria.39.d:0 "Nuestra industria pesada ha crecido a nuevos niveles. Sin embargo, aún puede mejorar más allá de este nivel."
axis_minors_bulgaria.39.a:0 "¡Apresura la producción!"

axis_minors_bulgaria.41.t:0 "Sentando las Bases"
axis_minors_bulgaria.41.d:0 "Las acciones de la Unión Militar han ejercido demasiada presión sobre el gobierno que sus miembros dicen representar. Si [BUL.GetNameDef] quiere sobrevivir como nación, debe deshacerse de estos elementos rebeldes que acechan en las sombras y poner fin a sus intentos de derrocar al gobierno o descarrilar sus políticas."
axis_minors_bulgaria.41.a:0 "Ejecuta la operación."

axis_minors_bulgaria.42.t:0 "Estado de la Unión Militar"
axis_minors_bulgaria.42.d:0 "Si bien nuestros esfuerzos iniciales solo han capturado a los miembros más descarados de la organización de la Unión Militar, poco a poco estamos arrestando a más y más de sus miembros. Las confesiones de los operativos de bajo nivel de la organización están siendo interrogadas con promesas de acuerdos si cooperan. Naturalmente, el gobierno no ve ninguna razón para otorgar nada a estos traidores incluso si cooperan."
axis_minors_bulgaria.42.a:0 "Redobla nuestros esfuerzos en la búsqueda de estos perros traidores."

axis_minors_bulgaria.43.t:0 "La Redada Final"
axis_minors_bulgaria.43.d:0 "Los esfuerzos tanto del ejército como de nuestras fuerzas policiales han demostrado ser muy efectivos para capturar a los traidores restantes en nuestro país. Habiendo reunido a todos los culpables involucrados, podemos proceder al juicio de estos traidores."
axis_minors_bulgaria.43.a:0 "El juicio es una mera formalidad; serán ahorcados al amanecer."

axis_minors_bulgaria.44.t:0 "El Ultimátum de Dobrudja"
axis_minors_bulgaria.44.d:0 "Los [BUL.GetAdjective]s han enviado un ultimátum a través de su enviado diplomático sobre el estado del territorio de Dobrudja, que controlamos. Esto ha sido acompañado por una postura cada vez más hostil en las últimas semanas y ejercicios militares en un intento de asustarnos. ¿Cuál será nuestra respuesta a esta descarada carta?"
axis_minors_bulgaria.44.a:0 "Aceptaremos sus demandas solo para evitar otra guerra."
axis_minors_bulgaria.44.b:0 "No tenemos miedo de los [BUL.GetAdjective]s. Rechazamos este ultimátum absurdo."

axis_minors_bulgaria.45.t:0 "Los [ROM.GetAdjective]s Rechazan"
axis_minors_bulgaria.45.d:0 "El enviado diplomático ha llegado con la respuesta oficial de [ROM.GetNameDef]. Han rechazado nuestro ultimátum y ahora deben ser enseñados."
axis_minors_bulgaria.45.a:0 "Moviliza nuestras fuerzas y convoca una reunión del Estado Mayor."

axis_minors_bulgaria.46.t:0 "Los [ROM.GetAdjective]s Aceptan"
axis_minors_bulgaria.46.d:0 "El enviado diplomático ha llegado con la respuesta oficial de [ROM.GetNameDef]. El resto de Dobrudja será de ahora en adelante parte de [BUL.GetNameDef]."
axis_minors_bulgaria.46.a:0 "¡Todo está como debería ser!"

axis_minors_bulgaria.47.t:0 "La Cuestión de Tracia y Macedonia"
axis_minors_bulgaria.47.d:0 "Los territorios de Tracia y Macedonia han sido hogar de muchos búlgaros durante mucho tiempo. [BUL.GetNameDefCap] ha intentado argumentar esto durante mucho tiempo y ahora envía mensajes a través de sus enviados diplomáticos, que en términos inequívocos exigen la transferencia de Tracia y Macedonia de [GRE.GetNameDef] a [BUL.GetNameDef]. ¿Cuál será nuestra respuesta?"
axis_minors_bulgaria.47.a:0 "Aceptamos."
axis_minors_bulgaria.47.b:0 "No nos separaremos de Macedonia, pero ofreceremos a los [BUL.GetAdjective]s Tracia como un compromiso."
axis_minors_bulgaria.47.c:0 "¡Absurdas! ¡Toda esta cuestión es una tontería!"

axis_minors_bulgaria.48.t:0 "Rechazo [GRE.GetAdjective]"
axis_minors_bulgaria.48.d:0 "[GRE.GetNameDefCap] ha rechazado rotundamente nuestros términos con respecto a la transferencia territorial de Tracia y Macedonia."
axis_minors_bulgaria.48.a:0 "¡Esto es un ultraje! Convoca al Estado Mayor y prepárate para la guerra."

axis_minors_bulgaria.49.t:0 "[GRE.GetNameDefCap] Acepta"
axis_minors_bulgaria.49.d:0 "Si bien está claro que [GRE.GetNameDef] no está de acuerdo con nuestras demandas respecto a Tracia y Macedonia, sin embargo, han aceptado los términos del documento."
axis_minors_bulgaria.49.a:0 "¡Nuestro pueblo está reunido una vez más!"

axis_minors_bulgaria.50.t:0 "Contraoferta [GRE.GetAdjective]"
axis_minors_bulgaria.50.d:0 "Si bien se niegan a reconocer nuestras legítimas reivindicaciones sobre Macedonia, nos han hecho una contraoferta. Esto implica la transferencia de Tracia a nuestra esfera de influencia, y aunque no es todo lo que queríamos, esto podría resultar fructífero para nuestra nación de todos modos."
axis_minors_bulgaria.50.a:0 "Aceptaremos la transferencia de Tracia, pero esto no es el final de esta cuestión."

axis_minors_bulgaria.51.t:0 "Ultimátum de Vardar"
axis_minors_bulgaria.51.d:0 "A medida que [BUL.GetNameDef] se fortalece, sigue tratando de restaurar sus fronteras. [BUL.GetNameDefCap] ha enviado un documento detallando sus demandas para que el territorio de Vardar sea devuelto a su 'legítimo' propietario, que en su mente es [BUL.GetNameDef].\n¿Qué diremos a una demanda tan descarada?"
axis_minors_bulgaria.51.a:0 "Permitir que los [BUL.GetAdjective]s lo controlen para mantener la paz."
axis_minors_bulgaria.51.b:0 "Rechaza esta tontería de inmediato."

axis_minors_bulgaria.52.t:0 "Rechazo [YUG.GetAdjective]"
axis_minors_bulgaria.52.d:0 "La respuesta [YUG.GetAdjective] ha sido tan rápida como breve. La nación se niega a reconocer nuestra legítima reivindicación sobre el Vardar y rechaza la idea de transferir su control a nuestro país."
axis_minors_bulgaria.52.a:0 "¡Esto es un ultraje! Convoca al Estado Mayor y prepárate para la guerra."

axis_minors_bulgaria.53.t:0 "[YUG.GetNameDef] Acepta"
axis_minors_bulgaria.53.d:0 "Ya sea que [YUG.GetNameDef] no vea razón para derramar sangre por el territorio de Vardar, o que reconozcan la fuerza de nuestro ejército, sin embargo, han aceptado nuestras demandas. ¡El Vardar es nuestro!"
axis_minors_bulgaria.53.a:0 "¡Damos la bienvenida a los búlgaros de Vardar una vez más a nuestra nación!"

axis_minors_bulgaria.54.t:0 "La Marcha sobre Sofía"
axis_minors_bulgaria.54.d:0 "Hemos reunido suficiente apoyo para finalmente exigir el control del país al zar para nuestro nuevo líder Hristo Lukov, replicando el ascenso al poder de Benito Mussolini. A partir de este momento, una nueva era está amaneciendo en [BUL.GetNameDef]."
axis_minors_bulgaria.54.a:0 "Ahora tenemos que mantener este control sobre [BUL.GetNameDef]."


axis_minors_bulgaria.55.t:0 "El Nuevo Heredero"
axis_minors_bulgaria.55.d:0 "Un recién nacido ha bendecido a [BUL.GetNameDef]. El hijo del Zar Boris y Giovanna de Italia, pronto él será quien lleve a [BUL.GetNameDef] a la grandeza como su zar, tal como su padre antes que él."
axis_minors_bulgaria.55.a:0 "Bendícelo."

axis_minors_bulgaria.56.t:0 "Muerte del Zar Boris III"
axis_minors_bulgaria.56.d:0 "Fuerzas desconocidas han asesinado al Zar Boris III. Fue encontrado en el palacio tirado en el suelo, presumiblemente envenenado. La policía no ha encontrado una pista para atrapar al asesino. Sin embargo, se han difundido rumores de que los [GER.GetAdjective]s lo asesinaron. No obstante, se ha establecido una nueva regencia para gobernar [BUL.GetNameDef] hasta que el joven Simeón alcance la mayoría de edad. ¿Quién debe ser el regente principal?"
axis_minors_bulgaria.56.a:0 "Kyril, el hermano del difunto Zar."
axis_minors_bulgaria.56.b:0 "Bogdan Filov, el primer ministro."

axis_minors_bulgaria.57.t:0 "El Primer Congreso del Estado Comunista"
axis_minors_bulgaria.57.d:0 "Recientemente, tomamos el poder en Bulgaria. Encabezando la revolución estaba el camarada Georgi Dimitrov, cuyas ideas sobre el comunismo son muy experimentales. Naturalmente, muchos miembros del partido ahora piensan que debería renunciar en favor de otro secretario, como Christian Rakovsky o Valko Chervenkov, quienes creen que la mejor forma de comunismo es el estalinismo. ¿Quizás tienen razón?"
axis_minors_bulgaria.57.a:0 "Dimitrov debe quedarse."
axis_minors_bulgaria.57.b:0 "El experimentalismo puede llevar a una nación entera a la ruina."
axis_minors_bulgaria.57.c:0 "Rakovsky jugará un papel esencial en la revolución mundial."

axis_minors_bulgaria.58.t:0 "Demandas [BUL.GetAdjective]"
axis_minors_bulgaria.58.d:0 "[BUL.GetNameDefCap] nos ha amenazado con una invasión a menos que cedamos a sus demandas, incluyendo un gobierno comunista y ser forzados a una alianza con ellos; ¿cómo respondemos a esto?"
axis_minors_bulgaria.58.a:0 "Debemos proteger a nuestro pueblo cediendo."
axis_minors_bulgaria.58.b:0 "Rechaza estas demandas escandalosas."

axis_minors_bulgaria.59.t:0 "[ALB.GetNameDefCap] Acepta"
axis_minors_bulgaria.59.desc:0 "[BUL.GetNameDefCap] ha recuperado recientemente el territorio de Macedonia Vardar. Ahora tiene una frontera con nosotros, pero para nuestro descontento, nos han amenazado con una invasión a menos que cedamos a sus demandas que incluyen, entre otras cosas, un gobierno comunista y ser forzados a una alianza con ellos; ¿cómo respondemos a esto?"
axis_minors_bulgaria.59.a:0 "Debemos proteger a nuestro pueblo cediendo."

axis_minors_bulgaria.60.t:0 "[ALB.GetNameDefCap] Rechaza"
axis_minors_bulgaria.60.desc:0 "[ALB.GetNameDefCap] desafió nuestro poder y rechazó nuestras demandas; ¿no saben que no pueden derrotarnos de ninguna manera?"
axis_minors_bulgaria.60.a:0 "Pfft. No necesitamos su tierra de todos modos."
axis_minors_bulgaria.60.b:0 "Es la guerra."

axis_minors_bulgaria.61.t:0 "[BUL.GetNameDefCap] Ofrece Pacto Comercial"
axis_minors_bulgaria.61.d:0 "Los representantes [BUL.GetAdjective] nos informaron de su intención de crear una alianza comercial balcánica. ¿Cómo deberíamos responder?"
axis_minors_bulgaria.61.a:0 "¿Por qué no?"
axis_minors_bulgaria.61.b:0 "Esto no nos ayudará."

axis_minors_bulgaria.62.t:0 "[TUR.GetNameDefCap] Firma el Pacto"
