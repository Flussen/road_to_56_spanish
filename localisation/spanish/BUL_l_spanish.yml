axis_minors_bulgaria.70.t:0 "Autonomía Macedónica"
axis_minors_bulgaria.70.d:0 "[BUL.GetNameDefCap] ha solicitado que demos a los macedonios algo de autonomía para que se desarrollen y establezcan relaciones con los [BUL.GetAdjective]s."
axis_minors_bulgaria.70.a:0 "Darles autonomía también ayudará con nuestros problemas internos."
axis_minors_bulgaria.70.b:0 "Ellos no deciden qué hacemos con nuestras regiones."

axis_minors_bulgaria.71.t:0 "Autonomía Macedónica"
axis_minors_bulgaria.71.d:0 "[YUG.GetNameDefCap] aceptó nuestra solicitud y dio a los macedonios algo de autonomía. Ahora podemos iniciar la diplomacia con ellos."
axis_minors_bulgaria.71.a:0 "Genial."

axis_minors_bulgaria.72.t:0 "Autonomía Macedónica"
axis_minors_bulgaria.72.d:0 "[YUG.GetNameDefCap] ha rechazado nuestra solicitud y decidió mantener a los macedonios integrados sin una autonomía especial."
axis_minors_bulgaria.72.a:0 "¿No tienen simpatía?"

