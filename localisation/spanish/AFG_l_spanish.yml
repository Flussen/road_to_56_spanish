AFG_illiteracy_desc:0 "El pueblo de Afganistán, debido a la mala calidad de vida y la gestión del sistema educativo, ha permanecido muy analfabeto con menos del diez por ciento de la población siendo capaz de leer y escribir. Esto significa que el país carece de personal capacitado que trabajaría en puestos de trabajo y gubernamentales más altos, por ejemplo, la Universidad de Kabul, que se abrió en 1931 pero no aceptó ninguna admisión hasta un año después debido a la escasez de personal."

######## MILITARY IDEAS ########

AFG_afghan_army:0 "[GetAfghanArmyFocusName]"
AFG_afghan_army_desc:0 "El [GetAfghanArmyFocusName] consiste en gran medida en soldados tribales no entrenados de muchas de las tribus de Afganistán que también están mal equipados con armas y equipos del siglo pasado. Nuestro ejército está influenciado en gran medida por otros países como [ENG.GetNameDef] o [SOV.GetNameDef], que representan la fuente de equipo militar y tecnologías."
AFG_afghan_army_modern:0 "[GetAfghanArmyFocusName]"
AFG_afghan_army_modern_desc:0 "El [GetAfghanArmyFocusName] consiste en guerreros tribales y combatientes no entrenados de muchas de las tribus de [AFG.GetNameDef], quienes también están mal equipados con armas y equipos del siglo pasado."
AFG_afghan_army_tribe:0 "[GetAfghanArmyFocusName]"
