AFG_rural_schools_category:0 "Construir Escuelas Rurales"
AFG_rural_schools_category_desc:0 "Las regiones rurales desconectadas de Kābul y la administración central de Afganistán son los principales contribuyentes al problema de analfabetismo que Afganistán enfrenta actualmente. Debemos mejorar nuestros métodos de educación rural y su disponibilidad."
AFG_develop_faryab:0 "Explotar los Campos Petrolíferos de [1008.GetName]"
AFG_develop_bamyan:0 "Desarrollar las Minas de Acero de [1009.GetName]"
AFG_develop_kabul:0 "Explotar los Depósitos de Cromo de [267.GetName]"
AFG_develop_unlock_tt:0 "Desbloquea Decisiones §YProspectar Recursos§!"
AFG_open_schools:0 "Construir Escuelas Rurales en [FROM.GetName]"
AFG_opium_crackdown:0 "Represión de la Producción de Opio"
AFG_opium_crackdown_desc:0 "La producción de opio ha sido muy constante durante gran parte de un siglo en muchas ciudades y pueblos de Afganistán, así como en el campo, con muchos de los productores de opiáceos escondiéndose en las montañas y desiertos de Afganistán. Cuando Mahoma no va a la montaña, la montaña va a Mahoma."
AFG_ban_opium_decision:0 "Hacer Cumplir la Prohibición del Opio en [FROM.GetName]"
reinstall_AFG_king:0 "Reinstalar al Rey [AFG.GetAdjective]"
AFG_purchase_soviet_tanks:0 "Comprar Tanques [SOV.GetAdjective]"
AFG_purchase_soviet_tanks_desc:0 "Debemos solicitar la venta de tanques de [SOV.GetNameDefCap] ya que necesitamos mecanizar y agregar más blindaje a nuestras unidades y batallones."
