######## ECONOMY IDEAS ########

AFG_decentralized_economy:0 "Economía Arruinada"
AFG_decentralized_economy_desc:0 "La economía de Afganistán ha sido en gran parte muy básica, consistiendo principalmente en el comercio de materias primas como algodón, tabaco y opio, que juegan un papel muy importante en la economía [AFG.GetAdjective]. La posición geográfica de Afganistán en Asia Central es crucial para el flujo de bienes entre Europa y Asia y el país sirve como un cruce de caminos, sin embargo, Afganistán no puede beneficiarse de su posición en el mundo debido a su gran aislamiento y una economía muy rudimentaria."
AFG_decentralized_economy_1:0 "Economía Arruinada"
AFG_decentralized_economy_1_desc:0 "La economía de Afganistán ha sido en gran parte muy básica, consistiendo principalmente en el comercio de materias primas como algodón, tabaco y opio, que juegan un papel muy importante en la economía [AFG.GetAdjective]. La posición geográfica de Afganistán en Asia Central es crucial para el flujo de bienes entre Europa y Asia y el país sirve como un cruce de caminos, sin embargo, Afganistán no puede beneficiarse de su posición en el mundo debido a su gran aislamiento y una economía muy rudimentaria."
AFG_decentralized_economy_2:0 "Economía Arruinada"
AFG_decentralized_economy_2_desc:0 "La economía de Afganistán ha sido en gran parte muy básica, consistiendo principalmente en el comercio de materias primas como algodón, tabaco y opio, que juegan un papel muy importante en la economía [AFG.GetAdjective]. La posición geográfica de Afganistán en Asia Central es crucial para el flujo de bienes entre Europa y Asia y el país sirve como un cruce de caminos, sin embargo, Afganistán no puede beneficiarse de su posición en el mundo debido a su gran aislamiento y una economía muy rudimentaria."
AFG_decentralized_economy_3:0 "Boom Económico"
AFG_decentralized_economy_3_desc:0 "Lo que ha ocurrido en Afganistán en el transcurso de solo unos pocos años, el hecho de que Afganistán haya logrado pasar de ser un rincón subdesarrollado a una nación industrial moderna y próspera es asombroso. ¡Somos la prueba de que los milagros realmente existen!"
