AFG_prussians_of_the_orient_modern:0 "Prusianos de Oriente"
AFG_prussians_of_the_orient_modern_desc:0 "[AFG.GetNameDefCap] ha mejorado enormemente su ejército, incluso ganándose el título de \"Prusianos de Oriente\" que le han otorgado muchos extranjeros, ¡[AFG.GetNameDefCap] tiene un futuro brillante por delante!"
AFG_prussians_of_the_orient_tribe:0 "Cementerio de Imperios"
AFG_prussians_of_the_orient_tribe_desc:0 "A la sombra de las escarpadas montañas y los desiertos azotados por el viento yace Afganistán, el enigmático cementerio de imperios, donde los ecos de los conquistadores pasados susurran relatos de ambición engullidos por la tierra implacable. A lo largo de los siglos, la tierra ha permanecido como un testigo silencioso, revelando la tenacidad de su gente y la naturaleza esquiva del dominio que elude a aquellos que se atreven a pisar sus terrenos históricos."
