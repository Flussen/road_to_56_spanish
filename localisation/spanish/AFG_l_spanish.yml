 ######## LOYA JIRGA EVENTS ########

AFG_loya_jirga.1.t:0 "Comienza la Loya Jirga de [GetYear]"
AFG_loya_jirga.1.desc:0 "Durante siglos, el código social pastún dictó las normas culturales y sociales entre la gente común y los miembros privilegiados de la sociedad. Según su estatuto, los jefes del país, junto con los líderes tribales, celebran una reunión anual de la Loya Jirga para discutir el rumbo del país en estos tiempos inquietantes. \n\nSe espera que la Jirga de este año se enfoque principalmente en el estado social de las mujeres, la industrialización de Kābul y las reformas escolares recientemente introducidas, así como en la política exterior de la nación. Se espera que el Rey, acompañado por los miembros de su gabinete, llegue en unas pocas horas. Hemos recibido información de que algunos agricultores de Nimruz y Farah están descontentos con la redistribución de suministros, mientras que los habitantes del norte de Takhar están preocupados por los recientes ataques Basmachi en sus tierras. También se espera que algunos miembros del ejército expresen su insatisfacción con el plan de modernización actual. Por otro lado, anticipamos recibir un abrumador apoyo de Kābul, donde se acaba de inaugurar la primera universidad del país.\n\nSe aconsejó al Rey que adoptara una postura firme en cuanto al ejército, pero que estuviera listo para ofrecer concesiones si la discusión se vuelve demasiado acalorada. En definitiva, no queremos repetir los errores de la Loya Jirga de 1928."
AFG_loya_jirga.1.a:0 "Nos aseguraremos de no perdernosla."

AFG_loya_jirga.2.t:0 "El Estado de las Mujeres"
AFG_loya_jirga.2.desc:0 "Los líderes tribales han sido muy tradicionales en cuanto al estado social de las mujeres y sus derechos en Afganistán, y se disgustarían mucho si otorgáramos más derechos a las mujeres que violarían el Pashtunwali y las costumbres del pueblo pastún. ¡Debemos ser cautelosos, ya que un solo paso en la dirección equivocada puede causar descontento!"
AFG_loya_jirga.2.a:0 "Intentemos no enfadarlos."

AFG_loya_jirga.3.t:0 "La Política Exterior"
AFG_loya_jirga.3.desc:0 "El estado político de Afganistán ha estado muy polarizado en cuanto a la política exterior de la nación, algunos anhelan el regreso del anterior Rey, Amanullah, mientras que otros tienen ambiciones contrastantes. ¡Debemos unir las aspiraciones de estas tribus en un solo objetivo común, divididos somos débiles, unidos somos fuertes!"
AFG_loya_jirga.3.a:0 "Esto se logrará, Inshallah."

AFG_loya_jirga.4.t:0 "El Desarrollo de Afganistán"
AFG_loya_jirga.4.desc:0 "Los líderes tribales han solicitado muchas veces al gobierno que subsidie proyectos de infraestructura o abra nuevas fábricas, sin embargo, el Rey y su Regencia han rechazado estas propuestas cada vez. ¡Si deseamos mantener contenta a la gente, también debemos mejorar el nivel de vida de nuestros compatriotas!"
AFG_loya_jirga.4.a:0 "Una propuesta interesante."

AFG_loya_jirga.5.t:0 "El Fin de la Loya Jirga de [GetYear]"
AFG_loya_jirga.5.desc:0 "Con todos los líderes tribales y oradores siendo escuchados, la Loya Jirga de [GetYear] ha concluido. [GetLoyaJirgaEventDesc]. Ahora es momento de actuar conforme a las propuestas y deseos de los miembros de la Jirga que han presentado. Tenemos tiempo suficiente para hacerlo, sin embargo, tomarnos demasiado tiempo probablemente enfadará a los líderes tribales."
AFG_loya_jirga.5.a:0 "Excelente."

AFG_loya_jirga_good:0 "Durante la Jirga, el Rey y su Gobierno adoptaron una postura conciliadora y amistosa hacia los miembros de la Jirga y expresaron su deseo de cooperación. The Kābul Times describió la Jirga de este año como democrática y directa."
AFG_loya_jirga_bad:0 "Durante la Jirga, el Rey y su Gobierno adoptaron una postura agresiva y poco amistosa hacia la reforma y los miembros de la Jirga, lo cual fue recibido con mucha resistencia por parte de los miembros de la Jirga y fue altamente criticado por The Kābul Times y muchas otras agencias de noticias."

AFG_loya_jirga.10.t:0 "El Curso de la Loya Jirga de 1936"
AFG_loya_jirga.10.d:0 "La Loya Jirga comenzará en breve, lo que nos proporciona el tiempo suficiente para determinar el curso político de la Jirga de este año. La Regencia, compuesta por el Primer Ministro Mohammad Hashim Khan y el Ministro de Guerra Shah Mahmud Khan, ha aconsejado al Rey que continúe la política de centralización y reforma. Esto ha sido recibido con resistencia por muchos de los pueblos tribales que no simpatizan con las reformas que se están implementando, las cuales se oponen al Pashtunwali, el código de vida pastún. \n\nEstas sencillas gentes solo desean la estabilidad de Afganistán y que se respeten sus costumbres culturales, quizás si les ofrecemos concesiones como autonomía local y la ratificación de la Hasht Nafari, desearán cooperar con el gobierno."
AFG_loya_jirga.10.a:0 "¡Impulsar las reformas!"
AFG_loya_jirga.10.b:0 "Quizás podamos llegar a un compromiso."

######## OTROS EVENTOS ########

afghanistan.1.t:0 "Tribus Locales Ofrecen Asistencia"
afghanistan.1.d:0 "Durante nuestro momento de necesidad, una tribu local se ha acercado a nosotros con una oferta de servicio militar. La tribu, conocida por sus feroces habilidades de combate y lealtad, está dispuesta a proporcionar soldados para reforzar las filas de nuestro ejército.\n\nSin embargo, esta oferta conlleva posibles consecuencias. La tribu esperará un trato preferencial y podría exigir un papel más grande en nuestras operaciones militares. Si se les concede, esto podría llevar a que nuestro ejército se vuelva más dependiente de estas tribus, lo que podría causar tensiones con otras facciones dentro del país."
afghanistan.1.a:0 "Podríamos usar toda la ayuda que podamos obtener."
afghanistan.1.b:0 "No necesitamos tal asistencia."

afghanistan.2.t:0 "[AFG.GetName] Solicita Apoyo Político"
afghanistan.2.d:0 "Afganistán carece de líderes políticos y revolucionarios para liderar al pueblo y al Hezb-e Khalq, debemos enviar asesores tayikos a Afganistán, ya que son cultural y lingüísticamente similares a la población local. Si elegimos no enviar apoyo diplomático y político, Afganistán podría distanciarse de nosotros y seguir otro camino separado de Moscú."
afghanistan.2.a:0 "Enviar a Shirinsho Shotemur."
afghanistan.2.b:0 "Enviar a Dmitri Protopopov."
afghanistan.2.c:0 "No merecen nuestro apoyo."

afghanistan.3.t:0 "La Cuestión de Tayikistán"
afghanistan.3.d:0 "El gobierno [AFG.GetAdjective] se ha acercado a nosotros con una solicitud interesante, han solicitado la transferencia de propiedad de [742.GetName] a Afganistán. Sin embargo, esto no viene sin razones. Los tayikos y pastunes han vivido en relativa paz a lo largo de los siglos en Afganistán y tienen mucho en común. Sería prudente concederles esta concesión, ya que probablemente enfrentarían menos resistencia política de los tayikos."
afghanistan.3.a:0 "Estamos de acuerdo."
afghanistan.3.b:0 "¡Ridículo!"

afghanistan.4.t:0 "Los [SOV.GetAdjective]s Aceptan"
afghanistan.4.d:0 "Después de recibir la carta hace unos días, Moscú ha aceptado lo que hemos propuesto, [742.GetName] será incorporado a Afganistán. Debemos esperar que los tayikos no resistan el nuevo cambio en el gobierno y la administración local."
afghanistan.4.a:0 "¡Tayikos y pastunes, una vez más en armonía!"

afghanistan.5.t:0 "[AFG.GetLeader] Propone la Invasión de [PER.GetName]"
afghanistan.5.d:0 "Hemos recibido una propuesta interesante por parte del gobierno [AFG.GetAdjective], proponen una invasión conjunta de [PER.GetNameDef] para asegurar el frente sur y prevenir cualquier influencia no deseada de infiltrarse en Persia. Esto también nos ayudaría a avanzar nuestros intereses en el Medio Oriente y aseguraría más campos petroleros, así como proteger nuestros propios campos en Bakú."
afghanistan.5.a:0 "¡Brillante! Ordenen la invasión."
afghanistan.5.b:0 "Esto no nos concierne."

afghanistan.6.t:0 "Los [SOV.GetAdjective]s Rechazan la Propuesta"
afghanistan.6.d:0 "Después de recibir la carta hace unos días, Moscú ha decidido rechazar nuestra solicitud. Nuestra confianza en el gobierno [SOV.GetAdjective] se ha roto. Aunque una gran parte de la población [AFG.GetAdjective] es étnicamente tayika, ¡Afganistán nunca podrá unir las tierras tayikas!"
afghanistan.6.a:0 "Mala elección."

afghanistan.7.t:0 "Nómadas se Reasientan en [AFG_nomad_state.GetName]"
afghanistan.7.d:0 "Muchos nómadas de desiertos y valles vecinos han decidido asentarse en [AFG_nomad_state.GetName], según informan los Gobernadores de Wilayat en [AFG_nomad_state.GetName]. Esto, por supuesto, beneficiará nuestra economía, sin embargo, debemos esperar que [AFG_nomad_state.GetName] pueda soportar una afluencia tan grande de nómadas en un período tan corto de tiempo."
afghanistan.7.a:0 "¡Cuantos más, mejor!"

afghanistan.12.t:0 "La Visita de Estado a Berlín"
afghanistan.12.d:0 "Después de partir de Kābul hace muchas semanas, la Familia Real ha llegado a Berlín. A su llegada, fueron recibidos por el propio [GER.GetLeader], quien se mostró complacido de conocer a la Familia Real de Afganistán. Durante la visita, Sardar Mohammad Hashim Khan mostró gran interés en el modo de vida [GER.GetAdjective] y las tradiciones [GER.GetAdjective]. Mientras asistía a una gala en Berlín organizada por [GER.GetLeader], proclamó su interés en aumentar la cooperación económica y militar con [GER.GetNameDef]."
afghanistan.12.a:0 "Podría tener razón."

afghanistan.13.t:0 "Los [SOV.GetAdjective]s Rechazan"
afghanistan.13.d:0 "El gobierno [SOV.GetAdjective] ha rechazado nuestra moción para invadir [PER.GetNameDef]. Han proclamado que el frente sur no es de gran preocupación para ellos y que [PER.GetNameDef] no representa una amenaza para los campos petroleros de Bakú."
afghanistan.13.a:0 "Mala elección."

afghanistan.14.t:0 "Las Elecciones [AFG.GetAdjective] de [GetYear]"
afghanistan.14.d:0 "El camino hacia la democracia en Afganistán ha sido largo y difícil. Por fin, se ha logrado. Las elecciones [AFG.GetAdjective] de [GetYear] son prueba de que la democracia en Afganistán es posible y alcanzable. Sin embargo, aún queda una pregunta, ¿quién ganará estas elecciones? Algunos predicen que los conservadores mantendrán su mayoría y ganarán, mientras que otros predicen un triunfo inesperado e improbable del Hezb-e Watan. ¡Gente de Afganistán, salgan y voten! Es su derecho fundamental y deber para con su estado y su pueblo."
afghanistan.14.a:0 "Reelección para los Conservadores."
afghanistan.14.b:0 "¡Triunfa el Partido de la Patria!"

afghanistan.15.t:0 "Los Preparativos para la Gira de Amanullah"
afghanistan.15.d:0 "Desde su regreso a Afganistán no hace mucho tiempo, Amanullah ha estado planeando una gira real por Europa. La última vez que intentó esto fue interrumpido por una guerra civil en Afganistán mientras estaba en el extranjero. Así que se exilió con el resto de la Familia Real. Esta vez, ha planeado realizar la misma gira que hizo en 1928, visitando El Cairo, Roma, París, Londres, Berlín, Varsovia y finalmente Estambul. Si todo sale según lo planeado, Amanullah habrá completado este viaje en aproximadamente 6 meses. Solo podemos esperar que la situación en casa se mantenga estable y que el Rey regrese sano y salvo."
afghanistan.15.a:0 "Que tengan un viaje seguro."

afghanistan.16.t:0 "Los [SOV.GetAdjective]s Envían a Shotemur"
afghanistan.16.d:0 "Hace solo unos días, el informe enviado desde Kābul llegó a Moscú y a manos de [SOV.GetLeader]. Después de recibir las noticias, [SOV.GetLeader] convocó una asamblea de sus hombres más leales, quienes luego debatieron cuidadosa y consideradamente sobre la propuesta presentada. Después de muchas largas horas de acalorado debate, se tomó una decisión. Shirnisho Shotemur, el líder y fundador de la ASSR de Tayikistán, junto con Vitaly Primakov, comandante adjunto del Distrito Militar de Leningrado, llegarán pronto a Kābul. Según lo propuesto, Shotemur también se convertirá en la figura principal del Khalq y de la Nación [AFG.GetAdjective]."
afghanistan.16.a:0 "¡Tovarishi, bienvenidos!"

afghanistan.17.t:0 "Los [SOV.GetAdjective]s Envían a Protopopov"
afghanistan.17.d:0 "Hace solo unos días, el informe enviado desde Kābul llegó a Moscú y a manos de [SOV.GetLeader]. Después de recibir las noticias, [SOV.GetLeader] convocó una asamblea de sus hombres más leales, quienes luego debatieron cuidadosa y consideradamente sobre la propuesta presentada. Después de muchas largas horas de acalorado debate, se tomó una decisión. Dmitri Protopopov, una figura prominente y conocida en la política tayika, junto con Vitaly Primakov, comandante adjunto del Distrito Militar de Leningrado, llegarán pronto a Kābul. Según lo propuesto, Protopopov también se convertirá en la figura principal del Khalq y de la Nación [AFG.GetAdjective]."
afghanistan.17.a:0 "¡Tovarishi, bienvenidos!"

afghanistan.18.t:0 "Los [SOV.GetAdjective]s Rechazan Nuestra Oferta"
afghanistan.18.d:0 "Hace solo unos días, el informe enviado desde Kābul llegó a Moscú y a manos de [SOV.GetLeader]. Después de recibir las noticias, [SOV.GetLeader] convocó una asamblea de sus hombres más leales, quienes luego debatieron cuidadosa y consideradamente sobre la propuesta presentada. Después de muchas largas horas de acalorado debate, debido a significativas discrepancias entre los bolcheviques, no se alcanzó una decisión. Parece que Moscú no tiene interés en Afganistán, solo podemos esperar que esto no signifique el fin de las relaciones [SOV.GetAdjective]-[AFG.GetAdjective]."
afghanistan.18.a:0 "¡Cómo se atreven, esto es inaceptable!"
afghanistan.18.b:0 "Nada importante. ¡Homeira, tráeme los periódicos!"

afghanistan.19.t:0 "La Crisis del Consejo"
afghanistan.19.d:0 "El Consejo Revolucionario ha estado demasiado tiempo sin un Presidente, no podemos esperar que continúe funcionando sin un líder adecuado del Consejo. Es hora de elegir un Presidente ya que los [SOV.GetAdjective]s no han podido proporcionarnos líderes suficientes que puedan dirigir el Consejo Revolucionario. ¡Debe mantenerse la estabilidad y el orden dentro del partido!"
afghanistan.19.a:0 "La estabilidad debe mantenerse."
afghanistan.19.b:0 "¡Utilicemos esto a favor de Parcham!"

afghanistan.20.t:0 "Festival Anual de Deportes Turcomanos"
afghanistan.20.d:0 "El Rey de Afganistán, Mohammad Zahir Shah, ha asistido al festival anual de deportes turcomanos celebrado en una localidad cercana a Kābul, un festival ecuestre local que sirve como un medio para distraer al pueblo afgano del mundo que lentamente se precipita en el fuego y las llamas. Afortunadamente, el pueblo [AFG.GetAdjective] no tiene motivos para preocuparse, ya que una invasión extranjera de Afganistán parece poco probable, ¿verdad?"
afghanistan.20.a:0 "¡Con el Rey en el poder, Afganistán es invencible!"
afghanistan.20.b:0 "Él se divierte mientras el mundo arde... ¡Vergonzoso!"

afghanistan.21.t:0 "Mawlana Qiamuddin Khadim Arrestado"
afghanistan.21.d:0 "Hoy temprano, se llevó a cabo una redada en la casa de Qiamuddin por parte del KhAD, fue arrestado por un supuesto complot contra el gobierno y el partido de Afganistán. El jefe del KhAD ha propuesto tres soluciones para su arresto: ejecutarlo enfadará a la facción Parcham pero también eliminará a uno de sus líderes más influyentes, si no el más influyente; simplemente arrestarlo y sacarlo de la política [AFG.GetAdjective] también es una buena opción; también podríamos liberarlo, pero esto causaría inestabilidad y fortalecería a Parcham."
afghanistan.21.a:0 "Ahórcalo, no merece nada más."
afghanistan.21.b:0 "Arresta al traidor."
afghanistan.21.c:0 "Libéralo."

afghanistan.22.t:0 "Mawlana Qiamuddin Khadim Muere en Prisión"
afghanistan.22.d:0 "Mientras estaba en prisión, el líder de Parcham, Mawlana Qiamuddin Khadim, ha muerto hoy temprano. Muchas personas han estado boicoteando y protestando por su arresto desde que ocurrió, pero hemos logrado sofocar estas protestas. Muchos se preguntan cómo continuará Parcham sin su líder."
afghanistan.22.a:0 "¿Dónde trazamos la línea?"

afghanistan.23.t:0 "Reforma Educativa Finaliza"
afghanistan.23.d:0 "Después de muchos años y meses, [AFG.GetNameDef] finalmente ha terminado su reforma educativa. Muchas escuelas rurales en todo el país se abrieron como resultado para educar al pueblo. Casi toda la población de Afganistán ahora es completamente alfabetizada, esto incluye también a muchas personas mayores. Debemos continuar mejorando esta nación tanto como podamos. ¡Esperemos que la próxima generación de pensadores [AFG.GetAdjective] gane la fama y el respeto que merece nuestra nación!"
afghanistan.23.a:0 "¡El futuro de Afganistán parece brillante!"

afghanistan.24.t:0 "Muhammad Amin Bughra Se Nos Acerca"
afghanistan.24.d:0 "Sobre el exuberante Corredor de Wakhan, ha estallado una guerra en una tierra distante. Hoy al amanecer, alrededor de cuarenta hombres cabalgaron hacia Kābul, parece que vinieron del este, de la ahora región devastada por la guerra de Tunganistán. Exhaustos después de muchos días de viaje, pero con mucho que comunicar, solicitaron inmediatamente hablar con [AFG.GetLeader]. Después de identificar quiénes eran realmente estos hombres, se les concedió su solicitud. \n\nEl líder de esta expedición no era otro que Muhammad Amin Bughra, el líder exiliado de la República de Turkestán Oriental. Él y algunos de sus seguidores habían viajado cientos de millas para entregar las noticias de la Rebelión de Kashgar a Kābul. Junto con eso, también solicitaron apoyo militar para Tunganistán. \n\nDespués de escuchar esto, muchos generales y oficiales superiores del Ejército [AFG.GetAdjective] aconsejaron a [AFG.GetLeader] que apoyara a los expedicionarios, nuestro apoyo podría significar mucho para ellos ya que es el único que tienen."
afghanistan.24.a:0 "Todo nuestro apoyo es tuyo."
afghanistan.24.b:0 "Deja ir solo a los hombres más entusiastas."
afghanistan.24.c:0 "¡Guardias! ¡Echen a estos hombres!"

afghanistan.25.t:0 "El Vuelo del Pamir"
afghanistan.25.d:0 "Es el amanecer del 24 de agosto, tres hombres valientes con gran determinación han decidido asumir la tarea más valiente, cruzar el Pamir. Después de semanas de preparación, estos tres hombres [GER.Adjective] que operan para Lufthansa, una agencia aérea [GER.Adjective], han decidido que hoy es el día en que emprenderán un vuelo a través del Pamir con la esperanza de llegar a salvo a las montañas y desiertos. Si todo va bien, se espera que regresen en no menos de dos semanas."
afghanistan.25.a:0 "Que tengan un viaje seguro."

afghanistan.26.t:0 "La Desaparición del Vuelo del Pamir"
afghanistan.26.d:0 "Han pasado tres semanas y no ha habido informes del Vuelo del Pamir. Según nuestras estimaciones, ya deberían estar aquí hace cuatro días, pero no lo están. Sin embargo, aún hay esperanza, ya que nuestras estimaciones podrían no ser correctas y podrían regresar en cualquier momento, tal vez en este mismo instante estén aterrizando en Kābul. Rezaremos por su regreso seguro."
afghanistan.26.a:0 "Oh Dios, ¿qué ha pasado?"

afghanistan.27.t:0 "El Vuelo del Pamir Regresa"
afghanistan.27.d:0 "Después de un mes, el Vuelo del Pamir ha sido contactado con éxito y se ha confirmado que están vivos y bien. Algunos días después de establecer contacto por radio con la tripulación del vuelo, aterrizaron en Kābul y fueron recibidos como héroes nacionales. ¡Hoy se ha logrado una gran hazaña, el primer vuelo a través del Pamir ha tenido lugar!"
afghanistan.27.a:0 "Gracias a Dios, ahora están a salvo."
afghanistan.27.b:0 "¡Son héroes nacionales!"
afghanistan.27.c:0 "Invítalos a quedarse, ¡son brillantes!"

afghanistan.28.t:0 "El Destino de la Familia Real"
afghanistan.28.d:0 "Con el reciente golpe en [AFG.GetNameDefCap], el Rey junto con la Familia Real de Afganistán han sido depuestos. Ha llegado el momento de poner fin a este asunto y pasar a temas más importantes. Podemos exiliarlos o ejecutarlos en nombre de la revolución."
afghanistan.28.a:0 "Exílialos."
afghanistan.28.b:0 "Uno por uno, serán fusilados."

afghanistan.29.t:0 "La Familia Real [AFG.GetAdjective] Solicita Exilio"
afghanistan.29.d:0 "Con el reciente golpe en [AFG.GetNameDefCap], el Rey junto con la Familia Real de Afganistán han sido depuestos. Los comunistas han decidido exiliarlos, por lo que han venido aquí en busca de refugio."
afghanistan.29.a:0 "Son más que bienvenidos aquí."
afghanistan.29.b:0 "Envíalos en su camino."

afghanistan.30.t:0 "Acercamiento a Jamiat-e Islami"
afghanistan.30.d:0 "Después de contactar a Faqir en la reciente lucha contra el Rey, el hecho de que el Rey haya adoptado un enfoque totalmente simbólico, Mohammad Hashim Khan, el primer ministro, es una figura de gobierno obviamente liberal. Como se acercaron a Jamiat y Maududi, un conocido activista político islamista, ha acordado emitir una fatwa contra Hashim Khan declarándolo 'Taghut' o 'Tirano', una persona contra la cual se justifica la rebelión abierta."
afghanistan.30.a:0 "¡Emite la fatwa públicamente! ¡No podemos tolerar esta tiranía!"
afghanistan.30.b:0 "Emite la fatwa entre los miembros de la rebelión, para no provocar conflictos."

afghanistan.31.t:0 "Las Tribus Prometen Apoyo"
afghanistan.31.d:0 "Como el siguiente paso para establecer sentimientos antigubernamentales dentro del país, contactaremos a las tribus en gran parte aisladas que no conocen nada de la política del país. Con promesas de desarrollarlas industrialmente y hacerlas más presentes políticamente, podemos asegurar su apoyo. Sin embargo, esto podría tener consecuencias, ya que si intentamos la centralización podrían rebelarse en ciertas áreas."
afghanistan.31.a:0 "¡Genial!"

afghanistan.32.t:0 "Grandes Refuerzos de Jamiaat-e Islami"
afghanistan.32.d:0 "El Jamiat-e Islami, al que hemos brindado mucho apoyo en nuestro grupo de resistencia, nos ha dado refuerzos muy necesarios en gran número. Las fuerzas han entrado en la provincia de Kandahar desde las regiones pakistaníes."
afghanistan.32.a:0 "¡Cuantos más, mejor!"


afghanistan.33.t:0 "Refuerzos de Jamiat Islami"
afghanistan.33.d:0 "El Jamiat-e Islami, al que hemos elogiado y ayudado a establecer sus bases, finalmente nos ha recompensado enviando una pequeña fuerza de refuerzos que han entrado en la provincia de Kandahar desde las regiones paquistaníes."
afghanistan.33.a:0 "Debemos ser cautelosos..."

afghanistan.34.t:0 "Apoyo de las Tribus"
afghanistan.34.d:0 "Las tribus han cumplido su promesa de ayuda y nos han enviado una gran cantidad de armas que nuestros muyahidines pueden usar en su yihad contra el gobierno, pueden ser antiguas pero necesitamos todo lo que podamos obtener."
afghanistan.34.a:0 "¡Maravilloso!"

afghanistan.35.t:0 "La Cuestión de la Shura"
afghanistan.35.d:0 "La Shura, o 'Consejo' en pastún, es un principio islámico que cree en la consulta entre el líder y los consejeros. En los primeros califatos se establecieron consejos con consejeros para ayudar al Emir en asuntos del estado, pero, ¿quién debería poder elegir a estos miembros del consejo?"
afghanistan.35.a:0 "¡Elegidos por el Ulema!"
afghanistan.35.b:0 "¡Elegidos por el Emir!"
afghanistan.35.c:0 "¡Elegidos por el Pueblo!"

afghanistan.36.t:0 "Implementando la Sharia"
afghanistan.36.d:0 "La Sharia es la ley divina que cualquier estado islámico o califato debe seguir e implementar, sin embargo, ha habido muchas interpretaciones y ejecuciones de estas leyes. Las tres principales son la interpretación de los Rashidun, que principalmente cree en la lealtad al líder y el servicio militar; los Omeyas, que se centran principalmente en el saqueo del botín de guerra y la expansión del Islam; y los otomanos, que implementaron programas para ganar mano de obra de reserva y se especializaron en armar las guarniciones o la Gendarmería. ¿Cuál de estas implementaciones se adapta mejor al pueblo de Afganistán? Eso es lo que debemos determinar."
afghanistan.36.a:0 "¡Los Rashidun, la Sharia original!"
afghanistan.36.b:0 "¡Los Omeyas, el apogeo del Islam!"
afghanistan.36.c:0 "¡Los otomanos, los reformadores!"

afghanistan.37.t:0 "Especialización del Ulema"
afghanistan.37.d:0 "El Ulema es muy prominente en nuestra nación, sin embargo, podríamos especializarlos con ciertos poderes en áreas específicas, lo que podría ayudar a prevenir cualquier lucha por el poder o desastres en el futuro. Las tres principales son el gobierno, el ejército o el sector educativo. Debemos proceder con cuidado, ya que darle demasiado poder al Ulema puede resultar en un resultado no deseado."
afghanistan.37.a:0 "Poderes políticos, para ayudar con la moral de nuestro pueblo."
afghanistan.37.b:0 "Poderes militares, para ayudar con la organización del ejército."
afghanistan.37.c:0 "Poderes educativos, para ayudar a desarrollar nuestra alfabetización."

afghanistan.38.t:0 "Cuestiones del Zakat"
afghanistan.38.d:0 "El Zakat es el principio islámico fundamental de dar una pequeña cantidad de dinero a los pobres y sin hogar. Sin embargo, con nuestro nuevo cambio hacia la politización del Islam, no sería correcto no incluirlo en nuestra nueva constitución. La pregunta es, ¿de quién será el dinero que proporcionará el Zakat?"
afghanistan.38.a:0 "¡Obligar al estado!"
afghanistan.38.b:0 "¡Zakat por el pueblo!"
afghanistan.38.c:0 "¡Zakat por el pueblo, a través del estado!"

afghanistan.39.t:0 "La Base para la Yihad"
afghanistan.39.d:0 "La lucha santa o 'Yihad' en árabe es uno de los principios más importantes del Islam y puede incluir muchos tipos, incluyendo la Yihad por medios militares, la Yihad por medios civiles y la Yihad por medios de resistencia. Debemos encontrar una base para la Yihad en la que enfocarnos para ayudar con la prosperidad y defensa de nuestra nación."
afghanistan.39.a:0 "¡Islam por la fuerza!"
afghanistan.39.b:0 "¡Cada hombre, una yihad!"
afghanistan.39.c:0 "¡Resiste al mal, abraza a Alá!"

afghanistan.40.t:0 "La Constitución de [AFG.GetNameDefCap]"
afghanistan.40.d:0 "Después de muchas discusiones acaloradas sobre varios temas de nuestra constitución, finalmente hemos terminado la primera constitución de [AFG.GetNameDef]. Con el apoyo de la Loya Jirga, la Constitución de [GetYear] ha sido aprobada y ampliamente aceptada. ¡Que Afganistán prospere por mil años, Inshallah!"
afghanistan.40.a:0 "¡Afganistán zindabad!"

afghanistan.41.t:0 "Protesta Pacífica en [AFG_communist_state_target.GetName]"
afghanistan.41.d:0 "Se informa que las últimas protestas de [PER.GetCommunistParty] en [AFG_communist_state_target.GetName] han sido pacíficas y sin ningún accidente. Esto nos ayudará a mejorar nuestra imagen enormemente y atraerá a muchas personas a nuestra causa. Esperemos que las próximas protestas no se tornen violentas."
afghanistan.41.a:0 "Genial."

afghanistan.42.t:0 "Protesta en [AFG_communist_state_target.GetName]"
afghanistan.42.d:0 "Se informa que las últimas protestas de [PER.GetCommunistParty] en [AFG_communist_state_target.GetName] han sido relativamente pacíficas, con algunos accidentes. Algunos extremistas comunistas comenzaron a chocar con la oposición, lo que se convirtió en una pelea. La Fuerza Policial [PER.GetAdjective] se vio obligada a intervenir para calmar la situación peligrosa. Debemos ser cuidadosos para no provocar una respuesta acalorada."
afghanistan.42.a:0 "Debemos ser cautelosos."

afghanistan.43.t:0 "Protesta Violenta en [AFG_communist_state_target.GetName]"
afghanistan.43.d:0 "Se informa que las últimas protestas de [PER.GetCommunistParty] en [AFG_communist_state_target.GetName] han sido desastrosas. Muchas personas han resultado heridas en ambos lados, algunas con heridas graves y han sido escoltadas al hospital más cercano. ¡Debemos aplastar este extremismo! Si no lo hacemos, una guerra civil en [PER.GetNameDef] podría parecer más probable."
afghanistan.43.a:0 "Esto se ha vuelto bastante peligroso..."

afghanistan.44.t:0 "Afganistán Solicita un Cese al Fuego"
afghanistan.44.d:0 "Debido a que las fuerzas [AFG.GetAdjective] mantienen tierras en Pakistán y nuestra incapacidad para atacarlas ha resultado en el agotamiento de nuestro ejército, pensamos que lo mejor podría ser ceder las tierras que controlan ya que las regiones solo nos han proporcionado problemas y están poco desarrolladas."
afghanistan.44.a:0 "¡No! ¡Debemos luchar hasta el final!"
afghanistan.44.b:0 "Lo mejor para la nación..."

afghanistan.45.t:0 "[AFG.GetNameDefCap] Solicita Tropas"
afghanistan.45.d:0 "Citando la necesidad de proteger su nación y su gente, que se encuentra en un área estratégica muy importante, y el hecho de que el gobierno [AFG.GetAdjective] está rodeado de potenciales enemigos de Alemania sin acceso a la costa, este último ha solicitado que se envíen tropas [GER.GetAdjective] a su territorio para garantizar su soberanía, su defensa y la de los intereses alemanes."
afghanistan.45.a:0 "No podemos permitirnos perder otro aliado."
afghanistan.45.b:0 "Nuestras tropas se quedarán en casa."

afghanistan.46.t:0 "Tropas [GER.GetAdjective] Llegan"
afghanistan.46.d:0 "El gobierno [GER.GetAdjective] ha acordado enviar cinco destacamentos de la Wehrmacht para asistir a nuestro ejército en la defensa de nuestro territorio. Han citado la necesidad de proteger Afganistán, diciendo que Afganistán es estratégicamente importante para su causa y sería un buen aliado de los [GER.GetAdjective] en la región."
afghanistan.46.a:0 "¡Excelente!"

afghanistan.47.t:0 "Los [GER.GetAdjective] Rechazan"
afghanistan.47.d:0 "Citando en particular su priorización de la defensa del territorio [GER.GetAdjective], los [GER.GetAdjective] han rechazado enviar tropas para defender [AFG.GetNameDef]."
afghanistan.47.a:0 "Un lobo solitario una vez más."

afghanistan.48.t:0 "Los Comunistas Asaltan [266.GetName]"
afghanistan.48.d:0 "Miembros de [PER.GetCommunistParty] han asaltado hoy la capital y el Parlamento de [PER.GetNameDef], han derrocado al gobierno actual y han proclamado la República Socialista de Irán. Los [PER.GetCommunistParty] han ganado suficiente apoyo que la resistencia a su golpe de estado ha sido mínima. Este es el fin del camino para [PER.GetRulingParty], pero un comienzo para el comunismo en [PER.GetNameDef]."
afghanistan.48.a:0 "¡Una derrota trágica!"

afghanistan.50.t:0 "[AFG.GetNameDefCap] Presiona por la Unificación"
afghanistan.50.d:0 "Debido a nuestra creciente cooperación económica y política con Afganistán, han propuesto una unificación de [ROOT.GetNameDef] con [AFG.GetNameDef], citando la necesidad de unificar la llama revolucionaria en el Medio Oriente bajo una sola bandera. Sin embargo, depende de nosotros decidir si ceder a sus demandas o rechazarlas."
afghanistan.50.a:0 "¡Una idea brillante!"
afghanistan.50.b:0 "¡De ninguna manera!"

afghanistan.51.t:0 "[AFG.GetName] Presiona por Pakistán"
afghanistan.51.d:0 "El gobierno [AFG.GetAdjective] ha exigido el control sobre las regiones de [444.GetName], [442.GetName] y [445.GetName]. Declaran que la razón de esta demanda es el reclamo histórico de Afganistán sobre estas tierras y los muchos millones de pastunes que viven allí hoy. Para mantener relaciones cordiales con Afganistán, quizás queramos ceder a sus demandas."
afghanistan.51.a:0 "Ceder a sus demandas."
afghanistan.51.b:0 "Esta es nuestra tierra y no la entregaremos."

afghanistan.52.t:0 "El Regreso de Amanullah Khan"
afghanistan.52.d:0 "Viendo que las condiciones para su regreso son perfectas, Amanullah Khan ha sido invitado a regresar a Afganistán. Ha aceptado gustosamente la invitación, buscando mejorar Afganistán y corregir sus errores anteriores como Rey de Afganistán que en última instancia llevaron a la revuelta Saqqawista en 1929. Ha expresado su gratitud hacia Haji Mirzali Khan por la invitación."
afghanistan.52.a:0 "Bienvenido, Rey Amanullah."

afghanistan.53.t:0 "Guerra Civil en Afganistán"
afghanistan.53.a:0 "Otro día, otra guerra..."
afghanistan.53.d:0 "Durante la semana pasada, muchos líderes tribales en Afganistán se han pronunciado en contra del Rey y la Regencia, compuesta principalmente por sus dos tíos, Mohammad Hashim Khan y Shah Mahmud Khan. A sus ojos, el gobierno de Afganistán se ha vuelto demasiado moderno y se ha alejado demasiado de los valores y costumbres tradicionalistas del pueblo [AFG.GetAdjective]. Con esto en mente, han decidido lanzar una rebelión a gran escala para derrocar al régimen. Muchos especulan que el líder de Jamiat-e Islami, Abdul-Al'a Maududi, también está involucrado en el conflicto, sin embargo, no se ha encontrado evidencia que confirme esta sospecha."

afghanistan.54.t:0 "¿Intervención Militar en Afganistán?"
afghanistan.54.d:0 "Hace unos meses, estalló una guerra civil en Afganistán. La razón de esto fue la insatisfacción con el gobierno por obtener más control sobre la población y el aumento del impulso hacia la modernización. Decidieron que era hora de poner fin a la supuesta tiranía del gobierno actual y, posteriormente, estallaron revueltas generalizadas en todo Afganistán. Sin embargo, este conflicto ha estado ocurriendo durante bastante tiempo, podríamos usar esto a nuestro favor y atacar Afganistán mientras están débiles y divididos. ¿Qué debemos hacer?"
afghanistan.54.a:0 "El polvo se asentará por sí solo."
afghanistan.54.b:0 "El apoyo material debería ser suficiente."
afghanistan.54.c:0 "¡Enviar al Ejército Rojo!"

afghanistan.55.t:0 "¿Resistencia en Pakistán?"
afghanistan.55.d:0 "La resistencia en Pakistán ha alcanzado su punto más alto durante las últimas semanas, la causa de esto es desconocida, sin embargo, nuestros operativos han logrado vincular al gobierno [AFG.GetAdjective] con los movimientos de resistencia en Pakistán ya que un alijo de equipo militar fue capturado durante una redada en la casa de un presunto combatiente de la resistencia [PAK.GetAdjective]. Hemos logrado confirmar que estas armas, de hecho, están siendo contrabandeadas desde Afganistán. Si esto continúa o no, no lo podemos saber."
afghanistan.55.a:0 "Debemos mantenernos vigilantes..."

afghanistan.56.t:0 "La Gira Real Llega a El Cairo"
afghanistan.56.d:0 "Después de zarpar desde Quetta, la Gira Real ha llegado a El Cairo, donde fueron recibidos por [EGY.GetLeader]. Se celebró un desfile militar en la capital y Amanullah saludó a los soldados [EGY.GetAdjective]. [EGY.GetLeader] y Amanullah discutieron luego los lazos entre los dos países. Después de pasar una semana en El Cairo, la Gira Real zarpó nuevamente, esta vez hacia Roma."
afghanistan.56.a:0 "Genial"

afghanistan.57.t:0 "La Familia Real Llega a Roma"
afghanistan.57.d:0 "Después de pasar una semana en El Cairo, la Gira Real zarpó hacia Roma. A su llegada a Roma, fueron recibidos con una ceremonia militar y [ITA.GetLeader]. Durante su última visita a Roma, a Amanullah se le otorgó la Orden Suprema de la Santísima Anunciación por el Rey de Italia. Amanullah también se reunió con el Papa Pío XI de la Santa Sede. El Rey quedó impresionado con los avances industriales y tecnológicos que vio en Roma. La Gira Real pasó mucho tiempo en Roma, sin embargo, después de unas semanas, se embarcaron hacia Marsella."
afghanistan.57.a:0 "Genial."

afghanistan.58.t:0 "Amanullah se Reúne con [FRA.GetLeader]"
afghanistan.58.d:0 "La Gira Real se embarcó hacia Marsella hace aproximadamente un mes, después de lo cual abordaron un tren con destino a París. Una vez en París, fueron recibidos con un desfile militar y se disparó una salva de cañones en honor al Rey Amanullah. [FRA.GetLeader] recibió a la Pareja Real y les obsequió un Peugeot 202 de última línea. Después de pasar una semana en París explorando la animada ciudad, Amanullah partió hacia Berlín."
afghanistan.58.a:0 "Genial."

afghanistan.59.t:0 "El Rey Visita Berlín"
afghanistan.59.d:0 "Después de salir de París, el rey germanófilo abordó un tren con destino a Berlín. Después de algunos días, Amanullah fue recibido en la Pariser Platz, donde fue recibido por [GER.GetLeader]. El Rey quedó impresionado con el ejército [GER.GetAdjective], tanto que solicitó una entrega de Stahlhelms [GER.GetAdjective] para Afganistán. A Amanullah se le permitió hablar en el Reichstag, donde su discurso fue recibido con apoyo por parte de los miembros del [GER.GetRulingParty] y el propio [GER.GetLeader]. Después de maravillarse con la arquitectura y el arte [GER.GetAdjective], Amanullah decidió una vez más dejar Berlín para dirigirse a Londres."
afghanistan.59.a:0 "Genial."

afghanistan.60.t:0 "Amanullah Llega a Londres"
afghanistan.60.d:0 "Después de salir de Berlín, la Pareja Real viajó a Dover a bordo del SS Maid of Orleans. Poco después, se dirigieron a Londres, donde fueron recibidos por [ENG.GetLeader]. Se celebró una ceremonia militar en honor a Amanullah. Amanullah destacó la importancia de [ENG.GetNameDef] para Afganistán, tanto como socio militar como económico. [ENG.GetLeader] estuvo de acuerdo y declaró que [ENG.GetNameDef] mejorará la cooperación entre las dos naciones. Después de pasar algunas semanas en Londres, Amanullah y la Gira Real partieron hacia Varsovia."
afghanistan.60.a:0 "Genial."

afghanistan.61.t:0 "La Gira Llega a Varsovia"
afghanistan.61.d:0 "Tras su visita a Londres, la Pareja Real partió hacia Varsovia, donde llegaron unas semanas después. En Varsovia fueron recibidos por [POL.GetLeader]. Se celebró una ceremonia militar en honor a Amanullah. Amanullah y [POL.GetLeader] recorrieron la capital en coche mientras discutían la política europea. El Rey luego se reunió con los Ministros Polacos, a quienes saludó con entusiasmo. Después de pasar poco tiempo en Varsovia, la Gira Real comenzó su viaje hacia su destino final, Estambul."
afghanistan.61.a:0 "Genial."

afghanistan.62.t:0 "Amanullah se Reúne con [TUR.GetLeader]"
afghanistan.62.d:0 "Con la visita posterior a Varsovia, donde la Gira Real no pasó mucho tiempo, Amanullah dejó Polonia hacia Turquía. Llegaron a Estambul una semana después, a su llegada fueron recibidos por [TUR.GetLeader] y soldados [TUR.GetAdjective] en una marcha en honor a Amanullah. [TUR.GetLeader] destacó la importancia de la cooperación en el Medio Oriente y las ambiciones [TUR.GetAdjective] para la región. Amanullah estuvo en gran medida de acuerdo con las declaraciones de [TUR.GetLeader] y expresó abiertamente su apoyo para fortalecer la cooperación entre [TUR.GetNameDef] y Afganistán. Como este fue el destino final de la Gira Real por Europa, se pasó una gran cantidad de tiempo en Estambul. Así, después de dos semanas, Amanullah dejó Estambul en un tren con destino a Kābul."
afghanistan.62.a:0 "Genial."

afghanistan.63.t:0 "La Gira Termina"
afghanistan.63.d:0 "Finalmente, después de 6 meses en el extranjero, Amanullah Khan y la Reina Soraya Tarzi han llegado a Kābul. Esto marca el final de la Gira Real por Europa. Amanullah fue recibido por el pueblo en Kābul, después de lo cual fue escoltado hacia el Palacio de Darulaman. Habiendo pasado mucho tiempo en el extranjero, Amanullah ha regresado con nuevas perspectivas sobre política interna y exterior. Amanullah ha prometido reformar Afganistán de un rincón subdesarrollado a una nación moderna y occidental."
afghanistan.63.a:0 "Finalmente, el Rey regresa..."

afghanistan.64.t:0 "¿Autodeterminación para [442.GetName]?"
afghanistan.64.d:0 "Las tierras del norte de [442.GetName], o Khyber Pakhtunkhwa, han estado habitadas durante siglos por pastunes y [AFG.GetAdjective]s por igual. Son, por supuesto, muy diferentes a nuestro pueblo y esto ha resultado en su deseo de independencia durante más de una década. Como tal, el gobierno [AFG.GetAdjective] se ha acercado a nosotros con una solicitud para realizar un referéndum en el que el pueblo pastún que vive en [442.GetName] tendría la capacidad de elegir su propio destino, ya sea su permanencia indefinida en nuestra nación, o unirse a sus hermanos [AFG.GetAdjective]. Sin embargo, si deseamos que [442.GetName] siga siendo nuestro, tendríamos que dar grandes concesiones a los pastunes étnicos que viven en la región."
afghanistan.64.a:0 "Quizás podríamos realizar un referéndum..."
afghanistan.64.b:0 "Nunca, ¡esta es nuestra tierra!"

afghanistan.66.t:0 "Los Khidmatgars Votan por la Secesión"
afghanistan.66.d:0 "Los Khudai Khidmatgars, después de un largo y arduo proceso de deliberación y consideración, finalmente han decidido unirse a [AFG.GetNameDef]. El líder de los Khidmatgars, Abdul Ghaffar Khan, ha declarado que debido a nuestras concesiones prometidas a los pastunes que viven en [442.GetName] y nuestras similitudes culturales, han votado por la unificación con Afganistán y su posterior secesión. Se ha informado que el referéndum fue una victoria rápida para Afganistán con un [?AFG_percentage]% votando por la secesión."
afghanistan.66.a:0 "¡Otra gran victoria para Afganistán!"

afghanistan.67.t:0 "Los Khidmatgars Votan por la Unión"
afghanistan.67.d:0 "Los Khudai Khidmatgars, después de un largo y arduo proceso de deliberación y consideración, finalmente han decidido unirse a [AFG.GetNameDef]. El líder de los Khidmatgars, Abdul Ghaffar Khan, ha declarado que debido a nuestras concesiones prometidas a los pastunes que viven en [442.GetName] y nuestra disposición a cooperar con ellos, han votado por permanecer como parte de nuestra nación, sin embargo, con mayor autonomía. Se ha informado que el referéndum fue una victoria rápida para nosotros con un [?AFG.RAJ_PAK_percentage]% votando por la unión."
afghanistan.67.a:0 "¡Excelente!"

afghanistan.68.t:0 "[RAJ.GetNameDefCap] Rechaza"
afghanistan.68.d:0 "[RAJ.GetNameDefCap] ha rechazado la propuesta de un referéndum en [442.GetName], posiblemente debido a su inestabilidad política o las crecientes tensiones en la geopolítica global. Su negativa ha sido altamente criticada en [442.GetName] por los Khudai Khidmatgars y otros grupos de resistencia."
afghanistan.68.a:0 "¡Qué vergüenza!"

afghanistan.69.t:0 "[RAJ.GetNameDefCap] Acepta"
afghanistan.69.d:0 "[RAJ.GetNameDefCap] ha aceptado la propuesta de un referéndum en [442.GetName]. Esto es maravilloso ya que permitirá una resolución libre y democrática de la cuestión de [442.GetName] y los pastunes étnicos que viven allí volverán a tener el derecho de autodeterminación. Su aprobación del referéndum ha sido altamente respaldada en [442.GetName] por los Khudai Khidmatgars y otros grupos de resistencia."
afghanistan.69.a:0 "¡Excelente!"


afghanistan.70.t:0 "La Guerra Civil [PER.GetAdjective]"
afghanistan.70.d:0 "Nuestra nación ha sufrido inestabilidad durante demasiado tiempo, pero al igual que el agua tiene su temperatura de ebullición, también nuestra nación, y parece que hemos llegado a ella. Hoy mismo se ha informado que grupos de resistencia armados, en toda la nación, han tomado las armas para luchar contra nuestro régimen en nombre del socialismo y el marxismo. Este es el fin del camino."
afghanistan.70.a:0 "¡Luchar hasta el último hombre!"

afghanistan.71.t:0 "Apoyo de las Tribus"
afghanistan.71.d:0 "Las tribus han cumplido su promesa de ayuda y nos han enviado una gran cantidad de armamento que nuestros muyahidines pueden usar en su yihad contra el gobierno, pueden ser antiguas pero necesitamos todo lo que podamos obtener."
afghanistan.71.a:0 "¡Maravilloso!"

afghanistan.72.t:0 "¿Reaproximación con Afganistán?"
afghanistan.72.d:0 "El gobierno [AFG.GetAdjective] se ha acercado a nosotros con la esperanza de reconciliar las relaciones diplomáticas [GetRajAdjective]-[AFG.GetAdjective]. Han declarado que Afganistán no ve a [RAJ.GetNameDef] como un enemigo, sino como un amigo en la geopolítica regional. Han propuesto un Tratado de Amistad y un Pacto de No Agresión Mutua. La pregunta es, ¿compartimos las mismas opiniones que los [AFG.GetAdjective]s?"
afghanistan.72.a:0 "Debemos mantener relaciones cordiales con Afganistán."
afghanistan.72.b:0 "No se puede, viejo amigo."

afghanistan.73.t:0 "[AFG_country_for_pakistan_press.GetNameDefCap] Acepta"
afghanistan.73.d:0 "El gobierno [AFG_country_for_pakistan_press.GetAdjective] ha tomado una decisión estratégica para concedernos el control de [444.GetName], [442.GetName] y [445.GetName]. Han expresado su deseo de continuar la cooperación con Afganistán y han citado que el gobierno [AFG_country_for_pakistan_press.GetAdjective] ve a Afganistán más como un aliado que como un enemigo."
afghanistan.73.a:0 "¡Maravilloso!"

afghanistan.74.t:0 "[AFG_country_for_pakistan_press.GetNameDefCap] Rechaza"
afghanistan.74.d:0 "El gobierno [AFG_country_for_pakistan_press.GetAdjective] ha tomado una decisión deliberada de rechazarnos el control de [444.GetName], [442.GetName] y [445.GetName]. Han declarado que estas tierras pertenecen legítimamente a [AFG_country_for_pakistan_press.GetNameDef], pero también esperan que esto no dañe las relaciones [AFG.GetAdjective]-[AFG_country_for_pakistan_press.GetAdjective]."
afghanistan.74.a:0 "Pésima elección."

afghanistan.75.t:0 "Llega el Apoyo [GER.GetAdjective]"
afghanistan.75.d:0 "Varios envíos de armas y municiones han llegado hoy a Afganistán provenientes de Alemania. Junto con estas armas vinieron muchos soldados de la Wehrmacht y agentes de la Abwehr [GER.GetAdjective]. Junto con los envíos vino Carl August von Gablenz, un famoso aviador militar [GER.GetAdjective] en Afganistán. Los guerreros tribales ya han dado la bienvenida al apoyo tan necesario mientras informan de una falta de equipo para continuar la guerra y han expresado su gratitud hacia los [GER.GetAdjective]s."
afghanistan.75.a:0 "¡Esto ha sido muy necesario!"

afghanistan.76.t:0 "La Guerra Civil [PER.GetAdjective]"
afghanistan.76.d:0 "En un giro sorprendente de los acontecimientos, Persia se encuentra envuelta en una feroz guerra civil, mientras insurgentes comunistas chocan con las fuerzas gubernamentales en medio de la guerra. El conflicto, que estalló hace algunos días, agrega una nueva capa de complejidad al ya tumultuoso panorama internacional. Nos corresponde decidir si intervenir y preservar nuestros intereses en la región o no."
afghanistan.76.a:0 "¡Movilizar al Ejército Rojo!"
afghanistan.76.b:0 "Es un asunto personal de ellos."

afghanistan.77.t:0 "Las Fuerzas [SOV.GetAdjective] Marchan Hacia Persia"
afghanistan.77.d:0 "En un movimiento audaz e inesperado, las fuerzas [SOV.GetAdjective] han marchado hacia las regiones del norte de [PER.GetNameDef]. La invasión, que comenzó hace algunos días, ha enviado ondas de choque a través de los círculos diplomáticos y ha desencadenado preocupaciones sobre las consecuencias geopolíticas para la región. [SOV.GetNameDefCap] cita razones estratégicas para esta operación, enfatizando la necesidad de asegurar rutas de suministro vitales, apoderarse de los grandes campos petrolíferos que se encuentran en el norte y proteger sus propias reservas de petróleo en Bakú."
afghanistan.77.a:0 "La revolución se expande."
afghanistan.77.b:0 "¡Solo quieren el petróleo!"
afghanistan.77.c:0 "¡Gloria a la revolución!"

afghanistan.78.t:0 "[FROM.GetNameDefCap] Acepta"
afghanistan.78.d:0 "El gobierno [FROM.GetAdjective] ha aceptado nuestra propuesta de reconciliación con la esperanza de que esto mejore las relaciones diplomáticas [FROM.GetAdjective]-[AFG.GetAdjective]. Han declarado que [FROM.GetNameDef] no ve a Afganistán como un enemigo, sino como un amigo en la geopolítica regional. Han propuesto un Tratado de Amistad y un Pacto de No Agresión Mutua. ¡La paz en la Línea Durand se mantendrá!"
afghanistan.78.a:0 "Maravilloso."

afghanistan.79.t:0 "[FROM.GetNameDefCap] Rechaza"
afghanistan.79.d:0 "El gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de reconciliación, quizás debido a su inestabilidad política o basado en su postura actual hacia Afganistán. No han sido claros sobre el tema de la cooperación con Afganistán y sus ambiciones políticas en la región. Veremos qué depara el futuro..."
afghanistan.79.a:0 "¡Debemos estar atentos!"

afghanistan.80.t:0 "El Vendedor de Limonada"
afghanistan.80.d:0 "Para Ayub, era solo otro día. Había estado caminando por las estrechas calles de Kābul vendiendo su limonada: \"¡Limonada! ¡Cómprenla aquí, amigos! ¡Solo 30 afganis!\". A medida que el día pasaba lentamente, Ayub no pudo evitar notar que había vendido casi toda su limonada, esto no era algo que ocurriera todos los días. Mientras el sol se ponía en el horizonte lejano, era hora de regresar a su hogar. Sin embargo, de camino a casa, comenzó a preguntarse si el pueblo de Afganistán realmente se está volviendo más rico, o si hoy fue realmente solo una coincidencia.\n\nMientras miraba las estrellas a través de la ventana de su habitación, comenzó a deslizarse lentamente en el reino de los sueños. Así, estos pensamientos gradualmente se disiparon en el aire denso y caliente... mañana es solo otro día..."
afghanistan.80.a:0 "Muy interesante..."

afghanistan.81.t:0 "Subhas Chandra Bose Desaparece"
afghanistan.81.d:0 "Después de su liberación de la prisión no hace mucho tiempo, Subhas Chandra Bose no ha sido visto en público desde entonces. Sin embargo, después de que la Fuerza Policial [ROOT.GetAdjective] visitara su casa, la encontraron abandonada y despojada de las pertenencias personales de Bose. ¿Podría ser que la casa de Bose fue allanada y luego fue secuestrado, o es esto algún tipo de plan engañoso para su escape con la ayuda de los [GER.GetAdjective]s?"
afghanistan.81.a:0 "¡Ese bastardo!"

afghanistan.82.t:0 "La Fuga de Subhas Chandra Bose"
afghanistan.82.d:0 "Después de su liberación de la prisión no hace mucho tiempo, hemos recibido información de [RAJ.GetNameDef] de que Subhas Chandra Bose ha escapado y se dirige hacia Alemania. La última vez que se le vio fue cuando estaba en Calcuta, en su casa. Las autoridades [GetRajAdjective] nos han informado que Subhas Chandra Bose podría intentar escapar a través de Afganistán para llegar a Alemania. Se dice que se ha disfrazado de miembro tribal pastún y está siendo escoltado con la ayuda de la Abwehr [GER.GetAdjective]. ¿Debemos estar atentos a Bose o hacer la vista gorda ante la situación?"
afghanistan.82.a:0 "Hacer la vista gorda."
afghanistan.82.b:0 "Aumentar la presencia policial, ¡debe ser arrestado!"
afghanistan.82.c:0 "Lo reclutaremos."

afghanistan.83.t:0 "Subhas Chandra Bose Llega a [ROOT.GetNameDef]"
afghanistan.83.d:0 "Con el apoyo de nuestros agentes secretos y otros corresponsales, Subhas Chandra Bose, el revolucionario [RAJ.GetAdjective], ha llegado a [ROOT.GetNameDef]. Se ha acercado a nosotros para ayudarnos en nuestra invasión de [RAJ.GetNameDef], ya que quiere liberar a la India bajo su mando. La pregunta es, ¿deberíamos confiar en Bose? Después de todo, ¡podría ser un espía [RAJ.GetAdjective] tratando de infiltrarse en nuestras filas!"
afghanistan.83.a:0 "Es bienvenido aquí."
afghanistan.83.b:0 "No necesitamos su ayuda."

afghanistan.84.t:0 "Subhas Chandra Bose Capturado"
afghanistan.84.d:0 "Durante su intento de escapar de [RAJ.GetNameDef] a través de Afganistán, Subhas Chandra Bose y sus escoltas han sido capturados cerca del pueblo de Māzar-i-Sharīf. El revolucionario [RAJ.GetAdjective] se dirigía a Europa para ayudar a los enemigos de [RAJ.GetNameDef] en su lucha. Sin embargo, con su captura, nos enfrentamos a una decisión. ¿Deberíamos entregar a Bose a las autoridades [GetRajAdjective], o dejarlo continuar su viaje, ayudándolo así a él y a los enemigos de [RAJ.GetAdjective]?"
afghanistan.84.a:0 "Entregarlo a las autoridades [GetRajAdjective]."
afghanistan.84.b:0 "Dejarlo ir."

afghanistan.85.t:0 "Subhas Chandra Bose Capturado por las Autoridades [AFG.GetAdjective]"
afghanistan.85.d:0 "Durante su viaje por Afganistán, Subhas Chandra Bose fue capturado y detenido por las autoridades [AFG.GetAdjective]. Han decidido entregarlo a las autoridades [ROOT.GetAdjective] lo antes posible. Debemos estar agradecidos de que la fuerza policial [AFG.GetAdjective] se mantuviera vigilante y cumpliera su tarea de capturar a Bose."
afghanistan.85.a:0 "¡Enciérrenlo de inmediato!"


afghanistan.86.t:0 "Subhas Chandra Bose llega a [FROM.GetNameDef]"
afghanistan.86.d:0 "Durante los últimos meses, Subhas Chandra Bose ha estado viajando con el objetivo de finalmente llegar a [FROM.GetNameDef] y solicitar su ayuda. Lamentablemente, ha logrado su objetivo y ahora coopera con el ejército y el alto mando [FROM.GetAdjective]. Muchos políticos [RAJ.GetAdjective] han anunciado su apoyo a Bose, con muchos más por venir. Esto ha desestabilizado enormemente la nación, con muchos huyendo y uniéndose a Bose y su Legión del Tigre."
afghanistan.86.a:0 "Está bien..."
afghanistan.86.b:0 "¡Maldito sea!"

afghanistan.87.t:0 "La Crisis Interna"
afghanistan.87.d:0 "Con cada día que pasa, la situación en Afganistán se vuelve cada vez más preocupante. Con protestas por todo el país y condenas públicas al gobierno y al Rey, el país parece dirigirse hacia un camino peligroso de guerra y derramamiento de sangre. Muchos miembros de las tribus, especialmente los Hazaras, están muy insatisfechos con los altos impuestos que se les imponen y la movilización creciente de sus compañeros. Parece que esto fue la gota que colmó el vaso. \n\nLa pregunta es, ¿logrará Afganistán recuperarse de alguna manera y evitar un derramamiento de sangre innecesario o la historia se repetirá una vez más?"
afghanistan.87.a:0 "Se avecina una tormenta..."

afghanistan.88.t:0 "Enfrentamientos Armados en [1009.GetName]"
afghanistan.88.d:0 "Hace algunos días, un par de cientos de miembros de la tribu Hazara entraron en un enfrentamiento con la fuerza policial local en [1009.GetName]. Alrededor de 24 policías y militares han muerto, con muchos más heridos durante el combate con los Hazaras, que se informa estaban fuertemente armados. La razón de estos enfrentamientos repentinos y brutales con los Hazaras sigue siendo desconocida, sin embargo, una causa probable podría ser los altos impuestos que recientemente se les han impuesto, lo que ha resultado en su participación en una resistencia abierta contra el régimen."
afghanistan.88.a:0 "Los vientos se calman..."

afghanistan.89.t:0 "Saqueos en Ghazni"
afghanistan.89.d:0 "Con el aumento y la pesada carga de impuestos sobre la población local en Ghazni, los miembros de la tribu Wazir han realizado múltiples incursiones de saqueo en pueblos y asentamientos cercanos, saqueando por todo el campo [AFG.GetAdjective]. Durante su larga y sangrienta marcha, muchos civiles inocentes fueron asesinados a sangre fría, posteriormente saqueados y dejados a pudrirse. Con tiempos difíciles vienen decisiones difíciles y medidas aún más duras..."
afghanistan.89.a:0 "Comienza la lluvia..."

afghanistan.90.t:0 "¿Regresa el Rey Amanullah?"
afghanistan.90.d:0 "Con las condiciones de vida y los estándares de vida en Afganistán empeorando cada segundo, y siendo el Rey directamente responsable de esto, la gente necesita un héroe, ¡un salvador! Así, susurros y rumores del regreso del Rey Amanullah a Afganistán hace unos días se han extendido por todo el país como un reguero de pólvora... Aunque no confirmado, el regreso de Amanullah es muy probable y debido a la resistencia tribal y la agitación en el país, con algunos líderes tribales, aunque paradójicamente, a favor del reinado de Amanullah sobre Afganistán."
afghanistan.90.a:0 "¿Un rayo de esperanza?"

afghanistan.91.t:0 "¿La Lealtad de Daoud Khan?"
afghanistan.91.d:0 "El apoyo al Rey ha ido disminuyendo en todos los aspectos políticos de Afganistán. Una vez bastión de los Bārakzai, el ejército se ha politizado y ha ganado una autonomía significativa del gobierno central y del Rey. Así surge la cuestión de su lealtad... Muchos oficiales y generales militares [AFG.GetAdjective] tienen vínculos con la población local y las tribus, y son fácilmente comprados o persuadidos. Han surgido rumores de que Mohammad Daoud Khan, el gobernador de Nangahar y general del Ejército Real [AFG.GetAdjective], planea derrocar al gobierno. ¿Es confiable el ejército?"
afghanistan.91.a:0 "¿La tormenta termina?"

afghanistan.92.t:0 "¿Alianza con Pakistán?"
afghanistan.92.d:0 "Después de la creación de [PAK.GetNameDef] no hace mucho tiempo y el subsecuente inicio de la Guerra Indo-Pakistaní, [PAK.GetLeader] se ha acercado a [AFG.GetNameDef] esperando una alianza militar para derrotar a los [RAJ.GetAdjective]. La pregunta es si debemos alinearnos con el gobierno [PAK.GetAdjective] o no."
afghanistan.92.a:0 "¡Unidos como uno!"
afghanistan.92.b:0 "No hay necesidad de tales acciones."

afghanistan.93.t:0 "[FROM.GetNameDefCap] Exige Subyugación"
afghanistan.93.d:0 "Con [FROM.GetNameDef] siguiendo una doctrina panislamista bajo [FROM.GetLeader], intentando unir a todos los seguidores de la palabra de Alá y su único mensajero Mahoma bajo un solo estandarte, [FROM.GetNameDef] ha solicitado formalmente nuestra subyugación. Como excusa para sus acciones agresivas, invocan nuestra fe compartida y otras similitudes. La cuestión es si aceptaremos o rechazaremos sus demandas."
afghanistan.93.a:0 "¡Qué demandas ridículas!"
afghanistan.93.b:0 "La sangre fraternal no se derramará hoy."

afghanistan.94.t:0 "[FROM.GetNameDefCap] Rechaza Subyugación"
afghanistan.94.d:0 "Tras nuestras demandas de subyugación de [FROM.GetNameDef], el gobierno [FROM.GetAdjective] ha rechazado nuestras demandas y las ha proclamado ridículas. ¡Esto es una completa desgracia, debemos tomar medidas de inmediato!"
afghanistan.94.a:0 "¡Que Alá nos guíe a la victoria!"

afghanistan.95.t:0 "[FROM.GetNameDefCap] Acepta Subyugación"
afghanistan.95.d:0 "Tras nuestras demandas de subyugación de [FROM.GetNameDef], el gobierno [FROM.GetAdjective] ha aceptado nuestras demandas, posiblemente debido a nuestra superioridad militar o la presión política e influencia que hemos estado ejerciendo sobre su gobierno. Esta es otra victoria para los musulmanes de todo el mundo."
afghanistan.95.a:0 "¡Bajo Alá seremos unidos!"

afghanistan.96.t:0 "Unificación del Mundo Islámico"
afghanistan.96.d:0 "Nuestra búsqueda de una doctrina panislamista bajo [FROM.GetLeader], intentando unir a todos los seguidores de la palabra de Alá y su único mensajero Mahoma bajo un solo estandarte, ha contribuido a que Afganistán se convierta en un reclamante de todas las regiones que están mayoritariamente habitadas por musulmanes y que una vez fueron partes del Imperio Rashidun. ¡Alá nos guiará a través de batallas y luchas contra los imperialistas! ¡Somos los verdaderos herederos de Mahoma!"
afghanistan.96.a:0 "¡Allahu Akbar!"

afghanistan.97.t:0 "Restauración de [From.GetNameDef]"
afghanistan.97.d:0 "Con la conquista [From.GetOldAdjective] de lo que constituye en gran parte el mundo islámico moderno y la continua búsqueda del gobierno para unir a todos los musulmanes, muchos, incluidos los funcionarios del gobierno, han estado llamando a una restauración oficial de un imperio largamente olvidado, [From.GetNameDef]. Así, [From.GetLeader], descendiente directo del Profeta, ha decidido ceder a la presión popular y ha proclamado formalmente la restauración de [From.GetNameDef] y su posterior entronización como su califa. Los funcionarios [From.GetOldAdjective] han confirmado ahora que el nombre oficial de la nación será cambiado a '[From.GetNameDef]'."
afghanistan.97.a:0 "El sueño de Al-Afghani se ha logrado."
afghanistan.97.b:0 "¿Esto traerá paz duradera a la región?"
afghanistan.97.c:0 "¡No durará mucho!"

afghanistan.98.t:0 "[FROM.GetNameDefCap] Exige Territorios"
afghanistan.98.d:0 "Con [FROM.GetNameDef] siguiendo una doctrina panislamista bajo [FROM.GetLeader], intentando unir a todos los seguidores de la palabra de Alá y su único mensajero Mahoma bajo un solo estandarte, [FROM.GetNameDef] ha solicitado formalmente nuestra retirada militar de Siria y la subsecuente transferencia de Siria a [FROM.GetNameDefCap]. La cuestión es si aceptaremos o rechazaremos sus demandas."
afghanistan.98.a:0 "¡Qué demandas ridículas!"
afghanistan.98.b:0 "Debemos ceder..."

afghanistan.99.t:0 "[FROM.GetNameDefCap] Rechaza Demandas"
afghanistan.99.d:0 "Tras nuestras demandas de la transferencia de tierras musulmanas de [FROM.GetNameDef], el gobierno [FROM.GetAdjective] ha rechazado nuestras demandas. ¡Esto es una completa desgracia, debemos tomar medidas de inmediato y tomar estas tierras nosotros mismos!"
afghanistan.99.a:0 "Desafortunado..."
afghanistan.99.b:0 "¡Esto significa guerra!"

afghanistan.100.t:0 "[FROM.GetNameDefCap] Cede Demandas"
afghanistan.100.d:0 "Tras nuestras demandas de la transferencia de tierras musulmanas de [FROM.GetNameDef], el gobierno [FROM.GetAdjective] ha aceptado nuestras demandas, posiblemente debido a nuestra superioridad militar o la presión política e influencia que hemos estado ejerciendo sobre su gobierno. Esta es otra victoria para los musulmanes de todo el mundo."
afghanistan.100.a:0 "¡Bajo Alá seremos unidos!"

afghanistan.101.t:0 "[FROM.GetNameDefCap] Exige Territorios"
afghanistan.101.d:0 "Con [FROM.GetNameDef] siguiendo una doctrina panislamista bajo [FROM.GetLeader], intentando unir a todos los seguidores de la palabra de Alá y su único mensajero Mahoma bajo un solo estandarte, [FROM.GetNameDef] ha solicitado formalmente nuestra retirada militar de Siria y la subsecuente transferencia de Siria a [FROM.GetNameDefCap]. La cuestión es si aceptaremos o rechazaremos sus demandas."
afghanistan.101.a:0 "¡Qué demandas ridículas!"
afghanistan.101.b:0 "Debemos ceder..."

afghanistan.102.t:0 "[FROM.GetNameDefCap] Cede Demandas"
afghanistan.102.d:0 "Tras nuestras demandas de la transferencia de tierras musulmanas de [FROM.GetNameDef], el gobierno [FROM.GetAdjective] ha aceptado nuestras demandas, posiblemente debido a nuestra superioridad militar o la presión política e influencia que hemos estado ejerciendo sobre su gobierno. Esta es otra victoria para los musulmanes de todo el mundo."
afghanistan.102.a:0 "¡Bajo Alá seremos unidos!"

######## ENFOQUES ########

AFG_first_loya_jirga:0 "La Loya Jirga de [GetYear]"
AFG_first_loya_jirga_desc:0 "La Loya Jirga, que traducido simplemente del pastún significa 'El Gran Consejo', es una forma antigua y primitiva de resolver problemas en [AFG.GetNameDefCap], generalmente se lleva a cabo entre los jefes de estado y los líderes tribales de las muchas tribus de la región. ¡Esta Loya Jirga no será diferente!"
AFG_handle_the_king:0 "Manejar al Rey"
AFG_handle_the_king_desc:0 "El Rey no ha cedido a nuestras demandas durante la Loya Jirga de este año y ha mostrado cuáles son sus verdaderas ambiciones para Afganistán. Si no quiere escuchar al pueblo, ¡entonces tendremos que obligarle!"
AFG_power_to_the_king:0 "Poder al Rey"
AFG_power_to_the_king_desc:0 "El Rey y su régimen han sido más que capaces de cumplir con los deseos del pueblo y de los líderes tribales, por lo tanto, otorgaremos poder al Rey y confiaremos en su toma de decisiones. Sólo podemos rezar para que sepa lo que está haciendo."

 ######## ECONOMY FOCUSES ########

AFG_begin_westernization:0 "Comenzar la Industrialización"
AFG_begin_westernization_desc:0 "La economía de Afganistán es muy básica y consiste en el comercio de materias primas y materiales. [AFG.GetNameDefCap] debe entrar en la nueva era y comenzar el proceso de industrialización."
AFG_import_electronics:0 "Importar Electrónicos"
AFG_import_electronics_desc:0 "[AFG.GetNameDefCap] debe importar muchos electrónicos de otras naciones como [GER.GetName] o [SOV.GetName] si queremos mejorar nuestras obras públicas y administración, así como aprender de la tecnología que se nos proporciona."
AFG_rural_schools:0 "Construir Escuelas Rurales"
AFG_rural_schools_desc:0 "Las regiones rurales que están desconectadas de Kābul y de la administración central de [AFG.GetNameDefCap] son las principales contribuyentes al problema de analfabetismo que [AFG.GetNameDefCap] enfrenta actualmente. Debemos mejorar nuestros métodos de educación rural."
AFG_rural_development:0 "Desarrollo Rural"
AFG_rural_development_desc:0 "Las regiones rurales de Afganistán han estado en gran medida subdesarrolladas durante siglos, con muchas personas formando tribus y viviendo de la tierra. Debemos elaborar un plan de desarrollo para desarrollar estas regiones rurales."
AFG_invite_experts:0 "Invitar Expertos Extranjeros"
AFG_invite_experts_desc:0 "[AFG.GetNameDefCap] carece de personal que pueda manejar equipos tecnológicos y nuevas tecnologías, por lo que necesitamos invitar a expertos extranjeros a venir a [AFG.GetNameDefCap] y enseñar al pueblo afgano a manejar nuevos equipos y tecnologías."
AFG_railroad_development:0 "Conectar la Nación"
AFG_railroad_development_desc:0 "[AFG.GetNameDefCap] es una nación desconectada, sin ferrocarriles ni conocimiento de ellos. Debemos trabajar en mejorar la red ferroviaria si deseamos hacer la economía más eficiente y mantener el flujo de bienes."
AFG_expand_university:0 "Expandir la Universidad de Kabul"
AFG_expand_university_desc:0 "La Universidad de Kabul de Afganistán ha estado abierta desde 1932 y ha visto a muchas personas asistir a ella. Hay una gran demanda de educación en este país y debemos satisfacerla, por lo que la expansión de la Universidad de Kabul es un buen lugar para comenzar."
AFG_exploit_resources:0 "Prospección de Recursos"
AFG_exploit_resources_desc:0 "[AFG.GetNameDefCap] es un país muy rico en recursos como acero, petróleo y cromo. Podemos aprovechar esto a nuestro favor e invitar a empresas extranjeras a venir a estas tierras y extraer nuestros recursos, mejorando así nuestra economía."
AFG_invite_foreign_companies:0 "Invitar Inversores Extranjeros"
AFG_invite_foreign_companies_desc:0 "[AFG.GetNameDefCap] necesita invitar a inversores extranjeros a invertir en el país con el objetivo de industrialización. Enviaremos a nuestros delegados por todo el mundo en busca de posibles inversiones."
AFG_womens_education:0 "Educación para las Mujeres"
AFG_womens_education_desc:0 "Actualmente, todas las escuelas afganas en el país aceptan solo hombres, con aproximadamente el 80-90% de las escuelas siendo exclusivamente masculinas. Debemos educar también a las mujeres de Afganistán."
AFG_bolster_opium:0 "Fomentar el Comercio de Opio"
AFG_bolster_opium_desc:0 "El opio es una de las muchas razones por las que la economía de Afganistán está viva y bien hasta el día de hoy, y [AFG.GetNameDefCap] representa uno de los mayores productores de opiáceos en el mundo con exportaciones por todo el mundo. Es en beneficio de Afganistán fomentar el cultivo de opiáceos."
AFG_ban_opium_desc:0 "Las guaridas de opio y el comercio han sido muy prominentes y abiertos en muchas ciudades y pueblos de Afganistán, así como en los entornos rurales de [AFG.GetNameDefCap], con muchos de los productores de opiáceos escondiéndose en las montañas y desiertos en [AFG.GetNameDefCap]. Debemos emitir una represión gubernamental sobre estas actividades ilegales."
AFG_ban_opium:0 "Reprimir el Comercio de Opio"
AFG_afghanistan_bank:0 "Abrir el Banco de Afganistán"
AFG_afghanistan_bank_desc:0 "El sector bancario de [AFG.GetNameDefCap] no ha visto muchas mejoras en los últimos años. Con la apertura del 'Banco de Afganistán', un nuevo banco central de la nación, podremos mejorar nuestro sector bancario y nuestra economía."
AFG_free_trade_focus:0 "Abrir los Mercados"
AFG_free_trade_focus_desc:0 "[AFG.GetNameDefCap] ha sido un estado muy aislado durante gran parte de su historia y es hora de cambiar eso. Afganistán debe abrir sus mercados al mundo si queremos atraer más inversores y personas."
AFG_coffee_plantations:0 "Plantaciones de Café"
AFG_coffee_plantations_desc:0 "Afganistán es un lugar perfecto para plantaciones de café y necesitamos muchas de ellas. Debemos utilizar nuestra tierra al máximo si queremos mejorar nuestra economía."
AFG_kabul_arsenal:0 "Reavivar el Arsenal de Kabul"
AFG_kabul_arsenal_desc:0 "Afganistán carece de personal capacitado y de los recursos necesarios para producir equipo militar. Sin embargo, debemos trabajar en mejorar nuestras capacidades de producción militar, ya que esto nos permitiría una mayor autonomía de las potencias extranjeras que han sido la única fuente de armas para Afganistán."
AFG_the_nomad_population:0 "La Población Nómada"
AFG_the_nomad_population_desc:0 "Hay muchas personas en Afganistán que han rechazado el modo de vida moderno. Estos nómadas son un gran porcentaje de la población, sin embargo, no participan en la economía de Afganistán. Por lo tanto, sería sabio finalmente incorporar la gran cantidad de nómadas a la economía, haciendo así que sea más fuerte."
AFG_afghan_miracle:0 "El Milagro [AFG.GetAdjective]"
AFG_afghan_miracle_desc:0 "Después de muchos años de inversión lenta en nuestra economía y guiándola a través de estos tiempos difíciles, [AFG.GetNameDefCap] ha emergido más fuerte que nunca con algo que mostrar por ello también."

######## ENFOQUES MILITARES ########

AFG_military_traditions:0 "Tradiciones Militares [AFG.GetAdjective]"
AFG_military_traditions_desc:0 "Las tradiciones militares [AFG.GetAdjective], transmitidas de generación en generación, han prevalecido durante siglos. Nuestras tácticas militares aún involucran en gran medida la guerra de guerrillas y otros tipos de combate obsoletos."
AFG_afghan_royal_army:0 "[GetAfghanArmyFocusName]"
AFG_afghan_royal_army_desc:0 "[GetAfghanArmyFocusDesc]"
AFG_afghan_royal_army_army:0 "Ejército Real [AFG.GetAdjective]"
AFG_afghan_royal_army_army_desc:0 "El Ejército Real [AFG.GetAdjective] es tan antiguo como [AFG.GetNameDef] y fue fundado allá por el siglo XVIII. El Ejército Real de Afganistán ha enfrentado muchos desafíos en su pasado. Ha luchado y ganado muchas guerras, como la Tercera Guerra Anglo-Afgana, en la que Afganistán obtuvo su independencia y expulsó a los [ENG.GetAdjective]!"
AFG_afghan_army_focus:0 "Fuerzas Armadas [AFG.GetAdjective]"
AFG_afghan_army_focus_desc:0 "Las Fuerzas Armadas [AFG.GetAdjective] son tan antiguas como [AFG.GetNameDef] y fueron fundadas allá por el siglo XVIII. Las Fuerzas Armadas [AFG.GetAdjective] han enfrentado muchos desafíos en su pasado. Han luchado y ganado muchas guerras, como la Tercera Guerra Anglo-Afgana, en la que Afganistán obtuvo su independencia y expulsó a los [ENG.GetAdjective]!"
AFG_army_modernization:0 "Modernización del Ejército"
AFG_army_modernization_desc:0 "El [GetAfghanArmyFocusName] tiene equipo obsoleto, carece de soldados entrenados y está en general en un estado lamentable. Se necesita una reforma militar para desarrollar el [GetAfghanArmyFocusName] en un ejército moderno que pueda enfrentarse incluso a los ejércitos más tecnológicamente avanzados del mundo. ¡El momento de la modernización es ahora!"
AFG_army_status_quo:0 "Estado Quo"
AFG_army_status_quo_desc:0 "Los cambios bruscos y rápidos en [AFG.GetNameDefCap] han demostrado traer muchas terribles consecuencias en las que muchas personas han muerto y la nación ha sufrido. No podemos permitirnos arriesgar otra guerra civil debido a tales cambios una vez más, ¡se debe mantener un estado quo!"
AFG_form_the_paratrooper_brigade:0 "Soldados del Cielo"
AFG_form_the_paratrooper_brigade_desc:0 "Como ya poseemos algún conocimiento aéreo tras la compra de aviones de los [ENG.GetAdjective] no hace mucho tiempo, deberíamos establecer un escuadrón especial de paracaidistas para mejorar nuestras capacidades militares."
AFG_legacy_of_cavalrymen:0 "Legado de los Jinetes"
AFG_legacy_of_cavalrymen_desc:0 "El legado de la caballería y el uso de caballos en el ejército de Afganistán se remonta a muchos miles de años atrás. Nuestros ancestros fueron grandes jinetes, ¡seguiremos sus pasos!"
AFG_study_arms:0 "Estudiar Equipamiento"
AFG_study_arms_desc:0 "[AFG.GetNameDefCap] ha sido un agujero negro tecnológico en cuanto a equipo militar y electrónica. Debemos estudiar equipos extranjeros y dispositivos electrónicos para mejorar nuestro ejército y su equipo."
AFG_arms_purchase:0 "Compra de Equipamiento"
AFG_arms_purchase_desc:0 "[AFG.GetNameDefCap] tiene la opción de comprar equipo [ENG.GetAdjective] o [SOV.GetAdjective] para abastecer a su ejército, pero debemos tener cuidado con quién compramos, ya que podría ser peligroso atarnos a un solo proveedor."
AFG_tank_purchase:0 "Importar Tanques Extranjeros"
AFG_tank_purchase_desc:0 "Importar tanques [SOV.GetAdjective] beneficiaría enormemente a la nación y seríamos capaces de estudiar los tanques y comenzar a producirlos en nuestras propias fábricas también."
AFG_native_designs:0 "Diseños Nativos"
AFG_native_designs_desc:0 "[AFG.GetNameDefCap] no ha sido capaz de producir sus propios rifles y equipo militar similar, pero es hora de que eso cambie. Debemos fomentar a los fabricantes locales y comenzar a producir nuestras propias armas para hacer que nuestro país sea independiente de la influencia militar extranjera."
AFG_motorized_research:0 "Motorización del Ejército"
AFG_motorized_research_desc:0 "[AFG.GetNameDefCap] depende principalmente de su caballería para ataques rápidos y suministro del ejército, pero al motorizar el ejército podemos lograr una mejor cobertura de suministros y ataques y avances más rápidos para sorprender al enemigo."
AFG_prussians_orient:0 "Prusianos de Oriente"
AFG_prussians_orient_desc:0 "[AFG.GetNameDefCap] ha mejorado mucho su ejército, incluso ganándose el título de 'Prusianos de Oriente' otorgado por muchos extranjeros. ¡[AFG.GetNameDefCap] tiene un futuro militar brillante por delante!"
AFG_first_afghani_navy:0 "Primera Marina [AFG.GetAdjective]"
AFG_first_afghani_navy_desc:0 "[AFG.GetNameDefCap] ha ganado acceso al mar, ahora es el momento de dominarlo y convertirse en una potencia naval. Debemos centrarnos en construir nuestros puertos navales y astilleros a lo largo de la costa para lograrlo."
AFG_build_convoys:0 "Construir Convoyes"
AFG_build_convoys_desc:0 "Ahora que hemos obtenido una línea costera, podemos centrarnos en el comercio marítimo con potencias extranjeras, lo que nos ahorrará mucho dinero. Sin embargo, sin una buena protección, muchas vidas podrían perderse en estos barcos mercantes."
AFG_submarines:0 "Desarrollar una Flota de Submarinos"
AFG_submarines_desc:0 "Una flota de submarinos que pueda usarse para la intercepción de comercio y muchas otras misiones de sigilo es lo que [AFG.GetNameDefCap] necesita."
AFG_destroyers:0 "Desarrollar una Flota de Destructores"
AFG_destroyers_desc:0 "Una flota de destructores que pueda usarse para la colocación de minas y combates cercanos es lo que [AFG.GetNameDefCap] necesita."
AFG_cruisers:0 "Desarrollar Cruceros"
AFG_cruisers_desc:0 "Una flota de cruceros ligeros que pueda usarse para proteger nuestros otros activos navales y para combates cercanos es lo que [AFG.GetNameDefCap] necesita."
AFG_battleships:0 "Desarrollar Acorazados"
AFG_battleships_desc:0 "Una flota de acorazados que pueda usarse para proteger nuestros otros activos navales y para combates a larga distancia es lo que [AFG.GetNameDefCap] necesita."
AFG_naval_building:0 "Fomentar la Construcción Naval"
AFG_naval_building_desc:0 "Fomentar la construcción naval nos ayudará a encontrar buenos fabricantes locales que estén dispuestos a ayudar al gobierno de [AFG.GetNameDefCap]."
AFG_under_the_radar:0 "Navegar Bajo el Radar"
AFG_under_the_radar_desc:0 "Para desarrollar una fuerza de tareas submarina eficiente, debemos trabajar en mejorar y entrenar a nuestras tripulaciones navales. Al hacerlo, esperamos navegar de manera segura bajo el radar de los barcos enemigos y destruirlos desde dentro."
AFG_protect_our_convoys:0 "Proteger Nuestros Barcos"
AFG_protect_our_convoys_desc:0 "No debemos centrarnos en destruir barcos enemigos, sino en proteger nuestros propios convoyes y barcos mercantes. Esto ayudará a nuestra economía y fomentará el comercio marítimo."
AFG_naval_defense_fund:0 "Fondo de Defensa Naval"
AFG_naval_defense_fund_desc:0 "Debemos reequilibrar el presupuesto y formar un Fondo de Defensa Naval del cual financiaremos nuestras aventuras en la construcción naval. Debemos tomar medidas considerables para mantener o incluso aumentar nuestra presencia y fuerza naval."
AFG_naval_bombers:0 "Coordinación Naval-Aérea"
AFG_naval_bombers_desc:0 "Para lograr una ventaja en las batallas navales, debemos mantener la superioridad aérea sobre el campo de batalla. Por lo tanto, debemos trabajar en establecer nuestra propia ala aérea de bombarderos y cazas navales."
AFG_royal_air_force:0 "[GetAfghanAirFocusName]"
AFG_royal_air_force_desc:0 "[GetAfghanAirFocusDesc]"
AFG_royal_air_force_royal:0 "Fuerza Aérea Real [AFG.GetAdjective]"
AFG_royal_air_force_royal_desc:0 "La Fuerza Aérea Real [AFG.GetAdjective] fue fundada en 1921 y en los últimos quince años ha acumulado una pequeña cantidad de aviones y técnicos y operadores extranjeros. Desafortunadamente, una gran parte de los aviones [AFG.GetAdjective] fueron derribados o desguazados debido a guerras recientes como la Guerra Civil [AFG.GetAdjective] que ocurrió en 1929."
AFG_air_force_focus:0 "La Fuerza Aérea [AFG.GetAdjective]"
AFG_air_force_focus_desc:0 "La Fuerza Aérea [AFG.GetAdjective] fue fundada en 1921 y en los últimos quince años ha acumulado una pequeña cantidad de aviones y técnicos y operadores extranjeros. Desafortunadamente, una gran parte de los aviones [AFG.GetAdjective] fueron derribados o desguazados debido a guerras recientes como la Guerra Civil [AFG.GetAdjective] que ocurrió en 1929."
AFG_expand_air_bases:0 "Expandir Aeropuertos Militares"
AFG_expand_air_bases_desc:0 "El único gran aeropuerto militar y sitio de aterrizaje de [AFG.GetNameDefCap] se encuentra en Kābul. Si deseamos expandir nuestra fuerza aérea, primero debemos aumentar el número de sitios de aterrizaje y bases aéreas donde se puedan almacenar aviones."
AFG_import_planes:0 "Estudiar Diseños Extranjeros"
AFG_import_planes_desc:0 "[AFG.GetNameDefCap] no posee diseñadores ni fabricantes de aviones, por lo que debemos centrarnos en estudiar diseños y aviones extranjeros para desarrollar los nuestros."
AFG_import_electronics_air:0 "Importar Equipos de Avión"
AFG_import_electronics_air_desc:0 "Para comenzar a estudiar diseños y aviones extranjeros, primero debemos aprender los conceptos básicos y las funciones del equipo electrónico de un avión. Para eso, debemos importarlo de países extranjeros."
AFG_import_italian_fighters:0 "Cazas de Fabricación Italiana"
AFG_import_italian_fighters_desc:0 "Durante una competencia con [ENG.GetNameDefCap], [ITA.GetNameDefCap] nos ha ofrecido un paquete de cazas [ITA.GetAdjective] CR.32 y múltiples operadores y técnicos calificados para expandir sus mercados en [AFG.GetNameDefCap]."
AFG_import_british_fighters:0 "Bombarderos de Fabricación Británica"
AFG_import_british_fighters_desc:0 "Durante una competencia con [ITA.GetNameDefCap], [ENG.GetNameDefCap] nos ha ofrecido un paquete de bombarderos ligeros Fairey Gordon [ENG.GetAdjective] y múltiples operadores y técnicos calificados para expandir sus mercados en [AFG.GetNameDefCap]. [AFG.GetNameDefCap] ha comprado a los [ENG.GetAdjective] en el pasado, demostrando ser socios comerciales muy buenos."
AFG_kabul_air_college:0 "Academia de Aviación de Kabul"
AFG_kabul_air_college_desc:0 "[AFG.GetNameDefCap] debe desarrollar sus propios técnicos para no depender de los extranjeros que pueden ser influenciados y retirados en cualquier momento. ¡Debe abrirse una academia de aviación en Kābul!"

 ######## COMMUNIST FOCUSES ########

 AFG_form_weekh_zalmian:0 "The Weekh Zalmian"
 AFG_form_weekh_zalmian_desc:0 "The Weekh Zalmiān is a socialist political movement in [AFG.GetNameDef] led by Mawlana Qiamuddin Khadim, a well known poet, and Dr. Abdulrahman Mahmudi,the movement calls for large scale modernization and increased rights for women, the movement has been divided into pro-[SOV.GetAdjective] and anti-[SOV.GetAdjective] factions, the Khalq and Parcham."
 AFG_form_socialist_militias:0 "Form Socialist Militias"
 AFG_form_socialist_militias_desc:0 "Socialist militias in [AFG.GetNameDef] are cruicial for a coup against the king, only through force can we take down the current government and replace it with our own."
 AFG_form_worker_communes:0 "Establish Trade Unions"
 AFG_form_worker_communes_desc:0 "The [AFG.GetAdjective] people must be enlightened when it comes to their social and work rights, by establishing trade unions and worker cooperatives we will open the people's eyes to the government's complete disregard and neglect for the workers of [AFG.GetNameDef]."
 AFG_depose_the_king:0 "Overthrow The King"
 AFG_depose_the_king_desc:0 "The day has finally come when the authoritarian regime put in place by the bourgeoisie will come to an end and the flames of the revolution will enter [AFG.GetNameDef] and a revolutionary comitee headed by Mawlana Qiamuddin Khadim will be installed!"
 AFG_national_front:0 "The National Front"
 AFG_national_front_desc:0 "The National Liberation Front, or NLB for short, is a political coalition that shares many of its views with the Parcham faction led by Mawlana Qiamuddin Khadim and Ghulam Muhammad Ghubar of the People's Democratic Party of Afghanistan."
 AFG_soviet_expedition:0 "Invite [SOV.GetAdjective] Envoys"
 AFG_soviet_expedition_desc:0 "The [SOV.GetAdjective]s have been very intrigued by the recent communist coup in [AFG.GetNameDef] that deposed the bourgeoisie and elevated the proletariat in its place, they have offered military, economic and political support, perhaps we should take them up on their offer."
 AFG_purge_the_bourgeoisie:0 "Purge The Bourgeoisie"
 AFG_purge_the_bourgeoisie_desc:0 "Following the coup in [AFG.GetNameDef] a large part of the  cowardly bourgeoisie has fled the country seeking refuge in Pakistan and Iran fearing what might happen to them under the new regime while trying to preserve their wealth, but we must deal with the still significant portion that has decided to stay in the country."
 AFG_form_khad:0 "Establish KhAD"
 AFG_form_khad_desc:0 "Every communist regime requires a way to keep the people in check if they go out of their way, by forming the Khadamat-e Aetla'at-e Dawlati we are allowed to do this and maintain state security."
 AFG_arrest_qiamuddin:0 "Arrest Qiamuddin"
 AFG_arrest_qiamuddin_desc:0 "The leader of the Parcham, Mawlana Qiamuddin Khadim can prove to be very dangerous for our regime, it is most important that we deal with him in any way possible, removing him from the political scene, this will of course anger the Parcham but this is the only way to secure the place of the Khalq in the Government."
 AFG_socialist_education:0 "Fuse Islam And Marxism"
 AFG_socialist_education_desc:0 "Islam, although not reflecting the thoughts and views of marxism, is a good tool for guidance, we should work towards preserving Islam and unifying it with our own ideology, cooperation with the madrasas shall certainly pave the path for this."
 AFG_begin_colectivization:0 "Organized Collectivization"
 AFG_begin_colectivization_desc:0 "[AFG.GetNameDefCap]'s agricultural and industrial sector prove to be very basic and traditional, using old tools and techniques, for our economy to flourish we must modernize it and introduce our agricultural and industrial sectors with new modern equipment and ways of production."
 AFG_universal_suffarage:0 "Elevate The Status of Women"
 AFG_universal_suffarage_desc:0 "In the rugged mountains of Afghanistan, a determined cadre of individuals embarked on a quest to usher in a new era. Against the backdrop of ancient traditions, they forged a path towards universal suffrage, where the voice of every Afghan, like a powerful gust of wind, swept through the valleys, shaping a democratic destiny for a nation yearning for inclusive governance."
 AFG_give_hazara_rights:0 "Increase Hazara Rights"
 AFG_give_hazara_rights_desc:0 "The Hazara people, living predominantly in [1009.GetName] have been very isolated from the government, as [AFG.GetNameDef] is a very remote country it is hard to reach out to every tribe in it, as so, by giving Hazaras more rights, we hope to lead the revolution and the marxist thought to them as well."
 AFG_crush_hazara_nationalism:0 "Crush Hazara Nationalism"
 AFG_crush_hazara_nationalism_desc:0 "The Hazara tribes, being in a very remote place in the country, do not come in contact with other tribes, let alone the government, this means they have preserved their ways of tribalism and nationalism and have not fully embraced the revolution in [AFG.GetNameDef]."
 AFG_marxist_thought:0 "Cement Marxist Thought"
 AFG_marxist_thought_desc:0 "In order to raise a new generation of [AFG.GetAdjective] free thinkers, we must cement the marxist thought in the minds of the common [AFG.GetAdjective] man. Only by encouraging parents to educate their children can we accomplish our goal of preparing our next generations for the dire times that will eventually come!"
 AFG_socialist_constitution:0 "Formalize The New Constitution"
 AFG_socialist_constitution_desc:0 "Being a remote country, [AFG.GetNameDef] lacks a law system and does not posess the means to enforce them either, we should strive towards another constitution, but a more socialist one."
 AFG_invite_pakistani_military:0 "Invite Pakistani Generals"
 AFG_invite_pakistani_military_desc:0 "We must invite [PAK.GetAdjective] communist generals and officers to join our cause in spreading the revolution throughout the Orient.United as one!"
 AFG_reform_the_education_system:0 "Reform The Education System"
 AFG_reform_the_education_system_desc:0 "Even though [AFG.GetNameDef] might not provide the best education, we can certainly mold the next generations political views by planting the seed of the revolution in their minds the revolution will never die out."
 AFG_persecute_believers:0 "Enact State Atheism"
 AFG_persecute_believers_desc:0 "Communism and Islam cannot coexist, with the other one being inherently evil in its attempt to control the human population and humanity's progress, after all, all religions were founded by the bourgeoisie, for the bourgeoisie."
 AFG_afghan_ssr:0 "Bend The Knee"
 AFG_afghan_ssr_desc:0 "The class struggle is the ultimate division of peoples, there is no greater divide than that of the class struggle, thus we must unite the two revolutions in [AFG.GetNameDef] and [SOV.GetNameDef] into one, by becoming an Soviet Socailist Republic we will give up our freedom and autonomy but will ultimatly stregthen the revolution."
 AFG_incorporate_tajikistan:0 "Incorporate Tajikistan"
 AFG_incorporate_tajikistan_desc:0 "The Tajik and Pashtun tribes have co-existed for many centuries and decades in [AFG.GetNameDef] as well as Tajikistan, but with the recent aquisition of the Tajik SSR by the [AFG.GetAdjective] government, we must work on improving cooperation between our two peoples, by giving certain concessions to the Tajiks we would be favoured over the previous regime in Moscow."
 AFG_loyalty_to_moscow:0 "Loyalty To Moscow"
 AFG_loyalty_to_moscow_desc:0 "[SOV.GetNameDefCap] has proven itself as a good ally to the [AFG.GetAdjective] people, helping maintain the regime in [AFG.GetNameDef] and improving the economy of our once poor nation, thus we can only choose to keep our promise to our people and stay loyal to the government in Moscow."
 AFG_afghan_workers_program:0 "[AFG.GetAdjective] Worker's Program"
 AFG_afghan_workers_program_desc:0 "The [SOV.GetAdjective]s and [AFG.GetAdjective]s have been closely tied ever since [AFG.GetNameDef] gained its independence in 1919 after the Third Anglo-[AFG.GetAdjective] War took place, after the integration of our nation into the union, we have only strengthened those ties, by exchanging and sending our workers abroad we will improve the cooperation and ties between our two nations once more."
 AFG_our_own_path:0 "[AFG.GetAdjective] Socialist Front"
 AFG_our_own_path_desc:0 "It is time for the revolutions to unite under the banner of [AFG.GetNameDef], by creating the [AFG.GetAdjective] Socialist Front, we aim to spread the revolution into neighboring countries but not under the banner of the [SOV.GetAdjective]s, a new flame will be ignited all across the Middle East and Central Asia, and the one in Moscow will be extinguished!"
 AFG_persian_socialism:0 "Persian Socialism"
 AFG_persian_socialism_desc:0 "We must ignite the flames of revolution in Persia, thereby sowing the seeds of socialism and communism in the fertile soil of [PER.GetAdjective] hearts and minds. It is our duty to open the eyes of the [PER.GetAdjective] people!"
 AFG_soviet_menace:0 "Unveil The Bear's Underbelly"
 AFG_soviet_menace_desc:0 "Afghanistan sits in an incredibly useful position from which the invasion of [SOV.GetNameDef] is completely effortless and simple. We can use our geographic location to our advantage and strike the [SOV.GetAdjective]s where it hurts them the most; straight into the Belly of the Bear!"
 AFG_revolution_through_belief:0 "Revolution Through Peace"
 AFG_revolution_through_belief_desc:0 "Communism is not an ideology of war and bloodshed, but rather an ideology that calls for the peace, brotherhood and equality among all. It is only the extremists that propose the forceful spread of communism by war and sheding the blood of our brothers!"
 AFG_revolution_through_force:0 "Revolution By Blood"
 AFG_revolution_through_force_desc:0 "Communism cannot be spread by any other means than force, there are communists that believe communism must be spread by peace, calling for brotherhood and unity among all people, but this is simply untrue and would lead us to the ultimate end of communism!"
 AFG_secure_the_corridor:0 "Secure The Corridor"
 AFG_secure_the_corridor_desc:0 "The Wakhan Corridor, the territory connecting Afghanistan and Tunganistan, was granted to Afghanistan in order to disconnect the [ENG.GetAdjective] colonial possesions in India and the Central Asian territories of Russia in the 19th century. We must secure this corridor by extending it to maintain regional stability!"
 AFG_socialist_economic_union:0 "Socialist Economic Union"
 AFG_socialist_economic_union_desc:0 "In order for our economies to grow even faster than the rate at which they are growing at right now, we must implement lower or even no taxes on imports and exports from our fellow socialist nations. This will in turn benefit our economies greatly."
 AFG_socialist_welfare:0 "Socialist Welfare"
 AFG_socialist_welfare_desc:0 "Even while we might be a communist nation, class differences still do exist, which is why it is of utmost importance that we implement welfare for the lower class, or the Proletariat. All [AFG.GetAdjective]s united under one banner in our struggle against capitalism!"
 AFG_the_perso_afghan_union:0 "Unity Through Faith"
 AFG_the_perso_afghan_union_desc:0 "The [AFG.GetAdjective] and [PER.GetAdjective] are very much alike, this has come to the point where our two nations prcatically resemble one country, devided into federal aras. Thus, taking that small step to finally unify our two countries fully is not so difficult! All [AFG.GetAdjective]s and [PER.GetAdjective]s, united, under one banner, under one ideology, under one faith!"
 AFG_land_redistribution:0 "Agrarian Reform Act"
 AFG_land_redistribution_desc:0 "The large portion of the bourgeoisie that has left the nation seeking refuge in neighboring capitalist countries has also left behind large ammounts of their land, we can give this land to the farmers and workers of [AFG.GetNameDef] who will cultivate it and improve our nations agricultural sector, one must be informed that this land is largely infirtile and cannot be used for farming purposes."
 AFG_into_pakistan:0 "Redraw The Durand Line"
 AFG_into_pakistan_desc:0 "The lush plains and towering mountains of Pakistan have been inhabited by Pashtuns for millennia. Thus, it is our absolute duty to incorporate these, majority Pashtun territories with Afghanistan in order to protect our people from the horrific mistreatment and colonialism that they have been subject to for centuries!"
 AFG_anti_fascist_league:0 "Anti-Fascist Bulwark"
 AFG_anti_fascist_league_desc:0 "Afghanistan must stand as the bulwark against all fascism in the Orient and onwards! We must prevent the spread of fascism at all costs, no matter how many lives that might cost!"
 AFG_operation_coutenance:0 "Operation Countenance"
 AFG_operation_coutenance_desc:0 "In order to secure the southern front, we must take care of the [PER.GetAdjective] issue first. Besides securing vital supply lines and defendable positions, seizing the large oil reserves in the north of Persia might prove to be very useful to us."
 AFG_five_year_plan:0 "The Five Year Plan"
 AFG_five_year_plan_desc:0 "After obtaining economic experts, the time has finally come for the First Five Year Plan in Afghanistan. This will boost our economy by substantial amounts and will set Afghanistan on the road to becoming a developed and prosperous nation!"
 AFG_combined_training:0 "[SOV.GetAdjective]-[AFG.GetAdjective] Military Training"
 AFG_combined_training_desc:0 "The [AFG.GetAdjective] Army is consisted mostly of untrained tribesmen and warriors, by initiating in joint excercises with the [SOV.GetAdjective] Red Army, our soldiers will gain much needed battle experience and, same goes for our military commanders."
 AFG_undermine_moscow:0 "Undermine Moscow"
 AFG_undermine_moscow_desc:0 "Ever since our submission to [SOV.GetNameDef], Afghanistan has been neglected and set aside. Well, we shall endure this no more! The time has come for Afghanistan's rise, and Moscow's subsequent fall!"
 AFG_sabotage_soviet_railways:0 "Sabotage [SOV.GetAdjective] Railways"
 AFG_sabotage_soviet_railways_desc:0 "For our invasion against the [SOV.GetAdjective]s to be successful, we must disrupt their supply lines by sabotaging their railways. We shall dispatch demolition and sabotage teams to blow up their train tracks, this will make supplying their troops very difficult and will allow us to easily march into their territory."
 AFG_seize_gun_stockpiles:0 "Seize Arms Stockpiles"
 AFG_seize_gun_stockpiles_desc:0 "Every army requires equipment to supply its soldiers, and so do we. So, if that is indeed the case at play, why don't we seize the equipment from our soon-to-be enemies in [SOV.GetNameDef]. Being close subjects of the [SOV.GetAdjective]s makes this much easier also."
 AFG_end_soviet_rule:0 "End [SOV.GetAdjective] Rule"
 AFG_end_soviet_rule_desc:0 "After finishing the preparations for our invasion in Central Asia, the time has finally come for us to call upon our brothers in the north to take up arms against the tyranny of [SOV.GetNameDef]! Brothers, rise up, for your freedom!"
 AFG_ministry_for_propogation_of_virtue:0 "The Ministry For The Propagation of Virtue"
 AFG_ministry_for_propogation_of_virtue_desc:0 "The PPropagation of Virtue and the Prevention of Vice is essential to our religion, and if our state is to be built upon our religion we must manifest this teaching of our religion into a government institution."

 ######## HISTORICAL FOCUSES ########

AFG_the_regency:0 "Preservar la Regencia"
AFG_the_regency_desc:0 "Es de suma importancia que preservemos la Regencia Real, el Rey aún es demasiado joven para manejar la política interna, y mucho menos la externa. Esto mantendría a la nación estable durante estos tiempos oscuros, ¿verdad?"
AFG_appoint_hashim:0 "Nombrar a Hashim Ministro"
AFG_appoint_hashim_desc:0 "Sardar Mohammad Hashim Khan es el miembro más antiguo de la Regencia Real, por lo tanto, debe ser el más sabio. ¡Él guiará a Afganistán a través de aguas oscuras y mantendrá el orden en el país!"
AFG_appoint_mahmud:0 "Nombrar a Mahmud Ministro"
AFG_appoint_mahmud_desc:0 "A diferencia de su hermano, Sardar Shah Mahmud Khan es una figura más liberal. Bajo sus manos, Afganistán se reformará en una nación moderna occidental con un sistema democrático y una economía en auge."
AFG_treaty_of_saadabad_hist:0 "Tratado de Saadabad"
AFG_treaty_of_saadabad_hist_desc:0 "El Medio Oriente es de suma importancia para Afganistán, ya que los cambios en las políticas de estos países pueden afectar enormemente nuestra economía, ejército y política. Debemos llegar al este. Tal vez proponiendo un pacto de amistad y no agresión."
AFG_visit_berlin:0 "Visita de Estado a Berlín"
AFG_visit_berlin_desc:0 "Afganistán está dividido entre dos males, al norte están los [SOV.GetAdjective], al sur están los [ENG.GetAdjective]. Debemos establecer una tercera potencia influyente en Afganistán para mantener el equilibrio de poder. Por lo tanto, debemos llegar a los [GER.GetAdjective] y solicitar su apoyo."
AFG_invite_wehrmacht_officers:0 "Invitar a Oficiales de la Wehrmacht"
AFG_invite_wehrmacht_officers_desc:0 "El Ejército [AFG.GetAdjective] podría usar algo de apoyo extranjero, tal vez de Alemania. Durante la Primera Guerra Mundial, se envió una Misión Militar [GER.GetAdjective] a Afganistán con la esperanza de establecer lazos diplomáticos con Afganistán y persuadirlo para que se uniera a la guerra. Sería prudente reinvitar al jefe de la misión, que es Werner Otto von Hentig."
AFG_invite_abwehr_agents:0 "Invitar a Agentes de la Abwehr"
AFG_invite_abwehr_agents_desc:0 "Al invitar a la Abwehr [GER.GetAdjective] a establecer una base avanzada en Afganistán, nos permitiría a nosotros y a la inteligencia [GER.GetAdjective] vigilar a los [ENG.GetAdjective] en [RAJ.GetNameDef] y Asia. Esto también mejoraría nuestra seguridad nacional y probablemente evitaría que ocurrieran invasiones sin que lo supiéramos primero."
AFG_enact_censorship:0 "Implementar la Censura Mediática"
AFG_enact_censorship_desc:0 "Los medios son una herramienta poderosa, sirven como intermediarios entre el gobierno y el pueblo. Sin embargo, no todo necesita ser publicado, ¿verdad? Especialmente cuando su contenido es perjudicial para el gobierno."
AFG_build_up_roads:0 "Tratar con la Organización Todt"
AFG_build_up_roads_desc:0 "Los [GER.GetAdjective] han propuesto un lucrativo acuerdo industrial mediante el cual la Organización Todt, en cooperación con el gobierno [AFG.GetAdjective], construiría carreteras en todo Afganistán. Esto impulsaría enormemente la economía [AFG.GetAdjective] y la calidad de vida del pueblo [AFG.GetAdjective]."
AFG_german_investments_program:0 "Programa de Inversiones [GER.GetAdjective]"
AFG_german_investments_program_desc:0 "Las inversiones alemanas en Afganistán son vitales para el desarrollo económico y el crecimiento de la infraestructura de nuestra nación. Estas asociaciones no solo brindan apoyo financiero, sino que también proporcionan valiosa experiencia y tecnología, fomentando un futuro sostenible y próspero para Afganistán a través de colaboraciones mutuamente beneficiosas."
AFG_fund_the_army:0 "Financiar el Ejército"
AFG_fund_the_army_desc:0 "Financiar el ejército afgano es primordial para la seguridad y estabilidad de la nación. Es el deber de cada ciudadano contribuir al apoyo financiero de nuestras fuerzas armadas, asegurando que permanezcan bien equipadas y preparadas para defender nuestra soberanía contra cualquier amenaza."
AFG_stabilize_the_currency:0 "Estabilizar la Moneda"
AFG_stabilize_the_currency_desc:0 "Estabilizar la moneda es especialmente importante para garantizar la confianza de los inversores. Una moneda estable fomenta el desarrollo, atrae inversiones extranjeras y contribuye a la prosperidad económica general y al bienestar social de nuestros ciudadanos."
AFG_irrigation_scheme:0 "Firmar el Programa de Cuatro Puntos"
AFG_irrigation_scheme_desc:0 "Nuestros agricultores en el oeste no disfrutan de los mismos privilegios que algunos del este. Estas divisiones son, en última instancia, lo que desgarra a una nación y a su pueblo. No debemos permitir que eso suceda, tal vez construyendo sistemas modernos de irrigación para estos agricultores desfavorecidos podamos ganar su apoyo."
AFG_hold_elections:0 "Primeras Elecciones [AFG.GetAdjective]"
AFG_hold_elections_desc:0 "En su historia, Afganistán nunca ha tenido nada que se asemeje siquiera a un sistema democrático. Hoy esto cambiará. Hoy, por primera vez en su historia, Afganistán tendrá elecciones libres donde todo su pueblo podrá votar y expresar su opinión."
AFG_shah_mahmud_prevails:0 "Reelección para los Conservadores"
AFG_shah_mahmud_prevails_desc:0 "No debemos alejarnos demasiado de nuestro sistema actual. Es importante que mantengamos los valores fundamentales de Afganistán. El Partido Conservador liderado por Sardar Shah Mahmud Khan parece muy prometedor en este esfuerzo."
AFG_fatherland_party_triumph:0 "Triunfo del Partido de la Patria"
AFG_fatherland_party_triumph_desc:0 "¡La democracia no debe estar limitada por nuestra cultura y nuestras retrógradas visiones del mundo moderno! Bajo el Partido de la Patria liderado por Ghulam Muhammad Ghubar, Afganistán se transformará en un faro de democracia liberal en el Oriente."
AFG_infrastructure_privatization:0 "Privatizar la Infraestructura"
AFG_infrastructure_privatization_desc:0 "Privatizar la infraestructura y las carreteras es vital para que el gobierno estimule el crecimiento económico en el sector público. Al fomentar la participación del sector privado, buscamos asegurar la sostenibilidad a largo plazo de nuestras redes de transporte."
AFG_british_exchange_program:0 "Programa de Intercambio [ENG.GetAdjective]"
AFG_british_exchange_program_desc:0 "El intercambio de tecnologías militares y avances con [ENG.GetNameDef] es crucial para fortalecer las capacidades defensivas de nuestro ejército. Esperamos que esto fomente buenas relaciones y cooperación con [ENG.GetNameDef] también."
AFG_liberal_constitution:0 "Adoptar la Nueva Constitución"
AFG_liberal_constitution_desc:0 "Afganistán una vez tuvo una constitución algo liberal bajo el Rey Amanullah, que fue apoyada por la Loya Jirga y el público. Debemos aspirar a reintroducir una constitución similar, manteniendo muchos de los mismos valores pero también reestructurándola para adaptarse a los estándares actuales."
AFG_the_afghan_new_deal:0 "El Nuevo Trato [AFG.GetAdjective]"
AFG_the_afghan_new_deal_desc:0 "De manera similar al Nuevo Trato [USA.GetAdjective], introducido por el presidente [USA.GetAdjective] Franklin D. Roosevelt, Afganistán planea introducir una serie similar de programas económicos para combatir el desempleo y otros problemas con la esperanza de poner en marcha la economía [AFG.GetAdjective]."
AFG_form_watan_party:0 "Formar el Partido de la Patria"
AFG_form_watan_party_desc:0 "El establecimiento del Partido Watan es crucial para Afganistán, ya que significa un compromiso con los principios democráticos y la gobernanza inclusiva. Esta entidad política tiene como objetivo proporcionar una plataforma para todas las voces de Afganistán, contribuyendo al desarrollo democrático de la nación y asegurando un gobierno que represente las aspiraciones e intereses de toda la nación."
AFG_economic_privatization:0 "Privatizar el Sector Industrial"
AFG_economic_privatization_desc:0 "Privatizar el sector industrial es crucial para que el gobierno impulse el crecimiento económico y cree una economía competitiva. Al fomentar la propiedad y gestión privada, buscamos crear una economía autosuficiente impulsada por empresas y corporaciones privadas."
AFG_reapproachment_with_RAJ:0 "Acercamiento al Raj"
AFG_reapproachment_with_RAJ_desc:0 "Para mantener la estabilidad y la paz regional, es de suma importancia que preservemos relaciones cordiales con [RAJ.GetNameDef]. Debemos extender una rama de olivo a [RAJ.GetNameDef], para el bien de Afganistán y del pueblo [AFG.GetAdjective]."
AFG_join_axis:0 "Unirse al Eje"
AFG_join_axis_desc:0 "Las Potencias del Eje nos han prometido grandeza y seguridad a cambio de unirnos a ellos. El tiempo en que Afganistán dependía de [ENG.GetNameDef] y [SOV.GetNameDef] ha terminado. ¡El tiempo de un Afganistán moderno, desarrollado y políticamente independiente solo ha comenzado!"
AFG_from_the_leopard_corps:0 "Formar el Cuerpo de Leopardo"
AFG_from_the_leopard_corps_desc:0 "El Cuerpo de Voluntarios del Leopardo de las Nieves ayudará a promover y proteger los intereses de Afganistán en la región."
AFG_operation_tiger:0 "Operación Tigre"
AFG_operation_tiger_desc:0 "Las verdes llanuras y las imponentes montañas de Pakistán han sido habitadas por pashtunes durante milenios. Por lo tanto, es nuestro deber absoluto incorporar estos territorios de mayoría pashtún con Afganistán para proteger a nuestro pueblo del horrible maltrato y colonialismo al que han sido sometidos durante siglos."
AFG_operation_blue_mosque:0 "Operación Mezquita Azul"
AFG_operation_blue_mosque_desc:0 "Para asegurar la frontera occidental, debemos encargarnos del problema [PER.GetAdjective]. Además de asegurar líneas de suministro vitales y eliminar cualquier influencia no deseada en Persia, apoderarse de las grandes reservas de petróleo en el norte de Persia podría resultar muy útil para nosotros."
AFG_neutrality_reaffirmed:0 "Reafirmar la Neutralidad"
AFG_neutrality_reaffirmed_desc:0 "Afganistán ha sido neutral desde la guerra de 1919, cuando obtuvo su independencia a través de un conflicto brutal y sangriento contra el Imperio más grande y avanzado de la época, el Imperio Británico. Si no está roto, no lo arregles."
AFG_deterrence_focus:0 "Defender la Patria"
AFG_deterrence_focus_desc:0 "Disuadir las invasiones militares es un objetivo primordial para el gobierno afgano para garantizar la soberanía y la seguridad de nuestra nación. Al fortalecer nuestras capacidades de defensa, buscamos crear un disuasivo contra amenazas externas, salvaguardando así el bienestar de nuestros ciudadanos. ¡Por la Patria!"
AFG_implement_autarky:0 "Implementar la Autarquía"
AFG_implement_autarky_desc:0 "Debemos implementar la autarquía para lograr la autosuficiencia económica y reducir nuestra dependencia de los recursos externos. Al priorizar la producción local, buscamos fortalecer la resiliencia de nuestra nación frente a las incertidumbres económicas globales."
AFG_combat_foreign_influence:0 "El Espíritu de la Neutralidad"
AFG_combat_foreign_influence_desc:0 "Mantener el espíritu de neutralidad es esencial para el gobierno afgano para preservar la independencia de nuestra nación de la influencia [SOV.GetAdjective] o [ENG.GetAdjective]."
AFG_fortify_the_durand_line:0 "Fortificar la Línea Durand"
AFG_fortify_the_durand_line_desc:0 "Fortalecer la Línea Durand, la frontera con [RAJ.GetNameDef], es imperativo para garantizar la seguridad, regular las actividades transfronterizas y proteger la frontera sur de Afganistán. Al fortificar este límite, buscamos mejorar nuestra preparación militar si alguna vez comenzara un conflicto con el ejército [GetRajAdjective]."
AFG_the_uneasey_border:0 "Fortificar la Frontera Inquieta"
AFG_the_uneasey_border_desc:0 "Fortalecer la frontera [SOV.GetAdjective]-[AFG.GetAdjective] es de suma importancia para mantener la integridad territorial y asegurar la nación contra amenazas externas. Fortalecer las defensas fronterizas tiene como objetivo mejorar nuestra preparación militar si alguna vez comenzara un conflicto con los [SOV.GetAdjective]."
AFG_join_allies:0 "Unirse a los Aliados"
AFG_join_allies_desc:0 "Los Aliados, un símbolo de estabilidad, paz y, lo más importante, democracia, han sido un tema de debate entre los políticos [AFG.GetAdjective] durante bastante tiempo. Sin embargo, el consenso es que Afganistán comparte muchas de sus opiniones y valores con las naciones aliadas. Con esto en mente, es justo que Afganistán se una a los Aliados."
AFG_press_for_pakistan:0 "Presionar por Pakistán"
AFG_press_for_pakistan_desc:0 "Las verdes llanuras y las imponentes montañas de Pakistán han sido habitadas por pashtunes durante milenios. Por lo tanto, es nuestro deber absoluto incorporar estos territorios de mayoría pashtún con Afganistán para proteger a nuestro pueblo del horrible maltrato y colonialismo al que han sido sometidos durante siglos."
AFG_aquire_british_ships:0 "Adquirir Buques Navales [ENG.GetAdjective]"
AFG_aquire_british_ships_desc:0 "Adquirir buques navales de [ENG.GetNameDef] es crucial para mejorar las capacidades de seguridad marítima de la Marina [AFG.GetAdjective]. Sin embargo, esto puede costarnos una gran suma de dinero que quizás no podamos permitirnos en este momento."
AFG_operation_red_mosque:0 "Operación Mezquita Roja"
AFG_operation_red_mosque_desc:0 "El comunismo es una ideología malvada que trae nada más que muerte y destrucción donde quiera que ponga pie, o al menos eso creemos. Es nuestro deber poner fin al comunismo de una vez por todas y prevenir cualquier sufrimiento futuro de los pueblos de todo el mundo bajo su disfraz. ¡Debemos atacar a la amenaza [SOV.GetAdjective] en el norte!"
AFG_increase_school_funding:0 "Aumentar el Financiamiento Escolar"
AFG_increase_school_funding_desc:0 "Aumentar el financiamiento escolar es una prioridad principal para asegurar un futuro más brillante para nuestra nación. Al asignar más recursos a la educación, buscamos mejorar la calidad de las escuelas y empoderar a nuestra juventud con el conocimiento y las habilidades necesarias para contribuir al desarrollo social y económico de Afganistán."
AFG_beacon_of_the_orient:0 "Faro del Oriente"
AFG_beacon_of_the_orient_desc:0 "Salvaguardar la democracia en el Oriente es de suma importancia, ya que simboliza nuestro compromiso con la libertad y la unidad. Al mantener los principios democráticos, buscamos mantener la estabilidad y contribuir a la promoción de valores democráticos en el Oriente y más allá."
AFG_legacy_of_the_yellow_expedition:0 "Legado de la Expedición Amarilla"
AFG_legacy_of_the_yellow_expedition_desc:0 "La Expedición Amarilla de 1932, liderada por cuatro hombres en representación de Citroën, viajó por Afganistán donde promovieron su nuevo equipo, siendo el P17 Kégresse. La posibilidad de la compra de estos semiorugas nunca se descartó, por lo que podríamos seguir comprándolo si tuviéramos el deseo de hacerlo."
AFG_grant_land_concessions:0 "Conceder Concesiones de Tierra"
AFG_grant_land_concessions_desc:0 "Conceder concesiones de tierra a regiones que poseen abundante petróleo a las empresas [USA.GetAdjective] en Afganistán es esencial para aumentar el desarrollo económico. Esperamos que esto atraiga inversiones extranjeras y mejore nuestra cooperación económica con [USA.GetNameDef]."
AFG_specialization_of_units_focus:0 "Unidades Especializadas"
AFG_specialization_of_units_focus_desc:0 "Si bien es cierto que podemos tener muchas divisiones y batallones de infantería que están mal entrenados y equipados, sería útil que pudiéramos desarrollar unidades especializadas para combatir en diferentes terrenos. Dado que el terreno de Afganistán es abrumadoramente montañoso, tiene más sentido especializarse en combate y lucha en montaña, ¿verdad?"
AFG_ramp_up_military_production:0 "Aumentar la Producción Militar"
AFG_ramp_up_military_production_desc:0 "La producción militar de Afganistán es prácticamente inexistente. Esto hace que proteger nuestra nación de amenazas e influencias externas sea extremadamente difícil, ya que dependemos de otras naciones para el equipo militar. Afganistán debe comenzar a producir sus propias armas, ¡por el bien de su soberanía y seguridad!"
AFG_study_our_surroundings:0 "Estudiar Nuestro Entorno"
AFG_study_our_surroundings_desc:0 "Para defendernos mejor, debemos estudiar nuestro entorno y desarrollar tácticas que nos den una ventaja significativa contra los invasores extranjeros. ¡Al utilizar nuestro paisaje, podemos infligir muchas bajas a nuestro enemigo sin sufrir muchas bajas nosotros mismos!"
AFG_mass_produce_equipment:0 "Producir en Masa Equipamiento"
AFG_mass_produce_equipment_desc:0 "Para mantener nuestra fuerza militar, debemos centrarnos en la cantidad de soldados que tenemos sirviendo en el ejército y equipar a cada uno de ellos. ¡Dos hombres con rifles pobres siempre serán mejores que un hombre con un rifle superior!"
AFG_live_off_the_land:0 "Vivir de la Tierra"
AFG_live_off_the_land_desc:0 "Debemos trabajar en tácticas que ayuden a nuestras tropas a sobrevivir inviernos fríos y duros o en situaciones cuando el suministro es difícil de conseguir. ¡Deben ser entrenados para sobrevivir con lo que se les da!"
AFG_terror_of_the_sea:0 "Terror del Mar"
AFG_terror_of_the_sea_desc:0 "El Terror del Mar, un barco tan grande y masivo, un barco que transporta muchos aviones que atacan los barcos enemigos causando golpes devastadores. ¡Debemos trabajar en la producción de un barco así, ya que sin duda nos asegurará la victoria en cualquier combate naval en el que participemos!"
AFG_destroyer_of_worlds:0 "Destructor de Mundos"
AFG_destroyer_of_worlds_desc:0 "Es el sueño de todo científico poder finalmente aprovechar el poder del átomo. Esta inmensa cantidad de energía podría causar la destrucción total de ciudades y regiones enteras, debemos tener cuidado ya que la energía nuclear podría representar una amenaza mayor que un beneficio para la humanidad."

 ######## ALT MONARCHIST FOCUSES ########

AFG_abolish_the_regency:0 "Abolir la Regencia"
AFG_abolish_the_regency_desc:0 "¡El Rey llevará a Afganistán a la gloria y la prosperidad! Con su gestión de la Loya Jirga, ha demostrado que es capaz de manejar la política interna y externa de Afganistán. Solo podemos esperar que el poder no se le suba a la cabeza."
AFG_backtrack_on_reforms:0 "Revertir las Reformas"
AFG_backtrack_on_reforms_desc:0 "El gobierno de Afganistán ha sido demasiado ambicioso con la modernización y las reformas en el pasado. No debemos permitir que la modernización y la reforma vuelvan a dividir nuestra nación, como ocurrió en 1929 bajo el rey Amanullah. ¡El progreso es lo que en última instancia desgarrará nuestra nación!"
AFG_continute_nadir_shahs_reforms:0 "Continuar con las Reformas de Nadir Shah"
AFG_continute_nadir_shahs_reforms_desc:0 "¡Mantengamos el rumbo! Debemos impulsar reformas lentas que no impacten demasiado en el modo de vida del pueblo común [AFG.GetAdjective]. El progreso debe mantenerse, un gran ejemplo de la importancia de esto es el gobierno del difunto padre del Rey Mohammad Zahir Shah, el Rey Nadir Shah. ¡En sus pasos, su hijo debe seguir!"
AFG_construct_the_great_north_road:0 "Construir la Gran Carretera del Norte"
AFG_construct_the_great_north_road_desc:0 "[1011.GetName] ha estado subdesarrollada durante demasiado tiempo. Por lo tanto, es importante urbanizarla e industrializarla. ¿Y qué mejor manera de hacerlo que construir una carretera que conecte el norte con Kābul?"
AFG_foreign_economic_aid:0 "Ayuda Económica Extranjera"
AFG_foreign_economic_aid_desc:0 "Afganistán es una nación pobre, debemos admitirlo. Sin embargo, ¡no tiene que seguir siéndolo! Para traer prosperidad económica y social a nuestro pueblo, es de suma importancia que establezcamos relaciones con las principales potencias extranjeras del mundo. Grandes beneficios pueden esperarnos."
AFG_centralize_the_bank_of_afg:0 "Centralizar el Banco de Afganistán"
AFG_centralize_the_bank_of_afg_desc:0 "El sector bancario [AFG.GetAdjective] está actualmente muy subdesarrollado. Esto se debe a la falta de reforma y modernización, así como a la falta general de necesidad de un sistema bancario debido al déficit de capital. Si Afganistán quiere entrar en el escenario mundial o convertirse en una nación desarrollada, es necesario desarrollar el sector bancario."
AFG_push_army_reforms:0 "Impulsar Reformas en el Ejército"
AFG_push_army_reforms_desc:0 "Aunque los líderes tribales y miembros de la Loya Jirga puedan no aprobar esto, es necesario impulsar reformas limitadas en el ejército. El Ejército Real [AFG.GetAdjective] es débil, ¡al impulsar estas reformas en el ejército, lo fortaleceremos!"
AFG_annul_the_hasht_nafari:0 "Anular el Hasht Nafari"
AFG_annul_the_hasht_nafari_desc:0 "Hace muchos años y décadas, durante el gobierno de Abdur Rahman Khan, el gran Emir de Afganistán, se llegó a un acuerdo entre el gobierno y los líderes tribales. Este acuerdo, llamado "Hasht Nafari" o "Ocho Personas", establece que cada ocho personas, elegidas por los líderes tribales, deben servir en el ejército durante al menos algún tiempo. ¡Para modernizar el ejército, esta ley no escrita debe ser anulada!"
AFG_introduce_new_taxes:0 "Introducir Nuevos Impuestos"
AFG_introduce_new_taxes_desc:0 "¿Dónde está el fin de nuestro poder? Afganistán se ha convertido en una dictadura bajo el Rey Mohammad Zahir Shah. Parece que todo es posible con el Rey a cargo. Esperemos que la historia realmente no se repita, o Afganistán podría estar en camino hacia el caos una vez más."
AFG_amend_the_constitution:0 "Enmendar la Constitución"
AFG_amend_the_constitution_desc:0 "Finalmente ha llegado el momento, ¡el Rey Mohammad Zahir Shah dará un paso al frente y se convertirá en el Rey que su padre lo crió para ser! La Loya Jirga, la Regencia, pronto desaparecerán, ¡y el Rey volverá a liderar Afganistán con mano de hierro! ¡Con solo un trazo de su pluma, se elevará a la gloria!"
AFG_the_generals_coup:0 "El Golpe del General"
AFG_the_generals_coup_desc:0 "Afganistán está actualmente profundamente dividido. Algunos siguen siendo leales partidarios del Rey mientras que otros no pueden esperar para ver su caída. Daoud Khan, viendo que se ha abierto una ventana de oportunidad, ha estado planeando su golpe en silencio, acechando en las sombras..."
AFG_the_exiled_king:0 "El Rey Exiliado"
AFG_the_exiled_king_desc:0 "Con la situación en Afganistán siendo desesperada y empeorando minuto a minuto, parece que nadie puede rescatarlo de las garras de la inestabilidad y la lucha... ¡Afganistán está condenado para siempre a un destino inestable! Sin embargo, se han extendido rumores de que el Rey y Emir exiliado, Amanullah Khan, ha entrado en Afganistán y está planeando derrocar al Rey. ¡Si esto realmente es cierto, solo Dios lo puede decir!"
AFG_university_in_herat:0 "Fundar la Universidad de Herat"
AFG_university_in_herat_desc:0 "Afganistán no tiene mucho que ofrecer en términos de educación. Por lo tanto, ¡es nuestra misión arreglar esto! Al crear una universidad en [415.GetName], una ciudad muy poblada en el oeste, esperamos aumentar la calidad general de la educación y proporcionar una alternativa a la Universidad de Kābul para nuestros futuros estudiantes."
AFG_adopt_constitutional_monarchy:0 "Adoptar la Monarquía Constitucional"
AFG_adopt_constitutional_monarchy_desc:0 "Bajo el Rey Mohammad Zahir Shah, Afganistán se transformará en una monarquía constitucional con elecciones que se celebrarán cada 4 años. Aunque el Rey retendrá la mayor parte de sus poderes, esto es un considerable avance hacia un Afganistán democrático y libre."
AFG_treaty_of_saadabad:0 "Tratado de Saadabad"
AFG_treaty_of_saadabad_desc:0 "El Medio Oriente es de suma importancia para Afganistán, ya que los cambios en las políticas de estos países pueden afectar enormemente nuestra economía, ejército y política. Debemos llegar al este. Tal vez proponiendo un pacto de amistad y no agresión."
AFG_nationalize_banks:0 "Nacionalizar los Bancos [AFG.GetAdjective]"
AFG_nationalize_banks_desc:0 "Aunque Afganistán no posee un gran sector bancario, deberíamos nacionalizar la pequeña cantidad de bancos que operan en Afganistán. Con suerte, al gestionar directamente el sector bancario, podremos mejorar nuestra economía de manera más eficiente."
AFG_ban_political_parties:0 "Prohibir los Partidos Políticos"
AFG_ban_political_parties_desc:0 "En este momento difícil para Afganistán, ¡no hay necesidad de pluralidad política! Permitir la formación de múltiples partidos en Afganistán solo resultará en una mayor inestabilidad y división de la nación. Esto en última instancia nos llevaría a otra guerra civil."
AFG_disband_the_jirga:0 "Disolver la Loya Jirga"
AFG_disband_the_jirga_desc:0 "Nuestro gobierno cuenta con el apoyo total del ejército, esto nos permite disolver la Loya Jirga sin mucha oposición por parte de los líderes tribales. Al hacer esto, esperamos estabilizar aún más la nación y eliminar temporalmente la influencia de las tribus en el gobierno."
AFG_amanullahs_visit_to_europe:0 "Gira Real por Europa"
AFG_amanullahs_visit_to_europe_desc:0 "Desde su regreso a Afganistán no hace mucho tiempo, Amanullah ha estado planeando una gira real por Europa. El intento anterior de Amanullah de recorrer Europa terminó provocando una guerra civil en Afganistán mientras él estaba en el extranjero. ¡Esperemos que la historia no se repita!"
AFG_restore_the_constitution:0 "Restaurar la Constitución de 1921"
AFG_restore_the_constitution_desc:0 "La constitución de 1921, la primera constitución liberal de Afganistán, que declaraba que todo [AFG.GetAdjective] debía ser tratado de la misma manera, apoyaba la igualdad. ¡Es importante mantener estos valores en la nueva constitución también!"
AFG_establish_radio_kabul:0 "Establecer Radio Kabul"
AFG_establish_radio_kabul_desc:0 "Con el progreso de la tecnología, se descubren métodos más avanzados de comunicarse con el pueblo. Por lo tanto, con la invención de la radio, ¡tenemos la opción de establecer una estación de radio para que todos en Afganistán la escuchen! Esto nos ayudará en nuestro objetivo de difundir nuestras opiniones políticas y difundir información."
AFG_export_based_economy:0 "Economía Basada en la Exportación"
AFG_export_based_economy_desc:0 "Aunque Afganistán no posee muchos recursos, tenemos grandes excedentes de equipos mecánicos y otros bienes fabricados en fábricas. Estos excedentes deben exportarse para obtener ganancias, por supuesto. Para hacer crecer nuestra economía, debemos fomentar las exportaciones de nuestros productos."
AFG_subvert_soviet_influence_focus:0 "Subvertir la Influencia [SOV.GetAdjective]"
AFG_subvert_soviet_influence_focus_desc:0 "No podemos permitir que los [SOV.GetAdjective] influyan en Afganistán, ya que esto podría resultar letal para nuestro gobierno y nación. Afganistán debe seguir siendo una nación soberana con su propia política exterior independiente. ¡Seremos los dueños de nuestro propio destino!"
AFG_army_reform:0 "Movilizar el Ejército"
AFG_army_reform_desc:0 "Para disuadir a cualquier potencia extranjera de invadir Afganistán, debemos movilizar nuestras Fuerzas Armadas y mejorar la preparación de nuestro ejército para las guerras que puedan venir."
AFG_the_non_aligned_movement:0 "El Movimiento de Países No Alineados"
AFG_the_non_aligned_movement_desc:0 "Muchas naciones en este mundo están solas, sin aliados, no alineadas y neutrales se podría decir. ¡Debemos crear una comunidad para las naciones no alineadas del mundo y así protegernos mutuamente durante estos tiempos difíciles! ¡Por la paz y la prosperidad!"
AFG_turkish_subsidized_factories:0 "Fábricas Subsidiadas por [TUR.GetAdjective]"
AFG_turkish_subsidized_factories_desc:0 "Con la continuación de nuestra política de cooperación aumentada en el Medio Oriente, deberíamos invitar a inversores y empresarios [TUR.GetAdjective] a subsidiar fábricas en Afganistán. ¡Esto aumentaría enormemente la cooperación económica entre Afganistán y [TUR.GetNameDef]!"
AFG_ally_with_the_young_afghans:0 "Alianza con los Jóvenes Afganos"
AFG_ally_with_the_young_afghans_desc:0 "Los Jóvenes Afganos son un grupo político dentro de Afganistán y son la fuerza impulsora para la occidentalización y modernización continua de Afganistán. El Rey Amanullah ha tenido estrechos lazos con esta organización desde su coronación. Sin embargo, desde la guerra civil, estas relaciones se han tensado. ¡Debemos trabajar en restablecerlas!"
AFG_secular_education:0 "Educación Laica"
AFG_secular_education_desc:0 "Es importante separar la religión y la educación, ya que estos dos han demostrado ser una mezcla letal cuando se combinan. Para mejorar la educación de nuestra población, debemos eliminar el Islam de todas las aulas en Afganistán."
AFG_the_hazara_question:0 "La Cuestión Hazara"
AFG_the_hazara_question_desc:0 "Las diferencias religiosas dentro de Afganistán aún existen. Los Hazaras son un grupo de personas que habitan [1009.GetName] y son principalmente chiitas. Para evitar luchas internas, debemos unir a las comunidades chiitas y sunitas de Afganistán. ¡Ninguna creencia en el Islam es inferior!"
AFG_implement_autarky_daoud:0 "Implementar la Autarquía"
AFG_implement_autarky_daoud_desc:0 "Debemos implementar la autarquía para lograr la autosuficiencia económica y reducir nuestra dependencia de los recursos externos. Al fomentar las industrias nacionales y priorizar la producción local, buscamos fortalecer la resiliencia de nuestra nación frente a las incertidumbres económicas globales."
AFG_the_kabul_pact:0 "El Pacto de Kabul"
AFG_the_kabul_pact_desc:0 "¡Hoy alcanzaremos el objetivo penúltimo de unir el Medio Oriente bajo un estandarte, bajo un objetivo común! ¡Al firmar el Pacto de Kabul con Turquía, Irak e Irán, cerraremos las brechas existentes que nos dividen y seremos una vez más una fuerza importante en la política regional!"
AFG_self_determination_for_pakistan:0 "Autodeterminación para [442.GetName]"
AFG_self_determination_for_pakistan_desc:0 "Las verdes llanuras y las imponentes montañas de Pakistán han sido habitadas por pashtunes durante milenios. Por lo tanto, es nuestro deber absoluto tratar de incorporar estas tierras. Tal vez exigiendo un referéndum en [442.GetName] a los [GetRajAdjective], ¡podríamos lograr esto!"
AFG_continue_railway_development:0 "Continuar con el Desarrollo Ferroviario"
AFG_continue_railway_development_desc:0 "La red ferroviaria [AFG.GetAdjective] es efectivamente inexistente, con solo algunas líneas ferroviarias menores que existen en Afganistán siendo mal mantenidas. ¡Debemos continuar con nuestros planes de conectar la nación! ¡Cuanto más conectados estén nuestros ciudadanos, menos divisiones habrá entre ellos!"
AFG_attaturks_legacy:0 "El Legado de Atatürk"
AFG_attaturks_legacy_desc:0 "El difunto Mustafa Kemal Atatürk, revolucionario, general y Padre de Turquía. Ha hecho y sacrificado mucho por su nación. ¡Amanullah solo puede aspirar a lograr para Afganistán lo que Atatürk ya ha logrado para Turquía! ¡Amanullah llevará adelante su legado!"
AFG_deal_with_the_devil:0 "Hacer un Pacto con el Diablo"
AFG_deal_with_the_devil_desc:0 "A veces, para lograr tus objetivos, debes hacer un pacto con el diablo. Para recuperar nuestras tierras perdidas en Pakistán y hacer que Afganistán vuelva a ser grande, debemos aliarnos con el enemigo de nuestro enemigo. Después de todo, el enemigo de mi enemigo es mi amigo, ¿verdad?"
AFG_maintain_neutrality:0 "Mantener la Neutralidad"
AFG_maintain_neutrality_desc:0 "Afganistán ha sido neutral desde la guerra de 1919, cuando obtuvo su independencia a través de un conflicto brutal y sangriento contra el Imperio más grande y avanzado de la época, el Imperio Británico. Si no está roto, no lo arregles."
AFG_form_the_afghan_red_crescent:0 "Formar la Media Luna Roja [AFG.GetAdjective]"
AFG_form_the_afghan_red_crescent_desc:0 "Durante estos tiempos difíciles, debemos permanecer humanos y ayudar. Ayudar al pueblo de Afganistán que necesita un techo sobre sus cabezas o tratamiento médico. ¡Debemos establecer la Sociedad de la Media Luna Roja [AFG.GetAdjective]! ¡Per humanitatem ad pacem!"
AFG_reclaim_our_land:0 "Reclamar Nuestras Tierras"
AFG_reclaim_our_land_desc:0 "Las verdes llanuras y las imponentes montañas de Pakistán han sido habitadas por pashtunes durante milenios. Por lo tanto, es nuestro deber absoluto incorporar estos territorios de mayoría pashtún con Afganistán para proteger a nuestro pueblo del horrible maltrato y colonialismo al que han sido sometidos durante siglos."
AFG_greater_afghanistan:0 "Gran Afganistán"
AFG_greater_afghanistan_desc:0 "Finalmente, el sueño de una tierra unida para todos los [AFG.GetAdjective] se ha logrado. Estas son nuestras tierras y es hora de que el mundo sepa que lucharemos y moriremos por ellas. ¡Gloria a Afganistán!"

 ######## FASCIST FOCUSES ########

AFG_contact_faqir:0 "El Legado de la Rebelión de Khost"
AFG_contact_faqir_desc:0 "Durante las últimas dos décadas de independencia [AFG.GetAdjective] de los [ENG.GetAdjective], Afganistán ha enfrentado muchas rebeliones, levantamientos y golpes de estado, uno de ellos siendo la Rebelión de Khost en 1924 contra las reformas radicales del Rey Amanullah. Aunque la rebelión fue aplastada entonces, el espíritu sigue vivo."
AFG_waaidu:0 "Wa'aidu"
AFG_waaidu_desc:0 "Wa'aidu es una cita del Corán que, traducida simplemente, significa 'Estad Listos'. ¡Hemos esperado este momento lo suficiente! ¡Ahora finalmente está sobre nosotros, el pueblo [AFG.GetAdjective] se levantará contra la dictadura impuesta por nuestros tiranos, y el Rey no gobernará más, Inshallah!"
AFG_contact_tribes:0 "Contactar a las Tribus"
AFG_contact_tribes_desc:0 "Las tribus aisladas que no tienen preocupaciones políticas ni conocimiento de la política, ya que principalmente se centra en Kābul, están dispuestas a seguir nuestra lucha, con la promesa de riqueza, el retorno de la Sharía y la reversión de las reformas radicales llevadas a cabo por la Regencia."
AFG_invite_jamaat_islami:0 "Invitar a Maududi"
AFG_invite_jamaat_islami_desc:0 "Abdul A'la Maududi es un teólogo muy conocido y un erudito islámico en Pakistán, podría ser muy útil en nuestra lucha por movilizar al pueblo y legitimar nuestro jihad contra el Rey y su Gobierno."
AFG_maududi_as_sheikhulislam:0 "La Guía del Jamiat"
AFG_maududi_as_sheikhulislam_desc:0 "Si no fuera por Abul Al'a Al-Maududi, la chispa de la rebelión no se habría encendido y el pueblo de Afganistán viviría para siempre bajo un régimen tiránico. Sus magníficas habilidades organizativas son las que nos unieron para luchar por nuestras creencias y tradiciones. ¡Debe ser proclamado Sheikh!"
AFG_mirzali_as_emir:0 "El Emir Dorado"
AFG_mirzali_as_emir_desc:0 "Haji Mirzali Khan ha demostrado ser leal al pueblo de Afganistán, luchando en el campo de batalla contra nuestros enemigos con gran valentía y pasión. Por esta razón, ha sido alabado y venerado por muchos en nuestras filas. La única manera de recompensarlo por lo que ha hecho por la lucha y nuestra causa es proclamándolo Emir del Emirato Islámico de Afganistán."
AFG_widen_perspective_of_religion:0 "Ampliar la Perspectiva de la Religión"
AFG_widen_perspective_of_religion_desc:0 "En su último sermón, El Profeta declaró que ningún ser humano es superior a otro, excepto en la fe, y la población chiita hazara enarbola la bandera de la unicidad de Dios al igual que nosotros, y por lo tanto, debemos mirar más allá de nuestras diferencias y otorgarles los mismos derechos y oportunidades, especialmente en el servicio militar."
AFG_persecute_hazaras:0 "Excluir a los Hazaras del Servicio Militar"
AFG_persecute_hazaras_desc:0 "La población chiita hazara es muy desconfiada, ya que ha traicionado a nuestro estado múltiples veces y son más sectarios que nuestra propia fe en el Islam. Por lo tanto, sería prudente no emplearlos en servicios militares, ya que podría resultar no solo en un desastre moral, sino también en problemas políticos en el futuro."
AFG_the_constitution_question:0 "Redacción de la Constitución"
AFG_the_constitution_question_desc:0 "Una constitución en nuestra nación podría sonar confusa para algunos al principio, considerando nuestras enseñanzas islámicas que abogan por la Sharía. Sin embargo, una constitución o cualquier forma de ley es necesaria para preservar el orden en el país y los derechos de las personas. No obstante, la Sharía seguirá siendo la ley suprema de [AFG.GetNameDefCap]."
AFG_tulaia_mutaharrika:0 "Los Pasos de Tulaia Mutaharrika"
AFG_tulaia_mutaharrika_desc:0 "La Tulaia Mutaharrika, o 'Guardia Móvil' en árabe, eran unidades de élite de los primeros Califatos Rashidun, y para seguir propagando la virtud y la adoración que es luchar por la causa de Dios, comenzaremos el reclutamiento y entrenamiento de estas élites."
AFG_mix_sciences_with_religion:0 "Mezclar Educación Religiosa y Científica"
AFG_mix_sciences_with_religion_desc:0 "Siguiendo los pasos de muchos teólogos como Hassan al-Banna, Said Nursi y Shakib Arslan, que abogan por un currículo que sea una mezcla de religión y ciencias, y que estos no son mutuamente excluyentes, implementaremos estas ideas y derribaremos la división entre la madrasa y la escuela. Sin embargo, esto puede no ser posible si ya hemos otorgado poderes educativos a algunos ulemas más obstinados."
AFG_international_mujahideen:0 "Muyahidines Internacionales"
AFG_international_mujahideen_desc:0 "Para aumentar la influencia afgana en la región, comenzaremos a enviar nuestros muyahidines al extranjero, ¡para apoyar a nuestros hermanos en otras partes del mundo!"
AFG_you_cannot_kill_a_believer:0 "Endurecer el Fanatismo"
AFG_you_cannot_kill_a_believer_desc:0 "Para aumentar nuestra influencia y control sobre el ejército, así como mantener la valentía y la moral, comenzaremos campañas de aliento e indoctrinación de nuestras tropas hasta que no tengan miedo del campo de batalla."
AFG_tunganistan:0 "Liberar a los Musulmanes del Este"
AFG_tunganistan_desc:0 "Durante muchos años, el pueblo uigur ha sufrido bajo el régimen [CHI.GetAdjective], ¡pues ya no más! Debemos liberar a nuestros hermanos de sus opresores. Debemos ayudar a los necesitados, y seremos ayudados a cambio."
AFG_request_german_reinforcements:0 "Solicitar Apoyo Militar [GER.GetAdjective]"
AFG_request_german_reinforcements_desc:0 "El ejército [AFG.GetAdjective] no puede llamarse a sí mismo moderno, mucho menos fuerte. Consiste en gran medida de mercenarios y guerreros tribales que están sin entrenamiento y mal equipados. Sin embargo, parece que los [GER.Adjective] podrían estar dispuestos a ayudarnos a mejorar nuestro ejército. ¿Quizás deberíamos solicitar algo de apoyo?"
AFG_seize_royal_assets:0 "Confiscar los Bienes Reales"
AFG_seize_royal_assets_desc:0 "Después de huir cobardemente del país, el Rey ha dejado muchas de sus posesiones y bienes privados todavía en Afganistán. Deberíamos confiscar estos bienes y redistribuirlos, ya que claramente el Rey ya no los necesita."
AFG_kabul_military_college:0 "Abrir el Colegio Militar de Kabul"
AFG_kabul_military_college_desc:0 "El Estado Mayor Militar [AFG.GetAdjective] carece de experiencia, muchos están sin educación y no comprenden ni siquiera la guerra más básica. Debemos abrir un colegio militar para educar y mejorar nuestro estado mayor militar."
AFG_german_equipment:0 "Comprar Equipamiento [GER.GetAdjective]"
AFG_german_equipment_desc:0 "La industria militar de Afganistán está en gran medida subdesarrollada y no puede satisfacer las necesidades de las Fuerzas Armadas [AFG.GetAdjective]. Por lo tanto, Afganistán se ve obligado a comprar equipo militar del extranjero. Podríamos organizar un lucrativo acuerdo de armas con los [GER.GetAdjective]."
AFG_invite_amin_al_husseini:0 "Invitar a Amin Al-Husseini"
AFG_invite_amin_al_husseini_desc:0 "El Gran Mufti de Jerusalén ya ha visitado Afganistán muchas veces. Podríamos invitarlo una vez más, esta vez para quedarse en Afganistán y liderar la resistencia [PAL.GetAdjective] desde Afganistán y quizás ayudar al gobierno [AFG.GetAdjective] también."
AFG_approach_mubashir:0 "Acercarse a Mubashir Al-Tarazi"
AFG_approach_mubashir_desc:0 "Después de ser exiliado de Kazajistán en abril de 1930, Mubashir Al-Tarazi buscó refugio en Afganistán donde pudo continuar su resistencia contra los [SOV.GetAdjective]. Se le concedieron altos cargos durante el período de Nadir Shah y fue muy respetado. Es crucial que obtengamos su apoyo."
AFG_form_the_turkestan_legion:0 "Formar la Legión de Turkestán"
AFG_form_the_turkestan_legion_desc:0 "Los pueblos túrquicos que viven en Asia Central han sido oprimidos por los [SOV.GetAdjective] desde la Revolución de Octubre. Su derecho a creer y practicar el Islam ha sido eliminado. ¡Debemos reavivar el espíritu rebelde de estas personas!"
AFG_nationalize_spiznar:0 "Nacionalizar Spinzar"
AFG_nationalize_spiznar_desc:0 "La Compañía Algodonera Spinzar emplea a más de 12,000 personas. Al poner la fábrica en manos del gobierno, disfrutaríamos de muchos beneficios y también lo haría el pueblo [AFG.GetAdjective]."
AFG_cooperate_with_hazaras:0 "Cooperar con los Hazaras"
AFG_cooperate_with_hazaras_desc:0 "Las diferencias religiosas dentro de Afganistán aún existen. Los Hazaras son un grupo de personas que habitan [1009.GetName] y son principalmente chiitas. Para evitar luchas internas, debemos unir a las comunidades chiitas y sunitas de Afganistán. ¡Ninguna creencia en el Islam es inferior!"
AFG_form_muslim_youth:0 "Formar la Juventud Musulmana"
AFG_form_muslim_youth_desc:0 "Para difundir el Islam, debemos plantar las semillas del Islam en las mentes de los jóvenes. Formar una Ala Juvenil sería muy efectivo y útil para lograr esto."
AFG_eradicate_communism:0 "Erradicar el Comunismo"
AFG_eradicate_communism_desc:0 "¿Es el comunismo realmente la raíz de todo mal? No lo sabemos, pero es mejor no descubrirlo de la manera difícil. Después de todo, los humanos temen las cosas que no entienden. Por lo tanto, es mejor erradicar esta doctrina maligna, por el bien de la humanidad, ¿verdad?"
AFG_revive_the_basmachi_movement:0 "Revivir el Movimiento Basmachi"
AFG_revive_the_basmachi_movement_desc:0 "Los pueblos túrquicos que viven en Asia Central han sido oprimidos por los [SOV.GetAdjective] desde la Revolución de Octubre. Su derecho a creer y practicar el Islam ha sido eliminado. ¡Debemos reavivar el espíritu rebelde de estas personas! ¡Levántense, hermanos!"
AFG_end_the_revolution:0 "Poner Fin a la Revolución"
AFG_end_the_revolution_desc:0 "El comunismo es una ideología perversa que solo trae muerte y destrucción donde quiera que se ponga un pie, o al menos eso creemos. Es nuestro deber poner fin al comunismo de una vez por todas y prevenir cualquier sufrimiento futuro de los pueblos de todo el mundo bajo su disfraz. ¡Debemos atacar a la amenaza [SOV.GetAdjective] en el norte!"
AFG_the_fate_of_imperialism:0 "El Destino del Imperialismo"
AFG_the_fate_of_imperialism_desc:0 "Durante el último siglo, Afganistán ha sido abusado e invadido por imperialistas en Londres y Moscú muchas veces. ¡Nunca más nos arrodillaremos ante estos poderes imperiales, el tiempo de la venganza ha llegado!"
AFG_proclaim_pashtunistan:0 "Proclamar Pashtunistán"
AFG_proclaim_pashtunistan_desc:0 "Finalmente, el sueño de una tierra unida para todos los pastunes se ha logrado. Estas son nuestras tierras y es hora de que el mundo sepa que lucharemos y moriremos por ellas. ¡Gloria a Pashtunistán!"
AFG_pillars_of_islam:0 "Los Pilares del Islam"
AFG_pillars_of_islam_desc:0 "Debemos centrarnos en el núcleo de nuestra religión y lo que nos diferencia de los demás. Para construir una casa, se necesita una base sólida. Esto es demasiado cierto para el Islam."
AFG_enforce_the_pashtunwali:0 "Aplicar el Pashtunwali"
AFG_enforce_the_pashtunwali_desc:0 "El Pashtunwali es un códice o un estilo de vida completo del pueblo pastún. Tiene mucho en común con el Islam, predicando justicia y valentía, pero también muchos otros valores importantes que conforman la cultura pastún. Para mantener el orden público, debemos aplicar estos valores."
AFG_islamic_cooperation:0 "Mejorar la Cooperación Islámica"
AFG_islamic_cooperation_desc:0 "Divididos somos débiles, unidos somos fuertes. Si el Islam quiere prosperar, debemos mejorar la cooperación económica entre nuestros aliados aumentando el comercio y las inversiones."
AFG_the_ten_lost_tribes:0 "Las Diez Tribus Perdidas"
AFG_the_ten_lost_tribes_desc:0 "Los orígenes del pueblo pastún son desconocidos, algunos creen que los pastunes son descendientes de los hunos, mientras que otros creen que somos descendientes de los pactyanos. Sin embargo, una leyenda ha prevalecido durante siglos, y es que los pastunes rastrean su origen desde las Diez Tribus Perdidas de Israel. Si este es el caso, tenemos derecho a la tierra de Israel como nuestra patria."
AFG_return_of_the_king:0 "El Retorno del Rey"
AFG_return_of_the_king_desc:0 "El Rey Amanullah ha estado exiliado desde la Guerra Civil Saqqawista en 1929. Es hora de reinvitarlo a Afganistán, esperemos que haya aprendido la lección."
AFG_peace_through_islam:0 "Paz a Través del Islam"
AFG_peace_through_islam_desc:0 "No hay otra manera de alcanzar la paz en el mundo que no sea la completa unificación de todos los pueblos bajo el Islam. Solo a través de Alá podemos lograr la paz y la prosperidad total de la raza humana."
AFG_approach_pakistani_resistance:0 "Acercarse a la Resistencia [PAK.GetAdjective]"
AFG_approach_pakistani_resistance_desc:0 "¡Nuestros hermanos musulmanes en el sur todavía están bajo la ocupación de los imperialistas! Debemos marchar a través de la Línea Durand y liberarlos de sus cadenas. ¡Hermanos, levántense!"
AFG_global_islamic_revolution:0 "Revolución Islámica Global"
AFG_global_islamic_revolution_desc:0 "Una revolución islámica global es el único camino hacia la unificación del mundo bajo el Islam. Se han librado muchas batallas en el pasado y aún quedan muchas por librar hasta que esto se logre. Hoy lucharemos y daremos nuestras vidas en Su nombre, mañana prosperaremos."
AFG_german_junker_purchase:0 "Comprar Junkers [GER.GetAdjective]"
AFG_german_junker_purchase_desc:0 "La Fuerza Aérea [AFG.GetAdjective] es prácticamente inexistente, para mejorarla debemos comprar aviones extranjeros, quizás los [GER.GetAdjective] puedan ayudarnos en esto. Después de todo, Afganistán ya tiene muchos técnicos y pilotos [GER.GetAdjective]."
AFG_bury_the_hatchet:0 "Enterrar el Hacha de Guerra"
AFG_bury_the_hatchet_desc:0 "Las diferencias religiosas dentro del Islam aún existen, los persas son un grupo de personas que son principalmente chiitas. Para evitar luchas internas, debemos unir a las comunidades chiitas y sunitas de Persia y Afganistán. ¡Ninguna creencia en el Islam es inferior!"
AFG_in_alexanders_footsteps:0 "En los Pasos de Alejandro"
AFG_in_alexanders_footsteps_desc:0 "Hace mucho tiempo, casi dos milenios, Alejandro Magno marchó por estas tierras junto con sus falanges. Sobre estas tierras caminó mientras las conquistaba. Su legado ha dejado una gran marca en nuestra cultura e historia."
AFG_break_the_six_arrows:0 "Romper las Seis Flechas"
AFG_break_the_six_arrows_desc:0 "El secularismo es una desgracia sobre la Tierra. La separación del gobierno del Islam es tanto ridícula como despreciable. ¡Debemos erradicar esta ideología como las malas hierbas de un jardín!"

