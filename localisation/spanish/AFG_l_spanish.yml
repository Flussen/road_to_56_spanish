afghanistan_focus:0 "Enfoque Nacional [AFG.GetAdjective]"
AFG_GATHERING_STORM_DESC:0 "Nacida entre las cenizas de la sangrienta Tercera Guerra Anglo-Afgana, Afganistán ha sido un campo de batalla de Imperios durante siglos. El pequeño y frágil país aún sufre las cicatrices de la Guerra Civil de 1929, que desgarró a la empobrecida nación y provocó una drástica caída en la economía afgana. \n\nDesde el brutal asesinato de Nadir Shah en 1933, el país ha sido dirigido de facto por el Consejo de Regencia que supervisa las acciones del joven Mohammad Zahir Shah. Sin embargo, con oscuros nubarrones en el horizonte, el futuro de Afganistán sigue siendo incierto..."

