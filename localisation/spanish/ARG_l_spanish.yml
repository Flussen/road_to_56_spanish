denied_south_georgia:0 "Negó Georgia del Sur"
refused_coop:0 "Rechazó la Cooperación"
arg_malbran:0 "Tratado Malbrán"
arg_economic_depresion:0 "Depresión Económica"
arg_economic_depresion_desc:0 "La economía de nuestro país está atravesando un momento difícil gracias a la gran depresión en [USA.GetNameDef]."
arg_std_equipment:0 "Equipos Estandarizados"
arg_std_equipment_desc:0 "Gracias a la dedicación de nuestros ingenieros y a la afinación de nuestras industrias, hemos diseñado equipos fáciles de producir para nuestros soldados."
arg_overseas_officers:0 "Oficiales en el Extranjero"
arg_overseas_officers_desc:0 "Los oficiales navales son enviados al extranjero para familiarizarse con el mando mientras no nos involucramos directamente en ningún conflicto."
arg_naval_exercises:0 "Ejercicios Navales"
arg_naval_exercises_desc:0 "La marina se está modernizando, pero se necesita conocer el rendimiento de los barcos en mar abierto. Para saber esto, estamos llevando a cabo ejercicios navales."
arg_aviation_schools:0 "Escuelas de Aviación"
arg_aviation_schools_desc:0 "Para triunfar en el aire, nuestros pilotos deben estar preparados; necesitan saber cómo volar, y la mejor manera de lograrlo es entrenándolos de antemano."
arg_air_heroes:0 "Héroes del Aire"
arg_air_heroes_desc:0 "Los pilotos muestran gran entusiasmo, y muchos ases han nacido en batallas aéreas furiosas; estos ases hacen que las generaciones más jóvenes deseen luchar ellos mismos y ser reconocidos como los ases."
imports_substitution:0 "Sustitución de Importaciones"
imports_substitution_desc:0 "Nuestra industria es deficiente; si queremos valernos por nosotros mismos, debemos reemplazar todas las importaciones civiles."
law_11729:0 "Ley 11.729"
law_11729_desc:0 "Los trabajadores necesitan reconocimiento; son el motor de la nación, y sin ellos no habría producción. Esta ley asegura mejores condiciones laborales para esos trabajadores."
arg_industrial_census:0 "Censo Industrial"
arg_industrial_census_desc:0 "Una economía no puede afinarse si no hay conocimiento sobre el desarrollo de la industria; se debe realizar un censo cuando esto suceda."
establish_the_bcra:0 "BCRA"
establish_the_bcra_desc:0 "El Banco Central de [ARG.GetNameDef] es el banco estatal principal; establecer una institución de este tipo ayudará a desarrollar la economía de la nación."
barn_of_the_world:0 "Granero del Mundo"
barn_of_the_world_desc:0 "Con la mayoría de los países del mundo afectados por problemas económicos o guerras, ahora somos el mayor productor de grano del mundo, esto sin duda ayudará a desarrollar nuestra economía."
infamous_decade:0 "Década Infame"
infamous_decade_desc:0 "El gobierno [ARG.GetAdjective] se ve a sí mismo atravesando un momento oscuro, con fraude electoral y persecución de la oposición política; esto le da al gobierno más libertad para actuar, pero pesa mucho en los corazones del pueblo."
viva_la_patria:0 "¡Viva la Patria!"
viva_la_patria_desc:0 "El pueblo [ARG.GetAdjective] ha pasado por muchos desafíos, pero mantiene su fe en su nación; con esta determinación, [ARG.GetNameDef] será triunfante sin importar el desafío."
arg_four_year_plan:0 "Plan Cuatrienal"
arg_four_year_plan_desc:0 "A través de una serie de decisiones a largo plazo, nuestro objetivo es modernizar nuestra industria y trabajar junto con otras naciones comunistas en todo el mundo."
arg_the_will_of_the_people:0 "La Voluntad del Pueblo"
arg_the_will_of_the_people_desc:0 "Un país no es nada sin su gente; parece apropiado que el pueblo deba gobernar el país."
one_mind:0 "Una Mente"
one_mind_desc:0 "La gente sabe lo que quiere, comparte objetivos, se ayuda mutuamente, y el país se está uniendo para lograr cosas extraordinarias."
arg_liberty:0 "Libertad"
arg_liberty_desc:0 "La democracia es la forma adecuada para que el pueblo gobierne; todos tienen voz."
arg_external_help:0 "Asistencia Externa"
arg_external_help_desc:0 "La falta de conocimiento y una economía lamentable pueden resolverse pidiendo ayuda a otras naciones."
industrial_coop:0 "Cooperación Industrial"
industrial_coop_desc:0 "El desarrollo no siempre necesita hacerse sin ayuda. A veces pedir ayuda es bueno, y ambas partes se benefician."
naval_coop:0 "Cooperación Naval"
naval_coop_desc:0 "Algunas naciones saben construir mejores astilleros y puertos, y esta es una razón suficiente para querer su ayuda al construir este tipo de estructura."
arg_malbran:0 "Tratado Eden-Malbrán"
arg_malbran_desc:0 "A veces se deben hacer algunos sacrificios para ser más apreciados por aquellos con poder; al firmar este tratado, [ARG.GetNameDef] se vio en una situación desfavorable, pero las relaciones con [ENG.GetNameDef] sin duda mejoraron."
arg_british_advisors:0 "Asesores [ENG.GetAdjective]"
arg_british_advisors_desc:0 "[ENG.GetNameDef] está ayudando a [ARG.GetNameDef] a modernizar su ejército a través de asesores."
arg_german_advisors:0 "Asesores [GER.GetAdjective]"
arg_german_advisors_desc:0 "[GER.GetNameDef] está ayudando a [ARG.GetNameDef] a modernizar su ejército a través de asesores."
arg_soviet_advisors:0 "Asesores [SOV.GetAdjective]"
arg_soviet_advisors_desc:0 "[SOV.GetNameDef] está ayudando a [ARG.GetNameDef] a modernizar su ejército a través de asesores."
arg_american_advisors:0 "Asesores [USA.GetAdjective]"
arg_american_advisors_desc:0 "[USA.GetNameDef] está ayudando a [ARG.GetNameDef] a modernizar su ejército a través de asesores."
arg_inmigrant_wave:0 "Ola de Inmigración"
arg_inmigrant_wave_desc:0 "Un número significativo de personas está llegando a nuestro país para quedarse."
arg_political_repression:0 "Represión Política"
arg_political_repression_desc:0 "Mantener el orden tiene un costo."
ARG_supremacy_over_brazil:0 "Supremacía sobre [BRA.GetNameDef]"
ARG_supremacy_over_brazil_desc:0 "Siendo el país más grande e industrializado de América del Sur, [BRA.GetNameDef] amenaza nuestra esfera de influencia en rápida expansión. Para preservar nuestra dominancia en la región, necesitamos establecer un régimen amigo bajo nuestro gobierno directo."

