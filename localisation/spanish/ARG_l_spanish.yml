argentinian_focus:0 "Enfoque Nacional Argentino"

ARG_end_of_economic_depresion:0 "Fin de la Depresión Económica"
ARG_end_of_economic_depresion_desc:0 "Para que nuestra nación prospere, debemos dejar atrás la sombra de la Gran Depresión."
ARG_imports_substitution:0 "Sustitución de Importaciones"
ARG_imports_substitution_desc:0 "No podemos satisfacer nuestra demanda interna de muchos bienes. Debemos revertir esta situación y reemplazar todas nuestras importaciones civiles con producción local."
ARG_law_11729:0 "Ley 11.729"
ARG_law_11729_desc:0 "Como motor de la nación, los trabajadores necesitan reconocimiento. Esta ley garantizará mejores condiciones laborales."
ARG_inmigrant_wave:0 "Ola de Inmigración"
ARG_inmigrant_wave_desc:0 "Con la amenaza inminente de una nueva Gran Guerra y la creciente agresión [GER.GetAdjective], la inmigración se ha convertido en una opción deseable para muchos europeos. Si invertimos en convertirnos en un faro de esperanza para aquellos que desean evitar los estragos de la guerra, nos beneficiaríamos enormemente."
ARG_infrastructure_development:0 "Desarrollo de Infraestructura"
ARG_infrastructure_development_desc:0 "Si queremos llevar a cabo proyectos avanzados o construcciones, necesitaremos una infraestructura que lo permita."
ARG_infrastructure_development_2:0 "Desarrollo de Carreteras"
ARG_infrastructure_development_2_desc:0 "La necesidad de una mejor infraestructura es cada vez mayor, y los beneficios justifican la inversión."
ARG_technological_initiative:0 "Iniciativa Tecnológica"
ARG_technological_initiative_desc:0 "Estamos tecnológicamente atrasados. Si queremos convertirnos en una nación moderna, necesitaremos una considerable inversión."
ARG_industrial_census:0 "Censo Industrial"
ARG_industrial_census_desc:0 "Si esperamos desarrollar nuestra economía, necesitamos conocer nuestra capacidad industrial actual. Para ello, es necesario un censo industrial."
ARG_establish_the_bcra:0 "Establecer el BCRA"
ARG_establish_the_bcra_desc:0 "Crear un banco central para [ARG.GetNameDef] nos ayudará a desarrollar la economía nacional."
ARG_invest_in_YPF:0 "Invertir en YPF"
ARG_invest_in_YPF_desc:0 "Actualmente, la YPF produce una porción considerable del petróleo que necesita nuestro país. Si invertimos lo suficiente en ella, podríamos cubrir todas nuestras necesidades de petróleo."
ARG_industrial_development:0 "Desarrollo Industrial"
ARG_industrial_development_desc:0 "Nuestros centros de producción actuales son principalmente rurales, lo que requiere grandes importaciones para compensar. Un aumento en nuestra producción industrial nos ayudaría a revertir esta situación."
ARG_industrial_development_2:0 "Expansión Industrial"
ARG_industrial_development_2_desc:0 "Un mayor desarrollo industrial sería beneficioso para nuestro país, transformando a [ARG.GetNameDef] en una potencia emergente a los ojos del mundo."
ARG_industrial_development_3:0 "Completar la Industrialización"
ARG_industrial_development_3_desc:0 "Para competir con las grandes potencias, necesitamos una mayor capacidad industrial."
ARG_mil_production_effort:0 "Rearme Militar"
ARG_mil_production_effort_desc:0 "Nuestra producción militar es deficiente. Sería prudente aumentarla."
ARG_mil_production_effort_2:0 "Expandir Aún Más el Ejército"
ARG_mil_production_effort_2_desc:0 "Satisfacer las necesidades del ejército requerirá una considerable expansión de la industria militar."
ARG_mil_production_effort_3:0 "Completar el Sector Militar"
ARG_mil_production_effort_3_desc:0 "Llegan más demandas al gobierno solicitando apoyo y equipamiento militar moderno. Esto puede lograrse mediante la construcción de aún más fábricas militares."
ARG_barn_of_the_world:0 "Granero del Mundo"
ARG_barn_of_the_world_desc:0 "Con la mayoría de los países actualmente afligidos por problemas económicos o guerras, somos el mayor productor de grano del mundo. Aprovechemos los beneficios financieros."
ARG_pioneers:0 "Pioneros"
ARG_pioneers_desc:0 "Si alguna vez pretendemos estar al nivel de las otras potencias del mundo, necesitamos científicos capaces de proporcionarnos innovaciones a su nivel."
ARG_secret_weapons:0 "Armas Secretas"
ARG_secret_weapons_desc:0 "Por muy tentador que suene invertir todos los recursos en desarrollar nuevos tanques y aviones, el secreto para ganar guerras reside en otros lugares; electrónica, cohetería e investigación nuclear."
ARG_nuclear_committe:0 "Comité Nuclear"
ARG_nuclear_committe_desc:0 "Estamos en el umbral de un descubrimiento que cambiará el mundo y no podemos permitirnos quedarnos atrás. Necesitamos crear un comité para coordinar toda nuestra investigación nuclear."
ARG_atomic_center:0 "Centro Atómico"
ARG_atomic_center_desc:0 "Sería prudente invertir más en la investigación atómica."
ARG_balseiro_institute:0 "Instituto Balseiro"
ARG_balseiro_institute_desc:0 "Establecer un lugar para congregar a nuestras mentes más brillantes nos ayudará a aumentar nuestra producción tecnológica."
ARG_infamous_decade:0 "Década Infame"
ARG_infamous_decade_desc:0 "Este es un momento oscuro para el gobierno [ARG.GetAdjective], con fraude electoral rampante y persecuciones políticas. Aunque esto nos da más libertad para hacer lo que queramos, pesa mucho en los corazones del pueblo."
ARG_argentinas_destiny:0 "El Destino de Argentina"

ARG_argentinas_destiny_desc:0 "Argentina nació para grandes cosas; lo sabemos. Es hora de que el mundo también lo aprenda."
ARG_land_of_the_worker:0 "Tierra del Trabajador"
ARG_land_of_the_worker_desc:0 "Debemos liberarnos a nosotros mismos y a nuestros amigos de la oligarquía. Solo nosotros podemos lograr esto."
ARG_nationalism:0 "Nacionalismo"
ARG_nationalism_desc:0 "[ARG.GetNameDef] es la nación más grande de América Latina. Ahora es el momento de mostrar al mundo nuestro poder."
ARG_malvinas_argentinas:0 "Malvinas Argentinas"
ARG_malvinas_argentinas_desc:0 "Las Malvinas son legítimamente nuestras. Es hora de reclamarlas, sin importar el costo."
ARG_claim_uruguay:0 "Reclamar Uruguay"
ARG_claim_uruguay_desc:0 "Muchos de nosotros vemos a Uruguay como parte de [ARG.GetNameDef]. Tal vez sea hora de hacerlo realidad."
ARG_uruguay_ocupation:0 "Ocupación de Uruguay"
ARG_uruguay_ocupation_desc:0 "Uruguay pertenece legítimamente a [ARG.GetNameDef]. Es hora de hacerlo oficial enviando un recordatorio amistoso sobre este hecho a Montevideo."
ARG_claim_paraguay:0 "Reclamar Paraguay"
ARG_claim_paraguay_desc:0 "[PAR.GetNameDef] es débil; no tomaría mucho esfuerzo reclamar sus tierras."
ARG_claim_bolivia:0 "Reclamar Bolivia"
ARG_claim_bolivia_desc:0 "Gracias a la lucha interna en [BOL.GetNameDef] debido a su reciente derrota en su guerra con Paraguay, son un objetivo fácil para nosotros."
ARG_claim_chile:0 "Reclamar Chile"
ARG_claim_chile_desc:0 "[CHL.GetNameDefCap] no es más que una mancha a nuestro lado. El pueblo nos insta a tomar lo que ya debería pertenecernos."
ARG_german_joint_military_operations:0 "Operaciones Militares Conjuntas [GER.GetAdjective]"
ARG_german_joint_military_operations_desc:0 "Realizando operaciones militares conjuntas con [GER.GetNameDef], aprenderemos lecciones que solo ellos pueden enseñarnos."
ARG_join_the_axis:0 "Unirse al Eje"
ARG_join_the_axis_desc:0 "A pesar de la grandeza y superioridad de nuestra nación, es imposible ganar solos. [GER.GetNameDefCap] sería un formidable aliado."
ARG_national_fanatism:0 "¡Viva la Patria!"
ARG_national_fanatism_desc:0 "Nuestro pueblo es consciente de la grandeza de nuestra nación, y gustosamente darían sus vidas por ella."
ARG_break_roca_runciman_treaty:0 "Romper el Tratado Roca-Runciman"
ARG_break_roca_runciman_treaty_desc:0 "El despreciable pueblo [ENG.GetAdjective] busca engañarnos con un trato injusto. No lo toleraremos."
ARG_contest_monroe_doctrine:0 "Contestar la Doctrina Monroe"
ARG_contest_monroe_doctrine_desc:0 "[USA.GetNameDefCap] busca intervenir en los asuntos de los países latinoamericanos como si nos pertenecieran. No podemos permitir que jueguen con nosotros de esa manera."
ARG_ussr_coop:0 "Cooperación [SOV.GetAdjective]"
ARG_ussr_coop_desc:0 "Estableceremos las bases de una amistad duradera entre nuestros países cooperando con [SOV.GetNameDef]."
ARG_ussr_research_agreement:0 "Acuerdo de Investigación [SOV.GetAdjective]"
ARG_ussr_research_agreement_desc:0 "Un acuerdo de investigación basado principalmente en asuntos de ingeniería beneficiaría enormemente a [SOV.GetNameDef] y a nosotros."
ARG_ussr_four_year_plan:0 "Plan Cuatrienal"
ARG_ussr_four_year_plan_desc:0 "Nuestro objetivo es modernizar nuestra industria mediante una serie de decisiones a largo plazo y trabajar junto con otras naciones comunistas en todo el mundo."
ARG_join_the_comintern:0 "Unirse al Komintern"
ARG_join_the_comintern_desc:0 "Para traer un mundo sin clases sociales, necesitamos aliados. Unirnos al Komintern es nuestra mejor opción para hacer realidad nuestro sueño."
ARG_south_americas_talks:0 "Conversaciones Sudamericanas"
ARG_south_americas_talks_desc:0 "Nuestro continente es grande, y también lo son las naciones que lo componen. El mundo está cambiando a un ritmo alarmante; debemos trabajar juntos para protegernos de amenazas externas."
ARG_south_americas_talks_tt:0 "Mejora las relaciones con las naciones sudamericanas."
ARG_anti_war_treaty:0 "Tratado de No Agresión"
ARG_anti_war_treaty_desc:0 "Un tratado pro-paz con nuestros vecinos aumentaría nuestras relaciones y estabilidad, fomentando el desarrollo en la región."
ARG_anti_war_treaty_tt:0 "Se invita a los vecinos a firmar un tratado que prevenga la guerra en la zona."
ARG_anti_war_treaty_2:0 "Conferencia Geopolítica"
ARG_anti_war_treaty_2_desc:0 "Expandir nuestras conversaciones pro-paz con las demás naciones sudamericanas solo puede ser de nuestro interés."
ARG_anti_war_treaty_2_tt:0 "Se invita al resto de Sudamérica a firmar un tratado que prevenga la guerra en la zona."
ARG_anti_war_treaty_3:0 "Influencia Caribeña"
ARG_anti_war_treaty_3_desc:0 "Toda América Latina es una gran familia. Ampliemos nuestras conversaciones pro-paz."
ARG_anti_war_treaty_3_tt:0 "Se invita a las naciones caribeñas a firmar un tratado que prevenga la guerra en la zona."
ARG_la_patria_grande:0 "La Patria Grande"
ARG_la_patria_grande_desc:0 "Los tratados de paz no son suficientes. América Latina necesita formar un frente unido para enfrentarse al mundo."
la_patria_grande_faction:0 "Tratado del Plata"
ARG_la_patria_grande_tt:0 "Se invita a las naciones latinoamericanas a unirse al Tratado del Plata."
ARG_the_will_of_the_people_focus:0 "La Voluntad del Pueblo"

ARG_the_will_of_the_people_focus_desc:0 "Un país no es nada sin su gente, y ellos deben liderarlo."
ARG_one_mind:0 "Una Mente"
ARG_one_mind_desc:0 "Nuestro pueblo comparte metas y objetivos, uniéndose para alcanzar cosas aún mayores."
ARG_integrate_native_tribes:0 "Integrar Tribus Nativas"
ARG_integrate_native_tribes_desc:0 "Los descendientes de los habitantes originales de Argentina han estado alejados de nuestra sociedad durante demasiado tiempo. Es hora de cambiar eso."
ARG_liberty_focus:0 "Libertad"
ARG_liberty_focus_desc:0 "La democracia es el gobierno del pueblo. Debemos escuchar todas las voces."
ARG_befriend_uruguay:0 "Amistarse con [URG.GetNameDef]"
ARG_befriend_uruguay_desc:0 "Amistarse con [URG.GetNameDef]"
ARG_befriend_bolivia:0 "Amistarse con [BOL.GetNameDef]"
ARG_befriend_bolivia_desc:0 "Amistarse con [BOL.GetNameDef]"
ARG_befriend_paraguay:0 "Amistarse con [PAR.GetNameDef]"
ARG_befriend_paraguay_desc:0 "Amistarse con [PAR.GetNameDef]"
ARG_befriend_chile:0 "Amistarse con [CHL.GetNameDef]"
ARG_befriend_chile_desc:0 "Amistarse con [CHL.GetNameDef]"
ARG_brazil_coop:0 "Cooperación [BRA.GetAdjective]"
ARG_brazil_coop_desc:0 "Estableceremos las bases de una amistad duradera entre nuestros países cooperando con [BRA.GetNameDef]."
ARG_external_help_focus:0 "Asistencia Externa"
ARG_external_help_focus_desc:0 "Podemos abordar nuestro bajo desarrollo tecnológico y economía mediocre solicitando ayuda internacional."
ARG_neutrality_foc:0 "Neutralidad"
ARG_neutrality_foc_desc:0 "Las grandes potencias del mundo están al borde de la guerra; tal vez no nos afectará si nos mantenemos al margen."
ARG_usa_coop:0 "Cooperación [USA.GetAdjective]"
ARG_usa_coop_desc:0 "Estableceremos las bases de una amistad duradera entre nuestros países cooperando con [USA.GetNameDef]."
ARG_uk_coop:0 "Cooperación [ENG.GetAdjective]"
ARG_uk_coop_desc:0 "Estableceremos las bases de una amistad duradera entre nuestros países cooperando con [ENG.GetNameDef]."
ARG_usa_military_coop:0 "Cooperación Militar [USA.GetAdjective]"
ARG_usa_military_coop_desc:0 "[USA.GetNameDefCap] sabe un par de cosas sobre la guerra y está dispuesto a enseñarnos."
ARG_usa_technological_coop:0 "Cooperación Tecnológica [USA.GetAdjective]"
ARG_usa_technological_coop_desc:0 "La destreza tecnológica de [USA.GetNameDef] es incomparable. La cooperación con sus equipos de investigación solo puede beneficiarnos."
ARG_eden_malbran_treaty:0 "Tratado Eden-Malbrán"
ARG_eden_malbran_treaty_desc:0 "A veces, es necesario hacer algunos sacrificios en nombre de las relaciones internacionales. La firma de este tratado nos pondrá en una situación descubierta, pero nuestra relación con [ENG.GetNameDef] sin duda mejorará."
ARG_uk_industrial_coop:0 "Cooperación Industrial [ENG.GetAdjective]"
ARG_uk_industrial_coop_desc:0 "La asociación con [ENG.GetNameDef] permitirá un crecimiento industrial sin precedentes en nuestro país."
ARG_uk_naval_coop:0 "Cooperación Naval [ENG.GetAdjective]"
ARG_uk_naval_coop_desc:0 "La producción de astilleros [ENG.GetAdjective] es superior a la nuestra, por lo que pedir su apoyo técnico nos beneficiaría enormemente."
ARG_join_the_allies:0 "Unirse a los Aliados"
ARG_join_the_allies_desc:0 "El mundo está al borde del caos. Unirse a los Aliados es nuestra mejor apuesta para traer paz y derrotar a aquellos que desean esclavizarnos."
ARG_militarism:0 "Militarismo"
ARG_militarism_desc:0 "Aquellos que ven al ejército como un mal necesario dudarán ante la guerra. Necesitamos militarizar nuestra cultura para convertirnos en una fuerza de combate efectiva."
ARG_military_youth:0 "Juventud Militar"
ARG_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de nuestra juventud fomentarán la lealtad y el autosacrificio."
ARG_paramilitarism:0 "Paramilitarismo"
ARG_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Más personas recibirán entrenamiento militar con el desarrollo de unidades semi-militarizadas para complementar nuestras fuerzas armadas."
ARG_political_correctness:0 "Corrección Política"
ARG_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración generalizada contra ellas. Esto parece una excelente idea."
ARG_indoctrination_focus:0 "Indoctrinación"
ARG_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, puede enseñarse como tal. La educación y los medios deben reflejar esta lección."
ARG_political_commissars:0 "Comisarios Políticos"
ARG_political_commissars_desc:0 "Para asegurar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
ARG_army_reform:0 "Reforma del Ejército"
ARG_army_reform_desc:0 "Nuestros ejércitos están en un estado lamentable. Necesitamos reformar completamente nuestra estructura militar."
ARG_external_advisors:0 "Asesores Militares Externos"
ARG_external_advisors_desc:0 "Nos falta experiencia, pero otros la tienen en abundancia. Podríamos pedirles ayuda en nuestros esfuerzos por reformar nuestro ejército."

ARG_military_academy:0 "Academia Militar Nacional"
ARG_military_academy_desc:0 "Depender de otras naciones para entrenar a nuestros oficiales nos haría políticamente débiles, por lo que debemos desarrollar nuestra propia forma de entrenarlos."
ARG_motorized_army:0 "Ejército Motorizado"
ARG_motorized_army_desc:0 "La movilidad y la protección son cruciales para llevar a la infantería al campo de batalla y sacarla de él de manera segura. Centrarse en estos desarrollos nos permitirá actuar rápidamente."
ARG_study_foreign_tanks:0 "Estudiar Tanques Extranjeros"
ARG_study_foreign_tanks_desc:0 "Algunas naciones tienen vehículos blindados avanzados. Podemos analizar sus diseños para mejorar nuestros futuros vehículos blindados."
ARG_mechanized_experiments:0 "Experimentos Mecanizados"
ARG_mechanized_experiments_desc:0 "Replanteando las posibilidades de la infantería motorizada, podemos llevar al límite lo que podemos construir hoy en día."
ARG_tanks_experiments:0 "Experimentos con Tanques"
ARG_tanks_experiments_desc:0 "Replanteando las posibilidades de los vehículos blindados, podemos llevar al límite lo que podemos construir hoy en día."
ARG_tanks_modernization:0 "Modernización de Tanques"
ARG_tanks_modernization_desc:0 "Nuestro ejército necesita tanques modernos para tener la ventaja en el campo de batalla. Nuestros ingenieros están seguros de que pueden lograr blindajes tan buenos como los de las grandes potencias."
ARG_cruiser_tanks_experiments:0 "Experimentos con Tanques Crucero"
ARG_cruiser_tanks_experiments_desc:0 "Con los fundamentos del diseño de tanques en su lugar, podemos centrarnos en pensar de manera innovadora para diseñar mejores tanques."
ARG_heavy_tanks_experiments:0 "Experimentos con Tanques Pesados"
ARG_heavy_tanks_experiments_desc:0 "Con los fundamentos del diseño de tanques en su lugar, podemos centrarnos en tanques pesados que actuarán como puntas de lanza de nuestros ejércitos."
ARG_study_foreign_equipment:0 "Estudiar Equipos Extranjeros"
ARG_study_foreign_equipment_desc:0 "Algunas naciones han desarrollado armamento avanzado. Analizar sus diseños hará que nuestras futuras armas sean mejores."
ARG_equipment_modernization:0 "Modernización de Equipos"
ARG_equipment_modernization_desc:0 "Un soldado no es nada sin un arma. Si queremos modernizar nuestro ejército, primero debemos actualizar nuestro equipo."
ARG_standarized_equipment:0 "Equipos Estandarizados"
ARG_standarized_equipment_desc:0 "Al estandarizar el equipo de nuestros soldados, podemos afinar nuestra industria para producir este equipo a un ritmo más alto."
ARG_equipment_innovation:0 "Innovación en Equipos"
ARG_equipment_innovation_desc:0 "Mejores armas significan mejores soldados; si queremos triunfar, necesitamos mantenernos a la vanguardia en tecnología armamentista."
ARG_special_forces:0 "Fuerzas Especiales"
ARG_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deberían ser nuestra prioridad."
ARG_artillery_modernization:0 "Modernización de Artillería"
ARG_artillery_modernization_desc:0 "Hay más en una batalla que solo soldados disparándose entre sí; se necesita apoyo de artillería moderna si queremos que nuestras divisiones sean efectivas."
ARG_specialized_artillery:0 "Artillería Especializada"
ARG_specialized_artillery_desc:0 "Nuestros soldados a menudo enfrentan al enemigo en desventaja, ya sea por tierra o por aire; nuestros ejércitos necesitan una forma de lidiar con este problema."
ARG_new_officers_programme:0 "Nuevo Programa de Oficiales"
ARG_new_officers_programme_desc:0 "La columna vertebral de un ejército son sus generales; si queremos reformar nuestro ejército correctamente, se necesitan nuevos oficiales."
ARG_volunteer_corps:0 "Cuerpo de Voluntarios"
ARG_volunteer_corps_desc:0 "Al enviar a nuestros soldados a luchar en otros conflictos, ganaríamos una valiosa experiencia para futuros conflictos."
ARG_navy_reform:0 "Reforma Naval"
ARG_navy_reform_desc:0 "Nuestra marina está en un estado lamentable; nuestros barcos no podrían navegar si tuvieran que hacerlo. Se necesita una reestructuración completa de la marina."
ARG_state_dockyards:0 "Astilleros Estatales"
ARG_state_dockyards_desc:0 "Para desplegar una poderosa marina, necesitamos un lugar donde construir nuestros barcos."
ARG_naval_development_I:0 "Desarrollo Naval"
ARG_naval_development_I_desc:0 "Se necesita un mayor desarrollo de nuestra capacidad de construcción naval."
ARG_naval_development_II:0 "Desarrollo Naval II"
ARG_naval_development_II_desc:0 "Se necesita un mayor desarrollo de nuestra capacidad de construcción naval."
ARG_naval_base_development:0 "Desarrollo de Bases Navales"
ARG_naval_base_development_desc:0 "Nuestra marina está creciendo, ahora necesitamos nuevas bases desde las cuales los nuevos barcos puedan operar."
ARG_overseas_officer_training:0 "Entrenamiento de Oficiales en el Extranjero"
ARG_overseas_officer_training_desc:0 "Si llega el momento de que nuestros barcos luchen, sus capitanes deben saber qué hacer, pero solo pueden aprender esto en la guerra; enviarlos al extranjero ayudará en este asunto."
ARG_naval_exercises:0 "Ejercicios Navales"
ARG_naval_exercises_desc:0 "Qué mejor manera de que nuestros marineros aprendan cómo comportarse en combate que mediante simulacros y ejercicios."
ARG_fleet_modernization:0 "Modernización de la Flota"
ARG_fleet_modernization_desc:0 "La mayoría de los diseños de nuestros barcos son antiguos; tendremos que modernizar nuestros diseños si no queremos perder cada batalla que peleemos."
ARG_screening_ships_modernization:0 "Modernización de Buques de Escolta"
ARG_screening_ships_modernization_desc:0 "Aunque los grandes barcos traen gran poder, también son costosos de construir. En su lugar, podríamos centrarnos en hacer una marina más grande y mejor."
ARG_cruisers_modernization:0 "Modernización de Cruceros"
ARG_cruisers_modernization_desc:0 "Los cruceros son barcos importantes; son el punto intermedio entre costo y poder."
ARG_submarines_modernization:0 "Modernización de Submarinos"
ARG_submarines_modernization_desc:0 "Incluso si nuestro enemigo tiene una marina más grande, podemos causar un daño severo a su industria privándolos de sus importaciones."
ARG_submarines_experiments:0 "Experimentos con Submarinos"
ARG_submarines_experiments_desc:0 "Los submarinos avanzados deben ser una prioridad si no podemos permitirnos enfrentar al enemigo directamente."
ARG_capital_ships_development:0 "Desarrollo de Buques Capitales"
ARG_capital_ships_development_desc:0 "Barcos más poderosos significan una marina más poderosa, y nuestros ingenieros lo saben."
ARG_capital_ships_modernization:0 "Modernización de Buques Capitales"
ARG_capital_ships_modernization_desc:0 "Diseñando barcos poderosos, tendremos el control de los mares."
ARG_carrier_development:0 "Desarrollo de Portaaviones"
ARG_carrier_development_desc:0 "Podemos desarrollar portaaviones que nos ayudarán a desplegar aviones lejos de casa."
ARG_carrier_modernization:0 "Modernización de Portaaviones"
ARG_carrier_modernization_desc:0 "Nuestros portaaviones están lejos de ser modernos; podemos centrarnos en ponerlos al día."
ARG_naval_doctrine:0 "Doctrina Naval"
ARG_naval_doctrine_desc:0 "Reformar la marina no es solo tener los barcos; también se trata de saber cómo usarlos."
ARG_air_force_reform:0 "Reforma de la Fuerza Aérea"
ARG_air_force_reform_desc:0 "Nuestra Fuerza Aérea está en un estado lamentable, nuestros aviones se rompen incluso sin despegar, y hay pocos pilotos entrenados en nuestras filas."
ARG_bomber_modernization:0 "Modernización de Bombarderos"
ARG_bomber_modernization_desc:0 "Disrumpir la economía de nuestro enemigo es de suma importancia; esto les impediría proporcionar suministros a sus ejércitos, permitiendo que los nuestros avancen."
ARG_cas_innovation:0 "Innovación en Apoyo Aéreo Cercano"
ARG_cas_innovation_desc:0 "El Apoyo Aéreo Cercano es vital en el campo de batalla; más allá del daño infligido a las líneas enemigas, aumentan significativamente la moral de nuestros soldados."
ARG_light_fighter_modernization:0 "Modernización de Cazas Ligeros"
ARG_light_fighter_modernization_desc:0 "Para llevar a cabo operaciones aéreas adecuadamente, se necesita superioridad aérea. Para ello, se requieren aviones rápidos y ágiles."
ARG_heavy_fighter_modernization:0 "Modernización de Cazas Pesados"
ARG_heavy_fighter_modernization_desc:0 "Para proteger a nuestros bombarderos cuando vuelen sobre zonas peligrosas o para derribar bombarderos enemigos que buscan dañar nuestras industrias, podemos centrarnos en un tipo de caza más pesado y poderoso."
ARG_aviation_schools:0 "Escuelas de Aviación"
ARG_aviation_schools_desc:0 "Los pilotos entrenados son escasos. Al establecer escuelas de aviación, podríamos resolver este problema."
ARG_air_innovations:0 "Innovaciones Aéreas"
ARG_air_innovations_desc:0 "Las guerras modernas no se pueden ganar sin dominar los cielos. Debemos hacer todo lo posible para desarrollar la fuerza aérea."
ARG_air_base_dev:0 "Desarrollo de Bases Aéreas"
ARG_air_base_dev_desc:0 "Se necesita un plan para establecer más bases aéreas en nuestro territorio para aumentar nuestro número de aeronaves."
ARG_air_doctrine:0 "Doctrina Aérea"
ARG_air_doctrine_desc:0 "Para dominar los cielos, necesitamos mejorar nuestras tácticas aéreas."
ARG_air_heroes:0 "Héroes del Aire"
ARG_air_heroes_desc:0 "Idolatrando a algunos de nuestros ases, las generaciones más jóvenes se sentirán motivadas a seguir sus pasos."
ARG_nav_innovation:0 "Innovación en la Aviación Naval"
ARG_nav_innovation_desc:0 "Los estadounidenses demostraron la eficacia de los ataques aéreos contra objetivos navales en 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos librar una guerra contra una potencia naval."
ARG_internationalism:0 "Internacionalismo"
ARG_internationalism_desc:0 "La ideología no conoce fronteras. Nuestros ideales están por encima de la soberanía."
ARG_demand_georgia:0 "Reclamar Georgia del Sur"
ARG_demand_georgia_desc:0 "Georgia del Sur es [ARG.GetAdjective]. ¿Quién es [ENG.GetNameDef] para mantenerla alejada de nosotros? Si no están dispuestos a devolverla, los obligaremos."
ARG_brazil_non_agression:0 "Pacto de No Agresión con Brasil"
ARG_brazil_non_agression_desc:0 "La confrontación con [BRA.GetNameDef] no es de nuestro interés. Para mejorar nuestras relaciones con el gobierno [BRA.GetAdjective], podemos proponer un pacto de no agresión entre nuestras naciones."
ARG_brazil_joint_exercises:0 "Ejercicios Conjuntos [ARG.GetAdjective]-[BRA.GetAdjective]"
ARG_brazil_joint_exercises_desc:0 "Ambas naciones estamos experimentando un auge gracias a la situación en Europa. Debemos ayudar a nuestros vecinos para demostrar que estamos con ellos."
ARG_ask_for_georgia:0 "Pedir Georgia del Sur"
ARG_ask_for_georgia_desc:0 "Georgia del Sur y las Islas Sandwich del Sur son legítimamente [ARG.GetAdjective]. Nuestros nuevos lazos con [ENG.GetNameDef] podrían permitirnos alcanzar una solución diplomática en este asunto."
ARG_ask_for_malvinas:0 "Pedir las Malvinas"
ARG_ask_for_malvinas_desc:0 "Las Malvinas son legítimamente [ARG.GetAdjective]. Nuestros nuevos lazos con [ENG.GetNameDef] podrían permitirnos alcanzar una solución diplomática en este asunto."
ARG_proving_grounds:0 "Campos de Pruebas"
ARG_proving_grounds_desc:0 "Si queremos crear las armas del mañana, necesitamos tener un lugar donde probar los prototipos."
ARG_political_repression:0 "Represión Política"
ARG_political_repression_desc:0 "Para asegurar nuestra estabilidad política y la unidad de nuestro país, necesitamos asegurarnos de que los elementos radicales de la sociedad se mantengan alejados del gobierno, incluso si debemos recurrir a métodos nefastos."

ARG_occupy_uruguay:0 "Ocupar Uruguay"
ARG_occupy_uruguay_desc:0 "El actual gobierno uruguayo es un obstáculo para la unificación de las Repúblicas Platinas. Conquistémoslos para asegurarnos de que nuestra esfera de influencia esté asegurada."
ARG_occupy_paraguay:0 "Ocupar Paraguay"
ARG_occupy_paraguay_desc:0 "Paraguay se niega a cooperar con nosotros en nuestra gloriosa utopía comunista y, por lo tanto, debe ser tratado en consecuencia."
ARG_spanish_civil_war_involvement:0 "Involucrarse en la Guerra Civil Española"
ARG_spanish_civil_war_involvement_desc:0 "No podemos dejar que nuestros hermanos españoles luchen sin involucrarnos de alguna manera."
r56_ARG_spanish_civil_war_involvement:0 "Involucrarse en la Guerra Civil Española"
ARG_national_catholicism:0 "Catolicismo Nacional"
ARG_national_catholicism_desc:0 "La Iglesia Católica es la Iglesia de Dios y nada puede estar por encima de ella."

 #DLC dynamic modifiers made into ideas because they are changed ONLY ONCE, ahh vanilla... -Illya
ARG_political_corruption_idea: "Corrupción Política"
ARG_political_corruption_idea_desc: "Durante muchos años, [ARG.GetNameDef] ha sido azotada por una ferviente corrupción dentro de su gobierno. Aunque se pensó que al permitir la formación de la Concordancia esto podría haber disminuido, los votos fraudulentos y la intimidación de votantes continúan presentes."

ARG_corruption_crackdown_idea: "$ARG_crack_down_on_corruption$"
ARG_corruption_crackdown_ideas_desc: "La corrupción que plagó el gobierno de nuestra nación era completamente inaceptable. Gracias a las políticas de Roberto María Ortiz, finalmente hemos podido comenzar a poner fin a las descaradas actividades fraudulentas en las que participaban nuestros políticos."

ARG_anti_corruption_idea: "Política Anticorrupción"
ARG_anti_corruption_idea_desc: "La corrupción que plagó el gobierno de nuestra nación era completamente inaceptable. Gracias a las políticas de Marcelo T. de Alvear, finalmente hemos podido comenzar a poner fin a las descaradas actividades fraudulentas en las que participaban nuestros políticos."

ARG_growing_nationalism_idea: "Creciente Movimiento Nacionalista"
ARG_growing_nationalism_idea_desc: "El partido Nacionalista Argentino ha causado un gran impacto en todo el país y, como tal, cada vez más personas se unen a sus filas para apoyar su creciente ideología. El nacionalismo argentino sigue la idea de restaurar la identidad [ARG.GetAdjective] y consolidarnos como una potencia dominante en Sudamérica."


ARG_instituto_aerotecnico_de_cordoba:0 "Instituto Aerotécnico de Córdoba"
ARG_american_oil_concern:0 "Preocupación Industrial por el Petróleo"
ARG_american_oil_concern_desc:0 "Nuestras reservas de petróleo pueden ser desarrolladas, gracias a la experiencia [USA.GetAdjective]."
ARG_american_industrial_investments:0 "Inversiones Industriales [USA.GetAdjective]"
ARG_american_industrial_investments_desc:0 "El capital [USA.GetAdjective] puede ayudar a desarrollar nuestro país y consolidar nuestra importancia estratégica."
ARG_join_the_defense_of_the_hemisphere:0 "Unirse a la Defensa del Hemisferio"
ARG_join_the_defense_of_the_hemisphere_desc:0 "[USA.GetNameDefCap] es la fuerza principal en la defensa de las Américas; para asegurar la paz que valoramos, debemos asistirles."
