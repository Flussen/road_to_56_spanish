latin_peace:0 "Paz Latinoamericana"
latin_peace_desc:0 "Es difícil, pero no imposible, encontrar la paz en estos tiempos difíciles."
argentina.1.t:0 "La Búsqueda de Asesores Militares Externos"
argentina.1.d:0 "Las grandes potencias del mundo han hecho avances significativos en tácticas militares. Sería bueno pedirle a una de estas naciones que nos asista en nuestros esfuerzos por modernizar nuestro ejército."
argentina.1.eng:0 "El ejército [ENG.getAdjective] podría enseñarnos planificación avanzada."
argentina.1.ger:0 "El ejército [GER.getAdjective] podría enseñarnos cómo usar tanques."
argentina.1.sov:0 "El ejército [SOV.getAdjective] podría compartir con nosotros su teoría de 'batalla profunda'."
argentina.1.usa:0 "El ejército [USA.getAdjective] podría enseñarnos cómo usar la potencia de fuego a nuestro favor."
argentina.2.t:0 "[ARG.GetNameDefCap] Exige las [299.GetName]"
argentina.2.d:0 "Durante los últimos meses, las fuerzas [ARG.getAdjective] se han movilizado por todo el país amenazando con una guerra a gran escala si no cedemos las [299.GetName] a ellos."
argentina.2.cede:0 "De todos modos, son solo unas rocas en el otro lado del mundo..."
argentina.2.deny:0 "¡El Imperio debe ser defendido!"
argentina.3.t:0 "Ultimátum [ARG.getAdjective]"
argentina.3.d:0 "Con un número amenazante de tropas en nuestras fronteras, los diplomáticos [ARG.getAdjective] presentaron un ultimátum exigiendo que nos sometamos a su ocupación, amenazando con la guerra si no lo hacemos."
argentina.3.cede:0 "Tenemos que aceptar lo inevitable."
argentina.3.deny:0 "¡No nos rendiremos ante los tiranos!"
argentina.4.t:0 "¿Un Acuerdo de Investigación [ARG.getAdjective]?"
argentina.4.d:0 "Los diplomáticos [ARG.getAdjective] vinieron con una propuesta de un acuerdo de investigación entre nuestras naciones, este proyecto no solo podría ser beneficioso en términos de investigación, sino que también podría ayudarnos a desarrollar un vínculo entre nuestros dos países."
argentina.4.accept:0 "Aceptar la propuesta"
argentina.4.refuse:0 "Rechazar la oferta"
argentina.5.t:0 "El Gobierno [ARG.getAdjective] Busca Asistencia"
argentina.5.d:0 "Las fuerzas armadas [ARG.getAdjective] necesitan ser modernizadas. Para lograr este objetivo, nos han pedido ayuda. Esto podría ser beneficioso para aumentar nuestra influencia sobre ellos."
