argentina.8.refuse:0 "Rechazar la propuesta"
argentina.9.t:0 "El Gobierno [ARG.getAdjective] Busca Asistencia"
argentina.9.d:0 "A pesar de los esfuerzos de nuestros diplomáticos, nuestra nación ha sido negada asistencia."
argentina.9.help:0 "Podríamos pedir ayuda a una de las otras naciones posibles"
argentina.9.refuse:0 "Lo haremos nosotros mismos entonces..."
argentina.10.t:0 "Asesores [ENG.getAdjective]"
argentina.10.d:0 "[ENG.GetNameDefCap] ha aceptado darnos consejo y ayudarnos en nuestra búsqueda de modernización militar enseñándonos lo que aprendieron de la gran guerra, todo a cambio de tener voz en nuestra política interna."
argentina.10.a:0 "Cada operación exitosa comienza con un plan."
argentina.11.t:0 "Asesores [GER.getAdjective]"
argentina.11.d:0 "[GER.GetNameDefCap] ha aceptado asesorarnos y ayudarnos en nuestros esfuerzos de modernización militar compartiendo con nosotros sus tácticas militares avanzadas, todo a cambio de tener voz en nuestra política interna."
argentina.11.a:0 "Entonces, el movimiento es la clave de la victoria, ¿eh?"
argentina.12.t:0 "Asesores [SOV.getAdjective]"
argentina.12.d:0 "[SOV.GetNameDefCap] ha aceptado entrenar a nuestro ejército y ayudarnos a lograr la modernización militar, por lo que nos enseñarán a mover hombres por miles, todo a cambio de tener voz en nuestra política interna."
argentina.12.a:0 "Se debe alcanzar y destruir la profundidad del enemigo."
argentina.13.t:0 "Asesores [USA.getAdjective]"
argentina.13.d:0 "[USA.GetNameDefCap] ha aceptado nuestra solicitud, afirmando que el poder militar en la zona ayudaría si las Américas alguna vez enfrentaran una amenaza externa. Para ayudarnos a lograr nuestra modernización militar, nos instruirán en las capacidades de armas mayores."
argentina.13.a:0 "Tengamos más armas y más proyectiles."
argentina.14.t:0 "[ARG.GetNameDefCap] quiere unirse al Eje"
argentina.14.d:0 "Los diplomáticos [ARG.getAdjective] llegaron a Berlín hoy y dejaron claras sus intenciones. [ARG.GetNameDefCap] está solicitando ser aceptada como miembro pleno de las fuerzas del Eje."
argentina.14.a:0 "Necesitamos más aliados."
argentina.14.b:0 "Rechazar la oferta."
argentina.15.t:0 "[ARG.GetNameDefCap] solicita unirse al Komintern"
argentina.15.d:0 "Los diplomáticos [ARG.getAdjective] de Argentina llegaron hoy a Moscú y dejaron claras sus intenciones. [ARG.GetNameDefCap] está solicitando formalmente ser aceptada en el Komintern."
argentina.15.a:0 "Deben unirse a la Internacional."
argentina.15.b:0 "Rechazar la oferta."
argentina.16.t:0 "[ARG.GetNameDefCap] Pide las [299.GetName]"
argentina.16.d:0 "Los diplomáticos [ARG.getAdjective] nos contactaron hoy con una solicitud especial. Quieren que les cedamos la administración territorial de las [299.GetName], alegando que aliviaría nuestra carga y que tienen el derecho de gobernar las islas."
argentina.16.a:0 "Aprobar sus demandas"
argentina.16.b:0 "¡Las [299.GetName] son nuestras!"
argentina.17.t:0 "[ARG.GetNameDefCap] solicita [720.GetName]"
argentina.17.d:0 "Los diplomáticos de [ARG.GetNameDef] llegaron hoy con una solicitud especial. Quieren que les cedamos la administración territorial de [720.GetName], alegando que aliviaría nuestra carga y que tienen el derecho de gobernar la isla."
argentina.17.a:0 "Aprobar sus demandas"
argentina.17.b:0 "Negarles el gobierno de la isla."
argentina.18.t:0 "[ARG.GetNameDefCap] demanda [720.GetName]"
argentina.18.d:0 "A pesar del reciente tratado en el que les cedimos las Malvinas, [ARG.getLeader] parece obsesionado con tomar todas las tierras que cree que pertenecen a su país."
argentina.18.a:0 "Si es necesario para preservar la paz..."
argentina.18.b:0 "¡Es tierra británica!"
argentina.23.t:0 "Propuesta de Cooperación [ARG.getAdjective]"
argentina.23.d:0 "El gobierno [ARG.getAdjective] ha enviado un equipo de profesionales y diplomáticos para hacer una propuesta que beneficiaría a ambos y aumentaría el desarrollo industrial del sur de Brasil y nuestras regiones del noreste."
argentina.23.a:0 "Aceptar la propuesta"
argentina.23.b:0 "Rechazar la oferta"
argentina.24.t:0 "¿Un Tratado de No Agresión [ARG.getAdjective]?"
argentina.24.d:0 "Los diplomáticos [ARG.getAdjective] vinieron con una propuesta de un tratado de no agresión alegando que esto aumentaría la estabilidad política y económica en la región."
argentina.24.a:0 "Firmar el tratado"
argentina.24.b:0 "Rechazar cualquier acuerdo de este tipo."
argentina.25.t:0 "[ARG.GetNameDefCap] quiere unirse a los Aliados"
argentina.25.d:0 "Los diplomáticos [ARG.getAdjective] llegaron hoy solicitando hacer causa común con nuestro gobierno para contribuir a la estabilidad internacional."
argentina.25.a:0 "Cualquier ayuda es bienvenida"
argentina.25.b:0 "Preferiríamos no aceptar su ayuda"
argentina.26.t:0 "¡Las [299.GetName] han sido cedidas a nosotros!"
argentina.26.d:0 "Incapaces de resistir la presión [ARG.getAdjective] y reacios a involucrarse en otra guerra, las fuerzas simbólicas presentes en las Malvinas han sido evacuadas, dejando el territorio a nuestras gloriosas tropas."
argentina.26.a:0 "¡Las Malvinas son Argentinas!"
argentina.27.t:0 "¡[299.Owner.GetNameDefCap] Rechazó Nuestras Demandas Respecto a las Malvinas!"
argentina.27.d:0 "A pesar de nuestro fuerte ejército y los esfuerzos de nuestros diplomáticos, los [299.Owner.GetAdjective] parecen reacios a reconocer nuestra legítima reclamación sobre las Malvinas, dejándonos sin otra opción que tomarlas por la fuerza."
argentina.27.a:0 "¡Las Malvinas son Argentinas!"


argentina.28.t:0 "¡[720.GetName] Ha Sido Cedida a Nosotros!"
argentina.28.d:0 "Gracias a nuestro fuerte ejército y en un esfuerzo por evitar la guerra, [720.GetName] ha sido reconocida legítimamente como parte de nuestra poderosa nación."
argentina.28.a:0 "¡Es un triunfo nacional!"
argentina.29.t:0 "¡[720.Owner.GetNameDefCap] Rechazó Nuestras Demandas Respecto a [720.GetName]!"
argentina.29.d:0 "A pesar de la legitimidad de nuestra reclamación y la fuerza de nuestro ejército, los británicos han decidido rechazar nuestro ultimátum. Tendremos que tomarla por la fuerza."
argentina.29.a:0 "Georgia del Sur será nuestra de una manera u otra"
argentina.30.t:0 "Los Británicos Ceden las Malvinas"
argentina.30.d:0 "Gracias a nuestros lazos con Gran Bretaña y al trabajo de nuestros diplomáticos, los británicos han accedido a transferir la propiedad de las Malvinas a nosotros."
argentina.30.a:0 "¡Las Malvinas son Argentinas!"
argentina.31.t:0 "Los Británicos Rechazan Nuestra Solicitud por las Malvinas"
argentina.31.d:0 "A pesar de nuestros lazos con Gran Bretaña y el trabajo de nuestros diplomáticos en Londres, los británicos han decidido que lo mejor será que las Malvinas permanezcan bajo el dominio británico."
argentina.31.a:0 "No olvidaremos esto"
argentina.32.t:0 "Los Británicos Ceden Georgia del Sur"
argentina.32.d:0 "Gracias a nuestros lazos con Gran Bretaña y al trabajo de nuestros diplomáticos en Londres, los británicos han accedido a nuestra solicitud de gobernar Georgia del Sur."
argentina.32.a:0 "Recuperamos lo que legítimamente es nuestro"
argentina.33.t:0 "Los Británicos Rechazan Nuestra Solicitud por Georgia del Sur"
argentina.33.d:0 "A pesar de nuestros lazos con Gran Bretaña y el trabajo de nuestros diplomáticos en Londres, los británicos han decidido que lo mejor será que Georgia del Sur permanezca bajo el dominio británico."
argentina.33.a:0 "Un insulto a todos los argentinos"
argentina.34.t:0 "Brasil Acepta la Propuesta de Cooperación"
argentina.34.d:0 "Brasil ha aceptado hacer un esfuerzo conjunto con nosotros para estimular la industria en Sudamérica."
argentina.34.a:0 "Unidos somos fuertes"
argentina.35.t:0 "Brasil Rechaza la Propuesta de Cooperación"
argentina.35.d:0 "A pesar de las ventajas mutuas que la cooperación entre nuestros países traería, Brasil no ha mostrado interés en nuestra iniciativa."
argentina.35.a:0 "Así sea"
argentina.36.t:0 "Brasil Acepta el Pacto de No Agresión"
argentina.36.d:0 "La nación de Brasil ha aceptado firmar un pacto de no agresión con nosotros. Esto promoverá la paz y reducirá las tensiones en Sudamérica."
argentina.36.a:0 "Esto puede ser el comienzo de algo más grande"
argentina.37.t:0 "Brasil Rechaza el Pacto de No Agresión"
argentina.37.d:0 "La nación de Brasil, quizás dudando de nuestras verdaderas intenciones, ha decidido rechazar nuestra propuesta."
argentina.37.a:0 "Una lástima"
argentina.38.t:0 "Uruguay se Rinde"
argentina.38.d:0 "Gracias a nuestro poderoso ejército, Uruguay ha decidido aceptar nuestro ultimátum. Ahora controlamos Uruguay."
argentina.38.a:0 "Excelente"
argentina.39.t:0 "Uruguay Resiste"
argentina.39.d:0 "A pesar de nuestra fuerte presencia militar en la zona, las autoridades uruguayas han decidido rechazar nuestro ultimátum."
argentina.39.a:0 "Entonces es la guerra"
argentina.40.t:0 "Los Soviéticos Aceptan la Propuesta"
argentina.40.d:0 "La Unión Soviética ha decidido aceptar nuestra propuesta de un acuerdo de investigación entre nuestras naciones. Los campos de investigación son principalmente electrónicos, y ambos países esperan lograr grandes ventajas tecnológicas."
argentina.40.a:0 "Grandes noticias"
argentina.41.t:0 "Los Soviéticos Rechazan la Propuesta"
argentina.41.d:0 "Nuestros diplomáticos en Moscú nos informan que la Unión Soviética ha decidido rechazar nuestro propuesto acuerdo de investigación."
argentina.41.a:0 "Qué lástima"
argentina.42.t:0 "Somos Aceptados en el Eje"
argentina.42.d:0 "La gran nación de Alemania ha decidido aceptarnos en el Eje. Esperamos que a través de esta alianza logremos la grandeza que Argentina merece."
argentina.42.a:0 "Lograremos muchas cosas grandes juntos"
argentina.43.t:0 "Alemania Dice No"
argentina.43.d:0 "A pesar de nuestros estrechos lazos y nuestros intereses en ayudar a Alemania, han decidido que no está dentro de sus intereses aceptarnos en el Eje."
argentina.43.a:0 "Pierden un aliado poderoso"
argentina.44.t:0 "Somos Aceptados en el Komintern"
argentina.44.d:0 "La Unión Soviética ha decidido aceptarnos en el Komintern y ahora somos parte de la Tercera Internacional. Los fascistas y capitalistas no tienen ninguna posibilidad contra el poder del pueblo."
argentina.44.a:0 "Ahora estamos juntos"
argentina.45.t:0 "La URSS Dice No"
argentina.45.d:0 "A pesar de nuestra alineación política y nuestra buena relación, la Unión Soviética ha decidido que sería mejor que cada nación siguiera su propio camino."
argentina.45.a:0 "Así sea"
argentina.46.t:0 "Somos Aceptados en los Aliados"
argentina.46.d:0 "¡Noticias desde Londres! Gran Bretaña nos ha aceptado en los Aliados. Finalmente podemos hacer nuestra parte para mantener la paz internacional."
argentina.46.a:0 "Haremos nuestro mejor esfuerzo"
argentina.47.t:0 "Gran Bretaña Dice No"
argentina.47.d:0 "A pesar de nuestras relaciones con Gran Bretaña, han decidido que no es el momento para que nos unamos a los Aliados, tal vez más tarde."
argentina.47.a:0 "Pero si no es ahora, ¿cuándo entonces?"

latin.1.t:0 "Tratado Antiguerra"
latin.1.d:0 "En un intento por promover la paz y la unidad en América Latina, Argentina está organizando una serie de reuniones que establecen reglas entre nuestros países para evitar confrontaciones militares."
latin.1.a:0 "Firmar el tratado"
latin.1.b:0 "No firmar el tratado"
latin.2.t:0 "La Patria Grande"
latin.2.d:0 "Argentina ha decidido que la paz no es suficiente. Para enfrentar un mundo cada vez más peligroso y repeler a cualquier invasor potencial, Argentina propone una gran alianza entre todas las naciones latinoamericanas. Patria Grande."
latin.2.a:0 "Unirse a la Patria Grande"
latin.2.b:0 "No unirse a la Patria Grande"
