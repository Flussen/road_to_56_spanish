electronics_folder:0 "Ingeniería"
electronics_folder_desc:0 "Ingeniería, radar, encriptación e investigación de tecnología avanzada."
secret_weapons_folder:0 "Armas Secretas"
secret_weapons_folder_desc:0 "Armas maravillosas, producto de la ciencia loca."
mobile_warfare:0 "Guerra Móvil"
mobile_warfare_desc:0 "La Guerra Móvil se enfoca en la velocidad y la maniobra para cortar y desorganizar las fuerzas enemigas.\n\n"
delay:0 "Retardo"
delay_desc:0 "Incluso cuando una batalla no puede ser ganada, puede ser ventajoso ralentizar el progreso de las fuerzas atacantes con emboscadas y tácticas de retardo."
elastic_defence:0 "Defensa Elástica"
elastic_defence_desc:0 "En lugar de concentrar toda la fuerza en la línea del frente, una defensa elástica crea una capa 'más profunda' de defensas que permite al defensor más tiempo para reaccionar y contraatacar mientras el atacante está disperso y atascado."
mobile_infantry:0 "Infantería Móvil"
mobile_infantry_desc:0 "La infantería regular es a menudo demasiado lenta para seguir el ritmo, reaccionar o escapar de las fuerzas acorazadas en movimiento rápido. La respuesta es centrarse en la Infantería Motorizada o Mecanizada que puede seguir el ritmo de la guerra moderna.\n\n"
mass_motorization:0 "Motorización en Masa"
mass_motorization_desc:0 "Un enfoque aún mayor en las tropas motorizadas."
mechanised_offensive:0 "Ofensiva Mecanizada"
mechanised_offensive_desc:0 "Las tropas motorizadas son buenas, pero para liderar ofensivas necesitamos infantería que pueda entrar en batalla en transportes blindados que los protejan y transporten armas pesadas."
armored_spearhead:0 "Cuña Acorazada"



armored_spearhead_desc:0 "Para usar los tanques en su máximo potencial, no pueden estar atados a apoyar a la Infantería. En su lugar, deben formarse en unidades independientes de movimiento rápido que puedan encabezar los ataques.\n\n"
schwerpunk:0 "Schwerpunkt"
schwerpunk_desc:0 "En cualquier operación, el Schwerpunkt, o punto focal, debe ser identificado y concentrar la máxima fuerza para ganar en ese punto."
blitzkrieg:0 "Blitzkrieg"
blitzkrieg_desc:0 "Blitzkrieg se refiere a la estrategia de fuerzas blindadas de movimiento rápido apoyadas por Infantería Móvil y apoyo aéreo, rompiendo las líneas enemigas para desorganizar y rodearlas."
kampfgruppe:0 "Kampfgruppe"
kampfgruppe_desc:0 "Un Kampfgruppe era una formación ad hoc organizada para llevar a cabo una tarea específica."
firebrigades:0 "Brigadas de Fuego"
firebrigades_desc:0 "Las 'brigadas de fuego' eran fuerzas reunidas apresuradamente para reaccionar ante rupturas enemigas u otros problemas críticos.\n\n"
backhand_blow:0 "Golpe de Revés"
backhand_blow_desc:0 "En lugar de luchar por cada centímetro de terreno, las penetraciones enemigas se evitan en gran medida hasta que se hayan extendido, momento en el cual pueden ser cortadas y destruidas por contraataques."
modern_blitzkrieg:0 "Blitzkrieg Moderno"
modern_blitzkrieg_desc:0 "La cúspide de la Guerra Móvil, el Blitzkrieg Moderno incorpora todos los últimos avances tecnológicos y las lecciones aprendidas de doctrinas anteriores."
volkssturm:0 "Volkssturm"
volkssturm_desc:0 "El Volkssturm, o Milicia Popular, consistía en hombres que eran demasiado viejos, demasiado jóvenes o de otro modo no aptos para el servicio militar regular.\n\n"
nd_conscription:0 "Conscripción No Discriminatoria"
nd_conscription_desc:0 "Incluso los inválidos y lisiados deben ser reclutados, no puede haber tal cosa como un civil."
werwolf_guerillas:0 "Guerrillas Werwolf"
werwolf_guerillas_desc:0 "Los Werwolves eran un grupo de resistencia alemán planificado que seguiría luchando contra las fuerzas ocupantes cuando la guerra estuviera perdida."
superior_firepower:0 "Poder de Fuego Superior"
superior_firepower_desc:0 "Esta doctrina se centra en lanzar proyectiles, no hombres, al enemigo. Nuestra mano de obra es preciosa, las balas son baratas.\n\n"
sup_delay:0 "Retardo"
sup_delay_desc:0 "Incluso cuando una batalla no puede ser ganada, puede ser ventajoso ralentizar el progreso de las fuerzas atacantes con emboscadas y tácticas de retardo."
mobile_defence:0 "Defensa Móvil"
mobile_defence_desc:0 "Las fuerzas móviles pueden ser utilizadas para reforzar la defensa dondequiera que el enemigo ataque."
intergrated_support:0 "Apoyo Integrado"
intergrated_support_desc:0 "Integrar estrechamente las fuerzas de apoyo con las tropas de combate resulta en divisiones que son más fuertes en el ataque.\n\n"
regimental_combat_teams:0 "Equipos de Combate Regimental"
regimental_combat_teams_desc:0 "Un equipo de combate regimental es un regimiento de Infantería estrechamente integrado con unidades de apoyo como Artillería, Tanques y elementos de Reconocimiento para formar una pequeña unidad autosuficiente que permite una mayor flexibilidad al atacar."
dispersed_support:0 "Apoyo Disperso"
dispersed_support_desc:0 "Al dispersar nuestras unidades de apoyo, pueden cubrir un área más amplia mientras permanecen fuera de la línea de fuego, resultando en divisiones con mayor defensa.\n\n"
overwhelming_firepower:0 "Poder de Fuego Abrumador"
overwhelming_firepower_desc:0 "Llamar a todas las unidades de apoyo disponibles para dar un poder de fuego abrumador puede suavizar en gran medida un objetivo, o mejor aún, arruinar seriamente el día de un atacante."
sup_mechanized_offensive:0 "Ofensiva Mecanizada"
sup_mechanized_offensive_desc:0 "Las tropas motorizadas están bien, pero para liderar ofensivas necesitamos Infantería que pueda entrar en batalla en transportes blindados que los protejan y transporten armas pesadas."
concentrated_fire_plans:0 "Planes de Fuego Concentrado"
concentrated_fire_plans_desc:0 "Concentrando el fuego de diferentes baterías en un bombardeo sincronizado se puede infligir mucho mayor daño al enemigo.\n\n"
combined_arms:0 "Armas Combinadas"
combined_arms_desc:0 "Las unidades de Blindados, Infantería y Apoyo que trabajan juntas en equipos bien organizados son mucho más efectivas que las mismas fuerzas usadas por separado."
tactical_control:0 "Control Táctico"
tactical_control_desc:0 "Los oficiales familiarizados con las operaciones de armas combinadas en posiciones avanzadas ahora pueden controlar directamente las operaciones de todas las ramas."
air_land_battle:0 "Batalla Aire-Tierra"
air_land_battle_desc:0 "Con las fuerzas terrestres ya operando en formaciones de armas combinadas, la Batalla Aire-Tierra ahora también enfatiza la coordinación estrecha entre las fuerzas terrestres y aéreas, fusionando los campos de batalla Aéreo y Terrestre en un todo sin fisuras."
centralized_fire_control:0 "Control de Fuego Centralizado"
centralized_fire_control_desc:0 "Un sistema de Control de Fuego Centralizado permite que todas las solicitudes de apoyo de artillería sean evaluadas en un solo lugar, y si es necesario, concentrar todo el poder de fuego de una división en un objetivo en lugar de que una unidad solo pueda solicitar fuego de la artillería asignada a ellos.\n\n"
forward_observers:0 "Observadores Avanzados"
forward_observers_desc:0 "Los Observadores Avanzados toman posiciones donde pueden observar directamente la precisión y los efectos del fuego de artillería, y comunicar los resultados a los cañones para su corrección."
advanced_firebases:0 "Bases de Fuego Avanzadas"
advanced_firebases_desc:0 "Los campamentos de artillería pueden posicionarse cerca de las líneas del frente en bases fortificadas para dar el máximo apoyo posible a las fuerzas avanzadas."
shock_and_awe:0 "Choque y Pavor"
shock_and_awe_desc:0 "Una concentración masiva de poder de fuego impondrá este nivel abrumador de Choque y Pavor contra un adversario de manera inmediata o suficientemente oportuna para paralizar su voluntad de continuar."
grand_battle_plan:0 "Gran Plan de Batalla"
grand_battle_plan_desc:0 "La planificación y preparación extensiva antes de entrar en batalla es la clave del éxito.\n\n"
trench_warfare:0 "Guerra de Trincheras"
trench_warfare_desc:0 "Una pala es a menudo el mejor arma de la infantería. Las unidades aprenden el valor de atrincherarse en cualquier posición que ocupen."
prepared_defense:0 "Defensa Preparada"
prepared_defense_desc:0 "Sistemas más extensos de fortificación de campo mejoran enormemente la defensa de una unidad."
grand_assault:0 "Gran Asalto"
grand_assault_desc:0 "Una vez que se hayan acumulado suficientes fuerzas y se hayan planeado bien sus objetivos, un asalto poderoso no puede evitar destruir al enemigo."
grand_mechanized_offensive:0 "Ofensiva Mecanizada"
grand_mechanized_offensive_desc:0 "Las tropas motorizadas están bien, pero para liderar ofensivas necesitamos Infantería que pueda entrar en batalla en transportes blindados que los protejan y transporten armas pesadas.\n\n"
assault_concentration:0 "Concentración de Asalto"
assault_concentration_desc:0 "Antes de un ataque, los elementos principales se preparan y colocan en posiciones avanzadas, asegurando que se pueda aplicar la máxima fuerza en los momentos iniciales."
branch_interoperation:0 "Interoperación de Ramas"
branch_interoperation_desc:0 "La mayor coordinación entre las diferentes ramas de las fuerzas armadas les permite trabajar mejor en operaciones de armas combinadas."
assault_breakthrough:0 "Ruptura de Asalto"
assault_breakthrough_desc:0 "En lugar de lanzar un gran asalto a lo largo de todo el frente, puede ser mucho más efectivo concentrar el ataque en solo uno, o unos pocos puntos, de la línea enemiga y lograr una ruptura allí."
central_planning:0 "Planificación Central"
central_planning_desc:0 "Los oficiales de todas las ramas ahora contribuyen a la planificación de una operación dada para asegurarse de que opere a máxima eficiencia."
c3i_theory:0 "C3I"
c3i_theory_desc:0 "Los oficiales de estado mayor efectivos aseguran el flujo de Comando, Control, Comunicaciones e Inteligencia entre un oficial al mando y las unidades que controla."
infantry_offensive:0 "Ofensiva de Infantería"
infantry_offensive_desc:0 "El espíritu ofensivo de la infantería es el elemento decisivo para ganar batallas. Nuestra infantería debe liderar el camino.\n\n"
armored_operations:0 "Operaciones Blindadas"
armored_operations_desc:0 "Los tanques y otros vehículos blindados son altamente útiles para llevar a la infantería a los campos de batalla y ofrecer apoyo directo en combate."
infiltration_assault:0 "Asalto de Infiltración"
infiltration_assault_desc:0 "En los movimientos iniciales de un ataque, la infantería debe apuntar a puntos débiles en la línea enemiga para pasar por alto y aislar las secciones mejor defendidas, que luego pueden ser eliminadas por el resto de las fuerzas atacantes."
night_assault_tactics:0 "Tácticas de Asalto Nocturno"
night_assault_tactics_desc:0 "Los soldados que están acostumbrados a moverse y luchar de noche pueden pre-posicionarse para un ataque o atacar directamente a fuerzas enemigas desprevenidas."
attritional_containment:0 "Contención por Desgaste"
attritional_containment_desc:0 "Si no podemos lanzar un ataque para eliminar una posición enemiga, sin embargo, debe estar sujeta a constantes ataques menores que causarán pérdidas y evitarán que el enemigo lance ataques propios."
infiltration_in_depth:0 "Infiltración en Profundidad"
infiltration_in_depth_desc:0 "Nuestras fuerzas ahora están entrenadas para pasar por alto y aislar puntos fuertes enemigos a una mayor profundidad; idealmente, nuestras fuerzas de asalto no deberían detenerse hasta llegar a las áreas traseras del enemigo y sus fuerzas estén completamente cortadas."
mass_assault:0 "Asalto en Masa"
mass_assault_desc:0 "'Armas perfectas' están sobrevaloradas, una gran cantidad de armas 'suficientemente buenas' es el camino a la victoria!\n\n"
pocket_defence:0 "Defensa en Bolsillo"
pocket_defence_desc:0 "Es posible que, en la defensa, nuestras tropas queden atrapadas en un bolsillo. En este caso, solo deben resistir hasta que el inevitable contraataque las alivie."
defence_in_depth:0 "Defensa en Profundidad"
defence_in_depth_desc:0 "Ofreciendo una resistencia relativamente ligera y cediendo terreno temporalmente, podemos intercambiar espacio por tiempo y permitir que las fuerzas atacantes se agoten antes de contraatacar."
large_front_operations:0 "Operaciones de Frente Amplio"
large_front_operations_desc:0 "Luchar en un frente amplio implica coordinar los esfuerzos de múltiples unidades a largas distancias: A un nivel operativo, más que táctico.\n\n"
deep_operations:0 "Operaciones en Profundidad"
deep_operations_desc:0 "El concepto de Operaciones en Profundidad, o Batalla en Profundidad, es romper las líneas defensivas del enemigo en múltiples puntos y destruir sus reservas operativas, su profundidad operativa, y ocupar la mayor parte de su profundidad estratégica posible."
operational_concentration:0 "Concentración Operativa"
operational_concentration_desc:0 "La clave de cualquier acción militar es la superioridad local abrumadora. A falta de ser abrumadoramente superior a lo largo de todo el frente, esto implica debilitar partes de tu línea del frente para concentrar tropas donde se necesiten en lugar de tratar de ser fuertes en todas partes."
vast_offensives:0 "Ofensivas Vastamente"
vast_offensives_desc:0 "Si se logra una ruptura, debe ser explotada con la mayor fuerza posible: Una ofensiva vasta que atraviese las líneas enemigas lo más profundamente posible dificultará, hará imposible o irrelevante la defensa de su frente."
breakthrough_priority:0 "Prioridad de Ruptura"
breakthrough_priority_desc:0 "Ampliando la Concentración Operativa, todas las necesidades del frente se subordinan a la necesidad de concentrar fuerzas para Rupturas. Las derrotas locales son inconsecuentes comparadas con dar un golpe decisivo."
mechanized_wave:0 "Ola Mecanizada"
mechanized_wave_desc:0 "Las fuerzas mecanizadas son ideales para llevar a cabo los avances rápidos necesarios para explotar adecuadamente las Rupturas, tanto para apoyar a las fuerzas Blindadas como para asegurar los flancos de la brecha."
continuous_offensive:0 "Ofensiva Continua"
continuous_offensive_desc:0 "Si bien las Rupturas adecuadamente explotadas suelen ser muy efectivas, tarde o temprano el atacante siempre se agota y el defensor puede reorganizarse y reformar nuevas líneas defensivas. Sin embargo, con suficientes reservas y la organización adecuada, una ofensiva podría continuar a una profundidad mucho mayor con resultados devastadores para el enemigo."
human_wave_offensive:0 "Ofensiva de Ola Humana"
human_wave_offensive_desc:0 "Una Ofensiva de Ola Humana es una táctica de infantería en la que un atacante realiza un asalto frontal con formaciones de infantería densamente concentradas contra la línea enemiga, con la intención de superar a los defensores involucrándose en combate cuerpo a cuerpo."
human_infantry_offensive:0 "Ofensiva de Infantería"
human_infantry_offensive_desc:0 "El espíritu ofensivo de la infantería es el elemento decisivo para ganar batallas. Nuestra infantería debe liderar el camino."
large_front_offensive:0 "Ofensiva de Frente Amplio"



large_front_offensive_desc:0 "Al realizar, o amenazar con, Ofensivas de Ola Humana en múltiples áreas del frente, podemos evitar que el enemigo concentre su poder de fuego contra un solo ataque."
peoples_army:0 "Ejército Popular"
peoples_army_desc:0 "El Ejército Popular cree en la primacía de los hombres sobre las armas, con una motivación superior que compensa la tecnología inferior, y disfruta de un amplio apoyo de la población civil.\n\n"
guerilla_warfare:0 "Guerra de Guerrillas"
guerilla_warfare_desc:0 "El enemigo avanza, nosotros retrocedemos; el enemigo acampa, nosotros hostigamos; el enemigo se cansa, nosotros atacamos; el enemigo se retira, nosotros perseguimos."
infantry_weapons2:0 "Equipo de Infantería Mejorado I"
infantry_weapons2_desc:0 "Armas personales y de equipo para la infantería, así como los diversos otros elementos que un soldado necesita. Modelos de armas mejorados y equipos más especializados."
improved_infantry_weapons_2:0 "Equipo de Infantería Mejorado II"
improved_infantry_weapons_2_desc:0 "Armas personales y de equipo para la infantería, así como los diversos otros elementos que un soldado necesita. Modelos de armas mejorados y equipos más especializados."
advanced_infantry_weapons2:0 "Equipo de Infantería Mejorado III"
advanced_infantry_weapons2_desc:0 "Armas personales y de equipo para la infantería, así como los diversos otros elementos que un soldado necesita. Modernizado aún más para incluir fusiles de asalto personales y cohetes antitanque. Mayor disponibilidad de armas previamente distribuidas de forma limitada."
infantry_at:0 "Antitanque de Infantería I"
infantry_at_desc:0 "Armar a nuestras unidades de infantería con rifles antitanque les permitirá destruir vehículos blindados ligeros mientras mantienen la movilidad."
infantry_at2:0 "Antitanque de Infantería II"
infantry_at2_desc:0 "Para que la infantería pueda enfrentarse eficazmente a unidades blindadas más pesadas, las armas antitanque de alto explosivo deben ser más pequeñas y ligeras."
support_weapons:0 "Armas de Apoyo I"
support_weapons_desc:0 "Las armas automáticas son cada vez más portátiles. Las metralletas ya han demostrado ser efectivas, y el desarrollo de armas de apoyo portátiles debe continuar."
support_weapons2:0 "Armas de Apoyo II"
support_weapons2_desc:0 "El desarrollo de armas automáticas que combinan los aspectos de ametralladoras ligeras y pesadas permite versatilidad en cómo nuestra infantería emplea su equipo."
support_weapons3:0 "Armas de Apoyo III"
support_weapons3_desc:0 "Mientras se mantiene y mejora la fiabilidad de las ametralladoras, también podemos experimentar con tasas de disparo más altas para garantizar la letalidad del flujo constante de balas."
support_weapons4:0 "Armas de Apoyo IV"
support_weapons4_desc:0 "Con el uso creciente de fusiles de asalto, desarrollar armas automáticas fiables que puedan ser utilizadas en cualquier entorno por todos los soldados es una prioridad para un ejército moderno."
paratroopers:0 "Paracaidistas I"
paratroopers_desc:0 "Incorporar fuerzas aerotransportadas en nuestro ejército nos permite hacer entradas forzadas y posicionar tropas clave en áreas previamente inaccesibles, permitiendo nuevas oportunidades tácticas."
paratroopers2:0 "Paracaidistas II"
paratroopers2_desc:0 "Pasar de pequeñas operaciones con solo unos pocos paracaidistas a divisiones aerotransportadas más grandes allana el camino para aterrizajes masivos, llevando estas fuerzas más allá de una novedad a una parte natural de la guerra."
paratroopers3:0 "Paracaidistas III"
paratroopers3_desc:0 "Aprender a adaptar las operaciones de lanzamiento según el clima, estandarizando equipos como las botas de salto y extendiendo la formación especializada minimizará la confusión y los riesgos involucrados en estas peligrosas misiones."
marines:0 "Infantes de Marina I"
marines_desc:0 "Las tropas especializadas en la guerra anfibia son cada vez más indispensables. Los métodos y equipos improvisados se convierten en cosas del pasado mientras nuestra infantería naval es apoyada por embarcaciones de desembarco y formación especializada."
marines2:0 "Infantes de Marina II"
marines2_desc:0 "La guerra anfibia requiere una innovación constante. El apoyo logístico mejorado y los puertos portátiles pueden permitir a nuestros marines realizar desembarcos que de otro modo habrían sido imposibles."
marines3:0 "Infantes de Marina III"
marines3_desc:0 "Los marines pueden ser más que solo infantería anfibia. En el futuro, nuestro cuerpo de marines estará entre las fuerzas especiales más disciplinadas y organizadas."
tech_mountaineers:0 "Infantería de Montaña I"
tech_mountaineers_desc:0 "El combate en cadenas montañosas expone a las tropas a muchos peligros, pero a veces no se puede evitar. Podemos minimizar estos riesgos proporcionando a nuestros soldados formación especializada para este entorno."
tech_mountaineers2:0 "Infantería de Montaña II"
tech_mountaineers2_desc:0 "Más allá de la supervivencia, nuestras fuerzas pueden ser entrenadas para usar las montañas a su favor. Con equipo ligero y transporte de mulas, pueden maniobrar en este terreno mejor que otra infantería."
tech_mountaineers3:0 "Infantería de Montaña III"
tech_mountaineers3_desc:0 "Prepararse para las misiones montañosas más arduas en altitudes elevadas y bajas temperaturas requerirá una formación y disciplina extraordinarias de nuestras tropas de montaña."
tech_special_forces:0 "Fuerzas Especiales"
tech_special_forces_desc:0 "La lucha no convencional requiere formación especializada. Necesitamos asegurarnos de que nuestras tropas estén preparadas y puedan adaptarse a condiciones difíciles."
advanced_special_forces:0 "Formación Avanzada de Fuerzas Especiales"
advanced_special_forces_desc:0 "Con formación extensiva, podemos asegurarnos de que nuestras fuerzas especiales puedan rendir más allá de lo que los hombres normales pueden."
improved_special_forces:1 "Programa Ampliado de Fuerzas Especiales"
improved_special_forces_desc:1 "Las fuerzas especiales pueden realizar misiones que los soldados comunes no pueden. Necesitamos ampliar los programas de formación para que más de nuestros soldados estén calificados."
extreme_environment_training:0 "Formación en Entornos Extremos"
extreme_environment_training_desc:0 "Necesitamos ser capaces de luchar en los entornos más duros. Con la formación y el equipo adecuados, nuestras tropas podrán luchar en las condiciones más extremas."
survival_training:0 "Formación de Supervivencia"
survival_training_desc:0 "Nuestras fuerzas especiales a menudo lucharán detrás de las líneas enemigas y con escasos suministros. Necesitamos entrenarlas para soportar el clima adverso y luchar con suministros limitados."
elite_forces:0 "Fuerzas de Élite"
elite_forces_desc:0 "Solo los mejores de los mejores se convertirán en fuerzas especiales. Los soldados que pasen la formación serán más fuertes, más rápidos y lucharán más duro que cualquier otro."
jungle_warfare:0 "Guerra en la Jungla"
jungle_warfare_desc:0 "Formación especial para hacer que nuestros soldados sean efectivos en la jungla."
HUN_light_infantry_tech:0 "Doctrina de Divisiones de Infantería Ligera"
HUN_light_infantry_tech_desc:0 "Reducir la cantidad de armas de apoyo en nuestras divisiones de infantería las hace más flexibles y les da una ventaja en combate en terrenos restringidos como ciudades y bosques."
mountain_warfare:0 "Guerra de Montaña"
mountain_warfare_desc:0 "Formación especial para hacer que nuestros soldados sean efectivos en las cadenas montañosas."
tech_recon:0 "Compañía de Reconocimiento I"
tech_recon_desc:0 "Enviar grupos más pequeños a explorar antes de mover la fuerza principal nos permite recopilar información sobre dónde está el enemigo y cuántos estamos enfrentando."
tech_recon2:0 "Compañía de Reconocimiento II"
tech_recon2_desc:0 "Las misiones de reconocimiento suelen ser peligrosas y las bajas son altas. Preparar nuestras patrullas para moverse y retirarse rápidamente y equiparlas para despejar obstáculos colocados por el enemigo aumentará sus posibilidades de regresar con vida."
tech_recon3:0 "Compañía de Reconocimiento III"
tech_recon3_desc:0 "Las mejoras en la tecnología de radio cambian la forma en que se pueden ejecutar las misiones de reconocimiento, permitiendo una comunicación rápida de la inteligencia recopilada."
tech_recon4:0 "Compañía de Reconocimiento IV"
tech_recon4_desc:0 "Las operaciones de reconocimiento profundo, combinando espionaje, operaciones de guerrilla y formación de comandos, ayudarán a nuestras decisiones tácticas y permitirán adaptar nuestra toma de decisiones rápidamente."
tech_engineers:0 "Compañía de Ingenieros I"
tech_engineers_desc:0 "La construcción de fortificaciones y la superación de obstáculos hacen que los ingenieros de combate sean vitales en el campo. Dar a nuestros ingenieros un papel versátil nos permite desplegarlos en las diversas situaciones donde se necesitarán."
tech_engineers2:0 "Compañía de Ingenieros II"
tech_engineers2_desc:0 "Con equipo moderno y explosivos de alto poder, nuestros ingenieros pueden ir más allá de sus tareas tradicionales y sorprender al enemigo con su ingenio, tanto en tierra como en mar."
tech_engineers3:0 "Compañía de Ingenieros III"
tech_engineers3_desc:0 "Los proyectos de ingeniería militar se están acercando a una escala mayor. La construcción de ayudas infraestructurales avanzadas permite operaciones que requieren suministros más allá de lo que normalmente está disponible en el campo."
tech_engineers4:0 "Compañía de Ingenieros IV"
tech_engineers4_desc:0 "Manteniendo la movilidad local mientras se construyen lo que antes se consideraban fortificaciones permanentes y sistemas de suministro, los ingenieros de combate del futuro asegurarán que, sin importar dónde sean atacadas nuestras tropas, estarán preparadas."
hospital_tech:0 "Hospitales de Campaña"
logistics_tech:0 "Compañía de Logística"
recon_tech:0 "Compañía de Reconocimiento"
tech_field_hospital:0 "Hospital de Campaña I"
tech_field_hospital_desc:0 "Una baja no necesita significar un soldado muerto. Tener atención médica inmediata disponible para nuestros heridos llevados a la retaguardia es el primer paso para asegurarlo."
tech_field_hospital2:0 "Hospital de Campaña II"
tech_field_hospital2_desc:0 "Estableciendo el uso de hospitales portátiles, llevando la atención médica donde se necesita, podemos evitar muchas muertes innecesarias y lesiones permanentes."
tech_field_hospital3:0 "Hospital de Campaña III"
tech_field_hospital3_desc:0 "La cirugía es uno de los procedimientos de emergencia más comunes necesarios en el campo. Los procedimientos y herramientas para esto deben estar disponibles más cerca del frente, y debemos asegurarnos de que cirujanos capacitados formen parte de las unidades médicas militares."
tech_field_hospital4:0 "Hospital de Campaña IV"
tech_field_hospital4_desc:0 "Aunque se han hecho muchos avances en la medicina de campo, muchos de ellos son improvisados y carecemos de una doctrina establecida. Con más experiencia, podemos explicar el papel de estas unidades más claramente y hacer que las innovaciones improvisadas sean características permanentes."
tech_logistics_company:0 "Compañía de Logística I"
tech_logistics_company_desc:0 "Tener Oficiales de Logística especializados entre nuestras filas asegurará que las redes de apoyo se utilicen para minimizar el desperdicio."
tech_logistics_company2:0 "Compañía de Logística II"
tech_logistics_company2_desc:0 "Adaptar nuestros análisis de riesgos a las nuevas circunstancias de la guerra mejorará la seguridad de nuestro apoyo logístico."
tech_logistics_company3:0 "Compañía de Logística III"
tech_logistics_company3_desc:0 "La evaluación estadística continua de las necesidades de suministro de las tropas contribuye a maximizar la utilidad de nuestros recursos."
tech_logistics_company4:0 "Compañía de Logística IV"
tech_logistics_company4_desc:0 "Desarrollar clasificaciones estandarizadas para los suministros minimizará la confusión y hará que la planificación sea más eficiente."
tech_military_police:0 "Policía Militar I"
tech_military_police_desc:0 "Las tropas regulares pueden gestionar la ocupación durante un período corto de tiempo, pero son ante todo soldados. Integrar la policía militar en nuestras fuerzas garantizará que tengamos personal en el terreno para responder a la resistencia e investigar el sabotaje."
tech_military_police2:0 "Policía Militar II"
tech_military_police2_desc:0 "Al participar en tareas policiales regulares en territorios ocupados, como el control del tráfico y el mantenimiento del orden público, nuestra policía militar puede minimizar el caos y la confusión en los que prosperan los movimientos partisanos."
tech_military_police3:0 "Policía Militar III"
tech_military_police3_desc:0 "Cooperando con redes locales de espías e informantes establecidas antes de la ocupación, nuestra policía militar puede prepararse proactivamente para donde es probable que surja la resistencia."
tech_military_police4:0 "Policía Militar IV"


tech_military_police4_desc:0 "Policiar con seguridad el territorio ocupado consiste tanto en volver a la normalidad como en eliminar implacablemente la oposición. Nuestra policía militar debe asegurar que este proceso comience temprano para garantizar la seguridad de soldados y civiles por igual."
tech_signal_company:0 "Compañía de Señales I"
tech_signal_company_desc:0 "Establecer y mantener comunicaciones en el campo siempre ha requerido habilidades especiales. Con el advenimiento de nuevas tecnologías de comunicación y detección en la Gran Guerra, nuevas posibilidades para la práctica se vislumbran."
tech_signal_company2:0 "Compañía de Señales II"
tech_signal_company2_desc:0 "Las compañías de señales centradas en la comunicación entre las diferentes ramas del ejército pueden asegurar que las fuerzas terrestres puedan coordinar sus esfuerzos con las operaciones marítimas y aéreas y planificar sus movimientos más rápidamente."
tech_signal_company3:0 "Compañía de Señales III"
tech_signal_company3_desc:0 "La tecnología de comunicaciones cada vez más portátil es más viable para ser llevada personalmente como una mochila. Esta mayor movilidad del cuerpo de señales debe ser utilizada."
tech_signal_company4:0 "Compañía de Señales IV"
tech_signal_company4_desc:0 "Entre nuestros especialistas en señales hay personas con conocimientos de primera mano inigualables en el uso de este equipo en el campo. Involucrarlos en la investigación de nuevas tecnologías de comunicación nos permitirá aprovechar su experiencia."
tech_maintenance_company:0 "Compañía de Mantenimiento I"
tech_maintenance_company_desc:0 "El mantenimiento, la reparación y la revisión son importantes para mantener el equipo militar confiable y seguro de usar. Tener compañías dedicadas a esto asegurará que se le preste la atención adecuada."
tech_maintenance_company2:0 "Compañía de Mantenimiento II"
tech_maintenance_company2_desc:0 "Los procedimientos rutinarios de mantenimiento operativo minimizan los riesgos de fallos del equipo y alertan a las tropas para reemplazarlo antes de que falle."
tech_maintenance_company3:0 "Compañía de Mantenimiento III"
tech_maintenance_company3_desc:0 "Asegurarse de que nuestras tropas siempre tengan los materiales básicos en el campo para realizar reparaciones comunes evitará el uso continuo de equipos que se sabe están dañados."
tech_maintenance_company4:0 "Compañía de Mantenimiento IV"
tech_maintenance_company4_desc:0 "Las experiencias con el diseño para redundancia activa en la Gran Guerra pueden renovarse para trabajar con equipos más modernos y facilitar el mantenimiento."
motorised_infantry:0 "Infantería Motorizada"
motorised_infantry_desc:0 "Al extender el uso de vehículos motorizados en los transportes de infantería en el campo, se puede mejorar en gran medida la movilidad de las unidades de infantería de movimiento lento, permitiendo respuestas más rápidas y nuevas estrategias."
night_vision:0 "Visión Nocturna I"
night_vision_desc:0 "Poder ver al enemigo sin ser visto es clave para las operaciones nocturnas. Con la invención de la tecnología infrarroja, podemos equipar a nuestro ejército con dispositivos que, aunque incómodos, hacen esto posible."
night_vision2:0 "Visión Nocturna II"
night_vision2_desc:0 "Las miras infrarrojas tempranas, aunque inicialmente destinadas al uso por francotiradores, tenían un alcance de visión limitado. A medida que mejora tanto la portabilidad como la visión, estos dispositivos pueden ser utilizados por más tropas que operan de noche."
basic_machine_tools:0 "Herramientas de Máquina Básicas"
basic_machine_tools_desc:0 "Una variedad de máquinas de fresado recién desarrolladas pueden ser utilizadas en la producción militar, desde los tipos pequeños y versátiles disponibles para cualquier taller hasta los modelos avanzados de gran escala que empujan los límites tecnológicos."
improved_machine_tools:0 "Herramientas de Máquina Mejoradas"
improved_machine_tools_desc:0 "Los tornos de torreta están demostrando ser indispensables para la producción en masa. Asegurar una construcción y uso eficientes de los mismos nos dará una ventaja industrial significativa."
advanced_machine_tools:0 "Herramientas de Máquina Avanzadas"
advanced_machine_tools_desc:0 "Automatizar las herramientas de máquina utilizando servomecanismos ha sido discutido antes. Poner estas ideas en práctica permite aprovechar otros avances en automatización, como las computadoras."
assembly_line_production:0 "Producción en Cadena"
assembly_line_production_desc:0 "La línea de ensamblaje motorizada, ya en uso en muchas industrias, puede cambiar el curso de la guerra permitiendo una avalancha de producción sin precedentes."
flexible_line:0 "Línea Flexible"
flexible_line_desc:0 "Por muy bien engrasada que esté la máquina de la línea de ensamblaje, aún es manejada por humanos, lo que permite la adaptación cuando sea necesario. Debemos hacer uso de esto en nuestra producción industrial."
streamlined_line:0 "Línea Racionalizada"
streamlined_line_desc:0 "La estandarización y estructura rígida de la línea de ensamblaje son claves para su eficiencia y seguridad. Estos deben ser los aspectos clave a desarrollar en nuestra producción industrial."
improved_equipment_conversion:0 "Conversión de Equipo Mejorada"
improved_equipment_conversion_desc:0 "Los avances en ingeniería nos permiten solucionar los problemas que encontramos en modelos anteriores y actualizarlos para satisfacer nuestras necesidades actuales."
advanced_equipment_conversion:0 "Conversión de Equipo Avanzada"
advanced_equipment_conversion_desc:0 "Establecer equipos especializados y líneas de ensamblaje para la modernización de nuestros modelos obsoletos mantendrá nuestra máquina de guerra letal en todo momento."
concentrated_industry:0 "Industria Concentrada I"
concentrated_industry_desc:0 "Concentrar nuestra producción industrial en unos pocos sitios clave nos permitirá mejorar dramáticamente su eficiencia.\n\n"
concentrated_industry2:0 "Industria Concentrada II"
concentrated_industry2_desc:0 "Concentrar aún más la manufactura ayudará a reducir los costos."
concentrated_industry3:0 "Industria Concentrada III"
concentrated_industry3_desc:0 "Los gastos de infraestructura pueden reducirse adaptando las redes a nuestra industria más enfocada."
concentrated_industry4:0 "Industria Concentrada IV"
concentrated_industry4_desc:0 "Mantener los puntos clave de nuestra industria cerca unos de otros aumenta el impacto de estos sitios concentrados."
concentrated_industry5:0 "Industria Concentrada V"
concentrated_industry5_desc:0 "Los complejos industriales importantes ahora combinan muchas partes de nuestra industria, minimizando los costos de transporte y mano de obra."
dispersed_industry:0 "Industria Dispersa I"
dispersed_industry_desc:0 "Al dispersar nuestras industrias, podemos asegurar que se vuelva difícil para el enemigo atacarlas en tiempos de guerra.\n\n"
dispersed_industry2:0 "Industria Dispersa II"
dispersed_industry2_desc:0 "Descentralizar aún más nuestra manufactura hace más difícil atacar partes específicas de ella."
dispersed_industry3:0 "Industria Dispersa III"
dispersed_industry3_desc:0 "Hacer que las fábricas operen bajo la apariencia de otras operaciones disminuirá el riesgo de ataques directos."
dispersed_industry4:0 "Industria Dispersa IV"
dispersed_industry4_desc:0 "Camuflar y dispersar nuestras fábricas crea una red muy difícil de interrumpir por completo."
dispersed_industry5:0 "Industria Dispersa V"
dispersed_industry5_desc:0 "Al hacer que no solo nuestra industria, sino también la infraestructura que la conecta opere en secreto, podemos hacer que sea aún más difícil destruirla mediante ataques aéreos."
synth_oil_experiments:0 "Experimentos de Petróleo Sintético"
synth_oil_experiments_desc:0 "Para reducir la dependencia del petróleo, se pueden investigar procesos para fabricar sustitutos a partir de otras sustancias y materiales."
early_refining:0 "Refinación Temprana"
early_refining_desc:0 "El petróleo crudo puede refinarse en una serie de sustancias y materiales vitales para cualquier guerra moderna. Mantenernos a la vanguardia en estos métodos será necesario para construir una industria moderna."
oil_processing:0 "Procesamiento de Petróleo"
oil_processing_desc:0 "Una red de fábricas para la destilación sintética y el refinado de productos petrolíferos es el siguiente paso para asegurar el suministro de combustible para nuestra nación."
improved_oil_processing:0 "Procesamiento de Petróleo Mejorado"
improved_oil_processing_desc:0 "Llevar métodos de destilación previamente experimentales a operaciones a gran escala nos permitirá adaptarnos mejor a los materiales y necesidades disponibles."
advanced_oil_processing:0 "Procesamiento de Petróleo Avanzado"
advanced_oil_processing_desc:0 "Nuevas técnicas experimentales de purificación como el hidrotratamiento pueden usarse en la fabricación de petróleo para mejorar en gran medida el producto final."
modern_oil_processing:0 "Procesamiento de Petróleo Moderno"
modern_oil_processing_desc:1 "Nuestras refinerías de petróleo pueden mejorarse aún más con nuevos métodos avanzados de procesamiento de petróleo como el hidrocracking, la alquilación, la oxidación de mercaptanos y la isomerización."
rubber_processing:0 "Procesamiento de Caucho"
rubber_processing_desc:1 "El procesamiento industrial de caucho sintético es necesario para reducir nuestra dependencia del caucho natural."
improved_rubber_processing:0 "Procesamiento de Caucho Mejorado"
improved_rubber_processing_desc:1 "La producción a gran escala de caucho sintético es posible con nuevos procesos para acelerar las reacciones de deshidrogenación."
advanced_rubber_processing:0 "Procesamiento de Caucho Avanzado"
advanced_rubber_processing_desc:1 "Una receta de caucho sintético de propósito general con procesos mejorados como modificadores de polimerización de mercaptano dodecil permitirá expandir la producción de caucho sintético."
modern_rubber_processing:0 "Procesamiento de Caucho Moderno"
modern_rubber_processing_desc:1 "Pasar a procesos de polimerización más optimizados resultará en menores costos y mayor producción."
construction1:0 "Construcción I"
construction1_desc:0 "Métodos y materiales mejorados nos permiten construir edificios, tanto civiles como militares, más rápido."
construction2:0 "Construcción II"
construction2_desc:0 "Modernizar nuestras herramientas y equipos ayudará aún más en nuestros esfuerzos de construcción."
construction3:0 "Construcción III"
construction3_desc:0 "La adopción de vehículos modernos y la experiencia de nuestros avances en construcción pueden aplicarse para hacer las reparaciones mucho más rápidas."
construction4:0 "Construcción IV"
construction4_desc:0 "Un mayor grado de mecanización y mejores rutinas mejoran aún más las velocidades de construcción de edificios."
construction5:0 "Construcción V"
construction5_desc:0 "El futuro de la construcción eficiente requerirá una planificación más extensa para proyectos individuales así como soluciones estandarizadas siempre que sea posible."
excavation1:0 "Excavación I"
excavation1_desc:0 "Los avances en técnicas de perforación nos permiten excavar recursos que antes eran imposibles de alcanzar."
excavation2:0 "Excavación II"
excavation2_desc:0 "Nuevas técnicas nos ayudan a recolectar recursos de manera más eficiente. Ya no contaminamos los recursos durante la extracción, lo que lleva a un mayor rendimiento."
excavation3:0 "Excavación III"


excavation3_desc:0 "El progreso en geología nos ayuda a determinar la ubicación de los recursos. Ahora podemos enfocar nuestros esfuerzos de extracción en lugares donde hay una mayor probabilidad de encontrar grandes cantidades de recursos naturales."
excavation4:0 "Excavación IV"
excavation4_desc:0 "La automatización de procesos clave y los avances en la mecánica hacen que todos nuestros sitios de recursos sean mucho más eficientes."
excavation5:0 "Excavación V"
excavation5_desc:0 "Los avances en campos como la minería a cielo abierto nos dan un mayor rendimiento de recursos en nuestros sitios de extracción actuales."
excavation_tech:0 "Tecnologías de Excavación"
electronic_mechanical_engineering:0 "Ingeniería Electrónica Mecánica"
electronic_mechanical_engineering_desc:0 "Vivimos en una era en la que las máquinas eléctricas ya no solo pueden calentarnos e iluminarnos, sino ayudarnos a pensar y comunicarnos. La electrónica será clave para la inteligencia militar en el próximo siglo."
radio:0 "Radio"
radio_desc:0 "Adoptar los inventos de los operadores de radio aficionados y extender el uso de la radio FM reducirá las interferencias y nos permitirá encontrar nuevos usos para la tecnología de radio."
radio_detection:0 "Detección por Radio"
radio_detection_desc:0 "El desarrollo del RADAR, Radio Detection and Ranging, permite utilizar ondas de radio para detectar objetos físicos. La investigación es altamente secreta, considerando el impacto que estos inventos podrían tener en la localización de unidades."
decimetric_radar:0 "Radar Decimétrico"
decimetric_radar_desc:0 "Muchas unidades dependen del elemento sorpresa para su eficiencia. El desarrollo del radar decimétrico nos permite privarlas de esta ventaja."
improved_decimetric_radar:0 "Radar Decimétrico Mejorado"
improved_decimetric_radar_desc:0 "El uso del radar ya ha demostrado ser crucial, pero nuestros conjuntos de radar decimétrico son muy pocos para asegurar una buena cobertura. Equipar a más unidades con radar nos permitirá maximizar nuestra ventaja tecnológica."
centimetric_radar:0 "Radar Centimétrico"
centimetric_radar_desc:0 "Nuevos radares que operan en las bandas de microondas nos permiten detectar objetos demasiado pequeños para los radares anteriores."
improved_centimetric_radar:0 "Radar Centimétrico Mejorado"
improved_centimetric_radar_desc:0 "La introducción de técnicas de radar de última generación como los radares monopulso en operaciones clave permitirá una precisión extrema en el seguimiento."
advanced_centimetric_radar:0 "Radar Centimétrico Avanzado"
advanced_centimetric_radar_desc:0 "A pesar de nuestros radares avanzados, todavía hay formas para que el enemigo evite la detección. Los nuevos desarrollos como el radar Pulse-Doppler nos permiten eliminar muchas de estas limitaciones en nuestro equipo."
mechanical_computing:0 "Computación Mecánica"
mechanical_computing_desc:0 "La construcción de máquinas capaces de análisis diferencial avanzados cambiará radicalmente el tipo de cálculos asistidos por máquina que se pueden realizar."
computing_machine:0 "Máquina de Computación"
computing_machine_desc:0 "Desarrollar una base teórica para las computadoras modernas y construir máquinas electromecánicas para comenzar a ponerlas en práctica serán los primeros pasos en este ámbito de posibilidades."
improved_computing_machine:0 "Máquina de Computación Mejorada"
improved_computing_machine_desc:0 "Las computadoras digitales electrónicas ahora pueden fabricarse y ser programables. Aunque aún son caras y grandes, estas máquinas permiten un análisis de inteligencia mucho más allá de la capacidad humana."
advanced_computing_machine:0 "Máquina de Computación Avanzada"
advanced_computing_machine_desc:0 "Comenzar a trabajar en computadoras capaces de almacenar programas y utilizar transistores nos pondrá en el camino hacia una Revolución Digital donde estas máquinas puedan usarse en casi cualquier campo."
basic_encryption:1 "Encriptación - Cifrado Polialfabético"
basic_encryption_desc:0 "Con nuevos métodos de comunicación vienen nuevos riesgos de interceptación. Las máquinas de cifrado de rotores pueden usarse para permitir una encriptación rápida y compleja."
improved_encryption:1 "Encriptación - Permutaciones Cíclicas"
improved_encryption_desc:0 "Las limitaciones en la aleatoriedad de las máquinas de cifrado pueden ser explotadas para romper los cifrados. Al mejorar la aleatoriedad de la mecánica de los rotores, podemos dificultar este tipo de criptoanálisis."
advanced_encryption:1 "Encriptación - Modulación por Pulsos Codificados"
advanced_encryption_desc:0 "Las mejoras tecnológicas y la experiencia ganada con esfuerzo nos permiten implementar más medidas de seguridad en el flujo de tráfico en nuestra comunicación."
basic_decryption:1 "Desencriptación - Análisis de Frecuencia"
basic_decryption_desc:0 "El criptoanálisis se está convirtiendo cada vez más en una ciencia matemática avanzada. Sistemas como los catálogos de tarjetas y dispositivos como los ciclómetros pueden ayudar en el trabajo necesario."
improved_decryption:1 "Desencriptación - Ataque por Canales Laterales"
improved_decryption_desc:0 "El desarrollo de computadoras más sofisticadas permite nuevas aplicaciones de métodos de criptoanálisis como la diferenciación, que pueden usarse para romper cifrados avanzados cuando se combinan con nuevos métodos manuales de descifrado."
advanced_decryption:1 "Desencriptación - Deducción Automatizada"
advanced_decryption_desc:0 "El aumento de la capacidad de cómputo que ha mejorado nuestro criptoanálisis hasta ahora amenaza con crear cifrados casi irrompibles en el futuro. Para mantenernos a la vanguardia, debemos estar preparados para trabajar de manera más agresiva en obtener información interna sobre la tecnología."
experimental_rockets:0 "Cohetes Experimentales"
experimental_rockets_desc:0 "Avanzar en la ciencia de la cohetería mejorando el alcance y la fiabilidad de los cohetes de combustible líquido nos enseñará lo suficiente sobre la tecnología para permitir la construcción de sitios de lanzamiento para modelos más avanzados."
rocket_engines:0 "Motores Cohete"
rocket_engines_desc:0 "El conocimiento de la propulsión por cohete está llegando a un punto donde podemos construir bombas voladoras y aviones propulsados por cohetes, operando a velocidades previamente inalcanzables."
improved_rocket_engines:0 "Motores Cohete Mejorados"
improved_rocket_engines_desc:0 "Los primeros misiles balísticos de largo alcance pueden ser construidos y hechos cada vez más precisos, alcanzando ciudades enemigas distantes e incluso el espacio."
advanced_rocket_engines:0 "Motores Cohete Avanzados"
advanced_rocket_engines_desc:0 "El futuro de la cohetería abre posibilidades como los misiles intercontinentales, cuyo alcance tiene pocos límites mientras las cargas útiles se vuelven más letales."
atomic_research:0 "Investigación Atómica"
atomic_research_desc:0 "En la fisión nuclear, dividir el átomo produce enormes cantidades de energía y una capacidad destructiva ilimitada."
rocket_interceptor:0 "Interceptor de Cohetes"
rocket_interceptor_desc:0 "Los aviones interceptores propulsados por cohetes basados en planeadores pueden, durante períodos cortos de tiempo, moverse más rápido que cualquier otro avión. Si bien la volatilidad del combustible pone en riesgo a los aviones, pueden despegar y reaccionar a los ataques más rápido de lo que el enemigo espera."
rocket_interceptor_2:0 "Interceptor de Cohetes II"
rocket_interceptor_2_desc:0 "Todavía considerados extremadamente peligrosos de operar, los cazas propulsados por cohetes ahora son asistidos por pilotos automáticos y remolcados por otros aviones para maximizar el uso de su velocidad extrema pero con poca duración del combustible."
rocket_interceptor_3:0 "Interceptor de Cohetes III"
rocket_interceptor_3_desc:0 "Las nuevas técnicas de aterrizaje y los sistemas de combustible más seguros han mejorado significativamente la probabilidad de éxito y supervivencia de los cazas cohete, cumpliendo el potencial teórico de estos vehículos de vanguardia."
nukes:0 "Bombas Nucleares"
nukes_desc:0 "Un proyecto para construir una bomba atómica será una de las tareas más secretas y difíciles que una nación puede emprender, pero, si tiene éxito, puede cambiar no solo el curso de las guerras de hoy sino el futuro del mundo."
interwar_artillery:0 "Artillería de Entreguerras"
interwar_artillery_desc:0 "Las lecciones aprendidas en el desarrollo de diferentes tipos de artillería pueden aplicarse a otros diseños."
artillery1:0 "Artillería I"
artillery1_desc:0 "Con materiales y mecanismos más modernos, los obuses y cañones de campaña de la Gran Guerra pueden ser recalibrados y modernizados para la guerra moderna."
artillery2:0 "Mejora de Artillería I"
artillery2_desc:0 "La modernización de piezas antiguas solo puede llevarnos hasta cierto punto. Se necesitarán nuevos diseños de obuses, aprovechando los nuevos dispositivos de retroceso hidráulico y cañones más largos."
artillery3:0 "Mejora de Artillería II"
artillery3_desc:0 "Para permitir cañones más pesados en carruajes más ligeros, los diseños de obuses pueden incluir frenos de boca."
artillery4:0 "Artillería IV"
artillery4_desc:0 "Desarrollar artillería ligera capaz de ser desmontada para su transporte hará posible llevar el apoyo de artillería a áreas previamente difíciles de alcanzar."
artillery5:0 "Mejora de Artillería Avanzada"
artillery5_desc:0 "Los diseños de artillería con siluetas más bajas serán más difíciles de apuntar para el enemigo."
mountain_gun:0 "Cañón de Montaña"
mountain_gun_desc:0 "El terreno montañoso del norte de India llevó al desarrollo de una pieza de artillería que podría desmontarse y llevarse a lomos de mulas a donde se necesitara."
rocket_artillery2:0 "Mejora de Artillería de Cohetes I"
rocket_artillery2_desc:0 "La artillería autopropulsada que utiliza múltiples cohetes podrá causar una destrucción a gran escala rápidamente, mientras mantiene la movilidad para evitar el fuego de contrabatería."
rocket_artillery3:0 "Mejora de Artillería de Cohetes II"
rocket_artillery3_desc:0 "Sacrificando alcance por impacto, podemos montar cohetes más pesados en vehículos más grandes. Operando en equipos, estas baterías de artillería pueden cooperar para recargar y reubicarse rápidamente."
rocket_artillery4:0 "Artillería de Cohetes III"
rocket_artillery4_desc:0 "Los cohetes estabilizados por giro pueden aumentar el alcance de las baterías de artillería más ligeras."
interwar_antiair:0 "Antiaérea de Entreguerras"
antiair1:0 "Mejora de Antiaérea"
antiair1_desc:0 "Con mecanismos de recarga más rápidos, los cañones antiaéreos que transportan grandes proyectiles aún pueden mantener las tasas de disparo necesarias."
antiair2:0 "Antiaérea II"
antiair2_desc:0 "Para apuntar a aviones de gran altitud, se necesitarán cartuchos y cañones más largos en los cañones antiaéreos."
antiair3:0 "Mejora de Antiaérea I"
antiair3_desc:0 "A medida que mejoran los sistemas de radar, emplear la dirección por radar de los cañones antiaéreos se vuelve más viable. Mantenerse al día con esta tecnología nos permitirá hacer algunos de los sistemas antiaéreos más precisos disponibles."
antiair4:0 "Mejora de Antiaérea II"
antiair4_desc:0 "Combinar modernos sistemas de radar, computarización y cargadores automáticos será necesario para reaccionar rápidamente contra aviones más rápidos."
antiair5:0 "Antiaérea V"
antiair5_desc:0 "Los misiles superficie-aire son el futuro de la guerra antiaérea. Desarrollar una plataforma móvil para estos debería ser nuestro próximo objetivo."
antitank1:0 "Mejora Antitanque"
antitank1_desc:0 "La importancia de las armas antitanque efectivas se estableció en la Gran Guerra. Introducir una nueva generación de estas armas será necesario para combatir los diseños de tanques modernos."
antitank2:0 "Antitanque II"
antitank2_desc:0 "La mayoría de los cañones antitanque son hasta ahora bastante ligeros. Se necesitarán cañones de mayor calibre para combatir tanques más pesados con blindaje inclinado."
antitank3:0 "Mejora Antitanque I"
antitank3_desc:0 "Las rondas HEAT (alto explosivo antitanque) pueden usarse en la artillería antitanque para compensar la velocidad limitada de la boca."
antitank4:0 "Mejora Antitanque II"
antitank4_desc:0 "Nuevos cañones antitanque versátiles que emplean disparos de sabot perforante pueden penetrar el blindaje de casi cualquier tanque."
antitank5:0 "Antitanque V"
antitank5_desc:0 "Al combinar diferentes tipos de nuevas tecnologías de municiones con cañones de mayor velocidad de boca, podemos estar preparados para cualquier nuevo blindaje que nuestros enemigos puedan desarrollar."
air_superiority:0 "Superioridad Aérea"
air_superiority_desc:0 "Lograr la Superioridad Aérea hará más difícil que los bombarderos enemigos sean utilizados contra nuestro país y permitirá que nuestros bombarderos sean utilizados contra nuestros enemigos."
formation_flying:0 "Vuelo en Formación"


formation_flying_desc:0 "Volando en formación, los aviones pueden apoyarse mutuamente o trabajar juntos para atacar a los enemigos."
air_offense:0 "Escuadrillas de Caza"
air_offense_desc:0 "Con un enfoque en los bombardeos diurnos, necesitamos mantener a salvo a nuestros bombarderos de los cazas interceptores. Entrenar a nuestros pilotos de caza para trabajar estrechamente con los bombarderos mejorará sus habilidades de combate al proteger a los bombarderos en el espacio aéreo enemigo."
fighter_baiting:0 "Señuelo de Cazas"
fighter_baiting_desc:0 "Al parecer vulnerables, nuestros cazas pueden atraer a las aeronaves hostiles a emboscadas."
dogfighting_experience:0 "Experiencia en Combate Aéreo"
dogfighting_experience_desc:0 "No es fácil seguir la posición relativa de amigos y enemigos en el torbellino frenético de un combate aéreo, pero a medida que nuestros pilotos ganan experiencia, se vuelven más adeptos en ello."
fighter_ace_initiative:0 "Iniciativa del As de Caza"
fighter_ace_initiative_desc:0 "Otorgar premios especiales y estatus a los pilotos que logran el estatus de As, al derribar cinco enemigos, incentiva la toma de riesgos y genera un sentido de élite en los pilotos As, aunque esto tiende a hacer que los pilotos experimentados permanezcan en posiciones de combate."
multialtitude_flying:0 "Vuelo a Múltiples Altitudes"
multialtitude_flying_desc:0 "El combate aéreo se lleva a cabo en tres dimensiones, pero la mayoría de los pilotos encuentran más difícil seguir la pista de los aviones que vuelan por encima o por debajo de ellos. Podemos aprovechar esto extendiendo nuestras formaciones verticalmente."
offensive_formations:0 "Formaciones Ofensivas"
offensive_formations_desc:0 "Entrenar en formaciones más orientadas a la ofensiva hace que nuestros cazas sean más mortales en combate."
fighter_sweeps:0 "Barridos de Cazas"
fighter_sweeps_desc:0 "Las patrullas agresivas de cazas sobre territorio enemigo pueden sorprender a sus aviones despegando o aterrizando, cuando son especialmente vulnerables, o interrumpir los vuelos de entrenamiento enemigos."
force_rotation:0 "Rotación de Fuerzas"
force_rotation_desc:0 "El combate, o simplemente largos períodos de enfoque intenso, es agotador, pero al intercambiar fuerzas frescas siempre que sea posible, podemos reducir los errores debidos a la fatiga del piloto."
air_defence:0 "Defensa Aérea"
air_defence_desc:0 "Entrenando a nuestros pilotos para estar constantemente atentos, incluso cuando aparentemente no hay peligro, se incrementan sus posibilidades de interceptar aviones enemigos."
dispersed_fighting:0 "Combate Disperso"
dispersed_fighting_desc:0 "Adoptar una formación más dispersa permite que el mismo número de aviones patrulle un área más grande."
forward_interception:0 "Intercepción Adelantada"
forward_interception_desc:0 "Al operar más cerca del espacio aéreo enemigo, es más probable que nuestros cazas puedan interceptar aviones enemigos antes de que alcancen sus objetivos."
fighter_veteran_initiative:0 "Iniciativa de Veteranos de Caza"
fighter_veteran_initiative_desc:0 "Un enfoque en la supervivencia a largo plazo de los pilotos, tanto mediante tácticas prudentes como mediante la rotación de pilotos experimentados a posiciones de entrenamiento, significa que pueden transmitir las lecciones que han aprendido a nuevos pilotos."
formation_fighting:0 "Combate en Formación"
formation_fighting_desc:0 "Volar en las formaciones correctas permite a nuestros pilotos cubrir los puntos ciegos de los demás, lo que aumenta la capacidad de detectar aviones enemigos."
air_skirmish:0 "Escaramuza Aérea"
air_skirmish_desc:0 "Lamentablemente, no siempre es posible destruir todos los aviones enemigos encontrados sobre nuestro país, pero es posible hostigarlos desde el momento en que son avistados hasta el momento en que se van, desgastándolos constantemente."
home_defence:0 "Defensa del Hogar"
home_defence_desc:0 "Observadores en tierra, así como puestos de detección y escucha, trabajan en conjunto con nuestra fuerza aérea para rastrear y destruir incursiones enemigas."
battlefield_destruction:0 "Destrucción en el Campo de Batalla"
battlefield_destruction_desc:0 "Si bien la fuerza aérea puede atacar países enemigos lejanos, también puede ser de gran utilidad al apoyar directamente al ejército en las batallas."
dive_bombing:0 "Bombardeo en Picado"
dive_bombing_desc:0 "El bombardeo en picado permite una mayor precisión, pero para obtener los mejores resultados se requieren aeronaves especializadas tanto para ralentizar sus descensos como para sobrevivir a las tensiones de salir de ellos."
direct_ground_support:0 "Apoyo Terrestre Directo"
direct_ground_support_desc:0 "Al coordinar estrechamente a los pilotos de CAS con los observadores en tierra, la potencia de fuego aérea puede dirigirse con precisión para ayudar mejor a las tropas en la batalla."
bomber_veteran_initiative:0 "Iniciativa de Veteranos de Bombardeo"
bomber_veteran_initiative_desc:0 "Una política de que los pilotos veteranos transmitan su conocimiento a los nuevos reclutas mejora en gran medida sus perspectivas de supervivencia."
bomber_ace_initiative:0 "Iniciativa del As de Bombarderos"
bomber_ace_initiative_desc:0 "Reconocer y recompensar formalmente a los pilotos de bombarderos As fomenta la audacia y la iniciativa."
cas_veteran_initiative:0 "Iniciativa de Veteranos de Ataque Terrestre"
cas_veteran_initiative_desc:0 "Una política de que los pilotos veteranos transmitan su conocimiento a los nuevos reclutas mejora en gran medida sus perspectivas de supervivencia."
cas_ace_initiative:0 "Iniciativa del As de Ataque Terrestre"
cas_ace_initiative_desc:0 "Reconocer y recompensar formalmente a los pilotos de CAS As fomenta la audacia y la iniciativa."
hunt_and_destroy:0 "Cazar y Destruir"
hunt_and_destroy_desc:0 "Además de ofrecer apoyo de fuego directo, las unidades CAS pueden cazar objetivos de forma independiente, atacando a menudo a las fuerzas terrestres enemigas de manera inesperada mientras se desplazan hacia el frente."
naval_strike_torpedo_tactics:0 "Tácticas de Torpedo de Ataque Naval"
naval_strike_torpedo_tactics_desc:0 "Entrenar a los pilotos para atacar con mayor precisión con torpedos hará que nuestros ataques aéreos contra barcos enemigos sean más eficientes."
naval_strike_torpedo_tactics_oi:0 "Tácticas de Torpedo de Ataque Naval"
naval_strike_torpedo_tactics_oi_desc:0 "Entrenar a los pilotos para atacar con mayor precisión con torpedos hará que nuestros ataques aéreos contra barcos enemigos sean más eficientes."
naval_strike_tactics:0 "Tácticas de Ataque Naval"
naval_strike_tactics_desc:0 "Entrenar a los pilotos en la predicción de los movimientos de los barcos y en la coordinación de ataques hará que nuestros ataques aéreos contra barcos enemigos sean más eficientes."
low_echelon_support:0 "Apoyo de Bajo Escalón"
low_echelon_support_desc:0 "Asignar unidades CAS directamente a pequeñas formaciones terrestres asegura que siempre tengan potencia de fuego adicional a la que recurrir, incluso cuando están fuera del alcance de la artillería tradicional."
combat_unit_destruction:0 "Destrucción de Unidades de Combate"
combat_unit_destruction_desc:0 "Entrenar a nuestros pilotos de CAS para atacar repetidamente el mismo objetivo hasta que se confirme su destrucción asegura que los objetivos no se dejen solos después de un fallo cercano."
operational_destruction:0 "Destrucción Operativa"
operational_destruction_desc:0 "Atacar las líneas de suministro de las fuerzas terrestres enemigas dificulta su capacidad para moverse entre campos de batalla. Esto se traduce en una ventaja para nuestro ejército mientras opera en áreas donde tenemos Superioridad Aérea."
infrastructure_destruction:0 "Destrucción de Infraestructura"
infrastructure_destruction_desc:0 "Entrenar a nuestros pilotos en las mejores formas de atacar infraestructuras, como ferrocarriles y puentes, hace que el bombardeo táctico sea más efectivo."
logistical_bombing:0 "Bombardeo Logístico"
logistical_bombing_desc:0 "Un mayor enfoque en atacar las líneas de suministro del enemigo desde el aire otorga una mayor ventaja a nuestras propias fuerzas terrestres en el área."
battlefield_support:0 "Apoyo en el Campo de Batalla"
battlefield_support_desc:0 "Es difícil para los bombarderos tácticos atacar objetivos cerca de donde nuestras fuerzas terrestres están en combate, ya que el bombardeo a nivel es menos preciso que el bombardeo en picado, pero más entrenamiento e interacción con observadores en tierra pueden ayudar a superar estos problemas."
carousel_bombing:0 "Bombardeo en Carrusel"
carousel_bombing_desc:0 "Los bombarderos a menudo simplemente quieren soltar todas sus bombas tan pronto como llegan a su área objetivo y luego volar a casa lo antes posible. Si bien esto puede funcionar para el bombardeo de áreas, cuando se trata de golpear un objetivo pequeño, es más efectivo permanecer sobre el objetivo, soltando solo una parte de su carga de bombas a la vez para obtener la máxima precisión."
keypoint_bombing:0 "Bombardeo de Puntos Clave"
keypoint_bombing_desc:0 "El bombardeo preciso de puntos clave en el campo de batalla en apoyo de nuestras fuerzas terrestres puede ayudar en gran medida a derrotar al enemigo."
ground_support_integration:0 "Integración de Apoyo Terrestre"
ground_support_integration_desc:0 "Integrar completamente nuestra fuerza de bombarderos tácticos con observadores en tierra aumenta su precisión y les permite apoyar directamente a nuestras fuerzas terrestres en combate."
strategic_destruction:0 "Destrucción Estratégica"
strategic_destruction_desc:0 "Nuestros pilotos pueden acceder a objetivos estratégicos mucho más rápido que nuestras fuerzas navales o terrestres. Sin medios para equipar a sus nuevos reclutas, pronto superaremos en número a las fuerzas enemigas."
high_level_bombing:0 "Bombardeo a Gran Altitud"
high_level_bombing_desc:0 "Desde altitudes más altas podemos evitar algunos enfrentamientos aéreos y armas antiaéreas. Soltar bombas desde más arriba requiere más precisión, pero es más seguro."
massed_bomber_formations:0 "Formaciones Masivas de Bombarderos"
massed_bomber_formations_desc:0 "Mantenerse en formación permite a nuestros bombarderos defender su grupo y aumentar nuestras posibilidades de éxito en los bombardeos."
night_bombing:0 "Bombardeo Nocturno"
night_bombing_desc:0 "Con las defensas enemigas reducidas y nuestros bombarderos cubiertos por la oscuridad, podemos mantenernos ofensivos y eficientes las 24 horas del día. Mostremos a nuestro enemigo cuán persistentes somos.\n\n"
dead_reckoning_bombing:0 "Bombardeo por Estima"
dead_reckoning_bombing_desc:0 "Al medir la velocidad, la dirección y la deriva desde posiciones anteriores, podemos calcular lanzamientos de bombas más precisos incluso durante la noche."
infiltration_bombing:0 "Bombardeo de Infiltración"
infiltration_bombing_desc:0 "Unirse a formaciones enemigas o seguirlas de regreso a su base puede parecer una locura. Con suficiente práctica, es completamente posible."
pathfinder_groups:0 "Grupos de Exploradores"
pathfinder_groups_desc:0 "Los pilotos veteranos están equipados con las mejores herramientas para iluminar las posiciones objetivo. Ni el humo ni el mal tiempo pueden detener a los bombarderos de llevar a cabo su misión."
day_bombing:0 "Bombardeo Diurno"
day_bombing_desc:0 "Los esfuerzos concentrados durante el día son devastadores debido a la gran ventaja de la visibilidad. La proyección del poder es un efecto secundario bienvenido.\n\n"
escort_relay_system:0 "Sistema de Relevo de Escolta"
escort_relay_system_desc:0 "Los bombarderos escoltados por cazas mejoran enormemente nuestra capacidad para responder al fuego enemigo."
flying_fortress:0 "Fortaleza Voladora"
flying_fortress_desc:0 "Equipar a nuestros bombarderos pesados de gran altitud con armas para defenderse y suficiente blindaje para soportar daños y regresar a casa."
mass_destruction:0 "Destrucción Masiva"
mass_destruction_desc:0 "Los bombarderos están equipados con las armas más devastadoras en grandes cantidades. Garantizar resultados incluso si solo unos pocos de nuestros pilotos lo logran."
fleet_in_being:0 "Flota en Ser"
fleet_in_being_desc:0 "Los barcos permanecen en puerto donde están más seguros y solo enfrentan a los enemigos en momentos oportunos. La presencia de nuestros barcos hará que los enemigos sean más reacios a tomar nuestros puertos.\n\n"
battlefleet_concentration:0 "Concentración de Flota de Batalla"
battlefleet_concentration_desc:0 "Llamar a los barcos cercanos tan pronto como se aviste un buque enemigo. El fuego concentrado y coordinado rápidamente inutiliza los barcos enemigos. Cázalos uno por uno."
battlefleet_concentration_ti:0 "Concentración de Flota de Batalla"
battlefleet_concentration_ti_desc:0 "Llamar a los barcos cercanos tan pronto como se aviste un buque enemigo. El fuego concentrado y coordinado rápidamente inutiliza los barcos enemigos. Cázalos uno por uno."
subsidiary_carrier_role:0 "Rol Subsidiario del Portaaviones"
subsidiary_carrier_role_desc:0 "Los portaaviones apoyan a los acorazados, mejorando su disposición para cambiar de la defensa a la ofensiva. La utilidad del portaaviones como ojo en el cielo y como una fuerza de ataque rápido y poderosa complementa bien a los acorazados más lentos."
subsidiary_carrier_role_ti:0 "Rol Subsidiario del Portaaviones"
subsidiary_carrier_role_ti_desc:0 "Los portaaviones apoyan a los acorazados, mejorando su disposición para cambiar de la defensa a la ofensiva. La utilidad del portaaviones como ojo en el cielo y como una fuerza de ataque rápido y poderosa complementa bien a los acorazados más lentos."
hunter_killer_groups:0 "Grupos de Caza y Destrucción"
hunter_killer_groups_desc:0 "Los destructores forman grupos para cazar submarinos enemigos. Los esfuerzos combinados de especialistas en búsqueda y caza crean un equipo de exterminio fantástico."
floating_fortress:0 "Fortaleza Flotante"
floating_fortress_desc:0 "Con los acorazados en máxima alerta, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado es inigualable."
floating_fortress_ti:0 "Fortaleza Flotante"
floating_fortress_ti_desc:0 "Con los acorazados en máxima alerta, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado es inigualable."
floating_fortress_bs:0 "Fortaleza Flotante"
floating_fortress_bs_desc:0 "Con los acorazados en máxima alerta, siempre estaremos preparados para responder si el enemigo se atreve a amenazar nuestras aguas. Cualquier flota necesita una base sólida y el poder del acorazado es inigualable."
floating_airfield:0 "Aeródromo Flotante"
floating_airfield_desc:0 "La mejora de la integración de los portaaviones en nuestra flota nos mantiene preparados para atacar tanto desde el mar como desde el aire. Es clave que dominemos el aire dondequiera que vayamos."
floating_airfield_ti:0 "Aeródromo Flotante"
floating_airfield_ti_desc:0 "La mejora de la integración de los portaaviones en nuestra flota nos mantiene preparados para atacar tanto desde el mar como desde el aire. Es clave que dominemos el aire dondequiera que vayamos."
floating_airfield_bs:0 "Aeródromo Flotante"
floating_airfield_bs_desc:0 "La mejora de la integración de los portaaviones en nuestra flota nos mantiene preparados para atacar tanto desde el mar como desde el aire. Es clave que dominemos el aire dondequiera que vayamos."
grand_battlefleet:0 "Gran Flota de Batalla"
grand_battlefleet_desc:0 "El entrenamiento de liderazgo permite a nuestros comandantes mantener la calma en el fragor de la batalla incluso cuando comandan flotas inmensas. Nuestra flota aplastará cualquier oposición de frente."
convoy_sailing:0 "Navegación de Convoyes"
convoy_sailing_desc:0 "Introducir la navegación de convoyes obligatoria hará que sea más fácil detectar incursiones enemigas y responder a tiempo. La seguridad en números es el camino a seguir."
convoy_sailing_ti:0 "Navegación de Convoyes"
convoy_sailing_ti_desc:0 "Introducir la navegación de convoyes obligatoria hará que sea más fácil detectar incursiones enemigas y responder a tiempo. La seguridad en números es el camino a seguir."
convoy_sailing_bs:0 "Navegación de Convoyes"
convoy_sailing_bs_desc:0 "Introducir la navegación de convoyes obligatoria hará que sea más fácil detectar incursiones enemigas y responder a tiempo. La seguridad en números es el camino a seguir."
convoy_escorts:0 "Escoltas de Convoyes"
convoy_escorts_desc:0 "Los barcos de superficie rápidos como parte de nuestros convoyes nos permitirán detectar submarinos enemigos y responder a tiempo. La detección es la clave para eliminar la molestia submarina."
convoy_escorts_bs:0 "Escoltas de Convoyes"
convoy_escorts_bs_desc:0 "Los barcos de superficie rápidos como parte de nuestros convoyes nos permitirán detectar submarinos enemigos y responder a tiempo. La detección es la clave para eliminar la molestia submarina."
escort_carriers:0 "Portaaviones de Escolta"
escort_carriers_desc:0 "El área cubierta por los aviones de un portaaviones hace que escoltar convoyes comerciales sea una tarea mucho más fácil. Asegurar el flujo de recursos es esencial."
integrated_convoy_defence:0 "Defensa de Convoyes Integrada"
integrated_convoy_defence_desc:0 "Una mejor coordinación entre la marina y el aire nos permite atacar a los enemigos desde millas de distancia antes de que se acerquen a nuestros convoyes comerciales. Esto aumentará drásticamente la eficacia de la navegación en convoy."
integrated_convoy_defence_bs:0 "Defensa de Convoyes Integrada"
integrated_convoy_defence_bs_desc:0 "Una mejor coordinación entre la marina y el aire nos permite atacar a los enemigos desde millas de distancia antes de que se acerquen a nuestros convoyes comerciales. Esto aumentará drásticamente la eficacia de la navegación en convoy."
submarine_operations:0 "Operaciones Submarinas"
submarine_operations_desc:0 "No necesitamos enfrentarnos a la flota enemiga de frente para ganar la guerra. Ataca a sus convoyes comerciales antes de que puedan reaccionar y desaparece bajo la superficie nuevamente. No se puede luchar contra lo que no se puede ver."
submarine_operations_bs:0 "Operaciones Submarinas"
submarine_operations_bs_desc:0 "No necesitamos enfrentarnos a la flota enemiga de frente para ganar la guerra. Ataca a sus convoyes comerciales antes de que puedan reaccionar y desaparece bajo la superficie nuevamente. No se puede luchar contra lo que no se puede ver."
undersea_blockade:0 "Bloqueo Submarino"
undersea_blockade_desc:0 "Los submarinos son la herramienta perfecta para cortar el flujo de materias primas importantes del enemigo. Paralizaremos la producción enemiga y ganaremos al agotarlos."
undersea_blockade_bs:0 "Bloqueo Submarino"
undersea_blockade_bs_desc:0 "Los submarinos son la herramienta perfecta para cortar el flujo de materias primas importantes del enemigo. Paralizaremos la producción enemiga y ganaremos al agotarlos."
convoy_interdiction:0 "Interdicción de Convoyes"
convoy_interdiction_desc:0 "Una mejor coordinación de nuestros submarinos les permitirá atacar a los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará la ventaja estratégica."
convoy_interdiction_ti:0 "Interdicción de Convoyes"
convoy_interdiction_ti_desc:0 "Una mejor coordinación de nuestros submarinos les permitirá atacar a los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará la ventaja estratégica."
convoy_interdiction_bs:0 "Interdicción de Convoyes"
convoy_interdiction_bs_desc:0 "Una mejor coordinación de nuestros submarinos les permitirá atacar a los convoyes comerciales en ruta. Interrumpir las líneas de suministro del enemigo nos dará la ventaja estratégica."
submarine_offensive:0 "Ofensiva Submarina"
submarine_offensive_desc:0 "Alcanzar la cúspide de la comunicación entre nuestros submarinos les permite pasar a la ofensiva. Destruyamos los convoyes comerciales enemigos más rápido de lo que pueden reemplazarlos."
submarine_offensive_bs:0 "Ofensiva Submarina"
submarine_offensive_bs_desc:0 "Alcanzar la cúspide de la comunicación entre nuestros submarinos les permite pasar a la ofensiva. Destruyamos los convoyes comerciales enemigos más rápido de lo que pueden reemplazarlos."
trade_interdiction:0 "Interdicción de Comercio"


trade_interdiction_desc:0 "Cuanto antes detectemos los barcos enemigos, antes podremos destruirlos. Ataca sus convoyes comerciales y escapa antes de que tengan tiempo de reaccionar.\n\n"
unrestricted_submarine_warfare:0 "Guerra Submarina sin Restricciones"
unrestricted_submarine_warfare_desc:0 "Deja que nuestros submarinos hundan cualquier embarcación sin previo aviso, civil o no. Aunque algunos consideran esto una violación de las reglas de la guerra, no se puede negar su efectividad."
wolfpacks:0 "Manadas de Lobos"
wolfpacks_desc:0 "Con nuestros submarinos organizados en manadas, la coordinación entre ellos mejora enormemente. Una vez que se localiza un enemigo, nuestro submarino espera hasta que llegue el resto de la manada, atacando solo cuando las probabilidades están abrumadoramente a nuestro favor."
advanced_submarine_warfare:0 "Guerra Submarina Avanzada"
advanced_submarine_warfare_desc:0 "Una mejora masiva en la comunicación entre nuestros submarinos les permite sincronizar los ataques a la perfección. Cuando finalmente nos vean, será desde un barco hundiéndose."
combined_operations_raiding:0 "Incursiones de Operaciones Combinadas"
combined_operations_raiding_desc:0 "Destinando todos los recursos a la caza de convoyes comerciales enemigos. La coordinación entre nuestra flota principal y los submarinos mantiene nuestra flota siempre alerta. Ningún barco pasará desapercibido en nuestras aguas."
raider_patrols:0 "Patrullas de Asalto"
raider_patrols_desc:0 "Las patrullas de barcos rápidos y armados dejan a los convoyes comerciales enemigos sin lugar donde esconderse. \nNo solo los submarinos pueden cazar."
capital_ship_raiders:0 "Asaltantes de Buques Capitales"
capital_ship_raiders_desc:0 "Con nuestros barcos más poderosos cazando convoyes comerciales, el enemigo ya no encontrará seguridad en números. Son patos sentados, rezando para que no los encontremos."
carrier_operations:0 "Operaciones de Portaaviones"
carrier_operations_desc:0 "Los portaaviones permitirán a nuestros pilotos atacar en el mar más rápido y más fácilmente que desde nuestras bases aéreas en tierra. Atacaremos antes de que tengan tiempo de reaccionar."
naval_air_operations:0 "Operaciones Aéreas Navales"
naval_air_operations_desc:0 "Los pilotos entrenados para realizar misiones desde portaaviones nos abren una nueva forma de dominar los mares. Los aviones son una forma eficiente de diezmar la flota enemiga."
base_strike:0 "Golpe a la Base"
base_strike_desc:0 "Atacar los puertos enemigos paralizará su capacidad de reconstruir su flota. Esto nos permitirá dominar los mares por pura superioridad numérica.\n\n"
carrier_primacy:0 "Primacía de Portaaviones"
carrier_primacy_desc:0 "Los aviones modernos tienen mayor alcance y precisión que los cañones navales ordinarios. Integra los portaaviones en nuestra flota y domina los mares desde el cielo."
carrier_task_forces:0 "Fuerzas de Tarea de Portaaviones"
carrier_task_forces_desc:0 "Fuerzas de tarea organizadas con portaaviones y cruceros ligeros aseguran que el enemigo nunca nos sorprenda."
massed_strikes:0 "Ataques Masivos"
massed_strikes_desc:0 "Los pilotos entrenados para misiones en portaaviones permitirán que incluso un portaaviones abarrotado funcione sin problemas, abrumando al enemigo y mejorando enormemente su efectividad en batallas navales. Un portaaviones necesita funcionar como una máquina bien engrasada donde todos conocen su papel."
carrier_battlegroups:0 "Grupos de Batalla de Portaaviones"
carrier_battlegroups_desc:0 "Los portaaviones pueden atacar al enemigo desde una distancia mayor que cualquier cañón naval y con ojos en el cielo nunca nos sorprenderán. Los portaaviones en masa son una fuerza a tener en cuenta."
escort_patrols:0 "Patrullas de Escolta"
escort_patrols_desc:0 "Mejorar la detección hace que nuestras escoltas de convoyes sean mucho más letales para los submarinos. Sin lugar donde esconderse, no representan una amenaza real."
