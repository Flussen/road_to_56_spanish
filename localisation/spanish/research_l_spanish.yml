masterful_blitz:0 "Blitz Magistral"
masterful_blitz_desc:0 "Puede que no hayamos inventado la Blitzkrieg, pero desarrollaremos y refinaremos esta estrategia para que incluso las líneas defensivas enemigas más fortificadas no puedan detener el avance de nuestro glorioso ejército."
penal_infantry:0 "Batallones Penales"
penal_infantry_desc:0 "Los batallones penales ofrecen una oportunidad para que los soldados y oficiales condenados del Ejército Rojo derramen su sangre por la madre patria y se rediman de las acciones vergonzosas o deshonrosas cometidas en el pasado."

