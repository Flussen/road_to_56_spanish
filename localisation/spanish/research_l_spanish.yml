bicycle_infantry:0 "Infantería en Bicicleta"
bicycle_infantry_desc:0 "La infantería regular con bicicletas es más móvil que sus contrapartes a pie, por un precio muy modesto."
torpedo_cruiser_mtg:0 "Crucero Torpedero"
amphibious_mechanized_infantry:0 "Tractores Anfibios"
amphibious_mechanized_infantry_desc:0 "Los tractores anfibios, o Amtracs, permiten que los marines desembarquen en una playa bajo protección blindada. Sin embargo, esto se consigue a costa de una baja eficiencia en el consumo de combustible."
amphibious_mechanized_infantry_2:0 "Tractores Anfibios Mejorados"
amphibious_mechanized_infantry_2_desc:0 "Estos Amtracs presentan varias mejoras con respecto a la versión básica, como una rampa de carga trasera para facilitar la descarga en la playa."
amphibious_tank:0 "Tanque Anfibio"
amphibious_tank_desc:0 "Los tanques anfibios están diseñados para proporcionar apoyo de fuego blindado a los marines durante un asalto en la playa."
amphibious_tank_2:0 "Tanque Anfibio Mejorado"
amphibious_tank_2_desc:0 "La segunda generación de tanques anfibios cuenta con mejor protección y mayor potencia de fuego."
NAVAL_TITLE_MINES:0 "GUERRA DE MINAS"
basic_naval_mines:0 "Mina de Contacto"
basic_naval_mines_desc:0 "Una simple bomba flotante, anclada al fondo marino. La mina explota cuando entra en contacto con un barco."
improved_naval_mines:0 "Mina Magnética"
improved_naval_mines_desc:0 "Esta sofisticada mina explota cuando detecta cambios en el campo magnético causados por un barco que pasa."
advanced_naval_mines:0 "Mina Acústica"
advanced_naval_mines_desc:0 "Este tipo de mina naval detona cuando sus sensores detectan el ruido de un barco cercano."
modern_naval_mines:0 "Mina de Presión"
modern_naval_mines_desc:0 "Esta mina altamente avanzada detecta pequeños cambios en la presión del agua causados por un barco en movimiento cercano."
degaussing:0 "Desmagnetización"
degaussing_desc:0 "Al instalar bobinas electromagnéticas potentes, la firma magnética de un barco puede reducirse drásticamente, haciéndolo mucho menos vulnerable a las minas magnéticas."
submarine_mine_laying:0 "Submarino Minador"
submarine_mine_laying_desc:0 "Al instalar equipos especiales para sostener y liberar minas, un submarino especialmente diseñado puede desplegar minas mientras está sumergido y, con suerte, sin ser detectado."
improved_submarine_mine_laying:0 "Despliegue de Minas por Tubo de Torpedos"
improved_submarine_mine_laying_desc:0 "Rediseñar las minas para que se ajusten a los tubos de torpedos permite que cualquier submarino se convierta en un minador, aunque a costa de los torpedos transportados."
airdrop_mines:0 "Minado Aéreo"
airdrop_mines_desc:0 "Al equipar las minas con un pequeño paracaídas, pueden ser lanzadas de manera segura desde aviones, permitiendo la creación rápida y eficiente de campos de minas."
airdrop_mines_bba:0 "$airdrop_mines$"
airdrop_mines_bba_desc:0 "$airdrop_mines_desc$"
airsweep_mines:0 "Desminado Aéreo"
airsweep_mines_desc:0 "Los aviones pueden ser equipados con equipos especiales para detectar y detonar de manera segura las minas navales desde el aire."
airsweep_mines_bba:0 "$airsweep_mines$"
airsweep_mines_bba_desc:0 "$airsweep_mines_desc$"
