COLLABORATION_EFFECTS_TOOLTIP:0 "Tienes $COLLABORATION|+%.0$ de colaboración en $COUNTRY|H$. Esto reducirá su nivel de rendición en $SURRENDER|+%.0$ y dará $COMPLIANCE|+%.0$ de cumplimiento cuando el enemigo capitule, lo que se utilizará para desbloquear modificadores de cumplimiento adicionales."
COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP:0 "$OTHER_COUNTRY|H$ tiene $COLLABORATION|+%.0$ de colaboración en $COUNTRY|H$. Esto reducirá el nivel de rendición de $COUNTRY|H$ en $SURRENDER|+%.0$ y dará $COMPLIANCE|+%.0$ de cumplimiento cuando el enemigo capitule, lo que se utilizará para desbloquear modificadores de cumplimiento adicionales."
