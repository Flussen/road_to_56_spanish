FLEET_IN_BEING_DESC:0 "Una flota fuerte centrada en acorazados significa que somos una fuerza a tener en cuenta cuando estamos desplegados en el mar."
TRADE_INTERDICTION_DESC:0 "Contra un oponente naval más fuerte, podemos centrarnos en inmovilizar su flota y destruir las líneas de suministro para dejar hambrienta su máquina de guerra."
BASE_STRIKE_DESC:0 "Con un fuerte enfoque en los portaaviones y su apoyo, ningún enemigo estará fuera de nuestro alcance, ya sea en tierra o en el mar."
AIR_SUPERIORITY_DESC:0 "Nuestros cazas son la columna vertebral de la fuerza aérea y defienden nuestros cielos, escoltan a los bombarderos y despejan el cielo de enemigos para nuestras tropas terrestres."
BATTLEFIELD_SUPPORT_DESC:1 "Mejorando la interacción del apoyo aéreo cercano con las divisiones, podemos devastar las divisiones enemigas con un apoyo óptimo."
OPERATIONAL_INTEGRITY_DESC:0 "Los bombarderos tácticos son flexibles y pueden realizar tanto apoyo terrestre como bombardeos regulares."
STRATEGIC_DESTRUCTION_DESC:0 "Bombardeando las fábricas enemigas, ya sea de noche, o más peligrosamente, durante el día, podemos obstaculizar seriamente su máquina de guerra."
