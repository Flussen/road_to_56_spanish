basic_dp_light_battery:0 "Batería de Doble Propósito Básica"
basic_dp_light_battery_desc:0 "Combinar cañones antibuque y antiaéreos en un solo montaje permite mayor flexibilidad y ahorra peso.\n\nMontar este módulo aumenta el §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos. Estos módulos también aumentan el §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nMontar un Módulo de §YBatería Secundaria§! da a un §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! o §Y$ship_hull_heavy$§! una pequeña cantidad de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! y le permite atacar un segundo objetivo."
improved_dp_light_battery:0 "Batería de Doble Propósito Mejorada"
improved_dp_light_battery_desc:0 "Montajes gemelos completamente cerrados y motorizados aumentan significativamente la potencia de fuego y la protección, mientras ahorran peso.\n\nMontar este módulo aumenta el §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos. Estos módulos también aumentan el §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nMontar un Módulo de §YBatería Secundaria§! da a un §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! o §Y$ship_hull_heavy$§! una pequeña cantidad de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! y le permite atacar un segundo objetivo."
advanced_dp_light_battery:0 "Batería de Doble Propósito Avanzada"
advanced_dp_light_battery_desc:0 "Montajes cerrados automatizados y de disparo rápido aumentan significativamente la potencia de fuego.\n\nMontar este módulo aumenta el §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos. Estos módulos también aumentan el §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nMontar un Módulo de §YBatería Secundaria§! da a un §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§! o §Y$ship_hull_heavy$§! una pequeña cantidad de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§! y le permite atacar un segundo objetivo."
basic_dp_medium_battery:0 "Batería de Doble Propósito Mediana Avanzada"
basic_dp_medium_battery_desc:0 "Baterías medianas cerradas y de disparo rápido con carga automática aumentan significativamente la potencia de fuego.\n\nMontar un módulo de §YBatería Ligera Mediana§! aumenta el §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos. Este módulo también aumenta el §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!."

