early_ship_hull_carrier:0 "Conversiones de Cubierta"
early_ship_hull_carrier_short:0 "Conversiones de Cubierta"
early_ship_hull_carrier_desc:0 "Las conversiones de cascos antiguos permiten experimentos baratos con la aviación naval para ganar experiencia en la construcción y operación de portaaviones. Estos barcos serán menos capaces que un portaaviones construido específicamente, pero mucho más rápidos de crear."
cruiser_submarines:0 "Casco de Submarino Crucero"
coastal_defense_ships:0 "Buques de Defensa Costera"
basic_ship_hull_heavy:0 "Casco de Buque Pesado de 1936"
basic_ship_hull_heavy_short:0 "Casco de Buque Pesado de 1936"
basic_ship_hull_cruiser:0 "Casco de Crucero de 1936"
basic_ship_hull_carrier:0 "Casco de Portaaviones de 1936"
basic_fire_control_system:0 "Sistema Básico de Control de Fuego"
basic_fire_control_system_desc:0 "Todo el fuego de los cañones del barco se controla desde una posición central, asegurando una agrupación más estrecha de disparos y aumentando la precisión."
improved_fire_control_system:0 "Sistema de Control de Fuego Mejorado"
improved_fire_control_system_desc:0 "Al ingresar el curso, la velocidad y la distancia de un objetivo, una computadora mecánica puede predecir con precisión dónde estará el objetivo cuando el próximo disparo esté listo para disparar."
advanced_fire_control_system:0 "Sistema Avanzado de Control de Fuego"
advanced_fire_control_system_desc:0 "Una gran y compleja computadora mecánica que rastrea una gran cantidad de datos sobre el objetivo, el barco que dispara, así como las condiciones meteorológicas y del mar, permite cálculos balísticos muy precisos."
sonar:0 "Sonar Pasivo"
sonar_desc:1 "Un conjunto básico de hidrófonos permite rastrear objetivos submarinos detectando el sonido que hacen.\n\nMontar este módulo en una §YRanura Electrónica§! en §YBuques Ligeros§! o §YCruceros§! les ayudará a detectar §YSubmarinos§! enemigos."
improved_sonar:0 "Sonar Activo"
improved_sonar_desc:1 "Utilizando ondas sonoras moduladas, este sistema puede medir con precisión el rumbo y la distancia a un objetivo sumergido.\n\nMontar este módulo en una §YRanura Electrónica§! en §YBuques Ligeros§! o §YCruceros§! les ayudará a detectar §YSubmarinos§! enemigos."
smoke_generator:0 "Generadores de Humo"
smoke_generator_desc:0 "Algunas modificaciones menores en los motores y chimeneas de los barcos ligeros y medianos les permiten hacer mucho humo para evitar o romper el contacto con el enemigo."
depth_charges_advice_tt:0 "\nMontar un módulo de §YCargas de Profundidad§! en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§! enemigos."
sonar_advice_tt:0 "\nMontar un módulo de §YSonar§! en §YBuques Ligeros§! y §YCruceros§! les permitirá detectar a los §YSubmarinos§! enemigos."
basic_depth_charges:0 "Cargas de Profundidad Básicas"
basic_depth_charges_desc:1 "Un simple contenedor explosivo con un disparador sensible a la presión explota cuando alcanza una profundidad preestablecida. \n\nMontar este módulo en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§! enemigos."
improved_depth_charges:0 "Lanzador de Cargas de Profundidad"
improved_depth_charges_desc:1 "Un simple dispositivo mecánico que lanza una carga de profundidad a una distancia establecida del barco. Esto significa que el destructor ya no tiene que pasar directamente sobre el objetivo para golpearlo. \n\nMontar este módulo en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§! enemigos."
advanced_depth_charges:0 "Mortero de Cargas de Profundidad"



advanced_depth_charges_desc:1 "Un mortero a bordo del destructor puede lanzar una carga explosiva mucho más lejos, permitiendo que el barco mantenga el contacto sonar con el submarino durante todo el ataque y aumentando dramáticamente su precisión.\n\nMontar este módulo en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§! enemigos."
modern_depth_charges:0 "Mortero de Cargas de Profundidad Mejorado"
modern_depth_charges_desc:1 "Una carga propulsora más grande lanza una carga de profundidad adecuada a una profundidad específica en un submarino desde bastante distancia.\n\nMontar este módulo en §YBuques Ligeros§! y §YCruceros§! les permitirá atacar a los §YSubmarinos§! enemigos."
improved_airplane_launcher:0 "Catapulta de Aviones Mejorada"
improved_airplane_launcher_desc:1 "Un mecanismo neumático mejorado permite lanzar aviones mucho más grandes mediante catapulta. Esto aumenta su radio de búsqueda.\n\nMontar este módulo en §YCruceros§!, §YBuques Pesados§! o §YSubmarinos Especializados§! mejora su capacidad para detectar barcos enemigos."
airplane_launcher_advice_tt:0 "\nMontar un módulo de §YCatapulta§! en §YCruceros§!, §YBuques Pesados§! o §YSubmarinos Especializados§! mejora su capacidad para detectar barcos enemigos."
cruiser_armor_advice_tt:0 "\nMontar un mejor módulo de §YBlindaje§! en §YCruceros§! mejora su capacidad para resistir daño."
heavy_armor_advice_tt:0 "\nMontar un mejor módulo de §YBlindaje§! en §YBuques Pesados§! mejora su capacidad para resistir daño. §YAcorazados§! y §YCruceros de Batalla§! se definen por sus diferentes §YEsquemas de Blindaje§!, con los Cruceros de Batalla generalmente teniendo peor blindaje."
basic_cruiser_armor_scheme:0 "Esquema de Blindaje Básico para Cruceros"
basic_cruiser_armor_scheme_desc:1 "Un esquema de blindaje que copia la división entre blindaje de cinturón y blindaje de cubierta visto en los Buques Capitales y ofrece alguna protección contra esquirlas y armas de pequeño calibre.\n\nMontar este módulo en §YCruceros§! mejora su capacidad para §Yresistir daño enemigo§!, pero también §Rreduce§! su §Yvelocidad§!."
improved_cruiser_armor_scheme:0 "Esquema de Blindaje de Cinturón Inclinado para Cruceros"
improved_cruiser_armor_scheme_desc:1 "Al colocar el blindaje de cinturón en un ángulo, el mismo peso y grosor del blindaje son mucho más difíciles de penetrar.\n\nMontar este módulo en §YCruceros§! mejora su capacidad para §Yresistir daño enemigo§!, pero también §Rreduce§! su §Yvelocidad§!."
advanced_cruiser_armor_scheme:0 "Esquema de Blindaje Todo o Nada para Cruceros"
advanced_cruiser_armor_scheme_desc:1 "Este esquema se enfoca en proteger solo las áreas más vitales del barco, mientras ignora las partes no importantes.\n\nMontar este módulo en §YCruceros§! mejora su capacidad para §Yresistir daño enemigo§!, pero también §Rreduce§! su §Yvelocidad§!."
basic_heavy_armor_scheme:0 "Esquema de Blindaje de Cinturón Inclinado"
basic_heavy_armor_scheme_desc:1 "Al colocar el blindaje de cinturón en un ángulo, el mismo peso y grosor del blindaje son mucho más difíciles de penetrar.\n\nMontar este módulo en §YBuques Pesados§! mejora su capacidad para §Yresistir daño enemigo§!. §YAcorazados§! y §YCruceros de Batalla§! se definen por sus diferentes §YEsquemas de Blindaje§!."
improved_heavy_armor_scheme:0 "Esquema de Blindaje Todo o Nada"
improved_heavy_armor_scheme_desc:1 "Este esquema se enfoca en proteger solo las áreas más vitales del barco, mientras ignora las partes no importantes.\n\nMontar este módulo en §YBuques Pesados§! mejora su capacidad para §Yresistir daño enemigo§!. §YAcorazados§! y §YCruceros de Batalla§! se definen por sus diferentes §YEsquemas de Blindaje§!."
torpedo_advice_tt:0 "\nMontar §YLanzadores de Torpedos§! en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos en la §YLínea de Batalla§! si pueden superar al §YGrupo de Pantalla§! enemigo."
basic_torpedo:0 "Torpedo Básico"
basic_torpedo_desc:1 "Un arma autopropulsada con una ojiva explosiva que sigue un curso preestablecido hasta que golpea el objetivo debajo de la línea de flotación.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
magnetic_detonator:0 "Detonador Magnético"
magnetic_detonator_desc:0 "Un nuevo detonador detecta el cambio en el campo magnético de la tierra cuando el torpedo pasa debajo del objetivo. Una explosión directamente bajo un barco causa mucho más daño y a menudo rompe la quilla del objetivo, hundiéndolo instantáneamente."
homing_torpedo:0 "Torpedo de Guiado"
homing_torpedo_desc:0 "Equipado con un detector acústico, el torpedo puede dirigirse hacia la mayor fuente de ruido frente a él, generalmente el objetivo."
electric_torpedo:0 "Torpedo Eléctrico"
electric_torpedo_desc:0 "En lugar de dejar un rastro de burbujas fácilmente detectable, un torpedo con un motor eléctrico permanece prácticamente invisible hasta que golpea. Esto también significa que no hay rastro que lleve de vuelta al submarino que lo lanzó."
improved_ship_torpedo_launcher:0 "Lanzador de Torpedos para Barcos Mejorado"
improved_ship_torpedo_launcher_desc:1 "Motores más potentes permiten instalar más tubos en un solo montaje y apuntar al objetivo más rápido.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
advanced_ship_torpedo_launcher:0 "Lanzador de Torpedos para Barcos Avanzado"
advanced_ship_torpedo_launcher_desc:1 "Tuberías de mayor diámetro permiten torpedos más grandes con ojivas más pesadas.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
modern_ship_torpedo_launcher:0 "Lanzador de Torpedos para Barcos Moderno"
modern_ship_torpedo_launcher_desc:1 "Cargas de aire comprimido más potentes permiten lanzar torpedos más pesados a mayores velocidades.\n\nMontar este módulo en §YBuques Ligeros§! o §YCruceros§! les permite hacer un daño significativo a los §YBuques Capitales§! enemigos."
snorkel_advice_tt:0 "\nMontar §YSnorkels§! en §YSubmarinos§! reduce drásticamente su §YVisibilidad§!, haciéndolos más difíciles de ver y enfrentar para los barcos enemigos."
basic_submarine_snorkel:0 "Snorkel Básico para Submarinos"
basic_submarine_snorkel_desc:1 "Un simple tubo de aire que va desde la sala de máquinas hasta la torre de control. Extendido, permite que el submarino haga funcionar sus motores y cargue sus baterías mientras aún está sumergido.\n\nMontar este módulo en §YSubmarinos§! reduce su §YVisibilidad§!, haciéndolos más difíciles de detectar."
improved_submarine_snorkel:0 "Snorkel Mejorado para Submarinos"
improved_submarine_snorkel_desc:1 "Un diseño mejorado evita que el agua sea succionada hacia los motores y también reduce el eco de radar de la cabeza del snorkel.\n\nMontar este módulo en §YSubmarinos§! reduce su §YVisibilidad§!, haciéndolos más difíciles de detectar."
light_battery_advice_tt:0 "\nMontar módulos de §YBatería Ligera§! en §YBuques Ligeros§! y §YCruceros§! mejora su §YAtaque con Armas Ligeras§!, lo cual ayuda a destruir §YBarcos de Pantalla§! enemigos. Las §YBaterías Ligeras§! generalmente tienen un rendimiento deficiente contra barcos blindados como los §YCruceros§! y §YBuques Pesados§!."
medium_battery_advice_tt:0 "\nMontar módulos de §YBatería Ligera Mediana§! o §YBatería Mediana§! en §YCruceros§! mejora su §YAtaque con Armas Ligeras§! o §YAtaque con Armas Pesadas§!, permitiéndoles enfrentarse a §YBarcos de Pantalla§! o §YBuques Capitales§! enemigos. Montar cualquier §YBatería Mediana§! designará a un barco como §YCrucero Pesado§!, mientras que montar solo §YBaterías Ligeras Medianas§! designará a un barco como §YCrucero Ligero§!."
heavy_battery_advice_tt:0 "\nMontar módulos de §YBatería Pesada§! aumenta el §YAtaque con Armas Pesadas§! de un §YBuque Pesado§!, permitiéndole enfrentar y destruir a §YBuques Capitales§! enemigos. Las §YBaterías Pesadas§! generalmente tienen un rendimiento deficiente contra embarcaciones más pequeñas como §YBuques Ligeros§! y §YCruceros Ligeros§!."
basic_battery:0 "Artillería Naval"
basic_battery_desc:0 "Diseño básico para los mecanismos de entrenamiento y elevación de los cañones navales."
basic_light_battery:0 "Batería Ligera Básica"
basic_light_battery_desc:1 "Un montaje abierto y motorizado para un cañón de pequeño calibre para uso en barcos más pequeños.\n\nMontar este módulo aumenta el §YAtaque con Armas Ligeras§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos."
improved_light_battery:0 "Batería Ligera Mejorada"
improved_light_battery_desc:1 "Un montaje cerrado y motorizado para un cañón de pequeño calibre da a la tripulación algo de protección contra los elementos y las esquirlas de proyectiles. \n\nMontar este módulo aumenta el §YAtaque con Armas Ligeras§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos."
advanced_light_battery:0 "Batería Ligera Avanzada"
advanced_light_battery_desc:1 "Un montaje avanzado doble brinda significativamente más potencia de fuego bajo protección blindada.\n\nMontar este módulo aumenta el §YAtaque con Armas Ligeras§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos."
basic_light_shell:0 "Proyectil Semiperforante de Pequeño Calibre"
basic_light_shell_desc:0 "Un compromiso entre el rendimiento perforador de blindaje y el poder explosivo, este proyectil causa significativamente más daño después de atravesar el blindaje débil de los barcos ligeros."
improved_light_shell:0 "Proyectil Perforante de Blindaje de Pequeño Calibre"
improved_light_shell_desc:0 "Un proyectil perforante de blindaje adecuado para cañones de pequeño calibre da a los destructores y otras embarcaciones ligeras una oportunidad de luchar contra oponentes blindados."
basic_medium_battery:0 "Batería Mediana Básica"
basic_medium_battery_desc:1 "Una torreta motorizada con dos o tres cañones de calibre medio para uso en cruceros.\n\nMontar un módulo de §YBatería Ligera Mediana§! aumenta el §YAtaque con Armas Ligeras§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos. Montar un módulo de §YBatería Mediana§! aumenta el §YAtaque con Armas Pesadas§!, lo cual ayuda a enfrentar a §YBuques Capitales§! enemigos."
improved_medium_battery:0 "Batería Mediana Mejorada"
improved_medium_battery_desc:1 "Un diseño de torreta mejorado permite una carga más rápida, mientras que un mejor blindaje mejora la supervivencia.\n\nMontar un módulo de §YBatería Ligera Mediana§! aumenta el §YAtaque con Armas Ligeras§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos. Montar un módulo de §YBatería Mediana§! aumenta el §YAtaque con Armas Pesadas§!, lo cual ayuda a enfrentar a §YBuques Capitales§! enemigos."
advanced_medium_battery:0 "Batería Mediana Avanzada"
advanced_medium_battery_desc:1 "Al integrar carga motorizada y control remoto, los cruceros modernos pueden alcanzar tasas de disparo y precisión que hasta ahora se consideraban imposibles.\n\nMontar un módulo de §YBatería Ligera Mediana§! aumenta el §YAtaque con Armas Ligeras§!, lo cual ayuda a enfrentar a §YBarcos de Pantalla§! enemigos. Montar un módulo de §YBatería Mediana§! aumenta el §YAtaque con Armas Pesadas§!, lo cual ayuda a enfrentar a §YBuques Capitales§! enemigos."
basic_medium_shell:0 "Proyectil Perforante de Blindaje con Capucha Balística de Mediano Calibre"
basic_medium_shell_desc:0 "Al agregar una capucha balística, los proyectiles pueden hacerse más aerodinámicos mientras mantienen su rendimiento perforador de blindaje."
improved_medium_shell:0 "Proyectil Semiperforante de Mediano Calibre"
improved_medium_shell_desc:0 "Un compromiso entre el rendimiento perforador de blindaje y el poder explosivo, este proyectil causa significativamente más daño después de atravesar el blindaje débil de los barcos ligeros."
basic_heavy_battery:0 "Batería Pesada Básica"
basic_heavy_battery_desc:1 "Una torreta gigantesca que alberga cañones masivos bajo un pesado blindaje.\n\nMontar un módulo de §YBatería Pesada§! aumenta el §YAtaque con Armas Pesadas§! de un barco, mejorando el rendimiento contra §YBuques Capitales§! enemigos."
improved_heavy_battery:0 "Batería Pesada Mejorada"
improved_heavy_battery_desc:1 "Los cargadores motorizados aumentan la velocidad de carga de los cañones pesados, mientras que las puertas automáticas antiexplosión mejoran la seguridad.\n\nMontar un módulo de §YBatería Pesada§! aumenta el §YAtaque con Armas Pesadas§! de un barco, mejorando el rendimiento contra §YBuques Capitales§! enemigos."
advanced_heavy_battery:0 "Batería Pesada Avanzada"
advanced_heavy_battery_desc:1 "Los mecanismos mejorados de reducción de retroceso y las bobinas de retardo reducen la interferencia de los proyectiles en vuelo y aumentan dramáticamente la precisión.\n\nMontar un módulo de §YBatería Pesada§! aumenta el §YAtaque con Armas Pesadas§! de un barco, mejorando el rendimiento contra §YBuques Capitales§! enemigos."
basic_heavy_shell:0 "Proyectil Perforante de Blindaje con Capucha Balística"
basic_heavy_shell_desc:0 "Al agregar una capucha balística, los proyectiles pueden hacerse más aerodinámicos mientras mantienen su rendimiento perforador de blindaje."
improved_heavy_shell:1 "Proyectil Perforante de Blindaje Superpesado"
improved_heavy_shell_desc:0 "Con un peso de más de una tonelada, estos proyectiles masivos golpean con un poder sin precedentes y representan una amenaza grave incluso para el blindaje más pesado."
secondary_battery_advice_tt:0 "\nUna §YBatería Secundaria§! permite que los §YCruceros§! y los §YBuques Pesados§! enfrenten §YBarcos de Pantalla§! enemigos como objetivos secundarios mientras causan daño a otro objetivo."
basic_secondary_battery:0 "Batería Secundaria en Casamata"
basic_secondary_battery_desc:1 "Colocados en aberturas a lo largo del casco, estos cañones más pequeños dan al barco cierta defensa contra barcos más pequeños, pero tienen un campo de fuego limitado.\n\nMontar un módulo de §YBatería Secundaria§! da a un §YCrucero§!, §YPortaaviones§! o §YBuque Pesado§! una pequeña cantidad de §YAtaque con Armas Ligeras§! y le permite atacar un segundo objetivo."
improved_secondary_battery:0 "Batería Secundaria en Torreta"
improved_secondary_battery_desc:1 "Al colocar los cañones secundarios en torretas motorizadas, ganan un campo de fuego mucho más amplio a expensas de un mayor peso y una estabilidad reducida en mares agitados.\n\nMontar un módulo de §YBatería Secundaria§! da a un §YCrucero§!, §YPortaaviones§! o §YBuque Pesado§! una pequeña cantidad de §YAtaque con Armas Ligeras§! y le permite atacar un segundo objetivo."
dp_secondary_battery:0 "Batería Secundaria de Doble Propósito"
dp_secondary_battery_desc:1 "Combinar cañones antibuque y antiaéreos en un solo montaje permite mayor flexibilidad y ahorra peso.\n\nMontar un módulo de §YBatería Secundaria§! da a un §YCrucero§!, §YPortaaviones§! o §YBuque Pesado§! una pequeña cantidad de §YAtaque con Armas Ligeras§! y le permite atacar un segundo objetivo. Este módulo también aumenta el §YAtaque Antiaéreo§!."
damage_control_1:0 "Ejercicios de Combate de Incendios"
damage_control_1_desc:0 "Cada miembro de la tripulación de un barco, desde el Capitán hasta el simple marinero, debe ser capaz de ayudar en la contención y combate de incendios a bordo del barco."
damage_control_2:0 "Principales Líneas de Agua Separadas"
damage_control_2_desc:0 "Separar las principales líneas de agua alrededor del barco reduce mucho la probabilidad de que un impacto deje el barco completamente incapaz de combatir incendios."
damage_control_3:0 "Bombas de Emergencia a Diesel"
damage_control_3_desc:0 "Con las bombas pesadas usualmente dependientes de los motores principales para obtener energía, un solo y bastante ligero impacto en la sala de máquinas puede dejar al barco incapaz de mantenerse a flote."
fire_control_methods_1:0 "Disparos de Bracketing"
fire_control_methods_1_desc:0 "Para golpear el objetivo, el primer paso es abarcarlo disparando unos pocos cañones a la vez hasta que los impactos golpeen a ambos lados del objetivo."
fire_control_methods_2:0 "Disparos de Escalera"
fire_control_methods_2_desc:0 "En lugar de disparar por encima del objetivo y perder de vista los impactos detrás del barco enemigo, los disparos se lanzan deliberadamente cortos del objetivo y se mide la distancia entre el impacto y el objetivo para determinar el alcance."
fire_control_methods_3:0 "Tintes de Proyectiles"
fire_control_methods_3_desc:0 "Agregar pequeños paquetes de color a los proyectiles cuando se disparan colorea los impactos alrededor del objetivo y permite que varios barcos enfrenten al mismo objetivo sin confundirse por los impactos de los demás."
fuel_silos:0 "Almacenamiento de Combustible"
fuel_silos_desc:0 "El almacenamiento masivo de combustible requiere un conjunto complejo de tanques, tuberías y válvulas para garantizar que sea seguro y esté disponible rápidamente."
fuel_refining:0 "Refinamiento de Combustible I"
fuel_refining_desc:0 "Los avances en el craqueo químico permiten un mejor rendimiento de combustibles ligeros a partir del petróleo."
fuel_refining2:0 "Refinamiento de Combustible II"
fuel_refining2_desc:0 "Mejorar la planificación de las refinerías reduce el desperdicio de combustibles."
fuel_refining3:0 "Refinamiento de Combustible III"
fuel_refining3_desc:0 "Los métodos de recuperación mejorados permiten refinar el combustible a partir de subproductos."
fuel_refining4:0 "Refinamiento de Combustible IV"
fuel_refining4_desc:0 "Los nuevos desarrollos en ingeniería química permiten refinar el combustible a partir de nuevas fuentes."
fuel_refining5:0 "Refinamiento de Combustible V"
fuel_refining5_desc:0 "Usar nuevos métodos y diseños mejorados en la construcción de refinerías aumenta dramáticamente el rendimiento mientras se reduce el desperdicio."
scout_plane1:0 "Avión de Exploración I"
scout_plane1_desc:0 "Reunir inteligencia sobre los movimientos de tropas enemigas y proporcionar informes sobre despliegues navales enemigos ha sido la misión original de los aviones desde su primera implementación en la Gran Guerra, y sigue siendo una misión importante."
scout_plane2:0 "Avión de Exploración II"
scout_plane2_desc:0 "Desarrollar aviones dedicados a la vigilancia aérea y al reconocimiento de largo alcance asegura que obtengamos y mantengamos una imagen precisa de las intenciones y capacidades de nuestro oponente."
