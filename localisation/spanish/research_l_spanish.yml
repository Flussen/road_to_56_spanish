mountaineers_combat_1: "Defendiendo la Línea"
mountaineers_combat_1_desc: "Nuestras fuerzas de élite deben centrarse en mantener las áreas en las que se especializan. Una combinación de tácticas de emboscada y una mejor organización regimental aseguran que nuestras fuerzas especiales presenten una defensa en profundidad significativa contra las fuerzas invasoras."
mountaineers_combat_2: "Artillería de Montaña"
mountaineers_combat_2_desc: "Los regimientos de artillería de montaña son fuerzas especializadas diseñadas para el apoyo rápido a larga distancia de nuestras divisiones de élite, habiendo entrenado y operado en terrenos difíciles. Su presencia mejora significativamente las capacidades de combate de nuestras fuerzas especiales."
mountaineers_combat_3: "Entrenamiento de Armas Combinadas"
mountaineers_combat_3_desc: "Aunque nuestros regimientos de élite operan de manera altamente independiente, aumentar su régimen de entrenamiento con un enfoque en operaciones de armas combinadas incrementa su utilidad en el campo."
mountaineers_keystone_1: "Pilar de las Fuerzas Armadas"
mountaineers_keystone_1_desc: "El éxito de nuestras fuerzas especiales de élite requiere una reorganización de nuestra filosofía militar en torno a su presencia."
mountaineers_keystone_2: "Instructores Compartidos"
mountaineers_keystone_2_desc: "Con el conocimiento que nuestras fuerzas de montaña han adquirido, sería una tontería no aprovecharlo en las otras ramas de nuestras fuerzas especiales. Instituiremos un programa de rotación de instructores con la esperanza de mejorar nuestro conocimiento institucional general."
paras_dispersed_drop: "Reconocimiento y Sabotaje"
paras_dispersed_drop_desc: "La naturaleza de nuestras operaciones exige que nuestras tropas aerotransportadas se especialicen en lanzamientos aéreos altamente dispersos, lo que permite un sabotaje significativo antes de que el enemigo sea consciente de nuestra presencia."
paras_combat_drop: "Inserción de Combate"
paras_combat_drop_desc: "Aunque peligroso, entrenar a nuestras fuerzas de élite en técnicas de entrada forzada directa puede darnos ventajas significativas en combate en combinación con el asalto convencional."
SF_PARAS_combat_effect_tt: "Las divisiones enemigas en estados a los que nos §HParacaidamos§! verán reducida su §HOrganización§! actual.\n\n$PARA_EFFECT_TIMER$"
SF_PARAS_sabotage_effect_tt: "Los estados controlados por el enemigo a los que nos §HParacaidamos§! recibirán daños en §HFábricas Militares§!, §HFábricas Civiles§! e §HInfraestructura§!.\n\n$PARA_EFFECT_TIMER$"
PARA_EFFECT_TIMER: "Este efecto puede ocurrir una vez por estado cada §H30§! días."
paras_airborne_light_armor: "Blindados Aerotransportados"
paras_airborne_light_armor_desc: "Ciertos tanques ligeros pueden adaptarse para ser lanzados por aire mediante planeadores pesados. Este novedoso método de inserción de combate puede ser de nicho, pero nos brinda nuevas oportunidades."
paras_bonus_2: "Cuerpo de Transporte Aéreo Estratégico"
paras_bonus_2_desc: "Instituir la creación de una administración dedicada al transporte aéreo significa que podemos equipar mejor nuestros aviones de carga para el propósito específico de la inserción aerotransportada."
paras_combat_1: "Señales Aerotransportadas"
paras_combat_1_desc: "Nada puede compararse con una línea de comunicación perfecta con nuestras tropas detrás de las líneas. Entrenar compañías de señales para la inserción aerotransportada mantendrá estas comunicaciones críticas, incluso en las peores condiciones."
paras_combat_2: "Detalle Médico Aerotransportado"
paras_combat_2_desc: "La escala de nuestras operaciones aerotransportadas ha aumentado a tal grado que incluso el equipo médico esencial debe estar preparado para la inserción aerotransportada."
paras_bonus_1: "Entrenamiento de Navegación Mejorado"
paras_bonus_1_desc: "Incluso el mejor lanzamiento puede salir mal. Debemos asegurarnos de que nuestras tropas estén bien entrenadas en navegación improvisada."
paras_keystone_1: "Lo Mejor de lo Mejor"
paras_keystone_1_desc: "Solo los veteranos más endurecidos por la batalla deben ser considerados para nuestros batallones aerotransportados. Si bien esto puede reducir nuestro campo de reclutas, seguramente rendirá frutos en el campo de batalla."
paras_keystone_2: "Pilar de las Fuerzas Armadas"
paras_keystone_2_desc: "Nuestras fuerzas armadas se construirán a partir de ahora sobre la habilidad y el entrenamiento de nuestras tropas aerotransportadas. Los cielos se oscurecerán a su llegada, y nuestro enemigo conocerá el miedo."
