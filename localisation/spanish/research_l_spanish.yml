MOUNTAINEERS_DOCTRINE_LABEL: "Montañistas"
MARINES_DOCTRINE_LABEL: "Infantería de Marina"
PARATROOPERS_DOCTRINE_LABEL: "Paracaidistas"
MOUNTAINEERS_DOCTRINE_DESC: "Un fuerte enfoque militar en regimientos acostumbrados a terrenos adversos nos dará la ventaja en maniobrar y negar terreno a nuestros oponentes."
MARINES_DOCTRINE_DESC: "Una infantería de marina elevada asegura que ninguna costa enemiga estará segura. Nuestros marines de élite sobresalen en operar bajo fuego en las situaciones más hostiles."
PARATROOPERS_DOCTRINE_DESC: "El asalto aéreo es el futuro de la guerra. Elevar a los paracaidistas nos brinda la sinergia perfecta entre el poder aéreo y el asalto terrestre."
special_forces_mountaineers: "Elevar a los Montañistas"
special_forces_mountaineers_desc: "Los entornos inhóspitos y los conflictos amargos atraen a los soldados más duros a nuestras fuerzas de élite. Consagrar su primacía en nuestra filosofía doctrinal asegura que seguiremos beneficiándonos del reclutamiento de los mejores."
special_forces_paratroopers: "Elevar a los Paracaidistas"
special_forces_paratroopers_desc: "No hay nada tan aterrador como ver los cielos oscurecerse con la vista de mil aviones de transporte llenos de tropas. Nuestra filosofía doctrinal debe aprovechar el impacto y el asombro que los paracaidistas infunden."
special_forces_marines: "Elevar al Cuerpo de Marines"
special_forces_marines_desc: "El Cuerpo de Marines sirve donde otros no se atreven a ir. Desde las costas nacionales hasta tierras extranjeras, estos expertos sobresalen en infiltración y combate anfibio. Un amplio alcance y una filosofía flexible deben ser el núcleo de nuestra doctrina militar."
ski_troops: "Especialistas en Clima Frío"
ski_troops_desc: "Los especialistas en clima frío son vitales para nuestras tácticas en el campo de batalla. Al reconocer formalmente a estos expertos en nuestra constitución militar, podemos liberar recursos y entrenamiento para elevarlos aún más."
special_forces_recon: "Inteligencia en el Campo de Batalla"
special_forces_recon_desc: "Nuestros regimientos de élite se benefician de una contrainteligencia y conciencia del campo de batalla inigualables. Un entrenamiento adicional seguramente nos beneficiará aún más."
