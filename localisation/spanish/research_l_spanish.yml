mtg_landing_craft_desc:0 "Las embarcaciones de invasión dedicadas hacen que desembarcar en territorio hostil sea un poco menos doloroso."
mtg_tank_landing_craft:0 "Lanchas de Desembarco Avanzadas"
mtg_tank_landing_craft_desc:0 "Las lanchas de desembarco avanzadas permiten que nuestros muchachos lleguen a la playa más rápido y de manera más efectiva durante una invasión."
