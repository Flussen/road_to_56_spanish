ITA_foreign_policy_fascism:0 "Política Exterior Fascista"
ITA_foreign_policy_fascism_desc:0 "Una política exterior más activa nos permitirá defender mejor nuestros intereses y asegurar que nuestra influencia se mantenga y expanda."

ITA_renew_the_italo_yemeni_treaty:0 "Renovar el Tratado Italo-Yemení"
ITA_renew_the_italo_yemeni_treaty_desc:0 "El Tratado Italo-Yemení, también conocido como el Tratado de San'a, se concluyó en 1926. Reconoció a Imam Yahya Muhammad Hamid ed-Din como Rey de Yemen, selló la amistad entre nuestras dos naciones y reconoció las reclamaciones de Yemen sobre Adén. Con la anexión de Etiopía y la extensión de nuestra influencia en el Mar Rojo, debemos renovar este tratado."
ITA_renew_the_italo_yemeni_treaty_diplomacy:0 "Tratado Italo-Yemení Renovado"
ITA_renew_the_italo_yemeni_treaty_tt:0 "Desbloqueará §Ydecisiones§! para traer a Yemen a nuestra §Yesfera§!"

ITA_seize_the_balearic_islands:0 "Tomar las Islas Baleares"
ITA_seize_the_balearic_islands_desc:0 "La guerra civil en España representa una oportunidad dorada para tomar las Islas Baleares, permitiéndonos un mayor control sobre el Mediterráneo Occidental. Sin embargo, una toma tan brutal del territorio no pasará desapercibida, y el gobierno ganador en España no apreciará que hayamos aprovechado su debilidad."
ITA_seize_the_balearic_islands_tt:0 "§RNo podrás aliarte con España§! más\n"
seized_the_baleares_flag:0 "Tomadas las Baleares"

ITA_temporarly_occupy_the_baleares:0 "Ocupar Temporalmente las Islas Baleares"
ITA_temporarly_occupy_the_baleares_desc:0 "Las Islas Baleares son demasiado estratégicamente importantes para dejarlas en manos de un posible régimen comunista. Enviaremos tropas para ocupar las islas mientras prometemos a los nacionalistas que se las devolveremos una vez que la guerra civil haya terminado. Por supuesto, si ya no están, no tendríamos razón para devolverlas."
ITA_temporarly_occupy_the_baleares_tt:0 "Prometes devolver las islas a los §GNacionalistas§! §Iuna vez que la guerra civil haya terminado§!. Si los §YRepublicanos§! han ganado, puedes quedarte con las islas, pero si te niegas a devolvérselas a los §GNacionalistas§!, enfrentarás §Rpenalidades severas§!"

