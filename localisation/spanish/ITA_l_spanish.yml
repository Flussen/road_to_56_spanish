 # Events
r56_italy.1.t:0 "El Rey Remueve a Mussolini del Poder"
r56_italy.1.d:0 "Tras una reunión de emergencia solicitada por el Rey Víctor Manuel III, el Rey se reunió con Mussolini, pidiéndole su dimisión, señalando, en particular, la enorme deuda en la que se encuentra [ITA.GetNameDef] y que este no ha podido resolver en casi quince años de poder, el abismo económico que fue la campaña etíope, así como los problemas causados por los embargos sufridos tras la invasión.\n\nBajo la presión del Gran Consejo del Fascismo, que comenzó a volverse en su contra, particularmente bajo la influencia de los realistas que intentaban hacerse un lugar más prominente, Mussolini no tuvo más remedio que aceptar la orden, no deseando enfrentarse a la prisión. Pietro Badoglio fue entonces nombrado Primer Ministro. Badoglio, a pesar de sus muchos vínculos con la administración fascista, es visto como una figura mucho más moderada.\n\nEl Rey está tratando de salvar la cara de [ITA.GetNameDef], cuya situación se está desmoronando constantemente."
r56_italy.1.a:0 "Esperemos que la situación se pueda arreglar."

r56_italy.2.t:0 "El Armisticio Etíope"
r56_italy.2.d:0 "Uno de los primeros objetivos de Badoglio fue poner fin a los costosos conflictos en Etiopía. El nuevo Ministro de Relaciones Exteriores, Alfredo Covelli, fue enviado a negociar el fin de las hostilidades entre nuestras dos naciones y logró negociar la paz, pero nos obligó a pagar algunas reparaciones de guerra por las muchas destrucciones civiles que tuvieron lugar durante el conflicto."
r56_italy.2.a:0 "Mejor unas pocas reparaciones ahora que un abismo económico permanente."

r56_italy.3.t:0 "El Nuevo Gabinete"
r56_italy.3.d:0 "Unos días después de su nombramiento como Primer Ministro, Pietro Badoglio formó su nuevo gobierno. Incluso si Badoglio todavía afirma actuar en nombre del Partito Nazionale Fascista, la influencia fascista se ha reducido dentro de los ministerios, con la participación de muchos monárquicos en el nuevo gabinete, probablemente bajo el impulso del rey, preocupado por los nuevos problemas que podrían surgir de mantener las políticas económicas y sociales de los fascistas."
r56_italy.3.a:0 "¡Fuera lo viejo y adentro lo nuevo!"

r56_italy.4.t:0 "Propuesta de Giovanni Messe"
r56_italy.4.d:0 "Giovanni Messe, General de División, ex Comandante de la Tercera División de Caballería y Ministro del Interior en el gobierno de Pietro Badoglio, hoy se acercó a este último con una propuesta bastante específica. De hecho, era claro para Messe que el objetivo final de Badoglio era la eliminación de los fascistas del poder.\n\nMesse sugirió usar potenciales monárquicos en los Camisas Negras y otras organizaciones muy cercanas a los líderes del Partito Nazionale Fascista para eliminar a las principales figuras del partido desde adentro. Así, una vez privados de sus líderes, eliminar sus últimos elementos sería posible sin tener que derramar demasiada sangre."
r56_italy.4.a:0 "Destruyendo los puntos vitales, el movimiento caerá por sí solo."
r56_italy.4.b:0 "¿Y si fracasa? ¡No necesitamos recurrir a métodos tan peligrosos!"

r56_italy.5.t:0 "Muerte de Arturo Bocchini"
r56_italy.5.d:0 "Arturo Bocchini, jefe tanto de la policía como de la Organizzazione per la Vigilanza e la Repressione dell' Antifascismo, la policía secreta del Partito Nazionale Fascista, fue encontrado muerto en su casa, con dos balas en la cabeza.\n\nBocchini fue elegido como el primer objetivo debido al temor de que la OVRA descubriera el complot del gobierno. La posición ahora está vacante, reduciendo enormemente cualquier riesgo de ser descubiertos por la OVRA."
r56_italy.5.a:0 "Excelente."

r56_italy.6.t:0 "Los Fascistas Culpan a los Comunistas del Asesinato"
r56_italy.6.d:0 "El asesinato de Arturo Bocchini conmocionó a muchos ejecutivos del Partito Nazionale Fascista. En "Il Popolo d'Italia", el periódico oficial del partido, se podía ver en grandes letras \"La amenaza comunista resurgente\", culpando a posibles miembros del Partito Comunista Italiano del asesinato.\n\nLuigi Russo, líder de los Camisas Negras, llamó a una mayor vigilancia de estos últimos contra cualquier elemento considerado \"antifascista\"."
r56_italy.6.a:0 "Al menos no nos están sospechando a nosotros."

r56_italy.7.t:0 "Asesinato de los Hermanos Rosselli"
r56_italy.7.d:0 "Carlo Rosselli y Sabatino Rosselli, dos activistas antifascistas exiliados, que participaron notablemente en la guerra española junto a los republicanos, fueron asesinados por la organización francesa "La Cagoule" mientras se encontraban en Bagnoles-de-l'Orne, Normandía, para ser tratados por una flebitis que habían contraído durante su lucha en España.\n\nEllos habían fundado el movimiento "Giustizia e Libertà" junto a otros exiliados anti-Mussolini, en particular republicanos, con ideas que iban desde el liberalismo hasta el socialismo."
r56_italy.7.a:0 "Dos problemas menos."

r56_italy.8.t:0 "Incidente Diplomático en la Sociedad de Naciones"
r56_italy.8.d:0 "En un discurso ante la Sociedad de Naciones de Haile Selassie I, Emperador de Etiopía, ofendido por la invasión italiana y pidiendo ayuda diplomática para poner fin al conflicto, los periodistas italianos presentes comenzaron a burlarse del Emperador.\n\nEn reacción a lo que consideró "necedad", Nicolae Titulescu, un diplomático rumano presente en ese momento, respondió pidiendo la salida de estos periodistas, llegando a declarar "¡A la puerta los salvajes!""
r56_italy.8.a:0 "¿Quién se cree que es?"
ITA_diplomatic_incident_at_the_league_of_nations:0 "Incidente Diplomático en la Sociedad de Naciones"

r56_italy.9.t:0 "Militarización de los Protocolos de Roma"
r56_italy.9.d:0 "Primero firmados en 1934 entre los gobiernos de Austria, Hungría e Italia, los Protocolos de Roma eran acuerdos dedicados principalmente a la cooperación económica entre las tres naciones y a oponerse a la integridad territorial de Yugoslavia. Bajo el liderazgo de [ITA.GetNameDef], se firmó la segunda versión de estos protocolos, que incluye una alianza militar entre las tres naciones.\n\nMuchos ven esto como un intento de [ITA.GetNameDef] de encontrar un lugar en Europa después de dejar la Sociedad de Naciones y evitar que [GER.GetNameDef] integre a [AUS.GetNameDef]."
r56_italy.9.a:0 "Quizás esto garantice la estabilidad de Europa Central."

r56_italy.10.t:0 "El Segundo Frente de Stresa"
r56_italy.10.d:0 "Frente a lo que consideraron una "amenaza [GER.GetAdjective] creciente", los gobiernos [ITA.GetAdjective], [FRA.GetAdjective] y [ENG.GetAdjective] se reunieron nuevamente en la ciudad de Stresa para anunciar la recreación del Frente del mismo nombre, que se había roto tras la invasión italiana de Abisinia. Los gobiernos [FRA.GetAdjective] y [ENG.GetAdjective] acordaron levantar los embargos sobre [ITA.GetNameDef] a cambio.\n\nSu objetivo es mantener la integridad territorial de [AUS.GetNameDef] contra [GER.GetNameDef] y asegurarse de que este último respete el Tratado de Versalles."
r56_italy.10.a:0 "Gobiernos radicalmente diferentes unidos en mantener su victoria previa."

r56_italy.11.t:0 "El Pacto de Acero"
r56_italy.11.d:0 "Los diversos embargos sufridos por [ITA.GetNameDef] tras su invasión de Abisinia llevaron a su acercamiento con naciones diferentes a sus aliados tradicionales, en particular [GER.GetNameDef], con quienes las relaciones se calentaron después de que Italia acordó cesar su garantía de Austria, que Alemania eventualmente deseaba anexar, a pesar de la violación del Tratado de Versalles.\n\nTras la firma del Pacto de Amistad y Alianza entre [GER.GetNameDef] y [ITA.GetnameDef], se han comprometido a apoyarse militarmente en los próximos años."
r56_italy.11.a:0 "¿Qué significará esto para Europa?"


r56_italy.12.t:0 "[ITA.GetNameDefCap] Quiere Reformar el Frente de Stresa"
r56_italy.12.d:0 "Temiendo que [GER.GetNameDef] busque transgredir el Tratado de Versalles, principalmente a través de su retórica revanchista, [ITA.GetNameDef] nos llamó a reformar el Frente de Stresa asegurando que no se repetiría ninguna agresión no provocada como la que tuvo lugar en Abisinia.\n\nNos comprometeríamos a garantizar la integridad territorial de [AUS.GetNameDef] y los términos del Tratado de Versalles, lo que podría llevar a una respuesta militar si fuera necesario."
r56_italy.12.a:0 "¡El Tratado de Versalles debe ser defendido a toda costa!"
r56_italy.12.b:0 "Ya no podemos confiar en [ITA.GetNameDef]."

r56_italy.13.t:0 "[ITA.GetNameDefCap] Quiere Reformar el Frente de Stresa"
r56_italy.13.d:0 "Temiendo que [GER.GetNameDef] busque transgredir el Tratado de Versalles, principalmente a través de su retórica revanchista, [ITA.GetNameDef] nos llamó a reformar el Frente de Stresa asegurando que no se repetiría ninguna agresión no provocada como la que tuvo lugar en Abisinia.\n\nNos comprometeríamos a garantizar la integridad territorial de [AUS.GetNameDef] y los términos del Tratado de Versalles, lo que podría llevar a una respuesta militar si fuera necesario."
r56_italy.13.a:0 "Sería prudente aceptar."
r56_italy.13.b:0 "[ITA.GetNameDefCap] ya cruzó la línea una vez; ¿qué garantías tenemos de que no lo volverá a hacer?"

r56_italy.14.t:0 "Reforma del Frente de Stresa"
r56_italy.14.d:0 "[FRA.GetNameDefCap] y [ENG.GetNameDef] acordaron reformar nuestro frente común contra [GER.GetNameDef].\n\nEsperemos que esto permita salvaguardar lo que luchamos durante la Gran Guerra y garantizar la paz en Europa."
r56_italy.14.a:0 "¡La Entente renace!"

r56_italy.15.t:0 "[ITA.GetNameDefCap] Quiere Militarizar los Protocolos de Roma"
r56_italy.15.d:0 "Citando, en particular, el creciente revanchismo en [GER.GetNameDef], que podría amenazar los intereses de [AUS.GetNameDef], [HUN.GetNameDef] y [ITA.GetNameDef], este último sugirió extender los Protocolos de Roma para incluir una alianza militar defensiva y ofensiva.\n\nSegún ellos, crear un nuevo bloque en Europa central y meridional permitiría evitar cualquier supresión de poderes beligerantes."
r56_italy.15.a:0 "Sería prudente aceptar."
r56_italy.15.b:0 "Esto podría causar una guerra aún mayor; ¡rechacemos!"

r56_italy.16.t:0 "Ultimátum [ITA.GetAdjective]"
r56_italy.16.d:0 "El embajador [ITA.GetAdjective] declaró a Rumanía una región estratégica para el Pacto de Roma, particularmente para [ITA.GetNameDef] y [HUN.GetNameDef], y emitió un ultimátum al gobierno [ROM.GetAdjective].\n\nExigen que toda Transilvania sea devuelta a [HUN.GetNameDef], que los intereses [ITA.GetAdjective] en los campos petrolíferos sean garantizados y que el gobierno [ITA.GetAdjective] tenga derecho de veto sobre las decisiones gubernamentales, incluyendo dar al embajador un veto.\n\n[ITA.GetNameDefCap] dejó claro que cualquier negativa podría llevar a una mala conducta militar."
r56_italy.16.a:0 "No tenemos más remedio que aceptar."
r56_italy.16.b:0 "¡No entregaremos nuestra independencia tan fácilmente!"

r56_italy.17.t:0 "[ROM.GetNameDefCap] Rechaza el Ultimátum!"
r56_italy.17.d:0 "Describiendo las demandas [ITA.GetAdjective] como "absurdas", el gobierno [ROM.GetAdjective] rechazó el ultimátum enviado hace unos días y rechazó cualquier renegociación. Amenazamos con represalias militares si se niegan.\n\nLa pregunta es si deberíamos llevar a cabo estas amenazas o posponerlas."
r56_italy.17.a:0 "Ellos eligieron su destino."
r56_italy.17.b:0 "No podemos permitirnos una guerra en este momento."

r56_italy.18.t:0 "[ITA.GetNameDefCap] Sugiere una Mayor Cooperación Militar"
r56_italy.18.d:0 "En los últimos meses, nuestras relaciones con [ITA.GetNameDef] se han calentado, ya que ha sido abandonado diplomática y económicamente por sus antiguos aliados, nominalmente las antiguas potencias de la Entente.\nEl embajador [ITA.GetAdjective] se acercó a nosotros con una propuesta para firmar una alianza militar entre nuestras dos naciones, destinada en particular a la asistencia en una guerra hipotética con [ENG.GetNameDef], [FRA.GetNameDef] o [SOV.GetNameDef].\n\nUn acercamiento con [ITA.GetNameDef] sin duda nos permitiría asegurar los Alpes del sur. También nos aseguraría algún control en el Mediterráneo y África, dos áreas que ya no podríamos controlar.\n\nSin embargo, no debemos olvidar la primera traición que sufrimos al comienzo de la Gran Guerra y nuestros diversos conflictos con nuestras zonas de influencia, superponiéndose estas en muchas áreas."
r56_italy.18.a:0 "¡El Eje Roma-Berlín nunca será derrotado!"
r56_italy.18.b:0 "¿A dónde llevaría esto, sino a otra traición?"

r56_italy.19.t:0 "[GER.GetNameDefCap] Acepta el Pacto"
r56_italy.19.d:0 "El gobierno [GER.GetAdjective] ha respondido positivamente a nuestra propuesta de una alianza militar, sellando oficialmente la amistad y cooperación entre nuestras dos naciones, demostrando que no necesitamos cumplir con las demandas de las democracias de la Entente."
r56_italy.19.a:0 "¡Nace un nuevo Eje!"

r56_italy.20.t:0 "[GER.GetNameDefCap] Rechaza el Pacto!"
r56_italy.20.d:0 "Declarando que la cooperación entre nuestras dos naciones no beneficiaría a [GER.GetNameDef], declinó nuestra propuesta de una alianza militar entre nuestros dos países."
r56_italy.20.a:0 "¡Una vez más, hemos sido abandonados!"

r56_italy.21.t:0 "[FROM.GetNameDefCap] Exige Control sobre la Política Interna"
r56_italy.21.d:0 "El embajador [FROM.GetAdjective] nos entregó una solicitud directamente desde [FROM.GetCapitalVictoryPointName]. El gobierno [FROM.GetAdjective] exige un derecho de veto sobre nuestra política interna y externa, afirmando que quiere defender "los intereses de la nación [FROM.GetAdjective] dentro de [ROOT.GetName]".\n\nEl diplomático especificó que una negativa a la solicitud podría ir acompañada de severas sanciones económicas o incluso acción militar en caso de lo que consideran un "ataque grave a los muchos esfuerzos [FROM.GetAdjective] que se han hecho en [ROOT.GetName]".\n\nAceptar estas solicitudes significaría una pérdida significativa de independencia [ROOT.GetAdjective]."
r56_italy.21.a:0 "No tememos a ningún ejército; ¡que vengan!"
r56_italy.21.b:0 "No tenemos más remedio que aceptar."

r56_italy.22.t:0 "[FROM.GetNameDefCap] Rechaza el Ultimátum"
r56_italy.22.d:0 "Describiendo nuestras demandas como una "verdadera afrenta a la nación y al pueblo [FROM.GetAdjective]", el gobierno [FROM.GetAdjective] rechazó nuestras demandas de un control más estricto sobre sus políticas. ¿Qué deberíamos hacer en represalia?"
r56_italy.22.a:0 "Sabían las consecuencias; ¡invadámoslos!"
r56_italy.22.b:0 "No tenemos tiempo para una guerra con [FROM.GetNameDef]."

r56_italy.23.t:0 "[ITA.GetNameDefCap] Demanda Dalmacia"
r56_italy.23.d:0 "Citando la histórica población [ITA.GetAdjective] en la región de Dalmacia, el gobierno [ITA.GetAdjective] nos envió una solicitud para devolver toda la provincia de Dalmacia a [ITA.GetNameDef], con la evacuación de las tropas [Root.GetAdjective] dentro de las 72 horas posteriores a la transferencia del territorio. Ha amenazado con represalias militares en caso de negativa."
r56_italy.23.a:0 "Si esto evita una guerra, que así sea."
r56_italy.23.b:0 "¡Dalmacia es legítimamente nuestra!"

r56_italy.24.t:0 "[103.Owner.GetNameDefCap] Se Niega a Abandonar Dalmacia!"
r56_italy.24.d:0 "El gobierno [103.Owner.GetAdjective] nos ha dicho que no "doblegará la rodilla ante un gobierno que no desea respetar a la gente que vive en Dalmacia", y hay un aumento aparente en la presencia militar en la región y a lo largo de su frontera con nosotros. ¿Qué deberíamos hacer?"
r56_italy.24.a:0 "Deberían haberla entregado pacíficamente. ¡Nos reuniremos por la fuerza!"
r56_italy.24.b:0 "¡Volveremos más tarde!"

r56_italy.25.t:0 "La Garantía del Frente de Stresa para [AUS.GetNameDef]"
r56_italy.25.d:0 "Declarando que esto es la "prioridad del Frente de Stresa", el gobierno [ITA.GetAdjective] sugirió firmar una declaración oficial de protección hacia [AUS.GetNameDef], permitiéndole contar con nosotros en un conflicto, particularmente con [GER.GetNameDef]."
r56_italy.25.a:0 "[AUS.GetNameDefCap] tiene nuestra protección."
r56_italy.25.b:0 "No tenemos intereses en defender a [AUS.GetNameDef]."


r56_italy.26.t:0 "[ITA.GetNameDefCap] Seizes the Balearic Islands"
r56_italy.26.d:0 "Declarando que quería "salvaguardar los intereses [ITA.GetAdjective] en el Mediterráneo y, sobre todo, proteger estas islas", el gobierno [ITA.GetAdjective] decidió apoderarse de las Islas Baleares, enviando varias guarniciones de tropas para establecer su presencia allí."
r56_italy.26.a:0 "¡Nunca permitimos eso!"

r56_italy.27.t:0 "[ITA.GetNameDefCap] Occupies the Balearic Islands for Us"
r56_italy.27.d:0 "El gobierno [ITA.GetAdjective] ha decidido enviar una guarnición a las Islas Baleares para evitar que el gobierno republicano acceda a ellas. Nos dijo que solo protege nuestros intereses evitando la supremacía en el Mediterráneo para los republicanos."
r56_italy.27.a:0 "Esperemos que las devuelvan."

r56_italy.28.t:0 "The Stresa Front Refused"
r56_italy.28.d:0 "El gobierno de [From.GetNameDefCap] ha decidido rechazar nuestra propuesta de reformar el frente de Stresa. Así, tendremos que continuar sin su ayuda."
r56_italy.28.a:0 "Nuestro camino será sin ellos."

r56_italy.29.t:0 "The Regia Marina's Budget Question"
r56_italy.29.d:0 "Desde el final de la Gran Guerra, el gobierno italiano se ha fijado el objetivo de dominar el Mediterráneo y, para lograrlo, ha lanzado grandes proyectos para modernizar la marina. Sin embargo, estos proyectos tienen un costo. Por lo tanto, parte del presupuesto generalmente asignado al ejército se redirigió a la Regia Marina, creando un desequilibrio en la producción de equipos.\n\nPodríamos intentar ajustar el presupuesto para volver a algo igual para las tres ramas, pero tal vez la clave de la victoria radique en la dominación de los mares."
r56_italy.29.a:0 "¡Debemos volver a un presupuesto equilibrado!"
r56_italy.29.b:0 "El presupuesto está bien como está."
r56_italy.29.c:0 "¡Más fondos para la Regia Marina!"

r56_italy.30.t:0 "Event to Decide if Italo Balbo Dies"
r56_italy.30.d:0 "No estás destinado a verlo. Si lo haces, por favor informa."
r56_italy.30.a:0 "¡De acuerdo! ¡Lo haré!"

r56_italy.31.t:0 "Italo Balbo Killed in an Accident"
r56_italy.31.d:0 "Mientras era pasajero en un Savoia-Marchetti SM.79 programado para aterrizar en Tobruk, Libia, el avión de Italo Balbo fue confundido con un caza enemigo y fue derribado por baterías antiaéreas destinadas a defender la pista de aterrizaje.\n\nHéroe de la aviación italiana y uno de los principales organizadores del Partito Nazionale Fascista y la Marcha sobre Roma, fue uno de los principales popularizadores de la aviación en Italia."
r56_italy.31.a:0 "Hoy perdimos más que un aviador; perdimos una leyenda."

r56_italy.32.t:0 "[GRE.GetNameDefCap] Protects Albania"
r56_italy.32.d:0 "[GRE.GetNameDefCap] ha ocupado Albania, nuestro futuro punto de desembarco en los Balcanes; ¿cómo deberíamos responder?"
r56_italy.32.a:0 "¡Guerra temprana!"
r56_italy.32.b:0 "No atacar aún."

r56_italy.100.t:0 "The Formalization of the Stresa Front"
r56_italy.100.d:0 "Diplomáticos de [ITA.GetNameDef], [FRA.GetNameDef] y [ENG.GetNameDef] se han reunido nuevamente en Stresa, [SWI.GetNameDef], para la ronda final de conversaciones sobre el Frente de Stresa contra [GER.GetNameDef]. La propuesta sobre la mesa es formalizar el frente como una alianza militar contra la agresión e influencia alemana en Europa. Aunque las relaciones entre los poderes democráticos y el gobierno fascista de Italia han sido difíciles en los últimos años, las conversaciones recientes han sido positivas. Mientras que [FRA.GetNameDef] parece dispuesto a unirse, hay preocupaciones de que este bloque de poder debilite la independencia diplomática de [ENG.GetNameDef]."
r56_italy.100.a:0 "Juntos enfrentaremos a [GER.GetNameDef]."
r56_italy.100.b:0 "Estamos de acuerdo con el acuerdo actual."

r56_italy.101.t:0 "The Allies Join the Stresa Front"
r56_italy.101.d:0 "[ENG.GetNameDefCap] y la Commonwealth [ENG.GetAdjective] han acordado formalizar el Frente de Stresa."
r56_italy.101.a:0 "Excelente."

r56_italy.102.t:0 "The Allies Refuse to Join the Stresa Front"
r56_italy.102.d:0 "[ENG.GetNameDefCap] y la Commonwealth [ENG.GetAdjective] han rechazado nuestra oferta de formalizar el Frente de Stresa."
r56_italy.102.a:0 "Desafortunado."

r56_italy.103.t:0 "The Formalization of the Stresa Front"
r56_italy.103.d:0 "Diplomáticos de [ITA.GetNameDef], [FRA.GetNameDef] y [ENG.GetNameDef] se han reunido nuevamente en Stresa, [SWI.GetNameDef], para la ronda final de conversaciones sobre el Frente de Stresa para contrarrestar la creciente agresión e influencia [GER.GetAdjective] en Europa. Aunque las relaciones entre los poderes democráticos y el gobierno fascista de Italia han sido difíciles en los últimos años, recientemente demostraron ser positivas con una declaración conjunta que formaliza una alianza militar entre todos los signatarios del Frente de Stresa."
r56_italy.103.a:0 "¡Juntos por la victoria!"
r56_italy.103.b:0 "Se unen como ovejas asustadas por un lobo."
r56_italy.103.c:0 "Esperemos que puedan trabajar juntos por el bien."

r56_italy.107.t:0 "Victor Emmanuel III Takes Power"
r56_italy.107.d:0 "Con Italia completamente restablecida, el rey Víctor Manuel ha asumido el poder por el momento. El rey ha prometido que el gobierno celebrará un referéndum sobre la monarquía en un año."
r56_italy.107.a:0 "Un desarrollo interesante."
ITA_referendum_year_tt:0 "Se celebrará un §YReferéndum sobre la Monarquía§! en un año; si la mayoría vota en contra de la monarquía, se llevarán a cabo nuevas elecciones."
r56_italy.107.b:0 "¡Larga vida a Víctor Manuel III!"

r56_italy.108.t:0 "Referendum on the Monarchy"
r56_italy.108.desc:0 "Los tiempos recientes para [ITA.GetNameDef] no han sido más que problemáticos, pero ahora, con el poder reconsolidado una vez más y la estabilidad restaurada, finalmente podemos centrarnos en el tema principal, la monarquía de Italia.\n\nLa monarquía de Italia ha liderado la nación y actuado como una fuerza unificadora para la península, sin embargo, en los últimos años ha recibido fuertes críticas por apoyar abiertamente al Partido Nacional Fascista de Mussolini. Algunos piden que la monarquía sea derrocada a favor de una nueva república italiana completamente independiente y otros piden que Víctor Manuel continúe en su posición y siga actuando como una fuerza unificadora en la nueva Italia, algunos incluso han sugerido que Emmanuel abdique el trono a favor de su hijo Humberto II como compromiso.\n\nEl resultado final se decide en un referéndum libre por el pueblo para determinar el destino de la monarquía, mientras el destino de la monarquía italiana de décadas de antigüedad pende de un hilo."
r56_italy.108.d2:0 "Hoy marca un día histórico en la historia italiana ya que se votó la abolición de la monarquía, el destino del rey Humberto y su familia sigue siendo desconocido." #anti-monarchy
r56_italy.108.a:0 "Aunque problemático, Víctor Manuel III es el único rey para Italia."
r56_italy.108.b:0 "Obligar a Víctor Manuel a abdicar en favor de su hijo, Humberto II."
r56_italy.108.c:0 "La monarquía ha llevado a Italia a sus rodillas, debe desaparecer."
r56_italy.108.d:0 "Humberto II actuará como un rey más fiel."

r56_italy.109.t:0 "Victor Emmanuel Abdicates"
r56_italy.109.d:0 "Habiendo reducido sus poderes bajo la presión de los Aliados y siendo controvertido por su colaboración con Mussolini, el rey Manuel ha decidido abdicar. La monarquía, ahora representada por el hijo más popular de Manuel, Humberto II, tiene una mejor oportunidad de prevalecer en el próximo referéndum."
r56_italy.109.a:0 "Bien."


# Ideas
ITA_lack_of_powered_planes:0 "Falta de Motores Potentes"
ITA_lack_of_powered_planes_desc:0 "Una de las principales debilidades de la Fuerza Aérea [ITA.GetAdjective] es la falta de potencia en los motores de los aviones producidos, lo que deja una mancha en el resto del equipo del avión.\nUna modernización significativa de nuestras capacidades de producción de motores es necesaria para resolver este problema. La falta de velocidad de nuestros aviones puede ser gravemente perjudicial en una era en la que los aviones son cada vez más rápidos cada año."

ITA_bloated_military_bureaucracy:0 "Burocracia Militar Inflada"
ITA_bloated_military_bureaucracy_desc:0 "La fuerte tendencia del ejército a favorecer el estilo sobre el rendimiento ha hecho que sea más complejo modernizarlo.\nCualquier innovación técnica u organizativa que desafíe el prestigio del alto mando es rechazada, obligándolo a usar tácticas que datan de la Gran Guerra."

