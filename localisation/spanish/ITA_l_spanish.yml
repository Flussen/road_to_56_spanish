ITA_intervene_in_spain:0 "Intervenir en España"
ITA_intervene_in_spain_desc:0 "El fracaso de los nacionalistas en España y el ascenso de un régimen orientado al comunismo representan un peligro para la seguridad de toda Europa. Si no colapsa desde adentro, lo haremos caer desde afuera."

ITA_approach_portugal:0 "Acercarse a Portugal"
ITA_approach_portugal_desc:0 "" #//WIP

ITA_victory_in_ethiopia:0 "Victoria en Etiopía"
ITA_victory_in_ethiopia_desc:0 "Después de décadas de humillación, finalmente hemos logrado superar nuestra derrota contra Etiopía. Una victoria así solo puede fortalecer la confianza del pueblo en el gobierno de Mussolini."

ITA_the_desillusion_of_fascism:0 "La Disolución del Fascismo"
ITA_the_desillusion_of_fascism_desc:0 "" #//WIP

ITA_ratify_the_stresa_front:0 "Revivir el Frente de Stresa"
ITA_ratify_the_stresa_front_desc:0 "El Frente de Stresa fue un acuerdo entre Italia, Francia y el Reino Unido para mantener la independencia de Austria y una reafirmación del Tratado de Versalles. Las ambiciones de [GER.GetNameDefCap] eventualmente se enfrentarán a las nuestras, por lo que debemos unirnos contra ellos."
ITA_ratify_the_stresa_front_tt:0 "Pediremos a §Y[ENG.GetNameDef]§! y §Y[FRA.GetNameDef]§! que reformen el §YFrente de Stresa§! contra §Y[GER.GetNameDef]§!. Ambos deben aceptar la oferta, de lo contrario este enfoque será §Rabandonado§!.\n"
ITA_stresa_front_refused_flag:0 "La Reforma del Frente de Stresa fue rechazada."

ITA_leave_the_league_of_nations:0 "Salir de la Liga de las Naciones"
ITA_leave_the_league_of_nations_desc:0 "La Liga de las Naciones, cuya incapacidad ha sido probada, no obstante, ha considerado oportuno condenar nuestra invasión de Etiopía. No necesitamos su apoyo ni su confirmación para saber qué es lo mejor para [ITA.GetnameDef], y debemos abandonarla."
ITA_move_toward_autarky:0 "Avanzar hacia la Autarquía"
ITA_move_toward_autarky_desc:0 "Los diversos embargos a los que estamos sometidos nos obligan a adoptar una postura autárquica hacia nuestros recursos."
ITA_the_stab_in_the_back:0 "Triunfo en África"
ITA_the_stab_in_the_back_desc:0 "A pesar de toda la sangre derramada por nuestros valientes soldados durante la Gran Guerra, las naciones victoriosas nos dieron poca compensación, privándonos de tierras pobladas por italianos. Corregiremos esta injusticia y finalmente lograremos la unificación total de Italia."
ITA_the_lega_latina:0 "La Lega Latina"
ITA_the_lega_latina_desc:0 "Formaremos una alianza militar para asegurarnos de que nadie nos traicione nuevamente. Mostraremos al mundo que [ITA.GetNameDef] es una potencia a respetar, capaz de imponer su voluntad a cualquiera que desee desafiarla."
ITA_cooperation_with_germany:0 "Cooperación con [GER.GetNameDef]"
ITA_cooperation_with_germany_desc:0 "Al igual que nosotros, los [GER.GetAdjective]s buscan venganza contra las potencias de la Entente. Nos beneficiaría alinearnos con ellos para crear un frente común."
ITA_joint_austrian_gaurantee:0 "Garantía Conjunta de [AUS.GetNameDef]"
ITA_joint_austrian_gaurantee_desc:0 "Desde hace años, Alemania tiene vistas sobre Austria en su proyecto de "Anschluss", a pesar de la aparente violación del Tratado de Versalles y el Tratado de Saint-Germain-en-Laye. Una garantía conjunta de nosotros y nuestros aliados lo disuadirá."
protected_by_the_stresa_front_flag:0 "Protegido por el Frente de Stresa"
ITA_joint_austrian_gaurantee_tt:0 "[AUS.GetNameDef] ahora §Gsiempre§! rechazará el §YAnschluss§!\n"
ITA_scientific_cooperation_r56:0 "Cooperación Científica"
ITA_scientific_cooperation_r56_desc:0 "Los científicos [GER.GetAdjective] han hecho muchos avances, incluidos vehículos blindados o cohetes. La cooperación científica entre nuestras dos naciones solo podría beneficiarnos."
ITA_the_italian_tiger:0 "El Tigre Italiano"
ITA_the_italian_tiger_desc:0 "Los tanques pesados [GER.GetAdjective] han demostrado ser mortalmente efectivos en el campo de batalla, si queremos lograr victorias similares debemos diseñar nuestro propio tanque a la par con los [GER.GetAdjective]s."
ITA_ultimatum_to_albania:0 "Ultimátum a [ALB.GetNameDef]"
ITA_ultimatum_to_albania_desc:0 "Hemos tenido nuestros ojos puestos en Albania durante muchos años, habiéndola ya transformado en un protectorado de facto. Ahora es el momento de integrarla completamente en nuestro imperio solicitando la deposición del gobierno actual."
ITA_alliance_with_austria:0 "Alianza con [AUS.GetNameDef]"
ITA_alliance_with_austria_desc:0 "La mejor manera de disuadir a [GER.GetNameDef] de invadir [AUS.GetNameDef] sería firmar un tratado de alianza con [AUS.GetNameDef], garantizando así sus fronteras contra cualquier agresión."
ITA_claims_on_yugoslavia:0 "Reclamaciones sobre Yugoslavia"
ITA_claims_on_yugoslavia_desc:0 "Es hora de que corrijamos una de las mayores injusticias infligidas a Italia: nuestra separación de Dalmacia cuando las poblaciones italianas de esta región se remontan a varios siglos."
ITA_the_new_spain:0 "La Nueva España"
ITA_the_new_spain_desc:0 "La victoria de las fuerzas nacionalistas en la Guerra Civil Española ha acercado a nuestros dos países, que ahora están cultural y políticamente unidos. Sin duda, sería de nuestro interés integrarlos en nuestra alianza militar."
ITA_expanding_our_influence:0 "Expandir Nuestra Influencia"
ITA_invade_greece:0 "Invadir Grecia"
ITA_invade_greece_desc:0 "Tomar el control de Grecia completaría nuestra dominación de los Balcanes y proporcionaría una mejor base para el control en el Mediterráneo oriental."
ITA_the_spanish_question:0 "La Cuestión Española"
ITA_the_spanish_question_desc:0 "La guerra civil ha cambiado profundamente España. La península debe ponerse bajo nuestro control directo para asegurar el acceso al Atlántico antes de que la situación se vuelva realmente grave."
ITA_claims_in_africa:0 "Reclamaciones en África"
ITA_claims_in_africa_desc:0 "" #//WIP
ITA_influence_iberia:0 "Influir en Iberia"
ITA_influence_iberia_desc:0 "" #//WIP



ITA_officialize_the_albanian_protectorate:0 "Legitimar el Protectorado Albanés"
ITA_formalize_the_albanian_protectorate:0 "Formalizar el Protectorado Albanés"
ITA_formalize_the_albanian_protectorate_desc:0 "Sin llegar a una anexión directa, el establecimiento de una mayor supervisión italiana en la toma de decisiones políticas en Albania sería suficiente para convertirlo en un protectorado oficial sin atraer la ira de los Aliados."

ITA_demand_dalmatia:0 "Exigir Dalmacia"
ITA_demand_dalmatia_desc:0 "Aún no se ha resuelto un problema, a saber, el de Dalmacia, que fue prometida a Italia al final de la Gran Guerra. Con el apoyo de nuestros aliados, deberíamos convencer fácilmente a [YUG.GetNameDef] de entregarnos esta provincia."

ITA_preventive_intervention:0 "Intervención Preventiva"
ITA_preventive_intervention_desc:0 "Ningún tratado, sanción o advertencia hará retroceder a [GER.GetNameDef]. Para la seguridad general de Europa, es necesario intervenir contra ellos."

ITA_prevent_the_spread_of_communism:0 "Prevenir la Propagación del Comunismo"
ITA_prevent_the_spread_of_communism_desc:0 "Los riesgos de la propagación del comunismo son reales, como lo demuestra la Guerra Civil Española. Tendremos que intervenir antes de que todo se salga de control."

ITA_expand_ond_membership:0 "Expandir la Membresía de la OND"
ITA_expand_ond_membership_desc:0 "La Opera Nazionale Dopolavoro, o Club Nacional de Recreación, es una asociación creada en 1925 para gestionar el tiempo libre de los trabajadores. A nivel apolítico, se ha convertido cada vez más en un órgano auxiliar del partido, aumentando así la lealtad de los trabajadores al fascismo."

ITA_revive_the_opera_nazionale_balilla:0 "Revivir la Opera Nazionale Balilla"
ITA_revive_the_opera_nazionale_balilla_desc:0 "La Opera Nazionale Balilla es una organización de educación juvenil fundada en 1926 bajo el control directo del Partido Nacional Fascista, pero al mismo tiempo actuando como una fuerza paramilitar destinada a entrenar a una nueva generación en el servicio militar y leal al régimen fascista."

ITA_opera_nazionale_balilla:0 "Opera Nazionale Balilla"
ITA_opera_nazionale_balilla_desc:0 "La Opera Nazionale Balilla es una organización de educación juvenil fundada en 1926 bajo el control directo del Partido Nacional Fascista, pero al mismo tiempo actuando como una fuerza paramilitar destinada a entrenar a una nueva generación en el servicio militar y leal al régimen fascista."

ITA_mobilize_womens:0 "Nuova Italiana"
ITA_mobilize_womens_desc:0 "Nuestra conquista de Etiopía representa la oportunidad perfecta para que las mujeres se movilicen en la construcción del Imperio Italiano. Los grupos de mujeres fascistas ampliarán sus roles para cubrir nuevas tareas como la organización de cursos de entrenamiento sobre cómo combatir el desperdicio en las tareas domésticas."

ITA_expand_the_OVRA:0 "Expandir la OVRA"
ITA_expand_the_OVRA_desc:0 "La Organizzazione per la Vigilanza e la Repressione dell'Antifascismo es una red de policía secreta diseñada para erradicar a los antifascistas, aplastar a los partisanos y proteger el régimen de Mussolini. Con tiempos potencialmente difíciles por delante, es importante expandir sus operaciones y fortalecer aún más el régimen."

ITA_reorganize_the_unpa:0 "Reorganizar la UNPA"
ITA_reorganize_the_unpa_desc:0 "La Unión Nacional para la Defensa Aérea fue creada para la defensa civil en 1934 pero ahora debe ser reorganizada para definir su papel en tiempos de paz."

ITA_resume_food_importation:0 "Reanudar la Importación de Alimentos"
ITA_resume_food_importation_desc:0 "Tras la Gran Depresión, hicimos esfuerzos para reducir nuestras importaciones, especialmente de trigo, prefiriendo producirlo nosotros mismos. Esto fue a expensas de la producción de vegetales y frutas y no mejoró la situación de los agricultores. Ahora que se han levantado nuestros embargos, deberíamos intentar volver a nuestra situación de producción anterior reanudando nuestras importaciones de trigo de [CAN.GetAdjective] y [USA.GetAdjective]."

ITA_decrease_tariffs:0 "Reducir los Aranceles"
ITA_decrease_tariffs_desc:0 "Podríamos intentar reducir los aranceles que habíamos implementado tras la Gran Depresión para estimular la economía, haciéndonos más atractivos comercialmente. Después de todo, Italia siempre ha sido conocida por su comercio."

ITA_joint_naval_exercises:0 "Ejercicios Navales Conjuntos"
ITA_joint_naval_exercises_desc:0 "El entrenamiento de barcos con la marina real nos permitiría actualizar la Regia Marina, siempre atrasada a nivel tecnológico."

ITA_militarize_the_rome_protocols:0 "Militarizar los Protocolos de Roma"
ITA_militarize_the_rome_protocols_desc:0 "Los Protocolos de Roma fueron acuerdos que firmamos con Austria y Hungría sobre cooperación económica entre nuestras tres naciones y una posición contra la integridad territorial de Yugoslavia. Transformar estos acuerdos en un tratado de alianza permitiría defender [AUS.GetNameDef], que está sujeto a la codicia de [GER.GetNameDef], así como extender la influencia [ITA.GetAdjective] en Europa."

ITA_invite_bulgaria:0 "Invitar a [BUL.GetNameDef]"
ITA_invite_bulgaria_desc:0 "Invitar a [BUL.GetNameDef] a nuestra alianza ayudaría a asegurar la península balcánica sur y el Mar Negro."

ITA_operazione_dacia:0 "Operazione Dacia"
ITA_operazione_dacia_desc:0 "La posición estratégica de Rumanía y sus recursos petroleros significan que no podemos permitirnos verla pasar a la esfera de uno de nuestros enemigos. Enviaremos un ultimátum al gobierno [ROM.GetAdjective] solicitando la supervisión [ITA.GetAdjective] de sus acciones diplomáticas e internas, una garantía de un privilegio [ITA.GetAdjective] para el acceso a su petróleo, y finalmente, la devolución de Transilvania a [HUN.GetNameDef]."

ITA_end_yugoslavia:0 "Terminar con Yugoslavia"
ITA_partition_yugoslavia:0 "Partición de Yugoslavia"
ITA_partition_yugoslavia_desc:0 "Yugoslavia es un horror resultante de la voluntad de las potencias de la Entente. Es hora de ponerle fin."
ITA_end_yugoslavia_desc:0 "Yugoslavia es un horror resultante de la voluntad de las potencias de la Entente. Es hora de ponerle fin."

ITA_fight_the_reich:0 "Luchar contra [GER.GetNameDef]"
ITA_fight_the_reich_desc:0 "Está claro que las ambiciones [GER.GetAdjective] chocan con las nuestras y pronto podrían ser fatales para nosotros. Lo mejor que podemos hacer es atacar primero y neutralizar la amenaza."

ITA_complete_the_latin_alliance:0 "Completar la Alianza Latina"
ITA_complete_the_latin_alliance_desc:0 "Con la adición de [ROM.GetNameDef] y España a nuestra alianza, ahora es el momento de extender la asociación de naciones latinas invitando a Portugal a unirse a nosotros, ofreciendo así una posición óptima para dominar el Atlántico y África."

ITA_expand_the_oil_fields:0 "Expandir los Campos Petroleros"
ITA_expand_the_romanian_oil_fields:0 "Expandir los Campos Petroleros Rumanos"
ITA_expand_the_romanian_oil_fields_desc:0 "El petróleo rumano nos ha permitido abastecer a gran parte de nuestro ejército, pero aún nos falta combustible. Se espera que los planes para expandir las instalaciones petroleras aborden este problema."
italy_flag_romania_accepted_ultimatum:0 "Rumanía Aceptó nuestro Ultimátum"

ITA_operazione_achaicus:0 "Operazione Achaicus"
ITA_operazione_achaicus_desc:0 "Si deseamos reformar el Imperio Romano, parece evidente que necesitaremos agregar Grecia a nuestro imperio."
ITA_operazione_trajan:0 "Operazione Trajan"
ITA_operazione_trajan_desc:0 "La posición estratégica de Rumanía y sus recursos petroleros significan que no podemos permitirnos verla pasar a la esfera de uno de nuestros enemigos. Enviaremos un ultimátum al gobierno rumano solicitando la supervisión italiana de sus acciones diplomáticas e internas, una garantía de un privilegio italiano para el acceso a su petróleo, y finalmente, la devolución de Transilvania a Hungría."
ITA_italianize_dalmatia:0 "Italianizar Dalmacia"
ITA_italianize_dalmatia_desc:0 "Programas para italianizar a la población local y alentar a las familias italianas a mudarse a Dalmacia la convertirán en una provincia totalmente italiana dentro de unos años."
ITA_operazione_cesare:0 "Operazione Cesare"
ITA_operazione_cesare_desc:0 "Desde que Francia tomó nuestra amada Córcega, los italianos en Francia han estado sufriendo constantemente, principalmente a través de programas diseñados para hacer que la población hable más francés. Es hora de que nos reunamos con nuestros hermanos."
ITA_operazione_vulso:0 "Operazione Vulso"
ITA_operazione_vulso_desc:0 "El Tratado de Sèvres nos prometió muchas tierras en Anatolia, pero tuvimos que renunciar a ellas tras nuestra derrota contra las tropas de Ataturk. Es hora de corregir este último error en nuestra historia militar."
ITA_operazione_tiberio:0 "Operazione Tiberio
ITA_operazione_tiberio_desc:0 "Yugoslavia es un horror resultante de la voluntad de las potencias de la Entente. Es hora de ponerle fin."
ITA_operazione_druso:0 "Operazione Druso"
ITA_operazione_druso_desc:0 "Es evidente que las ambiciones alemanas chocan con las nuestras y pronto podrían ser fatales para nosotros. Lo mejor que podemos hacer es atacar primero y neutralizar la amenaza."
ITA_operazione_costantino:0 "Operazione Costantino"
ITA_operazione_costantino_desc:0 "Nadie ha atemorizado al mundo tanto como el terror bolchevique que acecha en su gélido refugio en Rusia. Es hora de acabar con la amenaza comunista y así asegurar la hegemonía italiana en toda Europa."
ITA_increase_wheat_production:0 "Aumentar la Producción de Trigo"
ITA_increase_wheat_production_desc:0 "Los diversos embargos hacen que nuestra dependencia de los alimentos importados sea aún más complicada. Implementaremos un programa efectivo para trasladar a los agricultores a la producción de trigo."
ITA_expand_the_comando_supremo:0 "Expandir el Rol del Comando Supremo"
ITA_expand_the_comando_supremo_desc:0 "El alto mando tiene un papel menor en cuanto a las decisiones del ejército, especialmente en informar a los comandantes individuales de las expectativas del gobierno. Deberíamos buscar ampliar tanto su importancia como su membresía."
ITA_maintain_the_three_branches_independence:0 "Mantener la Independencia de las Tres Ramas"
ITA_maintain_the_three_branches_independence_desc:0 "El funcionamiento actual del ejército permite evitar la interferencia entre las tres ramas principales, mejorando así la rapidez en la toma de decisiones."
ITA_war_of_rapid_decision:0 "Guerra de Decisión Rápida"
ITA_war_of_rapid_decision_desc:0 "Un ejército motorizado y rápido sería ideal en Europa del Este y África del Norte."
ITA_focus_on_firepower:0 "Enfocarse en la Potencia de Fuego"
ITA_focus_on_firepower_desc:0 "Aumentar el papel de la artillería en el ejército nos permitiría evitar bajas innecesarias mientras aumentamos nuestra capacidad de potencia de fuego."
ITA_war_of_positions:0 "Guerra de Posiciones"


 ITA_war_of_positions_desc:0 "Improving the effectiveness of ground infantry would be an excellent compromise between improving our offensive and defensive capabilities."
 ITA_resolve_the_automobile_gap:0 "Resolve the Automobile Gap"
 ITA_resolve_the_automobile_gap_desc:0 "Automobile production remains relatively low, and few units are fully equipped with it. An effort must be made to increase our production of automotive equipment, accompanied by its modernization."
 ITA_increase_the_number_of_ncos:0 "ITA_increase_the_number_of_ncos"
 ITA_increase_the_number_of_nco:0 "Resolve the Lack of NCOs"
 ITA_increase_the_number_of_nco_desc:0 "NCOs are the backbone of any army, and our divisions severely lack them. We will make efforts to recruit them to have a quality command."
 ITA_modern_era_artillery:0 "Modern Artillery"
 ITA_modern_era_artillery_desc:0 "Much of the artillery we use still dates back to the Great War. We must start a general modernization program for the artillery we produce to allow our soldiers to use up-to-date equipment."
 ITA_review_the_military_budget:0 "Review the Military Budget"
 ITA_review_the_military_budget_desc:0 "To support the army, we must increase the budget allocated to it."
 ITA_the_new_arditi:0 "The New Arditi"
 ITA_the_new_arditi_desc:0 "The "Reparti d'Assalto", also known as "Arditi", was a special corps of the Italian army during the First World War. They were the first modern shock troops and were feared by all Central Powers. With many of its members becoming important figures in the Italian army, it would be interesting to reform a modern equivalent."
 ITA_carro_armato:0 "Carro Armato P 40"
 ITA_carro_armato_desc:0 "We must accompany our motorization of the army with more extensive use of tanks. Most of the ones we use date from the Great War, so we should try to keep them up to date."
 ITA_modello_1938:0 "Modello 1938"
 ITA_modello_1938_desc:0 "After reports of inadequate performance at both short and long ranges, particularly during the war against Ethiopia, a new model of rifle, still developed by Carcano, will be introduced into the army to correct the problems of the previous model."
 ITA_alpini:0 "Alpini"
 ITA_cannone_da_75_32:0 "Cannone Da 75/32"
 ITA_cannone_da_47_32:0 "Cannone Da 47/32"
 ITA_cannone_da_47_32_desc:0 "Designed by the Austrian firm Böhler, we will use the Cannone da 47/32 to support the infantry and as an anti-tank gun. We should negotiate a license to equip our army with it."
 ITA_alpini_desc:0 "The Alpinis are troops specialized in mountain fighting, having proven themselves during the battles against Austria-Hungary. It is time to modernize them."
 ITA_modernise_the_fanti_dell_aria:0 "Modernise "
 ITA_modernize_the_fanti_dell_aria:0 "Modernize the Fanti Dell'Aria"
 ITA_fanti_dell_aria:0 "Fanti Dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Born in particular at the suggestion of the Governor of Libya Italo Balbo, the Fanti Dell'Aria will be parachute troops, in particular for the defense of the colonies."
 ITA_nationalize_the_banking_sector:0 "Nationalize the Banking Sector"
 ITA_nationalize_the_banking_sector_desc:0 "The financial difficulties of the Great Depression, the brutal deflation, and the cost of the war in Ethiopia show that the financial sector can only function appropriately under strict state supervision. We will sign a decree to bring the banking sector under state control."
 ITA_expand_the_iri_role:0 "Expand the IRI's Role"
 ITA_end_the_army_corruption:0 "End the Army's Corruption"
 ITA_end_the_army_corruption_desc:0 "Our policy of favoritism towards party members has given us a loyal army. However, at the same time, it has found itself corrupted and led by people who favor increasing their influence in the military rather than its modernization. It is time to stop this and return to a system based on merit."
 ITA_end_the_army_corruption_tt:0 "Some generals will be §Ydismissed§!"
 ITA_the_backbone_of_the_party:0 "The Backbone of the Party"
 ITA_the_backbone_of_the_party_desc:0 "The army and its glorification made the Partito Nazionale Fascista powerful. We should continue our policy of glorifying the military and its officers, thus ensuring greater political control."
 ITA_adapt_great_war_tactics_to_our_era:0 "Adapt Great W"
 ITA_adapt_great_war_tactics:0 "Adapt Great War Tactics"
 ITA_adapt_great_war_tactics_desc:0 "The High Command remains convinced that we can reuse the same tactics that led us to victory in the Great War. We cannot change their minds completely, but we can try to adapt them sufficiently."
 ITA_reshuffle_the_officer_corps:0 "Reshuffle the Officer Corps"
 ITA_reshuffle_the_officer_corps_desc:0 "The various rivalries within the high command have led officers to be promoted solely through their affiliation and loyalty to one of the army leaders. Inspections and changes, if necessary, of these officers must be carried out."
 ITA_extend_officers_autonomy:0 "Extend Officers' Autonomy"
 ITA_extend_officers_autonomy_desc:0 "We must increase the autonomy of officers in combat to allow more appropriate tactics."
 ITA_pride_of_the_nation:0 "Pride of the Nation"
 ITA_pride_of_the_nation_desc:0 "Military propaganda must be even more extensive. The Italian people must be proud of their army, and we must convince them that joining it is more than a duty; it is a matter of personal pride."
 ITA_follow_pariani_plan:0 "Follow Pariani's Plan"
 ITA_follow_pariani_plan_desc:0 "Alberto Pariani, head of the general staff, promoted a doctrine of rapid mobile advance, supported by heavy support artillery."
 ITA_appoint_graziani_desc:0 "Rodolfo Graziani, mainly known for his intense repression in the colonies, particularly in Libya, advocates for faster warfare and an increased role for tanks in the army. Appointing him to head it would allow us to undertake a modernization of the mechanization of our military."
 ITA_appoint_graziani:0 "Appoint Graziani"
 ITA_study_the_spanish_civil_war:0 "Study the Spanish Civil War"
 ITA_study_the_spanish_civil_war_desc:0 "The Spanish Civil War offers us a golden opportunity to study modern combat."
 ITA_question_the_high_command:0 "Question the High Command"
 ITA_question_the_high_command_desc:0 "The High Command comprises old veterans of the Great War, who have known only colonial clashes for other conflicts. Without necessarily dismissing them, we should give more weight to younger officers."
 ITA_focus_on_mobilisation:0 "ITA_focus_on_mobilisation"
 ITA_focus_on_mobilization:0 "Focus on Mobilization"
 ITA_focus_on_mobilization_desc:0 "We should focus our efforts on improving our ability to mobilize soldiers so that we are fully prepared when the conflict arrives."
 ITA_further_doctrinal_innovation:0 "Further Doctrinal Innovation"
 ITA_further_doctrinal_innovation_desc:0 "With the modernization plan already in place, it is time to accelerate the modernization of our combat doctrines."
 ITA_high_command_loyalty:0 "High Command Loyalty"
 ITA_high_command_loyalty_desc:0 "Our efforts to strengthen the ideas of the high command enable us to ensure the latter's unfailing loyalty."
 ITA_war_without_bloodshed:0 "War without Bloodshed"
 ITA_war_without_bloodshed_desc:0 "Using violence would solve the problem faster, but it could backfire very severely, and at such a crucial time, we cannot afford it. Using a political strategy to reduce the fascists' influence gradually would allow a smooth transition."
 ITA_war_without_bloodshed_tt:0 "The §GFascists§! will take much longer to weaken, but will cement §gMonarchists§!"
 ITA_meet_with_messe:0 "Meet with Messe"
 ITA_meet_with_messe_desc:0 "Because of the glory enjoyed by Giovanni Messe, our Minister of the Interior and fervent royalist, he is highly respected but, above all, has influence. We could use potential royalists infiltrated into fascist institutions to destroy them from within."
 ITA_meet_with_messe_tt:0 "The §Gfascists§! will be much weaker, but this will not necessarily benefit the §gmonarchists§!, and could backfire."
 ITA_victory_in_the_civil_war:0 "Victory in the Civil War"
 ITA_victory_in_the_civil_war_desc:0 "We have finally eliminated the fascist traitors of our beautiful Italian nation. Reconstruction will take time, but we are moving forward knowing that we have avoided the worst that could have happened to us."
 ITA_restore_elections:0 "Restore Elections"
 ITA_restore_elections_desc:0 "" #//WIP
 ITA_a_guiding_hand:0 "A Guiding Hand"
 ITA_a_guiding_hand_desc:0 "" #//WIP
 ITA_expand_the_iri_role_desc:0 "Founded to save, restructure, and finance the banks and companies that went bankrupt during the Great Depression, the IRI found itself in possession of many Italian banks. Extending control of the IRI to a more significant part of the economy would make it a central element of our economic restructuring in the aftermath of the crisis."
 ITA_po_valley_mettalurgy:0 "Po Valley's Metallurgy"
 ITA_po_valley_mettalurgy_desc:0 "The Po Valley is home to a large part of Italian industry, particularly metalworking in Turin and Genoa. This industry is vital, and we should support it as a priority."
 ITA_expand_hydroelectricity_production:0 "Expand Hydroelectricity Production"
 ITA_expand_hydroelectricity_production_desc:0 "To solve our electricity problems, mainly because of our lack of coal, we have started dam construction programs for several years to build dams used for hydroelectric power generation."
 ITA_increase_marble_exportations:0 "Increase Marble Exportations"
 ITA_increase_marble_exportations_desc:0 "Between La Spezzia and Livorno stand the Apuan Alps, containing enormous quantities of marble. Whether it is Carrara or Serravezza marble, veined with blue or black, marble remains one of our main exports."
 ITA_prepare_the_economy_for_war:0 "Prepare the Economy for War"
 ITA_prepare_the_economy_for_war_desc:0 "We are far behind the other nations of Europe in terms of military production due to our already relatively weak industrialization that we only concentrated in the north. We will have to make significant economic efforts to achieve a sufficient production level to supply the army."
 ITA_colonial_investments:0 "Colonial Investments"
 ITA_colonial_investments_desc:0 "Our colonies represent a tremendous economic opportunity, from oil-filled soils in Libya to the iron and gold reserve in Eritrea, we should seek to increase our colonial investments."
 ITA_bring_industry_to_the_mezzogiorno:0 "Bring Industry to the Mezzogiorno"
 ITA_bring_industry_to_the_mezzogiorno_desc:0 "The Mezzogiorno, the southern region of Italy, has always been behind in terms of industrialization, most of its inhabitants being farmers. It is time to bring the south to a level equal to the north in industry."
 ITA_expand_libyan_oil_production:0 "Petrolibya Society"
 ITA_expand_libyan_oil_production_desc:0 "Under its great desert, Libya hides large reserves of oil still untouched. Due to the intense colonization, resulting in a considerable Italian presence, it would not be challenging to expand our petroleum extraction capacities."
 ITA_increase_settlements_in_eritrea:0 "Increase Settlements in Eritrea"
 ITA_increase_settlements_in_eritrea_desc:0 "Eritrea is full of opportunities due to its climate favorable to livestock farming and its basements filled with mineral mills ranging from iron to gold. The number of Italians currently present is barely a few thousand, clearly insufficient to make the colony's economy run profitably. Efforts to encourage families to settle there as we did for Libya should solve the population shortage."
 ITA_establish_the_sme_desc:0 "The Società Mineraria dell'Eritrea will be a government company responsible for exploiting mining deposits in Eritrea, allowing us to benefit from it."
 ITA_establish_the_sme:0 "Establish the SME"



 ITA_profits_from_eritrea:0 "Profits from Eritrea"
 ITA_eritrean_coast_oil_extraction:0 "Eritrean Coast Oil Extraction"
 ITA_eritrean_coast_oil_extraction_desc:0 "Research has detected oil deposits in the coastal region of Eritrea. It would be wise to install oil installations there."
 ITA_increase_north_south_links:0 "Increase North-South Links"
 ITA_increase_north_south_links_desc:0 "Efforts to improve the roads connecting the north and south would benefit both."
 ITA_incease_fiat_presence_in_the_south:0 "Increase Fiat's Presence in the South"
 ITA_incease_fiat_presence_in_the_south_desc:0 "One of our largest car and tank manufacturers, Fiat, is already well established in the north. We could encourage the creation of plants in the south and thus increase our industrial potential."
 ITA_finish_the_litoranea_libica:0 "Finish the Litoranea Libica"
 ITA_finish_the_litoranea_libica_desc:0 "During the Great Depression, the government extensively developed infrastructure and set up public works throughout Libya to improve the conditions of the settlers who had been there for several decades. In the 1930s, we launched the "Litoranea Libica" project, a road linking the entire Mediterranean coast. It is ready to be completed and will thus be able to connect most of the major Libyan cities."
 ITA_tripoli_explosives_factory:0 "Tripoli Explosives Factory"
 ITA_tripoli_explosives_factory_desc:0 "Italian settlers opened many businesses in Tripolitania and Cyrenaica. Among them is a production of tripoli explosives, which could prove very useful for the Italian army."
 ITA_expand_libyan_manufactures:0 "Expand Libyan Manufactures"
 ITA_expand_libyan_manufactures_desc:0 "Now that the settlers have settled adequately in Libya, it is time to develop the colony's civil industry by building factories, particularly distilleries, Fiat factories, and cement factories."
 ITA_modernize_ethiopian_roads:0 "Modernize Ethiopian Roads"
 ITA_modernize_ethiopian_roads_desc:0 "Our new colony, Ethiopia, has an old railway system, the best example being the Franco-Ethiopian railway line, which takes more than 36 hours to travel from Addis Ababa to Djibouti. We shall upgrade these roads with the help of new railcars developed by Fiat."
 ITA_imperial_line:0 "Linea dell'Impero"
 ITA_imperial_line_desc:0 "The Imperial Line will be a supposed flight route linking Addis Ababa, Mogadishu, Asmara, Benghazi, and Rome. It will thus connect the entire Italian colonial empire and allow a better economic connection of its different parts."
 ITA_compagnia_etiopica_degli_esplosivi:0 "Compagnia Etiopica Degli Esplosivi"
 ITA_compagnia_etiopica_degli_esplosivi_desc:0 "To support the troops defending East Africa and our entire army, the expansion of our explosive production capabilities is necessary. Ethiopia, whose road modernization has boosted its economic development, would be perfect for this."
 ITA_cementerie_d_etiopia:0 "Cementerie d'Etiopia"
 ITA_cementerie_d_etiopia_desc:0 "The development of the cement industry would increase our construction capacity in Ethiopia."
 ITA_colonial_rifles_production:0 "Colonial Rifles Production"
 ITA_colonial_rifles_production_desc:0 "The development of the explosives industry through our colonial empire shows that we should seek to increase our weapon production capacity in the colonies to equip the colonial troops responsible for guarding these areas."
 ITA_expand_addis_ababa:0 "Expand Addis Ababa"
 ITA_expand_addis_ababa_desc:0 "We have brought together many architects to prepare our project to expand the city of Addis Ababa, making it the capital for Italian East Africa. It is time to implement these projects."
 ITA_expand_taranto_steelwork:0 "Expand Taranto's Steelworks"
 ITA_expand_taranto_steelwork_desc:0 "Taranto is one of the largest cities in the south, and one of the most economically important, mainly due to the presence of numerous iron and steel foundries. It would be interesting to seek to develop this sector, which we will need not only for our army but for the overall development of the Mezzogiorno."
 ITA_operazione_plautius:0 "Operazione Plautius"
 ITA_operazione_plautius_desc:0 "For years we had to deal with the Royal Navy, condemning us to a background role in the Mediterranean. Our victory in the "Mediterranean Crisis" is not enough to gain respect; it will be through warfare that Italy will dominate the Mediterranean!"
 ITA_regia_aeronautica_focus:0 "Regia Aeronautica"
 ITA_regia_aeronautica_focus_desc:0 "The war in Abyssinia allowed us for the first time to use our air force in times of war, having established it in 1923. However, many of our aircraft are still quite old, including biplanes, which we will have to modernize."
 newfocus_99_desc:0 "Developed and manufactured by Savoia-Marchetti, the SM.79 Sparviero has three engines. Originally intended to be a transport aircraft, this project caught the attention of the Italian government because of its ability to be a much faster bomber than any other."
 ITA_sm_79:0 "Savoia-Marchetti SM.79"
 ITA_sm_79_desc:0 "Developed and manufactured by Savoia-Marchetti, the SM.79 Sparviero has three engines. Originally intended to be a transport aircraft, this project caught the attention of the Italian government because of its ability to be a much faster bomber than any other."
 ITA_ba_65:0 "Breda Ba.65"
 ITA_ba_65_desc:0 "An advanced version of the Ba.64, the Ba.65, was designed by Antonio Parano and Giuseppe Panzeri. Like its predecessors, it is intended to fulfill several roles, particularly as a fighter and reconnaissance aircraft, as well as a ground attack aircraft."
 ITA_g_50_desc:0 "The Fiat G.50, nicknamed "Arrow", represents a turning point for Fiat, having been designed by Giuseppe Gabrielli while in the past, the company relied on chief engineer Celestino Rosatelli."
 ITA_g_50:0 "Fiat G.50"
 ITA_increase_aircraft_production:0 "Increase Aircraft Production"
 ITA_increase_aircraft_production_desc:0 "Despite our technological advances, our aircraft production remains relatively low, as the industry dedicated to it is limited. If we want to have a fully equipped air force, we must redouble our efforts in airplane production!"
 ITA_cant_z_1011:0 "CANT Z.1011"
 ITA_cant_z_1011_desc:0 "Designed by Filippo Zappata, the CANT Z.1011 is a small wonder. It is a twin-engine low-wing bomber. The first tests revealed formidable effectiveness in destroying infrastructure and would prove very useful to accomplish this task in times of war."
 ITA_further_pilots_training:0 "Further Pilot Training"
 ITA_further_pilots_training_desc:0 "The last point on which we should modernize our air force is at the pilots' level. The development of air combat training will allow us to train a new generation of pilots much more talented than the previous one."
 ITA_crocco_mission:0 "Crocco's Mission"
 ITA_crocco_mission_desc:0 "Gaetano Crocco, a pioneer of Italian rocketry and founder of the Italian Rocket Society, has taken on the heavy task of developing a missile system to equip the Italian army."
 ITA_satisfy_the_branches_needs:0 "Satisfy the Branches' Needs"
 ITA_satisfy_the_branches_needs_desc:0 "Both the Navy and the Air Force have been hungry for resources and eyed jealously towards the privileges granted to the army. It is time to give them satisfaction."
 ITA_appoint_messe_2:0 "Appoint Messe"
 ITA_appoint_messe_2_desc:0 "Giovanni Messe was the commander of a motorized division during the war in Abyssinia, which earned him the rank of brigadier general. The latter is very used to fast divisions, whether they are riders or composed of vehicles. Promoting him as head of the army will allow him to reform it with speed-based doctrines."
 ITA_restructure_the_divisions:0 "Restructure the Divisions"
 ITA_restructure_the_divisions_desc:0 "Infantry divisions must be changed from a tripartite constitution to a bipartite composition, making them more manageable, mobile, and adapted to movement wars."
 ITA_general_equipment_modernization:0 "General Equipment Modernization"
 ITA_general_equipment_modernization_desc:0 "Our army is still primarily equipped with equipment from the Great War, having only had to fight in colonial conflicts. We must put in place research projects to improve our artillery as a priority and our rifles to a lesser extent."
 ITA_winter_training_in_finland:0 "Winter Training in Finland"
 ITA_winter_training_in_finland_desc:0 "Due to our good relations with Finland, we sent one of our Alpine divisions there to study winter warfare. With this mission came much experience that we can use if we were to fight in frozen lands."
 ITA_expand_the_elite_forces:0 "Expand the Elite Forces"
 ITA_expand_the_elite_forces_desc:0 "Our elite forces had formidable results during the Great War, and all the powers in the Axis feared them. Many members have since risen in the military hierarchy, allowing us to train a new generation of these formations."
 ITA_spa_as_37:0 "SPA AS.37"
 ITA_spa_as_37_desc:0 "Manufactured by Fiat, the SPA AS.37 is based on the TL.37 artillery tractor, with the specificity of being developed specifically for combat in North Africa, notably through the initiative of the Governor of Libya Italo Balbo."
 ITA_german_military_assistance:0 "German Military Assistance"
 ITA_german_military_assistance_desc:0 "We can learn a lot from the Wehrmacht. By inviting German officers to inspect our own troops, they will be at the same level of preparation as the German ones."
 ITA_giannini_sarnow_protocols:0 "Giannini-Sarnow Protocols"
 ITA_giannini_sarnow_protocols_desc:0 "To counter unemployment, we have signed an agreement with Germany to allow thousands of Italian workers to work in Germany, particularly in Volkswagen factories."
 ITA_redirect_military_fundings:0 "Redirect Military Funding"
 ITA_redirect_military_fundings_desc:0 "Despite the high military budget, the army is more dedicated to maintaining itself and its troops than to military production. We should allocate a larger share of this already very high allocation to expanding our weapon production capacity."
 ITA_war_with_britain:0 "War with Britain"
 ITA_war_with_britain_desc:0 "It is now time to defeat Britain and thus gain supremacy in the Mediterranean and make it a lake for Italy!"
 ITA_regia_marina_2:0 "Regia Marina"
 ITA_regia_marina_2_desc:0 "For a long time, the Italian government emphasized modernizing the Regia Marina, much more than towards the army or the air force, with the objective of total control of the Mediterranean."
 ITA_cavagnari_plan:0 "Cavagnari's Plan"
 ITA_cavagnari_plan_desc:0 "We promoted Domenico Cavagnari to the chief of staff of the navy in 1933 and later to the secretary of the navy based on a conservative approach to sea combat consisting of the production of cruisers, destroyers, and submarines."
 ITA_new_navy_leadership:0 "New Navy Leadership" #//WIP
 ITA_submarines_suppremacy:0 "Submarine Supremacy"
 ITA_appoint_campioni:0 "Appoint Campioni"
 ITA_appoint_campioni_desc:0 "Inigo Campioni would make a much better navy leader. Rather than multiplying smaller ships and submarines, the development of battleships should be our priority."
 ITA_develop_naval_aviation:0 "Develop Naval Aviation"
 ITA_develop_aircraft_carriers:0 "Develop Aircraft Carriers"
 ITA_develop_aircraft_carriers_desc:0 "If we want to project enough power into the Mediterranean to be on an equal footing with Great Britain or France, we need to develop the navy's air wing."
 ITA_naval_war_of_attrition:0 "Naval War of Attrition"
 ITA_naval_war_of_attrition_desc:0 "The development of submarines will allow harassment of the enemy navy."
 ITA_improve_the_fleet_projection:0 "Improve the Fleet's Projection"
 ITA_improve_the_fleet_projection_desc:0 "We cannot simply hope that our submarines will be enough to dominate the Mediterranean. If we want to make it our area of influence, we must project as much power as possible into it using larger ships."
 ITA_auxiliary_cruisers:0 "Auxiliary Cruisers"
 ITA_auxiliary_cruisers_desc:0 "The lightness of the auxiliary cruisers will allow them to accompany our submarines in their harassment campaigns."
 ITA_la_decima:0 "Prima Flottiglia MAS"
 ITA_la_decima_desc:0 "The \"Prima Flottiglia MAS\" will be our special frogmen unit, specializing in raiding enemy ships."
 ITA_mare_nostrum_2:0 "Mare Nostrum"
 ITA_develop_southern_ports:0 "Develop Southern Ports"
 ITA_develop_southern_shipyards:0 "Develop Southern Shipyards"
 ITA_develop_southern_shipyards_desc:0 "To meet our new needs in terms of naval production, we must expand our marine production capacities. We can extend the southern shipyards to meet our needs."
 ITA_naval_guerilla:0 "Naval Guerilla"
 ITA_naval_guerilla_desc:0 "Faced with navies much larger than ours, we must resort to more vicious tactics, using smaller maritime formations to harass enemy ships with light and rapid engagements."
 ITA_shift_toward_an_offensive_force:0 "Shift toward an Offensive Force"
 ITA_shift_toward_an_offensive_force_desc:0 "We must be able to strike first to make up for our inferiority in numbers."
 ITA_royal_intervention:0 "Royal Intervention"
 ITA_royal_intervention_desc:0 "We cannot trust the fascist regime to lead Italy toward glory. The setbacks we experienced in the early stages of our war in Ethiopia were a clear sign of the National Fascist Party's inability to lead. We need to oust the fascists and place the country under the control of our great King!"
 ITA_empower_the_monarchists:0 "Empower the Monarchists"
 ITA_empower_the_monarchists_desc:0 "After years of political turmoil it is clear that our king Victor Emmanuel III is the only one who can be trusted to give our nation a strong hand and unite the country to a stable and powerful nation!"
 ITA_secure_control_over_parliament:0 "Secure Control Over Parliament"
 ITA_secure_control_over_parliament_desc:0 "The parliament has been the cause of many of the nations internal political crisis with it often bringing our nation to her knees. To stop the progression of any future incidents we won't straight up disband the parliament, but we will make sure everyone knows who their loyal to."
 ITA_restore_the_statuto_albertino:0 "Restore the Statuto Albertino"
 ITA_restore_the_statuto_albertino_desc:0 "The Statuto Albertino has been the constitution of our nation since 1848 but under the fascist regime it has been heavily modified and butchered to the point where it is barely recognisable of it's founding principles, we must restore it to it's orginal self and free the parliament once again."
 ITA_royal_militarism:0 "Royal Militarism"
 ITA_royal_militarism_desc:0 "The Royal Army will remember the victories of the Great War and follow the inspiration of our glorious soldier king."
 ITA_control_the_industrial_elites:0 "Control the Industrial Elites"
 ITA_control_the_industrial_elites_desc:0 "Industrial corruption has caused tremendous economic damage in the past, we must remind the industrial elites in our nation who they are loyal to."
 ITA_rebuild_the_north:0 "Rebuild the North"
 ITA_rebuild_the_north_desc:0 "The brutal civil war has caused tremendous to the industrial north of our nation, and should efforts not be made to resolve these issues the area may become a breeding ground for communist resistance, so it is important we restore this rea to it's former glory."
 ITA_reopen_the_markets:0 "Reopen the Markets"
 ITA_reopen_the_markets_desc:0 "Mussolini's self-reliance policies heavily restricted us from trading from many nations, such foolish ideas will soon be the downfall of our economy, we must reopen the,"
 ITA_strengthen_the_coalition:0 "Strengthen the Coalition"
 ITA_strengthen_the_coalition_desc:0 "Now that the fascists have been driven out of Italy we can finally combine the strengths of the Italian centre-left parties into a strong coalition of parties seeking to restore Italian democracy and the establishment of a new Italian republic!"
 ITA_referendum_on_the_monarchy:0 "Referendum on the Monarchy"
 ITA_referendum_on_the_monarchy_desc:0 "Now that our civil war is over we can now finally turn to the second issue, of that of the monarchy, who supported the fascist regime for over a decade - it is time to decide the fate of the monarchy of our nation."
 ITA_christian_democracy_r56:0 "Christian Democracy"
