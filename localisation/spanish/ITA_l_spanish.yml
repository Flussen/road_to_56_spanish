ITA_approach_hungary_desc:0 "[HUN.GetNameDefCap] tiene un interés común con nosotros; la división de [YUG.GetNameDef]. Traerlos a nuestra alianza también nos permitiría vincular a [ROM.GetNameDef] en nuestra esfera de influencia."

ITA_our_latin_brothers:0 "Nuestros Hermanos Latinos"
ITA_our_latin_brothers_desc:0 "Compartimos muchas raíces culturales con [ROM.GetNameDef] y no podemos pasar por alto su gran potencial como aliado debido a sus muchas reservas de petróleo. Buscar una alianza con ellos solo podría beneficiarnos."

