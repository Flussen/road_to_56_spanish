ITA_intervene_in_spain:0 "Intervenir en España"
ITA_intervene_in_spain_desc:0 "El fracaso de los nacionalistas en España y el ascenso de un régimen orientado al comunismo representan un peligro para la seguridad de toda Europa. Si no colapsa desde adentro, lo haremos caer desde afuera."

ITA_approach_portugal:0 "Acercarse a Portugal"
ITA_approach_portugal_desc:0 "" #//WIP

ITA_victory_in_ethiopia:0 "Victoria en Etiopía"
ITA_victory_in_ethiopia_desc:0 "Después de décadas de humillación, finalmente hemos logrado superar nuestra derrota contra Etiopía. Una victoria así solo puede fortalecer la confianza del pueblo en el gobierno de Mussolini."

ITA_the_desillusion_of_fascism:0 "La Disolución del Fascismo"
ITA_the_desillusion_of_fascism_desc:0 "" #//WIP

ITA_ratify_the_stresa_front:0 "Revivir el Frente de Stresa"
ITA_ratify_the_stresa_front_desc:0 "El Frente de Stresa fue un acuerdo entre Italia, Francia y el Reino Unido para mantener la independencia de Austria y una reafirmación del Tratado de Versalles. Las ambiciones de [GER.GetNameDefCap] eventualmente se enfrentarán a las nuestras, por lo que debemos unirnos contra ellos."
ITA_ratify_the_stresa_front_tt:0 "Pediremos a §Y[ENG.GetNameDef]§! y §Y[FRA.GetNameDef]§! que reformen el §YFrente de Stresa§! contra §Y[GER.GetNameDef]§!. Ambos deben aceptar la oferta, de lo contrario este enfoque será §Rabandonado§!.\n"
ITA_stresa_front_refused_flag:0 "La Reforma del Frente de Stresa fue rechazada."

ITA_leave_the_league_of_nations:0 "Salir de la Liga de las Naciones"
ITA_leave_the_league_of_nations_desc:0 "La Liga de las Naciones, cuya incapacidad ha sido probada, no obstante, ha considerado oportuno condenar nuestra invasión de Etiopía. No necesitamos su apoyo ni su confirmación para saber qué es lo mejor para [ITA.GetnameDef], y debemos abandonarla."
ITA_move_toward_autarky:0 "Avanzar hacia la Autarquía"
ITA_move_toward_autarky_desc:0 "Los diversos embargos a los que estamos sometidos nos obligan a adoptar una postura autárquica hacia nuestros recursos."
ITA_the_stab_in_the_back:0 "Triunfo en África"
ITA_the_stab_in_the_back_desc:0 "A pesar de toda la sangre derramada por nuestros valientes soldados durante la Gran Guerra, las naciones victoriosas nos dieron poca compensación, privándonos de tierras pobladas por italianos. Corregiremos esta injusticia y finalmente lograremos la unificación total de Italia."
ITA_the_lega_latina:0 "La Lega Latina"
ITA_the_lega_latina_desc:0 "Formaremos una alianza militar para asegurarnos de que nadie nos traicione nuevamente. Mostraremos al mundo que [ITA.GetNameDef] es una potencia a respetar, capaz de imponer su voluntad a cualquiera que desee desafiarla."
ITA_cooperation_with_germany:0 "Cooperación con [GER.GetNameDef]"
ITA_cooperation_with_germany_desc:0 "Al igual que nosotros, los [GER.GetAdjective]s buscan venganza contra las potencias de la Entente. Nos beneficiaría alinearnos con ellos para crear un frente común."
ITA_joint_austrian_gaurantee:0 "Garantía Conjunta de [AUS.GetNameDef]"
ITA_joint_austrian_gaurantee_desc:0 "Desde hace años, Alemania tiene vistas sobre Austria en su proyecto de "Anschluss", a pesar de la aparente violación del Tratado de Versalles y el Tratado de Saint-Germain-en-Laye. Una garantía conjunta de nosotros y nuestros aliados lo disuadirá."
protected_by_the_stresa_front_flag:0 "Protegido por el Frente de Stresa"
ITA_joint_austrian_gaurantee_tt:0 "[AUS.GetNameDef] ahora §Gsiempre§! rechazará el §YAnschluss§!\n"
ITA_scientific_cooperation_r56:0 "Cooperación Científica"
ITA_scientific_cooperation_r56_desc:0 "Los científicos [GER.GetAdjective] han hecho muchos avances, incluidos vehículos blindados o cohetes. La cooperación científica entre nuestras dos naciones solo podría beneficiarnos."
ITA_the_italian_tiger:0 "El Tigre Italiano"
ITA_the_italian_tiger_desc:0 "Los tanques pesados [GER.GetAdjective] han demostrado ser mortalmente efectivos en el campo de batalla, si queremos lograr victorias similares debemos diseñar nuestro propio tanque a la par con los [GER.GetAdjective]s."
ITA_ultimatum_to_albania:0 "Ultimátum a [ALB.GetNameDef]"
ITA_ultimatum_to_albania_desc:0 "Hemos tenido nuestros ojos puestos en Albania durante muchos años, habiéndola ya transformado en un protectorado de facto. Ahora es el momento de integrarla completamente en nuestro imperio solicitando la deposición del gobierno actual."
ITA_alliance_with_austria:0 "Alianza con [AUS.GetNameDef]"
ITA_alliance_with_austria_desc:0 "La mejor manera de disuadir a [GER.GetNameDef] de invadir [AUS.GetNameDef] sería firmar un tratado de alianza con [AUS.GetNameDef], garantizando así sus fronteras contra cualquier agresión."
ITA_claims_on_yugoslavia:0 "Reclamaciones sobre Yugoslavia"
ITA_claims_on_yugoslavia_desc:0 "Es hora de que corrijamos una de las mayores injusticias infligidas a Italia: nuestra separación de Dalmacia cuando las poblaciones italianas de esta región se remontan a varios siglos."
ITA_the_new_spain:0 "La Nueva España"
ITA_the_new_spain_desc:0 "La victoria de las fuerzas nacionalistas en la Guerra Civil Española ha acercado a nuestros dos países, que ahora están cultural y políticamente unidos. Sin duda, sería de nuestro interés integrarlos en nuestra alianza militar."
ITA_expanding_our_influence:0 "Expandir Nuestra Influencia"
ITA_invade_greece:0 "Invadir Grecia"
ITA_invade_greece_desc:0 "Tomar el control de Grecia completaría nuestra dominación de los Balcanes y proporcionaría una mejor base para el control en el Mediterráneo oriental."
ITA_the_spanish_question:0 "La Cuestión Española"
ITA_the_spanish_question_desc:0 "La guerra civil ha cambiado profundamente España. La península debe ponerse bajo nuestro control directo para asegurar el acceso al Atlántico antes de que la situación se vuelva realmente grave."
ITA_claims_in_africa:0 "Reclamaciones en África"
ITA_claims_in_africa_desc:0 "" #//WIP
ITA_influence_iberia:0 "Influir en Iberia"
ITA_influence_iberia_desc:0 "" #//WIP



ITA_officialize_the_albanian_protectorate:0 "Legitimar el Protectorado Albanés"
ITA_formalize_the_albanian_protectorate:0 "Formalizar el Protectorado Albanés"
ITA_formalize_the_albanian_protectorate_desc:0 "Sin llegar a una anexión directa, el establecimiento de una mayor supervisión italiana en la toma de decisiones políticas en Albania sería suficiente para convertirlo en un protectorado oficial sin atraer la ira de los Aliados."

ITA_demand_dalmatia:0 "Exigir Dalmacia"
ITA_demand_dalmatia_desc:0 "Aún no se ha resuelto un problema, a saber, el de Dalmacia, que fue prometida a Italia al final de la Gran Guerra. Con el apoyo de nuestros aliados, deberíamos convencer fácilmente a [YUG.GetNameDef] de entregarnos esta provincia."

ITA_preventive_intervention:0 "Intervención Preventiva"
ITA_preventive_intervention_desc:0 "Ningún tratado, sanción o advertencia hará retroceder a [GER.GetNameDef]. Para la seguridad general de Europa, es necesario intervenir contra ellos."

ITA_prevent_the_spread_of_communism:0 "Prevenir la Propagación del Comunismo"
ITA_prevent_the_spread_of_communism_desc:0 "Los riesgos de la propagación del comunismo son reales, como lo demuestra la Guerra Civil Española. Tendremos que intervenir antes de que todo se salga de control."

ITA_expand_ond_membership:0 "Expandir la Membresía de la OND"
ITA_expand_ond_membership_desc:0 "La Opera Nazionale Dopolavoro, o Club Nacional de Recreación, es una asociación creada en 1925 para gestionar el tiempo libre de los trabajadores. A nivel apolítico, se ha convertido cada vez más en un órgano auxiliar del partido, aumentando así la lealtad de los trabajadores al fascismo."

ITA_revive_the_opera_nazionale_balilla:0 "Revivir la Opera Nazionale Balilla"
ITA_revive_the_opera_nazionale_balilla_desc:0 "La Opera Nazionale Balilla es una organización de educación juvenil fundada en 1926 bajo el control directo del Partido Nacional Fascista, pero al mismo tiempo actuando como una fuerza paramilitar destinada a entrenar a una nueva generación en el servicio militar y leal al régimen fascista."

ITA_opera_nazionale_balilla:0 "Opera Nazionale Balilla"
ITA_opera_nazionale_balilla_desc:0 "La Opera Nazionale Balilla es una organización de educación juvenil fundada en 1926 bajo el control directo del Partido Nacional Fascista, pero al mismo tiempo actuando como una fuerza paramilitar destinada a entrenar a una nueva generación en el servicio militar y leal al régimen fascista."

ITA_mobilize_womens:0 "Nuova Italiana"
ITA_mobilize_womens_desc:0 "Nuestra conquista de Etiopía representa la oportunidad perfecta para que las mujeres se movilicen en la construcción del Imperio Italiano. Los grupos de mujeres fascistas ampliarán sus roles para cubrir nuevas tareas como la organización de cursos de entrenamiento sobre cómo combatir el desperdicio en las tareas domésticas."

ITA_expand_the_OVRA:0 "Expandir la OVRA"
ITA_expand_the_OVRA_desc:0 "La Organizzazione per la Vigilanza e la Repressione dell'Antifascismo es una red de policía secreta diseñada para erradicar a los antifascistas, aplastar a los partisanos y proteger el régimen de Mussolini. Con tiempos potencialmente difíciles por delante, es importante expandir sus operaciones y fortalecer aún más el régimen."

ITA_reorganize_the_unpa:0 "Reorganizar la UNPA"
ITA_reorganize_the_unpa_desc:0 "La Unión Nacional para la Defensa Aérea fue creada para la defensa civil en 1934 pero ahora debe ser reorganizada para definir su papel en tiempos de paz."

ITA_resume_food_importation:0 "Reanudar la Importación de Alimentos"
ITA_resume_food_importation_desc:0 "Tras la Gran Depresión, hicimos esfuerzos para reducir nuestras importaciones, especialmente de trigo, prefiriendo producirlo nosotros mismos. Esto fue a expensas de la producción de vegetales y frutas y no mejoró la situación de los agricultores. Ahora que se han levantado nuestros embargos, deberíamos intentar volver a nuestra situación de producción anterior reanudando nuestras importaciones de trigo de [CAN.GetAdjective] y [USA.GetAdjective]."

ITA_decrease_tariffs:0 "Reducir los Aranceles"
ITA_decrease_tariffs_desc:0 "Podríamos intentar reducir los aranceles que habíamos implementado tras la Gran Depresión para estimular la economía, haciéndonos más atractivos comercialmente. Después de todo, Italia siempre ha sido conocida por su comercio."

ITA_joint_naval_exercises:0 "Ejercicios Navales Conjuntos"
ITA_joint_naval_exercises_desc:0 "El entrenamiento de barcos con la marina real nos permitiría actualizar la Regia Marina, siempre atrasada a nivel tecnológico."

ITA_militarize_the_rome_protocols:0 "Militarizar los Protocolos de Roma"
ITA_militarize_the_rome_protocols_desc:0 "Los Protocolos de Roma fueron acuerdos que firmamos con Austria y Hungría sobre cooperación económica entre nuestras tres naciones y una posición contra la integridad territorial de Yugoslavia. Transformar estos acuerdos en un tratado de alianza permitiría defender [AUS.GetNameDef], que está sujeto a la codicia de [GER.GetNameDef], así como extender la influencia [ITA.GetAdjective] en Europa."

ITA_invite_bulgaria:0 "Invitar a [BUL.GetNameDef]"
ITA_invite_bulgaria_desc:0 "Invitar a [BUL.GetNameDef] a nuestra alianza ayudaría a asegurar la península balcánica sur y el Mar Negro."

ITA_operazione_dacia:0 "Operazione Dacia"
ITA_operazione_dacia_desc:0 "La posición estratégica de Rumanía y sus recursos petroleros significan que no podemos permitirnos verla pasar a la esfera de uno de nuestros enemigos. Enviaremos un ultimátum al gobierno [ROM.GetAdjective] solicitando la supervisión [ITA.GetAdjective] de sus acciones diplomáticas e internas, una garantía de un privilegio [ITA.GetAdjective] para el acceso a su petróleo, y finalmente, la devolución de Transilvania a [HUN.GetNameDef]."

ITA_end_yugoslavia:0 "Terminar con Yugoslavia"
ITA_partition_yugoslavia:0 "Partición de Yugoslavia"
ITA_partition_yugoslavia_desc:0 "Yugoslavia es un horror resultante de la voluntad de las potencias de la Entente. Es hora de ponerle fin."
ITA_end_yugoslavia_desc:0 "Yugoslavia es un horror resultante de la voluntad de las potencias de la Entente. Es hora de ponerle fin."

ITA_fight_the_reich:0 "Luchar contra [GER.GetNameDef]"
ITA_fight_the_reich_desc:0 "Está claro que las ambiciones [GER.GetAdjective] chocan con las nuestras y pronto podrían ser fatales para nosotros. Lo mejor que podemos hacer es atacar primero y neutralizar la amenaza."

ITA_complete_the_latin_alliance:0 "Completar la Alianza Latina"
ITA_complete_the_latin_alliance_desc:0 "Con la adición de [ROM.GetNameDef] y España a nuestra alianza, ahora es el momento de extender la asociación de naciones latinas invitando a Portugal a unirse a nosotros, ofreciendo así una posición óptima para dominar el Atlántico y África."

ITA_expand_the_oil_fields:0 "Expandir los Campos Petroleros"
ITA_expand_the_romanian_oil_fields:0 "Expandir los Campos Petroleros Rumanos"
ITA_expand_the_romanian_oil_fields_desc:0 "El petróleo rumano nos ha permitido abastecer a gran parte de nuestro ejército, pero aún nos falta combustible. Se espera que los planes para expandir las instalaciones petroleras aborden este problema."
italy_flag_romania_accepted_ultimatum:0 "Rumanía Aceptó nuestro Ultimátum"

ITA_operazione_achaicus:0 "Operazione Achaicus"
ITA_operazione_achaicus_desc:0 "Si deseamos reformar el Imperio Romano, parece evidente que necesitaremos agregar Grecia a nuestro imperio."
ITA_operazione_trajan:0 "Operazione Trajan"
ITA_operazione_trajan_desc:0 "La posición estratégica de Rumanía y sus recursos petroleros significan que no podemos permitirnos verla pasar a la esfera de uno de nuestros enemigos. Enviaremos un ultimátum al gobierno rumano solicitando la supervisión italiana de sus acciones diplomáticas e internas, una garantía de un privilegio italiano para el acceso a su petróleo, y finalmente, la devolución de Transilvania a Hungría."
ITA_italianize_dalmatia:0 "Italianizar Dalmacia"
ITA_italianize_dalmatia_desc:0 "Programas para italianizar a la población local y alentar a las familias italianas a mudarse a Dalmacia la convertirán en una provincia totalmente italiana dentro de unos años."
ITA_operazione_cesare:0 "Operazione Cesare"
ITA_operazione_cesare_desc:0 "Desde que Francia tomó nuestra amada Córcega, los italianos en Francia han estado sufriendo constantemente, principalmente a través de programas diseñados para hacer que la población hable más francés. Es hora de que nos reunamos con nuestros hermanos."
ITA_operazione_vulso:0 "Operazione Vulso"
ITA_operazione_vulso_desc:0 "El Tratado de Sèvres nos prometió muchas tierras en Anatolia, pero tuvimos que renunciar a ellas tras nuestra derrota contra las tropas de Ataturk. Es hora de corregir este último error en nuestra historia militar."
ITA_operazione_tiberio:0 "Operazione Tiberio
ITA_operazione_tiberio_desc:0 "Yugoslavia es un horror resultante de la voluntad de las potencias de la Entente. Es hora de ponerle fin."
ITA_operazione_druso:0 "Operazione Druso"
ITA_operazione_druso_desc:0 "Es evidente que las ambiciones alemanas chocan con las nuestras y pronto podrían ser fatales para nosotros. Lo mejor que podemos hacer es atacar primero y neutralizar la amenaza."
ITA_operazione_costantino:0 "Operazione Costantino"
ITA_operazione_costantino_desc:0 "Nadie ha atemorizado al mundo tanto como el terror bolchevique que acecha en su gélido refugio en Rusia. Es hora de acabar con la amenaza comunista y así asegurar la hegemonía italiana en toda Europa."
ITA_increase_wheat_production:0 "Aumentar la Producción de Trigo"
ITA_increase_wheat_production_desc:0 "Los diversos embargos hacen que nuestra dependencia de los alimentos importados sea aún más complicada. Implementaremos un programa efectivo para trasladar a los agricultores a la producción de trigo."
ITA_expand_the_comando_supremo:0 "Expandir el Rol del Comando Supremo"
ITA_expand_the_comando_supremo_desc:0 "El alto mando tiene un papel menor en cuanto a las decisiones del ejército, especialmente en informar a los comandantes individuales de las expectativas del gobierno. Deberíamos buscar ampliar tanto su importancia como su membresía."
ITA_maintain_the_three_branches_independence:0 "Mantener la Independencia de las Tres Ramas"
ITA_maintain_the_three_branches_independence_desc:0 "El funcionamiento actual del ejército permite evitar la interferencia entre las tres ramas principales, mejorando así la rapidez en la toma de decisiones."
ITA_war_of_rapid_decision:0 "Guerra de Decisión Rápida"
ITA_war_of_rapid_decision_desc:0 "Un ejército motorizado y rápido sería ideal en Europa del Este y África del Norte."
ITA_focus_on_firepower:0 "Enfocarse en la Potencia de Fuego"
ITA_focus_on_firepower_desc:0 "Aumentar el papel de la artillería en el ejército nos permitiría evitar bajas innecesarias mientras aumentamos nuestra capacidad de potencia de fuego."
ITA_war_of_positions:0 "Guerra de Posiciones"


ITA_war_of_positions_desc:0 "Mejorar la eficacia de la infantería terrestre sería un excelente compromiso entre mejorar nuestras capacidades ofensivas y defensivas."
ITA_resolve_the_automobile_gap:0 "Resolver la Brecha Automovilística"
ITA_resolve_the_automobile_gap_desc:0 "La producción de automóviles sigue siendo relativamente baja, y pocas unidades están completamente equipadas con ellos. Se debe hacer un esfuerzo para aumentar nuestra producción de equipo automotriz, acompañado de su modernización."
ITA_increase_the_number_of_ncos:0 "Aumentar el Número de Suboficiales"
ITA_increase_the_number_of_nco:0 "Resolver la Falta de Suboficiales"
ITA_increase_the_number_of_nco_desc:0 "Los suboficiales son la columna vertebral de cualquier ejército, y nuestras divisiones carecen gravemente de ellos. Haremos esfuerzos para reclutarlos y tener un mando de calidad."
ITA_modern_era_artillery:0 "Artillería Moderna"
ITA_modern_era_artillery_desc:0 "Gran parte de la artillería que utilizamos aún data de la Gran Guerra. Debemos iniciar un programa de modernización general para la artillería que producimos, permitiendo a nuestros soldados usar equipo actualizado."
ITA_review_the_military_budget:0 "Revisar el Presupuesto Militar"
ITA_review_the_military_budget_desc:0 "Para apoyar al ejército, debemos aumentar el presupuesto asignado al mismo."
ITA_the_new_arditi:0 "Los Nuevos Arditi"
ITA_the_new_arditi_desc:0 "Los 'Reparti d'Assalto', también conocidos como 'Arditi', eran un cuerpo especial del ejército italiano durante la Primera Guerra Mundial. Fueron las primeras tropas de choque modernas y eran temidas por todas las Potencias Centrales. Con muchos de sus miembros convirtiéndose en figuras importantes del ejército italiano, sería interesante reformar un equivalente moderno."
ITA_carro_armato:0 "Carro Armato P 40"
ITA_carro_armato_desc:0 "Debemos acompañar nuestra motorización del ejército con un uso más extenso de tanques. La mayoría de los que usamos datan de la Gran Guerra, por lo que deberíamos intentar mantenerlos actualizados."
ITA_modello_1938:0 "Modelo 1938"
ITA_modello_1938_desc:0 "Tras informes de un desempeño inadecuado tanto a corto como a largo alcance, particularmente durante la guerra contra Etiopía, se introducirá en el ejército un nuevo modelo de fusil, aún desarrollado por Carcano, para corregir los problemas del modelo anterior."
ITA_alpini:0 "Alpini"
ITA_cannone_da_75_32:0 "Cannone Da 75/32"
ITA_cannone_da_47_32:0 "Cannone Da 47/32"
ITA_cannone_da_47_32_desc:0 "Diseñado por la firma austríaca Böhler, utilizaremos el Cannone da 47/32 para apoyar a la infantería y como un cañón antitanque. Deberíamos negociar una licencia para equipar a nuestro ejército con él."
ITA_alpini_desc:0 "Los Alpini son tropas especializadas en la lucha en montaña, habiéndose demostrado durante las batallas contra Austria-Hungría. Es hora de modernizarlos."
ITA_modernise_the_fanti_dell_aria:0 "Modernizar"
ITA_modernize_the_fanti_dell_aria:0 "Modernizar los Fanti Dell'Aria"
ITA_fanti_dell_aria:0 "Fanti Dell'Aria"
ITA_fanti_dell_aria_desc:0 "Nacidos en particular a sugerencia del gobernador de Libia, Italo Balbo, los Fanti Dell'Aria serán tropas paracaidistas, especialmente para la defensa de las colonias."
ITA_nationalize_the_banking_sector:0 "Nacionalizar el Sector Bancario"
ITA_nationalize_the_banking_sector_desc:0 "Las dificultades financieras de la Gran Depresión, la brutal deflación y el costo de la guerra en Etiopía muestran que el sector financiero solo puede funcionar adecuadamente bajo una estricta supervisión estatal. Firmaremos un decreto para llevar el sector bancario bajo control estatal."
ITA_expand_the_iri_role:0 "Expandir el Rol del IRI"
ITA_end_the_army_corruption:0 "Acabar con la Corrupción del Ejército"
ITA_end_the_army_corruption_desc:0 "Nuestra política de favoritismo hacia los miembros del partido nos ha dado un ejército leal. Sin embargo, al mismo tiempo, se ha encontrado corrompido y liderado por personas que prefieren aumentar su influencia en el ejército en lugar de su modernización. Es hora de detener esto y volver a un sistema basado en el mérito."
ITA_end_the_army_corruption_tt:0 "¡Algunos generales serán §Ydestituidos§!"
ITA_the_backbone_of_the_party:0 "La Columna Vertebral del Partido"
ITA_the_backbone_of_the_party_desc:0 "El ejército y su glorificación hicieron poderoso al Partito Nazionale Fascista. Deberíamos continuar nuestra política de glorificar al ejército y sus oficiales, asegurando así un mayor control político."
ITA_adapt_great_war_tactics_to_our_era:0 "Adaptar las Tácticas de la Gran Guerra a Nuestra Época"
ITA_adapt_great_war_tactics:0 "Adaptar las Tácticas de la Gran Guerra"
ITA_adapt_great_war_tactics_desc:0 "El Alto Mando sigue convencido de que podemos reutilizar las mismas tácticas que nos llevaron a la victoria en la Gran Guerra. No podemos cambiar completamente su opinión, pero podemos intentar adaptarlas lo suficiente."
ITA_reshuffle_the_officer_corps:0 "Reorganizar el Cuerpo de Oficiales"
ITA_reshuffle_the_officer_corps_desc:0 "Las diversas rivalidades dentro del alto mando han llevado a que los oficiales sean promovidos únicamente por su afiliación y lealtad a uno de los líderes del ejército. Deben realizarse inspecciones y cambios, si es necesario, de estos oficiales."
ITA_extend_officers_autonomy:0 "Ampliar la Autonomía de los Oficiales"
ITA_extend_officers_autonomy_desc:0 "Debemos aumentar la autonomía de los oficiales en combate para permitir tácticas más apropiadas."
ITA_pride_of_the_nation:0 "Orgullo de la Nación"
ITA_pride_of_the_nation_desc:0 "La propaganda militar debe ser aún más extensa. El pueblo italiano debe estar orgulloso de su ejército, y debemos convencerlos de que unirse a él es más que un deber; es una cuestión de orgullo personal."
ITA_follow_pariani_plan:0 "Seguir el Plan de Pariani"
ITA_follow_pariani_plan_desc:0 "Alberto Pariani, jefe del estado mayor, promovió una doctrina de avance móvil rápido, apoyado por artillería de apoyo pesado."
ITA_appoint_graziani_desc:0 "Rodolfo Graziani, conocido principalmente por su intensa represión en las colonias, particularmente en Libia, aboga por una guerra más rápida y un mayor papel de los tanques en el ejército. Nombrarlo para dirigirlo nos permitiría emprender una modernización de la mecanización de nuestro ejército."
ITA_appoint_graziani:0 "Nombrar a Graziani"
ITA_study_the_spanish_civil_war:0 "Estudiar la Guerra Civil Española"
ITA_study_the_spanish_civil_war_desc:0 "La Guerra Civil Española nos ofrece una oportunidad de oro para estudiar el combate moderno."
ITA_question_the_high_command:0 "Cuestionar al Alto Mando"
ITA_question_the_high_command_desc:0 "El Alto Mando está compuesto por viejos veteranos de la Gran Guerra, que solo han conocido enfrentamientos coloniales para otros conflictos. Sin necesariamente despedirlos, deberíamos dar más peso a los oficiales más jóvenes."
ITA_focus_on_mobilisation:0 "Enfocarse en la Movilización"
ITA_focus_on_mobilization:0 "Enfocarse en la Movilización"
ITA_focus_on_mobilization_desc:0 "Debemos centrar nuestros esfuerzos en mejorar nuestra capacidad para movilizar soldados, de modo que estemos completamente preparados cuando llegue el conflicto."
ITA_further_doctrinal_innovation:0 "Mayor Innovación Doctrinal"
ITA_further_doctrinal_innovation_desc:0 "Con el plan de modernización ya en marcha, es hora de acelerar la modernización de nuestras doctrinas de combate."
ITA_high_command_loyalty:0 "Lealtad del Alto Mando"
ITA_high_command_loyalty_desc:0 "Nuestros esfuerzos por fortalecer las ideas del alto mando nos permiten asegurar la lealtad inquebrantable de este último."
ITA_war_without_bloodshed:0 "Guerra Sin Derramamiento de Sangre"
ITA_war_without_bloodshed_desc:0 "Usar la violencia resolvería el problema más rápido, pero podría resultar muy contraproducente, y en un momento tan crucial, no podemos permitirlo. Usar una estrategia política para reducir gradualmente la influencia fascista permitiría una transición suave."
ITA_war_without_bloodshed_tt:0 "Los §Gfascistas§! tardarán mucho más en debilitarse, pero consolidarán a los §gmonárquicos§!"
ITA_meet_with_messe:0 "Reunirse con Messe"
ITA_meet_with_messe_desc:0 "Debido a la gloria de la que disfruta Giovanni Messe, nuestro Ministro del Interior y ferviente realista, es muy respetado pero, sobre todo, tiene influencia. Podríamos usar a los potenciales realistas infiltrados en las instituciones fascistas para destruirlas desde dentro."
ITA_meet_with_messe_tt:0 "Los §Gfascistas§! serán mucho más débiles, pero esto no necesariamente beneficiará a los §gmonárquicos§!, y podría resultar contraproducente."
ITA_victory_in_the_civil_war:0 "Victoria en la Guerra Civil"
ITA_victory_in_the_civil_war_desc:0 "Finalmente hemos eliminado a los traidores fascistas de nuestra hermosa nación italiana. La reconstrucción llevará tiempo, pero avanzamos sabiendo que hemos evitado lo peor que podría habernos sucedido."
ITA_restore_elections:0 "Restaurar las Elecciones"



 ITA_restore_elections_desc:0 "" #//WIP
 ITA_a_guiding_hand:0 "A Guiding Hand"
 ITA_a_guiding_hand_desc:0 "" #//WIP
 ITA_expand_the_iri_role_desc:0 "Founded to save, restructure, and finance the banks and companies that went bankrupt during the Great Depression, the IRI found itself in possession of many Italian banks. Extending control of the IRI to a more significant part of the economy would make it a central element of our economic restructuring in the aftermath of the crisis."
 ITA_po_valley_mettalurgy:0 "Po Valley's Metallurgy"
 ITA_po_valley_mettalurgy_desc:0 "The Po Valley is home to a large part of Italian industry, particularly metalworking in Turin and Genoa. This industry is vital, and we should support it as a priority."
 ITA_expand_hydroelectricity_production:0 "Expand Hydroelectricity Production"
 ITA_expand_hydroelectricity_production_desc:0 "To solve our electricity problems, mainly because of our lack of coal, we have started dam construction programs for several years to build dams used for hydroelectric power generation."
 ITA_increase_marble_exportations:0 "Increase Marble Exportations"
 ITA_increase_marble_exportations_desc:0 "Between La Spezzia and Livorno stand the Apuan Alps, containing enormous quantities of marble. Whether it is Carrara or Serravezza marble, veined with blue or black, marble remains one of our main exports."
 ITA_prepare_the_economy_for_war:0 "Prepare the Economy for War"
 ITA_prepare_the_economy_for_war_desc:0 "We are far behind the other nations of Europe in terms of military production due to our already relatively weak industrialization that we only concentrated in the north. We will have to make significant economic efforts to achieve a sufficient production level to supply the army."
 ITA_colonial_investments:0 "Colonial Investments"
 ITA_colonial_investments_desc:0 "Our colonies represent a tremendous economic opportunity, from oil-filled soils in Libya to the iron and gold reserve in Eritrea, we should seek to increase our colonial investments."
 ITA_bring_industry_to_the_mezzogiorno:0 "Bring Industry to the Mezzogiorno"
 ITA_bring_industry_to_the_mezzogiorno_desc:0 "The Mezzogiorno, the southern region of Italy, has always been behind in terms of industrialization, most of its inhabitants being farmers. It is time to bring the south to a level equal to the north in industry."
 ITA_expand_libyan_oil_production:0 "Petrolibya Society"
 ITA_expand_libyan_oil_production_desc:0 "Under its great desert, Libya hides large reserves of oil still untouched. Due to the intense colonization, resulting in a considerable Italian presence, it would not be challenging to expand our petroleum extraction capacities."
 ITA_increase_settlements_in_eritrea:0 "Increase Settlements in Eritrea"
 ITA_increase_settlements_in_eritrea_desc:0 "Eritrea is full of opportunities due to its climate favorable to livestock farming and its basements filled with mineral mills ranging from iron to gold. The number of Italians currently present is barely a few thousand, clearly insufficient to make the colony's economy run profitably. Efforts to encourage families to settle there as we did for Libya should solve the population shortage."
 ITA_establish_the_sme_desc:0 "The Società Mineraria dell'Eritrea will be a government company responsible for exploiting mining deposits in Eritrea, allowing us to benefit from it."
 ITA_establish_the_sme:0 "Establish the SME"



ITA_profits_from_eritrea:0 "Beneficios de Eritrea"
ITA_eritrean_coast_oil_extraction:0 "Extracción de Petróleo en la Costa Eritrea"
ITA_eritrean_coast_oil_extraction_desc:0 "Investigaciones han detectado depósitos de petróleo en la región costera de Eritrea. Sería prudente instalar allí instalaciones petroleras."
ITA_increase_north_south_links:0 "Incrementar los Enlaces Norte-Sur"
ITA_increase_north_south_links_desc:0 "Esfuerzos para mejorar las carreteras que conectan el norte y el sur beneficiarían a ambos."
ITA_incease_fiat_presence_in_the_south:0 "Aumentar la Presencia de Fiat en el Sur"
ITA_incease_fiat_presence_in_the_south_desc:0 "Uno de nuestros mayores fabricantes de automóviles y tanques, Fiat, ya está bien establecido en el norte. Podríamos fomentar la creación de plantas en el sur y así aumentar nuestro potencial industrial."
ITA_finish_the_litoranea_libica:0 "Terminar la Litoranea Libica"
ITA_finish_the_litoranea_libica_desc:0 "Durante la Gran Depresión, el gobierno desarrolló extensamente infraestructuras y estableció obras públicas en toda Libia para mejorar las condiciones de los colonos que habían estado allí durante varias décadas. En los años 30, lanzamos el proyecto 'Litoranea Libica', una carretera que conecta toda la costa mediterránea. Está lista para ser completada y así podrá conectar la mayoría de las principales ciudades libias."
ITA_tripoli_explosives_factory:0 "Fábrica de Explosivos de Trípoli"
ITA_tripoli_explosives_factory_desc:0 "Colonos italianos abrieron muchos negocios en Tripolitania y Cirenaica. Entre ellos, una producción de explosivos en Trípoli, que podría ser muy útil para el ejército italiano."
ITA_expand_libyan_manufactures:0 "Expandir las Manufacturas Libias"
ITA_expand_libyan_manufactures_desc:0 "Ahora que los colonos se han asentado adecuadamente en Libia, es hora de desarrollar la industria civil de la colonia construyendo fábricas, en particular destilerías, fábricas de Fiat y fábricas de cemento."
ITA_modernize_ethiopian_roads:0 "Modernizar las Carreteras de Etiopía"
ITA_modernize_ethiopian_roads_desc:0 "Nuestra nueva colonia, Etiopía, tiene un sistema ferroviario antiguo, el mejor ejemplo es la línea ferroviaria franco-etíope, que tarda más de 36 horas en viajar desde Addis Abeba hasta Yibuti. Mejoraremos estas carreteras con la ayuda de nuevos vagones desarrollados por Fiat."
ITA_imperial_line:0 "Linea dell'Impero"
ITA_imperial_line_desc:0 "La Línea Imperial será una supuesta ruta de vuelo que conectará Addis Abeba, Mogadiscio, Asmara, Bengasi y Roma. Así conectará todo el imperio colonial italiano y permitirá una mejor conexión económica de sus diferentes partes."
ITA_compagnia_etiopica_degli_esplosivi:0 "Compagnia Etiopica Degli Esplosivi"
ITA_compagnia_etiopica_degli_esplosivi_desc:0 "Para apoyar a las tropas que defienden África Oriental y a todo nuestro ejército, es necesario expandir nuestras capacidades de producción de explosivos. Etiopía, cuya modernización de carreteras ha impulsado su desarrollo económico, sería perfecta para esto."
ITA_cementerie_d_etiopia:0 "Cementerie d'Etiopia"
ITA_cementerie_d_etiopia_desc:0 "El desarrollo de la industria del cemento aumentaría nuestra capacidad de construcción en Etiopía."
ITA_colonial_rifles_production:0 "Producción de Fusiles Coloniales"
ITA_colonial_rifles_production_desc:0 "El desarrollo de la industria de explosivos a través de nuestro imperio colonial muestra que debemos buscar aumentar nuestra capacidad de producción de armas en las colonias para equipar a las tropas coloniales responsables de proteger estas áreas."
ITA_expand_addis_ababa:0 "Expandir Addis Abeba"
ITA_expand_addis_ababa_desc:0 "Hemos reunido a muchos arquitectos para preparar nuestro proyecto de expansión de la ciudad de Addis Abeba, convirtiéndola en la capital del África Oriental italiana. Es hora de implementar estos proyectos."
ITA_expand_taranto_steelwork:0 "Expandir las Acerías de Taranto"
ITA_expand_taranto_steelwork_desc:0 "Taranto es una de las ciudades más grandes del sur y una de las más importantes económicamente, principalmente debido a la presencia de numerosas fundiciones de hierro y acero. Sería interesante buscar desarrollar este sector, que necesitaremos no solo para nuestro ejército sino para el desarrollo general del Mezzogiorno."
ITA_operazione_plautius:0 "Operazione Plautius"
ITA_operazione_plautius_desc:0 "Durante años tuvimos que lidiar con la Royal Navy, condenándonos a un papel secundario en el Mediterráneo. Nuestra victoria en la 'Crisis del Mediterráneo' no es suficiente para ganar respeto; será a través de la guerra que Italia dominará el Mediterráneo."
ITA_regia_aeronautica_focus:0 "Regia Aeronautica"
ITA_regia_aeronautica_focus_desc:0 "La guerra en Abisinia nos permitió usar por primera vez nuestra fuerza aérea en tiempos de guerra, habiéndola establecido en 1923. Sin embargo, muchos de nuestros aviones aún son bastante antiguos, incluidos biplanos, que tendremos que modernizar."
newfocus_99_desc:0 "Desarrollado y fabricado por Savoia-Marchetti, el SM.79 Sparviero tiene tres motores. Originalmente destinado a ser un avión de transporte, este proyecto llamó la atención del gobierno italiano debido a su capacidad de ser un bombardero mucho más rápido que cualquier otro."
ITA_sm_79:0 "Savoia-Marchetti SM.79"
ITA_sm_79_desc:0 "Desarrollado y fabricado por Savoia-Marchetti, el SM.79 Sparviero tiene tres motores. Originalmente destinado a ser un avión de transporte, este proyecto llamó la atención del gobierno italiano debido a su capacidad de ser un bombardero mucho más rápido que cualquier otro."
ITA_ba_65:0 "Breda Ba.65"
ITA_ba_65_desc:0 "Una versión avanzada del Ba.64, el Ba.65, fue diseñado por Antonio Parano y Giuseppe Panzeri. Al igual que sus predecesores, está destinado a cumplir varios roles, particularmente como caza y avión de reconocimiento, así como avión de ataque a tierra."
ITA_g_50_desc:0 "El Fiat G.50, apodado 'Flecha', representa un punto de inflexión para Fiat, habiendo sido diseñado por Giuseppe Gabrielli mientras que en el pasado, la compañía dependía del ingeniero jefe Celestino Rosatelli."
ITA_g_50:0 "Fiat G.50"



ITA_increase_aircraft_production:0 "Incrementar la Producción de Aeronaves"
ITA_increase_aircraft_production_desc:0 "A pesar de nuestros avances tecnológicos, nuestra producción de aeronaves sigue siendo relativamente baja, ya que la industria dedicada a ello es limitada. ¡Si queremos tener una fuerza aérea completamente equipada, debemos redoblar nuestros esfuerzos en la producción de aviones!"
ITA_cant_z_1011:0 "CANT Z.1011"
ITA_cant_z_1011_desc:0 "Diseñado por Filippo Zappata, el CANT Z.1011 es una pequeña maravilla. Es un bombardero bimotor de ala baja. Las primeras pruebas revelaron una formidable eficacia en la destrucción de infraestructuras, y sería muy útil para cumplir esta tarea en tiempos de guerra."
ITA_further_pilots_training:0 "Mayor Entrenamiento de Pilotos"
ITA_further_pilots_training_desc:0 "El último punto en el que debemos modernizar nuestra fuerza aérea es a nivel de los pilotos. El desarrollo del entrenamiento en combate aéreo nos permitirá formar una nueva generación de pilotos mucho más talentosos que la anterior."
ITA_crocco_mission:0 "Misión de Crocco"
ITA_crocco_mission_desc:0 "Gaetano Crocco, pionero de la cohetería italiana y fundador de la Sociedad Italiana de Cohetes, ha asumido la pesada tarea de desarrollar un sistema de misiles para equipar al ejército italiano."
ITA_satisfy_the_branches_needs:0 "Satisfacer las Necesidades de las Ramas"
ITA_satisfy_the_branches_needs_desc:0 "Tanto la Marina como la Fuerza Aérea han estado hambrientas de recursos y han mirado con envidia los privilegios otorgados al ejército. Es hora de darles satisfacción."
ITA_appoint_messe_2:0 "Nombrar a Messe"
ITA_appoint_messe_2_desc:0 "Giovanni Messe fue el comandante de una división motorizada durante la guerra en Abisinia, lo que le valió el rango de general de brigada. Este último está muy acostumbrado a las divisiones rápidas, ya sean de jinetes o compuestas por vehículos. Promoverlo como jefe del ejército le permitirá reformarlo con doctrinas basadas en la velocidad."
ITA_restructure_the_divisions:0 "Reestructurar las Divisiones"
ITA_restructure_the_divisions_desc:0 "Las divisiones de infantería deben cambiarse de una constitución tripartita a una bipartita, haciéndolas más manejables, móviles y adaptadas a las guerras de movimiento."
ITA_general_equipment_modernization:0 "Modernización General del Equipo"
ITA_general_equipment_modernization_desc:0 "Nuestro ejército todavía está principalmente equipado con material de la Gran Guerra, habiendo tenido que luchar solo en conflictos coloniales. Debemos establecer proyectos de investigación para mejorar nuestra artillería como prioridad y nuestros fusiles en menor medida."
ITA_winter_training_in_finland:0 "Entrenamiento Invernal en Finlandia"
ITA_winter_training_in_finland_desc:0 "Debido a nuestras buenas relaciones con Finlandia, enviamos allí una de nuestras divisiones alpinas para estudiar la guerra invernal. Con esta misión vino mucha experiencia que podemos utilizar si tuviéramos que luchar en tierras heladas."
ITA_expand_the_elite_forces:0 "Expandir las Fuerzas de Élite"
ITA_expand_the_elite_forces_desc:0 "Nuestras fuerzas de élite tuvieron resultados formidables durante la Gran Guerra, y todas las potencias del Eje las temían. Muchos miembros han ascendido en la jerarquía militar desde entonces, permitiéndonos entrenar una nueva generación de estas formaciones."
ITA_spa_as_37:0 "SPA AS.37"
ITA_spa_as_37_desc:0 "Fabricado por Fiat, el SPA AS.37 se basa en el tractor de artillería TL.37, con la especificidad de ser desarrollado específicamente para el combate en el norte de África, notablemente por la iniciativa del gobernador de Libia Italo Balbo."
ITA_german_military_assistance:0 "Asistencia Militar Alemana"
ITA_german_military_assistance_desc:0 "Podemos aprender mucho de la Wehrmacht. Al invitar a oficiales alemanes a inspeccionar nuestras propias tropas, estarán al mismo nivel de preparación que las alemanas."
ITA_giannini_sarnow_protocols:0 "Protocolos Giannini-Sarnow"
ITA_giannini_sarnow_protocols_desc:0 "Para contrarrestar el desempleo, hemos firmado un acuerdo con Alemania para permitir que miles de trabajadores italianos trabajen en Alemania, particularmente en las fábricas de Volkswagen."
ITA_redirect_military_fundings:0 "Redirigir los Fondos Militares"
ITA_redirect_military_fundings_desc:0 "A pesar del alto presupuesto militar, el ejército se dedica más a mantenerse a sí mismo y a sus tropas que a la producción militar. Deberíamos asignar una mayor parte de esta ya muy alta asignación a expandir nuestra capacidad de producción de armas."
ITA_war_with_britain:0 "Guerra con Gran Bretaña"
ITA_war_with_britain_desc:0 "¡Es hora de derrotar a Gran Bretaña y así ganar la supremacía en el Mediterráneo y convertirlo en un lago para Italia!"
ITA_regia_marina_2:0 "Regia Marina"
ITA_regia_marina_2_desc:0 "Durante mucho tiempo, el gobierno italiano ha enfatizado la modernización de la Regia Marina, mucho más que hacia el ejército o la fuerza aérea, con el objetivo de un control total del Mediterráneo."
ITA_cavagnari_plan:0 "Plan de Cavagnari"
ITA_cavagnari_plan_desc:0 "Promovimos a Domenico Cavagnari como jefe del estado mayor de la marina en 1933 y luego a secretario de la marina basado en un enfoque conservador del combate naval, consistente en la producción de cruceros, destructores y submarinos."
ITA_new_navy_leadership:0 "Nuevo Liderazgo Naval"
ITA_submarines_suppremacy:0 "Supremacía Submarina"
ITA_appoint_campioni:0 "Nombrar a Campioni"
ITA_appoint_campioni_desc:0 "Inigo Campioni sería un líder naval mucho mejor. En lugar de multiplicar los barcos más pequeños y submarinos, el desarrollo de acorazados debería ser nuestra prioridad."
ITA_develop_naval_aviation:0 "Desarrollar la Aviación Naval"
ITA_develop_aircraft_carriers:0 "Desarrollar Portaaviones"
ITA_develop_aircraft_carriers_desc:0 "Si queremos proyectar suficiente poder en el Mediterráneo para estar a la par con Gran Bretaña o Francia, debemos desarrollar el ala aérea de la marina."
ITA_naval_war_of_attrition:0 "Guerra Naval de Desgaste"
ITA_naval_war_of_attrition_desc:0 "El desarrollo de submarinos permitirá el hostigamiento de la marina enemiga."
ITA_improve_the_fleet_projection:0 "Mejorar la Proyección de la Flota"
ITA_improve_the_fleet_projection_desc:0 "No podemos simplemente esperar que nuestros submarinos sean suficientes para dominar el Mediterráneo. Si queremos hacer de él nuestra área de influencia, debemos proyectar tanto poder como sea posible utilizando barcos más grandes."
ITA_auxiliary_cruisers:0 "Cruceros Auxiliares"
ITA_auxiliary_cruisers_desc:0 "La ligereza de los cruceros auxiliares les permitirá acompañar a nuestros submarinos en sus campañas de hostigamiento."
ITA_la_decima:0 "Prima Flottiglia MAS"
ITA_la_decima_desc:0 "La \"Prima Flottiglia MAS\" será nuestra unidad especial de buzos de combate, especializada en incursiones contra barcos enemigos."
ITA_mare_nostrum_2:0 "Mare Nostrum"



ITA_develop_southern_ports:0 "Desarrollar los Puertos del Sur"
ITA_develop_southern_shipyards:0 "Desarrollar los Astilleros del Sur"
ITA_develop_southern_shipyards_desc:0 "Para satisfacer nuestras nuevas necesidades en términos de producción naval, debemos expandir nuestras capacidades de producción marítima. Podemos ampliar los astilleros del sur para cumplir con nuestras necesidades."
ITA_naval_guerilla:0 "Guerrilla Naval"
ITA_naval_guerilla_desc:0 "Frente a armadas mucho más grandes que la nuestra, debemos recurrir a tácticas más viciosas, utilizando formaciones marítimas más pequeñas para hostigar a los barcos enemigos con enfrentamientos ligeros y rápidos."
ITA_shift_toward_an_offensive_force:0 "Cambio hacia una Fuerza Ofensiva"
ITA_shift_toward_an_offensive_force_desc:0 "Debemos ser capaces de atacar primero para compensar nuestra inferioridad numérica."
ITA_royal_intervention:0 "Intervención Real"
ITA_royal_intervention_desc:0 "No podemos confiar en el régimen fascista para llevar a Italia hacia la gloria. Los reveses que experimentamos en las primeras etapas de nuestra guerra en Etiopía fueron una clara señal de la incapacidad del Partido Nacional Fascista para liderar. ¡Necesitamos expulsar a los fascistas y poner al país bajo el control de nuestro gran Rey!"
ITA_empower_the_monarchists:0 "Empoderar a los Monárquicos"
ITA_empower_the_monarchists_desc:0 "Después de años de agitación política, está claro que nuestro rey, Víctor Manuel III, es el único en quien podemos confiar para dar a nuestra nación una mano fuerte y unir al país en una nación estable y poderosa."
ITA_secure_control_over_parliament:0 "Asegurar el Control sobre el Parlamento"
ITA_secure_control_over_parliament_desc:0 "El parlamento ha sido la causa de muchas de las crisis políticas internas de la nación, llevándonos a menudo a la ruina. Para detener la progresión de futuros incidentes, no disolveremos directamente el parlamento, pero nos aseguraremos de que todos sepan a quién le deben lealtad."
ITA_restore_the_statuto_albertino:0 "Restaurar el Statuto Albertino"
ITA_restore_the_statuto_albertino_desc:0 "El Statuto Albertino ha sido la constitución de nuestra nación desde 1848, pero bajo el régimen fascista ha sido fuertemente modificado y mutilado hasta el punto de que apenas es reconocible respecto a sus principios fundadores. Debemos restaurarlo a su forma original y liberar nuevamente al parlamento."
ITA_royal_militarism:0 "Militarismo Real"
ITA_royal_militarism_desc:0 "El Ejército Real recordará las victorias de la Gran Guerra y seguirá la inspiración de nuestro glorioso rey soldado."
ITA_control_the_industrial_elites:0 "Controlar a las Élites Industriales"
ITA_control_the_industrial_elites_desc:0 "La corrupción industrial ha causado un tremendo daño económico en el pasado. Debemos recordar a las élites industriales de nuestra nación a quién le deben lealtad."
ITA_rebuild_the_north:0 "Reconstruir el Norte"
ITA_rebuild_the_north_desc:0 "La brutal guerra civil ha causado un daño tremendo en el norte industrial de nuestra nación, y si no se hacen esfuerzos para resolver estos problemas, el área podría convertirse en un caldo de cultivo para la resistencia comunista. Por lo tanto, es importante que restauremos esta área a su antigua gloria."
ITA_reopen_the_markets:0 "Reabrir los Mercados"
ITA_reopen_the_markets_desc:0 "Las políticas de autosuficiencia de Mussolini nos restringieron fuertemente de comerciar con muchas naciones. Tales ideas insensatas pronto serán la ruina de nuestra economía. Debemos reabrir los mercados."
ITA_strengthen_the_coalition:0 "Fortalecer la Coalición"
ITA_strengthen_the_coalition_desc:0 "Ahora que los fascistas han sido expulsados de Italia, finalmente podemos combinar las fuerzas de los partidos de centro-izquierda italianos en una fuerte coalición de partidos que buscan restaurar la democracia italiana y establecer una nueva república italiana."
ITA_referendum_on_the_monarchy:0 "Referéndum sobre la Monarquía"
ITA_referendum_on_the_monarchy_desc:0 "Ahora que nuestra guerra civil ha terminado, finalmente podemos abordar el segundo problema, el de la monarquía, que apoyó al régimen fascista durante más de una década. Es hora de decidir el destino de la monarquía en nuestra nación."
ITA_christian_democracy_r56:0 "Democracia Cristiana"
ITA_christian_democracy_r56_desc:0 "Nuestra nueva república seguirá valores muy cristianos para mejorar la calidad de vida de nuestro pueblo y proteger nuestra libre democracia."
ITA_disband_the_partisans:0 "Disolver los Partisanos"
ITA_disband_the_partisans_desc:0 "Los partisanos comunistas nos han servido bien, pero ahora que la guerra civil ha terminado, se han convertido en una amenaza demasiado grande. Debemos disolverlos mientras podamos antes de que empiecen a tener ideas."
ITA_liberalize_our_industries:0 "Liberalizar Nuestras Industrias"
ITA_liberalize_our_industries_desc:0 "La nacionalización y el control estricto de las industrias, aunque inicialmente exitosos, han demostrado ser ineficaces a largo plazo. Para asegurar nuestra estabilidad económica, permitiremos que las industrias operen libremente una vez más."
ITA_defenders_of_southern_europe:0 "Defensores del Sur de Europa"
ITA_defenders_of_southern_europe_desc:0 "" #//WIP
ITA_formalise_the_front:0 "Formalizar el Frente"
ITA_formalise_the_front_desc:0 "Es hora de hacer del Frente de Stresa algo más que una promesa; uniremos nuestras naciones en una alianza militar conjunta para mantener a raya a la bestia alemana."
ITA_formalise_the_front_tt:0 "§YCada país§! que esté en una facción con §Y[ENG.GetNameDef]§! se une al §YFrente de Stresa§! liderado por §Y[ITA.GetNameDef]§!."
ITA_invite_croatia:0 "Invitar a Croacia"
ITA_invite_croatia_desc:0 "A pesar de algunas fricciones debido a nuestras reclamaciones sobre Dalmacia, aliarse con Croacia podría asegurar nuestro flanco mientras expandimos nuestra esfera de influencia en los Balcanes."
ITA_finance_anic:0 "Financiar Anic"
ITA_finance_anic_desc:0 "Anic está destinada a convertirse en la mayor empresa petroquímica de Italia y, con más recursos, podrá producir un combustible muy superior a los aceites importados."
ITA_a_way_out:0 "Una Salida"
ITA_second_risorgimento:0 "Segundo Risorgimento"
ITA_second_risorgimento_desc:0 "El sueño de una Italia unificada está una vez más a nuestro alcance. ¡Fratelli d'Italia, l'Italia s'è desta!"


