l_spanish:
GRE_legislative_elections:0 "Elecciones Legislativas"
GRE_demertzis_illing_health:0 "La Salud Deteriorada de Demertzis"
GRE_communist_insurrection:0 "Huelgas Sindicales Inminentes"
GRE_communist_insurrection_desc:0 "El actual gobierno débil ha empeorado las condiciones de los trabajadores, lo que resultará en huelgas o tal vez algo peor, como una guerra civil. Si la situación de nuestro gobierno no se resuelve, solo podemos asumir el peor de los escenarios.\n\n§RApoyar a los huelguistas resultará en una guerra civil.§!"

#Política
GRE_despotism_desc:0 "§YEl Metaxismo§! es una ideología nacionalista totalitaria asociada con el político griego §WIoannis Metaxas§!. Aboga por la §Yregeneración§! de la nación griega y el establecimiento de una §HGrecía moderna y culturalmente homogénea§!. El metaxismo desprecia el liberalismo y subordina los intereses individuales a los del país, buscando movilizar al pueblo griego como una masa disciplinada al servicio de la creación de una §BNueva Grecia§!."
GRE_absolute_monarchism_desc:0 "La §YCasa de Schleswig Holstein Sonderburg Glücksburg§! es una rama danogermánica de la Casa de Oldemburgo. Adquirió el trono de Grecia en 1863 cuando Jorge I se convirtió en §BRey de los Helenos§!."

#Enfoques
GRE_economic_recovery:0 "Recuperación Económica"
GRE_economic_recovery_desc:0 "Como nación pequeña, [GRE.GetNameDef] debe prepararse para resistir cualquier tormenta potencial. Estabilizar nuestra economía ayudará a cumplir este objetivo."
GRE_industrial_effort:0 "Expansión Industrial"
GRE_industrial_effort_desc:0 "Comenzaremos a subsidiar y aprobar proyectos para expandir nuestra industria civil dentro de la nación, permitiendo emplear a grandes sectores de nuestra población mientras industrializamos el país en el proceso."
GRE_industrial_effort_2:0 "Establecer un Complejo Militar-Industrial"
GRE_industrial_effort_2_desc:0 "Para facilitar la adquisición y el avance rápido en la industria armamentística que nuestro ejército requerirá, debemos consolidar una alianza entre nuestras fuerzas armadas y sus proveedores. Esto nos permitirá asegurar que estamos preparados para un conflicto venidero, y el estado de nuestro ejército reflejará esto."
GRE_infrastructure_effort:0 "Modernización de la Red Ferroviaria"
GRE_infrastructure_effort_desc:0 "Aunque satisface las necesidades de nuestra economía, nuestra red ferroviaria no cumple actualmente con los estándares militares. Debemos actualizar y estandarizar nuestras vías, crear horarios para evitar cuellos de botella entre diferentes trenes y formular estrategias específicas para el movimiento de personal militar en caso de guerra."
GRE_extra_tech_slot:0 "Detener la Fuga de Cerebros"
GRE_extra_tech_slot_desc:0 "Nuestra élite intelectual está emigrando a otros países que les ofrecen mejores perspectivas en sus respectivas carreras. Introduciremos nuevas becas para quienes se queden en el país y comenzaremos a construir y fomentar más instalaciones para emplear a estos individuos dentro de la patria [GRE.GetAdjective]."
GRE_further_development:0 "Fomentar el Crecimiento Industrial"
GRE_further_development_desc:0 "A través de programas de obras públicas y más subsidios a empresas que se expandan dentro de [GRE.GetNameDef], continuaremos construyendo una base industrial para que nuestra economía prospere."
GRE_jobs_for_the_people:0 "Subvencionar el Sector Industrial"
GRE_jobs_for_the_people_desc:0 "Reducir el desempleo rampante en [GRE.GetNameDef] requerirá más intervención gubernamental. Mediante subsidios, préstamos a bajo interés y rescates a empresas que los necesiten, podremos reactivar nuestra economía una vez más."
GRE_bullet_factories:0 "Expandir el Sector Armamentístico"
GRE_bullet_factories_desc:0 "Nuestro gobierno proporcionará subvenciones a las empresas armamentísticas dentro de [GRE.GetNameDef], animándolas a expandir sus operaciones y construir más fábricas en el país."
GRE_jet_engines:0 "Motores a Reacción"
GRE_jet_engines_desc:0 "Las hélices son cosa del pasado, y si queremos dominar los cielos, debemos abrazar el futuro."
GRE_fight_depression:0 "Combatir la Gran Depresión"
GRE_fight_depression_desc:0 "La Gran Depresión ha golpeado duramente al pueblo griego. El desempleo, la pérdida de ahorros y las deudas aplastantes son solo algunos de los problemas diarios que enfrentan nuestros ciudadanos. El gobierno debe actuar rápidamente antes de que la situación se deteriore aún más. Al aumentar el déficit nacional y fomentar el gasto, podemos comenzar a poner a nuestra nación en el camino hacia la recuperación económica."
GRE_end_the_depression:0 "Poner Fin a la Gran Depresión"
GRE_end_the_depression_desc:0 "Si bien lo peor de la Gran Depresión ha pasado, las cicatrices que ha dejado permanecen. Debemos tomar medidas preventivas para asegurar a nuestros ciudadanos que los años de dificultades son cosa del pasado y que nuestra nación está tomando medidas para que las personas estén mejor protegidas ante una futura recesión o depresión."
GRE_naval_construction:0 "Industrialización Naval"
GRE_naval_construction_desc:0 "Para facilitar el objetivo de una marina [GRE.GetAdjective] más grande y moderna, debemos comenzar con la expansión y construcción de astilleros adicionales y la modernización de los actuales para proporcionar un alojamiento adecuado a nuestra futura armada."
GRE_light_ship_effort:0 "Mejorar el 'Elli'"
GRE_light_ship_effort_desc:0 "La cruda realidad es que la economía [GRE.GetAdjective] difícilmente podría permitirse la construcción masiva de acorazados, cruceros de batalla o portaaviones. Si queremos expandir y modernizar nuestra marina, debe ser a través de la construcción de barcos más pequeños y ágiles."
GRE_submarine_effort:0 "Lobos del Egeo"
GRE_submarine_effort_desc:0 "La invención y las innovaciones tecnológicas de la guerra submarina han demostrado su valía, y la capacidad de atacar sin ser detectados y atacar directamente el transporte y los suministros sería de gran ayuda en un conflicto venidero."
GRE_naval_air_effort:0 "Águilas del Egeo"
GRE_naval_air_effort_desc:0 "Si bien es una empresa costosa, crear barcos capaces de albergar y utilizar aviones permitirá que nuestra marina alcance nuevas alturas. La supremacía aérea ha demostrado su valor, y combinar el dominio aéreo con la destreza naval paralizará incluso a las marinas más temibles del mundo."
GRE_naval_way:0 "Mega to tis Thalassis Kratos"
GRE_naval_way_desc:0 "Nuestro gobierno creará y promoverá un 'Nuevo Trato' hacia nuestra armada naval. Subsidios masivos y una expansión del presupuesto nos permitirán construir y desplegar una marina mucho más grande."
GRE_carrier_focus:0 "Enfoque en Portaaviones"
GRE_carrier_focus_desc:0 "Nuestro almirantazgo ha visto el mérito de los portaaviones y desea continuar con su modernización y valor estratégico. Les proporcionaremos los medios para hacerlo."
GRE_battleship_focus:0 "Enfoque en Acorazados"
GRE_naval_artillery:0 "Artillería Naval"
GRE_naval_artillery_desc:0 "Nuestro país solo ha podido producir proyectiles para cruceros, y debemos ser capaces de fabricar proyectiles de mayor calibre si queremos equipar nuestros barcos con torretas más grandes."
GRE_battleship_focus_desc:0 "El almirantazgo considera que la utilización de portaaviones sería redundante. La presencia de más de cinco mil islas en nuestra nación proporciona suficientes bases para las fuerzas aéreas que utilizamos. En cambio, nos enfocaremos en modernizar y construir acorazados, asegurando que podamos enfrentarnos a los barcos más grandes de otras marinas."
GRE_bigger_navy:0 "Mega to tis Thalassis Kratos"
GRE_bigger_navy_desc:0 "Nuestros antepasados atenienses gobernaron los mares con sus barcos de guerra; debemos seguir sus pasos construyendo una marina capaz de derrotar a cualquiera que se atreva a cruzarse en nuestro camino."
GRE_better_navy:0 "Dominio Naval"
GRE_better_navy_desc:0 "Los persas superaban en número a nuestros antepasados helénicos durante la batalla naval de Salamina, pero su agudo ingenio y audaces estrategias les otorgaron la victoria. Debemos fomentar tales innovaciones en nuestro almirantazgo y emular a nuestros ancestros."
GRE_aviation_effort:0 "Aien Hypsikratein"
GRE_aviation_effort_desc:0 "Aunque la nación de Grecia es relativamente nueva en el concepto de la guerra aérea, debemos asegurarnos de estar abrazando las innovaciones en todos los aspectos del conflicto bélico."
GRE_fighter_focus:0 "Enfoque en Cazas"
GRE_fighter_focus_desc:0 "Es evidente para el alto mando que los cazas son clave en la guerra aérea. Debemos fomentar la investigación y producción de modelos modernos de inmediato."
GRE_bomber_focus:0 "Enfoque en Bombarderos"
GRE_bomber_focus_desc:0 "El alto mando ha visto el mérito de grandes flotas aéreas compuestas por bombarderos. La capacidad de paralizar la infraestructura, las líneas de suministro y las fábricas del enemigo tiene un gran valor para nosotros."
GRE_further_air_plans:0 "Planes Aéreos Adicionales"
GRE_further_air_plans_desc:0 "Nuestro alto mando y equipo de investigación deben trabajar codo a codo con los pilotos y tripulación de nuestra fuerza aérea si queremos continuar innovando y modernizando nuestra fuerza aérea."
GRE_heavy_cruiser_effort:0 "Mejorar el Averof"
GRE_heavy_cruiser_effort_desc:0 "Antes de que nuestro almirantazgo pueda siquiera comenzar a pensar en la construcción y adición de acorazados o portaaviones a nuestra flota, primero debemos mejorar la columna vertebral de nuestra armada. El crucero pesado nos ha servido bien, y al innovar y mejorarlo, podemos proporcionar una base concreta para que nuestra armada prospere."
GRE_base_strike:0 "Ataque a Bases"
GRE_base_strike_desc:0 "La utilización de aviones en la guerra naval será la clave para la victoria. Debemos facilitar una doctrina que coincida con esta filosofía."
GRE_fleet_in_being:0 "Flota en Ser"
GRE_fleet_in_being_desc:0 "La doctrina de 'Flota en Ser' ha servido bien a nuestra nación en el pasado, y aunque no debemos complacernos, mantendremos la filosofía central de esta doctrina naval."
GRE_fund_the_navy:0 "Financiar la Armada"
GRE_fund_the_navy_desc:0 "Ignorar a la armada [GRE.GetAdjective] sería una afrenta a nuestros antepasados, y debemos asegurarnos de estar listos para rechazar a cualquier invasor que se atreva a entrar en nuestras aguas."
GRE_final_plans:0 "Preparativos Finales"
GRE_final_plans_desc:0 "Nuestra armada ha sido construida; nuestras tácticas han sido refinadas. Comenzaremos los preparativos finales para solidificar nuestra dominancia naval sobre el Egeo."
GRE_open_different_plans:0 "Facilitar la Innovación Militar"
GRE_open_different_plans_desc:0 "Nuestro gobierno está listo para expandir y reformar nuestro ejército. Podemos comenzar a facilitar innovaciones tanto en nuestra fuerza aérea como en nuestra doctrina terrestre."
GRE_divided_naval_industry:0 "Industria Naval Dividida"
GRE_divided_naval_industry_desc:0 "La producción naval en [GRE.GetNameDef] está dividida entre nuestro arsenal naval y los constructores de barcos civiles. El gobierno no puede permanecer complaciente y debe elegir una facción a la que apoyar si queremos continuar con los proyectos dentro de nuestro brazo naval."
GRE_focus_on_trade:0 "Fomentar el Comercio y los Contratos Civiles"
GRE_focus_on_trade_desc:0 "Debemos apoyar a los constructores civiles de barcos e implementar programas que fomenten el comercio y modernicen nuestros puertos."
GRE_further_arsenal_plans:0 "Subvenciones al Arsenal Naval"
GRE_further_arsenal_plans_desc:0 "Debemos apoyar a nuestro arsenal naval y otorgarles subvenciones adicionales para permitir la construcción y expansión de más astilleros."
GRE_collect_from_trade:0 "Cosechar los Beneficios"

GRE_collect_from_trade_desc:0 "Tras haber invertido en nuestros constructores civiles de barcos y facilitado el comercio, podemos disfrutar de los beneficios de nuestra inversión."
GRE_cas_focus:0 "Enfoque en CAS"
GRE_cas_focus_desc:0 "Nuestra fuerza aérea sería mejor aprovechada trabajando en conjunto con nuestras fuerzas terrestres, y alentar la producción de diseños y doctrinas que faciliten esto nos será muy útil."
GRE_army_reform:0 "Rehabilitar el Ejército"
GRE_army_reform_desc:0 "Nuestro Cuerpo de Oficiales y el estado general del ejército han sido pobres desde la guerra de 1922. Debemos deshacernos de viejas prácticas y tácticas obsoletas y elevar nuestro ejército a un nuevo y más alto estándar de expectativas."
GRE_support_equipment_modernization:0 "Fomentar el Aparato de Apoyo"
GRE_support_equipment_modernization_desc:0 "Un ejército no es más que hombres con armas sin el apoyo colectivo de doctores, cocineros y varios otros servicios que conforman el brazo de apoyo. Debemos reconocer su importancia y fomentar su desarrollo."
GRE_support_artillery:0 "Apoyo de Fuego Divisional"
GRE_support_artillery_desc:0 "La Gran Guerra ha demostrado el papel definitivo de la artillería en la batalla. Debemos alentar y facilitar el concepto de divisiones apoyadas por una batería de artillería para brindar apoyo de fuego en un momento dado."
GRE_new_plans:0 "Reformar el Cuerpo de Oficiales"
GRE_new_plans_desc:0 "Nuestro Cuerpo de Oficiales sigue albergando cobardes, holgazanes e individuos complacientes. Debemos destituir a estas personas y reemplazarlas si queremos implementar reformas significativas en el ejército."
GRE_land_doctrine_1:0 "Innovación Doctrinal"
GRE_land_doctrine_1_desc:0 "No debemos ser complacientes y confiar en estrategias antiguas. Debemos continuar desarrollando y mejorando nuestras tácticas si queremos seguir siendo victoriosos en el campo de batalla."
GRE_motorization_effort:0 "Motorización del Ejército"
GRE_motorization_effort_desc:0 "Algunos dentro de nuestro Alto Mando sugieren que hagamos esfuerzos por motorizar nuestro ejército, asegurando que más tropas tengan acceso directo a métodos de transporte más rápidos."
GRE_mechanization_effort:0 "Esfuerzos de Mecanización"
GRE_mechanization_effort_desc:0 "Aunque la motorización en sí misma mejorará el transporte de nuestras fuerzas, no mejorará su protección. Debemos investigar y desarrollar más vehículos blindados capaces de proteger a nuestras tropas mientras les proporcionan poder de fuego adicional."
GRE_armor_effort:0 "Desarrollar un Cuerpo Blindado"
GRE_armor_effort_desc:0 "Aunque el paisaje de nuestra nación puede no ser ideal para la guerra blindada, eso no significa que podamos ignorar la utilidad táctica de estas máquinas. Debemos diseñar vehículos capaces de navegar por nuestro terreno con relativa facilidad y desarrollar una rama blindada dentro de nuestras fuerzas terrestres."
GRE_med_armor_effort:0 "Tanques Medios"
GRE_med_armor_effort_desc:0 "Tras recopilar estadísticas y datos del campo de batalla, queda claro para nuestro Alto Mando que el camino a seguir es diseñar y desplegar vehículos blindados más grandes y con mayor poder de fuego."
GRE_special_forces:0 "Fuerzas Especiales"
GRE_special_forces_desc:0 "Nuestro brazo de Fuerzas Especiales debe seguir innovando y desarrollando su doctrina, además de expandir el nivel de operaciones que puede llevar a cabo con éxito. Debemos asignar los fondos, la mano de obra y los materiales necesarios para que esto ocurra."
GRE_political_awakening:0 "Despertar Político"
GRE_political_awakening_desc:0 "Una oscura sombra ha caído sobre gran parte del mundo. Ahora más que nunca, [GRE.GetNameDef] debe elegir a sus amigos con cuidado y vigilar a sus posibles enemigos."
GRE_divided_nation:0 "Superar una Nación Dividida"
GRE_divided_nation_desc:0 "El régimen de Metaxas ha podido controlar el clima político de [GRE.GetNameDef] durante algún tiempo. Sin embargo, cualquier cambio significativo de apoyo podría inclinar el equilibrio de poder. No está claro si el régimen de Metaxas podrá seguir resistiendo a medida que Europa se vuelva más volátil."
GRE_autarky_effort:0 "Abandonar la Democracia"
GRE_autarky_effort_desc:0 "Nuestros ancestros una vez abrazaron la idea de la democracia directa, para su eventual desgracia. No podemos confiar en actores políticos como Tsaldaris y los comunistas en este momento de lucha interna. ¡Debemos restaurar el orden!"
GRE_national_union:0 "Unión Nacional"
GRE_national_union_desc:0 "La Unión Nacional representa un retorno a la retórica y los valores que hicieron grande a nuestros antepasados. Debemos abrazar su liderazgo si deseamos regresar a los días de gloria."
GRE_glorify_race:0 "Glorificar la Cultura Helénica"
GRE_glorify_race_desc:0 "El pueblo helénico ha sido verdaderamente bendecido a lo largo de la historia y elegido para liderar al mundo hacia una nueva era. Provenientes de antiguas ciudades-estado como Atenas, Esparta y Corinto, hemos sido una inspiración para gran parte de la civilización occidental en cuanto a cultura, filosofía y política. El griego se habla en toda la región, a pesar de los cambios de gobernantes a lo largo de los siglos. ¡Nuestro pueblo debe reunirse y su soberanía debe ser restaurada!"
GRE_recruitment_focus:0 "Agencias de Reclutamiento"
GRE_recruitment_focus_desc:0 "Cada hombre debe luchar por la gloria de nuestro país. Solo podremos lograr que esta nación recupere su gloria pasada a través de la conquista y la acción militar."
GRE_strategic_interests:0 "Intereses Estratégicos"
GRE_strategic_interests_desc:0 "Es hora de abrir nuevos frentes y reclamar lo que es legítimamente nuestro. La población griega está dividida en la región; debemos unificar a todos los griegos bajo una gloriosa nación."
GRE_alliances:0 "Alianzas"
GRE_alliances_desc:0 "Lamentablemente, [GRE.GetNameDef] no está en posición de lograr sus objetivos por sí sola. Si queremos recuperar lo que hemos perdido y realmente tomar el escenario mundial, debemos forjar alianzas con quienes nos rodean. Debemos elegir con cuidado."
GRE_befriend_italy:0 "Pacto de No Agresión con [ITA.GetNameDef]"
GRE_befriend_italy_desc:0 "Aunque nuestra historia con Italia ha estado llena de contención y conflicto en los últimos años, debemos recurrir a nuestro patrimonio y cultura compartidos para reconstruir un vínculo que ha sido relegado en los últimos tiempos. Con su apoyo, podemos realmente prosperar."
GRE_dodecanese_for_membership:0 "El Dodecaneso a cambio de Membresía"
GRE_dodecanese_for_membership_desc:0 "Deberíamos ofrecer a los [ITA.GetAdjective] unirse a su alianza a cambio del Dodecaneso. De este modo, la bandera [GRE.GetAdjective] finalmente ondeará sobre Rodas sin necesidad de guerra."
GRE_befriend_germany:0 "Pacto de No Agresión con [GER.GetNameDef]"
GRE_befriend_germany_desc:0 "La máquina de guerra [GER.GetAdjective] es una fuerza imparable, y alinearnos con una nación de tal calibre haría mucho para aliviar cualquier posible conflicto con [eng.getnamedef] o [FRA.GetnameDef]."
GRE_join_the_axis:0 "Membresía del Eje"
GRE_join_the_axis_desc:0 "Ha llegado el momento de formalizar nuestra entrada en las potencias del Eje. Nuestros valores se alinean con los de [GER.GetNameDef], y mostraremos abiertamente nuestro apoyo al mundo ingresando en esta alianza."
GRE_expansionism:0 "Expansionismo"
GRE_expansionism_desc:0 "Ha llegado el momento de volver a trazar las fronteras de esta región una vez más. Expandiremos y reclamaremos lo que es legítimamente nuestro, ya sea por medios diplomáticos o por la fuerza si es necesario."
GRE_reclaim_dodecanese:0 "Reclamar el Dodecaneso"
GRE_reclaim_dodecanese_desc:0 "Ha llegado el momento de reunir al pueblo griego del Dodecaneso con su nación. Nos desharemos de la bota de los opresores [ITA.GetAdjective]. Después de todo, ¿quién puede decir que las Islas del Dodecaneso no son griegas?"
GRE_rival_britain:0 "Enemigos de [ENG.GetAdjective]"
GRE_rival_britain_desc:0 "La posesión británica de la isla de Chipre ha sido durante mucho tiempo un punto de discordia dentro de nuestro gabinete. Los chipriotas esperan su independencia, y la Enosis reunirá a los griegos y chipriotas como hermanos una vez más."
GRE_enosis:0 "Enosis"
GRE_enosis_desc:0 "Los preparativos y los planes de batalla se han trazado para la posible invasión de Chipre. Enviaremos un ultimátum a los [ENG.GetAdjective], y si no entregan la isla y liberan a nuestros hermanos chipriotas de su señorío, los enfrentaremos con la fuerza del ejército [GRE.GetAdjective]."
GRE_megali_idea:0 "Megali Idea"
GRE_megali_idea_desc:0 "En mayo de 1453, Constantinopla, la gran capital del Imperio Bizantino, cayó ante el ejército otomano dirigido por Mehmed el Conquistador. La minoría griega continuó sus vidas bajo la suzeranía otomana hasta 1922, cuando fueron obligados a abandonar sus hogares por completo. Es hora de reclamar esta tierra y ver la Megali Idea realizada por completo."

GRE_reinforce_4th_of_august_regime:0 "Reforzar el Régimen del 4 de Agosto"
GRE_reinforce_4th_of_august_regime_desc:0 "Metaxas se ha demostrado ante el pueblo [GRE.GetAdjective] como un líder capaz y sagaz. Sus deseos de consagrar la neutralidad, fortalecer nuestras fuerzas armadas y reactivar nuestra economía nos llevarán a un futuro brillante. Debemos asegurarnos de que su régimen se refuerce políticamente y eliminar cualquier amenaza potencial a su estabilidad."
GRE_begin_reconstruction:0 "Corporativismo"
GRE_begin_reconstruction_desc:0 "Metaxas, más que nadie, entiende que debe navegar con éxito para sacar a los [GRE.GetAdjective] de la profunda depresión económica que sufre el pueblo. El movimiento comunista se esconderá en las sombras, alimentándose del descontento de nuestro pueblo. Para erradicar la infección de la agitación comunista, debemos cuidar de nuestra gente."
GRE_improve_roads:0 "Proyectos de Obras Públicas"
GRE_improve_roads_desc:0 "Un ejército no es nada si no es móvil. Debemos mejorar nuestras carreteras, redes ferroviarias y otros medios de transporte para garantizar que nuestras fuerzas puedan desplegarse y redeployarse según sea necesario en caso de guerra."
GRE_metaxas_industry:0 "Reducir el Desempleo"
GRE_metaxas_industry_desc:0 "Metaxas imagina un futuro sin pobreza ni desempleo rampante entre los [GRE.GetAdjective]. Ha diseñado un plan para crear empleos e inyectar los fondos necesarios en nuestra economía. Todo lo que necesitamos hacer es implementar las reformas y aprobar los contratos."
GRE_metaxas_bullet_industry:0 "Alinear PYRKAL"
GRE_metaxas_bullet_industry_desc:0 "Metaxas entiende que nuestro pueblo debe estar unido y vinculado con nuestro ejército para asegurar un vínculo irrompible entre soldados y civiles. Con este fin, debemos expandir y desarrollar nuestra industria militar para apoyar la base de producción que necesitaremos para nuestras fuerzas armadas en crecimiento."
GRE_embrace_metaxism:0 "Abrazar el Metaxismo"
GRE_embrace_metaxism_desc:0 "Ioannis Metaxas ha promovido durante mucho tiempo una nueva ideología nacionalista autoritaria en la que el monarquismo, el anticomunismo y el antiimperialismo son pilares fundamentales. Ha demostrado su devoción al pueblo [GRE.GetAdjective], y debemos mostrar nuestra gratitud abrazando la ideología que nos ha otorgado."
GRE_create_EON:0 "Establecer la E.O.N."
GRE_create_EON_desc:0 "La Organización Nacional de Juventud, también conocida como E.O.N., fue establecida por el régimen de Metaxas. Su objetivo es la regeneración de la nación [GRE.GetAdjective] y el establecimiento de una [GRE.GetName] moderna y culturalmente homogénea."
GRE_metaxa_militarism:0 "Eleutheron to Eupsychon"
GRE_metaxa_militarism_desc:0 "Ioannis Metaxas sirvió como General durante el período de entreguerras y en la Campaña de Anatolia, demostrando tener razón en cada movimiento. Con su experiencia tanto en el campo de batalla como ahora como político, está verdaderamente capacitado para implementar reformas militares que vean a nuestras fuerzas victoriosas en el campo de batalla."
GRE_military_teachings:0 "Tradiciones Militares Helénicas"
GRE_military_teachings_desc:0 "El futuro de nuestra nación inevitablemente descansará sobre los hombros de nuestra juventud. Debemos fomentar conferencias y enseñanzas que promuevan el espíritu combativo del pueblo helénico y la importancia de la unidad en la fortaleza. Al hacerlo, erosionaremos lentamente los cimientos de los comunistas y anarquistas que buscan dañar nuestra nación."
GRE_create_the_IKA:0 "Medidas Económicas Populares"
GRE_create_the_IKA_desc:0 ""
GRE_political_opposition:0 "Asphaleia"
GRE_political_opposition_desc:0 "Aunque nuestra base política es sólida y estable, la oposición continúa vigilando desde las sombras y tramando nuestra caída. Si queremos continuar en nuestro camino justo, debemos silenciar estos elementos, por la fuerza si es necesario."
GRE_dominant_ideology:0 "Crear la YPE"
GRE_dominant_ideology_desc:0 "Ioannis Metaxas es el salvador de [GRE.GetNameDef], de su pueblo y de la cultura helénica. Consagraremos sus logros, y las fuerzas de la oposición se verán presionadas a fabricar algo de sustancia para contrarrestar la narrativa que hemos apoyado."
GRE_metaxas_line:0 "Construir la Línea Metaxas"
GRE_metaxas_line_desc:0 "Nuestra frontera norte es la más expuesta en estos tiempos turbulentos. Metaxas ha ideado y aprobado un plan para reforzar y fortificar la frontera norte, aunque algunos argumentan que es un esfuerzo demasiado costoso."
GRE_world_stage:0 "Perspectiva Metaxista"
GRE_world_stage_desc:0 "En el pasado, la división entre el sentimiento pro-alemán y pro-británico en nuestra nación amenazaba con dividir el país y llevarnos a una guerra civil. Sin embargo, a pesar de esto, no podemos permanecer inactivos y debemos elegir un bando."
GRE_national_schism:0 "Las Dos Caras de Europa"
GRE_national_schism_desc:0 "Ha llegado el momento de tomar partido y tomar una decisión. Cualquiera que sea el lado que elijamos, debemos reconocer que no se pueden tomar medidas a medias y que nuestra decisión tendrá repercusiones durante años, si no décadas."
GRE_favoring_britain:0 "Alianza con [ENG.GetNameDef]"
GRE_favoring_britain_desc:0 "Ioannis Metaxas ha dicho que si ocurre una guerra, el ganador será quien controle los mares. Aunque hemos tenido nuestros problemas con los [ENG.GetAdjective] en el pasado, debemos abrazar el futuro y alinearnos con ellos para asegurar la dominancia naval."
GRE_favoring_germany:0 "Alianza con [GER.GetNameDef]"
GRE_favoring_germany_desc:0 "Los [GER.GetAdjective]s continúan innovando, expandiéndose y desarrollándose a un ritmo casi inigualable en los últimos años. Las naciones que los rodean tiemblan de miedo, y la máquina de guerra [GER.GetAdjective] será el factor decisivo en un conflicto futuro. Debemos aliarnos con los [GER.GetAdjective] y consolidar nuestra posición a su lado."
GRE_third_hellenic_civilization:0 "Tercera Civilización Helénica"
GRE_third_hellenic_civilization_desc:0 "El régimen de Metaxas ha demostrado ser uno de los gobiernos más exitosos que nuestra nación ha visto jamás. Una vez golpeado por la pobreza, el pueblo griego ahora está unido como un solo pueblo con objetivos y creencias comunes. Hemos evolucionado hacia una nación que es más que la suma de sus partes. Debemos declararnos orgullosamente como la Tercera Civilización Helénica."
GRE_different_approach:0 "Alejarse de la Derecha"
GRE_different_approach_desc:0 "Estamos hartos de la Autarquía y sus políticas dictatoriales. El pueblo de Grecia está amenazado por la perspectiva de una posible guerra civil. Si queremos salvar a nuestra nación de destruirse a sí misma, ¡debemos cambiar de gobierno!"
GRE_democratic_approach:0 "Prevalece la Democracia"
GRE_democratic_approach_desc:0 "Demertzis demostró ser un gran líder para Grecia. Sus ideas de unidad, libertad de expresión y políticas económicas liberales permitieron que nuestra nación se deshiciera de la carga de la depresión económica. ¡Debemos continuar con su plan para un país libre y seguir los pasos de nuestros ancestros atenienses!"

GRE_internal_affairs:0 "Asuntos Internos"
GRE_internal_affairs_desc:0 "Nuestra nación enfrenta muchos problemas internos, como la crisis económica, los refugiados y más. Si queremos gobernar el país y ganarnos la confianza del pueblo, ¡debemos hacer reformas!"
GRE_denounce_metaxism:0 "Erradicar el Extremismo"
GRE_denounce_metaxism_desc:0 "Somos una nación nueva y moderna con pleno apoyo democrático para un futuro mejor; el Metaxismo representa ideas autocráticas antiguas que destruyen los fundamentos mismos de los conceptos democráticos. Debemos eliminar los últimos vestigios del régimen obsoleto de Metaxas y sus manchas en la historia de nuestra nación."
GRE_ensure_stability:0 "Reformas Administrativas"
GRE_ensure_stability_desc:0 "Las reformas han demostrado ser exitosas, y hemos logrado ganarnos la confianza del pueblo. Debemos cumplir los objetivos de nuestro gobierno para crear una Grecia más grande."
GRE_democratic_economic_policy:0 "Liberalización Económica"
GRE_democratic_economic_policy_desc:0 "Ahora es el momento de reformar nuestras antiguas políticas económicas hacia unas más modernas y liberales. [GRE.GetNameDefCap] puede ser un socio comercial atractivo para cualquier país europeo. Debemos aprovechar esto."
GRE_welfare_state:0 "Estado de Bienestar"
GRE_welfare_state_desc:0 "Al apoyar económicamente a nuestra población y mejorar nuestro sistema de salud, podríamos lograr un alto nivel de confianza entre nuestra gente."
GRE_diplomatic_actions:0 "Diplomacia Exterior Activa"
GRE_diplomatic_actions_desc:0 "Existen muchas naciones en el extranjero dispuestas a cooperar con nosotros. Debemos mejorar nuestras relaciones con el mundo y asegurar alianzas para garantizar el crecimiento económico y la seguridad frente a posibles amenazas."
GRE_befriend_france:0 "Amistad con [FRA.GetNameDef]"
GRE_befriend_france_desc:0 "[FRA.GetNameDefCap] es el faro de la democracia. Sus ideas democráticas nos han inspirado desde los primeros días de la recién independizada República Griega. Luchamos juntos en la Gran Guerra, y debemos apoyarlos nuevamente si ocurre una nueva Gran Guerra."
GRE_french_innovations:0 "Inversiones [FRA.GetAdjective]"
GRE_french_innovations_desc:0 "Permitiendo que las compañías [FRA.GetAdjective] inviertan en nuestro país, podríamos hacer crecer considerablemente nuestra economía y crear más empleos para nuestro pueblo."
GRE_befriend_britain:0 "Amistad con [ENG.GetADjective]"
GRE_befriend_britain_desc:0 "La marina [ENG.GetAdjective] es la más grande que el mundo haya visto; nunca podríamos enfrentarnos a ellos. Nos ayudaron durante nuestra Guerra de Independencia, y nosotros los ayudamos en su momento de necesidad durante la Gran Guerra. [ENG.GetNameDefCap] es verdaderamente un aliado de [GRE.GetNameDef]."
GRE_british_innovetions:0 "Inversiones [ENG.GetAdjective]"
GRE_british_innovetions_desc:0 "Permitiendo que las compañías [ENG.GetAdjective] inviertan en nuestro país, podríamos hacer crecer considerablemente nuestra economía y crear más empleos para nuestro pueblo."
GRE_rival_germany:0 "Preparativos de Defensa Nacional"
GRE_rival_germany_desc:0 "La máquina de guerra [GER.GetAdjective] crece cada día, amenazando la paz en Europa. Todas las partes deben respetar el Tratado de Versalles. Denunciar sus acciones disminuirá nuestras relaciones con ellos, pero podemos informar a otras potencias como [ENG.GetNameDef] y [FRA.GetNameDef] que los apoyamos."
GRE_rival_italy:0 "Plan de Defensa Anti-[ITA.GetAdjective]"
GRE_rival_italy_desc:0 "Los [ITA.GetAdjective] siguen reclamando el Dodecaneso como suyo y niegan cualquier presencia [GRE.GetADjective] en la región. Dos pueden jugar este juego; debemos denunciar sus reclamos sobre la región de los Balcanes y asegurar a [ENG.GetNameDef] y [FRA.GetNameDef] que los apoyamos contra la agresión [ITA.GetAdjective]."
GRE_allied_membership:0 "Membresía Aliada"
GRE_allied_membership_desc:0 "Hemos decidido que, para asegurar nuestra soberanía e independencia, debemos unirnos a la facción Aliada y asegurar a los [ENG.GetAdjective] que los apoyaremos si estalla una guerra."
GRE_military_reforms:0 "Reformas Militares"
GRE_military_reforms_desc:0 "Nuestro ejército no es muy bueno y carece de buen liderazgo. Debemos expandir nuestro mando militar y proponer planes para una Grecia más grande a nuestros generales."
GRE_city_defenses:0 "Defensas de la Ciudad"
GRE_city_defenses_desc:0 "Nuestra capital y co-capital, junto con sus regiones circundantes, son las ciudades más importantes de nuestro país, por lo que debemos defenderlas hasta el último hombre. Reclutemos a la población para ayudar en la construcción, y tendremos defensas en la ciudad en poco tiempo."
GRE_surprise_attack_italy:0 "Operación Diágoras"
GRE_surprise_attack_italy_desc:0 "Los [ITA.GetAdjective] aún se niegan a devolver las islas del Dodecaneso a nuestra nación. Atacándolos por sorpresa, tendremos una mayor oportunidad de derrotarlos y hacer que acepten nuestros términos. Una guerra rápida es la mejor opción."
GRE_demand_the_coasts:0 "Reclamar la Costa"
GRE_demand_the_coasts_desc:0 "Los [TUR.GetAdjective] poseen nuestras regiones clave en el oeste de Anatolia. A pesar del intercambio de población y las masacres, todavía hay presencia helénica en Anatolia. Podríamos usar esto como excusa para crear un conflicto en la región y ganar las tierras que deseamos con apoyo externo."
GRE_ask_for_cyprus:0 "Pedir Chipre"
GRE_ask_for_cyprus_desc:0 "Ahora que hemos asegurado una alianza con los [ENG.GetAdjective], es momento de preguntarles si nos cederán Chipre o no. Existe una alta posibilidad de que acepten, pero una base militar tan importante no debería estar a la venta."
GRE_aftermath_of_the_victory_of_the_people:0 "Consecuencias de la Victoria del Pueblo"
GRE_aftermath_of_the_victory_of_the_people_desc:0 "¡Los fascistas han fallado en destruir el sueño de una utopía comunista [GRE.GetAdjective]! ¡A partir de ahora, los trabajadores nunca más serán torturados por los capitalistas! ¡Adelante, camaradas, hacia un futuro rojo!"
GRE_restaff_the_army_command:0 "Reorganizar el Mando del Ejército"
GRE_restaff_the_army_command_desc:0 "Después de la guerra civil, todos los generales se pasaron al otro lado por temor al poder del proletariado, lo que nos ha dejado con pocos oficiales para dirigir el ejército del pueblo, por lo que debemos promover nuevos oficiales para liderarlo."
GRE_restaff_the_army_command_tt:0 "§YDesbloquea nuevos comandantes militares\n§!"
GRE_deal_with_klaras:0 "Tratar con Klaras"
GRE_deal_with_klaras_desc:0 "Cuando aceptamos la oferta de Athanasios Klaras durante la guerra civil, se convirtió en el comandante supremo de nuestro ejército; esto ha causado algunos problemas, debemos encontrar una manera de solucionarlo."
GRE_international_socialist_volunteers:0 "Voluntarios Socialistas Internacionales"
GRE_international_socialist_volunteers_desc:0 "En todo el mundo, el proletariado está oprimido, pero pronto todos se levantarán contra las cadenas corporativas, y cuando eso suceda, debemos ayudarlos en su guerra por la libertad."
GRE_create_the_civil_guard:0 "Crear la Guardia Civil"
GRE_create_the_civil_guard_desc:0 "Para asegurarnos de que los fascistas y otros no intenten reclamar el liderazgo de Grecia, debemos asegurarnos de estar preparados para ello, por lo que debemos crear la guardia civil, donde hombres y mujeres servirán a la Patria."
GRE_found_opla:0 "Fundar la O.P.L.A."
GRE_found_opla_desc:0 "La lucha del pueblo tiene muchos enemigos dentro y fuera de nuestro partido; una fuerza de seguridad paramilitar es esencial para proteger la revolución. Sus prácticas pueden ser brutales, pero ¿quién puede cuestionar su necesidad?"
GRE_befriend_sov:0 "Acercarse a los [SOV.GetAdjective]"
GRE_befriend_sov_desc:0 "Los [SOV.GetAdjective] son el hogar de la revolución, y seríamos tan malos como los fascistas si nos mantenemos alejados de ellos."
GRE_buy_sov_guns:0 "Comprar Armas [SOV.GetAdjective]"
GRE_buy_sov_guns_desc:0 "Podemos comprar algunas armas [SOV.GetAdjective] para ayudar a nuestro ejército; nunca hay suficientes armas en el arsenal, ¿verdad?"
GRE_form_new_government:0 "Formar Nuevo Gobierno"
GRE_form_new_government_desc:0 "El líder soviético Iósif Stalin ha creado su pensamiento político llamado 'Stalinismo', que pone el desarrollo industrial como una de sus principales ideas. Desde que Stalin se convirtió en líder en los años 20, la industria soviética ha crecido exponencialmente. Es mejor adoptar este sistema para nosotros también."
GRE_join_comintern:0 "Unirse al Komintern"
GRE_join_comintern_desc:0 "Debemos unirnos al Komintern para fortalecer nuestra posición en el mundo."
GRE_ally_the_balkans:0 "Unir los Balcanes"
GRE_ally_the_balkans_desc:0 "Somos el primer país en los Balcanes donde el proletariado tomó el poder y creó una utopía socialista, pero aún podemos liberar al pueblo. Debemos formar una nueva alianza y expandir el comunismo en los Balcanes."
GRE_join_the_balkanic_revolution:0 "Unirse a la Revolución Balcánica"
GRE_join_the_balkanic_revolution_desc:0 "Dado que la revolución socialista ya está preparada en los países balcánicos vecinos, unámonos a ellos y transformemos la región en un baluarte contra las fuerzas fascistas burguesas reaccionarias."
GRE_invite_bulgaria:0 "Apoyar a Georgi Dimitrov"
GRE_invite_bulgaria_desc:0 "El BCP (Partido Comunista Búlgaro), liderado por Georgi Dimitrov, es el partido comunista más poderoso de [BUL.GetNameDef], por lo que deberíamos intentar aliarnos con ellos."
GRE_invite_albania:0 "Derrocar a Zog"
GRE_invite_albania_desc:0 "El rey Zog, el tirano, gobierna [ALB.GetNameDef]. Debemos derrocarlo lo antes posible."
GRE_invite_yugoslavia:0 "Apoyar a Tito"
GRE_invite_yugoslavia_desc:0 "Tito es el líder del Partido Comunista de Yugoslavia. Ha hecho todo lo posible para movilizar a los trabajadores, pero ha fracasado; debemos hacer lo posible para apoyarlo."
GRE_reform_agricultural_economy:0 "Reformar la Economía Agraria"
GRE_reform_agricultural_economy_desc:0 "Nuestras primeras reformas económicas deberían ser agrarias; muchos griegos son campesinos en áreas rurales."
GRE_control_the_stocks:0 "Controlar la Industria"
GRE_control_the_stocks_desc:0 "Para garantizar que la industria cumpla con sus cuotas con éxito, debemos controlar directamente su gestión."
GRE_enforce_nationalization:0 "Imponer la Nacionalización"
GRE_enforce_nationalization_desc:0 "La nacionalización es necesaria para asegurar que los capitalistas no controlen la industria y los recursos."
GRE_begin_internal_reforms:0 "Comenzar las Reformas Políticas"
GRE_begin_internal_reforms_desc:0 "Es hora de comenzar nuestras reformas, y qué mejor manera de empezar que difundir nuestra ideología internamente."
GRE_create_a_new_economic_plan:0 "Crear un Nuevo Plan Económico"
GRE_create_a_new_economic_plan_desc:0 "Necesitamos crear una nueva política económica con factores como la nacionalización. Para ello, debemos planificar las etapas de esta reforma e implementarla cuidadosamente."
GRE_protect_northern_minorities:0 "Proteger a las Minorías del Norte"
GRE_protect_northern_minorities_desc:0 "Muchas minorías como los albaneses y búlgaros son oprimidas en el norte de Grecia; ¿cómo ha podido suceder esto durante tanto tiempo? Debe cambiar de inmediato."
GRE_fate_of_the_royal_family:0 "El Destino de la Familia Real"
GRE_fate_of_the_royal_family_desc:0 "La monarquía de Grecia creada a principios del siglo XIX siempre ha luchado por la desigualdad, apoyando a las clases altas y condenando a los trabajadores. Debemos decidir cómo los castigaremos por todo esto."
GRE_look_outwards:0 "Mirar Hacia Afuera"

GRE_look_outwards_desc:0 "Hay todo un mundo lleno de trabajadores esperando la revolución; debemos encontrar una manera de apoyarlos."
GRE_a_new_police_force:0 "Una Nueva Fuerza Policial"
GRE_a_new_police_force_desc:0 "La antigua fuerza policial era corrupta e incompetente. Debemos crear una nueva que cumpla su propósito."
GRE_peasants_debt_reform:0 "Reforma de la Deuda Campesina"
GRE_peasants_debt_reform_desc:0 "La deuda campesina ha estado cerrando granjas y dejando a los agricultores sin hogar desde tiempos antiguos. Debemos encontrar una solución para resolver este problema."
GRE_utopian_paradise:0 "Un Paraíso Utópico Balcánico"
GRE_utopian_paradise_desc:0 "Grecia se ha transformado de un estado burgués a una utopía socialista centrada en la igualdad."
GRE_olive_export:0 "Exportación de Aceitunas"
GRE_olive_export_desc:0 "Grecia es famosa por sus aceitunas; deberíamos iniciar una campaña comercial para aprovechar este recurso."
GRE_greater_greece:0 "Gran Grecia"
GRE_greater_greece_desc:0 "-"
GRE_reinforce_royal_dictatorship:0 "Expandir los Poderes Reales"
GRE_reinforce_royal_dictatorship_desc:0 "Para que el rey mantenga su lugar como único gobernante de la nación, debemos expandir sus poderes para evitar la revolución comunista."
GRE_establish_the_royal_armory:0 "Establecer el Arsenal Real"
GRE_establish_the_royal_armory_desc:0 "Para que el reino proteja su soberanía, una fuerte industria militar no solo es deseable, sino necesaria."
GRE_royal_roads:0 "Caminos Militares"
GRE_royal_roads_desc:0 "Con la guerra en el horizonte, debemos satisfacer la necesidad de mover rápidamente a nuestras tropas al frente."
GRE_prepare_expansion:0 "Preparar la Expansión del Estado"
GRE_prepare_expansion_desc:0 "Grandes poblaciones griegas permanecen fuera de nuestras fronteras; son perseguidas y aún esperan su liberación y unión con la madre patria Grecia. Hemos esperado demasiado; ahora debemos tomar acción y traer libertad a nuestros compatriotas."
GRE_devout_to_the_monarchy:0 "Devoción a la Monarquía"
GRE_devout_to_the_monarchy_desc:0 "Debemos fortalecer la sagrada institución de la monarquía e inculcar valores y creencias realistas en nuestro pueblo. ¡Deben estar listos para luchar por el Rey!"
GRE_king_general:0 "Asumir el Control Directo"
GRE_king_general_desc:0 "El rey Jorge II tiene las calificaciones necesarias y la autoridad para convertirse en el comandante en jefe de las fuerzas armadas. Al igual que su padre, expandirá el reino y se convertirá en un verdadero rey-soldado."
GRE_demand_dodecanese:0 "Exigir el Dodecaneso"
GRE_demand_dodecanese_desc:0 "Las Islas del Dodecaneso permanecen bajo control [ITA.GetAdjective]; esta ocupación extranjera ha durado demasiado."
GRE_demand_east_thrace:0 "Exigir Tracia Oriental"
GRE_demand_east_thrace_desc:0 "Constantinopla fue una vez la capital de nuestra nación; con las grandes potencias distraídas, ahora podemos centrarnos en recuperar lo que es legítimamente nuestro y vengar la humillación de nuestra última guerra."
GRE_purge_republicans:0 "Purgar a los Republicanos"
GRE_purge_republicans_desc:0 "La facción republicana sigue siendo fuerte y socava nuestros intentos de crear una Grecia fuerte. No podemos tolerar más la continuación del terrible cisma nacional. Es necesario un purga para fortalecer la monarquía."
GRE_reclaim_cyprus:0 "Exigir Chipre"
GRE_reclaim_cyprus_desc:0 "La isla ha sufrido durante mucho tiempo bajo el dominio colonial británico. La Enosis, la unión con Grecia, debe exigirse ahora que los [ENG.GetAdjective] se encuentran ocupados con los [GER.GetAdjective]."
GRE_purchase_cyprus:0 "Comprar Chipre"
GRE_purchase_cyprus_desc:0 "[ENG.GetNameDefCap] controla el Mediterráneo, y pueden convertirse rápidamente en nuestra mayor amenaza; tal vez sea mejor no enfurecerlos, sino abrir negociaciones para la adquisición pacífica de la isla mediante el comercio."
GRE_share_power:0 "Compartir Poder con el Parlamento"
GRE_share_power_desc:0 "Nuestra nación creó la democracia. Como resultado, debemos honrar a nuestros ancestros compartiendo el poder con el parlamento bajo la guía y supervisión de nuestro sabio rey. Esto traerá la tan necesaria estabilidad en estos tiempos difíciles."
GRE_absolute_monarchy:0 "Monarquía Absoluta"
GRE_absolute_monarchy_desc:0 "El sistema parlamentario corrupto ha fallado y nos ha llevado a nuestra situación actual. Suspendiendo la constitución, podemos silenciar a todos aquellos que busquen oponerse a nosotros; después de todo, el rey ha sido ungido por Dios, y solo él sabe lo que es mejor para nuestra nación."
GRE_a_strong_kingdom:0 "El Modelo de Reino Europeo"
GRE_a_strong_kingdom_desc:0 "Bajo el liderazgo de nuestro rey, [GRE.GetNameDef] se ha convertido en un modelo de reino europeo y un bastión de la monarquía. Su guía divina ha fortalecido nuestro estado y ejército. La economía está floreciendo y el pueblo vuelve a estar orgulloso de su país. Los problemas externos e internos han sido enfrentados con gran éxito. ¡Larga vida al Reino!"
GRE_polymer_effort:0 "Investigación de Polímeros"
GRE_polymer_effort_desc:0 "La investigación de polímeros reducirá nuestra escasez de petróleo y disminuirá la necesidad de importar crudo."
GRE_industrial_innovations:0 "Innovaciones Industriales"
GRE_industrial_innovations_desc:0 "¡Somos una potencia en innovación industrial! ¡Nuestros esfuerzos de investigación deben demostrarlo!"
GRE_establish_a_general_staff:0 "Establecer un Estado Mayor"
GRE_establish_a_general_staff_desc:0 "El último paso en nuestra reforma militar es establecer un estado mayor moderno que supervise nuestras fuerzas armadas."
GRE_no_allignment:0 "No Alineación"
GRE_no_allignment_desc:0 "Como en la Gran Guerra anterior, Grecia debe buscar la neutralidad y seguir una política de no alineación. El ministro del gabinete, Metaxas, es el principal defensor de esta idea; no podemos ignorar fácilmente las llamadas de los viejos generales."
GRE_king_george_line:0 "Línea del Rey Jorge"
GRE_king_george_line_desc:0 "Nuestros vecinos del norte buscan apropiarse de parte de nuestra nación. No podemos permitirlo; debemos construir una línea de fortificaciones para disuadir cualquier avance en nuestro territorio."
GRE_british_allignment:0 "Alineación con [ENG.GetAdjective]"
GRE_british_allignment_desc:0 "Como nación marítima, sería de nuestro mayor interés alinearnos con Gran Bretaña. Con su flota, podemos asegurar nuestra dominación en el Egeo y defender nuestras líneas de suministro."
GRE_royal_guards:0 "Establecer la Organización X"
GRE_royal_guards_desc:0 "Debemos aprovechar los sentimientos monárquicos en el ejército, el pueblo y la gendarmería, y considerar la oferta del general Grivas para formar una organización realista que proteja a nuestro régimen de la amenaza comunista. Con un decreto real, debemos establecer esta Organización X, nombrada en honor al monograma real del rey Jorge."
GRE_spartan_spirit:0 "Espíritu Espartano"
GRE_spartan_spirit_2:0 "Espíritu Espartano"
GRE_continue_the_fight:0 "Continuar la Lucha"
GRE_continue_the_fight_desc:0 "Hemos capitulado, pero aún podemos luchar y recuperar nuestra patria."
