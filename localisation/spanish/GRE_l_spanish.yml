GRE_engineering_push:0 "Impulso Industrial"
GRE_depression_1:0 "'Megali Ifesi'"
GRE_depression_1_desc:0 "Megali Ifesi significa Gran Depresión en griego. La República Helénica fue duramente golpeada tras la fallida campaña militar en Anatolia, lo que provocó un enorme desastre económico y una colosal crisis migratoria. El gobierno necesitará un gran esfuerzo para que la economía vuelva a encarrilarse."
GRE_depression:0 "'Megali Ifesi'"
GRE_depression_desc:0 "Megali Ifesi significa Gran Depresión en griego. La República Helénica fue duramente golpeada tras la fallida campaña militar en Anatolia, lo que provocó un enorme desastre económico y una colosal crisis migratoria. El gobierno necesitará un gran esfuerzo para que la economía vuelva a encarrilarse."
GRE_depression_recovery:0 "Recuperación de la Depresión"
RE_depression_recovery_desc:0 "El gobierno está haciendo avances para poner fin a nuestra recesión económica."
GRE_naval_arsenal:0 "Arsenal Naval Mejorado"
GRE_naval_arsenal_desc:0 "Para duplicar el tamaño de nuestra armada, tuvimos que optar por mejorar nuestro arsenal naval en lugar de apoyar a los constructores navales civiles. Esto nos ayudará a prepararnos para una posible invasión naval."
GRE_civilian_shipbuilders:0 "Constructores Navales Civiles Satisfechos"
GRE_civilian_shipbuilders_desc:0 "Depender de nuestra marina civil fue una de las mejores decisiones que jamás hemos tomado. Nos beneficiaremos enormemente tanto económica como diplomáticamente."
GRE_collecting_from_trade:0 "Recolección del Comercio"
GRE_collecting_from_trade_desc:0 "Ahora podemos beneficiarnos de nuestras inversiones y recolectar lo que legítimamente nos pertenece."
GRE_motorized_effort:0 "Un Ejército Motorizado"
GRE_motorized_effort_desc:0 "A nuestro ejército se le han otorgado nuevos camiones y equipos motorizados, lo que facilita y agiliza el refuerzo de nuestra línea de frente y la defensa de nuestras posiciones."
GRE_infantry_weapons:0 "Producción de Fusiles"
GRE_infantry_weapons_desc:0 "Se nos ha otorgado mejores métodos para la construcción de fusiles de infantería por parte de compañías extranjeras, lo que nos facilita producir más armas en un período más corto."
GRE_divided_nation:0 "Nación Dividida"
GRE_divided_nation_desc:0 "¡El país está dividido en muchas facciones ideológicas! ¡Debemos actuar rápidamente!"
GRE_autarky_focus:0 "Abandonar la Democracia"
GRE_autarky_focus_desc:0 "El país está al borde del colapso. ¡Debemos imponer orden inmediatamente!"
GRE_recruitment_effort:0 "Agencias de Reclutamiento"
GRE_recruitment_effort_desc:0 "Cada hombre debe luchar por la gloria de nuestra patria. Solo podremos devolver a esta nación sus glorias pasadas a través de la conquista y la acción militar."
GRE_national_youth_organisation:0 "Organización Juvenil Nacional"
GRE_IKA:0 "Medidas Económicas"
GRE_dominant_ideology:0 "Partido Dominante"
GRE_national_split:0 "Cisma Nacional"
GRE_different_approach:0 "Enfoque Diferente"
GRE_different_approach_desc:0 "Hemos decidido que la autarquía ya no es el camino de nuestra nación y que se necesitan reformas para un estado más igualitario y libre."
GRE_democratic_support:0 "Apoyo Democrático"
GRE_foreign_investments:0 "Inversiones Extranjeras"
GRE_foreign_investments_desc:0 "El gobierno de la nación ha decidido permitir que más empresas extranjeras inviertan en el país para hacer crecer la economía."
GRE_low_stability:0 "Inestabilidad en la Nación"
GRE_low_stability_desc:0 "El pueblo ha perdido la confianza en nuestro gobierno. ¡Debemos hacer algo!"
GRE_economic_downfall:0 "Caída Económica"
GRE_economic_downfall_desc:0 "Altas tasas de interés y bajas exportaciones han dejado a nuestro Ministerio de Finanzas en un estado de colapso. ¡Necesitamos nuevos acuerdos económicos antes de que quedemos completamente en bancarrota!"
GRE_government_crisis:0 "Gobierno Débil"
GRE_government_crisis_desc:0 "Nuestro nuevo liderazgo enfrenta problemas como altas tasas de interés en préstamos, y nuestra nación está en un período de recesión. La Gran Depresión de 1929 también afecta significativamente nuestra situación económica. El pueblo ha acusado a nuestro liderazgo de no manejar la crisis en la que nos hemos hundido."
GRE_patriarch_support:0 "Apoyo del Patriarca"
GRE_metaxas_plan:0 "Corporativismo"
GRE_third_hellenic_civ:0 "Tercera Civilización Helénica"
GRE_third_hellenic_civ_desc:0 "El pueblo se ha levantado y ha hecho de Grecia una nueva potencia. ¡La nueva Tercera Civilización Helénica perdurará por muchos años!"
GRE_greater_greece_idea:0 "Proclamación de la Gran Grecia"
GRE_greek_payments:0 "Pagos [GRE.GetAdjective]"
GRE_british_exchange:0 "Intercambio [ENG.GetAdjective]"
GRE_semi_constitutional_monarchy:0 "Monarquía Semi-Constitucional"
