#Eventos
greece.5.t:0 "Demertzis ha Fallecido"
greece.5.d:0 "Nuestro primer ministro Konstantinos Demertzis ha fallecido a causa de un ataque cardíaco. Durante su mandato, ayudó al crecimiento de la economía del país y fue especialmente popular. Su reemplazo es el anciano general Ioannis Metaxas, quien tiene la tarea de continuar con el legado de Demertzis y preservar a Grecia en estos tiempos turbulentos.\n\n(Para ir §RComunista§!, elige cualquier Primer Ministro, pero no avances en sus enfoques. En su lugar, espera a que ocurran Huelgas.)"
greece.5.a:0 "Metaxas es nombrado Primer Ministro."
greece.5.b:0 "El Rey toma el poder."
greece.5.c:0 "Necesitamos un liderazgo más radical."
greece.5.e:0 "El Partido Popular liderará el nuevo gobierno."
greece.6.t:0 "[FROM.GetNameDefCap] Ha Rechazado"
greece.6.d:0 "Los [FROM.GetAdjective]s han rechazado nuestras demandas sobre el Dodecaneso y las han calificado de escandalosas. Ahora nos enfrentamos a dos opciones: o declaramos la guerra a [FROM.GetLeader] o nos retiramos."
greece.6.a:0 "¡Las islas del Dodecaneso son [GRE.GetAdjective]!"
greece.6.b:0 "No podemos permitirnos una guerra con [FROM.GetNameDef]. Retirémonos."
greece.7.t:0 "[ENG.GetNameDefCap] Ha Rechazado"
greece.7.d:0 "Los representantes [ENG.GetAdjective]s rechazaron nuestro ultimátum e insistieron en que Chipre siga siendo una base [ENG.GetAdjective] de gran importancia militar y calificaron este movimiento de 'necio'."
greece.7.a:0 "¡Golpéalos fuerte!"
greece.7.b:0 "¡Detente! No podemos enfrentarnos a la Marina Real [ENG.GetAdjective]."
greece.10.t:0 "[TUR.GetNameDefCap] Ha Rechazado"
greece.10.d:0 "El Primer Ministro [TUR.GetAdjective] ha calificado nuestras reclamaciones como ridículas y que no somos dignos de su tiempo. Esto es un insulto a nuestra nación, y una guerra inminente entre nuestros países está peligrosamente cerca. Una vez intentamos establecer la famosa 'Megali Idea' siguiendo los planes expansionistas de Venizelos y reclamar la verdaderamente griega ciudad de Constantinopla. Sin embargo, la campaña resultó ser un desastre debido a líderes y generales incompetentes, pero ahora hemos logrado unir el Espíritu Griego y vengar 1453."
greece.10.a:0 "Esto fue solo una tregua temporal."
greece.8.t:0 "Ofrecimientos de [TUR.GetAdjective]"
greece.8.d:0 "Nuestros enemigos quieren comprometerse; ofrecen Constantinopla y un pago, pero nada más. Después de eso, estaremos obligados a aceptar un pacto de no agresión con ellos, asegurando la paz en la región."
greece.8.a:0 "Oh, bueno."
greece.8.b:0 "¡Nunca haríamos un movimiento tan necio!"
greece.11.t:0 "[ENG.GetNameDefCap] Ha Rechazado"
greece.11.d:0 "El Primer Ministro británico ha rechazado darnos membresía en su alianza. No esperábamos que esto terminara así."
greece.11.a:0 "¿Qué!?"
greece.12.t:0 "[ENG.GetNameDefCap] Ha Rechazado"
greece.12.d:0 "Parece que nuestros aliados no nos devolverán Chipre. No pensábamos que esto sucediera, ya que aseguramos una alianza con ellos."
greece.12.a:0 "¿Y ahora qué?"
greece.13.t:0 "Los [SOV.GetAdjective]s Rechazaron"
greece.13.d:0 "A pesar de nuestra generosa oferta, los [SOV.GetAdjective]s no estuvieron de acuerdo y declararon que no querían provocar 'disputas con [ITA.GetNameDef]'."
greece.13.a:0 "¿De verdad!?"
greece.14.t:0 "¡Golpe Militar!"
greece.14.d:0 "Esta mañana temprano, numerosos soldados y 50 tanques asaltaron la casa de Metaxas y el antiguo parlamento helénico, exigiendo la rendición del gobierno [GRE.GetAdjective] y reclamando el liderazgo del país. Muchos en todo el país se sorprendieron al enterarse de que el comando militar, una vez confiable, había tomado el poder y derrocado a Metaxas. La pregunta ahora es, ¿hacia dónde se dirige [GRE.GetNameDef]? Muchos temen lo peor."
greece.14.a:0 "¿Cómo terminará esto?"
greece.9.t:0 "Tratado de Atenas"

greece.9.d:0 "El Tratado de Atenas buscará resolver el conflicto entre [TUR.GetNameDef] y nosotros sobre nuestras legítimas reclamaciones en Anatolia. El tratado tendrá los siguientes efectos: [TUR.GetNameDef] cederá la región de Esmirna a [GRE.GetNameDef]. La administración [GRE.GetAdjective] en la región tratará a toda la población por igual. [TUR.GetNameDefCap] reconocerá la dominación helénica sobre Esmirna. Por último, Constantinopla y la Tracia Oriental se convertirán en zonas desmilitarizadas."
greece.9.a:0 "¡Maravilloso!"
greece.15.t:0 "Escándalo Femenino en el Monte Athos"
greece.15.d:0 "Hoy temprano, una joven llamada Zoe Saradopoulou intentó ingresar a la región autónoma del Monte Athos. Esta región alberga 20 monasterios bajo la jurisdicción directa del Patriarca Ecuménico de Constantinopla. Una de las reglas más estrictas de la zona es que las mujeres nunca deben ser permitidas, afirmando que la última mujer que pisó ese terreno fue la Theotokos (María, madre de Jesús). Zoe declaró que vivimos en una sociedad moderna e igualitaria y que las mujeres deberían tener permitido ingresar, sin importar qué."
greece.15.a:0 "Esto ha causado problemas."
greece.16.t:0 "Operación Restauración"
greece.16.d:0 "Con el apoyo del alto mando militar, nuestro gobierno ha decidido avanzar más profundamente en Anatolia y reclamar tierras perdidas como Nicomedia y la ciudad de nuestros corazones, Constantinopla. Aunque esto sin duda aumentará considerablemente la tensión mundial, es nuestra única oportunidad para lograr nuestro sueño. Podríamos pedir ayuda a [ENG.GetNameDef] y [FRA.GetNameDef], pero no deberíamos esperar mucho; incluso podría salirnos mal."
greece.16.a:0 "Sería mejor si pedimos ayuda primero."
greece.16.b:0 "No los involucremos."
greece.17.t:0 "[GRE.GetNameDefCap] Pide Intervención"
greece.17.d:0 "Hoy temprano, mientras las fuerzas helénicas se preparaban para atacar la frontera [TUR.GetAdjective], el embajador [GRE.GetAdjective] en nuestra capital sugirió que interviniéramos en la próxima guerra entre ellos y [TUR.GetNameDef]. Esto enfurecerá enormemente a nuestros vecinos y dañará nuestra reputación."
greece.17.a:0 "Sí, honraremos nuestra alianza con los [GRE.GetAdjective]s."
greece.17.b:0 "¡Esto no fue lo que sugirió el Tratado de Atenas!"
greece.18.t:0 "¡Intervención Rechazada!"
greece.18.d:0 "A pesar de los esfuerzos de nuestro embajador, no pudimos llegar a un acuerdo. Definitivamente no nos ayudarán, e incluso rechazaron proteger a nuestro país de posibles enemigos futuros, ya que no respetamos el Tratado de Atenas."
greece.18.a:0 "¡Oh, no!"
greece.19.t:0 "Tratado de Roma"
greece.19.d:0 "Los [ITA.GetAdjective]s han aceptado apoyarnos en el nuevo conflicto que surgió entre nosotros y Turquía a cambio de algunas tierras para los [ITA.GetAdjective]. Esa es la única forma de obtener su apoyo, y aun así les inquieta."
greece.19.a:0 "¡Bravo Il Duce!"
greece.20.t:0 "[GRE.GetNameDefCap] Pide Intervención de los [ITA.GetAdjective]"
greece.20.d:0 "El embajador [GRE.GetAdjective] en Roma ha solicitado el apoyo total a la campaña [GRE.GetAdjective] en Anatolia. Suena preocupante, pero esta podría ser nuestra única oportunidad para reanudar la campaña en Anatolia."
greece.20.a:0 "¡Sí, esta es nuestra oportunidad!"
greece.20.b:0 "¿Qué?! No."
greece.21.t:0 "¡Constantinopla Recuperada!"
greece.21.d:0 "¡Finalmente! ¡Constantinopla es nuestra una vez más! La región está finalmente libre de la opresión [TUR.GetAdjective], y tenemos el derecho de renombrarla."
greece.21.a:0 "¡Finalmente!"
greece.22.t:0 "¡Esmirna Recuperada!"
greece.22.d:0 "Después de nuestra última campaña en Anatolia, la recaptura de Esmirna por las fuerzas helénicas parecía muy improbable. Sin embargo, ahora hemos logrado nuestro sueño de renombrar 'Izmir' a Esmirna, como debe ser, y establecer una fuerte administración helénica."
greece.22.a:0 "¡Fantástico!"
greece.23.t:0 "¡Prousa Recuperada!"
greece.23.d:0 "Después de todos estos años, finalmente hemos recuperado Prousa y establecido una nueva administración helénica. ¡Finalmente, nuestro sueño de restaurar el imperio está cerca!"
greece.23.a:0 "Encantador."
greece.24.t:0 "¡Nicomedia Recuperada!"
greece.24.d:0 "Las fuerzas [GRE.GetAdjective] han capturado 'duzce', y ahora tenemos casi el control total del estado. Podemos cambiar los nombres a los originales."
greece.24.a:0 "Un día podría alquilar una casa allí."
greece.28.t:0 "[GRE.GetAdjective] Quiere Unirse al Eje"
greece.28.d:0 "Hoy, el ministro de Asuntos Exteriores [GRE.GetAdjective] se ha reunido con nuestros representantes y ha propuesto una oferta para unirse al Eje. Esto podría afectar nuestras relaciones con [ITA.GetNameDef] si aceptamos, pero podríamos usar sus bases aéreas para posibles campañas en el norte de África y amenazar a la Marina Real [ENG.GetAdjective]."
greece.28.a:0 "Sí, déjalos entrar."
greece.28.b:0 "No, no queremos arruinar nuestras relaciones con [ITA.GetLeader]."
greece.31.t:0 "[GRE.GetNameDefCap] Exige el Dodecaneso"
greece.31.d:0 "Hoy, el ministro de Asuntos Exteriores [GRE.GetAdjective] se ha reunido con nuestros representantes exigiendo que Rodas, junto con las otras islas del Dodecaneso, que son 'legítimamente [GRE.GetAdjective]', como él afirmó, sean devueltas de inmediato. Por supuesto, sería un movimiento insensato entregar una base tan vital."
greece.31.a:0 "Sí, déjales tenerlo."
greece.31.b:0 "¡No, el Dodecaneso seguirá siendo nuestro!"
greece.25.t:0 "[GRE.GetNameDefCap] Exige Chipre"
greece.25.d:0 "Hoy, el ministro de Asuntos Exteriores [GRE.GetAdjective] ha discutido con nuestros representantes un asunto grave que afecta drásticamente nuestras relaciones con [GRE.GetNameDef]. El ministro [GRE.GetAdjective] ha exigido que la isla de Chipre sea cedida de inmediato de nuevo a [GRE.GetNameDef]. Perder una base de tanta importancia estratégica es pura locura, pero podrían tener el apoyo de los [GER.GetAdjective]."
greece.25.a:0 "Sí, no queremos enfrentamientos militares con [GRE.GetNameDef]."
greece.25.b:0 "¿Qué? No, ¡Chipre debe ser defendida!"
greece.26.t:0 "[GRE.GetNameDefCap] Busca Membresía en los Aliados"
greece.26.d:0 "Hoy, el embajador [GRE.GetAdjective] en Londres se reunió con nuestro Primer Ministro, expresando cuánto admiran los [GRE.GetAdjective] al [ENG.GetNameDef], y propuso una alianza entre nuestras dos naciones. Esto podría ser útil, ya que Creta podría utilizarse como una base naval importante para nuestra flota mediterránea y reducir la influencia [ITA.GetAdjective] en los Balcanes."
greece.26.a:0 "Sí, que se unan."
greece.26.b:0 "Tal vez no."
greece.27.t:0 "[GRE.GetNameDefCap] Pide Chipre"
greece.27.d:0 "Los [GRE.GetAdjective] no han olvidado la promesa que les hicimos de ceder Chipre si se unían a la Gran Guerra e insisten en que deberíamos cederles Chipre. Es una base de gran importancia militar, pero podríamos seguir utilizándola ya que están en nuestra facción. ¿Vale la pena entregarla?"
greece.27.a:0 "Cumplimos nuestras promesas."
greece.27.b:0 "No recuerdo ninguna promesa."
greece.29.t:0 "Ultimátum [GRE.GetAdjective]"
greece.29.d:0 "El ministro de Asuntos Exteriores [GRE.GetAdjective] se ha reunido con nuestro Presidente exigiendo que se firme un tratado en el que se cedan múltiples regiones como Izmir, Izmit, Estambul, y otras a su 'legítimo propietario'. No podemos tomarlos en serio. Hacer tales reclamaciones insensatas no merece nuestro tiempo, pero podrían tener el apoyo del Eje. Quizás podríamos llegar a un compromiso y obtener fondos."
greece.29.a:0 "¡Nunca!"
greece.29.b:0 "¡Ofréceles 'Constantinopla', pero nada más!"
greece.30.t:0 "[GRE.GetAdjective]s Ofrecen Unirse a Nuestra Facción"
greece.30.d:0 "Hoy, el representante [GRE.GetAdjective] en Moscú se reunió con nuestro ministro de Asuntos Exteriores y ofreció unirse a nuestra facción para ayudarnos. Sin embargo, podríamos provocar una disputa con [ITA.GetLeader] o [GER.GetLeader]; podrían querer expandir su influencia en los Balcanes. O aseguramos los Balcanes del sur, o lo dejamos pasar."
greece.30.a:0 "Sí, que se unan."
greece.30.b:0 "No, no lo arriesgues."
greece.32.t:0 "La Tercera Civilización Helénica"
greece.32.d:0 "Metaxas y sus políticos se reunieron hoy en el centro de Atenas, frente al parlamento, para proclamar la Tercera Civilización Helénica; este fue su objetivo principal desde el inicio de su mandato: modernizar y fortalecer la nación griega. Esto fue seguido por los vítores de la multitud y el cántico de '¡Doksa ston Metaxa!' (¡Gloria a Metaxas!)."
greece.32.a:0 "¡Doksa ston Metaxa!"

greece.33.t:0 "¿Liderazgo Fascista?"
greece.33.d:0 "Actualmente, Georgios Merkouris lidera el Partido Fascista. Sin embargo, podemos reemplazarlo con otro candidato, como Konstantinos Logothetopoulos, quien ha demostrado ser valioso y astuto. Aunque esto no elimina a Merkouris, ha demostrado ser tan hábil como Logothetopoulos."
greece.33.a:0 "¡Merkouris liderará el Partido Fascista!"
greece.33.b:0 "Rallis liderará el Partido Fascista."
greece.33.c:0 "¡Logothetopoulos al fascismo!"
greece.34.t:0 "Gran Grecia"
greece.34.d:0 "Juntos nos alzamos y conquistamos las tierras legítimamente [GRE.GetAdjective]. Estableceremos un nuevo día festivo nacional, pues este es un logro verdaderamente increíble. Esto tendrá un efecto global. Quizás se nos considere una gran potencia, pero nosotros, los [GRE.GetAdjective], siempre estaremos unidos y listos para lo que venga."
greece.34.a:0 "¡Por la gloria de Hellás!"
greece.35.t:0 "[GRE.GetNameDefCap] Exige Estambul"
greece.35.d:0 "El rey Jorge II de Grecia ha exigido recientemente a nuestro gobierno la devolución de las tierras legítimamente [GRE.GetAdjective] en Tracia Oriental, incluidas ciudades como Edirne y la antigua capital, Estambul. ¿Cómo deberíamos responder a este ultimátum?"
greece.35.a:0 "Ceder ante las demandas [GRE.GetAdjective]."
greece.35.b:0 "¿Creen que nos someteremos tan fácilmente?"
greece.37.t:0 "Respuesta [TUR.GetADjective]"
greece.37.d:0 "Los [TUR.GetADjective] han cedido a nuestras demandas por la devolución de Tracia Oriental. Esto aumentará el nacionalismo y nuestra eficiencia industrial debido al significativo valor económico de la región."
greece.37.a:0 "¡Constantinopla es nuestra de nuevo!"
greece.36.t:0 "Respuesta [TUR.GetADjective]"
greece.36.d:0 "Los [TUR.GetADjective] han rechazado nuestras demandas de devolvernos Tracia Oriental. El ministro de Asuntos Exteriores [TUR.GetAdjective] declaró que no aceptarán tales solicitudes y que Tracia Oriental permanecerá [TUR.GetAdjective]."
greece.36.a:0 "Nos subestiman."
greece.38.t:0 "Los [GRE.GetAdjective] Quieren Comprar Chipre"
greece.38.d:0 "[GRE.GetNameDefCap] ha ofrecido una significativa ayuda financiera y fondos por Chipre; esta vez, [GRE.GetNameDef] dejó claro que no se atreverán a atacarnos si rechazamos. ¿Cómo deberíamos responder?"
greece.38.a:0 "¡Aceptar!"
greece.38.b:0 "¿Qué están pensando? ¡Por supuesto que rechazaremos!"
greece.39.t:0 "¡Transacción Exitosa!"
greece.39.d:0 "Los [ENG.GetADjective] han aceptado nuestro acuerdo; ¡Enosis al fin!"
greece.39.a:0 "¡Unidos al fin!"
greece.40.t:0 "Los [ENG.GetAdjective] Rechazaron"
greece.40.d:0 "Los [ENG.GetAdjective] han rechazado nuestro excepcionalmente generoso acuerdo; esta respuesta escandalosa tendrá consecuencias, que ni siquiera nos involucrarán."
greece.40.a:0 "¡Maldita sea!"
greece.41.t:0 "Fallecimiento de Panagis Tsaldaris"
greece.41.d:0 "Lamentablemente, Panagis Tsaldaris nos ha dejado hoy; sin duda, extrañaremos su liderazgo popular durante los días de la Segunda República Helénica. Dejando el duelo a un lado, su fallecimiento ha abierto un vacío político, y el liderazgo del Partido Popular Conservador será traspasado a su sobrino, Konstantinos Tsaldaris."
greece.41.a:0 "¿Será la sangre nueva lo que necesitan los conservadores?"
greece.42.t:0 "Fallecimiento de Ioannis Metaxas"
greece.42.d:0 "La muerte ha golpeado a nuestro líder una vez más; esta vez, a Ioannis Metaxas. La nación está en silencio; nadie esperaba que este día llegara. Sin embargo, su sucesión es relativamente más sencilla de lo que se anticipaba, ya que había preparado a su sucesor mucho antes de morir. El nuevo primer ministro, Alexandros Koryzis, fue uno de los primeros en recibir la noticia de su fallecimiento. Ahora ha formado su gobierno y está dispuesto a liderar [GRE.GetNameDef] de la misma manera que su predecesor."
greece.42.a:0 "[GRE.GetNameDefCap] está de luto."
greece.43.t:0 "Elecciones Legislativas de 1936"
greece.43.d:0 "Las elecciones previstas para hoy han visto a Demertzis y su gabinete enfrentarse a los partidos Popular y Liberal, llevándose ambos una parte considerable de los votos. Sin embargo, se prevé que Demertzis continúe con su mandato, dado que cuenta con el apoyo del rey Jorge."
greece.43.a:0 "Demertzis y su gabinete se mantienen."
greece.43.b:0 "El Partido Popular gana."
greece.46.t:0 "¡Guerra Civil!"
greece.46.d:0 "Tras la muerte de Panagis Tsaldaris, una figura influyente en la política de la Segunda República Helénica y líder del gobierno de transición después del fallecido primer ministro Konstantinos Demertzis, los grupos fascistas y comunistas surgieron en todo Grecia, cada uno intentando ganar poder sobre el país. Sin embargo, Georgios Merkouris ha logrado unir a la mayoría de los grupos de extrema derecha contra los comunistas; la victoria puede ser cierta, pero no la obtendremos sin derramamiento de sangre."
greece.46.a:0 "¡Adelante, patriotas!"
greece.47.t:0 "La Guerra Civil Termina"
greece.47.d:0 "La guerra civil que asolaba nuestro país ha llegado finalmente a su fin; esperamos un futuro mejor con nuestro nuevo gobierno establecido."
greece.47.a:0 "Gracias a Dios."
greece.48.t:0 "Oferta de Klaras"
greece.48.d:0 "Athanasios Klaras, también conocido como 'Aris Velouchiotis', nos ha contactado y solicitado ser puesto al mando de nuestro ejército. Considerando la falta de personal en el ejército, es una oferta tentadora."
greece.48.a:0 "¡No es momento de ser quisquillosos!"
greece.48.b:0 "Solo causará problemas."
greece.49.t:0 "La Guerra Civil Termina"
greece.49.d:0 "La guerra civil que asolaba nuestro país ha llegado finalmente a su fin; esperamos un futuro mejor con nuestro nuevo gobierno establecido."
greece.49.a:0 "Gracias a Dios."
greece.50.t:0 "El Rey ha Muerto"
greece.50.d:0 "Hoy, el rey Jorge II falleció debido a arteriosclerosis; inicialmente, se pensó que era una broma del Día de los Inocentes, pero cuando la verdad salió a la luz, el pueblo lloró la pérdida del viejo rey; guió al país durante tiempos difíciles y nunca pensó en abdicar."
greece.50.a:0 "¡El trono tiene un nuevo ocupante!"
greece.51.t:0 "Gloriosa Victoria Socialista"
greece.51.d:0 "¡Los fascistas han fracasado en destruir el sueño de una utopía comunista [GRE.GetAdjective]! ¡Los trabajadores nunca más serán torturados por los capitalistas, camaradas, hacia un futuro rojo!"
greece.51.a:0 "¡Esto es solo el comienzo!"
greece.52.t:0 "Manejo de Klaras"
greece.52.d:0 "Cuando aceptamos la oferta de Athanasios Klaras durante la guerra civil, se convirtió en el comandante supremo de nuestro ejército; esto ha causado algunos problemas, debemos encontrar una forma de manejar esta situación."
greece.52.a:0 "Legitimar su control."
greece.52.b:0 "Acabar con él."
greece.53.t:0 "[GRE.GetNameDefCap] Busca Relaciones Más Amistosas"
greece.53.d:0 "La recién creada República Socialista de Grecia nos ha enviado una oferta para estrechar nuestras relaciones; ¿deberíamos aceptarla?"
greece.53.a:0 "¡Hacia un mundo comunista!"
greece.53.b:0 "No, son tan malos como los fascistas."
greece.54.t:0 "Un Nuevo Amigo"
greece.54.d:0 "Los [SOV.GetADjective] han aceptado nuestra oferta; esto solo traerá cosas buenas."
greece.54.a:0 "Genial."
greece.55.t:0 "Rechazaron"
greece.55.d:0 "Los [SOV.GetADjective] han rechazado relaciones más cercanas."
greece.55.a:0 "¿Tuvieron siquiera una razón para hacerlo?"
greece.56.t:0 "Formación de un Gobierno Estalinista"
greece.56.d:0 "El líder soviético Iósif Stalin ha creado su pensamiento político, conocido como 'estalinismo', que pone el desarrollo de la industria como una de sus ideas principales. Desde que Stalin se convirtió en líder en los años 20, la industria soviética ha crecido enormemente. Lo mejor será adoptar este sistema para nosotros también."
greece.56.a:0 "[GRE.GetNameDefCap] nunca volverá a tener un problema económico."
greece.57.t:0 "[GRE.GetNameDefCap] Quiere Unirse al Komintern"
greece.57.d:0 "[GRE.GetNameDefCap] ha solicitado unirse a la alianza del Komintern; ¿deberíamos aceptar?"
greece.57.a:0 "Bienvenidos al Komintern."
greece.57.b:0 "Esto solo nos debilitará."
greece.58.t:0 "Los [SOV.GetAdjective] Aceptan"
greece.58.d:0 "Los [SOV.GetADjective] aceptaron; oficialmente estamos en el Komintern."
greece.58.a:0 "¡Genial!"
greece.59.t:0 "Los [SOV.GetAdjective] Rechazaron"
greece.59.d:0 "Los [SOV.GetADjective] han rechazado, y no estamos en el Komintern."
greece.59.a:0 "Lo que sea."
greece.60.t:0 "[GRE.GetNameDefCap] Nos Invita a Su Alianza"
greece.60.d:0 "[GRE.GetNameDefCap] nos ha enviado una invitación a su nueva facción que busca unir a los Balcanes bajo el socialismo. ¿Deberíamos aceptar?"
greece.60.a:0 "¡Por supuesto!"

greece.60.b:0 "Esto es solo otro truco fascista."
greece.61.t:0 "Han Aceptado"
greece.61.d:0 "Uno de los nuevos regímenes comunistas ha aceptado nuestra invitación a nuestra alianza."
greece.61.a:0 "Los fascistas temblarán."
greece.62.t:0 "Han Rechazado"
greece.62.d:0 "El nuevo país comunista balcánico rechazó la invitación a nuestra facción."
greece.62.a:0 "Podemos sobrevivir sin ellos."
greece.63.t:0 "[GRE.GetNameDefCap] Nos Invita a Su Alianza"
greece.63.d:0 "[GRE.GetNameDefCap] nos ha enviado una invitación a su nueva facción que busca unir a los Balcanes bajo el socialismo. ¿Deberíamos aceptar?"
greece.63.a:0 "¡Por supuesto!"
greece.63.b:0 "Esto es solo otro truco fascista."
greece.64.t:0 "Nombramiento de un Nuevo Jefe del Ejército"
greece.64.d:0 "Desde el comienzo de este nuevo día, hemos estado reclutando y promoviendo oficiales para dirigir el ejército; estamos casi listos. Sin embargo, no hemos nombrado aún un nuevo jefe del ejército para gestionarlo, y hemos reunido una buena cantidad de candidatos."
greece.64.a:0 "El experto en ofensivas, Athanasios Klaras."
greece.64.b:0 "El experto en defensas, Stefanos Sarafis."
greece.65.t:0 "Destino de la Familia Real"
greece.65.d:0 "La monarquía de Grecia, creada a principios del siglo XIX, siempre ha promovido la desigualdad y apoyado a las clases altas, condenando a los trabajadores; debemos decidir cómo castigarlos por todo esto."
greece.65.a:0 "¡Ejecutarlos!"
greece.65.b:0 "¡Exiliarlos!"
greece.66.t:0 "Hemos Capitulado"
greece.66.d:0 "Hemos sido expulsados de nuestra patria, pero la lucha continúa en los territorios insulares restantes."
greece.66.a:0 "¡Nunca nos rendiremos!"
greece.69.t:0 "¡Rebelión en Creta!"
greece.69.d:0 "El sentimiento venizelista comenzó en Creta a finales del siglo XIX, cuando intentaron liberar la isla y unirla al entonces Primer Reino de Grecia, liderado por el rey Jorge I. Sin embargo, algunos oficiales venizelistas y políticos regionales han decidido intentar un golpe de estado y reinstaurar un gobierno venizelista; obviamente, no podemos permitir que eso suceda."
greece.69.a:0 "Enviar al ejército para aplastarlos."
greece.70.t:0 "Rebeldes Aplastados"
greece.70.d:0 "Hace algunas semanas, los venizelistas cretenses intentaron un golpe en Creta, y enviamos al ejército contra ellos; ahora están reprimidos."
greece.71.t:0 "Asaltar los Depósitos de Armamento del Enemigo"
greece.71.d:0 "Nuestros ejércitos carecen de equipamiento y no tenemos suficiente industria para remediarlo, pero el enemigo que controla las áreas industriales sí lo tiene. Enviaremos guerrillas para intentar saquear los búnkeres de armamento y abastecer a nuestros ejércitos."
greece.71.a:0 "Adelante."
greece.72.t:0 "Asalto al Depósito de Armamento Exitoso"
greece.72.d:0 "Nuestras guerrillas han asaltado con éxito los suministros del enemigo y se han apoderado de muchos rifles. Esto nos ayudará enormemente."
greece.72.a:0 "Eso es una preocupación menos."
greece.73.t:0 "Asalto al Depósito de Armamento Fallido"
greece.73.d:0 "Las guerrillas fracasaron en saquear los suministros del enemigo."
greece.73.a:0 "Maldita sea."
greece.74.t:0 "Nombramiento de un Nuevo Jefe del Ejército"
greece.74.d:0 "Desde el comienzo de este nuevo día, hemos estado reclutando y promoviendo oficiales para dirigir el ejército; estamos casi listos. Sin embargo, no hemos nombrado aún un nuevo jefe del ejército para gestionarlo; hemos reunido una buena cantidad de candidatos."
greece.74.a:0 "El especialista en ofensivas, Manolis Mantakas."
greece.74.b:0 "El experto en defensas, Stefanos Sarafis."
gre_news.1.t:0 "¡Guerra Civil en Grecia!"
gre_news.1.d:0 "Aunque este conflicto se ha estado gestando durante meses, la muerte del primer ministro provisional fue la gota que colmó el vaso, iniciando un conflicto cuyo final nadie puede predecir, pero todos esperan que termine pronto."
gre_news.1.a:0 "¿Qué hay del problema de la deuda?"
gre_news.1.b:0 "Esto debe terminar pronto."
gre_news.2.t:0 "¡La Guerra Civil Griega Ha Terminado!"
gre_news.2.d:0 "Recientemente, Grecia ha sido devastada por una terrible guerra civil que ha destrozado al país. Las hostilidades han cesado con el establecimiento de un nuevo gobierno y el desarme de las últimas milicias opositoras. Aunque aparentemente se ha restaurado la calma en el país, la tensión sigue siendo alta y el pueblo griego espera que los combates no se reanuden."
gre_news.2.a:0 "Aún así, ¿qué pasa con la deuda?"
gre_news.2.b:0 "¡Por fin!"
gre_news.3.t:0 "Grecia se Une a la [ITA.GetFactionName]"
gre_news.3.desc:0 "En un comunicado conjunto, [ITA.getleader] y [GRE.getleader] anunciaron que sus gobiernos han llegado a un acuerdo para resolver su disputa fronteriza y cimentar una alianza perpetua entre sus naciones. Mientras que [GRE.GetNameDef] se unirá a la [ITA.GetFactionName], el gobierno [ITA.GetAdjective] cederá las Islas del Dodecaneso a [GRE.GetNameDef]."
gre_news.3.a:0 "Interesante."
gre_news.3.b:0 "Somos más fuertes juntos."
greece.75.t:0 "¡Chipre por la Guerra!"
greece.75.d:0 "Ahora que los [ENG.GetAdjective] están en guerra con los [GER.GetAdjective], tenemos una oportunidad. Nuestras tropas han demostrado su habilidad y destreza en el campo de batalla. Los [ENG.GetAdjective] han mantenido el control de Chipre durante años, pero nuestros hermanos chipriotas anhelan unirse a nosotros. Por lo tanto, estamos en posición de pedir a [ENG.GetNameDef] la devolución de Chipre a cambio de nuestra lealtad garantizada a los Aliados."
greece.75.a:0 "Enviar la oferta."
greece.75.b:0 "Es mejor que nos mantengamos al margen de estos asuntos."
greece.76.t:0 "Una Oferta del Gobierno [GRE.GetAdjective]"
greece.76.d:0 "La isla de Chipre siempre ha sido difícil de mantener para nosotros. Debido a su cercanía con los miembros del Eje, su logística ha sido deficiente. Sin embargo, tenemos una solución a la mano. El gobierno [GRE.GetAdjective] ha ofrecido hacerse cargo de Chipre a cambio de su lealtad a nuestra alianza y de proveer acción militar contra [GER.GetNameDef]. Si aceptamos, será un dolor de cabeza menos para el Alto Mando, pero perderemos un puesto estratégico para las Fuerzas Armadas. Debemos decidir con cuidado."
greece.76.a:0 "Un intercambio perfectamente aceptable."
greece.76.b:0 "No necesitamos tal asistencia."
greece.77.t:0 "Los [ENG.GetAdjective] Aceptan"
greece.77.d:0 "¡Al fin, estamos reunidos! Nuestros generosos aliados [ENG.GetAdjective] nos han devuelto Chipre. Sin embargo, debemos preparar a nuestros hombres, ya que ahora estamos en guerra con el Eje. ¡Por Grecia!"
greece.77.a:0 "Maravilloso."
greece.78.t:0 "Los [ENG.GetAdjective] Rechazan"
greece.78.d:0 "Los [ENG.GetAdjective] han rechazado nuestra propuesta. A pesar de nuestra generosa oferta, se han negado a entregarnos Chipre. Esto marca un punto bajo en las relaciones [GRE.GetAdjective]-[ENG.GetAdjective]."
greece.78.a:0 "Qué lástima."
greece.79.t:0 "Nuestra Dirección en los Balcanes"
greece.79.d:0 "Ha llegado el momento de elegir nuestro camino para difundir el comunismo entre nuestros vecinos; podemos tomar un enfoque más lento pero menos costoso o invadir y liberar a nuestros hermanos y hermanas balcánicos."
greece.79.a:0 "Nos tomaremos el tiempo para contactar a los grupos comunistas vecinos."
greece.79.b:0 "Preparen los planes de invasión; vamos a la guerra."
greece.80.t:0 "¡Dictadura Proclamada!"
greece.80.d:0 "Después de las recientes huelgas agrarias e industriales en el norte, el primer ministro Ioannis Metaxás ha decidido suspender el parlamento y partes de la constitución. Tras un discurso en la radio nacional, ha declarado una dictadura antidemocrática; ahora todo el poder recae en él."
greece.80.a:0 "No hay vuelta atrás."

greece.81.t:0 "Mayo Sangriento"
greece.81.d:0 "El KKE ha reunido a trabajadores en las ciudades del norte del país para protestar contra los nuevos desarrollos políticos que ha enfrentado la nación."
greece.81.a:0 "Reprime a los huelguistas. Debemos mantenernos unidos. ¡No podemos desmoronarnos!"
greece.81.b:0 "Apóyate en los huelguistas. ¡Es hora de que el proletariado se una!"
greece.82.t:0 "[GRE.GetNameDefCap] Ofrece Protección"
greece.82.d:0 "Los [ITA.GetAdjective] son la mayor amenaza para nuestra independencia en este momento, y los [GRE.GetAdjective] parecen compartir esta opinión, ya que su primer ministro nos ha ofrecido protección contra [ITA.GetNameDef], siempre que les otorguemos mayor influencia en nuestro país. ¿Cómo deberíamos responder?"
greece.82.a:0 "Esta es nuestra última oportunidad."
greece.82.b:0 "Absolutamente no."
greece.83.t:0 "[ALB.GetNameDefCap] Se Somete"
greece.83.d:0 "[ALB.GetNameDefCap] ha aceptado nuestra oferta de protección."
greece.83.a:0 "¡Perfecto!"
greece.84.t:0 "[ALB.GetNameDefCap] Se Mantiene Independiente"
greece.84.d:0 "Aunque generosamente les ofrecimos nuestra protección, los tercos [ALB.GetAdjective] han decidido rechazarla.\n¿Deberíamos forzar la cuestión de Epiro del Norte sobre ellos?"
greece.84.a:0 "¡Paz en nuestro tiempo!"
greece.84.b:0 "Tuvieron su oportunidad. Ahora es nuestro turno."
greece.85.t:0 "[GRE.GetNameDefCap] Propone un Pacto de No Agresión"
greece.85.d:0 "El gobierno [GRE.GetAdjective] ha propuesto que firmemos un pacto de no agresión. Aunque parece que el tratado no es verdaderamente beneficioso para [ITA.GetNameDef], podría abrir la posibilidad de ganar influencia en el país mediante el tratado en lugar de por la fuerza."
greece.85.a:0 "Recibe a su embajador."
greece.85.b:0 "Ignora la solicitud."
greece.86.t:0 "[ITA.GetNameDefCap] Acepta"
greece.86.d:0 "El gobierno [ITA.GetAdjective] ha aceptado nuestra solicitud, y [ITA.GetLeader] ha recibido a nuestro embajador para confirmar que un tratado de eterna amistad entre nuestros dos países es esencial para garantizar la paz en el Mediterráneo y en la península balcánica."
greece.86.a:0 "¡Excelente!"
greece.87.t:0 "[ITA.GetLeader] Rechazó Nuestra Propuesta"
greece.87.d:0 "El gobierno [ITA.GetAdjective] parece haber rechazado incluso considerar nuestra propuesta de pacto, enfureciendo a nuestro embajador."
greece.87.a:0 "Qué pena."
greece.88.t:0 "[GRE.GetNameDefCap] Sugiere una Alianza"
greece.88.d:0 "En una extensa carta enviada por el embajador [GRE.GetAdjective], [GRE.GetLeader] sugirió que [GRE.GetNameDef] podría unirse a la [ITA.GetFactionName] si nuestro gobierno aceptara abandonar el Dodecaneso. También nos aseguraron que podríamos mantener derechos de atraque en las islas y que garantizarían los derechos de los colonos locales para facilitar la transición.\n\nAdemás, la carta añadió que las inversiones económicas [ITA.GetAdjective] en el país podrían reforzar dicho tratado."
greece.88.a:0 "Los aliados siempre son bienvenidos."
greece.88.b:0 "Son unos necios."
greece.89.t:0 "[ITA.GetLeader] Nos Da la Bienvenida en la [ITA.GetFactionName]"
greece.89.d:0 "El gobierno [ITA.GetAdjective] aceptó nuestra propuesta de intercambio y nos dio la bienvenida a la [ITA.GetFactionName]. Al mismo tiempo, izamos la bandera [GRE.GetAdjective] en Rodas entre las aclamaciones de la población."
greece.89.a:0 "¡Un territorio más reclamado!"
greece.90.t:0 "[ITA.GetLeader] Rechazó Nuestra Propuesta"
greece.90.d:0 "El gobierno [ITA.GetAdjective] parece haber rechazado incluso considerar nuestra propuesta de pacto, enfureciendo a nuestro embajador."
greece.90.a:0 "Inaceptable."
