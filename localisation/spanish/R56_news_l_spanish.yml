l_spanish:

country_capitulated.0.d_defeat_hitler:0 "[FROM.FROM.GetLeader] ha anunciado finalmente que, después de un esfuerzo tremendo, las fuerzas armadas [ROOT.Adjective] han acordado finalmente rendirse incondicionalmente. Anunció que su gran victoria, posible gracias al esfuerzo de todo el pueblo [ROOT.ROOT] y sus aliados, marca el fin de la tiranía hitleriana. \n\nCon el nazismo finalmente derrotado, un nuevo amanecer se alza sobre Europa, pero por el momento, [ROOT.GetAdjective] permanecerá bajo ocupación militar hasta el establecimiento de un acuerdo de paz claro."

#News
r56.news_event.1.t:0 "Mussolini Destituido del Poder"
r56.news_event.1.desc:0 "Tras la derrota de Italia en Etiopía y el reciente acuerdo de paz entre el gobierno italiano y etíope, se han formado protestas masivas en casi todas las principales ciudades italianas exigiendo la destitución de Mussolini como primer ministro de Italia y también pidiendo elecciones. Con una agitación social masiva y la posibilidad de disturbios graves, Víctor Manuel III ha destituido a Mussolini como primer ministro de Italia y ha nombrado al general Pietro Badoglio como primer ministro interino de emergencia. Una multitud en Roma asaltó posteriormente la sede del partido fascista y encontró a Mussolini muerto por una herida de bala autoinfligida."
r56.news_event.1.a:0 "La incompetencia italiana ataca de nuevo..."

#1938 world cup
r56.news_event.2.t:0 "Copa del Mundo de 1938"
r56.news_event.2.desc:0 "La Copa del Mundo se celebró recientemente en Francia. Esta fue la tercera edición del torneo. Quince equipos participaron en un torneo de eliminación directa. \n\n[SWI.GetName] sorprendió a [GER.GetName] en la primera ronda. Aunque los [SWI.GetName] fueron eliminados en la siguiente ronda por [HUN.GetName]. El equipo [HUN.GetAdjective] llegó hasta la final, pero finalmente fue derrotado por [ITA.GetName]. Esta es la segunda vez que [ITA.GetName] gana el torneo.\n\nLa Copa del Mundo fue una distracción agradable para muchos, alejando las mentes de las nubes de tormenta que se están formando en todo el mundo."
r56.news_event.2.a:0 "Hagámoslo de nuevo en cuatro años."
r56.news_event.2.b:0 "¡Gloria a todos los [ITA.GetAdjective]!"

r56.news_event.3.t:0 "Albania se Une al Comintern"
r56.news_event.3.d:0 "El presidente del Partido Comunista de Albania, Enver Hoxha, decidió enviar una solicitud para unirse al Comintern. La Unión Soviética aceptó la solicitud de membresía de Albania y el antiguo Reino de Albania ahora es parte de la Tercera Internacional. Dado que ambos países comparten las mismas ideas y ambiciones, su amistad parece sólida y Albania prevé un futuro brillante para su lugar en Europa."
r56.news_event.3.a:0 "Otra victoria para el proletariado."
#was news 336
r56.news_event.4.t:0 "Albania se Une al Eje"
r56.news_event.4.d:0 "Alemania aceptó la solicitud de Albania para unirse al Eje. Ahora se mantienen unidos contra el comunismo y las naciones democráticas. El rey Zog expresó su deseo de mostrar al mundo entero la fuerza de su país. El Reino Unido y Francia expresaron su preocupación por el auge del fascismo en Europa y recordaron a los funcionarios alemanes sobre las reglas del Tratado de Versalles que Alemania debe respetar. Parece que las democracias occidentales no parecen reaccionar contra Alemania y Albania."
r56.news_event.4.a:0 "Otra nación se doblega ante Alemania."

#1942 world cup fictional event, probably would had been held in South America due to FIFA internal politics.
r56.news_event.6.t:0 "Copa del Mundo de 1942"
r56.news_event.6.desc:0 "La Copa del Mundo se celebró recientemente en [URG.GetNameDef]. Esta fue la cuarta edición del torneo. Dieciséis equipos participaron en un torneo de eliminación directa. \n\nLos campeones [ITA.GetAdjective] fueron derrotados en la segunda ronda por los anfitriones. Aunque la carrera de los anfitriones terminó en las semifinales cuando fueron derrotados por [GER.GetNameDef]. El equipo [GER.GetAdjective] ganó la final al derrotar a [BRA.GetName] en un partido tenso. Esta fue la primera vez que [GER.GetName] gana el torneo.\n\nLa Copa del Mundo fue una distracción agradable para muchos, alejando las mentes de la tensa situación política que se desarrolla en todo el mundo."
r56.news_event.6.a:0 "Hagámoslo de nuevo en cuatro años."
r56.news_event.6.b:0 "¡Gloria a todos los [GER.GetAdjective]!"

#Brazil took imperialism
r56.news_event.7.t:0 "[BRA.GetLeader] Toma el Poder en Brasil"
r56.news_event.7.d:0 "Noticias esta mañana que sorprendieron a gran parte de América Latina. [BRA.GetLeader] tomó el control del gobierno y el ejército brasileño. El cambio repentino de liderazgo gubernamental sorprendió a muchos observadores internacionales e incluso a algunos ciudadanos brasileños. Aunque muchos dentro de la política brasileña han dicho que tal cambio era esperado dado los problemas internos que el país ha tenido durante la última década.\n\nNadie sabe hacia dónde se dirigirá este nuevo gobierno. Aunque muchos sospechan que buscará una expansión inmediata."
r56.news_event.7.a:0 "Un desarrollo preocupante."
r56.news_event.7.b:0 "¡Independência ou Morte!"

#Paraguay coup
r56.news_event.8.t:0 "Golpe Militar en Paraguay"
r56.news_event.8.d:0 "Después de la guerra del Chaco del año pasado, que Paraguay logró ganar, el gobierno paraguayo aún mantenía el liderazgo débil de Eusebio Ayala, pero [PAR.GetLeader] ha orquestado un golpe de estado después de pasar tiempo en el exilio. [PAR.GetLeader] ha establecido rápidamente un régimen militar mucho más fuerte.\n\nEl gobierno paraguayo probablemente necesitará reorganizarse después de la expulsión de muchos leales a Ayala."
r56.news_event.8.a:0 "Un desarrollo interesante."
r56.news_event.8.b:0 "Era necesario."

#Paraguay civil war
r56.news_event.9.t:0 "Guerra Civil en Paraguay"
r56.news_event.9.d:0 "Después de la guerra del Chaco del año pasado, que Paraguay logró ganar, el gobierno paraguayo aún mantenía el liderazgo débil de Eusebio Ayala, pero el coronel Rafael Franco ha intentado orquestar un golpe de estado después de pasar tiempo en el exilio fuera del país. El golpe de estado fue un intento de establecer un régimen militar mucho más fuerte. Aunque el golpe de estado no salió según lo planeado, ya que Eusebio Ayala fue advertido sobre el posible intento de golpe y ha reunido a otros partidos políticos para armarse y luchar contra el ejército.\n\nParece que esta disputa política solo se puede resolver con sangre."
r56.news_event.9.a:0 "Esperemos que esto termine rápido."
r56.news_event.9.b:0 "¡Prevaleceremos!"

#Generic tree warns neighbour of expansive policy
r56.news_event.10.t:0 "[From.GetNameDefCap] Proclama Política Expansionista"
r56.news_event.10.d:0 "\nHoy en la capital de [FROM.GetNameDef], [FROM.GetLeader] dijo al pueblo de su nación que necesitan mirar más allá de sus fronteras para encontrar gloria y felicidad. Que necesitan expandir las fronteras que el país actualmente ocupa. [FROM.GetLeader] también mencionó muchas veces las transgresiones percibidas que [ROOT.GetName] ha cometido contra [FROM.GetName]. Aunque aún está por verse si esto es solo una charla dura o si tales ambiciones se materializarán en un conflicto. Sin embargo, los vecinos de [FROM.GetName] están preocupados por un posible conflicto en la región. Muchos esperan una solución diplomática para los problemas de [FROM.GetName] con sus vecinos."
r56.news_event.10.a:0 "Preocupante, por decir lo menos."

#Honduras going fascist
r56.news_event.11.t:0 "Toma de Control de la United Fruit Company en Honduras"
r56.news_event.11.d:0 "La United Fruit Company ha estado operando en Honduras desde 1899, cuando adquirió siete productores locales de bananas y comenzó a exportar bananas a Nueva Orleans. Desde entonces, la United Fruit Company se ha involucrado cada vez más en la política hondureña. Aunque este último movimiento de la compañía es una escalada de su implicación en el país. Parece que la United Fruit Company ha tomado el control total del pequeño país latinoamericano.\n\nLo que esto implica para el resto de Centroamérica, nadie lo sabe."
r56.news_event.11.a:0 "Esto significa problemas."
r56.news_event.11.b:0 "Al menos las bananas serán baratas."
r56.news_event.11.c:0 "Es solo negocio."

#Honduras goes AnCap
r56.news_event.12.t:0 "Zona de Libre Empresa Establecida en Centroamérica"
r56.news_event.12.d:0 "\nDesde la toma de control de la United Fruit Company en Honduras, los negocios han sido buenos para la empresa de Samuel Zemurray. Aunque parece que bajo la superficie ha habido un descontento por la crueldad del empresario y el control total del estado empresarial. Desde esta mañana, un grupo de miembros poderosos de la junta directiva de la United Fruit Company ha derrocado a Zemurray en un golpe de estado. Han establecido rápidamente un nuevo gobierno que tendrá el 'entorno' ideal para las empresas, en sus palabras. El primer paso radical que han dado para lograr este objetivo fue privatizar el ejército y la aplicación de la ley bajo agencias competidoras de Restitución, Transferencia y Recuperación."
r56.news_event.12.a:0 "Un experimento interesante."
r56.news_event.12.b:0 "¡Más libre el mercado, más libre la gente!"
r56.news_event.12.c:0 "Una entidad repugnante."

#Gran Columbia
r56.news_event.14.t:0 "[COL.GetNameDefCap] Proclama Ambiciones Gran Colombianas"
r56.news_event.14.d:0 "\nHoy en la capital de [COL.GetNameDef], [COL.GetLeader] dijo al pueblo de su nación que necesitan mirar más allá de sus fronteras para encontrar gloria y felicidad. Que necesitan expandir las fronteras que el país actualmente ocupa. [FROM.Getleader] también mencionó muchas veces la recuperación de las antiguas tierras que componían Gran Colombia. Aunque aún está por verse si esto es solo una charla dura o si tales ambiciones se materializarán en un conflicto. Sin embargo, los vecinos de [COL.GetName] están preocupados por un posible conflicto. Parece que la guerra puede estar en el horizonte para los vecinos de [COL.GetName]."
r56.news_event.14.a:0 "Un giro preocupante de los acontecimientos."
r56.news_event.14.b:0 "Podríamos tener que intervenir..."
r56.news_event.14.c:0 "Nuestras ambiciones no serán detenidas."

#Chile civil war
r56.news_event.13.t:0 "La 3ª Guerra Civil Chilena"
r56.news_event.13.d:0 "Tras los recientes eventos políticos dentro de Chile, el movimiento Nacista se ha vuelto más molesto y combativo con el gobierno chileno actual. Este sentimiento parece haberse materializado, ya que esta mañana una gran cantidad de fascistas militantes liderados por Jorge González von Marées intentaron derrocar al gobierno chileno en un golpe de estado. El gobierno chileno logró asegurar el ejército en el norte y se está preparando para responder. Aunque parece que ha subestimado severamente la fuerza del movimiento Nacista, ya que muchos ex oficiales militares chilenos y algunos oficiales subalternos actuales se han unido a su causa. Desafortunadamente, la lucha entre las dos fuerzas ha escalado en las últimas veinticuatro horas en una guerra civil en toda regla."
r56.news_event.13.a:0 "Un desarrollo preocupante."
r56.news_event.13.b:0 "¡Aplastaremos a la escoria fascista!"

#Guerra Ecuatoriano-Peruana
r56.news_event.16.t:0 "Escalada del Conflicto Entre Ecuador y Perú"
r56.news_event.16.d:0 "Desde 1935, se han producido escaramuzas fronterizas entre las guarniciones de [ECU.GetnameDEF] y [PRU.GetnameDEF] en la región disputada de Pichincha. Aunque los esfuerzos diplomáticos entre los dos países han logrado evitar que las escaramuzas se conviertan en un conflicto a gran escala, la reciente confrontación diplomática entre los dos gobiernos ha resultado en que las escaramuzas más recientes hayan causado un punto muerto entre las dos partes. Este punto muerto ha evolucionado en una guerra total durante la última semana.\n\nLos observadores esperan que este conflicto se mantenga localizado en la región de Pichincha y que ambos países no se vean arrastrados a la desastrosa situación internacional actual."
r56.news_event.16.a:0 "Desafortunado."
r56.news_event.16.a.1:0 "Esperemos que esta guerra no dure mucho."
r56.news_event.16.a.2:0 "¡Los aplastaremos!"

#Inca Empire
r56.news_event.inc.t:0 "El Renacimiento del Imperio Inca"
r56.news_event.inc.d:0 "Desde hace mucho tiempo, los pueblos andinos de América del Sur han estado esperando al Inkari, ese ser celestial que volvería para unificar a los pueblos quechuas como lo habría hecho Pachacútec en el pasado.\nAhora, [PRU.GetLeader] tiene la tarea de devolver el esplendor del antiguo Imperio Inca con la fuerza del pueblo quechua de América del Sur.\n\nEste nuevo estado de América del Sur está emergiendo como una nueva potencia regional con la intención de destronar a las potencias actuales como [ARG.GetnameDEF] y [BRA.GetnameDEF] e incluso asestar el gran golpe al poder del continente, [USA.GetnameDEF]. Los quechuas formaron un gran ejército que tiene experiencia en la guerra en las montañas."
r56.news_event.inc.a:0 "Es hora de volver a nuestras raíces."
r56.news_event.inc.b:0 "¿Podría ser este el nacimiento de una nueva potencia en América del Sur?"

#Ureta Power
r56.news_event.2010.t:0 "El General Ureta Toma el Poder en Perú"
r56.news_event.2010.d:0 "Tras una rivalidad política con Alberto Flores, el General Eloy Ureta es hoy el gobernante de Perú, encargado de continuar el legado de Sánchez Cerro y completar sus obras inconclusas en Perú; dado que el General Ureta ha sido urrista desde sus inicios, se espera que las reformas no tarden en llegar y que el partido se aleje de la influencia del fascismo italiano.\n\nLos fascistas planean erradicar al partido APRA de Perú y purgar a toda América del Sur del llamado "Cáncer Rojo" que extiende sus tentáculos de terror desde Moscú hasta América del Sur.\nMiles de peruanos ya han sido convencidos por las palabras de Eloy Ureta y están dispuestos a seguirlo incluso hasta una guerra."
r56.news_event.2010.a:0 "¡Viva el Perú!"
r56.news_event.2010.b:0 "Este es un nuevo comienzo para Perú."

#flores Power
r56.news_event.2011.t:0 "Los Camisas Negras Peruanos Toman el Poder"
r56.news_event.2011.d:0 "Los Camisas Negras, fundados por el urrista Luis Alberto Flores como contramedida contra las oleadas de comunismo representadas por el partido APRA y el Partido Comunista Peruano, han tomado el control del gobierno de Perú. Las hazañas de Flores en la protección del catolicismo le permitieron convertirse en el líder del partido Unión Revolucionaria, y ahora gobierna Perú teniendo como modelo el fascismo italiano.\n\nLos fascistas planean erradicar al partido APRA de Perú y purgar a toda América del Sur del llamado "Cáncer Rojo" que extiende sus tentáculos de terror desde Moscú hasta América del Sur.\nMiles de peruanos ya han sido convencidos por las palabras de Alberto Flores y están dispuestos a seguirlo incluso hasta una guerra."
r56.news_event.2011.a:0 "¡Viva el Perú!"
r56.news_event.2011.b:0 "Este es un nuevo comienzo para Perú."

#revolucion peruana
r56.news_event.2012.t:0 "Gran Marcha de Trujillo"
r56.news_event.2012.d:0 "Tras un período de graves violaciones a los derechos humanos perpetradas por el dictador Benavides y su predecesor Sánchez Cerro, cuyos actos contra el pueblo han causado varias muertes en Perú, la cancelación de las elecciones fue la gota que colmó el vaso. Los comunistas prometen tomar las armas para derrocar a Benavides.\n\nLa revolución pondrá fin a la mortalidad infantil que sufre Perú, ya que el 60% de los niños peruanos mueren antes de cumplir 10 años, y estas son cifras verificadas por estadistas peruanos e internacionales. Durante muchos años, los gobiernos civilistas y oligarcas nunca hicieron nada para resolver el problema de descentralizar Perú.\nHay una alta probabilidad de que la revolución se extienda por toda América Latina."
r56.news_event.2012.a:0 "¡Viva la revolución!"
r56.news_event.2012.b:0 "El poder ahora está en manos del pueblo peruano."

#[PRU.GetLeader] acepta el trono de [PRU.GetNameDefCap]
r56.news_event.2013.t:0 "[PRU.GetLeader] acepta el trono de [PRU.GetNameDefCap]"
r56.news_event.2013.d:0 "[PRU.GetLeader] acaba de aceptar el trono de [PRU.GetNameDefCap] a petición del gobierno provisional. Después de una gran historia republicana de más de 100 años y sin ver avances notables en su país, la mayoría de los peruanos optaron por la refundación de una monarquía en Perú para devolver ese antiguo esplendor de la era virreinal, donde era el líder de América del Sur en comercio y economía.\n\nEl nuevo rey llamaría a la unidad de todos los peruanos, pero en un país tan políticamente dividido podrían haber opositores al nuevo régimen. El rey tendría que usar mano dura para controlar a sus detractores y unificar todo el país."
r56.news_event.2013.a:0 "¡Viva el Rey [PRU.GetLeader]!"
r56.news_event.2013.b:0 "¿Podría ser este el nacimiento de una nueva potencia en América del Sur?"

r56.news_event.17.t:0 "[new_controller.GetNameDefCap] Se Rebela Contra la Ocupación [FROM.GetAdjective]!"
r56.news_event.17.d:0 "\nDespués de meses de intensos combates de guerrilla, las fuerzas de resistencia [new_controller.GetAdjective] decidieron salir de la clandestinidad y lanzaron una revuelta coordinada contra la opresión [FROM.GetAdjective]. Las guarniciones fueron rápidamente rodeadas y, al ver la desesperanza de su situación, las fuerzas [FROM.GetAdjective] se retiraron hacia territorios bajo su control.\n\nSi bien este es un revés significativo para [FROM.GetLeader] y sus fuerzas armadas, la guerra aún no ha terminado y un contraataque aún es posible. De hecho, está claro que el movimiento de resistencia [new_controller.GetAdjective] tendrá que organizarse en un ejército real si quiere llevar a cabo operaciones militares tradicionales."
r56.news_event.17.a:0 "¿Terminará alguna vez este derramamiento de sangre?"

#Hispanoamerican unification
r56.news_event.18.t:1 "Hispanoamérica Reunida"
r56.news_event.18.d:1 "Por primera vez desde los días del Imperio Español, todos los hispanoamericanos se reúnen bajo una sola bandera. Unidos en el deseo de forjar su propio destino y estar a la par tanto de europeos como de angloamericanos.\nDespués de lograr esta hazaña aparentemente imposible, la propaganda panhispánica ha aumentado con un claro respaldo del gobierno mientras un ambiente esperanzador se apodera de Hispanoamérica. Ahora el gobierno [From.GetOldAdjective] ha comenzado el lento proceso de unificar los diferentes cuerpos y organizaciones de los territorios hispanoamericanos recién unidos en instituciones eficientes, mientras adopta el nombre oficial de '[From.GetNameDef]'. Aún hay incertidumbre sobre los próximos pasos de Hispanoamérica, solo el tiempo dirá qué depara el futuro para la potencia emergente americana."
r56.news_event.18.a:1 "Un paso más cerca del sueño."
r56.news_event.18.b:1 "¿Ha vuelto el espíritu de Bolívar?"

#Greenland sizeure
r56.news_event.19.t:0 "[USA.getnameDefCap] se Apodera de Groenlandia"
r56.news_event.19.d:0 "\nNoticias extrañas desde Washington esta mañana, ya que un diplomático danés llamado Henrik Kauffmann ha firmado y entregado recientemente el control de Groenlandia a [USA.getnameDEF]. Kauffmann se reunió con los representantes de [USA.GetLeader] para formalizar el acuerdo. Los funcionarios en Nuuk contactaron a Kauffmann con la solicitud de presentar este acuerdo, ya que preferirían la ocupación estadounidense en lugar de una posible ocupación por parte de [ENG.getnameDEF] o [CAN.getnameDEF]. Los observadores han expresado su preocupación de que el acuerdo sea legalmente dudoso en cuanto al derecho internacional. Aunque tales preocupaciones han caído en oídos sordos, ya que el gobierno estadounidense fue rápido en firmar el acuerdo."
r56.news_event.19.a:0 "¿Groenlandia? Más bien nuestra tierra ahora."
r56.news_event.19.b:0 "Un movimiento audaz por parte de América."
r56.news_event.19.c:0 "¡Cómo se atreven a secuestrar lo que legítimamente robamos!"

#The Kashgar Islamic rebellion/SIK-TNG War
r56.news_event.20.t:0 "La Rebelión de Kashgar se Convierte en un Conflicto Regional"
r56.news_event.20.d:0 "[SIK.getleader] se ha movido contra las milicias musulmanas turcas cada vez más autónomas en el Distrito Militar de Kashgar dentro de [TNG.getname]. [TNG.getleader] parece más que feliz de dejar que las milicias musulmanas turcas se armen y ataquen a las facciones pro [SIK.getleader] dentro de Kashgar. Las acciones de [SIK.getleader] son un movimiento contra [TNG.getleader] y su propio control de la 36ª División sobre la región. Esto ha llevado a que la rebelión se convierta rápidamente en un conflicto total entre [SIK.getnamedef] y [TNG.getname], ya que las fuerzas de [TNG.getleader] se han movilizado rápidamente para ayudar a los rebeldes.\n\nMuchos analistas políticos han proyectado que el ganador de este conflicto se convertirá en el gobernante indiscutible de la región de Xinjiang."
r56.news_event.20.a:0 "¡Me has obligado a actuar!"
r56.news_event.20.b:0 "Un mero intercambio de peones."
r56.news_event.20.c:0 "Vaya, eso escaló rápido."

#Franco-American fascist Faction
r56.news_event.21.t:0 "Francia se Alía con [USA.GetNameDef]"
r56.news_event.21.d:0 "En un grandioso y solemne discurso, el presidente [USA.getLeader] ha anunciado una alianza con el gobierno [FRA.GetAdjective]. Añadió que esta alianza será tan fuerte como la resolución que unió a George Washington, fundador de la nación, y su ayudante, el marqués de La Fayette.\n\n Los pueblos [USA.GetAdjective] y [FRA.GetAdjective] ahora se mantienen lado a lado para defender sus libertades."

r56.news_event.22.t:0 "Un Napoleón Toma el Control de Francia"
r56.news_event.22.desc:0 "Respaldado por una gran fracción del ejército, Louis, el jefe de la casa Bonaparte, asumió el poder en Francia y tomó el nombre de regnal de Napoleón VI. Según las declaraciones oficiales, esto no es una toma violenta sino una forma de resolver las disputas parlamentarias al traer una figura consensual que estaría por encima de los partidos y permitiría que la República prospere una vez más.\n\nA pesar de este tono republicano, está claro que el nuevo poder también está constantemente recordando la memoria del Primer Imperio Francés y que el Emperador tiene una oposición oficial limitada en su nueva 'república'."
r56.news_event.22.a:0 "¡Él ciertamente no es uno de los nuestros!"
r56.news_event.22.b:0 "El bonapartismo siempre ha sido una dictadura burguesa disfrazada."
r56.news_event.22.c:0 "¿Cuánto tiempo antes de que no haya partidos en absoluto?"
r56.news_event.22.e:0 "¿Una amenaza o un aliado potencial?"
r56.news_event.22.d:0 "¡Viva el Emperador!"

#Romanian Civil war

r56.news_event.23.t:0 "Guerra Civil en Rumania"
r56.news_event.23.desc:0 "Amenazada por el Rey, la Guardia de Hierro Nacionalista Rumana ha decidido rebelarse abiertamente contra el gobierno. Ayudados por poderosos aliados en el ejército, lograron asegurar grandes secciones del país.\n\n Dirigiéndose a una multitud de sus partidarios, declaró la abolición de la monarquía, proclamando que Rumania es un Estado Nacional Legionario."
r56.news_event.23.a:0 "La monarquía rumana debe ser defendida."
r56.news_event.23.b:0 "Esta es la expresión final de la lucha interna capitalista burguesa."
r56.news_event.23.c:0 "Otro país desgarrado por esos extremistas."
r56.news_event.23.e:0 "La Guardia de Hierro debe ganar."

r56.news_event.24.t:0 "Los Monárquicos Rumanos Depongan las Armas"
r56.news_event.24.desc:0 "Tras el anuncio de la capitulación de los monárquicos rumanos, la Guardia de Hierro desfiló triunfante por las calles de Bucarest. Ahora que ganaron la guerra, la nueva 'Rumania Nacional Legionaria' tendrá que ganar la paz e instalar su legitimidad como la única representación de la voluntad del pueblo rumano."
r56.news_event.24.a:0 "Otra corona que cae ante revolucionarios peligrosos."
r56.news_event.24.b:0 "Este es el resultado de la competencia burguesa."
r56.news_event.24.c:0 "La apuesta de Codreanu dio sus frutos."
r56.news_event.24.d:0 "La apuesta de Codreanu dio sus frutos."

r56.news_event.25.t:0 "El Fin de la Guerra Civil Rumana"
r56.news_event.25.desc:0 "El intento de golpe de la Guardia de Hierro Fascista, la rama paramilitar del partido rumano 'Todo por la Patria', ha sido derrotado por las fuerzas leales que defienden la monarquía. \n\nMuchos fascistas se han negado a rendirse y han seguido siendo fieles a las palabras de honrar la muerte y el acto de dar muerte. Sin embargo, algunos de sus líderes optaron por el exilio para asegurar la supervivencia del movimiento."
r56.news_event.25.a:0 "Las instituciones se han mantenido firmes."
r56.news_event.25.b:0 "El caos entre la burguesía hace inevitable nuestro ascenso."
r56.news_event.25.c:0 "Las instituciones se han mantenido firmes."
r56.news_event.25.d:0 "¡Felicidades a Codreanu!"

#Italian Civil war

r56.news_event.26.t:0 "Guerra Civil en Italia"
r56.news_event.26.desc:0 "Destituido por el rey Víctor Manuel III de su posición de primer ministro, el llamado Duce Benito Mussolini decidió reunir a sus partidarios en el norte de Italia y volver a sus raíces republicanas. \n\nDirigiéndose a sus partidarios en la ciudad de Salò, declaró que un país verdaderamente fascista necesita seguir a un dictador, añadiendo que si había algo que los antiguos romanos despreciaban, era la monarquía."
r56.news_event.26.a:0 "La casa de Saboya debe ser protegida."
r56.news_event.26.b:0 "Esta es la expresión final de la lucha interna capitalista burguesa."
r56.news_event.26.c:0 "La cuna del fascismo está mostrando la magnitud de su fracaso."
r56.news_event.26.e:0 "Los fascistas deben ganar para mostrar la fuerza de nuestro ideal."

#RSI victory
r56.news_event.27.t:0 "La Guerra Civil Italiana Termina"
r56.news_event.27.desc:0 "El Duce Benito Mussolini se dirigió a una multitud de sus seguidores, declarando el triunfo de la República Social Italiana. Tropas como la X Battaglia MAS y varios elementos de la Guardia Nacional Republicana desfilaron por la Via del Impero, rodeados por los restos de los Foros Romanos. Aunque Italia ya era fascista antes, la purga total de la oposición anuncia una aplicación aún más estricta de las políticas fascistas, quizás incluso un nuevo conjunto de leyes 'fascistissime'.\n\n Mientras tanto, muchos miembros de la oposición han sido arrestados y un número aún mayor optó por el exilio."
r56.news_event.27.a:0 "El fascismo es claramente difícil de erradicar."
r56.news_event.27.b:0 "El fascismo es claramente difícil de erradicar."
r56.news_event.27.c:0 "El fascismo es claramente difícil de erradicar."
r56.news_event.27.e:0 "Otra prueba más de la fuerza del fascismo."

#monarchist victory
r56.news_event.28.t:0 "La Guerra Civil Italiana Termina"
r56.news_event.28.desc:0 "[ITA.GetLeader] triunfa cuando las últimas fuerzas rebeldes se rinden a las unidades del Ejército Real Italiano. Una gran misa por el alma de las víctimas de la guerra civil seguida de una procesión expiatoria se celebró en la Basílica colegiata de Santa María ad Martyres (también conocida como el Panteón). \n\nEl gobierno monárquico ha sido restaurado, ¿reabrirá el rey el parlamento y permitirá que la vida política prospere o intentará protegerse usando algún tipo de dictadura real? Todavía es demasiado pronto para responder."
r56.news_event.28.a:0 "¡Un trono ha sido salvado!"
r56.news_event.28.b:0 "El capitalismo feudo-burgués es la antítesis del gobierno proletario."
r56.news_event.28.c:0 "No hay guerra más horrible que la guerra civil."
r56.news_event.28.e:0 "No hay guerra más horrible que la guerra civil."

r56.news_event.29.title:0 "Tensiones en Aumento Entre [VEN.GetName] y [695.Owner.GetName]"
r56.news_event.29.desc:0 "\nLas tensiones están altas ya que el líder venezolano, [VEN.GetLeader], ha dejado claro que la isla de Curazao, a solo 60 km de la costa de Venezuela, es una parte legítima de la nación y debe ser devuelta. Incluso si eso significa por la fuerza.\n\nA menos que se llegue a un acuerdo pacífico entre las dos naciones respecto a la disputa, podría estallar un conflicto por la isla."
r56.news_event.29.a:0 "Insignificante"
r56.news_event.29.b:0 "Es nuestra por derecho"

#Extra yalta stuff marijn211
r56.news_event.30.title:0 "Ocupación Aliada de Alemania"
r56.news_event.30.desc:0 "Con la Segunda Gran Guerra en Europa terminada, los Aliados han tomado el control total de Alemania y la han dividido entre cuatro naciones ocupantes: los británicos y franceses en el oeste, y los estadounidenses y soviéticos en el este. Cuánto tiempo llevará a estas tierras recuperarse y ser desnazificadas sigue siendo desconocido."
r56.news_event.30.a:0 "Nunca más."

#Japs democratic diplomacy
r56.news_event.31.title:0 "Misión Diplomática [JAP.getAdjective] Abre Negociaciones de Alianza Extranjera"
r56.news_event.31.desc:0 "\nNuestros informes de inteligencia indican una mayor actividad del Ministerio de Asuntos Exteriores [JAP.getAdjective], con sus diplomáticos visitando otros países en lo que parece ser un esfuerzo por establecer relaciones amistosas con algunos de sus posibles aliados. \n\nSin embargo, aún se desconoce si esas negociaciones serán fructíferas o no, pero debemos estar al tanto de la situación en desarrollo y esperar el peor resultado para nosotros."
r56.news_event.31.a:0 "Debemos permanecer vigilantes"

#Goering emerges in Texas, because every nazi deserve a second chance (/s)
r56.news_event.32.title:0 "¡Göring Resurge en Texas!"
r56.news_event.32.desc:0 "\nHa surgido una foto que sugiere que Hermann Göring ha sobrevivido y huido a [375.Controller.GetNameDef]. Un antiguo as alemán que apoyó a Hitler en su ascenso al poder, no se dio cuenta de su paradero al final del conflicto que asolaba Alemania y se presumía muerto. Parece que huyó de su tierra natal usando un avión capaz de transportar su peso, una parte de su vestuario y una muestra de su colección de arte.\n\nHa sido acogido y protegido por admiradores [375.Controller.GetAdjective] tras su llegada, y podría terminar colaborando con la Fuerza Aérea [375.Controller.GetAdjective]."
r56.news_event.32.a:0 "Si él escapó, ¿cuántos nazis hicieron lo mismo?"
r56.news_event.32.b:0 "Bienvenido a [375.Controller.GetNameDef]"
r56.news_event.32.c:0 "¡Así que ahí es donde fue ese bastardo!"

r56.news_event.33.t:0 "El Mundo Celta se Unifica"
r56.news_event.33.desc:0 "Tras los recientes acontecimientos, el mundo celta se ha unificado bajo el liderazgo de [FROM.GetLeader]. El gobierno celta ha anunciado que se asegurará de que las tradiciones sean protegidas y fomentadas por el estado. Para ello, ya ha solicitado el apoyo de movimientos neo-druídicos y neo-bárdicos para asegurar la difusión del celtismo.\n\nMientras se celebran en [FROM.Capital.GetCapitalVictoryPointName], los detractores del nuevo estado critican la creación problemática de la unión. También tienden a coincidir en que una marina fuerte podría potencialmente bloquear el mar de Irlanda y separar las diferentes partes de la nueva unión, amenazando potencialmente su unidad."
r56.news_event.33.a:0 "¡Siglos de humillación han sido vengados!"
r56.news_event.33.b:0 "¡Fascinante!"
r56.news_event.33.c:0 "Qué desarrollo tan preocupante."

r56.news_event.34.t:0 "El Levante se Unifica"
r56.news_event.34.desc:0 "Tras los recientes acontecimientos, todo el Levante se ha unificado bajo el liderazgo de [FROM.GetLeader]. El gobierno panárabe ha anunciado que se asegurará de que los sitios sagrados estén protegidos de los agresores extranjeros.\n\nMientras se celebran en [FROM.Capital.GetCapitalVictoryPointName], los detractores del nuevo estado critican la creación problemática de la unión. Sin embargo, notan que la religión probablemente funcionará como un factor unificador para la población musulmana árabe."
r56.news_event.34.a:0 "¡La humillación de 1919 ha sido vengada!"
r56.news_event.34.b:0 "¡Fascinante!"
r56.news_event.34.c:0 "Qué desarrollo tan preocupante."

r56.news_event.35.t:0 "Las Islas del Caribe se Han Unificado"
r56.news_event.35.desc:0 "Tras algunos desarrollos recientes, las principales islas del archipiélago caribeño se han unificado bajo el liderazgo de [FROM.GetLeader]. El gobierno [FROM.GetAdjective] ha anunciado que se asegurará de proteger a todos sus habitantes y garantizar que el país sea reconocido globalmente.\n\nMientras se celebran en [FROM.Capital.GetCapitalVictoryPointName], los detractores de este nuevo estado critican la creación problemática de la unión. También señalan que una marina fuerte podría potencialmente bloquear el Caribe y separar las diferentes partes de la nueva unión, amenazando potencialmente su unidad. Algunos incluso piensan que podría obligarles a usar submarinos para practicar alguna forma de piratería moderna."
r56.news_event.35.a:0 "¡Hurra!"
r56.news_event.35.b:0 "¡Fascinante!"
r56.news_event.35.c:0 "Qué desarrollo tan preocupante."

r56.news_event.36.t:0 "[FROM.GetLeader] Une los Territorios Platinos"
r56.news_event.36.desc:0 "\nTras los recientes acontecimientos, los países que formaron el Virreinato del Río de la Plata bajo el dominio español se han unificado bajo el liderazgo de [FROM.GetLeader]. El gobierno [FROM.GetAdjective] ha anunciado que se asegurará de proteger a todos sus habitantes y garantizar que el país sea reconocido en todo el mundo.\n\nMientras se celebran en [FROM.Capital.GetCapitalVictoryPointName], los detractores del nuevo estado critican la creación problemática de la unión."
r56.news_event.36.a:0 "¡Hurra!"
r56.news_event.36.b:0 "¡Fascinante!"
r56.news_event.36.c:0 "Qué desarrollo tan preocupante."

r56.news_event.37.t:0 "[FROM.GetLeader] Proclama [FROM.GetNameDef]"
r56.news_event.37.desc:0 "\nEl continente africano está evolucionando rápidamente. Durante una ceremonia en su capital en [FROM.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] proclamó la creación de una nueva unión llamada [FROM.GetNameDef]. La declaración del gobierno [FROM.GetAdjective] ha anunciado que se asegurará de proteger a todos sus habitantes y garantizar que el país sea reconocido en todo el mundo.\n\nEsta noticia genera preguntas sobre el potencial de esta nueva unión para convertirse en un jugador importante en el continente."
r56.news_event.37.a:0 "¡Hurra!"
r56.news_event.37.b:0 "¡Fascinante!"
r56.news_event.37.c:0 "Qué desarrollo tan preocupante."

r56.news_event.38.t:0 "Gran Bretaña Reunida"
r56.news_event.38.desc:0 "\nLondres está celebrando ya que el gobierno inglés logró tomar el control de toda la isla de Gran Bretaña y proclamó un nuevo acto de unión. Este movimiento efectivamente reunió a Gran Bretaña.\n\nMientras Londres celebra, otras potencias pueden temer un retorno del imperialismo [FROM.GetAdjective] en la escena mundial."
r56.news_event.38.a:0 "¡Hurra!"
r56.news_event.38.b:0 "¡Fascinante!"
r56.news_event.38.c:0 "Qué desarrollo tan preocupante."

r56.news_event.39.t:0 "Alemania Reunificada"
r56.news_event.39.desc:0 "Una vez más, el pueblo alemán se ha unido bajo un solo gobierno. [FROM.getleader] ha sido inmediatamente comparado con Otto von Bismarck después de lograr igualar, si no superar, los logros políticos del 'canciller de hierro'.\n\nMientras Berlín celebra, otras potencias pueden temer el regreso de las fuerzas armadas [FROM.GetAdjective] en la escena mundial."
r56.news_event.39.a:0 "¡Nunca más seremos divididos!"
r56.news_event.39.b:0 "¿Los alemanes han vuelto, dices? ¿Qué podría salir mal?"
r56.news_event.39.c:0 "Qué desarrollo tan preocupante."

r56.news_event.40.t:0 "[ROM.GetNameDefCap] Alinea a Hungría"
r56.news_event.40.desc:0 "\nBajo la presión del gobierno [ROM.getAdjective], [HUN.getLeader] acordó un tratado de amistad que uniría a ambos países dentro de [ROM.GetFactionName]. Esto claramente haría que Hungría dependiera de Rumania en asuntos de defensa, pero no resuelve las tensiones húngaras respecto al destino de los magyarófonos que viven en Transilvania. Se dice que se han hecho algunas concesiones a favor de los székelys, pero el gobierno [ROM.GetAdjective] aún podría restringir sus efectos en la práctica."
r56.news_event.40.a:0 "Eso garantizará la seguridad rumana."
r56.news_event.40.b:0 "¡Nuestros enemigos se están expandiendo!"

r56.news_event.41.t:0 "[BRA.GetNameDefCap] Se Orienta Hacia el Atlántico"
r56.news_event.41.desc:0 "\nSiguiendo el compromiso de [BRA.getLeader] de controlar las líneas comerciales vitales entre [BRA.GetNameDef] y el resto del mundo, la política exterior [BRA.GetAdjective] busca aliados en el océano Atlántico. Para lograr este objetivo, se ha declarado [BRA.GetFactionName] y los esfuerzos diplomáticos asegurarán el éxito de esta nueva política."
r56.news_event.41.a:0 "Eso garantizará la seguridad [BRA.GetAdjective]."
r56.news_event.41.b:0 "¡Nuestros enemigos se están expandiendo!"

r56.news_event.42.t:0 "Se Ha Firmado [BRA.GetFactionName]"
r56.news_event.42.desc:0 "\nSiguiendo el compromiso de [BRA.getLeader] de luchar contra los regímenes expansionistas en toda América del Sur, se ha firmado un nuevo tratado de alianza llamado [BRA.GetFactionName] en [BRA.Capital.GetCapitalVictoryPointName].\n\nConsiderando el número de delegados, embajadores y ministros de relaciones exteriores presentes, parece bastante seguro que tendrá serias implicaciones para el desarrollo político de la zona... si no del mundo entero."
r56.news_event.42.a:0 "Eso garantizará la seguridad [BRA.GetAdjective]."
r56.news_event.42.b:0 "¡Nuestros enemigos se están expandiendo!"

r56.news_event.43.t:0 "[SWE.GetNameDefCap] Organiza su Propia Diplomacia Defensiva"
r56.news_event.43.desc:0 "\nLlevando su política de neutralidad en una dirección ligeramente diferente, [SWE.GetAdjective] ha decidido establecer una organización de tratado defensivo que serviría como el eje de su política de defensa.\n\nEsto les daría aliados que les permitirían asegurar su entorno, pero también podría llevarlos a guerras sobre el destino de países extranjeros."
r56.news_event.43.a:0 "Eso garantizará la seguridad [SWE.GetAdjective]."
r56.news_event.43.b:0 "¡Nuestros enemigos se están expandiendo!"

r56.news_event.45.t:0 "Polonia y Ucrania Comparten el Gobierno sobre Ucrania Occidental"
r56.news_event.45.desc:0 "\nDesde su inicio, la existencia de un estado ucraniano ha tenido tremendas consecuencias políticas en Galitzia-Volinia. Incluso antes del colapso de la URSS, la Alianza Nacional Democrática Ucraniana y otros partidos ucranianos han exigido más autonomía para los ucranianos, mientras que los ultranacionalistas de la OUN cometieron asesinatos políticos. Para colmo, se había planeado originalmente un plebiscito en el área para 1944. En cambio, después de negociaciones con el gobierno [UKR.GetAdjective], [POL.Capital.GetName] ha acordado expandir el 'Experimento de Volinia' con el establecimiento de un condominio sobre Ucrania Occidental. Los ucranianos locales disfrutarán de una autonomía extensa bajo el liderazgo de [DOU.Getleader] mientras que Henryk Józewski servirá como puente entre [DOU.Capital.GetName] y [POL.Capital.GetName]."
r56.news_event.45.a:0 "Tendremos que rehacer todos nuestros mapas."
r56.news_event.45.b:0 "¡Un compromiso beneficioso!"
r56.news_event.45.c:0 "¡Un compromiso beneficioso!"

r56.news_event.46.t:0 "[USA.GetNameDefCap] Restaura la Soberanía [ENG.getAdjective] en los Territorios de 'Destructores por Bases'"
r56.news_event.46.desc:0 "\n\nEl acuerdo de 'Destructores por Bases' permitió el intercambio de barcos a [ENG.GetNameDef] a cambio de control territorial sobre los territorios [ENG.getAdjective]. Ahora que su utilidad ha disminuido, [USA.getLeader] ha firmado una orden ejecutiva retirando a las fuerzas armadas [USA.getAdjective] y reubicándolas en otras bases. Los [ENG.getAdjective] locales organizaron ceremonias de izado de bandera, señalando el regreso al status quo ante bellum."
r56.news_event.46.a:0 "Los [USA.getAdjective] están respetando los tratados."
r56.news_event.46.b:0 "Es normal respetar los tratados."
r56.news_event.46.c:0 "Solo otro acuerdo anglosajón."

r56.news_event.47.t:0 "[ENG.GetNameDefCap] Acepta Federar [NFL.GetNonIdeologyName] con [CAN.GetNonIdeologyName]"
r56.news_event.47.desc:0 "\n\nTras el resultado de un referéndum local, el gobierno [ENG.GetAdjective] ha aceptado la federación de [NFL.GetNonIdeologyName] con [CAN.GetNonIdeologyName]. En la práctica, el territorio se convertirá en una provincia [CAN.GetAdjective] con cierto nivel de autonomía."
r56.news_event.47.a:0 "Bueno, ese es su problema ahora."
r56.news_event.47.b:0 "¡Hurra!"
r56.news_event.47.c:0 "Si es lo que quieren..."

r56.news_event.48.t:0 "[ENG.GetNameDefCap] Restaura el Autogobierno [NFL.GetAdjective]"
r56.news_event.48.desc:0 "\n\nTras el resultado de un referéndum local, el gobierno [ENG.GetAdjective] ha aceptado restaurar el autogobierno en [NFL.GetNonIdeologyName]. El territorio había sido autónomo antes de 1934 y el establecimiento de la 'Comisión de Gobierno de Terranova', que sirvió como agente del gobierno directo británico. Esta era finalmente está llegando a su fin con la restauración de un gobierno autónomo [NFL.getAdjective] elegido."
r56.news_event.48.a:0 "Finalmente se recuperaron."
r56.news_event.48.b:0 "Si es lo que quieren..."
r56.news_event.48.c:0 "¡Hurra!"
r56.news_event.48.d:0 "Solo otro acuerdo anglosajón."

r56.news_event.49.t:0 "[CSA.GetNameDefCap] Impone sus Condiciones a [USA.GetNameDef]"
r56.news_event.49.desc:0 "\n\nDespués de una campaña militar victoriosa, las fuerzas armadas [CSA.GetAdjective] dominaron a sus oponentes [USA.GetAdjective] y lograron imponer su voluntad sobre los yanquis en un tratado duro y humillante. Este estado de cosas es, según un representante del ministerio de asuntos exteriores [CSA.getAdjective], una venganza por la atroz ocupación impuesta a nuestros estados después de nuestra primera guerra de independencia. Se celebró un desfile de la victoria en [CSA.GetCapitalVictoryPointName], dirigido por uno de los últimos veteranos vivos del conflicto anterior. Mientras los libros de historia siguen llamándolo 'la guerra civil' por ahora, está claro que los [CSA.getAdjective] están dispuestos a renombrarlo 'la primera guerra de independencia' para marcar una clara ruptura con la historia anterior [USA.getAdjective]."
r56.news_event.49.a:0 "¡Atlanta ha sido vengada! ¡Por Dixie!"
r56.news_event.49.b:0 "Hemos perdido..."
r56.news_event.49.c:0 "Otro signo de que el capitalismo es esclavitud."
r56.news_event.49.d:0 "Problemático..."

r56.news_event.50.t:0 "México Elige a León Trotsky"
r56.news_event.50.desc:0 "\nDespués de vivir en Francia y Noruega, el líder comunista exiliado León Trotsky ha sido acogido por el gobierno mexicano. Logró seducir inmediatamente a la población con sus discursos incendiarios e incluso fue contratado como inspector especial de las fuerzas armadas mexicanas. Con su nueva influencia generalizada, el comunista exiliado logró organizar una campaña exitosa y ser elegido a la presidencia mexicana. Un amanecer rojo brilla sobre México y el tiempo dirá si utilizará este nuevo poder para intentar abolir la propiedad privada y tal vez desafiar el capitalismo o desafiar la tercera internacional comunista y tomar la ascendencia sobre los marxistas en todo el mundo."
r56.news_event.50.a:0 "¡Viva la Revolución!"
r56.news_event.50.b:0 "¡Él solo puede salvar a los trabajadores!"
r56.news_event.50.c:0 "Tendremos que lidiar con este traidor ideológico."
r56.news_event.50.d:0 "Problemático..."

r56.news_event.1116.t:0 "Crisis en [901.GetName]"
r56.news_event.1116.d:0 "\"¡Cavamos el canal con nuestras vidas, nuestros huesos y nuestra sangre, el Canal de Suez es legítimamente nuestro!\" declara el líder [EGY.GetAdjective] [EGY.GetLeader] al anunciar la nacionalización inmediata de la Compañía del Canal de Suez, con el objetivo de expulsar toda influencia extranjera de la zona y ponerla exclusivamente bajo control [EGY.GetAdjective].\n\n[901.Owner.GetName] ha declarado que este movimiento es una amenaza para sus intereses en la región y ha hecho una advertencia severa a [EGY.GetNameDef] de que están dispuestos a usar la fuerza militar para hacer cumplir su influencia en el canal si no se retiran.\n\nCon ambas partes al borde del conflicto, es posible que pronto surja una confrontación."
r56.news_event.1116.a:0 "El canal es legítimamente nuestro."
r56.news_event.1116.b:0 "Un paso para el mundo árabe."
r56.news_event.1116.c:0 "Los [EGY.GetAdjective] deben ser pacificados."
r56.news_event.1116.e:0 "La estructura global está cambiando."

r56.news_event.1117.t:0 "Revuelta Nacionalista en Egipto"
r56.news_event.1117.d:0 "Elementos nacionalistas dentro de [EGY.GetNameDef], liderados por la Hermandad Musulmana, han llevado a cabo un levantamiento a gran escala contra la monarquía como un modelo antiimperialista decidido a expulsar a los extranjeros de Egipto definitivamente con un líder fuerte a la cabeza.\n\nEste desarrollo ocurre poco después de que países extranjeros intentaran solidificar sus intereses e influencia en el país, lo cual el pueblo [EGY.GetAdjective] percibe como una traición ya que la monarquía había prometido mantener a Egipto fuerte e independiente. Al fallar esta promesa, la gente ha llegado al límite y ha alcanzado el punto de ruptura."
r56.news_event.1117.a:0 "Nuestra humillación termina ahora."
r56.news_event.1117.b:0 "Esta rebelión debe ser aplastada."
r56.news_event.1117.c:0 "¿Es este un efecto dominó en el Medio Oriente?"

r56.news_event.1119.t:0 "Rebelión en [SUD.GetNonIdeologyName]"
r56.news_event.1119.d:0 "Las tensiones han ido en aumento en [SUD.GetNonIdeologyName] durante meses a medida que la población se vuelve cada vez más insatisfecha con la ocupación [EGY.GetAdjective]. Las políticas duras impuestas por los [EGY.GetAdjective] solo han servido para alimentar la ira y el descontento entre el pueblo [SUD.GetAdjective].\n\n En respuesta a estas condiciones, un grupo de líderes nacionalistas sudaneses se ha unido para lanzar una rebelión armada contra los ocupantes [EGY.GetAdjective]. A pesar de los reveses iniciales, los rebeldes [SUD.GetAdjective] están decididos a continuar la lucha.\n\n Con ambos bandos atrincherados y reacios a retroceder, no está claro cómo terminará este conflicto. Pero una cosa es segura: el futuro de Sudán está en juego."
r56.news_event.1119.a:0 "Salvajes sin sentido."
r56.news_event.1119.b:0 "¡Nuestra liberación está cerca!"
r56.news_event.1119.c:0 "El equilibrio de poder en África está cambiando."

