 #Dutch Revanchism Decision Category
hol_expansionism:0 "Revanchismo Holandés"
hol_expansionism_desc:0 "A lo largo de los siglos, los Países Bajos han mantenido el control sobre muchos territorios en los Países Bajos y en ultramar, demasiados de los cuales se han perdido con el tiempo. Ahora puede ser nuestra oportunidad de corregir los errores de la revolución, la guerra y otras transferencias que, a lo largo de los años, han debilitado nuestro imperio de manera demasiado grave."

hol_integrate_flanders:0 "¡Vlaanderen, de Nuevo Nuestro!"
hol_integrate_flanders_desc:0 "La Revolución Belga de 1830, consolidada nueve años después con el Tratado de Londres, destrozó nuestro control sobre la Flandes de habla holandesa. Con ellos una vez más bajo nuestro control, tal vez puedan ser reintegrados, demostrando al mundo la voluntad de una Holanda unida."

hol_integrate_wallonie:0 "Reintegrar Valonia"
hol_integrate_lux:0 "Reintegrar Luxemburgo"
hol_claim_saf:0 "¡Liberar a los Bóeres!"
hol_claim_saf_desc:0 "Hace muchos siglos, la Compañía Holandesa de las Indias Orientales estableció varias colonias en el Cabo de Sudáfrica, expandiéndolas con el tiempo. Aunque gran parte de nuestro control fue indirecto, muchos colonos holandeses ahora viven bajo dominio extranjero, ¡liberaremos a nuestros hermanos!"

hol_claim_calais:0 "Liberar Flandes Francés"
hol_disavow_anglo_dutch_treaty:0 "Desautorizar el Tratado Anglo-Holandés de 1870-1871"
hol_disavow_anglo_dutch_treaty_desc:0 "Los tratados anglo-holandeses de 1871 nos obligaron, entre otras cosas, a ceder el crítico puesto comercial de la Costa Dorada en África Occidental. ¡Desautorizaremos este golpe desigual a nuestro imperio!"

hol_claim_former_east_indies_possessions:0 "Reclamar las Antiguas Posesiones de las Indias Orientales"
hol_claim_former_east_indies_possessions_desc:0 "La Compañía Holandesa de las Indias Orientales una vez controló varios puestos comerciales clave e islas en toda Asia, que a lo largo de los siglos han pasado a estar bajo dominio extranjero. ¡No aceptaremos más esta pérdida de nuestro legítimo territorio!"

