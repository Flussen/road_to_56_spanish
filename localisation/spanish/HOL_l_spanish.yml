HOL_red_volunteers:0 "Voluntarios Rojos"
HOL_red_volunteers_desc:0 "Para avanzar en la causa de la revolución mundial y el internacionalismo proletario, debemos estar dispuestos a apoyar todos los movimientos comunistas alrededor del mundo. La creación de una fuerza de voluntarios dedicada a desplegarse y luchar por la clase trabajadora en tierras extranjeras sería un buen paso."
