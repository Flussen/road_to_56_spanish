HOL_economic_recovery:0 "Recuperación Económica"
HOL_economic_recovery_desc:0 "La Gran Depresión nos ha golpeado profundamente; el desempleo ha afectado a más del 40% de la población activa. Nuestra situación es desesperada, por lo que debemos intentar cualquier cosa para reactivar nuestra economía."
HOL_technological_modernization:0 "Modernización Tecnológica"
HOL_technological_modernization_desc:0 "Para asegurar que nuestra industria siga siendo competitiva en la próxima década, debemos modernizar las herramientas y adoptar nuevos métodos de fabricación."
HOL_abandon_the_gold_standard:0 "Abandonar el Patrón Oro"
HOL_abandon_the_gold_standard_desc:0 "Los Países Bajos fueron uno de los últimos países en mantener el patrón oro. Aunque evitó la inflación, la falta de oferta monetaria estranguló la economía y, sumado a la crisis económica, causó un nivel récord de desempleo."
HOL_electronic_innovations:0 "Innovaciones Electrónicas"
HOL_electronic_innovations_desc:0 "No solo nuestra industria de la radio garantizará que nuestras tropas puedan comunicarse eficazmente, sino que los componentes electrónicos jugarán un papel vital en algunas tecnologías de vanguardia."
HOL_research_breakthrough:0 "Avance en la Investigación"
HOL_research_breakthrough_desc:0 "Con nuestra economía recuperándose día a día, podemos capitalizar los elementos más innovadores de nuestra industria para asegurar nuestro desarrollo."
HOL_civilian_production:0 "Producción Civil"
HOL_civilian_production_desc:0 "Debemos reactivar la economía civil para salir de la recesión económica. Las medidas selectas para favorecer las inversiones permitirán a las fábricas producir más bienes una vez más y, en consecuencia, reducir parcialmente el desempleo."
HOL_expand_the_curacao_refineries:0 "Expandir la Refinería de Curazao"
HOL_expand_the_curacao_refineries_desc:0 "Debido a la falta de capacidad de refinación en Venezuela y las dificultades para transportar el petróleo desde los pantanos del noroeste del país a otra refinería, Caribbean Petroleum (una subsidiaria de Royal Dutch Shell) construyó una refinería en la isla de Curazao. La isla puede usarse como estación de reabastecimiento para los barcos que van hacia el Canal de Panamá."
HOL_finish_the_noordoostpolder:0 "Finalizar el Noordoostpolder"
HOL_finish_the_noordoostpolder_desc:0 "Iniciado en 1936, el proceso de polderización del área del IJsselmeer junto a la provincia de Overijssel está finalmente cerca de completarse. Pero cuando el proceso termine, aún será tierra sin usar que deberá ser colonizada y explotada."
HOL_fishing_industry:0 "Desarrollar la Industria Pesquera"
HOL_fishing_industry_desc:0 "Siempre hemos mirado hacia el mar, que debe ser parte de nuestro desarrollo económico. Aumentar nuestra flota pesquera será una de nuestras muchas formas de crear prosperidad."
HOL_conservative_government:0 "Un Gobierno Conservador"
HOL_conservative_government_desc:0 "Una vez más, el Partido Anti-Revolucionario de Hendrikus Colijn ha ganado las elecciones y liderará las negociaciones para formar un nuevo gobierno de coalición liderado por los conservadores."
HOL_maintain_neutrality:0 "Mantener la Neutralidad"
HOL_maintain_neutrality_desc:0 "Para evitar las oscuras nubes que se ciernen sobre los cielos de Europa, debemos ser como una isla, protegida por nuestros canales. Queremos mantenernos fuera de cualquier conflicto europeo. No obstante, algunos analistas militares han advertido a nuestro gobierno que la amenaza de una posible intervención [ENG.GetAdjective] podría forzar a los [GER.GetAdjective]s a intervenir preventivamente."
HOL_deterrence:0 "Preparación Militar"
HOL_deterrence_desc:0 "Aunque no deseamos participar en una guerra, debemos aplicar el viejo dicho: los hechos son más fuertes que las palabras. Por lo tanto, debemos prepararnos para enfrentar cualquier amenaza extranjera si queremos disuadirlos de atacarnos."
HOL_anti_revolutionary_measures:0 "Medidas Anti-Revolucionarias"

HOL_anti_revolutionary_measures_desc:0 "Si existe un objetivo político claro para el Partido Anti-Revolucionario, es, lógicamente, evitar la llegada de una revolución en [HOL.GetNameDef]. Al combatir el extremismo tanto de los comunistas como de los fascistas, la sociedad civil evita ser debilitada por ideologías autoritarias. Una de las principales medidas es la exclusión de los miembros de esos partidos del ejército. En segundo lugar, el servicio secreto debe controlar a los miembros clave de esas organizaciones para garantizar que no sean agentes de potencias extranjeras."
HOL_mobilization_propaganda:0 "Propaganda de Movilización"
HOL_mobilization_propaganda_desc:0 "Para aumentar la moral de nuestra población y hacerles saber que vivimos en tiempos difíciles, debemos establecer un programa de propaganda de movilización. Este programa se llevará a cabo a través de varios medios: carteles, artículos de prensa y canciones, que asegurarán que los soldados movilizados no olviden su deber, incluso en momentos de esparcimiento."
HOL_control_indonesian_intellectuals:0 "Controlar a los Intelectuales Indonesios"
HOL_control_indonesian_intellectuals_desc:0 "La agitación de los nacionalistas indonesios es una amenaza significativa para la integridad de nuestro dominio colonial. En tiempos de crisis, este riesgo se convierte en una amenaza potencialmente existencial. Por lo tanto, debemos enviar instrucciones claras al Departamento de Inteligencia Política en las Indias Orientales para controlar a esos individuos problemáticos."
HOL_join_belgo_luxembourgian_customs_union:0 "Unirse a la Unión Aduanera"
HOL_join_belgo_luxembourgian_customs_union_desc:0 "Para fortalecer nuestra economía, debemos acercarnos a nuestros vecinos del sur y negociar nuestra admisión en la unión aduanera [BEL.GetAdjective]-[LUX.GetAdjective] para formar la Unión Aduanera del Benelux."
HOL_diplomatic_cooperation:0 "Cooperación Diplomática"
HOL_diplomatic_cooperation_desc:0 "Evitar la guerra es nuestro objetivo principal, y para lograrlo, debemos reforzar nuestra situación diplomática. Si este plan tiene éxito, incluso podríamos intentar negociar un compromiso y evitar la destrucción de una nueva generación en los campos de Europa."
HOL_foreign_guarantees:0 "Garantías Extranjeras"
HOL_foreign_guarantees_desc:0 "Si bien la diplomacia puede intentar prevenir una guerra, aún debemos estar preparados para la posibilidad de que falle nuestra mediación. Por lo tanto, debemos pedir a potencias extranjeras que garanticen nuestra independencia."
HOL_british_alliance:0 "Unirse a [ENG.GetAdjective]"
HOL_british_alliance_desc:0 "Para proteger nuestras instituciones democráticas de amenazas extranjeras, debemos aumentar nuestra colaboración militar con [ENG.GetNameDef], tanto en el Mar del Norte como en Asia Oriental."
HOL_british_naval_cooperation:0 "Cooperación con la Marina [ENG.GetAdjective]"
HOL_british_naval_cooperation_desc:0 "Nuestra marina puede no ser suficiente para enfrentar a nuestros enemigos por sí sola, pero con el apoyo de la Marina [ENG.GetAdjective], deberíamos poder obtener la ventaja en cualquier parte de los siete mares."
HOL_the_new_ideal:0 "El Nuevo Ideal"
HOL_the_new_ideal_desc:0 "[GER.GetNameDefCap] ha causado demasiado daño al mundo y a nosotros en particular. Ahora deben pagar el precio moviendo sus fronteras hacia el este."

HOL_support_trade:0 "Apoyar el Comercio"
HOL_support_trade_desc:0 "Contrario a la creencia fascista en un estado autárquico y homogéneo, nuestra historia muestra que el comercio es esencial para ejercer influencia. Debemos apoyar nuestras capacidades comerciales y reforzar nuestra economía a los niveles anteriores a la crisis."
HOL_industrial_cooperation:0 "Cooperación Industrial"
HOL_industrial_cooperation_desc:0 "Cooperación Industrial."

HOL_technology_sharing:0 "Compartir Tecnología"
HOL_technology_sharing_desc:0 "No podremos vencer a nuestros enemigos solos, y debemos reunir toda la ayuda posible de nuestros aliados."
HOL_form_benelux:0 "Alianza Militar del Benelux"
HOL_form_benelux_desc:0 "Con nuestra inclusión en la unión aduanera, podemos enfocarnos en nuestra postura diplomática en caso de un conflicto [FRA.GetAdjective]-[GER.GetAdjective]. Una cooperación entre los países de la unión aduanera nos permitiría proteger nuestra posición y coordinar nuestra preparación militar."
HOL_benelux_scientific_commission:0 "Comisión Científica del Benelux"
HOL_benelux_scientific_commission_desc:0 "Después de establecer cooperaciones económicas y de defensa, el siguiente paso lógico es coordinar nuestra investigación militar."

HOL_communist_electoral_success:0 "Éxito Electoral Comunista"
HOL_communist_electoral_success_desc:0 "El pueblo ha pedido el fin de la tiranía corrupta de la élite burguesa. El desempleo y la pobreza deben terminar, y la revolución debe triunfar para garantizar un futuro brillante sin más clases, un futuro de verdadera libertad individual."
HOL_communism_east_indies:0 "Propagar el Comunismo en las Indias Orientales"
HOL_communism_east_indies_desc:0 "Las fuerzas imperialistas corporatocráticas han oprimido las Indias Orientales desde que la Compañía Neerlandesa de las Indias Orientales se apoderó de las islas en el siglo XVII. Es hora de que los indonesios comprendan su explotación, como lo reveló Marx, y se liberen del dominio colonial."
HOL_autonomy_for_the_east_indies:0 "Autonomía para las Indias Orientales"
HOL_autonomy_for_the_east_indies_desc:0 "Aunque hemos terminado con el dominio colonial en las Indias Orientales, está claro que la sociedad indonesia no es aún una sociedad industrial preparada para una verdadera revolución como la imaginaron Marx, Engels y Lenin. Por lo tanto, debemos mantener una presencia en la región, otorgando autonomía localmente, pero guiando su proceso de industrialización."
HOL_independence_for_the_east_indies:0 "Independencia para las Indias Orientales"
HOL_independence_for_the_east_indies_desc:0 "Debemos aplicar el lema de las campañas políticas anteriores lo antes posible tras instalar un gobierno comunista. Debemos conceder la libertad a Indonesia y poner fin al dominio imperialista occidental en la región."
HOL_social_reforms:0 "Reformas Sociales"
HOL_social_reforms_desc:0 "Para garantizar la felicidad de los trabajadores y su apoyo al nuevo régimen comunista, debemos implementar profundas reformas que proporcionen empleo a los desempleados y mejoren las condiciones de vida de dichos trabajadores."
HOL_nationalization:0 "Nacionalizaciones"
HOL_nationalization_desc:0 "Los capitalistas no han podido gestionar las fábricas sin oprimir las aspiraciones de sus trabajadores y desviar los beneficios para ellos mismos en nombre de una codicia descarada y una depravación moral pura."
HOL_railroad_investments:0 "Inversiones en Ferrocarriles"
HOL_railroad_investments_desc:0 "La infraestructura es un elemento esencial para aumentar la productividad y trasladar los récords inesperados de producción hacia donde serán más útiles."
HOL_invest_heavy_industry:0 "Invertir en la Industria Pesada"
HOL_invest_heavy_industry_desc:0 "Solo el aumento de la producción de acero nos permitirá avanzar y acelerar la llegada del verdadero comunismo sin clases."
HOL_rearmement_program:0 "Programa de Rearmamento"
HOL_rearmement_program_desc:0 "No deseamos luchar, pero debemos proteger la libertad de los trabajadores y el gobierno del partido a toda costa contra la alianza de fascistas y capitalistas."
HOL_align_the_military:0 "Alinear al Ejército"
HOL_align_the_military_desc:0 "Durante demasiado tiempo, el ejército fue un instrumento de la élite burguesa para reprimir al proletariado. Con nuestro ascenso al poder, no debemos olvidar que los conscriptos son la emanación del proletariado y deben ser la base de un nuevo ejército, luchando por el pueblo en lugar de contra él."
HOL_state_security:0 "Organizar el Servicio de Seguridad"
HOL_state_security_desc:0 "Dado que la defensa del partido y del proletariado es indispensable para el éxito de la revolución, es vital invertir en nuestro servicio de seguridad para garantizar que los posibles enemigos del pueblo no estén conspirando la contrarrevolución."
HOL_join_comintern:0 "Pacto Militar Comunista"
HOL_join_comintern_desc:0 "La revolución debe protegerse contra sus enemigos. Esta época estará, sin duda, marcada por la guerra, y solo una gran alianza de todos los protectores del proletariado permitirá que nuestra clase triunfe sobre los opresores burgueses."
HOL_soviet_military_mission:0 "Misión Militar [SOV.GetAdjective]"
HOL_soviet_military_mission_desc:0 "La modernización de nuestro ejército es un proceso largo y desafiante. Por lo tanto, la ayuda extranjera de nuestros aliados será un complemento bienvenido para enriquecer nuestro programa."

HOL_NSB_electoral_success:0 "Victoria Electoral del NSB"
HOL_NSB_electoral_success_desc:0 "Ha llegado el momento del renacimiento de nuestra unidad nacional. El pueblo ha llamado al NSB y a Anton Mussert para gobernar los Países Bajos y salvar a la nación de las plagas bolcheviques."
HOL_reinforce_grasp_on_the_colonies:0 "Reforzar Nuestro Control sobre las Colonias"
HOL_reinforce_grasp_on_the_colonies_desc:0 "Durante demasiado tiempo, el débil gobierno democrático ha tolerado la agitación de los elementos nativos problemáticos bajo la influencia de Moscú. Debemos tomar medidas de seguridad eficaces para arrestarlos y detener la propagación de su venenosa ideología."
HOL_mussert_guard:0 "Guardia de Mussert"
HOL_mussert_guard_desc:0 "Como la élite de nuestro movimiento, la Guardia de Mussert debe ser el principal agente de la voluntad del líder. La vanguardia de nuestro movimiento debe ser el ejemplo principal del futuro radiante que traerá el renacimiento nacional."
HOL_military_youth:0 "Nationale Jeugdstorm"
HOL_military_youth_desc:0 "Nuestro líder, Anton Mussert, cree en la juventud porque ellos son nuestro futuro. Será la primera generación libre de los parásitos mentales que son el capitalismo liberal [ENG.GetAdjective] y el bolchevismo internacionalista [SOV.GetAdjective]."
HOL_influence_the_army:0 "Influir en el Ejército"
HOL_influence_the_army_desc:0 "Debemos asegurarnos el apoyo de la clase de oficiales si queremos realizar nuestro proyecto y fundar Dietsland."
HOL_prepare_population_for_war:0 "Preparar a la Población para la Guerra"
HOL_prepare_population_for_war_desc:0 "Nuestros enemigos ideológicos nos amenazan diariamente con total impunidad. Debemos responder a esta amenaza y movilizar a nuestra gente para fortalecer su voluntad de luchar y aniquilar a los enemigos de nuestra revolución nacional."
HOL_unite_dietschland:0 "Unir Dietsland"
HOL_unite_dietschland_desc:0 "¡La unidad de Dietsland debe ser el objetivo de todo [HOL.GetAdjective]! Los Países Bajos se desmoronaron porque no pudimos mantener nuestra posición en Bruselas y Amberes mientras luchábamos contra los españoles. Cuando la unidad se restauró en 1815, la burguesía francófona nos traicionó y se rebeló después de unos años. En el proceso, nos oprimieron durante más de un siglo. ¡Debemos liberar Flandes! ¡Debemos restaurar la unidad! ¡Hou-zee!"
HOL_invade_luxembourg:0 "Invadir Luxemburgo"
HOL_invade_luxembourg_desc:0 "Invadir Luxemburgo"
HOL_fate_of_wallonia:0 "El Destino de Valonia"
HOL_fate_of_wallonia_desc:0 "El Destino de Valonia"
HOL_support_diets_fascists:0 "Acuerdo con los Fascistas de Diets"
HOL_support_diets_fascists_desc:0 "Si logramos un acuerdo con el Verdinaso, un partido dispuesto a unir los Países Bajos como nosotros, podríamos fundar el segundo imperio colonial más grande del mundo sin disparar un solo tiro."
HOL_armement_investments:0 "Inversiones en Armamento"
HOL_armement_investments_desc:0 "Solo una fuerte industria bélica nos permitirá desplegar un ejército aún más poderoso."
HOL_nederlandse_arbeidsdienst:0 "Servicio Laboral Neerlandés"
HOL_nederlandse_arbeidsdienst_desc:0 "Debemos movilizar a las secciones de trabajadores contra su voluntad para asegurar que la producción continúe a pesar de los daños de la guerra."
HOL_defense_of_the_fatherland:0 "Defensa de la Patria"
HOL_defense_of_the_fatherland_desc:0 "¡Tu país te necesita!"
HOL_claim_heritage_of_ruyter:0 "Reclamar el Legado de De Ruyter"
HOL_claim_heritage_of_ruyter_desc:0 "El almirante Michiel de Ruyter destruyó la flota británica durante la Edad de Oro de los Países Bajos. Una vez más, los [ENG.GetAdjective] nos amenazan, y es hora de que un nuevo gran almirante libere el mar de la tiranía de Albión."
HOL_join_axis:0 "Alinearse con los Nazis"
HOL_join_axis_desc:0 "[GER.GetNameDefCap] nos mostró nuestro modelo ideológico, ya que nuestro pueblo también forma parte de la familia germánica. Nuestros intereses étnicos y políticos se alinean con el objetivo [GER.GetAdjective], y debemos presionar por una cooperación total."
HOL_german_military_coop:0 "Cooperación Militar con [GER.GetNameDef]"
HOL_german_military_coop_desc:0 "Para asegurar el triunfo de nuestra alianza, debemos solicitar la ayuda de los especialistas [GER.GetAdjective] para facilitar nuestro proceso de modernización."

HOL_requirements_of_the_land_troops:0 "Requisitos de las Tropas Terrestres"
HOL_requirements_of_the_land_troops_desc:0 "Muchos cambios deben realizarse para mejorar nuestras tropas al nivel de nuestros vecinos, ya que el presupuesto de defensa ha estado por debajo de las recomendaciones del ejército desde 1916. Ahora que finalmente podemos embarcarnos en un programa de modernización, debemos evaluar las necesidades más urgentes de nuestras tropas y distribuir nuestros fondos en consecuencia."
HOL_modernize_military_tactics:0 "Modernizar las Tácticas Militares"
HOL_modernize_military_tactics_desc:0 "Aunque muchas armas son bastante similares a las utilizadas durante la Gran Guerra, la evolución de algunos armamentos, como los aviones y los tanques ligeros, ha abierto nuevas posibilidades tácticas que debemos comprender si queremos actuar de manera eficiente contra esas amenazas potenciales."
HOL_modernize_the_field_artillery:0 "Modernizar la Artillería de Campaña"
HOL_modernize_the_field_artillery_desc:0 "Para asegurar suficiente poder de fuego, debemos desarrollar mejores diseños de artillería. Como el único productor de artillería [HOL.GetAdjective], H.I.H. estará lógicamente a la vanguardia de ese programa."
HOL_AT_guns:0 "Adquirir Cañones Antitanque"
HOL_AT_guns_desc:0 "Los tanques jugaron un papel importante en las últimas ofensivas de 1918 y han sido modernizados continuamente en los últimos años. Dado que un conscripto no puede hacer mucho contra un blindado con un simple rifle, es fundamental apoyar a nuestra infantería con piezas de artillería ligera diseñadas para perforar blindajes."
HOL_modernize_the_infantry:0 "Modernizar la Infantería"
HOL_modernize_the_infantry_desc:0 "Si queremos mejorar la eficiencia en combate de nuestros conscriptos, no solo debemos mejorar su entrenamiento, sino también proporcionarles el equipo adecuado."
HOL_bicycle_infantry:0 "Infantería en Bicicleta"
HOL_bicycle_infantry_desc:0 "Las bicicletas son nuestro método de transporte favorito que permitirá a nuestra infantería obtener la movilidad tan necesaria."
HOL_infantry_motorization:0 "Motorización de la Infantería"
HOL_infantry_motorization_desc:0 "La motorización es un paso esencial en la modernización de una fuerza militar, ya que permite un avance rápido en territorio enemigo o un despliegue rápido cuando aparecen brechas en nuestras líneas o en las del enemigo."
HOL_new_weapons_new_tactics:0 "Nuevas Armas, Nuevas Tácticas"
HOL_new_weapons_new_tactics_desc:0 "Los tiempos recientes han visto la introducción de muchos tipos nuevos de equipos, y debemos adaptar nuestras doctrinas militares para utilizar estas nuevas armas a su máximo potencial."
HOL_tanks:0 "Cuerpo Blindado"
HOL_tanks_desc:0 "Durante años, el blindaje ha demostrado su mérito como plataforma de apoyo para la infantería o como una punta de lanza en la vanguardia de una ofensiva terrestre. Es hora de que desarrollemos nuestro cuerpo de tanques para llevar a la línea del frente la potencia de fuego adicional tan necesaria."
HOL_convert_werkspoor_train_factory:0 "Convertir la Fábrica de Trenes Werkspoor"
HOL_convert_werkspoor_train_factory_desc:0 "A lo largo de Europa, muchos fabricantes de trenes han sido reconvertidos en fabricantes de blindados. Esto no debería sorprender, ya que ya construían vehículos de acero complejos antes de su reconversión. Debemos seguir ese camino y convertir la fábrica de trenes Werkspoor en la vanguardia de nuestro programa de producción de tanques."
HOL_thomassen_motor_factory:0 "Fábrica de Motores Thomassen"
HOL_thomassen_motor_factory_desc:0 "Ubicada cerca de Arnhem, en Gelderland, debemos movilizar la instalación de Thomassen Motors para producir motores para nuestros camiones, tanques y aviones."
HOL_ammunitions_production:0 "Producción de Municiones"
HOL_ammunitions_production_desc:0 "Nuestra producción de armas puede ser limitada, pero aún podemos producir rápidamente municiones adicionales para abastecer a nuestras tropas."
HOL_AA_needs:0 "Protegerse Contra la Amenaza Aérea"
HOL_AA_needs_desc:0 "El temor a la aniquilación total mediante un intenso bombardeo es el miedo de nuestra época. Escuadrones masivos de bombarderos podrían probablemente aniquilar ejércitos y ciudades por igual. Debemos equiparnos con los medios para contraatacar."
HOL_private_support_of_AA_defenses:0 "Buscar Apoyo Privado para Defensas Antiaéreas"
HOL_private_support_of_AA_defenses_desc:0 "Para reforzar nuestras defensas antiaéreas, necesitamos solicitar el apoyo de empresas privadas para que contribuyan a la adquisición de baterías antiaéreas."
HOL_coastal_defensive_line:0 "Línea Defensiva Costera"
HOL_coastal_defensive_line_desc:0 "Para protegernos de la amenaza de una invasión [ENG.GetAdjective], necesitamos establecer defensas a lo largo de nuestra costa y prepararnos para enfrentar al enemigo en nuestras playas, en nuestros diques y en nuestros puertos."
HOL_water_defensive_line:0 "Nuestro Peor Enemigo es Nuestra Mejor Defensa"
HOL_water_defensive_line_desc:0 "El agua es nuestro enemigo. Necesitamos diques para evitar inundaciones devastadoras y recuperar más tierras del mar. Pero en tiempos de necesidad, también puede ser nuestro aliado. Podemos crear una sólida línea defensiva inundando partes críticas del país e instalando defensas preparadas."
HOL_military_modernization:0 "Modernización Militar"
HOL_military_modernization_desc:0 "Necesitamos fomentar la cooperación entre los fabricantes y reunir nuestras capacidades industriales para explorar nuevos diseños y nuevos campos de conocimiento. El avance tecnológico resultante nos permitirá mejorar significativamente la calidad de nuestras armas y, por ende, de nuestro ejército."

HOL_aviation_buildup:0 "Desarrollo de la Aviación"
HOL_aviation_buildup_desc:0 "Con la amenaza de una nueva guerra en el horizonte, es necesario establecer una fuerza aérea moderna para asegurar que nuestros cielos permanezcan despejados. Con suerte, podremos contar con la ayuda de nuestros fabricantes de aviones para este esfuerzo."
HOL_small_airframes:0 "Pequeños Fuselajes"
HOL_small_airframes_desc:0 "Para proteger los cielos de nuestro país, debemos centrarnos en el desarrollo de pequeños fuselajes. Estos diseños permitirían la creación de aviones pequeños y ágiles para equipar nuestra fuerza de cazas."
HOL_large_airframes:0 "Grandes Fuselajes"
HOL_large_airframes_desc:0 "Al priorizar fuselajes más grandes, podremos desarrollar aviones con mayor alcance. Esta característica es esencial si queremos controlar la vastedad de nuestro dominio colonial."
HOL_develop_different_plane_types:0 "Complementar los Modelos Anteriores"
HOL_develop_different_plane_types_desc:0 "Complementar los modelos anteriores."
HOL_buy_planes_abroad:0 "Comprar Aviones en el Extranjero"
HOL_buy_planes_abroad_desc:0 "Dado que nuestra producción es limitada, debemos contactar a fabricantes extranjeros para adquirir aviones modernos."
HOL_licensed_planes:0 "Aviones con Licencia"
HOL_licensed_planes_desc:0 "Con los contactos establecidos con fabricantes extranjeros, podremos obtener contratos de licencia más amplios para liberarnos de la necesidad de desarrollar nuevos aviones directamente."
HOL_aviation_industry:0 "Desarrollar la Industria de la Aviación"
HOL_aviation_industry_desc:0 "Nuestros fabricantes de aviones deben aumentar su productividad a toda costa si queremos poner suficientes aeronaves en los cielos para enfrentar las amenazas enemigas."
HOL_dogfight_competitions:0 "Competiciones de Combate Aéreo"
HOL_dogfight_competitions_desc:0 "Como forma de entrenamiento, los pilotos deberían 'duelarse' y realizar maniobras acrobáticas para ganar. No dudarán en usar acrobacias arriesgadas para triunfar en el combate aéreo."
HOL_standardize_the_designs:0 "Estandarizar los Diseños"
HOL_standardize_the_designs_desc:0 "Estandarizar los Diseños."
HOL_radar:0 "Radar"
HOL_radar_desc:0 "El conocimiento es una forma de poder. Si bien saber dónde están los aviones enemigos no los derribará, saber dónde disparar facilitará enormemente el proceso."
HOL_modern_air_doctrine:0 "Doctrina Aérea Moderna"
HOL_modern_air_doctrine_desc:0 "Para mantenernos al día con los nuevos desarrollos revolucionarios en la gestión de escuadrones aéreos y el uso táctico de aeronaves, debemos repensar nuestras concepciones de la guerra aérea para superar a nuestros adversarios."

HOL_aviolanda_de_schelde_flyingboats:0 "Hidroaviones de Aviolanda y De Schelde"
HOL_aviolanda_de_schelde_flyingboats_desc:0 "El fabricante de aviones Aviolanda y el astillero De Schelde deben cooperar para construir aviones capaces de despegar y aterrizar en el mar, monitorear vastas áreas y comunicar la información a la Armada."
HOL_naval_rearmement:0 "Rearme Naval"
HOL_naval_rearmement_desc:0 "Dado que nuestro presupuesto de defensa ha sido reducido en los últimos 20 años, se requerirá un esfuerzo significativo y la cooperación de los principales astilleros del país para desarrollar nuevas clases de barcos y desplegar una fuerza lista para defender nuestra seguridad usando a nuestro verdadero enemigo, el mar."
HOL_O19_class:0 "Desarrollar la Clase O 19"
HOL_O19_class_desc:0 "Para complementar nuestra flota de submarinos, deberíamos añadir una nueva clase de submarinos con capacidad de colocación de minas."
HOL_O21_class:0 "Submarino de Próxima Generación"
HOL_O21_class_desc:0 "Submarino de Próxima Generación."
HOL_new_light_cruiser_class:0 "Modernizar el Diseño de Cruceros Ligeros"
HOL_new_light_cruiser_class_desc:0 "Modernizar el Diseño de Cruceros Ligeros."
HOL_new_destroyer_class:0 "Repensar los Planos de Destructores"
HOL_new_destroyer_class_desc:0 "Repensar los Planos de Destructores."
HOL_naval_doctrine:0 "Formalizar la Doctrina Naval"
HOL_naval_doctrine_desc:0 "Para asegurar la coordinación de la flota, debemos garantizar que todos los oficiales comprendan la doctrina que guía nuestras operaciones navales."
HOL_replace_the_soerabaja:0 "Reemplazar el Soerabaja"
HOL_replace_the_soerabaja_desc:0 "Durante años, el Soerabaja fue el buque insignia de nuestra flota en las Indias Orientales. Pero desde el motín de 1930, ha perdido parte de su prestigio y también se ha vuelto un barco obsoleto según los estándares actuales."
HOL_modern_naval_tactics:0 "Tácticas Navales Modernas"
HOL_modern_naval_tactics_desc:0 "Nuestra capacidad para luchar en el mar está directamente ligada a las habilidades de nuestros capitanes. Por lo tanto, deben estar al tanto de las últimas innovaciones y coordinarse perfectamente para actuar de manera eficiente."
HOL_our_own_carrier:0 "Nuestro Propio Portaaviones"
HOL_our_own_carrier_desc:0 "Debemos experimentar con portaaviones para llevar nuestra aviación con nuestra flota sin depender de hidroaviones. Tal vez deberíamos iniciar el programa construyendo una cubierta plana en un petrolero y convertirlo en un pequeño portaaviones."
HOL_increase_shipyards_production:0 "Aumentar la Producción de Astilleros"
HOL_increase_shipyards_production_desc:0 "Para asegurar la victoria en el mar, se necesitan más inversiones en nuestros astilleros."
HOL_marine_infantry:0 "Infantería de Marina"
HOL_marine_infantry_desc:0 "La influencia de la marina en el mar es inútil si no puede proyectarse tierra adentro. Por lo tanto, se debe seleccionar y entrenar a hombres capacitados para realizar invasiones anfibias y resistir antes de la llegada de refuerzos."

indonesian_nationalism_suppressed:0 "Supresión del Nacionalismo Indonesio"

netherlands.1.t:0 "¡El Primer Ministro Tiene un Romance con una Mujer Alemana!"
netherlands.1.desc:0 "Un periódico alegó en su edición de hoy que el propio Primer Ministro mantiene una relación con una mujer alemana llamada Hella Schultz. Según la fuente del periódico, fue visto con ella cenando en Niza, y luego fueron al mismo hotel en Londres unos meses después. Además, la seguridad del estado neerlandés cree que, aunque oficialmente fue expulsada de Alemania, podría ser una agente alemana."
netherlands.1.a:0 "Fue un asunto privado, la ayudé a resolverlo en Argentina."
netherlands.1.b:0 "¡Negarlo todo!"

netherlands.2.t:0 "El Primer Ministro Rechaza la Coalición con los Católicos"
netherlands.2.desc:0 "En un giro sorprendente de los acontecimientos, el Primer Ministro Hendrikus Colijn ha anunciado que no pudo llegar a un acuerdo con el partido católico. El gobierno ahora está en minoría, y a menos que las negociaciones se reinicien en los próximos días, es probable que el ejecutivo actual dimita."
netherlands.2.a:0 "Continúa negociando."
netherlands.2.b:0 "No traicionaremos a nuestro electorado."

netherlands.3.t:0 "El Primer Ministro Expresó Opiniones Derrotistas"
netherlands.3.desc:0 "Hoy, Dirk Jan de Geer confesó a la Reina que cree que el país está perdido. El gobierno está en el exilio, y las posibilidades de victoria en esta guerra son mínimas en el mejor de los casos."
netherlands.3.a:0 "La liberación de los Países Bajos es nuestro único objetivo."


netherlands.4.t:0 "Competencia de Cazas"
netherlands.4.desc:0 "Un estudio reciente sobre el combate aéreo moderno ha revelado una debilidad crítica en nuestra fuerza aérea. Nuestros cazas están muy retrasados en comparación con los desarrollos de otros países. El Ministerio del Aire ha iniciado un programa urgente para adquirir un caza moderno lo antes posible. Dado que el desarrollo interno tomaría demasiado tiempo, se ha decidido adquirir una licencia en el extranjero. Se ha autorizado un presupuesto adicional.\n\nLos expertos no se ponen de acuerdo sobre qué tipo de avión sería el más adecuado para modernizar nuestras alas de cazas."
netherlands.4.a:0 "Un interceptor ligero que será construido por Fokker o Koolhoven."
netherlands.4.b:0 "Un caza pesado de gran tamaño que será construido por Fokker."

netherlands.5.t:0 "Competencia de Cazas Ligeros"
netherlands.5.desc_light_fighter:0 "El Ministerio de Defensa está buscando un nuevo caza ligero que nos permita proteger nuestro espacio aéreo. El Ministerio de Asuntos Exteriores no se opuso al proyecto, pero ha sugerido que las preocupaciones políticas y diplomáticas también deberían jugar un papel importante en la decisión de qué país comprar."
netherlands.5.desc_light_fighter_refused:0 "Citando la seguridad nacional, el gobierno de [From.GetAdjective] ha rechazado liberar una licencia de producción. Podríamos tener más suerte en otro lugar, o podríamos mejorar nuestros aviones existentes como una solución temporal."
netherlands.5.a:0 "Acercarse a [GER.GetNameDef]."
netherlands.5.b:0 "Acercarse a [ITA.GetNameDef]."
netherlands.5.c:0 "Acercarse a [FRA.GetNameDef]."
netherlands.5.d:0 "Acercarse a [ENG.GetNameDef]."
netherlands.5.e:0 "Acercarse a [USA.GetNameDef]."
netherlands.5.f:0 "Usar la experiencia adquirida en la competencia para mejorar nuestros propios aviones."

netherlands.6.t:0 "Competencia de Cazas Pesados"
netherlands.6.desc_heavy_fighter:0 "El Ministerio del Aire está buscando adquirir un nuevo caza pesado para la intercepción de largo alcance y el escolta de bombarderos, pero el Ministerio de Asuntos Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían influir en la decisión de qué país comprar."
netherlands.6.desc_heavy_fighter_refused:0 "Citando la seguridad nacional, el gobierno de [From.GetAdjective] ha rechazado liberar una licencia de producción. Podríamos tener más suerte en otro lugar, o podríamos mejorar nuestros aviones existentes como una solución temporal."

netherlands.7.t:0 "Competencia de Cazas de [From.GetAdjective]"
netherlands.7.desc:0 "La Fuerza Aérea de [From.GetAdjective] está llevando a cabo pruebas para un nuevo caza ligero. Según nuestro agregado aéreo, nuestro último modelo está en una posición favorable para ganar. Se espera una solicitud formal por parte del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la transacción se lleve a cabo?"
netherlands.7.a:0 "Por supuesto."
netherlands.7.b:0 "No podemos arriesgarnos a fugas de información."

netherlands.8.desc:0 "La Fuerza Aérea de [From.GetAdjective] está llevando a cabo pruebas para un nuevo caza pesado. Según nuestro agregado aéreo, nuestro último modelo está en una posición favorable para ganar. Se espera una solicitud formal por parte del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la transacción se lleve a cabo?"

netherlands.9.t:0 "Competencia de Cazas Completada"
netherlands.9.desc:0 "Tras las negociaciones con el fabricante y los funcionarios del estado, hemos asegurado con éxito una licencia de producción para un nuevo caza. Un ejemplar del avión ya ha llegado para entrenar a los mecánicos en su mantenimiento, y se espera que un conjunto completo de planos y dibujos llegue en breve. La producción puede comenzar en cualquier momento."
netherlands.9.a:0 "Perfecto."

netherlands.10.t:0 "Competencia de Bombarderos"
netherlands.10.desc:0 "Un estudio del Ministerio del Aire ha revelado que nuestras fuerzas aéreas están mal equipadas para apoyar al ejército. Los ataques aéreos de largo alcance y el apoyo aéreo cercano han sido identificados como áreas clave en las que estamos críticamente deficientes. El gobierno ha destinado fondos para un programa urgente para adquirir un bombardero moderno, pero debemos decidir qué avión debemos obtener."
netherlands.10.a:0 "Un bombardero ligero para apoyo cercano."
netherlands.10.b:0 "Un avión más grande con mayor alcance."

netherlands.11.t:0 "Competencia de Bombarderos Ligeros"
netherlands.11.desc_cas:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero ligero para el apoyo cercano a las fuerzas terrestres, pero el Ministerio de Asuntos Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían influir en la decisión de qué país comprar."
netherlands.11.desc_cas_refused:0 "Citando la seguridad nacional, el gobierno de [From.GetAdjective] ha rechazado liberar una licencia de producción. Podríamos tener más suerte en otro lugar, o podríamos mejorar nuestros aviones existentes como una solución temporal."
netherlands.11.a:0 "Acercarse a [GER.GetNameDef]."
netherlands.11.b:0 "Acercarse a [ITA.GetNameDef]."
netherlands.11.c:0 "Acercarse a [FRA.GetNameDef]."
netherlands.11.d:0 "Acercarse a [ENG.GetNameDef]."
netherlands.11.e:0 "Acercarse a [USA.GetNameDef]."

netherlands.12.t:0 "Competencia de Bombarderos Medios"
netherlands.12.desc_tac:0 "El Ministerio del Aire está buscando adquirir un nuevo bombardero medio para interdicción de largo alcance y ataques aéreos tácticos, pero el Ministerio de Asuntos Exteriores ha sugerido que las preocupaciones políticas y diplomáticas también deberían influir en la decisión de qué país comprar."
netherlands.12.desc_tac_refused:0 "Citando la seguridad nacional, el gobierno de [From.GetAdjective] ha rechazado liberar una licencia de producción. Podríamos tener más suerte en otro lugar, o podríamos mejorar nuestros aviones existentes como una solución temporal."
netherlands.12.a:0 "Acercarse a [GER.GetNameDef]."
netherlands.12.b:0 "Acercarse a [ITA.GetNameDef]."
netherlands.12.c:0 "Acercarse a [FRA.GetNameDef]."
netherlands.12.d:0 "Acercarse a [ENG.GetNameDef]."
netherlands.12.e:0 "Acercarse a [USA.GetNameDef]."

netherlands.13.t:0 "Competencia de Bombarderos de [From.GetAdjective]"
netherlands.13.desc:0 "La Fuerza Aérea de [From.GetAdjective] está llevando a cabo pruebas para un nuevo bombardero ligero. Según nuestro agregado aéreo, nuestro último modelo está en una posición favorable para ganar. Se espera una solicitud formal por parte del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la transacción se lleve a cabo?"
netherlands.13.a:0 "Mostremos nuestros diseños."
netherlands.13.b:0 "No tenemos interés en esto."

netherlands.14.t:0 "Competencia de Bombarderos de [From.GetAdjective]"
netherlands.14.desc:0 "La Fuerza Aérea de [From.GetAdjective] está llevando a cabo pruebas para un nuevo bombardero medio. Según nuestro agregado aéreo, nuestro último modelo está en una posición favorable para ganar. Se espera una solicitud formal por parte del gobierno de [From.GetAdjective] en breve.\n\nLos representantes del fabricante están firmemente a favor de la venta, pero existen preocupaciones de seguridad nacional sobre la venta de nuestro equipo más moderno a un país extranjero. ¿Deberíamos permitir que la transacción se lleve a cabo?"
netherlands.14.a:0 "Mostremos nuestros diseños."
netherlands.14.b:0 "No tenemos interés en esto."

netherlands.15.t:0 "Competencia de Bombarderos Completada"
netherlands.15.desc:0 "Tras las negociaciones con el fabricante y los funcionarios del estado, hemos asegurado con éxito una licencia de producción para un nuevo bombardero. Un ejemplar del avión ya ha llegado para entrenar a los mecánicos en su mantenimiento, y se espera que un conjunto completo de planos y dibujos llegue en breve. La producción puede comenzar en cualquier momento."
netherlands.15.a:0 "Perfecto."


netherlands.16.t:0 "[HOL.GetNameDefCap] Demanda Nuestra Protección"
netherlands.16.desc:0 "Representantes de [ENG.GetNameDef] han contactado con nuestro servicio diplomático para ver si podríamos reunirnos y garantizar públicamente sus fronteras. De esta manera, anunciaríamos claramente nuestra intención de proteger el derecho de las naciones más pequeñas contra las amenazas ideológicas extranjeras."
netherlands.16.a:0 "Protegerá la libertad y el comercio con un valioso socio."
netherlands.16.b:0 "Debemos evitar promesas vacías."

netherlands.17.t:0 "¡El Gobierno de [ENG.GetAdjective] Acepta Nuestra Propuesta!"
netherlands.17.desc:0 "Las negociaciones entre los Ministros de Relaciones Exteriores de [ENG.GetAdjective] y [HOL.GetAdjective] han culminado con éxito con la firma de una declaración oficial que garantiza las fronteras de nuestro país. Esta declaración consagra nuestra neutralidad actual como una postura sagrada."
netherlands.17.a:0 "[ENG.GetNameDefCap] está de nuestro lado."

netherlands.18.t:0 "¡El Gobierno de [ENG.GetAdjective] Rechaza Garantizarnos!"
netherlands.18.desc:0 "Ayer se celebró una cumbre en Londres entre representantes de [HOL.GetAdjective] y [ENG.GetAdjective] para discutir la posibilidad de una garantía de [ENG.GetAdjective] sobre [HOL.GetNameDef]. La esperanza de un compromiso de [ENG.GetAdjective] hacia la protección de las naciones pequeñas de Europa y su defensa de la libertad se vio desvanecida cuando la cumbre terminó sin una postura clara por parte de [ENG.GetAdjective]."
netherlands.18.a:0 "Una gran decepción."

netherlands.19.t:0 "[HOL.GetNameDefCap] Demanda Nuestra Protección"
netherlands.19.desc:0 "Representantes de [HOL.GetNameDef] han contactado con nuestro servicio diplomático para ver si podríamos reunirnos y garantizar públicamente sus fronteras. De esta manera, anunciaríamos claramente nuestra intención de proteger el derecho de las naciones más pequeñas contra las amenazas ideológicas extranjeras."
netherlands.19.a:0 "Debemos proteger el derecho de las naciones pequeñas."
netherlands.19.b:0 "Debemos evitar promesas vacías."

netherlands.20.t:0 "[FRA.GetNameDefCap] Garantiza Nuestras Fronteras"
netherlands.20.desc:0 "Las negociaciones entre los representantes de [FRA.GetAdjective] y [HOL.GetAdjective] han llevado con éxito a la firma de una declaración oficial que garantiza las fronteras de nuestro país."
netherlands.20.a:0 "[FRA.GetNameDefCap] está de nuestro lado."

netherlands.21.t:0 "¡El Gobierno de [FRA.GetAdjective] Rechaza Garantizarnos!"
netherlands.21.desc:0 "Ayer se celebró una cumbre en Ámsterdam entre los representantes de [HOL.GetAdjective] y [FRA.GetAdjective] para discutir la posibilidad de garantías. Sin embargo, no se llegó a ningún acuerdo, ya que el embajador de [FRA.GetAdjective] solo hizo promesas vagas."
netherlands.21.a:0 "Una gran decepción."

netherlands.22.t:0 "[HOL.GetNameDefCap] Quiere Unirse a la Unión Aduanera del Benelux"
netherlands.22.desc:0 "Afectado más fuertemente por la Gran Depresión que sus vecinos, [HOL.GetNameDef] está considerando la posibilidad de fortalecer sus lazos con nosotros y transformar la unión aduanera [BEL.GetAdjective]-[LUX.GetAdjective] en una unión aduanera del Benelux."
netherlands.22.a:0 "¡Beneficiará a todos!"
netherlands.22.b:0 "No necesitamos tal cosa."

netherlands.23.t:0 "¡El Gobierno de [BEL.GetAdjective] Aprueba Nuestra Propuesta de Libre Comercio!"
netherlands.23.desc:0 "Ansioso por mejorar la situación económica tras años de dificultades financieras, el gobierno de [BEL.GetAdjective] ha aprobado la firma de un acuerdo que convierte la unión aduanera entre [BEL.GetNameDef] y [LUX.GetNameDef], establecida en 1921, en una alianza comercial tripartita."
netherlands.23.a:0 "Esta es una oportunidad histórica."

netherlands.24.t:0 "[HOL.GetNameDefCap] Se Une a Nuestra Unión Aduanera con [BEL.GetNameDef]"
netherlands.24.desc:0 "Tras negociaciones con el gobierno de [BEL.GetAdjective], los [HOL.GetAdjective] se han unido a nuestra unión aduanera con [BEL.GetNameDef] y han formado la Unión Aduanera del Benelux."
netherlands.24.a:0 "¡Beneficiará a todos!"

netherlands.25.t:0 "¡El Gobierno de [BEL.GetAdjective] Rechaza Nuestra Propuesta de Libre Comercio!"
netherlands.25.desc:0 "A pesar de nuestros mejores esfuerzos y del potencial beneficioso para todos los participantes, el gobierno de [BEL.GetAdjective] ha rechazado eliminar los aranceles sobre los bienes comercializados a través de nuestra frontera."
netherlands.25.a:0 "Esto es una desgracia."

netherlands.26.t:0 "¡El Gobierno de [HOL.GetAdjective] Discute una Nueva Política Exterior!"
netherlands.26.desc:0 "Tras los fracasos en las negociaciones con [BEL.GetNameDef] y [LUX.GetNameDef], parece claro que el futuro de [HOL.GetNameDef] no radica en la creación de lazos más estrechos con [BEL.GetNameDef]. Atrapado en un impasse diplomático, el gobierno debe ahora explorar nuevas oportunidades y reorientar su política diplomática."
netherlands.26.a:0 "Debemos confiar en nosotros mismos."
netherlands.26.b:0 "Debemos intentar aliarnos con [ENG.GetNameDef]."

netherlands.27.t:0 "La Reina Reacciona a la Toma de Poder Comunista"
netherlands.27.desc:0 "Es bien sabido que el ascenso del comunismo en el país ha preocupado profundamente a la Reina. Lógicamente, ella ve el comunismo como una ideología incompatible con el poder hereditario de la casa de Orange-Nassau. Por lo tanto, no es sorprendente que se esté difundiendo el rumor de que la Reina está pensando cada vez más en abandonar el país."
netherlands.27.a:0 "Ya veremos."
netherlands.27.b:0 "Espíala."

netherlands.28.t:0 "¡La Reina Se Exilia!"
netherlands.28.desc:0 "La Reina ya no está en su palacio. Temiendo a las enardecidas turbas comunistas, huyó discretamente del país con la ayuda de cómplices reaccionarios."
netherlands.28.a:0 "La monarquía es el último vestigio del feudalismo."

netherlands.29.t:0 "¡Wilhelmina Arrestada!"
netherlands.29.desc:0 "Mientras intentaba huir del país, Wilhelmina van Orange-Nassau fue capturada por agentes leales al partido comunista. Fue arrestada rápidamente y encarcelada como la principal líder del corrupto régimen capitalista del pasado."
netherlands.29.a:0 "¡Viva la revolución!"

netherlands.30.t:0 "¡La Zwarte Brigade Se Une a la Lucha!"
netherlands.30.desc:0 "Fascistas flamencos dispuestos a apoyar nuestra lucha se han levantado en Amberes y Gante. El rumor dice que nuestros partidarios ya han asegurado la estación central y están intentando asegurar todo el centro de la ciudad. Tenemos que esperar que aseguren rápidamente los cuarteles. Mientras tanto, en Gante, el ayuntamiento fue atacado al amanecer, y un informe reciente anunció que la bandera del Verdinaso y nuestra bandera ondean juntas en la cima del castillo de los condes de Flandes."
netherlands.30.a:0 "¡Hou Zee!"

netherlands.31.t:0 "¡La Zwarte Brigade se Subleva en Gante y Amberes!"
netherlands.31.desc:0 "Traidores flamencos dispuestos a unir Flandes y los Países Bajos para formar el llamado 'Dietsland' han organizado una revuelta armada en Amberes y Gante. El rumor dice que ya han asegurado la estación central y que los milicianos negros están intentando tomar el control de todo el centro de la ciudad. Aún más preocupante es que no hemos podido comunicarnos con la guarnición de los fuertes que rodean la ciudad. Mientras tanto, en Gante, ocuparon el ayuntamiento y otros lugares vitales."
netherlands.31.a:0 "¡Esos traidores serán aplastados!"

netherlands.32.t:0 "El Destino de Valonia"
netherlands.32.desc:0 "Finalmente hemos asegurado los Países Bajos, pero esta dominación es solo aparente. Los valones temen por su derecho a practicar su lengua. Si sus políticos se niegan a apoyar la unificación de los Países Bajos bajo nuestro gobierno, podrían recrearse las condiciones para una nueva revuelta belga, como en 1830."
netherlands.32.a:0 "Presentemos 'Maria van Bourgondië' en la ópera de Bruselas."
netherlands.32.b:0 "Concedamos algo de autonomía a los valones."


netherlands.33.t:0 "[HOL.GetNameDef] Solicita el Control de Flandes"
netherlands.33.desc:0 "En su deseo de realizar la gran unión neerlandesa, [HOL.GetLeader] ha solicitado formalmente que le cedamos el control del antiguo territorio belga de Flandes, el cual considera parte legítima de su nación."
netherlands.33.a:0 "Si es lo que desean."
netherlands.33.b:0 "¡No! Es nuestro."

netherlands.34.t:0 "¡Flandes Ha Sido Restituido!"
netherlands.34.desc:0 "Nuestras incomparables habilidades diplomáticas han llevado a la liberación de Flandes, oprimido durante siglos por españoles, austriacos, franceses y belgas."
netherlands.34.a:0 "¡Hou Zee!"

netherlands.35.t:0 "Una Oportunidad Perdida"
netherlands.35.desc:0 "A pesar de nuestros mejores esfuerzos, nuestros intentos de obtener la restitución de Flandes y finalmente unir Dietschland diplomáticamente han sido rechazados."
netherlands.35.a:0 "¡La historia dirá que teníamos razón!"

netherlands.36.t:0 "[HOL.GetLeader] Ofrece un Pacto"
netherlands.36.desc:0 "Al darse cuenta de que nuestros diseños de tanques son superiores a los suyos, [From.GetNameDef] ha propuesto que compartamos nuestros diseños para que puedan erigirse como un bastión del comunismo en Europa Occidental."
netherlands.36.a:0 "Aceptar."
netherlands.36.b:0 "Rechazar."

HOL_develop_different_plane_types_tooltip:0 "El efecto depende del enfoque anterior. Si has elegido priorizar los fuselajes pequeños, serás recompensado con §G-50% de reducción en la investigación§! para §Ycazas pesados§! y §G-25% de reducción en la investigación§! para §Ybombarderos de apoyo cercano§!. Por otro lado, si has elegido priorizar fuselajes grandes, serás recompensado con §G-50% de reducción en la investigación§! para §Ycazas§! y §G-25% de reducción en la investigación§! para §Ybombarderos navales§!."

HOL_fietsinfanterie_tooltip:0 "Obtén una pequeña unidad de infantería ciclista."

FLA_fascist_rebels_tooltip:0 "Si tiene éxito, una decisión te permitirá ordenar la revuelta de §Yfascistas flamencos§! después de la §Ydeclaración de guerra§! a un costo de 30£poder_de_mando."

HOL_infantry_equipment_0:0 "Geweer M.95"
HOL_infantry_equipment_0_short:0 "Geweer M.95"

HOL_gw_tank_equipment:0 "Carden Loyd Mk.VI"
HOL_gw_tank_equipment_short:0 "V-CL Mk.VI"
HOL_gw_tank_equipment_desc:0 "El Ejército Real Neerlandés solo tenía un puñado de autos blindados obsoletos o desgastados, doce excelentes camiones blindados DAF M39 de seis ruedas, y cinco tanquetas Carden Loyd Mark VI llamadas Lynx, Poema, Jaguar, Panter y Luipaard."

HOL_light_tank_equipment_1:0 "Vickers Light Tank Mk.IV"
HOL_light_tank_equipment_1_short:0 "V-LT Mk.IV"
HOL_light_tank_equipment_1_desc:0 "Solo se utilizaron 22 Vickers Light Tank Mk.IV en el KNIL (Ejército Real Neerlandés de las Indias Orientales)."

HOL_light_tank_destroyer_equipment_2:0 "DAF M39 Pantserwagen"
HOL_light_tank_destroyer_equipment_2_short:0 "DAF M39"
HOL_light_tank_destroyer_equipment_2_desc:0 "Para su época, el DAF M39 fue un diseño moderno con una construcción monocasco totalmente soldada y un uso extensivo de blindaje inclinado. La torreta, equipada con un cañón de 37 mm relativamente poderoso, fue producida en Suecia por Landsverk. El tipo estaba ligeramente blindado y era relativamente rápido, con una buena capacidad todoterreno."

HOL_light_tank_equipment_2:0 "CTMS-1TB1"
HOL_light_tank_equipment_2_short:0 "CTMS-1TB1"
HOL_light_tank_equipment_2_desc:0 "Marmon-Herrington inició el proyecto CTMS-1TB1 para producir un tanque ligero de tres hombres para el Ejército Neerlandés. Estaba armado con un cañón automático de 37 mm y una ametralladora coaxial M1919. Originalmente, se pretendía enviar 600 de ellos a las Indias Orientales Neerlandesas. Sin embargo, la campaña terminó demasiado pronto para que se enviaran los prototipos."

HOL_light_tank_aa_equipment_3:0 "Braat AA"
HOL_light_tank_aa_equipment_3_short:0 "Braat AA"
HOL_light_tank_aa_equipment_3_desc:0 "Un cañón antiaéreo montado sobre el chasis de un Braat Overvalwagen."

HOL_medium_tank_equipment_1:0 "MTLS-1G14"
HOL_medium_tank_equipment_1_short:0 "MTLS-1G14"
HOL_medium_tank_equipment_1_desc:0 "El proyecto MTLS-1G14 se inició simultáneamente con el CTMS-1TB1 para producir un tanque mediano de cuatro hombres para el Ejército Neerlandés. Estaba armado con dos cañones automáticos de 37 mm. También estaba equipado con cinco ametralladoras M1919, tres de las cuales estaban montadas en el casco, una montada coaxialmente y una montada en la parte superior de la torreta. El blindaje estaba atornillado y medía entre 13 y 38 mm."

HOL_CAS_equipment_1:0 "Fokker C.X"
HOL_CAS_equipment_1_short:0 "Fokker C.X"
HOL_CAS_equipment_1_desc:0 "El Fokker C.X fue diseñado inicialmente para el Ejército Real de las Indias Orientales Neerlandesas para reemplazar al Fokker C.V. Como todos los aviones Fokker de esa época, era de construcción mixta, con estructuras de alas de madera y un armazón de tubo de acero soldado cubierto con placas de aluminio en la parte frontal del avión y con tela en la parte trasera. El prototipo se construyó en 1934 con un motor Rolls-Royce Kestrel V."

HOL_CAS_equipment_2:0 "Douglas 8A-3N"
HOL_CAS_equipment_2_short:0 "8A-3N"
HOL_CAS_equipment_2_desc:0 "Debido a la falta de armamento, estos fueron utilizados como cazas durante la invasión alemana. Sufrieron enormes pérdidas y, combinados con las operaciones aéreas alemanas que incluyeron una de sus bases (Ockenburg AFB), esto resultó en la pérdida total de todos los 8A-3N."

HOL_cv_CAS_equipment_1:0 "Fokker C.X-cv"
HOL_cv_CAS_equipment_1_short:0 "Fokker C.X-cv"

HOL_fighter_equipment_0:0 "Koolhoven F.K.51"
HOL_fighter_equipment_0_short:0 "F.K.51"
HOL_fighter_equipment_0_desc:0 "Si bien la mayoría de los F.K.51 se utilizaron como entrenadores elementales en los Países Bajos o en funciones de reconocimiento por la Fuerza Aérea Real Neerlandesa en las Indias Orientales Neerlandesas, veintiocho fueron vendidos clandestinamente al gobierno republicano durante la Guerra Civil Española, todo esto a pesar del embargo neerlandés sobre la venta de armas a cualquiera de los bandos en ese conflicto."

HOL_fighter_equipment_1:0 "Fokker D.XXI"
HOL_fighter_equipment_1_short:0 "Fokker D.XXI"
HOL_fighter_equipment_1_desc:0 "Al entrar en servicio, el D.XXI representó un salto significativo para el Grupo de Aviación del Ejército Neerlandés, cuya fuerza de cazas consistía en biplanos envejecidos con cabinas abiertas. El nuevo Fokker demostró ser un avión extremadamente robusto, capaz de alcanzar una velocidad de 700 km/h en picada. Un puñado de cazas finlandeses D.XXI reclamaron casi doscientas victorias aéreas sobre la fuerza aérea soviética durante ambas guerras finlandés-soviéticas."

HOL_fighter_equipment_2:0 "Koolhoven F.K.58"
HOL_fighter_equipment_2_short:0 "F.K.58"
HOL_fighter_equipment_2_desc:0 "El Koolhoven F.K.58 fue un avión de combate-interceptor monomotor, diseñado y fabricado principalmente por NV Koolhoven en los Países Bajos bajo contrato por Francia. Destinado para el uso de la Armée de l'Air, el F.K.58 vio un servicio limitado en la Batalla de Francia."

HOL_fighter_equipment_3:0 "Koolhoven F.K.59"
HOL_fighter_equipment_3_short:0 "F.K.59"
HOL_fighter_equipment_3_desc:0 "El diseño final de Koolhoven fue un caza-bombardero multiusos dirigido a desempeñar roles en la aviación naval de estados como Portugal, Suecia y Noruega. No se realizaron pedidos, y el desarrollo se interrumpió con la Operación Fall Gelb."

HOL_cv_fighter_equipment_0:0 "Fokker D.XVII"
HOL_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
HOL_cv_fighter_equipment_0_desc:0 "El D.XVII fue un biplano neerlandés creado por Fokker. El prototipo estaba propulsado por un motor Curtiss Conqueror de más de 500 hp sin sobrealimentador. Un modelo posterior fue configurado con un Rolls-Royce Kestrel de 600 hp, y se hicieron planes para una variante Hispano-Suiza Xbre. El 18 de enero de 1935, estableció un récord de altitud en los Países Bajos."

HOL_cv_fighter_equipment_1:0 "Fokker D.XXI-cv"
HOL_cv_fighter_equipment_1_short:0 "Fokker D.XXI-cv"

HOL_cv_fighter_equipment_2:0 "Koolhoven F.K.58C"
HOL_cv_fighter_equipment_2_short:0 "F.K.58C"

HOL_cv_fighter_equipment_3:0 "Buffalo 339-23"
HOL_cv_fighter_equipment_3_short:0 "B-339-23"
HOL_cv_fighter_equipment_3_desc:0 "Dado que los aviones Brewster B-339 utilizados por el ML-KNIL eran más ligeros que los modificados B-339E Brewster Mark I utilizados por otras fuerzas aéreas aliadas, pudieron enfrentarse con éxito a los japoneses. En un combate importante, ocho cazas Brewster neerlandeses interceptaron una formación de unos 35 bombarderos japoneses con una escolta de unos 20 Zeros. Los pilotos de Brewster destruyeron 11 aviones japoneses y perdieron cuatro Brewster; dos pilotos neerlandeses murieron."

HOL_jet_fighter_equipment_1:0 "Gloster Meteor F.4"
HOL_jet_fighter_equipment_1_short:0 "Meteor F.4"

HOL_jet_fighter_equipment_2:0 "Fokker S.14"
HOL_jet_fighter_equipment_2_short:0 "Fokker S.14"
HOL_jet_fighter_equipment_2_desc:0 "Las características externas del S.14 eran cortas, anchas y sus alas ligeramente cónicas pronto le dieron el apodo de 'La Tabla'. Sin embargo, todos los pilotos que volaron el S.14 lo elogiaron por sus excelentes características de vuelo."

HOL_nav_bomber_equipment_1:0 "Fokker T.IVa"
HOL_nav_bomber_equipment_1_short:0 "Fokker T.IVa"
HOL_nav_bomber_equipment_1_desc:0 "El Fokker T.IV fue desarrollado para cumplir con los requisitos de la Marina Real de los Países Bajos para un avión de patrulla marítima y bombardero torpedero destinado a las Indias Orientales Neerlandesas. El avión podía llevar un torpedo o 800 kg de bombas y estaba armado con tres ametralladoras en la posición delantera, dorsal y ventral."

HOL_nav_bomber_equipment_2:0 "Fokker C.XIw"
HOL_nav_bomber_equipment_2_short:0 "Fokker C.XIw"
HOL_nav_bomber_equipment_2_desc:0 "El Fokker C.XI fue un hidroavión de reconocimiento diseñado para operar desde buques de guerra. Tras las exitosas pruebas de catapulta, se realizó un pedido para equipar los cruceros HNLMS Tromp y HNLMS De Ruyter mientras operaban en aguas europeas; pero la mayoría fueron enviados a las Indias Orientales Neerlandesas para equipar a la Armada allí."

HOL_nav_bomber_equipment_3:0 "Fokker T.VIIIw"
HOL_nav_bomber_equipment_3_short:0 "Fokker T.VIIIw"
HOL_nav_bomber_equipment_3_desc:0 "El Fokker T.VIII fue un hidroavión neerlandés bimotor de reconocimiento y torpedero, que sirvió en las fuerzas aéreas neerlandesas, británicas y alemanas. El avión fue desarrollado inicialmente debido a una solicitud del Servicio de Aviación Naval Neerlandés para un avión que pudiera operar en aguas territoriales y en las Indias Orientales Neerlandesas."

HOL_cv_nav_bomber_equipment_1:0 "Koolhoven F.K.52C"
HOL_cv_nav_bomber_equipment_1_short:0 "F.K.52C"
HOL_cv_nav_bomber_equipment_1_desc:0 "Durante la Guerra de Invierno, dos F.K.52 fueron comprados por el conde sueco Carl Gustav von Rosen y donados a la Fuerza Aérea Finlandesa. Los aviones volaron a Finlandia el 18 de enero de 1940. Dos meses después, bombardearon y ametrallaron a las tropas soviéticas que avanzaban sobre el hielo hacia Virolahti. En Londres, el gobierno neerlandés ordenó F.K.52 para su fuerza aérea en las Indias, pero los aviones fueron enviados a EE.UU. y nunca llegaron a las Indias."

HOL_cv_nav_bomber_equipment_2:0 "Fokker C.XI"
HOL_cv_nav_bomber_equipment_2_short:0 "Fokker C.XI"

HOL_cv_nav_bomber_equipment_3:0 "Fokker T.VIII"
HOL_cv_nav_bomber_equipment_3_short:0 "Fokker T.VIII"

HOL_heavy_fighter_equipment_1:0 "Fokker G.1"
HOL_heavy_fighter_equipment_1_short:0 "Fokker G.1"
HOL_heavy_fighter_equipment_1_desc:0 "El Fokker G.1 fue un caza pesado bimotor con un diseño revolucionario: fuselaje de doble brazo y ocho ametralladoras frontales en la nariz. Además de la Fuerza Aérea Neerlandesa, varias fuerzas aéreas extranjeras mostraron interés en el G.1 como caza o bombardero en picado. El prototipo del G.1 estaba equipado con frenos de inmersión hidráulicos bajo las alas para probar su potencial como bombardero en picado. Las pruebas de vuelo revelaron que el G.1 era capaz de bucear a más de 644 km/h."

HOL_heavy_fighter_equipment_2:0 "Fokker D.XXIII"
HOL_heavy_fighter_equipment_2_short:0 "Fokker D.XXIII"
HOL_heavy_fighter_equipment_2_desc:0 "El Fokker D.XXIII fue diseñado como un avión monoplaza bimotor. Para superar los problemas de vuelo asimétrico, tenía un motor tractor en la parte delantera y un motor propulsor en la parte trasera. El D.XXIII era un monoplano cantilever con unidades de cola gemelas en brazos. El piloto tenía una cabina cerrada entre los motores tractor y propulsor, y tenía un tren de aterrizaje triciclo retráctil."

HOL_heavy_fighter_equipment_3:0 "Fokker G.3"
HOL_heavy_fighter_equipment_3_short:0 "Fokker G.3"
HOL_heavy_fighter_equipment_3_desc:0 "Poco se sabe sobre este diseño o sobre los iniciales G.2 ya que el desarrollo fue interrumpido por la invasión de los Países Bajos."

HOL_tac_bomber_equipment_0:0 "Fokker C.V D/E"
HOL_tac_bomber_equipment_0_short:0 "Fokker C.V D/E"
HOL_tac_bomber_equipment_0_desc:0 "El Fokker C.V fue un avión biplano de reconocimiento y bombardero ligero neerlandés fabricado por Fokker. Podía fabricarse en varias versiones; el cliente podía elegir entre cinco construcciones de alas diferentes (varias en envergadura). Los motores radiales podían proporcionar entre 336-723 kW (451-970 hp), y el tren de aterrizaje podía cambiarse de ruedas a flotadores."

HOL_tac_bomber_equipment_1:0 "Fokker T.V"
HOL_tac_bomber_equipment_1_short:0 "Fokker T.V"
HOL_tac_bomber_equipment_1_desc:0 "Diseñado como un concepto multipropósito de 'crucero aéreo', cuyo rol principal era interceptar y destruir formaciones de bombarderos enemigos, con un rol secundario como bombardero de largo alcance. Como el T.V carecía de tanques de combustible autosellantes, ganó la reputación de incendiarse rápidamente cuando era alcanzado por fuego enemigo."

HOL_tac_bomber_equipment_2:0 "Fokker T.IX"
HOL_tac_bomber_equipment_2_short:0 "Fokker T.IX"
HOL_tac_bomber_equipment_2_desc:0 "El Fokker T.IX fue un bombardero bimotor neerlandés diseñado y construido por Fokker para la Fuerza Aérea del Ejército Real de las Indias Orientales Neerlandesas como reemplazo de sus bombarderos Martin obsoletos. La invasión alemana de los Países Bajos detuvo su desarrollo."
HOL_strat_bomber_equipment_1:0 "Fokker T.VI"
HOL_strat_bomber_equipment_1_short:0 "Fokker T.VI"
HOL_strat_bomber_equipment_1_desc:0 "Entre agosto de 1934 y febrero de 1935, se comenzó a trabajar en el 'Ontwerp 115' (Diseño 115), un bombardero pesado de largo alcance que recibió el nombre de T.VI. No está claro para quién estaba destinado este avión. Los Países Bajos, que en ese momento se declaraban neutrales en el conflicto europeo, no querrían un avión como este. Nunca fue construido."

HOL_transport_plane_equipment_1:0 "Fokker F.XX"
HOL_transport_plane_equipment_1_short:0 "Fokker F.XX"

HOL_submarine_1:0 "Clase K-III"
HOL_submarine_1_desc:0 "La clase K-III consistió en dos submarinos construidos y utilizados por la Marina Real Neerlandesa como submarinos de patrulla. Fueron comisionados a principios de la década de 1920 y estaban basados en los submarinos de la clase Holland de EE.UU. Cada uno desplazaba más de 580 toneladas y estaba armado con cuatro tubos lanzatorpedos de 450 mm."

HOL_submarine_2:0 "Clase O16"
HOL_submarine_2_desc:0 "El submarino O16 fue fabricado y comisionado en los Países Bajos para la Marina Real Neerlandesa en 1936. Era un submarino grande, desplazando más de 980 toneladas. Tenía una profundidad de inmersión de 80 metros y estaba armado con ocho tubos lanzatorpedos de 533 mm."

HOL_submarine_3:0 "Clase O21"
HOL_submarine_3_desc:0 "La clase O21 consistió en siete submarinos construidos y comisionados por los Países Bajos. Los barcos estaban incompletos al momento de la invasión alemana, aunque cinco lograron escapar a Gran Bretaña y sirvieron en la Marina Neerlandesa en el exilio. Los submarinos eran ligeramente más grandes que los subs anteriores de la clase O, desplazando más de 990 toneladas, pero estaban armados de manera similar con ocho tubos lanzatorpedos de 533 mm."

HOL_submarine_4:0 "Clase Zwaardvis"
HOL_submarine_4_desc:0 "La clase Zwaardvis representaba cuatro submarinos británicos de la clase Taciturn transferidos a la Marina Real Neerlandesa en el exilio entre 1943 y 1945. Los submarinos desplazaban 1.090 toneladas, estaban armados con once tubos lanzatorpedos de 533 mm y tenían una profundidad de inmersión de más de 100 metros."

HOL_destroyer_1:0 "Clase Van Ghent"
HOL_destroyer_1_desc:0 "La clase Van Ghent o Admiralen consistió en ocho destructores construidos para la Marina Real Neerlandesa entre 1926 y 1931. Los barcos estaban basados en las primeras versiones de la clase A británica. Todos los barcos combatieron en la Segunda Guerra Mundial y fueron hundidos o hundidos por su tripulación. Desplazaban más de 1.300 toneladas, estaban armados con cuatro cañones de 120 mm y tenían una velocidad decente para su época."

HOL_destroyer_3:0 "Clase Callenburgh"
HOL_destroyer_3_desc:0 "La clase Gerard Callenburgh planeaba cuatro destructores para la Marina Real Neerlandesa. Los cuatro fueron botados antes de la invasión alemana, pero solo dos fueron completados, uno por los británicos después de escapar a Inglaterra y otro por los alemanes. Estos destructores desplazaban más de 1.600 toneladas, estaban armados con cinco cañones de 120 mm en su armamento principal, ocho tubos lanzatorpedos de 533 mm y tenían buena velocidad."

HOL_destroyer_4:0 "Clase Piet Hein"
HOL_destroyer_4_desc:0 "La clase Piet Hein consistió en tres destructores británicos de la clase S transferidos a la Marina Real Neerlandesa poco después de la guerra. Los barcos desplazaban más de 1.800 toneladas, estaban armados con cuatro cañones QF Mk IX de 120 mm/45 y contaban con una amplia gama de armamento antisubmarino (ASW)."

HOL_light_cruiser_1:0 "Clase Java"
HOL_light_cruiser_1_desc:0 "Los Países Bajos comisionaron dos cruceros ligeros de la clase Java a mediados de la década de 1920. Los barcos fueron diseñados en Alemania pero construidos en los Países Bajos. Desplazaban casi 6.700 toneladas y tenían un armamento principal de diez cañones Bofors de 150 mm. Estaban ligeramente blindados y tenían una velocidad decente para su época."

HOL_light_cruiser_2:0 "Clase De Ruyter"
HOL_light_cruiser_2_desc:0 "El crucero ligero De Ruyter fue construido y comisionado en los Países Bajos durante mediados de la década de 1930. Sirvió principalmente en las Indias Orientales Neerlandesas. Desplazaba más de 6.500 toneladas y estaba armado con siete cañones de 150 mm en su armamento principal. Tenía una velocidad por debajo del promedio pero un buen alcance."

HOL_light_cruiser_3:0 "Clase Tromp"
HOL_light_cruiser_3_desc:0 "La clase Tromp consistió en un par de cruceros ligeros relativamente pequeños comisionados por los Países Bajos justo antes de la invasión alemana. Ambos sirvieron en el Lejano Oriente y sobrevivieron a la guerra. Desplazaban solo 3.350 toneladas y, según el diseño, tenían seis cañones de 150 mm como armamento principal."

HOL_light_cruiser_4:0 "Clase De Zeven Provinciën"
HOL_light_cruiser_4_desc:0 "La clase De Zeven Provinciën consistió en dos cruceros colocados justo antes de la invasión alemana pero no completados hasta 1951. El diseño final fue modificado del plan original de 1939 y resultó en dos barcos que desplazaban más de 12.000 toneladas y estaban armados con ocho cañones Bofors de 152 mm. Estaban bien blindados para un crucero ligero y tenían un buen alcance."

HOL_heavy_cruiser_1:0 "Clase Soerabaja"
HOL_heavy_cruiser_1_desc:0 "El crucero neerlandés Soerabaja, originalmente llamado De Zeven Provinciën, fue un barco de defensa costera ('panterschip') construido y comisionado en los Países Bajos antes de la Primera Guerra Mundial. Desplazaba más de 6.500 toneladas y estaba armado con dos cañones de 280 mm y cuatro de 150 mm como su armamento principal. Sirvió durante la Segunda Guerra Mundial hasta que fue hundido por bombarderos japoneses en 1942."
