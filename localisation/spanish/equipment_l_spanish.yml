tank_reliability_upgrade:0 "Fiabilidad"
tank_reliability_upgrade_desc:1 "Mejorar la fiabilidad lleva a menos equipos averiados que necesitarás reemplazar."
mech_cost_upgrade:0 "Costo de Producción"
mech_cost_upgrade_desc:0 "Las optimizaciones en el diseño y la sustitución de materiales menos importantes permiten que el vehículo se construya más rápido, pero sufre ligeramente más defectos."
plane_armor_upgrade:0 "Blindaje"
plane_armor_upgrade_desc:0 "Tanques de combustible autosellantes y placas de blindaje mejoran la supervivencia."
artillery_equipment_2:0 "Artillería Mejorada"
artillery_equipment_2_desc:0 "Nuevos diseños de obuses, aprovechando los nuevos dispositivos de retroceso hidráulico y cañones más largos."
artillery_equipment_3:0 "Artillería Avanzada"
artillery_equipment_3_desc:0 "Artillería ligera capaz de ser desarmada para su transporte, lo que permite llevar apoyo de artillería a áreas previamente difíciles de alcanzar."
anti_air_equipment_2:0 "Antiaéreo Mejorado"
anti_air_equipment_2_desc:0 "Cañones antiaéreos con cartuchos y cañones más largos, capaces de apuntar a aviones de gran altitud."
anti_air_equipment_3:0 "Antiaéreo Avanzado"
anti_air_equipment_3_desc:1 "Un cañón antiaéreo móvil avanzado con mayor alcance y capacidad de disparo, para combatir incluso a los aviones enemigos más rápidos y de mayor altitud."
rocket_artillery_equipment_2:0 "Artillería Cohete Avanzada"
rocket_artillery_equipment_2_desc:0 "Cohetes estabilizados por giro, aumentando el alcance de las baterías de artillería ligera."
anti_tank_equipment_2:0 "Antitanque Mejorado"
anti_tank_equipment_2_desc:0 "Cañones de mayor calibre para combatir tanques más pesados con blindaje inclinado."
anti_tank_equipment_3:0 "Antitanque Avanzado"
anti_tank_equipment_3_desc:0 "Combinando diferentes tipos de nueva tecnología de municiones con cañones de mayores velocidades de boca, estos cañones antitanque están preparados para cualquier nuevo blindaje que nuestros enemigos puedan desarrollar."
motorized_rocket_equipment:0 "Artillería Cohete Motorizada"
motorized_rocket_equipment_short:0 "Art. Cohete Motorizada"
motorized_rocket_equipment_desc:0 "Lanzacohetes múltiples como estos entregan explosivos a un área objetivo más rápidamente que la artillería convencional, pero con menor precisión y requiriendo más tiempo para recargar. Montados en camiones, esta versión puede lanzar ataques y cambiar de posición antes de que el enemigo pueda devolver el fuego."
motorized_rocket_equipment_1:0 "Artillería Cohete Motorizada"
motorized_rocket_equipment_1_short:0 "Art. Cohete Motorizada"
motorized_rocket_equipment_1_desc:0 "Lanzacohetes múltiples como estos entregan explosivos a un área objetivo más rápidamente que la artillería convencional, pero con menor precisión y requiriendo más tiempo para recargar. Montados en camiones, esta versión puede lanzar ataques y cambiar de posición antes de que el enemigo pueda devolver el fuego."
amphibious_mechanized_equipment:0 "Vehículos de Desembarco Anfibio"
amphibious_mechanized_equipment_short:0 "Amtracs"
amphibious_mechanized_equipment_desc:0 "Los tractores anfibios, o Amtracs, permiten que los marines desembarquen en una playa bajo protección blindada. Sin embargo, esto viene a costa de una baja eficiencia de combustible."
amphibious_mechanized_equipment_1:0 "Tractor Anfibio Básico"
amphibious_mechanized_equipment_1_short:0 "Amtrac Básico"
amphibious_mechanized_equipment_1_desc:0 "Los tractores anfibios, o Amtracs, permiten que los marines desembarquen en una playa bajo protección blindada. Sin embargo, esto viene a costa de una baja eficiencia de combustible."
amphibious_mechanized_equipment_2:0 "Tractor Anfibio Mejorado"
amphibious_mechanized_equipment_2_short:0 "Amtrac Mejorado"
amphibious_mechanized_equipment_2_desc:0 "Estos Amtracs presentan varias mejoras sobre la versión base, como una rampa de carga trasera para facilitar el desembarco en la playa."
amphibious_tank_equipment:0 "Tanques Anfibios"
amphibious_tank_equipment_short:0 "Tanques Anfibios"
light_tank_amphibious_chassis:0 "Tanques Ligeros Anfibios"
light_tank_amphibious_chassis_short:0 "Tanques L. Anfibios"
medium_tank_amphibious_chassis:0 "Tanques Medios Anfibios"
medium_tank_amphibious_chassis_short:0 "Tanques M. Anfibios"
heavy_tank_amphibious_chassis:0 "Tanques Pesados Anfibios"
heavy_tank_amphibious_chassis_short:0 "Tanques P. Anfibios"
amphibious_tank_equipment_1:0 "Tanque Anfibio Básico"
amphibious_tank_equipment_2:0 "Tanque Anfibio Mejorado"
amphibious_tank_equipment_desc:0 "Tanques que fueron modificados para permitirles moverse por el agua. Son mucho mejores en desembarcos anfibios y cruces de ríos que otros tanques, pero requieren más combustible."
amphibious_tank_equipment_1_desc:0 "Esencialmente un tanque ligero modificado para flotar, este vehículo ofrece apoyo de fuego a las unidades que establecen una cabeza de playa."
amphibious_tank_equipment_2_desc:0 "Un tanque medio modificado para moverse por el agua. La versatilidad y movilidad adicionales vienen a costa de una menor eficiencia de combustible."

