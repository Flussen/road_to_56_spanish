l_spanish:
submarine:0 "Submarino"
submarine_desc:0 "Los submarinos emplean sigilo y poderosos torpedos para destruir los convoyes enemigos."
both_cruisers_desc:0 "Crucero Ligero - Un buque de escolta ligero. Su deber principal es proteger a los buques capitales de los buques ligeros enemigos, pero también puede lanzar poderosos torpedos que pueden dañar a los barcos más grandes.\n\nCrucero Pesado - Un gran crucero blindado que es bastante flexible. Una buena elección para las naciones que no pueden permitirse construir buques capitales más grandes."
light_cruiser:1 "Crucero Ligero"
light_cruiser_desc:0 "Un buque de escolta ligero. Su deber principal es proteger a los buques capitales de los buques ligeros enemigos, pero también puede lanzar poderosos torpedos que pueden dañar a los barcos más grandes."
heavy_cruiser:1 "Crucero Pesado"
heavy_cruiser_desc:0 "Un gran crucero blindado que es bastante flexible. Una buena elección para las naciones que no pueden permitirse construir buques capitales más grandes."
destroyer:0 "Destructor"
destroyer_desc:0 "El buque de escolta más ligero. Su trabajo es defender a los barcos más grandes y encontrar y destruir submarinos."
ship_hull_light:1 "Casco Ligero"
ship_hull_light_desc:0 "El buque de escolta más ligero. Su trabajo es defender a los barcos más grandes y encontrar y destruir submarinos."
carrier:0 "Portaaviones"
carrier_desc:0 "Un buque capital capaz de llevar escuadrones de potentes aviones aptos para portaaviones a la batalla. También es útil como un campo de aviación flotante que puedes posicionar frente a la costa de tu enemigo."
battleship:0 "Acorazado"
battleship_desc:0 "El buque capital más grande con los cañones más grandes y la armadura más fuerte que el dinero puede comprar. Una inversión tan costosa merece el apoyo adecuado de barcos de escolta más pequeños."
battle_cruiser:0 "Crucero de Batalla"
battle_cruiser_desc:0 "Un gran buque capital con habilidades ofensivas cercanas a las de un acorazado, pero con una armadura más débil a cambio de una mayor velocidad."
convoy:0 "Convoy"
convoy_desc:0 "Convoyes utilizados para el comercio internacional de bienes y recursos. También se utilizan para transportar tropas y realizar invasiones navales."
sh_battleship:0 "Acorazado Superpesado"
sh_battleship_desc:0 "El buque capital más grande con los cañones más grandes y la armadura más fuerte que el dinero puede comprar. Una inversión tan costosa merece el apoyo adecuado de barcos de escolta más pequeños."
light_airframe:0 "Fuselaje Ligero"
light_airframe_desc:0 "Aviones basados en fuselajes ligeros."
medium_airframe:0 "Fuselaje Medio"
medium_airframe_desc:0 "Aviones basados en fuselajes medios."
heavy_airframe:0 "Fuselaje Pesado"
heavy_airframe_desc:0 "Aviones basados en fuselajes pesados."
jet_engines:0 "Motores a Reacción"
JET_ENGINES_SPECIAL:0 "El desarrollo de motores a reacción es un prerrequisito esencial para el desarrollo de aviones a reacción. Esto debe investigarse antes de poder investigar aviones avanzados."
jet_engines_desc:0 "Un avance en la tecnología de propulsión, el motor a reacción permitirá el desarrollo de una nueva generación de aviones."
convoy_1:0 "Convoy"
armored_car_equipment:0 "Coche Blindado"
armored_car_equipment_desc:0 "Vehículos blindados ligeros con ruedas. Comúnmente utilizados para reconocimiento y supresión de resistencia, pero pueden equiparse con armamentos más pesados."
motorized_equipment:0 "Motorizado"
motorized_equipment_desc:0 "Camiones y otros vehículos utilizados para transportar tropas hacia y en el campo de batalla."
motorized_equipment_1:0 "Motorizado"
motorized_equipment_1_desc:0 "La motorización de la infantería es el primer paso hacia la mecanización de un ejército. Los camiones civiles son fácilmente adaptables para usos militares, como transportar soldados, remolcar cañones y llevar equipos y suministros. Esto aumenta significativamente la movilidad estratégica de las unidades de infantería, que de otro modo dependerían de marchar."
support_equipment_short:0 "Eq. de Apoyo"
support_equipment:0 "Equipo de Apoyo"
support_equipment_desc:0 "Radios, jeeps, puentes flotantes y otros equipos utilizados para apoyar a las tropas."
support_equipment_1:0 "Equipo de Apoyo"
support_equipment_1_desc:0 "Radios, jeeps, puentes flotantes y otros equipos utilizados para apoyar a las tropas."
tank_armor_upgrade:0 "Blindaje"
tank_armor_upgrade_desc:0 "Tener un blindaje mejor que el que tus enemigos pueden penetrar es una gran ventaja para tus divisiones, pero probablemente te ralentice."
tank_gun_upgrade:0 "Cañón Principal"
tank_gun_upgrade_desc:0 "Es importante tener un cañón que esté a la altura de la fuerza del blindaje enemigo y pueda penetrarlo."
tank_aa_upgrade:0 "Armamento Antiaéreo"
tank_aa_upgrade_desc:0 "Asegúrate de que nuestro armamento antiaéreo pueda derribar los últimos aviones."
tank_at_upgrade:0 "Armamento Antitanque"
tank_at_upgrade_desc:0 "Asegúrate de que nuestros cazatanques puedan derrotar a los últimos tanques enemigos."
tank_art_upgrade:0 "Armamento de Artillería"
tank_art_upgrade_desc:1 "Asegúrate de que nuestra artillería autopropulsada tenga un poder de fuego masivo que destrozará a cualquier enemigo sin blindaje."
tank_reliability_upgrade:0 "Fiabilidad"
tank_reliability_upgrade_desc:0 "Mejorar la fiabilidad conduce a menos tanques averiados que necesitarás reemplazar."
tank_engine_upgrade:0 "Motor"
tank_engine_upgrade_desc:0 "Más movilidad proporciona ventajas tácticas y estratégicas, así como permitir más blindaje sin una desaceleración significativa."
ac_engine_upgrade:0 "Motor"
ac_engine_upgrade_desc:0 "Más movilidad proporciona ventajas tácticas y estratégicas, así como permitir más blindaje sin una desaceleración significativa."
ship_gun_upgrade:0 "Cañón"
ship_gun_upgrade_desc:0 "Es importante tener un cañón que esté a la altura de la fuerza del blindaje enemigo y pueda penetrarlo."
ship_torpedo_upgrade:0 "Torpedo"
ship_torpedo_upgrade_desc:0 "Un torpedo es un ataque poderoso que los barcos más pequeños pueden lanzar una vez que están en rango, con una alta probabilidad de golpes críticos."
ship_armor_upgrade:0 "Blindaje"
ship_armor_upgrade_desc:0 "Más blindaje para proteger tu barco contra el fuego enemigo."
carrier_armor_upgrade:0 "Blindaje"
carrier_armor_upgrade_desc:0 "Más blindaje para proteger tu barco contra el fuego enemigo."
ship_engine_upgrade:0 "Motor"
ship_engine_upgrade_desc:0 "Un barco con un motor más potente puede controlar la distancia con sus oponentes en la batalla."
ship_reliability_upgrade:0 "Fiabilidad"
ship_reliability_upgrade_desc:0 "Un barco con alta fiabilidad será menos propenso a golpes críticos que puedan causar daños masivos a un barco sin una construcción bien pensada."
ship_anti_air_upgrade:0 "Antiaéreo"
ship_anti_air_upgrade_desc:0 "Más cañones disparando plomo al aire significa más aviones enemigos derribados."
ship_ASW_upgrade:0 "ASW"
ship_ASW_upgrade_desc:0 "Las armas de guerra antisubmarina son importantes para localizar y eliminar submarinos."
destroyer_engine_upgrade:0 "Motor"
destroyer_engine_upgrade_desc:0 "Un barco con un motor más potente puede controlar la distancia con sus oponentes en la batalla."
sub_engine_upgrade:0 "Motor"
sub_engine_upgrade_desc:0 "Un barco con un motor más potente puede controlar la distancia con sus oponentes en la batalla."
sub_stealth_upgrade:0 "Sigilo"



sub_stealth_upgrade_desc:0 "La mayor fortaleza de un submarino es su capacidad para permanecer indetectable y solo atacar cuando tiene la ventaja."
sub_torpedo_upgrade:0 "Torpedo"
sub_torpedo_upgrade_desc:0 "Un torpedo es un ataque poderoso que los barcos más pequeños pueden lanzar una vez que están en rango, con una alta probabilidad de golpes críticos."
ship_deckspace_upgrade:0 "Espacio en Cubierta"
ship_deckspace_upgrade_desc:0 "Más espacio para llevar y lanzar aviones aptos para portaaviones."
plane_gun_upgrade:0 "Armamento"
plane_gun_upgrade_desc:0 "Mejores armas para combatir otros aviones."
cv_plane_gun_upgrade:0 "Armamento"
cv_plane_gun_upgrade_desc:0 "Mejores armas para combatir otros aviones."
plane_engine_upgrade:0 "Motor"
plane_engine_upgrade_desc:0 "Mayor velocidad le da a un avión una ventaja en cuanto a posicionamiento y selección de objetivos. Importante para interceptores."
plane_range_upgrade:0 "Alcance"
plane_range_upgrade_desc:0 "Un avión con mejor alcance puede llegar a más áreas estratégicas para misiones."
cv_plane_range_upgrade:0 "Alcance"
cv_plane_range_upgrade_desc:0 "Un avión con mejor alcance puede llegar a más áreas estratégicas para misiones."
plane_reliability_upgrade:0 "Fiabilidad"
plane_reliability_upgrade_desc:0 "Un avión con baja fiabilidad tiene una probabilidad de sufrir accidentes durante las misiones."
plane_naval_upgrade:0 "Ataque"
plane_naval_upgrade_desc:0 "Mayor capacidad de carga de armas antibuque."
cv_plane_naval_upgrade:0 "Ataque"
cv_plane_naval_upgrade_desc:0 "Mayor capacidad de carga de armas antibuque."
plane_bomb_upgrade:0 "Bombardeo"
plane_bomb_upgrade_desc:0 "Bodega de bombas más grande para entregar más carga útil."
plane_tac_bomb_upgrade:0 "Bombardeo"
plane_tac_bomb_upgrade_desc:0 "Bodega de bombas más grande para entregar más carga útil."
plane_cas_upgrade:0 "Ataque"
plane_cas_upgrade_desc:0 "Armas mejoradas para atacar objetivos en tierra."
plane_armor_upgrade:0 "Blindaje"
plane_armor_upgrade_desc:0 "Tanques de combustible autosellantes y placas de blindaje mejoran la supervivencia."
