train_equipment:0 "Tren"
train_equipment_desc:0 "Los trenes transportan suministros desde la Capital de Suministros hasta los Centros de Suministros conectados por ferrocarril."
train_equipment_1:0 "Tren Civil"
train_equipment_1_desc:0 "Tomado por el ejército de las tareas regulares de carga civil, esta locomotora es adecuada para mover una gran cantidad de suministros a largas distancias. Sin embargo, su construcción civil lo hace vulnerable."
train_equipment_2:0 "Tren de Guerra de Austeridad"
train_equipment_2_desc:0 "Un diseño simplificado que omite muchas características comúnmente encontradas en los trenes de carga regulares por el bien de una producción más barata. Es tan vulnerable como un tren regular, pero puede ser reemplazado más fácilmente."
train_equipment_3:0 "Tren Blindado"
train_equipment_3_desc:0 "Una locomotora encerrada en un blindaje pesado para hacerla menos vulnerable a los ataques enemigos. Puede transportar tanta carga como cualquier otro diseño, pero es más costoso de producir."
railway_gun_equipment:0 "Artillería Ferroviaria"
railway_gun_equipment_desc:0 "Un cañón pesado montado en un vagón ferroviario para su transporte."
railway_gun_desc:0 "Los ferrocarriles ofrecen la oportunidad de mover cañones pesados tierra adentro a una velocidad razonable, permitiéndonos bombardear posiciones enemigas a gran distancia y con buen efecto."
railway_gun_equipment_1:0 "Cañón Ferroviario"

floating_harbor_equipment:0 "Puerto Flotante"
floating_harbor_equipment_desc:1 "Una serie de pontones y estructuras prefabricadas de concreto que pueden ser trasladadas por agua y ensambladas en cuestión de horas para crear un espacio de desembarco protegido para descargar suministros."
floating_harbor_equipment_1:0 "Puerto Flotante"
floating_harbor_equipment_1_desc:1 "Una serie de pontones y estructuras prefabricadas de concreto que pueden ser trasladadas por agua y ensambladas en cuestión de horas para crear un espacio de desembarco protegido para descargar suministros."

