YUG_towards_independence_mod:0 "Yugoslavia empujando por la independencia"
YUGOSLAV_DEFENCE_LEAGUE:0 "Liga de Defensa Balcánica"
YUG_crush_ustasa:0 "Levantamiento Inminente de la Ustasa"
YUG_crush_ustasa_desc:0 "La decisión del gobierno de tomar medidas enérgicas contra el grupo fascista Ustasa ha agitado a los partidarios de la independencia croata y la Ustasa se está preparando rápidamente para un levantamiento armado contra el gobierno. Si no logramos desmantelar esta organización fascista a tiempo, la Ustasa podría superar al gobierno local croata y levantar su bandera en rebelión contra nuestro estado."
YUG_ustasa_uprising:0 "El Levantamiento de la Ustasa"
YUG_ustasa_uprising_desc:0 "Si no logramos frenar a tiempo el levantamiento de la Ustasa, enfrentaremos una gran rebelión croata contra nuestro estado."
YUG_ustasa_crushed_mission:0 "Circunvalar el Levantamiento de la Ustasa"
YUG_ustasa_crushed_mission_desc:0 "Si podemos aumentar nuestro control sobre Croacia, el levantamiento de la Ustasa será circunvalado y todas las dificultades con los nacionalistas croatas serán contenidas, por ahora."
YUG_delay_ustasa_uprising:0 "Retrasar el Levantamiento"
YUG_delay_ustasa_uprising_desc:0 "Con la Ustasa en ascenso, es imperativo que el gobierno tome medidas para retrasar la rebelión croata. Aunque estos esfuerzos también retrasarán nuestras propias operaciones para acabar con el nacionalismo croata de una vez por todas, retrasar el levantamiento puede ser necesario."
YUG_croat_concessions:0 "Concesiones para los Croatas"
YUG_croat_concessions_desc:0 "Nuestro trato a la población general croata desde nuestra decisión de tomar medidas enérgicas contra la Ustasa ha sido ampliamente visto como cruel e inhumano. Quizás, al conceder alguna indulgencia a la población croata, puedan comenzar a vernos un poco más favorablemente."
YUG_croat_concessions_cooldown:0 "Concesiones para los Croatas"
YUG_croat_concessions_cooldown_desc:0 "Nuestro trato a la población general croata desde nuestra decisión de tomar medidas enérgicas contra la Ustasa ha sido ampliamente visto como cruel e inhumano. Quizás, al conceder alguna indulgencia a la población croata, puedan comenzar a vernos un poco más favorablemente."
YUG_positive_discrimination_croat:0 "Discriminación Positiva para los Croatas"
YUG_positive_discrimination_croat_desc:0 "Croacia en sí misma es hogar de muchas culturas y pueblos además de los croatas. Quizás, al instituir leyes que favorezcan a los croatas para oportunidades laborales y indulgencias fiscales, podamos otorgarles la ilusión de autodeterminación que la Ustasa les promete."
YUG_positive_discrimination_croat_cooldown:0 "Discriminación Positiva para los Croatas"
YUG_positive_discrimination_croat_cooldown_desc:0 "Croacia en sí misma es hogar de muchas culturas y pueblos además de los croatas. Quizás, al instituir leyes que favorezcan a los croatas para oportunidades laborales y indulgencias fiscales, podamos otorgarles la ilusión de autodeterminación que la Ustasa les promete."
YUG_listening_posts_croatia:0 "Formar Puestos de Escucha en Croacia"
YUG_listening_posts_croatia_desc:0 "La Ustasa ahora opera en la clandestinidad, evitando la detección y tramando su traición a puerta cerrada. Quizás, al convencer a algunos leales yugoslavos de unirse a la Ustasa, podamos escuchar y interrumpir sus operaciones y campañas de propaganda en la región."
YUG_listening_posts_cooldown:0 "Formar Puestos de Escucha en Croacia"
YUG_listening_posts_cooldown_desc:0 "La Ustasa ahora opera en la clandestinidad, evitando la detección y tramando su traición a puerta cerrada. Quizás, al convencer a algunos leales yugoslavos de unirse a la Ustasa, podamos escuchar y interrumpir sus operaciones y campañas de propaganda en la región."
YUG_progress_crushing_decisions:0 "Tomar Medidas enérgicas contra la Ustasa"
YUG_progress_crushing_decisions_desc:0 "Ha llegado el momento de eliminar al grupo fascista Ustasa, y aunque muchos puedan considerar estas acciones como actos de fascismo en sí mismos, sabemos que estas medidas son estrictamente necesarias para asegurar la estabilidad continua de nuestro estado."
YUG_raid_croat_villages:0 "Redadas en Pueblos Croatas"
YUG_raid_croat_villages_desc:0 "La Ustasa está en todas partes y en ningún lugar a la vez, y cualquiera podría ser un simpatizante de su marca de fascismo. Debemos allanar todas las ciudades y pueblos en la región de Croacia y encontrar a los traidores allí."
YUG_shut_down_recruitment_centers:0 "Cerrar los Centros de Reclutamiento de la Ustasa"
YUG_shut_down_recruitment_centers_desc:0 "La Ustasa también tiene sus propios centros de reclutamiento; entrenando y armando a cualquier cuerpo capaz lo suficientemente tonto como para luchar y morir por su causa. Debemos localizar y eliminar estos centros de reclutamiento y dejar a la Ustasa sin los medios para traer más cuerpos a sus filas."
YUG_arrest_ustasa_leaders:0 "Arrestar a los Líderes de la Ustasa"
YUG_arrest_ustasa_leaders_desc:0 "Tenemos una lista de nombres de figuras importantes en el movimiento Ustasa y es hora de que empecemos a aprovechar esto y hacer algunos arrestos."
YUG_croatian_recruitment:0 "Campaña de Reclutamiento Croata"
YUG_croatian_recruitment_desc:0 "La cuestión de la independencia está en los labios de todos los croatas, pero no todos prefieren un gobierno Ustasa sobre uno yugoslavo. Es hora de que reclutemos a un puñado de leales en nuestras filas y mostrar a la población croata que hay algunos que prefieren que Croacia permanezca a salvo en el cálido abrazo de Yugoslavia."
