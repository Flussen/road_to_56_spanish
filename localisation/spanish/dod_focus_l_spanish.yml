l_spanish:
 HUN_balanced_budget:0 "Presupuesto Equilibrado"
 HUN_balanced_budget_desc:0 "Debemos hacer lo mejor con los recursos a nuestra disposición. Un presupuesto bien planificado y equilibrado es clave para el éxito de nuestro gobierno."
 HUN_strengthen_the_monarchists:0 "Fortalecer a los Monárquicos"
 HUN_strengthen_the_monarchists_desc:0 "El primer paso para devolver a Hungría su prestigio anterior es fortalecer a aquellos partidos que claman por un retorno a la monarquía."
 HUN_elect_a_king:0 "Elegir un Rey"
 HUN_elect_a_king_desc:0 "El apoyo popular para que la nación vuelva a una forma de gobierno monárquico es ahora suficiente para que podamos comenzar a pensar en iniciar el proceso de elección de un nuevo Rey."
 HUN_invite_the_habsburg_prince:0 "Invitar al Príncipe Habsburgo"
 HUN_invite_the_habsburg_prince_desc:1 "Los Habsburgo han gobernado Hungría durante mucho tiempo, y bajo su mando, el país fue parte de uno de los mayores imperios de Europa. Devolver a un Habsburgo al timón seguramente llevará a Hungría a la grandeza una vez más."
 HUN_demand_a_referendum:0 "Exigir un Referéndum"
 HUN_demand_a_referendum_desc:0 "La disolución de Austria-Hungría fue un error. Austria y Hungría son más fuertes juntas, y la combinación de ambas es necesaria para que cualquiera de las dos alcance la grandeza. Los austríacos deben ser obligados a realizar un referéndum sobre una propuesta para la unión pacífica de nuestras dos naciones."
 HUN_take_austria_by_force:0 "Tomar Austria por la Fuerza"
 HUN_take_austria_by_force_desc:0 "El primer paso para devolver la gloria a Hungría es reintegrar las tierras austríacas. No podemos arriesgarnos a fracasar en lograr esto diplomáticamente, así que debemos hacerlo por la fuerza."
 HUN_proclaim_the_restoration_of_austria_hungary:0 "Restauración de Austria-Hungría"
 HUN_proclaim_the_restoration_of_austria_hungary_desc:0 "Con la reunificación de nuestras dos naciones y un Habsburgo en el trono, ahora podemos proclamar solemnemente la restauración de Austria-Hungría, y ver la recuperación de nuestras provincias históricas legítimas."
 HUN_protect_czechoslovakia:0 "Proteger Checoslovaquia"
 HUN_protect_czechoslovakia_desc:0 "Checoslovaquia ha crecido poderosa e industrializada desde su independencia, pero sus tierras son codiciadas por sus vecinos. Les ofreceremos nuestra protección contra estas amenazas, ya sea dándoles la bienvenida una vez más como parte integral de nuestro Imperio, o concediéndoles el estatus de asociación."
 HUN_claim_transylvania:0 "Reclamar Transilvania"
 HUN_claim_transylvania_desc:0 "El área de Siebenbürgen nos fue arrebatada injustamente después de la última guerra. Es hora de reclamarla."
 HUN_march_to_the_shore:0 "Marchar hacia la Costa"
 HUN_march_to_the_shore_desc:0 "Una verdadera Gran Potencia requiere acceso a los mares. La costa del Adriático es nuestro derecho de nacimiento."
 HUN_reclaim_venetia:0 "Recuperar Venecia"
 HUN_reclaim_venetia_desc:0 "La traición de los italianos en la Gran Guerra no ha sido olvidada. Es hora de ponerlos en su lugar y restaurar el Imperio a sus fronteras naturales."
 HUN_claim_galicia:0 "Reclamar Galicia"
 HUN_claim_galicia_desc:0 "El estado de Polonia no es más que un constructo artificial. Puede ser creado y desmantelado según sea necesario."
 HUN_claim_the_bucovina:0 "Reclamar la Bucovina"
 HUN_claim_the_bucovina_desc:0 "Puede que no sea la parte más importante económicamente de nuestros vastos territorios, pero sigue siendo una parte de nuestro Imperio. Y la recuperaremos."
 HUN_reclaim_the_empire:0 "Recuperar el Imperio"
 HUN_reclaim_the_empire_desc:0 "Para finalizar nuestras demandas territoriales de jure, debemos reclamar los diversos títulos en Alemania, Italia y Palestina que nuestro monarca Habsburgo tiene a su nombre."
 HUN_elect_a_democratic_king:0 "Elegir un Rey Democrático"
 HUN_elect_a_democratic_king_desc:0 "Debemos buscar un Rey que defienda los principios democráticos de nuestra nación y los derechos de nuestro pueblo."
 HUN_responsible_government:0 "Gobierno Responsable"
 HUN_responsible_government_desc:1 "Tradicionalmente, el gobierno ha respondido en última instancia al rey, permitiéndole ignorar la voluntad del pueblo. Cambiaremos la constitución para asegurar que sea el pueblo, y no el gobernante, quien haga responsable al gobierno."
 HUN_rapproachement_with_little_entente:0 "Rapprochement con la Pequeña Entente"
 HUN_rapproachement_with_little_entente_desc:0 "Las ideologías hostiles nos rodean, y debemos reafirmar nuestros lazos con nuestros vecinos de la Pequeña Entente. Les preguntaremos si desean vernos rearmar."
 HUN_join_allies:0 "Unirse a los Aliados"
 HUN_join_allies_desc:0 "El futuro de Hungría y sus valores democráticos reside en las principales democracias occidentales y su alianza. Como miembro de esta alianza, podemos aportar nuestra fuerza a la suya, así como contar con su apoyo."
 HUN_the_balkan_pact:0 "El Pacto Danubiano"
 HUN_the_balkan_pact_desc:0 "Las democracias de Occidente están demasiado lejos para ayudarnos, por lo que debemos buscar aliados más cercanos a casa. Como líder del Pacto Danubiano, les ofreceremos nuestra protección y los llevaremos a la victoria."
 HUN_an_unlikely_alliance:0 "Una Alianza Improbable"
 HUN_an_unlikely_alliance_desc:0 "Hemos cambiado fundamentalmente nuestro país. Ya no somos los belicistas de antaño. Ha llegado el momento de acercarnos a nuestro antiguo enemigo y forjar un nuevo destino, juntos."
 HUN_joint_oil_exploitation_company:0 "Empresa Conjunta de Explotación Petrolera"
 HUN_joint_oil_exploitation_company_desc:0 "Con la perspectiva de posibles yacimientos petrolíferos en nuestro territorio, hemos atraído la atención extranjera. Las potencias amigas están ansiosas por apoyar nuestra industria petrolera con su conocimiento técnico, y esta sería una oportunidad lucrativa para aprender de sus avances."
 HUN_elect_a_fascist_king:0 "Elegir un Rey Fascista"
 HUN_elect_a_fascist_king_desc:0 "Nuestra nación necesita un líder poderoso para guiarla a través de los próximos años turbulentos. Nuestro gobernante debe ser alguien a quien el pueblo pueda admirar y nuestros enemigos temer."
 HUN_economic_intervention:0 "Intervención Económica"
 HUN_economic_intervention_desc:0 "Debemos dirigir suficientes recursos políticos para dirigir nuestra economía. Aunque es adecuada, podemos hacerla aún más fuerte y eficiente."
 HUN_strengthen_fascists:0 "Fortalecer a los Fascistas"
 HUN_strengthen_fascists_desc:0 "Los elementos fascistas en nuestro país deben fortalecerse y se les debe dar una plataforma pública para difundir su ideología. Sus puntos de vista sobre el futuro de Hungría son los más probables de llevar al país a la grandeza una vez más."
 HUN_renounce_the_treaty_of_trianon:0 "Renunciar al Tratado de Trianon"
 HUN_renounce_the_treaty_of_trianon_tt:0 "§YMiklós Horthy§! o §YFriedrich Franz de Mecklenburg-Schwerin§! se convierte en el líder del país.\n"
 HUN_renounce_the_treaty_of_trianon_desc:0 "La injusticia impuesta a nuestra nación al final de la Gran Guerra, arrebatando dos tercios del territorio y la población de nuestra otrora gran nación, rivaliza con la desgracia visitada a Alemania en el Tratado de Versalles, y debe ser deshecha."
 HUN_renew_the_rome_protocols:0 "Renovar los Protocolos de Roma"
 HUN_renew_the_rome_protocols_desc:0 "A la luz del revisionismo continuo de Alemania, debemos renovar los Protocolos de Roma redactados y firmados en 1934. Los acuerdos no solo servirían para aislar aún más las amenazas alemanas y yugoslavas, sino también como posible precursor de una alianza real."
 HUN_protect_austria:0 "Proteger Austria"
 HUN_protect_austria_desc:0 "Para oponernos aún más a Alemania, debemos resistir sus abiertas ambiciones de unificación con Austria. Podemos garantizarles, dando al gobierno actual la fuerza política que necesitan para enfrentarse a los elementos proalemanes."
 HUN_alliance_with_italy:0 "Alianza con Italia"
 HUN_alliance_with_italy_desc:0 "Los primeros acercamientos hacia una alianza que se hicieron en los Protocolos de Roma ahora pueden ampliarse. Enviaremos una delegación a Italia para discutir un acuerdo vinculante para una amplia cooperación militar, tanto defensiva como ofensiva."
 HUN_trade_deal_with_germany:0 "Acuerdo Comercial con Alemania"
 HUN_trade_deal_with_germany_desc:0 "Los beneficios para nuestra industria de unas relaciones comerciales más estrechas con Alemania son claros, y las afirmaciones de una posible dependencia excesiva de nuestra economía en los alemanes están exageradas. Procederemos a firmar un extenso acuerdo comercial."
 HUN_joint_aluminum_mining_company:0 "Empresa Conjunta de Minería de Aluminio"
 HUN_joint_aluminum_mining_company_desc:0 "Dado que el aluminio es una parte integral de la industria bélica moderna, podríamos obtener fácilmente el apoyo alemán para expandir las minas en el norte de nuestro país."
 HUN_join_axis:0 "Unirse al Eje"
 HUN_join_axis_desc:0 "Como nuestra economía ya depende tanto de los alemanes, es lógico que los sigamos en la guerra. Les enviaremos una solicitud de entrada formal en la alianza del Eje."
 HUN_reaffirm_territorial_claims:0 "Reafirmar Reclamaciones Territoriales"
 HUN_reaffirm_territorial_claims_desc:0 "Con el rechazo del Tratado de Trianon, debemos proceder a reafirmar nuestras reclamaciones sobre los territorios que nos fueron robados."
 HUN_demand_transylvania:0 "Exigir Transilvania"
 HUN_demand_transylvania_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, tanto mejor. A Rumania se le dará un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_demand_southern_slovakia:0 "Exigir el Sur de Eslovaquia"
 HUN_demand_southern_slovakia_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, tanto mejor. A Checoslovaquia se le dará un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_demand_the_vojvodina:0 "Exigir Voivodina"
 HUN_demand_the_vojvodina_desc:0 "Si podemos recuperar nuestros territorios sin derramamiento de sangre, tanto mejor. A Yugoslavia se le dará un ultimátum exigiendo la transferencia de nuestras tierras legítimas."
 HUN_claim_overlordship_over_slovakia:0 "Reclamar la Soberanía sobre Eslovaquia"
 HUN_claim_overlordship_over_slovakia_desc:0 "El resto de Eslovaquia también debe ser reintegrado en el estado húngaro, ya sea directamente o convirtiéndose en una dependencia. Enviaremos otro ultimátum."
 HUN_proclaim_greater_hungary:0 "Proclamar la Gran Hungría"
 HUN_proclaim_greater_hungary_desc:0 "Habiendo recuperado el territorio que nos correspondía, el tamaño de nuestro país ha aumentado hasta nuestras fronteras históricas. Ahora podemos proclamar con plena confianza la formación de la Gran Hungría al mundo, y poner nuestra mirada en nuevos objetivos."
 HUN_GREATER_tt:0 "Cambia tu nombre a §YGran Hungría§!\n"
 HUN_demands_tt:0 "Al exigir territorio, la otra parte es más probable que lo entregue sin derramamiento de sangre si tienes un ejército fuerte. Sin embargo, aún pueden creer que pueden enfrentarse a nosotros si están en una facción.\n"
 HUN_assassinate_horthy:0 "Asesinar a Horthy"

 HUN_assassinate_horthy_desc:0 "El viejo almirante de la Gran Guerra ostenta demasiado poder e influencia en su capacidad actual como Regente del Reino de Hungría, y su postura contra el comunismo está resultando ser un problema para los esfuerzos de nuestros camaradas. Debe ser removido del poder si nuestra nación quiere encontrar su camino hacia la Revolución."
 HUN_council_of_peoples_commissars:0 "Consejo de Comisarios del Pueblo"
 HUN_council_of_peoples_commissars_desc:0 "Se debe crear un órgano de gobierno que pueda supervisar la transición de Hungría a un estado comunista. Una vez hecho esto, este Consejo servirá como análogo al sistema occidental de un gabinete formado por ministros."
 HUN_the_hungarian_red_army:0 "El Ejército Rojo Húngaro"
 HUN_the_hungarian_red_army_desc:0 "Todos los patriotas amantes de la madre patria deben cumplir con su deber en la defensa de su hogar. Formaremos un Ejército Rojo Húngaro, siguiendo el ejemplo de los soviéticos en el Este, que protegerá nuestra naciente Revolución."
 HUN_soviet_hungarian_military_academy:0 "Academia Militar Soviético-Húngara"
 HUN_soviet_hungarian_military_academy_desc:0 "Nuestro ejército no es nada sin su liderazgo. Los soviéticos tienen mucha más experiencia en asuntos militares, por lo que puede ser beneficioso cooperar con ellos en la formación de nuestras mejores mentes militares. Con este fin, estableceremos una academia militar con los instructores más capacitados de ambas naciones."
 HUN_join_comintern:0 "Unirse al Komintern"
 HUN_join_comintern_desc:0 "El camino a seguir para la Revolución está con el Komintern. Junto a nuestros camaradas, barreremos la injusticia capitalista y la amenaza fascista que se cierne en el Oeste."
 HUN_the_revolutionary_council:0 "El Consejo Revolucionario"
 HUN_the_revolutionary_council_desc:0 "El Komintern ha abandonado la lucha contra el imperialismo, optando en su lugar por la coexistencia. Si los trabajadores del mundo han de ser libres, debemos llevar la antorcha de Marx y Lenin hacia adelante, incluso contra la Unión Soviética, si es necesario."
 HUN_FACTION_COMMIE:0 "Unión de Soviéticos Comunistas"
 HUN_pressure_romania:0 "Presionar a Rumanía"
 HUN_pressure_romania_desc:0 "Mientras nos centramos en el peligro fascista en el Oeste, no podemos permitir que continúe existiendo una amenaza potencial a nuestras espaldas, especialmente cuando se encuentra entre nosotros y nuestros aliados en el Este. Rumanía debe ser asegurada como un estado comunista aliado, o las importantes rutas terrestres hacia nuestros aliados deben ser entregadas para asegurar que podamos recibir su apoyo."
 HUN_intervene_in_czechoslovakia:0 "Intervenir en Checoslovaquia"
 HUN_intervene_in_czechoslovakia_desc:0 "A los checoslovacos se les han otorgado algunos de los territorios que nos quitaron en el Tratado de Trianon. Al mismo tiempo, conocemos los diseños alemanes sobre sus tierras. Tal vez podríamos arreglar un intercambio; nuestras tierras legítimas a cambio de una garantía de apoyo militar soviético en caso de agresión alemana."
 HUN_industrial_revitalization:0 "Revitalización Industrial"
 HUN_industrial_revitalization_desc:0 "Nuestra base industrial ha decaído peligrosamente en los últimos años. Debemos esforzarnos por adoptar nuevas tecnologías para recuperar el terreno perdido."
 HUN_support_urbanization:0 "Apoyar la Urbanización"
 HUN_support_urbanization_desc:0 "Cada vez más personas están dejando las aldeas y pueblos pequeños para mudarse a los grandes centros urbanos, en busca de trabajo en nuevas fábricas. Incluso si no podemos ofrecerles empleo de inmediato, podemos construir nuevos barrios para preparar el camino para una expansión futura."
 HUN_institute_for_industrial_techniques:0 "Instituto de Técnicas Industriales"
 HUN_institute_for_industrial_techniques_desc:0 "La naturaleza ad hoc de la investigación industrial ha llevado a un crecimiento más lento y menor productividad. Deberíamos crear un nuevo instituto que agrupe toda la investigación en nuevos métodos industriales."
 HUN_announce_the_gyor_program:0 "Anunciar el Programa de Györ"
 HUN_announce_the_gyor_program_desc:0 "Nuestro ejército es peligrosamente débil, y es imperativo que aumentemos su tamaño y capacidad de combate. Para hacer esto, debemos impulsar significativamente nuestra industria, para mantenernos al día con las crecientes demandas de equipamiento. El Programa Györ de cinco años aumentará el gasto gubernamental no solo en el ejército mismo, sino también en sectores auxiliares como la industria, la agricultura, la infraestructura y la educación."
 HUN_civilian_industry:0 "Industria Civil"
 HUN_civilian_industry_desc:0 "A pesar de la necesidad de más industria militar, no debemos descuidar nuestras necesidades civiles. Por lo tanto, es necesario una expansión de la industria civil."
 HUN_reintegrate_the_railroads:0 "Reintegrar los Ferrocarriles"
 HUN_reintegrate_the_railroads_desc:0 "Las redes ferroviarias que abarcaban el antiguo imperio austrohúngaro se han fragmentado desde su disolución en naciones independientes. Deberíamos acercarnos a los otros antiguos estados constituyentes y proponer una reintegración de nuestras redes ferroviarias, para mejorar la infraestructura en general."
 HUN_invite_foreign_investors:0 "Invitar a Inversores Extranjeros"
 HUN_invite_foreign_investors_desc:0 "Hungría se encuentra en el corazón de Europa del Este, y podríamos utilizar nuestra ubicación central para atraer a inversores extranjeros interesados en mejorar nuestra infraestructura e industria."
 HUN_expand_the_manfred_weiss_steel_works:0 "Expandir la Acería Manfred Weiss"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "La enorme acería Manfred Weiss ha sido un contratista de defensa integral desde que la Gran Guerra vio una gran expansión de las instalaciones. Si vamos a aumentar nuestro ejército en preparación para la próxima guerra, el orgullo de nuestra industria nacional deberá ser ampliado una vez más."
 HUN_expand_the_aluminum_industry:0 "Expandir la Industria del Aluminio"
 HUN_expand_the_aluminum_industry_desc:0 "Requerimos todos los recursos disponibles, tanto para la exportación como para el uso doméstico. Nuestra industria del aluminio, aunque ya es extensa, tiene más margen para mejorar, y debemos dirigir recursos a este fin de inmediato."
 HUN_expand_the_technical_university_of_budapest:0 "Expandir la Universidad Técnica de Budapest"
 HUN_expand_the_technical_university_of_budapest_desc:0 "Necesitamos más mentes brillantes que aporten descubrimientos innovadores que nos ayuden en los conflictos que se avecinan. Al expandir la universidad de nuestra capital, podemos aumentar el número de ingenieros y científicos capacitados para nuestra industria militar."
 HUN_support_domestic_industry:0 "Apoyar la Industria Nacional"
 HUN_support_domestic_industry_desc:0 "El ejército requiere más equipamiento, y nuestra industria debe mantenerse al día. Dirigiremos nuevos recursos a una expansión de nuestra industria armamentística."
 HUN_domestic_arms_industry:0 "Industria Nacional de Armamento"
 HUN_domestic_arms_industry_desc:0 "Nuestra industria armamentística debe ser respaldada por una fuerte base industrial civil, no solo para la producción de equipos industriales, sino también para el establecimiento de nuevas fábricas."
 HUN_autarky:0 "Autarquía"
 HUN_autarky_desc:0 "Dependemos demasiado de fuentes extranjeras de petróleo. Deberíamos emular los esfuerzos alemanes en el desarrollo de petróleo sintético."
 HUN_synthetic_industry:0 "Industria Sintética"
 HUN_synthetic_industry_desc:0 "Ahora que hemos dominado la tecnología para licuar carbón, podemos construir una planta piloto para comenzar la producción."
 HUN_synthetic_oil_tt:0 "Agrega una refinería sintética a un estado aleatorio. La ubicación se mostrará una vez que la investigación haya demostrado que la producción de petróleo sintético es factible.\n"
 HUN_aeronautic_technology_institute:0 "Instituto de Tecnología Aeronáutica"
 HUN_aeronautic_technology_institute_desc:0 "El aire se ha convertido en un nuevo aspecto de la guerra, y está demostrando ser subestimado en importancia por muchos. Debemos aprender a dominar esta nueva dimensión y asignar recursos al desarrollo de nuevas doctrinas y equipos que nos permitan hacerlo."
 HUN_boost_hungarian_aviation_industry:0 "Impulsar la Industria de Aviación Húngara"
 HUN_boost_hungarian_aviation_industry_desc:0 "Nuestra base industrial debe ser fortalecida para permitir la producción de nuevos modelos de aviones en cantidades suficientes para obtener el dominio del aire."
 HUN_secret_rearmament:0 "Rearme Secreto"
 HUN_secret_rearmament_desc:0 "Las restricciones impuestas por el Tratado de Trianon nos prohíben aumentar el tamaño de nuestro ejército. Aun así, el clima político mundial se vuelve cada vez más turbulento, y el conflicto se cierne en el horizonte. No podemos permanecer indefensos, y debemos comenzar a rearmarnos, incluso si eso significa romper secretamente las estipulaciones del tratado de paz impuesto sobre nosotros después de la Gran Guerra."
 HUN_war_games:0 "Juegos de Guerra"
 HUN_war_games_desc:0 "Al participar en juegos de guerra a pequeña escala, podemos descubrir fallos en nuestra estructura militar actual y utilizar la experiencia obtenida para corregir deficiencias."
 HUN_theoretical_air_efforts:0 "Esfuerzos Aéreos Teóricos"
 HUN_theoretical_air_efforts_desc:0 "Debemos gastar amplios recursos en desarrollar nuevas teorías sobre la guerra aérea. Si vamos a la guerra, las teorías que se puedan desarrollar serán invaluables."
 HUN_bled_agreement:0 "Acuerdo de Bled"
 HUN_bled_agreement_desc:0 "El rearmamento secreto a pequeña escala no será suficiente. Debemos contactar a nuestros vecinos y solicitar la corrección del tratado impuesto sobre nosotros después de la Gran Guerra. Hungría tiene igual derecho al armamento."
 HUN_bled_agreement_custom_effect_tooltip:0 "Puede llevar a la sustitución del §HTratado de Trianon§!."
 HUN_establish_the_air_force:0 "Establecer la Fuerza Aérea"
 HUN_establish_the_air_force_desc:0 "Con las restricciones legales ahora eliminadas, es hora de establecer oficialmente la fuerza aérea húngara."
 HUN_indigenous_designs:0 "Diseños Indígenas"
 HUN_indigenous_designs_desc:0 "Nuestra propia experiencia técnica es suficiente para nuestras necesidades. El control sobre nuestra propia oficina de diseño nos permite asignar más recursos a ella, aumentando así la velocidad de desarrollo de nuevos diseños."
 HUN_heavy_fighter_effort:0 "Esfuerzo en Cazas Pesados"
 HUN_heavy_fighter_effort_desc:0 "Nuestros cazas deben ser capaces de apoyar a los aviones bombarderos más vulnerables. Esto requiere un armamento más pesado y mayor alcance a costa de algo de velocidad y maniobrabilidad."
 HUN_light_fighter_effort:0 "Esfuerzo en Cazas Ligeros"
 HUN_light_fighter_effort_desc:0 "Necesitamos aviones de combate para obtener superioridad aérea local en los cielos sobre nuestras fuerzas, y para interceptar cualquier avión enemigo que amenace nuestra nación."
 HUN_cas_focus:0 "Enfoque en Apoyo Aéreo Cercano"
 HUN_cas_focus_desc:0 "Un ejército moderno necesita apoyo de vehículos en el suelo y en el aire."
 HUN_tac_focus:1 "Enfoque en Bombarderos Tácticos"
 HUN_tac_focus_desc:0 "La victoria se logrará aniquilando las fuerzas terrestres enemigas. Debemos enfocarnos en apoyar a nuestros propios ejércitos con ataques tácticos contra objetivos cercanos y profundos."
 HUN_license_foreign_designs:0 "Licenciar Diseños Extranjeros"
 HUN_license_foreign_designs_desc:0 "Las fuerzas aéreas extranjeras ya han demostrado que poseen diseños probados de muy alta calidad. En lugar de tentar al destino y depender de nuestra incipiente experiencia aeronáutica, deberíamos solicitar permiso para producir estos modelos extranjeros bajo licencia."
 HUN_fighter_competition:0 "Competencia de Cazas"
 HUN_fighter_competition_desc:0 "Para que podamos seleccionar el mejor modelo de avión de combate para producir bajo licencia, debemos enfrentar a los contendientes entre sí. Organizaremos una competencia de cazas e invitaremos a todas las grandes potencias a enviar sus modelos de cazas más modernos para participar."
 HUN_bomber_competition:0 "Competencia de Bombarderos"
 HUN_bomber_competition_desc:0 "Para que podamos seleccionar el mejor modelo de avión bombardero para producir bajo licencia, debemos enfrentar a los contendientes entre sí. Organizaremos una competencia de bombarderos e invitaremos a todas las grandes potencias a enviar sus modelos de bombarderos más modernos para participar."
 HUN_joint_air_development:0 "Desarrollo Aéreo Conjunto"
 HUN_joint_air_development_desc:0 "La mejor manera de desarrollar nuevos modelos de aviones es a través de la cooperación con nuestros aliados. Al reunir a las mentes más brillantes de todas nuestras naciones, obtendremos los mejores resultados."
 HUN_army_maneuvers:0 "Maniobras del Ejército"
 HUN_army_maneuvers_desc:0 "Nuestro ejército debe ser puesto en forma para futuros conflictos armados potenciales. Los enviaremos a maniobras para desarrollar nuevas tácticas y estrategias."
 HUN_mobile_focus:0 "Enfoque Móvil"
 HUN_mobile_focus_desc:0 "Un ejército móvil, con la capacidad de atacar cuándo y dónde causará más daño, es la clave del éxito militar."
 HUN_the_botond:0 "El Botond"
 HUN_the_botond_desc:0 "Para satisfacer adecuadamente nuestras demandas de suministro y transporte, necesitamos un nuevo tipo de camión. Las primeras versiones del diseño Rába 38M Botond han demostrado ser exitosas en las pruebas, y con los recursos adecuados podemos finalizar el diseño y comenzar la producción."
 HUN_develop_tanks:0 "Desarrollar Tanques"
 HUN_develop_tanks_desc:0 "Las naciones que nos rodean han identificado la importancia del tanque y los están produciendo en grandes cantidades. Debemos desarrollar nuestros propios diseños de tanques e intentar mantenernos al día con nuestros aliados y adversarios."
 HUN_assault_gun_focus:0 "Enfoque en Cañones de Asalto"
 HUN_assault_gun_focus_desc:0 "En lugar de centrarnos en tanques completos, confiaremos en cañones de asalto para ayudar a nuestra infantería a lograr avances, como una alternativa más rentable."
 HUN_joint_tank_procurement:0 "Adquisición Conjunta de Tanques"
 HUN_joint_tank_procurement_desc:0 "Junto con nuestros aliados, podemos desarrollar nuevos modelos de tanques de manera mucho más efectiva. Estableceremos una oficina de adquisición conjunta donde nuestros ingenieros puedan trabajar juntos para identificar los mejores diseños para avanzar."
 HUN_armored_warfare:0 "Guerra Blindada"
 HUN_armored_warfare_desc:0 "Nuestras divisiones motorizadas necesitarán apoyo blindado para ser verdaderamente efectivas. Debemos invertir más recursos en el desarrollo de nuevos diseños de blindados."
 HUN_mobile_corps_doctrine:0 "Doctrina del Cuerpo Móvil"
 HUN_mobile_corps_doctrine_desc:0 "Con elementos tanto motorizados como blindados ahora en producción, debemos considerar nuevos enfoques teóricos sobre cómo estos pueden trabajar juntos en el campo de batalla."
 HUN_home_defense:0 "Defensa del Hogar"
 HUN_home_defense_desc:0 "Las pequeñas fuerzas móviles no podrán defender nuestra nación en caso de ataque. Debemos formar una línea de frente impenetrable y desarrollar nuevas doctrinas para aumentar la efectividad de dicho enfoque."
 HUN_danuvia_submachine_guns:0 "Subfusiles Danuvia"

HUN_danuvia_submachine_guns_desc:0 "Nuestra infantería requiere buen armamento para mejorar su efectividad. Los prototipos iniciales del Danuvia 43M han tenido un buen desempeño en las pruebas, y aumentando la financiación para su desarrollo, pronto podremos comenzar a producir el arma en masa."
HUN_artillery_effort:0 "Esfuerzo en Artillería"
HUN_artillery_effort_desc:0 "La artillería es clave para mejorar la efectividad de nuestras fuerzas. Desarrollaremos modelos de artillería modernos para proporcionar el mejor apoyo posible."
HUN_motorized_logistics:0 "Logística Motorizada"
HUN_motorized_logistics_desc:0 "La clave de la guerra móvil es la capacidad de mover hombres y material a grandes distancias rápidamente. Incluso el mejor tanque se volverá inútil si no es reabastecido."
HUN_light_infantry_divisions_doctrine:0 "Doctrina de Divisiones de Infantería Ligera"
HUN_light_infantry_divisions_doctrine_tech_tt:0 "Permite §HDoctrina de Divisiones de Infantería Ligera§!\n§HInfantería\n    Bosque§!\n      Ataque: §G+2%§!\n      Movimiento: §G+5%§!\n    §HUrbano§!\n      Ataque: §G+5%§!\n      Movimiento: §G+5%§!\n"
HUN_light_infantry_divisions_doctrine_unit_tt:0 "\nObtén una unidad de §YInfantería§! con 6 batallones.\n"
HUN_light_infantry_divisions_doctrine_desc:0 "Debemos aprovechar al máximo el limitado personal que tenemos. Si queremos más divisiones, necesariamente deben ser más pequeñas. Las divisiones de infantería ligera proporcionan una mezcla óptima de poder ofensivo y tamaño, y las convertiremos en la columna vertebral de nuestro ejército."
HUN_form_parachute_battalions:0 "Formar Batallones de Paracaidistas"
HUN_form_parachute_battalions_desc:0 "La infantería desplegada por asalto aéreo nos dará la capacidad de reaccionar rápidamente ante cualquier amenaza inesperada u oportunidad táctica."
HUN_naval_warfare:0 "Guerra Naval"
HUN_naval_warfare_desc:0 "Después de recuperar una línea costera, debemos centrar nuestros esfuerzos en reconstruir una flota digna de una gran potencia."
HUN_restauration:0 "Restauración"
HUN_restauration_desc:0 "No podemos perder tiempo experimentando con nuevas tecnologías no probadas. Nos quedaremos con diseños comprobados de los días del antiguo Imperio."
HUN_reform:0 "Reforma"
HUN_reform_desc:0 "No tiene sentido crear una marina basada en ideas obsoletas. Se nos ha dado la oportunidad de crear una nueva marina desde cero, sin las cargas del pasado. Debemos aprovecharla para construir la marina más moderna y capaz posible."
HUN_capital_ships:0 "Buques Capitales"
HUN_capital_ships_desc:0 "El núcleo de una marina es el acorazado. Debemos recuperar el tiempo perdido y comenzar la construcción de nuevos buques lo antes posible."
HUN_destroyer:0 "Destructores"
HUN_destroyer_desc:0 "Los destructores son una parte vital, pero a menudo pasada por alto, de la flota. Junto con su bajo costo, son un buen comienzo para cualquier programa de expansión naval."
HUN_cruisers:0 "Cruceros"
HUN_cruisers_desc:0 "Incluso la fuerza más potente es inútil si no puede encontrar al enemigo o protegerse contra aviones. Diseñar nuevos cruceros ligeros y pesados nos ayuda a convertir una colección de buques en una verdadera flota."
HUN_submarines:0 "Submarinos"
HUN_submarines_desc:0 "Los submarinos estuvieron cerca de vencer a la marina más poderosa del planeta en la última guerra. No podemos ser tomados en serio como una marina moderna si no poseemos submarinos propios."
HUN_carriers:0 "Portaaviones"
HUN_carriers_desc:0 "El acorazado es una reliquia de tiempos pasados. El futuro de la guerra naval es el portaaviones y el avión. Estaremos a la vanguardia de este desarrollo."
fighter_tt:0 "Debe tener un caza moderno para ofrecer y estar en paz con [Root.GetName]"
bomber_tt:0 "Debe tener un bombardero moderno para ofrecer y estar en paz con [Root.GetName]"
ROM_preserve_greater_romania:0 "Preservar la Gran Rumanía"
ROM_preserve_greater_romania_desc:0 "Finalmente hemos logrado unir a todos los hablantes de rumano en nuestro país. Ahora, debemos asegurar que nuestros hijos hereden nuestro legado de una Rumanía para todos los rumanos."
ROM_a_deal_with_the_devil:0 "Un Pacto con el Diablo"
ROM_a_deal_with_the_devil_desc:0 "El comunismo amenaza nuestra frontera oriental, y las demandas territoriales pueden estar a la vuelta de la esquina. Tal vez sería mejor unirnos a los soviéticos en lugar de luchar contra ellos."
ROM_form_peasant_militias:0 "Formar Milicias Campesinas"
ROM_form_peasant_militias_desc:0 "Con los ideales comunistas que tomamos de nuestro vecino, viene el deber de cada hombre de defender a sus camaradas, su país y la revolución."
ROM_basing_rights_for_soviet_union:0 "Derechos de Bases para la Unión Soviética"
ROM_basing_rights_for_soviet_union_desc:0 "Sabemos que los soviéticos desean nuestro territorio, pero podríamos evitar cualquier hostilidad ofreciéndoles derechos de bases."
ROM_romanian_volunteer_brigades:0 "Brigadas Voluntarias Rumanas"
ROM_romanian_volunteer_brigades_desc:0 "Estableceremos brigadas voluntarias en un esfuerzo por apoyar las revoluciones incipientes en otras naciones."
ROM_join_comintern:0 "Unirse al Komintern"
ROM_join_comintern_desc:0 "Ha llegado el momento de solicitar finalmente la membresía en el Komintern. Esto protegerá nuestro territorio contra reclamaciones del Este y nos permitirá defender activamente la causa del comunismo a nivel mundial."
ROM_trade_treaty_with_germany:0 "Tratado Comercial con Alemania"
ROM_trade_treaty_with_germany_desc:0 "Conocemos el interés económico alemán en nuestro país. Organizar un aumento en la entrega de bienes como el petróleo nos permitirá solicitar ayuda alemana para modernizar nuestro ejército."
ROM_german_romanian_oil_exploitation_company:0 "Compañía Germano-Rumana de Explotación Petrolera"
ROM_german_romanian_oil_exploitation_company_desc:0 "La necesidad alemana de petróleo es tremenda, lo que nos brinda una lucrativa oportunidad para expandir nuestras refinerías de petróleo."
ROM_invite_german_advisors:0 "Invitar Asesores Alemanes"
ROM_invite_german_advisors_desc:0 "La ayuda alemana es esencial si queremos modernizar nuestro ejército. Ellos poseen el conocimiento técnico que necesitamos, por lo que debemos solicitar la ayuda de sus asesores."
ROM_invite_german_advisors_tt:0 "Permitir que Alemania estacione tropas en suelo rumano.\n"
ROM_license_german_equipment:0 "Licenciar Equipos Alemanes"
ROM_license_german_equipment_desc:0 "El equipo alemán es superior al nuestro, pero quizás podamos obtener las licencias para producir estas armas nosotros mismos."
ROM_join_axis:0 "Unirse al Eje"
ROM_join_axis_desc:0 "Ha llegado el momento de unirnos al Eje, para que podamos forjar un glorioso futuro rumano junto a los alemanes."
ROM_demand_transnistria:0 "Exigir Transnistria"
ROM_demand_transnistria_desc:0 "Ahora que somos fuertes y contamos con el respaldo alemán, ha llegado el momento de exigir la región de Transnistria, incorporándola a la Gran Rumanía."
ROM_renew_the_romanian_polish_alliance:1 "Renovar la Alianza Rumano-Polaca"
ROM_renew_the_romanian_polish_alliance_desc:0 "Nuestros antiguos lazos con Polonia se han enfriado en los últimos años. Como las amenazas que nos rodean no han disminuido, y la situación política global se vuelve cada vez más tumultuosa, ha llegado el momento de revivir nuestra alianza con nuestro vecino del norte."
ROM_the_cordon_sanitaire:0 "El Cordón Sanitario"
ROM_the_cordon_sanitaire_desc:0 "Estamos bordeados por ideologías peligrosas tanto al este como al oeste. Junto con nuestros vecinos del norte y del sur, estableceremos una barrera para aislar estas doctrinas y evitar que avancen."
ROM_demand_a_western_guarantee:0 "Exigir una Garantía Occidental"
ROM_demand_a_western_guarantee_desc:0 "Si vamos a enfrentar tanto al comunismo como al fascismo, necesitaremos ayuda occidental. Utilizaremos toda la influencia política a nuestra disposición para obtener dicha garantía."
ROM_military_modernization:0 "Modernización Militar"
ROM_military_modernization_desc:0 "Incluso con el apoyo occidental, debemos modernizar el ejército para que nuestros aliados tengan tiempo de apoyarnos antes de que todo esté perdido."
ROM_join_allies:0 "Unirse a los Aliados"
ROM_join_allies_desc:0 "Una garantía no es suficiente: es hora de declarar nuestra plena adhesión a las democracias occidentales y unirnos a ellas en la defensa de la libertad."
ROM_joint_allied_staff_college:0 "Colegio Conjunto de Estado Mayor Aliado"
ROM_joint_allied_staff_college_desc:0 "A la luz de nuestros intereses compartidos, deberíamos cooperar con las potencias occidentales en el desarrollo de equipos y tácticas militares."
ROM_civil_works:0 "Obras Civiles"
ROM_civil_works_desc:0 "La Gran Rumanía requerirá un extenso programa de desarrollo industrial si quiere apoyar un gran aumento militar. Lo iniciaremos ahora."
ROM_national_defense_industry:0 "Industria de Defensa Nacional"
ROM_national_defense_industry_desc:0 "Debemos expandir enormemente nuestra industria de armamento nacional si queremos mantenernos al día con las crecientes demandas."
ROM_agrarian_reform:0 "Reforma Agraria"
ROM_agrarian_reform_desc:0 "Nuestro sector agrario tiene un amplio margen de mejora. Optimizarlo y mejorar su eficiencia liberará fuerzas de trabajo que podrán ser empleadas en otros sectores, como la construcción y la producción de armamento."
ROM_danubian_transport_network:0 "Red de Transporte del Danubio"
ROM_danubian_transport_network_desc:0 "Nuestras capacidades de transporte a lo largo del Danubio pueden mejorarse drásticamente, tanto utilizando más eficazmente el propio río como la forma en que está conectado con nuestras redes de carreteras y ferrocarriles."
ROM_malaxa:0 "MALAXA"
ROM_malaxa_desc:0 "Debemos expandir nuestra industria automotriz nacional para que pueda ser fácilmente convertida y apropiada para fines militares, cuando sea necesario. Para ello, uno de nuestros magnates empresariales tiene algunas ideas bastante interesantes que podríamos aprovechar..."
ROM_invite_foreign_motor_companies:0 "Invitar Empresas Automotrices Extranjeras"
ROM_invite_foreign_motor_companies_desc:0 "En lugar de gastar recursos en aumentar la producción de diseños automotrices nacionales no probados, nos beneficiaría más producir diseños extranjeros probados bajo licencia."
ROM_hunedoara_steel_works:0 "Acerías de Hunedoara"
ROM_hunedoara_steel_works_desc:0 "Para satisfacer las necesidades de nuestra producción de armamento, las grandes acerías de Transilvania deben ser modernizadas y ampliadas drásticamente."
ROM_invest_in_the_iar:0 "Invertir en la IAR"
ROM_invest_in_the_iar_desc:0 "Es crucial mantener el ritmo de las demandas de una fuerza aérea moderna. Nuestra industria debe ser capaz no solo de construir las máquinas que necesitamos en primer lugar, sino también de hacerlo a un ritmo lo suficientemente rápido como para reemplazar las pérdidas operacionales."
ROM_expand_ploiesti_oil_production:0 "Expandir la Producción de Petróleo de Ploiesti"
ROM_expand_ploiesti_oil_production_desc:0 "Poseemos algunos de los mayores campos petrolíferos de Europa en Ploiesti, y estos son de tremenda importancia no solo para nosotros, sino también para nuestros aliados y otras naciones de la región. Debemos aumentar la producción de estos campos para satisfacer mejor las demandas."
ROM_expand_the_university_of_bucharest:0 "Expandir la Universidad de Bucarest"
ROM_expand_the_university_of_bucharest_desc:0 "Mejorando la calidad y la capacidad de nuestra universidad, podemos aumentar el número de los mejores y más brillantes en los que confiamos para nuestros avances tecnológicos."
ROM_exploit_the_baita_mines:0 "Explotar las Minas de Baita"
ROM_exploit_the_baita_mines_desc:0 "Está comenzando a quedar claro que el uranio es de vital importancia para algunos de los avances tecnológicos más drásticos en armamento desde la invención de las armas de fuego. Tenemos la suerte de tener un gran depósito de este material dentro de nuestras fronteras, y deberíamos establecer una mina para explotarlo."
ROM_balkans_dominance:0 "Dominio de los Balcanes"
ROM_balkans_dominance_desc:0 "La clave para un próspero futuro rumano no reside con los revolucionarios del Este, ni con las democracias o fascistas del Oeste, sino con el dominio rumano de los Balcanes."
ROM_puppet_bulgaria:0 "Subyugar Bulgaria"
ROM_puppet_bulgaria_desc:0 "Bulgaria, belicista, ha sido durante mucho tiempo una espina en el costado de sus vecinos. Debemos subyugarla de una vez por todas."
ROM_align_hungary:0 "Alinear a Hungría"
ROM_align_hungary_desc:0 "Hungría debe ver nuestro punto de vista. Su gobierno está dirigido por elementos desorientados que solo pueden llevar al país a la ruina. Serían más fuertes con nosotros."
ROM_HUN_aligned:0 "Hungría alineada"
ROM_secure_greece:0 "Asegurar Grecia"
ROM_secure_greece_desc:0 "Grecia, aunque a menudo aliada en el pasado, debe aceptar el dominio rumano en la región."
ROM_divide_yugoslavia:0 "Dividir Yugoslavia"
ROM_divide_yugoslavia_desc:0 "La configuración actual de los estados balcánicos que conforman Yugoslavia no es sostenible. Emitiremos un ultimátum que requiera una reestructuración de sus estados componentes, bajo el liderazgo rumano."
ROM_split_czechoslovakia:0 "Dividir Checoslovaquia"
ROM_split_czechoslovakia_desc:0 "Checoslovaquia es un constructo artificial que no puede sobrevivir por sí solo. No podemos permitir que esta parte caiga en el caos y debemos intervenir antes de que la situación se vuelva insostenible."
ROM_secure_the_bosporus:0 "Asegurar el Bósforo"
ROM_secure_the_bosporus_desc:0 "Nuestro acceso naval está, por ahora, limitado al Mar Negro. Turquía, que controla el estrecho del Bósforo, podría bloquear nuestro acceso al Mediterráneo en caso de guerra, por lo que debemos garantizar el libre paso cuando lo necesitemos."
ROM_institute_royal_dictatorship:0 "Instituir la Dictadura Real"
ROM_institute_royal_dictatorship_desc:0 "Ha llegado el momento de aumentar aún más los poderes ya extensos del Rey, aportando estabilidad política a la nación y permitiéndole centrarse en las amenazas externas."
ROM_fortify_the_borders:0 "Fortificar las Fronteras"
ROM_fortify_the_borders_desc:0 "Ahora que la situación interna está bajo control, debemos mejorar la defensa de nuestras fronteras contra amenazas externas."
ROM_flexible_foreign_policy:0 "Política Exterior Flexible"
ROM_flexible_foreign_policy_desc:0 "Debemos abandonar nuestros principios y forjar relaciones con quienes sea más práctico hacerlo. Nuestra supervivencia depende de ello."
ROM_his_majestys_loyal_government:0 "El Gobierno Leal de Su Majestad"
ROM_his_majestys_loyal_government_desc:0 "La lealtad interna es primordial, y mientras la nación apoye a su Rey, una política exterior pragmática es innecesaria."
ROM_militarize_the_sentinels:0 "Militarizar los Centinelas"
ROM_militarize_the_sentinels_desc:0 "Los paramilitares Centinelas podrían transformarse fácilmente en una organización militar completa, siempre que asignemos los recursos adecuados."
ROM_all_parties_must_end:0 "Todas las Fiestas Deben Terminar"
ROM_all_parties_must_end_desc:0 "Ninguna fiesta dura para siempre, y la situación geopolítica actual requiere la atención indivisa de nuestro Rey. Podrá organizar una gran fiesta una vez que la guerra termine, pero por ahora debe dejar atrás sus modos hedonistas."
ROM_revise_the_constitution:0 "Revisar la Constitución"
ROM_carol_current_leader_trigger:0 "§YCarol II§! es el líder actual del país."
ROM_carol_not_leader_trigger:0 "§YCarol II§! no es el líder actual del país."
ROM_revise_the_constitution_desc:0 "La constitución debe reescribirse para solidificar la posición del Rey como líder de la nación. Además, los movimientos peligrosos de extrema derecha pueden ser socavados al proporcionar una alternativa más segura en la organización juvenil Sentinela de la Patria del Rey."
ROM_the_royal_foundation:0 "La Fundación Real"
ROM_the_royal_foundation_desc:0 "El Rey ha aceptado graciosamente crear una fundación en su nombre para estudiar la cultura rumana y crear la ciencia de la nación."
ROM_appoint_soviet_friendly_government:1 "Nombrar un Gobierno Pro-Soviético"
ROM_appoint_soviet_friendly_government_desc:0 "El futuro de Rumanía depende de buenas relaciones con nuestro vecino comunista del este. Debemos nombrar un gobierno que entienda esta realidad."
ROM_securitate:0 "Securitate"
ROM_securitate_desc:0 "Debemos establecer una organización secreta de policía extensa para someter las amenazas internas a nuestro nuevo gobierno."
ROM_appoint_german_friendly_government:1 "Nombrar un Gobierno Pro-Eje"
ROM_appoint_german_friendly_government_desc:0 "El futuro de Rumanía depende de buenas relaciones con las potencias fascistas emergentes en Occidente. Debemos nombrar un gobierno que entienda esta realidad."
ROM_appoint_german_friendly_government_tooltip:0 "Elimina §YGarantías Constitucionales§! y §YSecuritate§!\n"
ROM_appoint_allied_friendly_government_tooltip:0 "Elimina §YGuardia de Hierro§! y §YSecuritate§!\n"
ROM_appoint_soviet_friendly_government_tooltip:0 "Elimina §YGarantías Constitucionales§! y §YGuardia de Hierro§!\n"
ROM_iron_guard:0 "Guardia de Hierro"
ROM_iron_guard_desc:0 "Es hora de reconsiderar nuestra política respecto a la Guardia de Hierro. Con nuestro nuevo gobierno, el movimiento ahora está mucho más alineado con nuestras posiciones oficiales, y podría servir como una excelente herramienta para aumentar la estabilidad política de la nación."
ROM_force_abdication:0 "Forzar la Abdicación"
ROM_force_abdication_desc:0 "El Rey Carol II ya no es necesario, y, de hecho, está resultando ser más una molestia que un líder. Aunque todavía tiene un control extenso sobre el gobierno y las finanzas de la nación, debe ser obligado a abdicar por el bien a largo plazo de Rumanía."
ROM_appoint_allied_friendly_government:1 "Nombrar un Gobierno Pro-Aliados"
ROM_appoint_allied_friendly_government_desc:0 "El futuro de Rumanía depende de buenas relaciones con nuestros antiguos aliados en Occidente, Francia y sus aliados. Debemos nombrar un gobierno que continúe estas relaciones."
ROM_constitutional_guarantees:0 "Garantías Constitucionales"
ROM_constitutional_guarantees_desc:0 "Los cambios constitucionales implementados por el Rey deben ser revertidos, y se deben introducir garantías y equilibrios para asegurar que esto no vuelva a suceder. De lo contrario, lo único que nos queda es una burla de la democracia."
ROM_handle_the_king:0 "Manejar al Rey"
ROM_handle_the_king_desc:0 "Debe implementarse legislación para frenar el estilo de vida exuberante del Rey. El tesoro nacional ya no podrá ser apropiado para sus gastos personales."
ROM_king_michaels_coup:0 "Golpe del Rey Miguel"
ROM_king_michaels_coup_desc:0 "El gobierno actual está llevando a Rumanía a la ruina. Se necesita una mano firme para dirigir la nación lejos del desastre: la mano del Príncipe Miguel."
ROM_expand_the_air_force:0 "Expandir la Fuerza Aérea"
ROM_expand_the_air_force_desc:0 "Las guerras modernas no pueden ganarse sin dominar los cielos. Debemos hacer todo lo posible para desarrollar la fuerza aérea rumana."
ROM_acquire_licenses:0 "Adquirir Licencias"
ROM_acquire_licenses_desc:0 "La tecnología de aviación extranjera es superior a la nuestra, y deberíamos considerar la obtención de licencias para que podamos producir aviones con sus innovaciones nosotros mismos."
ROM_air_defense:0 "Defensa Aérea"
ROM_air_defense_desc:0 "Debemos proteger nuestras fronteras con extensas baterías antiaéreas, para aliviar la presión sobre nuestra pequeña fuerza aérea."
ROM_heavy_interceptors:0 "Interceptores Pesados"
ROM_heavy_interceptors_desc:1 "Nuestro país no puede mantener una gran fuerza aérea. Debemos concentrar la mayor cantidad posible de poder de fuego en cada avión para destruir cualquier atacante."
ROM_ground_support:0 "Apoyo Terrestre"
ROM_ground_support_desc:0 "El combate combinado es un principio esencial de la guerra moderna. La fuerza aérea debe estar entrenada para apoyar a nuestras fuerzas terrestres cuando sea necesario."
ROM_medium_bombers:0 "Bombarderos Medios"
ROM_medium_bombers_desc:0 "La era en la que los ejércitos podían ganar guerras sin mirar al cielo ha pasado. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
ROM_cas:0 "Apoyo Aéreo Cercano (CAS)"
ROM_cas_desc:0 "Requerimos modelos de aviones dedicados, específicamente diseñados para el apoyo aéreo cercano, si queremos sacar el máximo provecho de nuestras fuerzas combinadas."
ROM_acquire_fighters:0 "Adquirir Cazas"
ROM_acquire_fighters_desc:0 "La superioridad aérea es clave para nuestra defensa, y por lo tanto es esencial que ampliemos nuestras fuerzas de cazas por cualquier medio posible."
ROM_local_development:0 "Desarrollo Local"
ROM_local_development_desc:0 "Confiaremos en la industria aeronáutica nacional rumana para producir los aviones que necesitamos."
ROM_air_superiority:0 "Superioridad Aérea"
ROM_air_superiority_desc:0 "El dominio del aire es un requisito esencial para las operaciones militares, y es en este aspecto de la guerra aérea en el que debemos centrarnos."
ROM_strategic_bomber_force:0 "Fuerza de Bombarderos Estratégicos"
ROM_strategic_bomber_force_desc:0 "Las operaciones militares son secundarias solo a la destrucción de la industria e infraestructura del enemigo. El bombardeo estratégico es el medio por el cual lo lograremos."
ROM_heavy_bombers:0 "Bombarderos Pesados"
ROM_heavy_bombers_desc:0 "Nuestras fuerzas de bombardeo estratégico requieren amplio alcance y capacidad de carga de bombas. Los grandes bombarderos son la única opción viable para cumplir con estos requisitos."
ROM_nuclear_bomb_project:0 "Proyecto de Bomba Nuclear"
ROM_nuclear_bomb_project_desc:0 "Nunca podremos superar a nuestros probables enemigos en bombardeo convencional. Debemos centrarnos en los avances tecnológicos que nos permitirán lograr más destrucción con menos. Mucho, mucho más."
ROM_iar_80:0 "IAR 80"
ROM_iar_80_desc:0 "Nuestros ingenieros tienen excelentes ideas que están ansiosos por verter en un nuevo diseño de caza. Solo necesitan financiación y luz verde."
ROM_army_maneuvers:0 "Maniobras del Ejército"
ROM_army_maneuvers_desc:0 "Nuestro ejército debe estar en forma para futuros conflictos armados potenciales. Los enviaremos a maniobras para desarrollar nuevas tácticas y estrategias."
ROM_army_war_college:0 "Colegio de Guerra del Ejército"
ROM_army_war_college_desc:0 "Necesitamos las mentes más brillantes al mando de nuestras fuerzas militares, lo que significa que el colegio de guerra debe ser ampliado."
ROM_war_college_tt:0 "Aparecerá un general de §YNivel 2§! llamado §YBarbu Paraianu§!."
ROM_the_zb_53:0 "El ZB-53"
ROM_the_zb_53_desc:0 "El equipo moderno es clave en la guerra, y debemos esforzarnos por modernizar nuestro armamento de infantería."
ROM_vanatori_de_munte:0 "Vânători de Munte"
ROM_vanatori_de_munte_unit_tt:0 "\nObtén una unidad de §YMontañosos§! con 9 batallones.\n"
ROM_vanatori_de_munte_desc:0 "Los Vânători de Munte - Cazadores de Montaña - son nuestra infantería de montaña de élite. Su reputación los precede, incluso en el extranjero, y haríamos bien en aumentar su número con lo mejor que podamos encontrar."
ROM_artillery_modernization:0 "Modernización de Artillería"
ROM_artillery_modernization_desc:0 "La infantería no funciona sin un adecuado apoyo de artillería. Asegurar armas modernas y de alta calidad mejorará enormemente la efectividad de nuestras fuerzas."
ROM_modern_at_guns:0 "Cañones Antitanque Modernos"
ROM_modern_at_guns_desc:0 "La era del tanque ha llegado, y nuestra infantería necesita medios actualizados para defenderse de estos colosos de acero."
ROM_mountain_artillery:0 "Artillería de Montaña"
ROM_mountain_artillery_tech_tt:0 "Permite §HCañón de Montaña§!\n§HArtillería\n    Montaña§!: Movimiento: §G+15%§!\n§HAntitanque\n    Montaña§!: Movimiento: §G+15%§!"
ROM_mountain_artillery_desc:0 "Nuestros montañeses deben recibir el apoyo de artillería que merecen, si queremos preservar su excelencia. Nuestra artillería debe adaptarse para su uso en montaña."
ROM_reserve_divisions:0 "Divisiones de Reserva"
ROM_reserve_divisions_desc:0 "Rumanía es una nación pequeña, y debemos asignar números adecuados a las divisiones de reserva si nuestro ejército quiere tener alguna capacidad de permanencia en el campo."
ROM_royal_guards_divisions:0 "Divisiones de la Guardia Real"
ROM_royal_guards_divisions_tt:0 "Obtén una unidad con §Y7 de Infantería§! y §Y2 de Artillería§! batallones.\n"
ROM_royal_guards_divisions_desc:0 "Nuestra Guardia Real debe ser ampliada, como corresponde a nuestro gran Rey."
ROM_the_armored_division:0 "La División Blindada"
ROM_the_armored_division_tt:0 "Obtén una unidad con §Y4 Blindados Medios§! y §Y4 Motorizados§! batallones.\n"
ROM_the_armored_division_desc:0 "Los tanques son el camino a seguir, y debemos establecer divisiones dedicadas que utilicen las fortalezas de estas nuevas armas."
ROM_acquire_modern_tanks:0 "Adquirir Tanques Modernos"
ROM_acquire_modern_tanks_desc:0 "El desarrollo de tanques avanza a un ritmo rápido, y no servirá de nada adquirir modelos obsoletos."
ROM_mobile_tank_destroyers:0 "Destructores de Tanques Móviles"
ROM_mobile_tank_destroyers_desc:0 "No poseemos la industria para superar a nuestros enemigos en términos de tanques. Debemos centrarnos en producir armas que puedan anular la superioridad enemiga en unidades blindadas."
ROM_the_maresal:0 "El Mareșal"

ROM_the_maresal_desc:0 "Nuestros ingenieros han ideado una solución para colocar un obús soviético de 122 mm en una casamata cerrada. Al refinar aún más este diseño, podríamos estar en camino de crear un modelo de tanque altamente exitoso."
ROM_expand_the_galati_shipyards:0 "Expandir los Astilleros de Galați"
ROM_expand_the_galati_shipyards_desc:0 "Nuestras instalaciones de astilleros ya existentes en Galați deben expandirse enormemente si queremos proyectar nuestro poder en el Mar Negro."
ROM_coastal_defense_navy:0 "Marina de Defensa Costera"
ROM_coastal_defense_navy_desc:0 "Con nuestros recursos limitados, no podemos aspirar a más que asegurar nuestras costas. Todo el esfuerzo debe dirigirse hacia este objetivo."
ROM_coastal_defense_ships:0 "Buques de Defensa Costera"
ROM_coastal_defense_ships_tech_tt:0 "Permite §HBuques de Defensa Costera§!\n§HCruiseros Pesados§!\n    Blindaje: §G+20%§!\n    Poder de Fuego Naval: §G+10%§!\n    Costo de Producción: §G-10%§!"
ROM_coastal_defense_ships_desc:0 "Se deberán crear nuevos diseños para buques que se destaquen en las tareas de defensa costera."
ROM_modern_destroyers:0 "Destructores Modernos"
ROM_modern_destroyers_desc:0 "Los destructores son la columna vertebral de cualquier marina, y la nuestra no es una excepción. Nuestra columna vertebral naval debe alinearse con los estándares actuales."
ROM_torpedo_boats:0 "Lanchas Torpederas"
ROM_torpedo_boats_desc:0 "Los torpedos son el gran igualador de la guerra naval. Al asegurar que todos nuestros buques los lleven, podríamos sorprender y aniquilar a una fuerza superior mediante pura audacia y volumen de fuego de torpedos."
ROM_modern_submarines:0 "Submarinos Modernos"
ROM_modern_submarines_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención de la lancha torpedera. Nos convendría protegernos contra submarinos y usarlos contra el envío enemigo."
ROM_black_sea_dominance:0 "Dominio del Mar Negro"
ROM_black_sea_dominance_desc:0 "Nuestra falta inicial de recursos no debe ser un impedimento para el futuro dominio total rumano del Mar Negro. Con la voluntad política adecuada, haremos de esto una realidad."
ROM_capital_ships:0 "Buques Capitales"
ROM_capital_ships_desc:0 "Si queremos ser tomados en serio como una potencia naval, necesitaremos buques capitales para liderar nuestra flota en el Mar Negro."
ROM_torpedo_bombers:0 "Bombarderos Torpederos"
ROM_torpedo_bombers_desc:0 "Podemos compensar nuestra debilidad naval asignando una parte de nuestras fuerzas aéreas a tareas navales. Esto requerirá un nuevo modelo de avión que pueda llevar un torpedo."
ROM_expand_the_marine_regiment:0 "Expandir el Regimiento de Infantería de Marina"
ROM_expand_the_marine_regiment_desc:0 "El dominio del Mar Negro abre oportunidades para nuevas vías de ataque. Las invasiones navales ahora son una opción viable, lo que requiere la creación de nuevos modelos de transportes, así como divisiones de infantería de marina especializadas en esta forma de guerra."
CZE_fortification_studies:0 "Estudios de Fortificación"
CZE_fortification_studies_desc:0 "La necesidad de fortificar nuestra frontera es clara, pero la pregunta es ¿cómo? Los franceses han construido recientemente una increíble línea fortificada propia, la Línea Maginot, y al enviar una delegación para estudiar sus métodos, deberíamos poder resolver nuestros propios problemas de defensa fronteriza."
CZE_fallback_line:0 "Línea de Retirada"
CZE_fallback_line_desc:0 "Si no se puede mantener la frontera, sería bueno tener una segunda línea de fortificación a la que retirarse antes de que cualquier ataque desde el oeste pueda llegar a nuestro corazón."
CZE_sudeten_1:0 "Primeras Fortificaciones en los Sudetes"
CZE_sudeten_1_desc:0 "Los Sudetes, nuestra frontera montañosa con Alemania, es el lugar perfecto para las fortificaciones fronterizas. Habiendo estudiado la línea Maginot francesa, podemos construir una línea similar propia."
CZE_sudeten_2:0 "Fortificaciones Avanzadas en los Sudetes"
CZE_sudeten_2_desc:0 "Los Sudetes ahora cuentan con una línea defensiva decente, pero decente no es suficiente cuando está en juego nuestra supervivencia nacional."
CZE_sudeten_3:0 "Fortificaciones Finales en los Sudetes"
CZE_sudeten_3_desc:0 "Los Sudetes tienen un fuerte sistema de fortificaciones, ¡pero aún podrían ser más fuertes!"
CZE_hungarian_line:0 "Línea Húngara"
CZE_hungarian_line_desc:0 "El irredentismo húngaro es una amenaza constante para nuestra nación, un sistema de fortificaciones a lo largo de nuestra frontera mutua ayudará a garantizar nuestra seguridad."
CZE_polish_line:0 "Línea Polaca"
CZE_polish_line_desc:0 "La agresión polaca no tiene límites, pero esperamos que una frontera bien fortificada los haga buscar un objetivo más fácil."
CZE_internal_redoubts:0 "Reductos Internos"
CZE_internal_redoubts_desc:0 "Cualquier sistema de fortificaciones puede ser quebrado. Para protegernos contra esta eventualidad, podemos construir puntos fuertes alrededor de nuestras ciudades más importantes para que no puedan ser capturadas fácilmente por un enemigo que rompa nuestras líneas."
CZE_industrial_legacy:0 "Legado Industrial"
CZE_industrial_legacy_desc:0 "Škoda Works fue el mayor fabricante de armas en Austria-Hungría, y desde nuestra independencia se han diversificado para convertirse en un líder en muchos campos de la industria. Tener una alta concentración de experiencia e industria pesada ayuda enormemente en todos los esfuerzos industriales."
CZE_favor_czechs_1:0 "Industria Checa"
CZE_favor_czechs_1_desc:0 "Siempre ha habido tensión entre los checos y los eslovacos dentro de nuestra nación, en gran parte porque gran parte de nuestro poder industrial se concentra en las provincias checas de Bohemia y Moravia. No obstante, ese poder industrial facilita mucho la construcción de más fábricas en esas áreas a pesar de que esto pueda molestar aún más a los eslovacos."
CZE_favor_czechs_2:1 "Corazones Industriales"
CZE_favor_czechs_2_desc:1 "Una mayor inversión enfocada en Bohemia y Moravia mejorará nuestra industria mucho más que un enfoque más amplio."
CZE_favor_czechs_3:1 "Nuevas Ciudades Industriales"
CZE_favor_czechs_3_desc:1 "Después de desarrollar las antiguas áreas industriales en Bohemia y Moravia, es hora de construir nuevas ciudades para albergar a los trabajadores de nuestras industrias en crecimiento."
CZE_balanced_1:1 "Inversiones Industriales Equilibradas"
CZE_balanced_1_desc:0 "En un esfuerzo por aliviar las tensiones entre checos y eslovacos, se ha propuesto que el futuro crecimiento industrial se divida equitativamente entre sus respectivas partes del país a pesar de ser menos eficiente en general."
CZE_balanced_2:1 "Comisión Conjunta de Planificación Checo-Eslovaca"
CZE_balanced_2_desc:1 "Al crear un cuerpo combinado de políticos de ambas partes de la nación, podemos garantizar que todos compartan igualmente el crecimiento industrial de nuestra nación."
CZE_balanced_3:1 "Especialización Local"
CZE_balanced_3_desc:1 "Con la continua inversión en la industria de todas las regiones del país, algunas áreas han comenzado a especializarse en ciertos bienes y servicios. Podemos fomentar esto aún más."
CZE_united_population:0 "Población Unida"
CZE_united_population_desc:0 "Una serie de iniciativas políticas recientes combinadas con nuestra política de crecimiento industrial equilibrado han llevado a checos y eslovacos en todo el país a sentirse mucho más unidos en propósito."
CZE_arms_exports_1:0 "Exportaciones de Armas"
CZE_arms_exports_1_desc:0 "Škoda Works ha sido durante mucho tiempo un importante proveedor de armas en toda Europa, produciendo armas a una escala mucho mayor de la que requiere nuestra nación por sí sola. La producción a tal escala lleva a eficiencias de producción que pocos otros productores pueden soñar."
CZE_arms_exports_2:1 "Subsidios a la Exportación"
CZE_arms_exports_2_desc:1 "A medida que la amenaza de guerra se avecina, más y más naciones buscan comprar tanques. Las garantías de préstamos del gobierno y otras medidas pueden alentar a otros países a comprar productos checoslovacos y mejorar las economías de escala aún más."
CZE_arms_exports_3:1 "Garantía de Acceso Igualitario"
CZE_arms_exports_3_desc:1 "La demanda de armas está en su punto más alto y también la producción de nuestras líneas de producción. Para apoyar las ventas de armas, podemos declarar públicamente que venderemos a cualquiera que tenga el dinero para pagarlas, y luego usar el dinero para invertir en nuestro propio rearme."
CZE_political_direction:0 "Dirección Política"
CZE_political_direction_desc:0 "Nuestra democracia es joven y aún no ha sido fuertemente puesta a prueba. Con el auge del fascismo y el comunismo en toda Europa, se debe hacer la pregunta: ¿es esta la dirección correcta, o si no, cuál es?"
CZE_go_left:0 "Ir a la Izquierda"
CZE_go_left_desc:0 "¡El comunismo es el futuro! Todos los esfuerzos deben dirigirse a reformar nuestro gobierno y sociedad para seguir los ideales marxistas."
CZE_czech_socialism:0 "Socialismo Checo"
CZE_czech_socialism_desc:1 "El control central es ciertamente excelente para la economía, pero quizás sea posible tener demasiado de algo bueno. Al descentralizar un poco en soviets checos y eslovacos, ¡puede prevalecer una mayor unidad general!"
CZE_communism_with_a_human_face:0 "Comunismo con Rostro Humano"
CZE_communism_with_a_human_face_desc:1 "Al llamar a una mayor participación del pueblo en la política local y nacional bajo el paraguas del Partido Comunista, daremos nueva vida a los ideales del comunismo."
CZE_communist_support:0 "Apoyo Comunista"
CZE_communist_support_desc:0 "Nuestro giro a la izquierda está ganando impulso. El apoyo al comunismo está creciendo en todo el país, y la tasa solo aumentará a medida que más apoyo gubernamental se destine a él."
CZE_join_comintern:0 "Unirse al Komintern"
CZE_join_comintern_desc:0 "Nuestros ex aliados menos progresistas ya no pueden ser confiables. Es hora de firmar una alianza con la URSS para garantizar nuestra seguridad contra la agresión fascista-imperialista."
CZE_the_romanian_question:0 "La Cuestión Rumana"
CZE_the_romanian_question_desc:0 "Rumania se interpone entre nosotros y nuestro amigo y protector, la Unión Soviética. Dado que no permitirán el paso de tropas soviéticas para ayudarnos en nuestra defensa, debe considerarse una solución más drástica."
CZE_the_polish_division:0 "La División Polaca"
CZE_the_polish_division_desc:0 "Polonia no solo niega el paso de tropas soviéticas en caso de que necesitemos su ayuda, sino que aún alberga resentimiento por nuestra liberación de la región de Zaolzie y bien podría buscar venganza. Una defensa preventiva sería prudente."
CZE_democratic_bastion:0 "Bastión Democrático"
CZE_democratic_bastion_desc:0 "Checoslovaquia es un bastión de la democracia en Europa Central y permanecerá así pase lo que pase."
CZE_beacon_of_liberty:0 "Faro de Libertad"
CZE_beacon_of_liberty_desc:0 "Nuestro compromiso con la democracia inspira tanto a nuestros propios ciudadanos como a aquellos que han tenido que huir de regímenes más opresivos."
CZE_defensive_preparations:0 "Preparativos Defensivos"
CZE_defensive_preparations_desc:0 "Parece seguro que la guerra se avecina, nos guste o no. Por lo tanto, es mejor que estemos preparados para ello."
CZE_bonus_research_slot_1:0 "Universidad Técnica Checa"
CZE_bonus_research_slot_1_desc:0 "Con la guerra en el horizonte, un mayor enfoque en la tecnología práctica nos será de gran ayuda."
CZE_go_right:0 "Ir a la Derecha"
CZE_go_right_desc:0 "¡Solo bajo el fascismo el pueblo checo puede alcanzar la grandeza! La democracia en Europa está condenada a la extinción, y solo las naciones fuertes, las naciones fascistas, tendrán un asiento en las mesas de negociación cuando los estados débiles sean divididos."
CZE_czech_fascism:0 "Fascismo Checo"
CZE_czech_fascism_desc:0 "El apoyo al fascismo está creciendo en todo el país, y a medida que más poder caiga en manos fascistas, se puede aplicar más presión a los disidentes que resisten."
CZE_aggressive_wars:0 "Guerras Agresivas"
CZE_aggressive_wars_desc:0 "¡Con el triunfo del fascismo, nuestro ascenso al poder puede comenzar!"
CZE_the_polish_question:0 "La Cuestión Polaca"
CZE_the_polish_question_desc:0 "Los polacos nunca nos han perdonado por Zaolzie, y si mostramos alguna debilidad, sin duda atacarán. ¿Por qué una gran nación como Checoslovaquia debería sufrir bajo esta amenaza? ¡No más! Se deben tomar medidas decisivas."
CZE_exclude_the_slovaks:0 "Consolidación Checa"
CZE_exclude_the_slovaks_desc:1 "Desde el día en que se formó nuestro país, los eslovacos han estado descontentos. Siempre buscando más poder político, siempre exigiendo más de su parte justa de los recursos nacionales. ¡No más! En adelante, el poder se concentrará en manos checas. §REsto llevará a la guerra civil.§!"
CZE_national_fascism:0 "Fascismo Nacional"
CZE_national_fascism_desc:0 "Checos y eslovacos están completamente unidos bajo la bandera del fascismo. ¡Juntos, avanzamos! ¡Juntos somos imparables!"
CZE_german_minor_ally:0 "Aliado Menor Alemán"
CZE_german_minor_ally_desc:0 "Alemania es una potencia en ascenso, una potencia que podemos seguir hacia la gloria. Donde Alemania lidere, la seguiremos y reuniremos nuestros objetivos en el camino."
CZE_german_minor_ally_tt:0 "Convertirse en un satélite alemán, dando bonificaciones para licenciar tecnología alemana, pero también dando a Alemania el dominio sobre nuestro país."
CZE_german_ally:0 "Socio Alemán"
CZE_german_ally_desc:0 "Alemania es una potencia fascista, una compañera de viaje en el camino hacia la gloria. ¡Juntos haremos que el mundo gire alrededor del eje Praga-Berlín!"
CZE_strategy_decisions:0 "Decisiones Estratégicas"
CZE_strategy_decisions_desc:0 "Se está gestando una tormenta sobre Europa, la amenaza de guerra se avecina, pero ¿cómo enfrentará Checoslovaquia los desafíos que se avecinan?"
CZE_german_leanings:0 "Apaciguamiento Alemán"
CZE_german_leanings_desc:0 "El poder alemán está en ascenso, y su objetivo declarado es unir a todos los hablantes de alemán dentro de un Reich. Como nación con una minoría alemana considerable, estos son desarrollos preocupantes. A menos que podamos asegurar aliados poderosos por nuestra cuenta, podríamos beneficiarnos de mantenernos en buenos términos con Alemania."
CZE_german_puppet:0 "Títere Alemán"
CZE_german_puppet_desc:0 "Alemania no puede ser apaciguada, no se detendrán hasta que nos dominen. Y aún así, tal vez al arrodillarnos podamos preservar algo de autonomía."
CZE_hungarian_situation:0 "La Situación Húngara"
CZE_hungarian_situation_desc:0 "Hungría ha sido durante mucho tiempo una espina en nuestro costado, pero con todo el poder del fascismo detrás de nosotros, el tiempo de Hungría ha llegado a su fin."
CZE_deliver_sudetenland:0 "Entregar los Sudetes"
CZE_deliver_sudetenland_desc:0 "Alemania quiere a nuestros alemanes. Parece que si queremos evitar la guerra, la única forma es entregar los Sudetes."
CZE_german_technology:0 "Tecnología Alemana"
CZE_german_technology_desc:0 "Con las relaciones pacíficas entre nuestras naciones ahora aseguradas, se ha sugerido que el intercambio mutuo de tecnología podría beneficiar a ambos lados."
CZE_trust_in_the_west:0 "Confianza en Occidente"
CZE_trust_in_the_west_desc:0 "Francia y Gran Bretaña protegerán la paz en Europa. Después de todo, no ganaron la Gran Guerra solo para permitir que Alemania amenace y desmembre naciones soberanas veinte años después."
CZE_doctrinal_innovation:0 "Innovación Doctrinal"
CZE_doctrinal_innovation_desc:0 "Hemos aprendido mucho de los intercambios de oficiales y las sesiones de estrategia con nuestros aliados. La combinación de estos puntos de vista dispares nos ha puesto al borde de un gran avance."
CZE_bonus_research_slot_2:1 "Equipos de Intercambio de Conocimientos"
CZE_bonus_research_slot_2_desc:0 "El intercambio de conocimientos con los aliados ha traído beneficios tan grandes que ahora se ha propuesto como una institución permanente."
CZE_secret_weapons:0 "Armas Secretas"
CZE_secret_weapons_desc:0 "El futuro de la guerra checa reside en dominar múltiples tecnologías avanzadas y utilizarlas en nuestro mejor beneficio."
CZE_nukes:0 "Armas Nucleares"
CZE_nukes_desc:0 "El futuro de la guerra checa reside en dominar el poder del átomo dividido."
CZE_an_entente_of_our_own:0 "Una Entente Propia"
CZE_an_entente_of_our_own_desc:0 "La 'Pequeña Entente' ha decaído en los últimos años, pero podría resurgir si nuestros antiguos aliados están dispuestos."

CZE_invite_yugoslavia:0 "Invitar a Yugoslavia"
CZE_invite_yugoslavia_desc:0 "Invitar a Yugoslavia a la Entente."
CZE_invite_romania:0 "Invitar a Rumanía"
CZE_invite_romania_desc:0 "Invitar a Rumanía a la Entente."
CZE_faction_tech_sharing:0 "El Pacto de Organización"
CZE_faction_tech_sharing_desc:0 "Para trabajar bien juntos, los ejércitos de la Entente deben estar equipados a un nivel similar. Para lograr esto, proponemos que todos los miembros de nuestra facción compartan libremente su tecnología entre sí."
CZE_security_council:0 "Consejo de Seguridad"
CZE_security_council_desc:0 "El Consejo de Seguridad de la Entente garantizará que todos los miembros estén coordinados cuando se planifiquen operaciones militares conjuntas."
CZE_deal_with_hungary:0 "Disolver Hungría"
CZE_deal_with_hungary_desc:0 "A medida que la paz se desmorona en toda Europa, la Entente no puede permitir que Hungría vuelva a ser una amenaza. Solo una solución permanente nos permitirá centrarnos en los problemas mayores."
CZE_deal_with_bulgaria:0 "Disolver Bulgaria"
CZE_deal_with_bulgaria_desc:0 "Bulgaria se ha rearmado y nuevamente amenaza la seguridad de los Balcanes. Esta es una amenaza que no se puede tolerar si la Entente quiere centrarse en un conflicto general en Europa."
CZE_rapprochement_with_hungary:0 "Rapprochement con Hungría"
CZE_rapprochement_with_hungary_desc:0 "El irredentismo húngaro es una amenaza constante, pero quizás se pueda hacer un último esfuerzo para resolver el problema pacíficamente."
CZE_czechoslovak_legion:0 "Legión Checoslovaca"
CZE_czechoslovak_legion_desc:0 "La Legión Checoslovaca luchó por toda Europa durante la Gran Guerra, y en el interior de Rusia durante su guerra civil. Ahora, a medida que el conflicto se extiende por Europa, la Legión puede marchar nuevamente."
CZE_military_research_institute:0 "Instituto Técnico Militar"
CZE_military_research_institute_desc:0 "El Instituto Técnico Militar existe para proporcionar a las fuerzas armadas checoslovacas capacidades de investigación, desarrollo y prueba militar."
CZE_mountain_bonus:0 "Tropas de Montaña"
CZE_mountain_bonus_desc:0 "Cuando gran parte de nuestra frontera consiste en colinas y montañas, la necesidad de soldados especializados para vigilar y defender esas áreas es clara."
CZE_inf_and_artillery_advancement:1 "Avance de Infantería"
CZE_inf_and_artillery_advancement_desc:1 "La infantería es la unidad más importante de nuestro ejército, por lo que mejorar sus armas es un paso vital hacia una defensa nacional exitosa."
CZE_support_bonus:1 "Unidades de Apoyo"
CZE_support_bonus_desc:1 "Para que nuestra infantería rinda al máximo, las ramas de apoyo también deben modernizarse."
CZE_inf_and_artillery_advancement_2:1 "Avance de Artillería"
CZE_inf_and_artillery_advancement_2_desc:1 "Reina del campo de batalla, la artillería moderna será un gran multiplicador de fuerza en nuestro ejército."
CZE_doctrine_bonus:0 "Descubrimientos Doctrinales"
CZE_doctrine_bonus_desc:0 "Las armas por sí solas no hacen un ejército potente, también se requieren doctrinas efectivas. El Instituto Técnico Militar es muy consciente de esto y ha ofrecido varias sugerencias."
CZE_motorization_scheme:0 "Esquema de Motorización"
CZE_motorization_scheme_desc:0 "Aunque no tenemos el ejército más grande, la motorización ofrece la posibilidad de concentrar nuestras fuerzas más rápidamente en un área."
CZE_armour_bonus_1:1 "El LT vz. 38"
CZE_armour_bonus_1_desc:0 "Nuestro ejército cuenta con algunos de los tanques más avanzados del mundo, pero la tecnología en este campo avanza rápidamente y no podemos permitirnos quedarnos atrás."
CZE_mechanization:0 "Mecanización"
CZE_mechanization_desc:0 "Mientras que la motorización ofreció a nuestros soldados velocidad, la mecanización les ofrece velocidad, protección y poder de fuego."
CZE_armour_bonus_ii:1 "Modernización de Blindados"
CZE_armour_bonus_ii_desc:0 "El Instituto Técnico Militar sigue trabajando estrechamente con Skoda Works para diseñar tanques nuevos y mejores."
CZE_doctrine_bonus_2:0 "Descubrimientos Doctrinales II"
CZE_doctrine_bonus_2_desc:0 "Las armas por sí solas no hacen un ejército potente, también se requieren doctrinas efectivas. El Instituto Técnico Militar es muy consciente de esto y ha ofrecido varias sugerencias."
CZE_war_college:0 "Colegio de Guerra"
CZE_war_college_desc:0 "El Colegio de Guerra proporciona a nuestro ejército los líderes bien entrenados que necesita para llevarlo a la victoria."
CZE_war_college_effect_tt:0 "§YSi ya tienes 5 ranuras de investigación, no recibirás una extra.§!\n"
CZE_military_aeronautical_institute:0 "Instituto Aeronáutico Militar"
CZE_military_aeronautical_institute_desc:0 "El Instituto Aeronáutico Militar proporciona a la fuerza aérea checoslovaca propuestas de investigación y diseño."
CZE_import_foreign_fighters:0 "Importar Cazas Extranjeros"
CZE_import_foreign_fighters_desc:0 "Al importar una variedad de aviones de combate extranjeros para probar y evaluar, nuestros propios diseñadores de aviones aprenderán valiosas lecciones."
CZE_light_fighter_focus:0 "Enfoque en Cazas Ligeros"
CZE_light_fighter_focus_desc:0 "El Instituto Aeronáutico Militar ha concluido que los cazas ligeros son los más útiles y deben formar el núcleo de nuestra fuerza aérea."
CZE_heavy_fighter_focus:0 "Enfoque en Cazas Pesados"
CZE_heavy_fighter_focus_desc:0 "El Instituto Aeronáutico Militar ha concluido que los cazas pesados son los más útiles y deben formar el núcleo de nuestra fuerza aérea."
CZE_air_is_our_sea:0 "El Aire es Nuestro Mar"
CZE_air_is_our_sea_desc:0 "Otras naciones dependen de una marina para proteger sus fronteras y proyectar poder, para nosotros ese papel lo cumple nuestra fuerza aérea."
CZE_rule_the_air:0 "Dominar el Aire"
CZE_rule_the_air_desc:0 "Nuestro compromiso con la fuerza aérea nos ha permitido construir una notable eficiencia de producción."
CZE_import_foreign_bombers:0 "Importar Bombarderos Extranjeros"
CZE_import_foreign_bombers_desc:0 "Al importar una variedad de bombarderos extranjeros para probar y evaluar, nuestros propios diseñadores de aviones aprenderán valiosas lecciones."
CZE_cas_focus:0 "Enfoque en Apoyo Aéreo Cercano"
CZE_cas_focus_desc:0 "La conclusión de las pruebas del Instituto Aeronáutico Militar indica que debemos enfocarnos en aviones de apoyo aéreo cercano."
CZE_tac_focus:0 "Enfoque en Bombarderos Tácticos"
CZE_tac_focus_desc:0 "La conclusión de las pruebas del Instituto Aeronáutico Militar indica que debemos enfocarnos en bombarderos tácticos."
CZE_access_to_the_sea:0 "Acceso al Mar"
CZE_access_to_the_sea_desc:0 "¡Ya no estamos encerrados! Ahora que tenemos una costa, debemos estudiar los asuntos marinos y elaborar un plan para establecer una Armada."
CZE_sudden_shipyard:0 "Astillero Rápido"
CZE_sudden_shipyard_desc:0 "Una Armada requiere un astillero. No planeamos esto, pero los grandes proyectos de ingeniería no son nada nuevo para nosotros. Con el esfuerzo adecuado, un astillero no debería tomar mucho tiempo."
CZE_shipbuilding_legacy:0 "Legado de Construcción Naval"
CZE_shipbuilding_legacy_desc:0 "Si bien tener una marina propia es nuevo, Skoda Works tiene una larga historia de construcción de componentes para los barcos de la marina austrohúngara. Ahora pueden usar esa misma experiencia para producir barcos para nuestra propia marina."
CZE_battleship_catchup_1:1 "Avance en Acorazados"
CZE_battleship_catchup_1_desc:1 "Nuestra nueva necesidad de una marina ha resultado en una repentina oleada de diseño de acorazados."
CZE_destroyer_catchup_1:1 "Avance en Destructores"
CZE_destroyer_catchup_1_desc:1 "Nuestra nueva necesidad de una marina ha resultado en una repentina oleada de diseño de destructores."
CZE_cruiser__catchup_1:1 "Avance en Cruceros"
CZE_cruiser__catchup_1_desc:1 "Nuestra nueva necesidad de una marina ha resultado en una repentina oleada de diseño de cruceros."
CZE_raiding_focus:0 "Enfoque en Ataques"
CZE_raiding_focus_desc:1 "Nuestra marina debe centrarse en el enfoque indirecto de evitar la batalla y hostigar el transporte marítimo de nuestros enemigos."
CZE_capital_focus:0 "Enfoque en Buques Capitales"
CZE_capital_focus_desc:1 "Nuestra marina debe centrarse en batallas directas y decisivas."
yugoslavian_focus:0 "Árbol de Enfoque Yugoslavo"
YUG_western_focus:0 "Enfoque Occidental"
YUG_western_focus_desc:1 "La clave del futuro de Yugoslavia reside en las potencias occidentales, que están más cerca geográfica y económicamente de nuestra nación."
YUG_friendship_treaty_with_italy:0 "Tratado de Amistad con Italia"
YUG_friendship_treaty_with_italy_desc:1 "Como nuestro vecino inmediato más poderoso, es imperativo que Italia nos vea como amigos. Comenzaremos negociaciones para una declaración de amistad entre nuestras dos naciones."
YUG_reinforce_old_alliances:0 "Reforzar Antiguas Alianzas"
YUG_reinforce_old_alliances_desc:1 "Desde la creación de nuestra nación hemos disfrutado del apoyo de las grandes democracias europeas de Francia y Gran Bretaña. Es hora de solidificar estas relaciones en preparación para futuras alianzas."
YUG_attract_foreign_capital:0 "Atraer Capital Extranjero"
YUG_attract_foreign_capital_desc:1 "Podemos aprovechar nuestros estrechos lazos diplomáticos facilitando la entrada de capital e inversión extranjeros."
YUG_ban_slovene_nationalist_parties:0 "Prohibir los Partidos Nacionalistas Eslovenos"
YUG_ban_slovene_nationalist_parties_desc:1 "Cualquier clamor por la independencia debe ser reprimido por el bien de nuestra nación. Los elementos políticos nacionalistas serán proscritos y sus seguidores perseguidos para que no nos debiliten internamente."
YUG_traditional_values:0 "Valores Tradicionales"
YUG_traditional_values_desc:1 "Los valores tradicionales, como los enseña la religión ortodoxa, son la piedra angular de nuestra sociedad. Promoverlos no solo nos ganará el apoyo de la Iglesia Ortodoxa, sino que también unirá a nuestro pueblo."
YUG_greater_yugoslavia:0 "Gran Yugoslavia"
YUG_greater_yugoslavia_desc:0 "No podemos descansar hasta que todos los eslavos del sur estén unidos bajo nuestra bandera. Los búlgaros pueden no considerarse parte de nuestra nación, pero nosotros ciertamente sí."
YUG_all_yugoslavian_regiments:0 "Regimientos de Toda Yugoslavia"
YUG_all_yugoslavian_regiments_desc:1 "Aunque nuestros pueblos sean diversos, todos deben servir para defender nuestra nación. No haremos distinción de etnia al organizar nuestros regimientos."
YUG_crush_the_ustasa:0 "Aplastar a los Ustasa"
YUG_crush_the_ustasa_desc:1 "El movimiento ultranacionalista croata Ustasa se ha convertido en una espina cada vez mayor en nuestro costado. Ya no se puede considerar otra cosa que una organización terrorista, y debe ser erradicada por el bien de la nación."
YUG_invite_german_military_mission:0 "Invitar Misión Militar Alemana"
YUG_invite_german_military_mission_desc:1 "La aversión de nuestro ejército hacia los alemanes debe superarse. Invitar una misión militar sería un gran paso para mostrar a nuestros oficiales que hay amplios beneficios en trabajar juntos."
YUG_join_axis:1 "Firmar el Pacto Tripartito"
YUG_join_axis_desc:2 "Aunque muchos desearían que Yugoslavia se uniera a las potencias aliadas y resistiera el fascismo, sabemos que esta es una ambición sin esperanza destinada solo a terminar en guerra y caos. Se nos ha dado la oportunidad de unirnos a los alemanes, italianos y japoneses en un pacto de cooperación militar y económica mutua y debemos capitalizar esto de inmediato."
YUG_invite_italian_naval_experts:0 "Invitar Expertos Navales Italianos"
YUG_invite_italian_naval_experts_desc:1 "Nuestros aliados mediterráneos tienen un conocimiento superior en diseño y construcción de barcos. Invitaremos a expertos italianos para que nos transmitan su conocimiento."
YUG_limited_self_government:0 "Devolución"
YUG_limited_self_government_desc:2 "Las divisiones dentro de nuestra nación son claramente demasiado profundas y numerosas para manejar con una simple reforma. Solo al otorgar autonomía a los diversos pueblos que constituyen nuestra nación podemos mantener nuestra unión sin el uso de la fuerza."
YUG_guarantee_religious_liberties:0 "Garantizar Libertades Religiosas"
YUG_guarantee_religious_liberties_desc:1 "Todos deben tener permitido seguir la religión de su elección. Introduciremos garantías legales a tal efecto."
YUG_local_militias:0 "Milicias Locales"
YUG_local_militias_desc:1 "Se alentará al pueblo a formar milicias en defensa de su patria. Esto permitirá que una mayor parte de la población sea elegible para el servicio militar más adelante."
YUG_concessions_for_macedonians:0 "Concesiones para los Macedonios"
YUG_concessions_for_macedonians_desc:1 "Al acercarnos a los principales grupos de macedonios, abordaremos sus quejas y ganaremos su lealtad al estado."
YUG_establish_the_banovina_of_croatia:0 "Establecer la Banovina de Croacia"
YUG_establish_the_banovina_of_croatia_desc:1 "Al establecer un Banato de Croacia semi-autónomo, esperamos sofocar los llamados a la verdadera independencia."
YUG_non_discriminating_officer_promotions:0 "Promociones No Discriminatorias de Oficiales"
YUG_non_discriminating_officer_promotions_desc:1 "Nuestras políticas discriminatorias deben revertirse, y a partir de ahora todas las etnias deben poder ascender en las filas de nuestro cuerpo de oficiales. Esto permitirá obtener el liderazgo militar más capaz que podamos."
YUG_join_allies:2 "Una Alianza Real"
YUG_royal_alliance_tt:0 "Intentaremos unirnos a la facción de nuestro socio de matrimonio real.\nEn el caso de que nuestra pareja sea la Princesa Alexandra, intentaremos unirnos a los Aliados."
carlist_text:0 "Carlists"
YUG_join_allies_desc:3 "Ahora que nuestro rey está felizmente casado, debemos hacer pública nuestra alianza, para que podamos contar con su fuerza militar si nos convertimos en el objetivo de nuestros vecinos."
YUG_reclaim_istria_and_zadar:0 "Reclamar Istria y Zadar"
YUG_reclaim_istria_and_zadar_desc:1 "Italia todavía tiene los territorios de Istria y Zadar. Es hora de traerlos a casa."
YUG_claim_macedonia:0 "Reclamar Macedonia"
YUG_claim_macedonia_desc:1 "Algunas partes de Macedonia aún están fuera de nuestras fronteras. Como todos los macedonios son eslavos, pertenecen a nuestra nación."
YUG_allied_air_combat_school:0 "Escuela de Combate Aéreo Aliada"
YUG_allied_air_combat_school_desc:1 "Nuestros nuevos aliados tienen una amplia experiencia en combate aéreo. Al promover una escuela de combate aéreo aliada compartida, podemos asegurarnos de que nuestros pilotos aprendan libremente las valiosas lecciones que nuestros aliados sangraron para aprender."
YUG_recognize_the_soviet_union:0 "Reconocer a la Unión Soviética"
YUG_recognize_the_soviet_union_desc:1 "Si bien históricamente nos hemos negado a reconocer el estado bolchevique en el este, quizás ha llegado el momento de reconsiderar nuestra postura al respecto. Si bien las democracias occidentales parecen demasiado débiles para defender a las potencias menores, la Unión Soviética puede resultar un amigo más confiable."
YUG_form_peasant_councils:0 "Formar Consejos de Campesinos"
YUG_form_peasant_councils_desc:1 "El trabajador debe ganar una mayor presencia en la política local. Establecer consejos de campesinos será un gran paso para que sus voces sean escuchadas."
YUG_mutual_economic_aid:0 "Ayuda Económica Mutua"
YUG_mutual_economic_aid_desc:1 "La Unión Soviética y Yugoslavia tienen mucho que ofrecerse mutuamente económicamente. Al establecer acuerdos comerciales rentables y acuerdos de ayuda económica, podemos beneficiarnos enormemente."
YUG_abolish_the_monarchy:0 "Abolir la Monarquía"
YUG_abolish_the_monarchy_desc:1 "La monarquía no es un tipo de gobierno adecuado para los tiempos modernos, y mucho menos compatible con nuestras visiones sociales. Debe ser abolida, y el gobierno real reemplazado por la voz del hombre común."
YUG_join_comintern:0 "Unirse al Comintern"
YUG_join_comintern_desc:1 "El mejor camino para el avance de la Revolución es estando junto a nuestros estados comunistas compañeros en el Comintern."
YUG_yugoslavian_path_to_communism:0 "Camino Yugoslavo al Comunismo"
YUG_yugoslavian_path_to_communism_desc:1 "No necesitamos orientación en nuestra lucha por la causa de los trabajadores. Reuniremos a aquellos que acepten nuestro liderazgo, y juntos extenderemos nuestra versión de la Revolución."
YUG_form_the_federal_republic:0 "Formar la República Federal"
YUG_form_the_federal_republic_desc:1 "Ha llegado el momento de formar un verdadero estado federalista donde todos los pueblos miembros sean bienvenidos. La nación internamente fragmentada que hemos sido en estas últimas décadas ya no existirá."
YUG_pan_slavic_workers_congress:0 "Congreso de Trabajadores Panslavo"
YUG_pan_slavic_workers_congress_desc:1 "Los trabajadores eslavos deben unirse para luchar por su causa, y como la Unión Soviética no entiende las dificultades de los trabajadores balcánicos, tomaremos el manto del liderazgo nosotros mismos."
YUG_research_collaboration:0 "Colaboración en Investigación"
YUG_research_collaboration_desc:1 "Nuestros aliados tienen muchos más recursos a su disposición que nosotros, por lo que deberíamos promover una colaboración en investigación que nos permita compartir sus avances tecnológicos."
YUG_federal_defense_council:0 "Consejo de Defensa Federal"
YUG_federal_defense_council_desc:1 "Todas las regiones deben tener voz en la defensa de nuestra gran nación. Esto permitirá que se escuchen la mayor cantidad de voces posible y evitará que la discriminación obstaculice el mérito en sus primeras etapas."
YUG_invite_bulgaria:0 "Invitar a Bulgaria"
YUG_invite_bulgaria_desc:1 "Nuestros hermanos eslavos en Bulgaria requieren de nuestro liderazgo para encontrar el camino al comunismo. Además, dado que ocupan nuestro flanco oriental, traerlos a nuestro lado nos permitirá dejar de preocuparnos por una gran parte de nuestras fronteras, y su fuerza militar será muy útil para expandir la Revolución."
YUG_pan_balkan_workers_congress:0 "Iniciativa Pan-Balcánica"
YUG_pan_balkan_workers_congress_desc:0 "Si bien hemos asegurado los ideales del socialismo en nuestros vecinos del sur inmediatos, hay innumerables personas que sufren bajo dictaduras monárquicas y burguesas en los Balcanes. Solo liberando a los trabajadores de Rumania, Hungría y Grecia podremos decir que hemos liberado a los trabajadores de los Balcanes."
YUG_invite_albania:0 "Invitar a Albania"
YUG_invite_albania_desc:1 "Albania controla una área que, aunque pequeña, es de importancia estratégica para nosotros. Al traerlos a nuestro Congreso, podemos asegurar la mayor parte de nuestra frontera sur, mientras añadimos su fuerza a la nuestra."
YUG_invite_greece:0 "Invitar a Grecia"
YUG_invite_greece_desc:0 "Los jóvenes de Grecia sufren bajo la bota de hierro de sus amos y solo armando a los pobres y oprimidos podremos romper las cadenas que los atan."
YUG_invite_romania:0 "Invitar a Rumania"
YUG_invite_romania_desc:0 "Los rumanos viven en una sociedad aristocrática que ha visto el daño que la aristocracia y el capitalismo pueden causar a un país. No más sufrirán bajo las manos caprichosas de sus monarcas corruptos; serán dueños de su propio destino."
YUG_invite_hungary:0 "Invitar a Hungría"
YUG_invite_hungary_desc:0 "El estado húngaro ha sido incierto e inestable desde el colapso de la monarquía de los Habsburgo. Con nuestra ayuda, el pueblo húngaro encontrará la verdadera forma de su estado en una dictadura comunista unida."
YUG_invite_turkey:0 "Invitar a Turquía"
YUG_invite_turkey_desc:0 "El pueblo turco fue liberado de su califa hace más de una década, pero aún no han sido liberados de sus amos burgueses. Aunque el Partido Republicano del Pueblo de Turquía afirma ser una "social-democracia", en verdad, han fracasado totalmente en romper las cadenas de su gente y solo con una intervención directa yugoslava podremos liberar verdaderamente a todos los trabajadores de los Balcanes."
YUG_united_autonomous_croatia:0 "Una Croacia Autónoma Unida"
YUG_united_autonomous_croatia_desc:0 "Unir el Banato de Croacia en un estado autónomo ha sido durante mucho tiempo una solución propuesta para el problema del creciente separatismo croata. Al darle a Croacia un grado de autonomía, podemos hacer un aliado fuerte de nuestro potencial enemigo."
YUG_devolved_croatia:0 "Una Croacia Descentralizada"
YUG_devolved_croatia_desc:0 "En la oposición a la unión, no hay voces más fuertes que las de los croatas. Actualmente, Croacia está dividida entre el Banato de Sava en el norte y el Banato del Litoral en el sur. Si otorgamos a estos banatos autonomía individual, podemos tanto calmar la oposición croata como evitar que los croatas se vuelvan demasiado influyentes en la unión."
YUG_safeguard_bosnia:0 "Proteger Bosnia"
YUG_safeguard_bosnia_desc:0 "Hay muchas naciones en nuestra frontera que buscarían ver a los bosnios ocupados y oprimidos. No podemos permitir que esto suceda y los bosnios y herzegovinos deben ser apoyados en cualquier esfuerzo por armarse e industrializarse."
YUG_divide_bosnia:0 "Dividir Bosnia"
YUG_divide_bosnia_desc:0 "Existen divisiones culturales y religiosas en todo el paisaje de la región de Bosnia; serbios, croatas, musulmanes, cristianos y muchas otras personas. La única forma en que la región puede defenderse adecuadamente es si se divide adecuadamente entre estados bosnios y herzegovinos que trabajen en armonía con nuestra unión."
YUG_dissolve_serbia:0 "Disolver el Banato de Serbia"
YUG_dissolve_serbia_desc:0 "La región que consideramos "Serbia" es en realidad hogar de muchas personas que no se consideran serbios. Macedonios, albaneses y montenegrinos habitan áreas que afirmamos ser serbias. No debemos permitir que se nos perciba como invasores de su cultura y debemos repensar lo que consideramos legítimamente serbio."
YUG_banat_for_support:0 "Banat por Apoyo"
YUG_banat_for_support_desc:0 "No es un secreto que los húngaros y rumanos buscan anexar el norte de Serbia y, sin el apoyo extranjero a nuestro estado, podríamos ceder estos territorios a cambio de algún grado de reconocimiento y apoyo."
YUG_autonomous_transylvania:0 "Autonomía para la Transilvania Eslava"
YUG_autonomous_transylvania_desc:0 "La región del Banato y Vojvodina son hogar no solo de serbios, sino también de rumanos y húngaros. Al ofrecer a estas regiones autonomía y autogobierno, podemos poner fin a las reclamaciones rumanas y húngaras sobre estas regiones."
YUG_fortify_banat:0 "Fortificar Banato"
YUG_fortify_banat_desc:0 "Los húngaros y rumanos se han acercado peligrosamente a nuestros enemigos. Es necesario realizar fortificaciones rápidas en el norte si queremos proteger a Serbia y sus protectorados autónomos."
YUG_evolution:0 "Evolución"
YUG_evolution_desc:0 "Aunque algunos argumentarían que nuestra nación es una unión inestable de varias culturas que viven en animosidad, sabemos con certeza que solo al permanecer juntos como una unidad podremos repeler a los invasores extranjeros. Debemos tomar medidas para unir a nuestro pueblo y aplastar a aquellos que buscan dividirnos."
YUG_slovenia_for_support:0 "Eslovenia por Apoyo"
YUG_slovenia_for_support_desc:0 "Las potencias del Eje han diseñado dividir nuestro país entre ellos. Tal vez al ceder Eslovenia a Italia, podamos tanto deshacernos de los elementos disruptivos en Eslovenia como mostrar nuestra amabilidad hacia la causa del Eje."
YUG_surrender_macedonia:0 "Rendición de Macedonia"
YUG_surrender_macedonia_desc:0 "Bulgaria también tiene motivos para rivalizarnos; reclamando regiones del sur de Serbia y Macedonia para sí mismos. Al ceder sus reclamaciones, tanto silenciaremos la amenaza en nuestra frontera sur como haremos que el nacionalismo macedonio sea problema de Bulgaria."
YUG_zara_for_axis:0 "Zara por Membresía en el Eje"
YUG_zara_for_axis_desc:0 "Los italianos afirman que el gobierno en Zara es el legítimo controlador de Dalmacia, pero tal vez al asegurarles a los italianos que luchamos por la misma causa, puedan estar dispuestos a ceder Zara de nuevo a nosotros y abandonar sus ambiciones balcánicas, al menos por el momento."
YUG_surrender_italian_claims:0 "Rendir Reclamaciones Italianas"
YUG_surrender_italian_claims_desc:0 "Zara e Istria permanecen en manos italianas, pero no podemos arriesgarnos a agravar a [ITA.GetLeader] al seguir insistiendo en que son legítimamente nuestras. Tal vez podamos obtener la entrada al Eje a cambio de renunciar a las reclamaciones fuera de nuestra frontera."
YUG_end_the_regency:0 "Terminar la Regencia"
YUG_end_the_regency_desc:0 "El príncipe Pablo ha cumplido con su deber para con la corona lo suficiente. Con la guerra en el horizonte, nuestro pueblo necesita ver a su rey mantenerse firme contra los fascistas y comunistas que buscan destruir nuestra nación."
YUG_coronation:0 "La Coronación"
YUG_coronation_desc:0 "Nuestro pueblo ha estado mucho tiempo sin rey, y es hora de que hagamos una muestra de la perpetuidad de la corona. Al coronar a nuestro rey en la catedral de la Ciudad Blanca, otorgaremos a nuestro pueblo la seguridad de que la corona es eterna y no caeremos ante invasores extranjeros."
YUG_royal_wedding:0 "Una Boda Real"
YUG_royal_wedding_desc:0 "Los matrimonios reales han sido durante mucho tiempo una forma de asegurar alianzas, y con muchas princesas prestigiosas sin rey, nuestro joven y elegible rey Pedro podría asegurarnos una alianza con una potencia mundial."
YUG_enforced_neutrality:0 "Hacer Cumplir la Neutralidad Yugoslava"
YUG_enforced_neutrality_desc:0 "No podemos permitir que los Balcanes se conviertan en parte de este creciente conflicto global. Debemos declarar nuestra neutralidad y evitar cualquier acción que nos alinee con las potencias mundiales en conflicto."
YUG_fortress_yugoslavia:0 "Fortaleza Yugoslavia"
YUG_fortress_yugoslavia_desc:0 "No podemos permitir que la amenaza nazi en nuestra frontera quede sin control. Con italianos en Zara y alemanes en Austria, debemos asegurarnos de que nuestras fronteras estén protegidas y los soldados allí tengan todo lo que necesitan para luchar contra los fascistas."
YUG_ban_fascists:0 "Prohibir los Partidos Fascistas"
YUG_ban_fascists_desc:0 "Incluso ahora, hay partidos en nuestra nación que colocan una cultura por encima de todas las demás y buscan la dominación en la unión yugoslava. Estas personas no tienen lugar en nuestra nación y deben ser silenciadas."
YUG_towards_independence:0 "Hacia la Independencia"
YUG_towards_independence_desc:0 "Ahora que hemos disuelto la unión en una serie de estados autónomos, debemos dar el siguiente paso; independencia. Ya no podemos gobernar como dictadores sobre nuestros semejantes, debemos confiar en que se gobiernen a sí mismos, libres de la intervención serbia."
YUG_defence_army_of_yugoslavia:0 "El Ejército de Defensa de Yugoslavia"
YUG_defence_army_of_yugoslavia_desc:0 "Luchar por nuestra unión es una tarea difícil de pedir al ciudadano promedio, pero luchar por el propio hogar es el deber de todo hombre. Con la promesa de la independencia en el horizonte, nuestra unión está llena de hombres dispuestos a luchar contra nuestro enemigo; solo necesitan el apoyo del gobierno."
YUG_defence_league:0 "Liga de Defensa Yugoslava"
YUG_defence_league_desc:0 "Los miembros de nuestro estado han recibido grandes niveles de autonomía; todo lo que queda es el paso final. Al reconocer oficialmente la independencia de todas las naciones balcánicas, convertiremos a Yugoslavia de una nación en una cooperativa económica y militar de muchas naciones."
YUG_united_kingdom:0 "Un Reino Unido"
YUG_united_kingdom_desc:0 "Ahora que nuestro pueblo ha tenido la oportunidad de probar la independencia y sentirse debidamente representado en nuestra unión, es hora de que demos pasos para crear ese sentido de pan-nacionalismo y unidad que faltaba en nuestro antiguo estado."
YUG_reunite_the_kingdom:0 "Reunir los Reinos"
YUG_reunite_the_kingdom_desc:0 "Aunque muchos temen que esta acción arriesgue volver a la desunión y conflictos culturales que caracterizaron a Yugoslavia, debemos unir nuestra nación nuevamente en una entidad singular para enfrentar las mayores amenazas en nuestra frontera."
YUG_attract_allied_capital:0 "Atraer Capital Aliado"
YUG_attract_allied_capital_desc:0 "Los británicos tienen razones para apoyar a nuestra nación; hemos sido aliados durante mucho tiempo desde antes de la primera Gran Guerra, y al atraer inversores de las naciones aliadas, les aseguraremos que las relaciones entre nuestras naciones son indisolubles."
YUG_attract_axis_capital:0 "Atraer Capital del Eje"
YUG_attract_axis_capital_desc:0 "Nuestra economía está en un estado lamentable y aunque sabemos que no es un secreto que los italianos tienen ambiciones en nuestro hogar, debemos fomentar el comercio con nuestros vecinos si queremos estar económicamente preparados para resistirlos."
YUG_industrialization_program:0 "Programa de Industrialización"
YUG_industrialization_program_desc:1 "Se requiere un programa de rápida industrialización si queremos mantenernos al día con los programas de rearme de nuestros vecinos."
YUG_expand_the_mining_industry:0 "Expandir la Industria Minera"
YUG_expand_the_mining_industry_desc:1 "Necesitamos amplios recursos para alimentar nuestra incipiente máquina de guerra. Deberíamos enfocarnos en expandir nuestra industria minera doméstica."
YUG_rare_minerals_exploitation:0 "Explotación de Minerales Raros"
YUG_rare_minerals_exploitation_desc:1 "Los depósitos previamente no explotados de metales raros se han vuelto de suma importancia. Debemos construir las minas e infraestructuras necesarias de inmediato para aprovecharlos."
YUG_exploit_the_pannonian_deposits:0 "Explotar los Depósitos Panonios"
YUG_exploit_the_pannonian_deposits_desc:1 "Deberíamos explotar los depósitos de petróleo que se encuentran dentro de nuestro territorio. Aunque la cantidad es escasa, necesitamos todo lo que podamos obtener para nuestra máquina de guerra."
YUG_develop_civilian_industry:0 "Desarrollar la Industria Civil"
YUG_develop_civilian_industry_desc:1 "Nuestra industria civil debe mantenerse al día con su contraparte militar, para suministrarle maquinaria y otros elementos esenciales."
YUG_integrated_rail_network:0 "Red Ferroviaria Integrada"
YUG_integrated_rail_network_desc:1 "Deberíamos expandir las redes ferroviarias nacionales en todas las partes del país por igual. No hay parte de nuestra nación que sea más importante que las demás."
YUG_improve_light_industry:0 "Mejorar la Industria Ligera"
YUG_improve_light_industry_desc:1 "Ya tenemos inquietud interna, por lo que no sería prudente permitir que la industria ligera se quede atrás, privando al pueblo de lo esencial que necesita en la vida diaria."
YUG_develop_slovenian_industry:0 "Desarrollar la Industria Eslovena"
YUG_develop_slovenian_industry_desc:1 "Aunque ha sido descuidada durante mucho tiempo, Eslovenia tiene amplio espacio para crear un nuevo centro industrial. Esto además complacería enormemente a los eslovenos."
YUG_local_self_management:0 "Autogestión Local"
YUG_local_self_management_desc:1 "Permitir una mayor autogestión local mejorará el uso de los recursos locales y la eficiencia de los nuevos proyectos de construcción."
YUG_expand_the_university_of_ljubljana:0 "Expandir la Universidad de Ljubljana"
YUG_expand_the_university_of_ljubljana_desc:1 "Al expandir nuestra universidad en Eslovenia tendremos una institución más para educar a nuestra población."
YUG_develop_military_industry:1 "Desarrollar la Industria Militar"
YUG_develop_military_industry_desc:2 "Un ejército moderno requiere una base industrial pesada para apoyar la producción necesaria de nuevos aviones."
YUG_improve_serbian_rail_network:0 "Mejorar la Red Ferroviaria Serbia"
YUG_improve_serbian_rail_network_desc:1 "Podemos omitir la construcción de redes ferroviarias en las provincias periféricas. Las áreas más importantes son el centro y el este."
YUG_serbian_steel:0 "Acero Serbio"

YUG_serbian_steel_desc:1 "Debemos comenzar la producción de acero en Serbia. Siempre necesitamos más de él para el esfuerzo de guerra."
YUG_expand_the_university_of_belgrad:0 "Expandir la Universidad de Belgrado"
YUG_expand_the_university_of_belgrad_desc:1 "Al ampliar nuestra universidad más prestigiosa, podemos aumentar la afluencia de mentes brillantes a nuestros equipos de investigación y desarrollo."
YUG_expand_the_university_of_zagreb:0 "Expandir la Universidad de Zagreb"
YUG_expand_the_university_of_zagreb_desc:1 "La antigua Universidad de Zagreb ha sido durante mucho tiempo una de las principales instituciones de educación superior. Una financiación adicional le permitirá también proporcionar valiosas investigaciones."
YUG_central_management:0 "Gestión Centralizada"
YUG_central_management_desc:1 "Un control centralizado fuerte sobre todos los aspectos de la gestión mejorará nuestra capacidad para mantener las cuotas de producción."
YUG_expand_the_sarajevo_arsenals:0 "Expandir los Arsenales de Sarajevo"
YUG_expand_the_sarajevo_arsenals_desc:1 "Necesitamos más capacidad de producción para satisfacer las crecientes necesidades de nuestro ejército. Los arsenales de Sarajevo son un candidato ideal para la expansión; asignaremos recursos de inmediato."
YUG_modernize_the_air_force:0 "Modernizar la Fuerza Aérea"
YUG_modernize_the_air_force_desc:1 "Nuestra fuerza aérea está horriblemente desactualizada. Si queremos tener alguna posibilidad razonable de defender el espacio aéreo sobre nuestro propio territorio, y mucho menos llevar la lucha al enemigo, necesitamos un programa drástico de modernización."
YUG_local_developers:0 "Desarrolladores Locales"
YUG_local_developers_desc:1 "Debemos aumentar el apoyo al desarrollo local de aviones, lo que nos permitirá tener un mayor control sobre los modelos resultantes y proporcionar un estímulo para nuestra industria."
YUG_ikarus:0 "Ikarus"
YUG_ikarus_desc:1 "Nuestra industria aeronáutica más antigua, las plantas de Ikarus en Novi Sad, deben ser ampliadas para prepararse para el aumento de producción requerido por nuestra nueva fuerza aérea."
YUG_designer_tt:0 "Desbloquea esta empresa como diseñadora de aviones.\n"
YUG_rogozarski:0 "Rogozarski"
YUG_rogozarski_desc:1 "Establecida poco después de Ikarus, la 'Primera Fábrica de Aviones Serbios de Zivojin Rogozarski' requiere ampliación si quiere mantenerse al día con las demandas actuales de producción."
YUG_zmaj:0 "Zmaj"
YUG_zmaj_desc:1 "Los talleres aeronáuticos Zmaj de Belgrado deben recibir nuevas áreas para expandirse. Aunque más joven que nuestras otras compañías, Zmaj tiene un gran potencial para satisfacer nuestras necesidades de producción si se amplía."
YUG_the_ik_3:0 "El IK-3"
YUG_the_ik_3_desc:1 "Trabajando en secreto en su tiempo libre, un trío de ingenieros ha propuesto un diseño notable para reemplazar nuestros actuales aviones de combate de fabricación extranjera. Con el apoyo adecuado, la producción probablemente sería posible pronto."
YUG_heavy_fighter_project:0 "Proyecto de Cazas Pesados"
YUG_heavy_fighter_project_desc:1 "Nuestros cazas deben poder apoyar a los aviones bombarderos más vulnerables. Esto requiere un armamento más pesado y un mayor alcance a costa de algo de velocidad y maniobrabilidad."
YUG_bomber_project:0 "Proyecto de Bombarderos"
YUG_bomber_project_desc:1 "Para llevar la lucha al enemigo necesitamos bombarderos. Nuestros ingenieros deben ser encargados de desarrollar nuevos diseños domésticos de este tipo."
YUG_purchase_foreign:0 "Comprar en el Extranjero"
YUG_purchase_foreign_desc:1 "Hay otras naciones que han invertido muchos más recursos en desarrollar buenos aviones de combate de lo que nosotros podríamos. Deberíamos comprar sus aviones en lugar de pasar por el arduo proceso de prueba y error para desarrollar los nuestros."
YUG_license_production:0 "Producción con Licencia"
YUG_license_production_desc:1 "El proceso de adquisición de nuevos aviones podría facilitarse produciéndolos nosotros mismos, bajo licencia. Estableceremos dicho arreglo lo antes posible."
YUG_fighter_license:0 "Licencia de Cazas"
YUG_fighter_license_desc:1 "Debemos centrarnos en la producción con licencia de aviones de combate para nuestra fuerza aérea, ya que los bombarderos son inútiles sin cobertura de cazas."
YUG_bomber_license:0 "Licencia de Bombarderos"
YUG_bomber_license_desc:1 "El aire abre nuevas posibilidades para llevar la lucha al enemigo, y por lo tanto, los bombarderos son en lo que debemos centrarnos toda nuestra producción con licencia."
YUG_army_modernization:0 "Modernización del Ejército"
YUG_army_modernization_desc:1 "Las formas de la guerra han cambiado desde el último conflicto, y debemos asegurarnos de que nuestro ejército se mantenga al día con los tiempos modernizando su equipo y tácticas."
YUG_motorize_the_cavalry:0 "Motorización de la Caballería"
YUG_motorize_the_cavalry_desc:1 "Los nuevos desarrollos en ingeniería automotriz han revolucionado el potencial de velocidad y movilidad de las unidades del ejército. Nuestras unidades de caballería deben abandonar el caballo y ser equipadas con camiones en su lugar."
YUG_motorized_logistics:0 "Logística Motorizada"
YUG_motorized_logistics_desc:1 "La motorización abre nuevas y prometedoras formas de asegurar que los suministros esenciales y el equipo especializado se mantengan al ritmo de las tropas de primera línea. Esto nos permite asegurar que nuestras fuerzas siempre estén en las mejores condiciones de combate."
YUG_armored_cavalry:0 "Caballería Blindada"
YUG_armored_cavalry_desc:1 "Colocar blindaje en nuestros transportes de tropas mejora en gran medida su supervivencia, fuerza de combate y moral. Esto, sin embargo, requiere un nuevo tipo de vehículo al menos parcialmente oruga que pueda soportar el peso adicional sin quedarse atascado en el terreno, mientras también tiene su propio armamento."
YUG_tank_conversions:0 "Conversiones de Tanques"
YUG_tank_conversions_desc:1 "Mientras que ahora podemos necesitar tanques, el próximo mes podríamos requerir artillería autopropulsada o destructores de tanques basados en el mismo chasis. Nuestro equipo blindado debe permanecer flexible y adaptable a nuestras necesidades actuales."
YUG_modern_tanks:0 "Tanques Modernos"
YUG_modern_tanks_desc:1 "Al agregar armamento principal de gran calibre, la tecnología blindada ha desarrollado mucho más allá de la simple intención de transportar fuerzas de manera segura de un punto A a un punto B. Debemos construir nuestra versión de tanques modernos para competir con nuestros vecinos."
YUG_tank_licenses:0 "Licencias de Tanques"
YUG_tank_licenses_desc:1 "En lugar de gastar nuestros limitados recursos en desarrollar nuestros propios modelos de tanques, podríamos de manera mucho más eficiente simplemente producir modelos extranjeros bajo licencia."
YUG_small_arms:0 "Armas Pequeñas"
YUG_small_arms_desc:1 "La infantería es la columna vertebral de cualquier ejército, y debemos asegurarnos de que estén equipados lo mejor posible. Debemos impulsar el desarrollo de nuevos y modernos modelos de armas."
YUG_domestic_artillery_production:0 "Producción de Artillería Doméstica"
YUG_domestic_artillery_production_desc:1 "Al estimular el desarrollo de modelos de artillería doméstica moderna, podemos asegurar que nuestras fuerzas tengan el mejor apoyo de fuego que podamos proporcionar."
YUG_anti_tank_defenses:0 "Defensas Antitanque"
YUG_anti_tank_defenses_desc:1 "Como el tanque ha tomado el centro del campo de batalla en la guerra moderna, se requieren nuevos desarrollos en el campo de los cañones antitanque, permitiendo a nuestra infantería enfrentar a estos colosos blindados."
YUG_mountain_brigades:0 "Brigadas de Montaña"
YUG_mountain_brigades_desc:1 "Gran parte de nuestra nación consiste en montañas, lo que requiere la formación de brigadas especiales especializadas en el combate en este tipo de terreno."
YUG_independent_engineer_regiments:0 "Regimientos de Ingenieros Independientes"
YUG_independent_engineer_regiments_desc:1 "La movilidad es clave en la doctrina militar moderna, aunque el terreno no siempre lo permita. Los regimientos de ingenieros dedicados, integrados en nuestras divisiones, trabajarán para facilitar el movimiento de la división a través de cualquier tipo de terreno."
YUG_motorized_recon_companies:0 "Compañías de Reconocimiento Motorizado"
YUG_motorized_recon_companies_desc:1 "Para obtener información adecuada sobre las formaciones enemigas y sus posiciones, necesitamos compañías de reconocimiento motorizadas dedicadas que puedan cubrir grandes distancias antes del avance de nuestro cuerpo principal."
YUG_form_parachute_battalions:0 "Formar Batallones de Paracaidistas"
YUG_form_parachute_battalions_desc:1 "Al utilizar la tercera dimensión, podemos atacar ubicaciones desde direcciones inesperadas, muy detrás de las líneas enemigas. Establecer batallones aerotransportados especializados garantizará que aprovechemos al máximo nuestro poder aéreo."
YUG_army_maneuvers:0 "Maniobras del Ejército"
YUG_army_maneuvers_desc:1 "Para poner en forma a nuestro ejército, deben realizarse nuevas maniobras. La experiencia también llevará sin duda a nuevas ideas en la guerra moderna."
YUG_supremacy_of_offense:0 "Supremacía de la Ofensiva"
YUG_supremacy_of_offense_desc:1 "La acción ofensiva es la clave de la victoria, y por lo tanto debe dictar nuestra estrategia general y el desarrollo de nuevas doctrinas."
YUG_supremacy_of_defense:0 "Supremacía de la Defensa"
YUG_supremacy_of_defense_desc:1 "Acosados por enemigos en todos los frentes, debemos resistir lo suficiente para que nuestros aliados nos liberen de la presión. El desarrollo de nuevas doctrinas militares debe centrarse en la defensa de nuestra patria."
YUG_artillery_regiments:0 "Regimientos de Artillería"
YUG_artillery_regiments_desc:1 "Al introducir poderosos regimientos de artillería en nuestras divisiones, su fuerza de combate general aumentará significativamente."
YUG_expand_the_split_shipyards:0 "Expandir los Astilleros de Split"
YUG_expand_the_split_shipyards_desc:1 "Nuestra industria de construcción naval preexistente en Dalmacia es un candidato ideal para la expansión y cuenta con amplias instalaciones que permiten construir barcos de mayor tamaño. Sin embargo, la demanda croata de mayor autonomía podría llevarnos a perder el control directo sobre las instalaciones eventualmente."
YUG_contest_the_adriatic:0 "Disputar el Adriático"
YUG_contest_the_adriatic_desc:1 "La defensa de nuestras costas comienza en el mar que se extiende más allá de ellas. Debemos desarrollar nuevas tácticas y estrategias navales para arrebatar el control o disputar el Mar Adriático."
YUG_replace_the_dalmacija:0 "Reemplazar el Dalmacija"
YUG_replace_the_dalmacija_desc:1 "El antiguo crucero alemán Dalmacija es de un diseño anticuado. Necesitamos un nuevo barco moderno de tipo crucero para reemplazarlo y servir como columna vertebral de nuestra flota adriática."
YUG_naval_bombers:0 "Bombarderos Navales"
YUG_naval_bombers_desc:1 "El Adriático es largo pero estrecho, lo que lo hace fácilmente accesible para aviones basados en nuestros aeródromos. Desarrollar modelos de bombarderos navales dedicados podría mejorar significativamente las posibilidades de nuestra marina contra adversarios más poderosos."
YUG_heavy_cruiser_project:0 "Proyecto de Crucero Pesado"
YUG_heavy_cruiser_project_desc:1 "Para desafiar adecuadamente a las armadas hostiles, necesitamos mayor tonelaje y armamento más pesado. Los cruceros pesados serían un buen avance desde los cruceros ligeros que hasta ahora hemos usado como pilares de nuestra flota."
YUG_modern_destroyers:0 "Destructores Modernos"
YUG_modern_destroyers_desc:1 "Los destructores son la columna vertebral de cualquier armada, y debemos asegurarnos de que los nuestros no sean inferiores a los de nuestros adversarios."
YUG_expand_the_serbian_shipyards:0 "Expandir los Astilleros Serbios"
YUG_expand_the_serbian_shipyards_desc:1 "Aunque la región carece de instalaciones que permitan la producción fácil de buques de guerra más grandes, ubicar astilleros expansivos en la región de Montenegro garantizaría que mantengamos el control sobre ellos, independientemente de nuestras políticas futuras sobre la autonomía croata."
YUG_coastal_defense:0 "Defensa Costera"
YUG_coastal_defense_effect_tt1:0 "Agregar §Y2 Fortificaciones Costeras§! en la línea costera\n"
YUG_coastal_defense_effect_tt2:0 "Agregar §Y1 Fortificación Costera§! en las ubicaciones de §YBase Naval§!\n"
YUG_coastal_defense_desc:1 "No podemos esperar disputar las flotas de nuestros adversarios en el Adriático. En su lugar, debemos preparar nuestras costas para repeler cualquier invasión naval que puedan intentar."
YUG_expand_the_submarine_fleet:0 "Expandir la Flota de Submarinos"
YUG_expand_the_submarine_fleet_desc:1 "En lugar de desafiar al enemigo de frente con nuestra marina inferior, deberíamos centrarnos en los submarinos para hostigar al enemigo y atacar sus buques mercantes."
