r56_costa_rica_focus:0 "Árbol de Enfoques de Costa Rica"
costa_rica.1.t:0 "Castro Electo"
costa_rica.1.d:0 "La democracia merece ser preservada.\n\nAunque muchos aliados cercanos del presidente Ricardo Jiménez Oreamuno lo aconsejaron para que ignorara la constitución y se postulara nuevamente, él tomó una posición firme. Se negó a poner en peligro el frágil sistema político de su país, sabiendo que la flagrante falta de respeto por los valores democráticos mancharía para siempre incluso una victoria convincente. Así, León Cortés Castro decidió asumir el cargo y postularse por el Partido Republicano Nacional, mientras que el juez Octavio Béeche Argüello decidió postularse como el candidato principal de la oposición bajo la bandera del Partido Nacional.\n\nToda la elección fue una rareza histórica con una serie de eventos muy inusuales, como el casi colapso del Partido Nacional y el surgimiento del Partido de Trabajadores y Campesinos. Sin embargo, el establecimiento de [COS.GetNameDef] es simplemente demasiado estable para ser sacudido por una sola elección.\n\nAunque no se han contado todos los votos todavía, se espera una cómoda mayoría para..."
costa_rica.1.a:0 "...¡El PRN!"
costa_rica.1.b:0 "...¡El PN!"

