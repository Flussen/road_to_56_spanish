CHL_isi:0 "ISI"
CHL_isi_desc:0 "Se han implementado políticas de Industrialización por Sustitución de Importaciones para fomentar que nuestra industria sea autosuficiente."
CHL_corfo:0 "CORFO"
CHL_corfo_desc:0 "Tener una empresa de construcción nacionalizada facilita nuestros proyectos."
CHL_dissident_activity:0 "Actividad Disidente"
CHL_dissident_activity_desc:0 "Toda clase de disidentes plaga [CHL.GetNameDef]. Entre comunistas y nacionalsocialistas, no hay paz."
CHL_command_economy:0 "Economía Dirigida"
CHL_command_economy_desc:0 "Al nacionalizar toda la industria de [CHL.GetNameDef], podemos determinar qué se produce en lugar de los capitalistas."
CHL_communist_influence:0 "Influencia [CHL.GetAdjective]"
CHL_communist_influence_desc:0 "[CHL.GetNameDef] está propagando el comunismo en esta nación."
CHL_revolution:0 "Revolución Comunista"
CHL_revolution_desc:0 "El fuego de la revolución arde en esta nación."
CHL_communist_militia_idea:0 "Milicias Comunistas"
CHL_communist_militia_idea_desc:0 "Al integrar las milicias comunistas en nuestras fuerzas, las hemos fortalecido."
CHL_communist_ban:0 "Comunismo Prohibido"
CHL_communist_ban_desc:0 "Al prohibir el comunismo, se ha vuelto más difícil para dichos movimientos operar dentro de la nación."
CHL_fascist_ban:0 "Fascismo Prohibido"
CHL_fascist_ban_desc:0 "Con el fascismo proscrito, sus movimientos radicales están prácticamente suprimidos por completo."
CHL_republican_guard_idea:0 "Guardia Republicana"
CHL_republican_guard_idea_desc:0 "El restablecimiento de la Guardia Republicana como una organización paramilitar dedicada al estado nos ha dado una mayor fuerza con la que trabajar."
CHL_expanded_private_sector:0 "Sector Privado Ampliado"
CHL_expanded_private_sector_desc:0 "La expansión del sector privado ha llevado a una mayor competencia y eficiencia dentro de la economía."
CHL_preemptive_idea:0 "Preparativos para la Guerra"
CHL_preemptive_idea_desc:0 "Con la guerra en el horizonte, se han tomado medidas para asegurar las fronteras de la nación."
CHL_crackdown_idea:0 "Represión Política"
CHL_crackdown_idea_desc:0 "El gobierno ha estado reprimiendo sin piedad los movimientos radicales dentro de la nación."
CHL_spread_of_fascist:0 "Empoderamiento de los Nacistas"
CHL_spread_of_fascist_desc:0 "El movimiento Nacista se ha estado extendiendo dentro de la nación. Aunque muchos todavía están en desacuerdo con ellos."
CHL_patriotic_leagues_idea:0 "Ligas Patrióticas"
CHL_patriotic_leagues_idea_desc:0 "El restablecimiento de las Ligas Patrióticas como una organización paramilitar nos ha dado un ejército más grande."
CHL_spread_the_revolution_idea:0 "Propagando la Revolución"
CHL_spread_the_revolution_idea_desc:0 "¡Debemos llevar la revolución al mundo! Debemos apoyar a los revolucionarios en el extranjero."
CHL_home_of_latin_revolution:0 "Cuna de la Revolución Latina"
CHL_home_of_latin_revolution_desc:0 "[CHL.GetNameDef] es el hogar de la revolución comunista en América Latina, y como tal, hay un fuerte sentido de propósito y unidad."
CHL_pacts_of_may_idea:0 "Los Pactos de Mayo"
CHL_pacts_of_may_idea_desc:0 "Los Pactos de Mayo fueron firmados en 1902 y se acordó con Argentina limitar nuestras operaciones al Pacífico y las suyas al Atlántico."
CHL_central_bank_idea:0 "Banco Central Ampliado"
CHL_central_bank_idea_desc:0 "Al haber ampliado nuestro banco central, podemos facilitar más fácilmente los proyectos de infraestructura del gobierno."
CHL_popular_front_frail:0 "Coalición Frágil"
CHL_popular_front_frail_desc:0 "El frente popular fue una coalición entre los socialistas, el centro-izquierda y los partidos comunistas. Esta amplia alianza es frágil por su propia naturaleza."
CHL_volunteer_corps_focus_republican:0 "Apoyo a la España Republicana"
CHL_volunteer_corps_focus_republican_desc:0 "Debemos enviar soldados para asistir a nuestros hermanos en el extranjero en España. Probablemente deberíamos continuar con esto en otros lugares después."
CHL_volunteer_corps_focus_nationalist:0 "Apoyo a la España Nacionalista"
CHL_volunteer_corps_focus_nationalist_desc:0 "Debemos enviar soldados para asistir a nuestros hermanos en el extranjero en España. Probablemente deberíamos continuar con esto en otros lugares después."
