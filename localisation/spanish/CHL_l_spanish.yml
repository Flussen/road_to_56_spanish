CHL_german_assistance:0 "Asesores [GER.GetAdjective]"
CHL_the_leader_idea:0 "Un Partido, Un Líder"
CHL_the_leader_idea_desc:0 "El concepto de un 'Jefe', un gobernante con poder absoluto dentro de un país y su partido gobernante como concepto unificador, era una filosofía común entre las dictaduras latinoamericanas y los movimientos de extrema derecha."
CHL_extirpation_idea:0 "Extirpación de Indeseables"
CHL_extirpation_idea_desc:0 "Los enemigos del estado deben ser expulsados de nuestra nación."
CHL_communist_conquest_idea:0 "Jinetes del Comunismo"
CHL_anti_american_idea:0 "Sentimiento Anti-[USA.GetAdjective]"
CHL_anti_capitalist_idea:0 "Capitalistas Erradicados"
CHL_peronist_support:0 "Apoyo [CHL.GetAdjective] a los Peronistas"
CHL_consolidate_the_government:0 "Reforzar la Posición de Alessandri"
CHL_consolidate_the_government_desc:0 "Nuestro país aún se está recuperando de los efectos del golpe de 1925. Los movimientos radicales impregnan el país y no se les puede permitir persistir. Es hora de retomar las riendas de nuestra nación y establecer un curso nuevo e indomable."
CHL_the_popular_front:0 "El Frente Popular"
CHL_the_popular_front_desc:0 "Alessandri ha tenido su tiempo; la masacre del Seguro Obrero es la última gota. Aunque el país se ha estabilizado bajo su gobierno, tal bruto ya no es necesario. Es hora de un gobierno más liberal. Que haya una coalición de los partidos socialista y liberal para emanciparnos."
CHL_supress_the_nacistas:0 "Reprimir a los Nacistas"
CHL_supress_the_nacistas_desc:0 ""
CHL_supress_the_nacistas_tt:0 "El levantamiento Nacista será §Gmuy débil§!"


CHL_win_the_liberals:0 "Ganar a los Liberales"
CHL_win_the_liberals_desc:0 "Tanto la izquierda como la derecha amenazan con sumir al país una vez más en el caos: esto no puede permitirse. Un poco de derramamiento de sangre es necesario para asegurar el país, y la sangre de los disidentes es un pequeño precio a pagar por la seguridad de los ciudadanos. Los liberales deberán comprender, y obtendremos su apoyo."
CHL_isi_idea:0 "Economía de Sustitución de Importaciones"
CHL_isi_idea_desc:0 "La gran depresión ha dejado la economía chilena en ruinas. No podemos practicar nuevamente una economía liberal tan salvaje. [CHL.GetNameDefCap] debe ser autosuficiente para protegerse de la turbulencia de las economías extranjeras. Debemos mejorar las capacidades industriales y manufactureras esenciales de [CHL.GetNameDef] para facilitar esto."
CHL_establish_corfo:0 "Establecer CORFO"
CHL_establish_corfo_desc:0 "Establezcamos CORFO: la Corporación de Fomento de la Producción, una organización gubernamental para supervisar nuestro sector público y asegurar el crecimiento económico. Deberíamos establecer una compañía nacional de azúcar: IANSA, la Industria Azucarera Nacional."
CHL_cap_steel:0 "Siderúrgica Nacional"
CHL_cap_steel_desc:0 "Deberíamos establecer una compañía siderúrgica para nuestra nación. [CHL.GetNameDefCap] ya tiene una industria siderúrgica, que deberíamos expandir con elementos nacionalizados por seguridad. Lanzaremos la Compañía de Acero del Pacífico como una siderúrgica nacional."
CHL_enap:0 "Expandir la Industria Petrolera y Electrónica"
CHL_enap_desc:0 "La Empresa Nacional del Petróleo, ENAP, y la Empresa Nacional de Electricidad, ENDESA, serán nuevas industrias bajo CORFO y asegurarán que estos sectores prosperen bajo [CHL.GetNameDef]."
CHL_liberalism_over_socialism:0 "Parlamentarismo sobre Socialismo"
CHL_liberalism_over_socialism_desc:0 "Aunque hicimos una coalición con los socialistas e incluso con los comunistas, este no es el camino que tomará [CHL.GetNameDef]. Chile será una democracia social. Los comunistas no son mejores que las juntas y dictaduras de antaño. La libertad y la seguridad serán los objetivos de este gobierno."
CHL_a_truly_radical_party:0 "Un Partido Verdaderamente Radical"
CHL_a_truly_radical_party_desc:0 "La nación aún está en agitación. Esta frágil coalición entre burgueses y socialistas no se sostendrá. Ahora es el momento de la revolución comunista en [CHL.GetNameDef]. Hagamos un golpe para usurpar la presidencia y establecer un gobierno genuinamente igualitario y liberador."
CHL_remove_the_right:0 "Eliminar a la Derecha"
CHL_remove_the_right_desc:0 "La extrema derecha ha amenazado la estabilidad de Chile durante décadas. Ha llegado el momento de erradicar esta amenaza de una vez por todas. Encontraremos a von Marées y sus nacionalsocialistas y los eliminaremos. Nunca habrá otro golpe fallido en Chile."
CHL_support_republican_spain:0 "Apoyar a la España Republicana"
CHL_support_republican_spain_desc:0 "Chile ha estado vinculado estrechamente con España durante mucho tiempo. Los republicanos claman por la ayuda de los internacionalistas en todas partes, y debemos asistirlos. Pronto todo el mundo será comunista."
CHL_support_nationalist_spain: "Apoyar a la España Nacionalista"
CHL_support_nationalist_spain_desc: "Nuestra madre patria, España, llama en busca de ayuda. Al igual que nosotros, ahora luchan contra los comunistas y anarquistas que amenazan con destruir todo lo español y reemplazarlo con internacionalismo. No podemos quedarnos de brazos cruzados y permitir que las tierras de nuestros antepasados caigan en la oscuridad. Debemos asistirles."
CHL_reestablish_the_republican_guard:0 "Reestablecer la Guardia Republicana"
CHL_reestablish_the_republican_guard_desc:0 "Tras la inestabilidad política del '32 y la caída de la República Socialista, se formó La Milicia Republicana (Guardia Republicana) para contrarrestar cualquier intento del ejército de ingresar a la arena política. Para el '36, se consideró redundante y se disolvió, pero los desarrollos del mundo contemporáneo han demostrado lo contrario. Una vez más llamaremos a los soldados de la república para mantener la paz."
CHL_public_works:0 "Obras Públicas"
CHL_public_works_desc:0 "Finalmente se ha equilibrado el presupuesto, gracias a Alessandri. Deberíamos invertir en algunas grandes obras públicas para mostrar la grandeza de [CHL.GetNameDef] y recordarle a su gente esto. También habrá una gran estimulación en la industria de la construcción, lo que debería ayudar a renovar la economía."
CHL_urbanisation_focus:0 "Fomentar la Urbanización"
CHL_urbanisation_focus_desc:0 "Ha llegado el momento de trasladar a [CHL.GetNameDef] de una sociedad predominantemente rural y agrícola a una economía verdaderamente moderna. Una infraestructura más amplia dentro de las ciudades e incentivos para mudarse fomentarán el desarrollo de la industria manufacturera, lo que nos ayudará a recuperarnos de la depresión."
CHL_land_reform_auth:0 "Apropiar las Haciendas"
CHL_land_reform_auth_desc:0 "Los hacendados se han demostrado ser señores intolerables. Deben ser castigados y recordados de su lugar. Apropiar algunas de sus tierras e introducir nueva legislación debería resolver el problema."
CHL_land_reform:0 "Reforma Agraria"
CHL_land_reform_desc:0 "El sector agrícola en [CHL.GetNameDef] está encadenado a los hacendados y su sistema casi feudal. Será difícil debido a su influencia, pero debemos resolver el problema para abordar esta crisis agrícola. La legislación por sí sola no será suficiente: también requeriremos coerción."
CHL_full_recovery:0 "Recuperación Económica Total"
CHL_full_recovery_desc:0 "La economía de [CHL.GetNameDef] ha sido revitalizada gracias a las diversas inversiones y avances en la economía. Además, [CHL.GetNameDef] ya no depende tanto de las economías extranjeras para su prosperidad. En el futuro, estaremos mejor preparados para las turbulencias económicas."
CHL_efe_rail:0 "Revitalizar los Ferrocarriles"
CHL_efe_rail_desc:0 "La Empresa de Ferrocarriles del Estado, fundada en 1884, opera a lo largo de Chile. Sin embargo, ha pasado un tiempo desde que actualizamos los ferrocarriles y los trenes se han quedado obsoletos. Deberíamos invertir en la empresa con renovado vigor para beneficiar a todas las industrias y personas dentro de [CHL.GetNameDef]."
CHL_steel:0 "Expandir la Siderurgia"
CHL_steel_desc:0 "La siderurgia nacional ha demostrado ser una empresa muy valiosa. Es lógico invertir más donde tenemos recursos. Construiremos una gran acería en Huachipato, ya que la región muestra signos de recursos minerales además de un fervor peculiar por el fútbol."
CHL_oil_in_the_tierra_del_fuego:0 "Petróleo en Tierra del Fuego"
CHL_oil_in_the_tierra_del_fuego_desc:0 "En el sur profundo se encuentran recursos que podrían llevarnos a la independencia energética."
CHL_mining_technologies:0 "Tecnologías Mineras"
CHL_mining_technologies_desc:0 "Nuestra economía depende significativamente del sector minero, por lo que las tecnologías modernas de extracción de minerales son vitales."
CHL_the_spread_of_fascism:0 "Apoyar a los Nacistas"
CHL_the_spread_of_fascism_desc:0 "Hay un creciente sentimiento nacionalista tanto en el ejército como en el pueblo de [CHL.GetNameDef], y amenaza con derrocar la república. Parece probable que tomen el poder tarde o temprano. Deberíamos aliarnos con ellos ahora para evitar derramamientos de sangre."
CHL_appropriate_land_com:0 "Liberar a los Agricultores"
CHL_appropriate_land_com_desc:0 "La tiránica aristocracia que posee gran parte de las tierras de [CHL.GetNameDef] debe llegar a su fin. Ha llegado el momento de otorgar sus tierras a los agricultores trabajadores que han trabajado arduamente en ellas."
CHL_el_ariostazo:0 "El Ariostazo"
CHL_el_ariostazo_desc:0 "Es hora de la eliminación de la república. La democracia es débil y puede ser fácilmente manipulada. Un gobierno militar fuerte es lo que [CHL.GetNameDef] necesita en estos tiempos turbulentos. Un golpe de estado se avecina sobre este gobierno: uno que no fallará."
CHL_the_pacts_of_may:0 "Abolir los Pactos de Mayo"
CHL_the_pacts_of_may_desc:0 "Los Pactos de Mayo fueron firmados en 1902 y definieron la relación militar entre Chile y Argentina. Quizás, ha llegado el momento de reconsiderar nuestra relación con los [ARG.GetAdjective]."
CHL_claims_on_argentina:0 "Tomar Tierra del Fuego"
CHL_claims_on_argentina_desc:0 "Nuestra frontera con los argentinos se definió en 1902, pero también debemos revisar nuestro límite con esta revisión. Tierra del Fuego es un archipiélago al sur de la Patagonia. Actualmente compartimos el área con los [ARG.GetAdjective], pero el tiempo para esto ha terminado. [CHL.GetNameDefCap] debe controlar el Cabo de Hornos."
CHL_claims_on_uruguay:0 "Asegurar el Océano Atlántico Sur"
CHL_claims_on_uruguay_desc:0 "Con Argentina bajo nuestro control, la mayor parte del Atlántico Sur también cae bajo nuestra jurisdicción. Compartimos el estratégico río de la Plata con los [URG.GetAdjective]. Esto no puede continuar. Debemos asegurar el control de la región y del río de la Plata."
CHL_hispanic_pan_nationalism:0 "Pan-Nacionalismo Hispánico"
CHL_hispanic_pan_nationalism_desc:0 "Somos la verdadera nación de Sudamérica hispana. Que todos los pueblos hispánicos sean uno y triunfantes juntos."
CHL_reform_the_army_desc:0 "La sombra de la guerra se cierne sobre el mundo una vez más: debemos prepararnos y modernizar nuestro ejército, que está desactualizado."
CHL_reform_the_army:0 "Rearmar las Fuerzas"
CHL_andean_warfare:0 "Guerra Andina"
CHL_andean_warfare_desc:0 "[CHL.GetNameDefCap] se asienta casi por completo en una cordillera. Debemos especializar a nuestro ejército para conflictos en tal terreno, no solo para operaciones defensivas, sino también ofensivas, ya que [CHL.GetNameDef] no está solo en su geografía en el continente."
CHL_mobility_focus:0 "Enfoque en Movilidad"
CHL_mobility_focus_desc:0 "El futuro de la guerra está en la movilidad. Los tanques representan un cambio significativo en el conflicto, y debemos adaptarnos en consecuencia o ser barridos por la marea de la historia. [CHL.GetNameDefCap] estará a la vanguardia de la guerra de tercera generación y liderará el camino en las Américas."
CHL_infantry_focus:0 "Enfoque en Infantería"
CHL_infantry_focus_desc:0 "Los tanques pueden ser un experimento emocionante, pero [CHL.GetNameDef] no tiene la industria para perseguir tales escapadas fantasiosas. Debemos confiar en métodos probados de guerra: infantería y artillería."
CHL_restore_the_navy:0 "Expandir la Armada"
CHL_restore_the_navy_desc:0 "Chile una vez tuvo la flota más poderosa del Pacífico, superando incluso a los Estados Unidos. Lo que fue puede ser una vez más; gobernaremos las olas de nuestro océano."
CHL_naval_aviation_focus:0 "Aviación Naval"
CHL_naval_aviation_focus_desc:0 "Los aviones han hecho avances increíbles en la última década. La guerra naval tradicional se volverá completamente obsoleta con su advenimiento, ya que los grandes acorazados se hundirán sin remedio, sin disparar un solo tiro, ante ellos."
CHL_surface_fleet_focus:0 "Flota de Superficie"
CHL_surface_fleet_focus_desc:0 "Los métodos probados de guerra naval nos convendrán perfectamente. Ningún obstáculo puede resistir el fuego de un acorazado."
CHL_destroyer_focus:0 "Enfoque en Destructores"
CHL_destroyer_focus_desc:0 "Los destructores son la base de nuestra flota, ya que, sin ellos, un barco capital está desnudo y vulnerable. Deberíamos invertir en nuevos diseños de destructores para asegurar su eficacia."
CHL_cruiser_focus:0 "Enfoque en Cruceros"
CHL_cruiser_focus_desc:0 "El aumento de la aviación naval requiere una mayor cobertura aérea para nuestras flotas. Los cruceros ligeros son el barco perfecto para este trabajo y actuarán como pantallas efectivas para nuestros barcos más grandes."
CHL_naval_bomber_focus:0 "Nuevos Diseños de Bombarderos Torpederos"
CHL_naval_bomber_focus_desc:0 "Es bueno tener portaaviones modernos, pero son inútiles sin aviones modernos. Debemos actualizar nuestros diseños de bombarderos torpederos para asegurarnos de que puedan atacar de manera efectiva y devastadora."
CHL_expand_talcahuano:0 "Expandir el Astillero de Talcahuano"
CHL_expand_talcahuano_desc:0 "Nuestro mayor astillero está en Talcahuano, pero es insuficiente para nuestras necesidades. Debemos expandir nuestra capacidad naval para permitir la construcción de barcos más grandes."
CHL_expand_magallanes_valparasio:0 "Expandir Magallanes y Valparaíso"
CHL_expand_magallanes_valparasio_desc:0 "Nuestros astilleros secundarios en Magallanes y Valparaíso también deben ampliarse para una mayor capacidad de construcción naval. Aquí, construiremos nuestras pantallas."
CHL_expand_our_arsenal:0 "Expandir Nuestro Arsenal"
CHL_expand_our_arsenal_desc:0 "El ejército [CHL.GetAdjective] es profesional e indomable. Sin embargo, no es tan grande como nos gustaría. Debemos expandir el arsenal nacional para facilitar una mayor fuerza."
CHL_invest_further_in_electronics:0 "Invertir Más en Electrónica"
CHL_invest_further_in_electronics_desc:0 "ENDESA ha demostrado ser una inversión muy valiosa: deberíamos invertir más en electrónica y ver qué resulta de ello; sin duda, será provechoso."
CHL_nuclear_focus:0 "División del Átomo"
CHL_nuclear_focus_desc:0 "Nuestros científicos nos hablan de un poder incalculable atrapado incluso dentro de los átomos. Aunque esto suena algo fantástico, vale la pena investigarlo de todos modos, porque si es cierto, las posibles recompensas son inconmensurables."
CHL_famae:0 "Invertir en FAMAE"
CHL_famae_desc:0 "Fábricas y Maestranzas del Ejército es el fabricante de armas más antiguo de toda América Latina. Deberíamos invertir en esta prestigiosa compañía y desarrollar nuevas armas de fuego para superar a nuestros rivales."
CHL_universities:0 "Invertir en las Universidades"
CHL_universities_desc:0 "Establezcamos dos nuevas universidades: Bío Bío y Playa Ancha. [CHL.GetNameDefCap] debe estar a la vanguardia de la ciencia, tanto civil como militar, para seguir siendo competitivo. Estas instituciones nos permitirán hacerlo."
CHL_military_research_institute:0 "Establecer el ICIA"
CHL_military_research_institute_desc:0 "Nuestro ejército ha crecido y, con él, nuestra experiencia: es hora de establecer un instituto de investigación militar. Se llamará Institución Chilena de Investigación Avanzada: el Instituto Chileno de Investigación Avanzada."
CHL_mechanized:0 "Esfuerzo Mecanizado"
CHL_mechanized_desc:0 "Los tanques no pueden operar solos: requieren unidades de exploración y apoyo para protegerlos. Sin embargo, las unidades motorizadas son mediocres, por lo que deberíamos equipar nuevos vehículos que combinen las fortalezas de la armadura y las torretas con la versatilidad de la infantería."
CHL_armour_effort:0 "Esfuerzo Blindado"

CHL_armour_effort_desc:0 "Los tanques son el martillo de nuestro ejército móvil. Debemos desarrollar nuevos modelos para superar a nuestros oponentes y dejar sus armas inútiles contra nuestro blindaje."
CHL_armour_more:0 "Modelos de Blindaje Avanzados"
CHL_armour_more_desc:0 "Nuestras nuevas universidades han proporcionado una gran cantidad de innovaciones. Debemos capitalizar esto y desarrollar los tanques más avanzados del mundo."
CHL_doctrine:0 "Avance Doctrinal"
CHL_doctrine_desc:0 "Nuestro nuevo ejército está impecable y bien equipado. Es hora de considerar nuestras tácticas a la luz de este nuevo equipo y desarrollar nuevas maniobras para aprovecharlas."
CHL_artillery_f:0 "Esfuerzo de Artillería"
CHL_artillery_f_desc:0 "Nuestra estrategia se centra en bombardear al enemigo tanto como sea posible hasta que se rindan. Por lo tanto, es natural que desarrollemos nuevos modelos de artillería para bombardear a nuestros oponentes de manera más precisa y devastadora."
CHL_support:0 "Esfuerzo de Apoyo"
CHL_support_desc:0 "La infantería por sí sola es ineficaz. No solo requiere apoyo de artillería, sino también apoyo logístico, de reconocimiento y especializado. No debemos permitir que estos elementos de nuestro ejército queden rezagados."
CHL_rockets:0 "Cohetería"
CHL_rockets_desc:0 "Nuestros investigadores nos han propuesto una idea interesante: cohetes. Dicen que el futuro de la artillería radica en su explotación. De hecho, no somos del tipo que rechaza una oportunidad para una forma aún más efectiva de bombardear a nuestros enemigos. Deberíamos investigar estos cohetes y ver si valen la pena."
CHL_naval_doctrine:0 "Avance en Doctrina Naval"
CHL_naval_doctrine_desc:0 "Nuestros nuevos buques requieren nuevas tácticas. Deberíamos practicar con ellos y descubrir nuevos puntos de apoyo que podamos aprovechar."
CHL_marines_focus:0 "Marines [CHL.GetAdjective]"
CHL_marines_focus_desc:0 "Nuestra nueva flota gobierna las olas a nuestro alrededor. Es lógico que aprovechemos esto y utilicemos marines para capturar la costa de nuestros enemigos. Deberíamos expandir nuestras fuerzas especiales actuales para cubrir estas operaciones."
CHL_nationalise_all:0 "Nacionalizar Toda la Industria"
CHL_nationalise_all_desc:0 "Durante demasiado tiempo, la burguesía se ha enriquecido con el trabajo de los comunes. Ya no toleraremos supervisores indolentes y capataces tiránicos. Es hora de redistribuir toda la industria [CHL.GetAdjective] a los trabajadores y al pueblo. No habrá más trabajo desperdiciado en frivolidades."
CHL_comintern:0 "Unirse al Comintern"
CHL_comintern_desc:0 "[CHL.GetNameDefCap] debe unirse a los comunistas de todo el mundo en la revolución global."
CHL_internationalism:0 "Expandir la Revolución"
CHL_internationalism_desc:0 "Debemos extender la revolución a los estados vecinos y luego al mundo. ¡Pronto todos se unirán bajo una unión de la humanidad."
CHL_communist_argentina_influence:0 "Influir en [ARG.GetNameDef]"
CHL_communist_argentina_influence_desc:0 "[ARG.GetNameDefCap] es el estado más cercano a nosotros. Debemos llevar la revolución allí primero. Los trabajadores [ARG.GetAdjective] conocerán la liberación y la verdadera libertad pronto."
CHL_communist_faction:0 "Fundar la Unión Comunista Latina"
CHL_communist_faction_desc:0 "El Comintern se burla del verdadero comunismo: ni siquiera son socialistas. Stalin no es más que un zar despótico que gobierna a través del miedo. Deberíamos establecer nuestra facción de estados verdaderamente comunistas y propagar nuestra revolución."
CHL_communist_brazil_influence:0 "Influir en [BRA.GetNameDef]"
CHL_communist_brazil_influence_desc:0 "[BRA.GetNameDefCap] es el estado más grande de América del Sur. Si logramos convencer a los [BRA.GetAdjective] de unirse a la revolución, el resto del continente los seguirá rápidamente."
CHL_growing_communist_faction:0 "Expandir la Revolución a Nuestros Vecinos"
CHL_growing_communist_faction_desc:0 "La burguesía está oprimiendo a nuestros vecinos: debemos emanciparlos como lo hemos hecho nosotros."
CHL_communist_argentina_war:0 "Liberar a los [ARG.GetAdjective]"
CHL_communist_argentina_war_desc:0 "Los trabajadores [ARG.GetAdjective] claman por libertad. Debemos liberarlos de las cadenas de la opresión capitalista."
CHL_communist_argentina_alliance:0 "Alianza con [ARG.GetNameDef]"
CHL_communist_argentina_alliance_desc:0 "Los trabajadores [ARG.GetAdjective] se han liberado; debemos colaborar para extender el movimiento por las Américas."
CHL_communist_bolivia_paraguay_war:0 "Expandir la Revolución al Norte"
CHL_communist_bolivia_paraguay_war_desc:0 "[PAR.GetNameDefCap] no es verdaderamente comunista, ya que su gobierno no es mejor que una dictadura fascista. Debemos liberar a los [BOL.GetAdjective] y a los [PAR.GetAdjective] aceptándolos en nuestro grupo."
CHL_communist_brazil_war:0 "Expandir la Revolución a [BRA.GetNameDef]"
CHL_communist_brazil_war_desc:0 "[BRA.GetNameDefCap] es el estado más grande de América del Sur. Debemos liberar al pueblo [BRA.GetAdjective] y ganar hegemonía en América del Sur. A partir de entonces, el resto del continente se unirá rápidamente a nosotros."
CHL_preemptive_measures:0 "Medidas Preventivas"
CHL_preemptive_measures_desc:0 "Debemos prepararnos para la desafortunada inevitabilidad de la guerra. [PRU.GetNameDefCap] es la amenaza más inmediata, pero debemos estar listos para cualquier eventualidad."
CHL_join_allies:0 "Unirse a los Aliados"
CHL_join_allies_desc:0 "Solos, [CHL.GetNameDef] es vulnerable a poderes externos mayores que ella. Debemos encontrar aliados para ayudarnos a defendernos de aquellos que buscarían derribar nuestra democracia, y debemos corresponder asegurando que la libertad en todas partes esté protegida."
CHL_trade_deals:0 "Nuevos Acuerdos Comerciales"
CHL_trade_deals_desc:0 "[CHL.GetNameDefCap] está demasiado vinculada a [GER.GetNameDef] y a los demás fascistas para la prosperidad. Deberíamos buscar nuevas oportunidades comerciales con las otras democracias del mundo."
CHL_expand_private_sector:0 "Expandir el Sector Privado"
CHL_expand_private_sector_desc:0 "Demasiada parte de la economía [CHL.GetAdjective] es de propiedad pública. Deberíamos reducir la participación del gobierno para aumentar la competencia y la eficiencia. Tanto el pueblo como la economía se beneficiarán de esto."
CHL_communist_militias:0 "Incorporar Milicias al Ejército"
CHL_communist_militias_desc:0 "El proletariado ansía ayudarnos a expandir la revolución, y quiénes somos nosotros para negárselo. Incorporemos estas milicias a nuestro ejército."
CHL_crackdown:0 "Represión a los Disidentes"
CHL_crackdown_desc:0 "La extrema izquierda y la extrema derecha han campado a sus anchas en este país durante demasiado tiempo. El gobierno ya no puede simplemente reaccionar ante sus intentos de golpe y estallidos violentos. Debemos buscar y eliminar la amenaza política que representan para nuestra nación."
CHL_ties_with_argentina:0 "Buscar Lazos con [ARG.GetNameDef]"
CHL_ties_with_argentina_desc:0 "Aunque no siempre hemos tenido la mejor relación con [ARG.GetNameDef], en última instancia somos hermanos. Deberíamos fortalecer nuestra amistad con los [ARG.GetAdjective] para asegurar la paz en la región."
CHL_central_bank:0 "Expandir el Banco Central"
CHL_central_bank_desc:0 "Alessandri estableció nuestro banco central, pero es insuficiente en estos tiempos difíciles. Debemos asegurar la estabilidad financiera de nuestra nación."
CHL_patriotic_leagues:0 "Restablecer las Ligas Patrióticas"
CHL_patriotic_leagues_desc:0 "Las Ligas Patrióticas eran una organización paramilitar que se aseguraba de que nadie extinguiera el espíritu nacionalista de Chile; sin embargo, se disolvieron hace unos diez años. Deberíamos restablecer esta respetable organización y fomentarla."
CHL_ban_communism:0 "Suprimir el Comunismo"
CHL_ban_communism_desc:0 "La amenaza comunista ha sido tolerada por demasiado tiempo. Debemos proscribir este culto y eliminar su presencia por completo para estar a salvo de sus maquinaciones."
CHL_preemptive_strike:0 "Ataque Preventivo"
CHL_preemptive_strike_desc:0 "Debemos ejecutar un ataque preventivo contra los fascistas [PRU.GetAdjective]. Esta dictadura amenaza la paz de América del Sur. Si no actuamos ahora, pueden actuar contra nosotros con mayor fuerza."
CHL_argentine_alliance:0 "Alianza con los [ARG.GetAdjective]"
CHL_argentine_alliance_desc:0 "Deberíamos formalizar una alianza con los [ARG.GetAdjective] para asegurar la protección de ambas naciones. Juntos, somos una fuerza incomparable en el continente."
CHL_expand_alliance:0 "Expandir la Alianza"
CHL_expand_alliance_desc:0 "Deberíamos expandir nuestra alianza a nuestros vecinos para fortalecernos y protegerlos de cualquier vecino belicista. [URG.GetNameDefCap] es de importancia estratégica en la región atlántica pero no puede defenderse. Deberíamos ofrecerles unirse a nosotros."
CHL_paraguayan_threat:0 "La Amenaza [PAR.GetAdjective]"
CHL_paraguayan_threat_desc:0 "[PAR.GetNameDefCap] no puede permanecer en nuestra frontera. Proponen un régimen comunista que amenaza el delicado equilibrio de América del Sur. Si no actuamos pronto, pueden enviar agentes contra nosotros primero."
CHL_establish_the_airforce:0 "Invertir en Línea Aérea Nacional"
CHL_establish_the_airforce_desc:0 "Línea Aérea Nacional se estableció en 1932 bajo Carlos Ibáñez del Campo, pero aún es una pequeña flota. Los cielos serán un campo de batalla necesario y, como tal, los aviones son una inversión esencial. Nuestro complejo industrial militar no puede sustentar una gran fuerza aérea, por lo que deberíamos centrarnos en utilizar lo que tenemos de la mejor manera."
CHL_bomber_focus:0 "Enfoque en Bombarderos"
CHL_bomber_focus_desc:0 "Debemos enfocar nuestros esfuerzos de aviación en bombarderos, ya que son versátiles y tienen una carga útil potente."
CHL_cas_focus:0 "Enfoque en Apoyo"
CHL_cas_focus_desc:0 "La aviación tiene un papel secundario de apoyo al ejército. Deberíamos desarrollar aviones que se destaquen en tal papel."
CHL_air_doctrine:0 "Esfuerzo Doctrinal"
CHL_air_doctrine_desc:0 "Nuestros nuevos diseños requieren nuevas tácticas. Experimentemos con nuestros nuevos aviones y desarrollemos nuevos métodos para emplearlos de la mejor manera."
CHL_heavy_bomber_focus:0 "Bombarderos Estratégicos"
CHL_heavy_bomber_focus_desc:0 "Deberíamos invertir en el desarrollo de nuevos bombarderos pesados de largo alcance: bombardearemos a nuestros oponentes hasta someterlos desde el cielo."
CHL_bomber_focus_2:0 "Bombarderos Tácticos"
CHL_bomber_focus_2_desc:0 "Los bombarderos tácticos cumplen una variedad de roles. [CHL.GetNameDefCap] carece de la industria para apoyar adecuadamente una gran fuerza aérea, por lo que debemos ser eficientes con nuestros aviones: los bombarderos tácticos son perfectos para esto."
CHL_heavy_fighter_focus:0 "Cazas Pesados"
CHL_heavy_fighter_focus_desc:0 "Los bombarderos enemigos acosan a [CHL.GetNameDef] como un enjambre de avispas. Los cazas pesados serán ideales para erradicarlos y ayudarán a mantener la superioridad aérea en las áreas remotas y distantes de América del Sur."
CHL_fighter:0 "Cazas"
CHL_fighter_desc:0 "Los cazas son la base de cualquier fuerza aérea y no deben ser descuidados. Es lógico que desarrollemos nuevos diseños para superar a nuestra oposición."
CHL_jet_focus:0 "Esfuerzo en Jets"
CHL_jet_focus_desc:0 "Las universidades nos hablan de nuevas formas de motor: motores a reacción. Dicen que estos motores permitirían una nueva generación de aviones mucho más robustos que cualquiera de los anteriores. Estas parecen afirmaciones audaces, pero la perspectiva es demasiado atractiva para ignorarla."
CHL_paratroopers:0 "Paracaidistas"
CHL_paratroopers_desc:0 "Deberíamos utilizar nuestra recién encontrada fuerza aérea y emplear a los paracaidistas al máximo."
CHL_naval_fighter_focus:0 "Enfoque en Cazas Navales"
CHL_naval_fighter_focus_desc:0 "Un portaaviones es inútil sin aviones para lanzarse desde él, y los bombarderos solos son vulnerables. Debemos desarrollar nuevos cazas navales para proteger nuestros portaaviones y bombarderos torpederos de los aviones enemigos."
CHL_northern_expansion:0 "Expansión hacia el Norte"
CHL_northern_expansion_desc:0 "Debemos asegurar nuestras fronteras del norte. [BRA.GetNameDefCap] representa una amenaza para nuestra hegemonía, y debemos asegurar una zona de amortiguamiento entre ellos y nosotros."
CHL_expel_america:0 "Expulsar a América"
CHL_expel_america_desc:0 "América del Sur está libre de la amenaza [USA.GetAdjective]. Con la revolución extendiéndose por todo el continente, ya no son relevantes."
CHL_spread_revolution_idea:0 "Expandir la Revolución"
CHL_spread_revolution_idea_desc:0 "¡Debemos aumentar nuestros esfuerzos para expandir la revolución en el extranjero!"
CHL_soviet_ties:0 "Apelar a [SOV.GetNameDef]"
CHL_soviet_ties_desc:0 "Nuestro régimen aún es joven e inexperto. Deberíamos pedir asistencia a los [SOV.GetAdjective], ya que parecen ser los comunistas más establecidos."
CHL_german_ties:0 "Solicitar Asesores de [GER.GetNameDef]"
CHL_german_ties_desc:0 "El ejército [GER.GetAdjective] está muy avanzado, mucho más allá de nuestro ejército, y podríamos aprender mucho de ellos. Dado que estamos alineados ideológicamente, deberíamos apelar a ellos para obtener asistencia."
CHL_japan_accord:0 "Acuerdo con [JAP.GetNameDef]"

CHL_japan_accord_desc:0 "Chile ha sido durante mucho tiempo una potencia naval significativa en el Pacífico. Los [JAP.GetAdjective] se han convertido en una fuerza poderosa en la región últimamente. Deberíamos proponer un acuerdo entre nuestras naciones para prevenir futuros conflictos: ellos controlarán el Pacífico Occidental y Septentrional mientras nosotros controlamos el Pacífico Meridional y Sudoriental."
CHL_fascist_constitution:0 "Redactar una Nueva Constitución"
CHL_fascist_constitution_desc:0 "La constitución actual está desactualizada y es débil. Es vulnerable tanto a comunistas como a capitalistas. Deberíamos redactar un nuevo documento que sea más firme y acorde con los ideales [CHL.GetAdjective]."
CHL_the_leader:0 "El Jefe"
CHL_the_leader_desc:0 "El poder del Líder debe ser absoluto para asegurar que el rumbo de la nación sea indomable. Con una nueva constitución redactada, podemos consolidar formalmente los poderes de El Jefe. La democracia es débil y susceptible a la subversión, pero ahora nuestra autoridad será incuestionable y nos protegerá de elementos subversivos."
CHL_extirpation:0 "Extirpar Indeseables"
CHL_extirpation_desc:0 "Chile ha sido acosado durante mucho tiempo por personajes dudosos. El pueblo [CHL.GetAdjective] es de la más alta categoría y forma. Debemos eliminar a aquellos que no cumplen con nuestras expectativas y apropiarnos de sus recursos para la salud moral y física de la nación."
CHL_communist_conquest:0 "Liberar América del Sur"
CHL_communist_conquest_desc:0 "Los demás regímenes en América del Sur son opresivos y capitalistas; no hay esperanza para ellos. Debemos liberar por la fuerza a nuestros vecinos de sus cadenas y dar paso a una nueva era de abundancia."
CHL_anti_americanism:0 "Antiamericanismo"
CHL_anti_americanism_desc:0 "[USA.GetNameDefCap] es decadente y corrupto. La influencia [USA.GetAdjective] en [CHL.GetNameDef] es detestable. Debemos erradicar las ideas tontas y frágiles que [USA.GetNameDef] propaga; de lo contrario, podríamos caer en su decadencia."
CHL_japan_faction:0 "Alianza con [JAP.GetNameDef]"
CHL_japan_faction_desc:0 "Habiendo acordado compartir el Pacífico con [JAP.GetNameDef], deberíamos formalizar una alianza para ayudar a asegurar el control entre nosotros. [USA.GetNameDef] será empujado de regreso a donde pertenece, y nosotros una vez más gobernaremos este océano."
CHL_axis:0 "Unirse a [GER.GetNameDef]"
CHL_axis_desc:0 "[GER.GetNameDefCap] está luchando contra nuestros enemigos comunes: el americanismo y el comunismo. Deberíamos solicitar unirnos formalmente a ellos en su lucha para mejorar nuestras posibilidades de éxito."
CHL_ban_capitalism:0 "Erradicar el Capitalismo"
CHL_ban_capitalism_desc:0 "Incluso bajo nuestro gobierno, todavía existen insurgentes capitalistas comerciando e intercambiando. Debemos erradicarlos de una vez por todas para asegurar que todo caiga bajo nuestra jurisdicción, porque el colectivo es más fuerte que el individuo."
CHL_support_peronism:0 "Apoyar el Peronismo en [ARG.GetNameDef]"
CHL_support_peronism_desc:0 "Un movimiento populista de base está surgiendo en [ARG.GetNameDef] y podría convertirse en un aliado cercano. Aunque Perón no comparta nuestras opiniones sobre la comunidad semítica y el carácter de nuestro pueblo, sigue siendo un populista y nacionalista."
CHL_support_argentinian_coup:0 "Apoyar un Golpe en [ARG.GetNameDef]"
CHL_support_argentinian_coup_desc:0 "Los peronistas tienen un amplio apoyo popular en [ARG.GetNameDef], pero el gobierno no les permitirá tomar el poder. Deberíamos apoyar un golpe en Argentina para asegurar su gobierno."
CHL_fascist_faction:0 "Alianza con los Peronistas"
CHL_fascist_faction_desc:0 "Habiendo ayudado en su ascenso al poder, ya estamos estrechamente vinculados con los peronistas. Deberíamos formalizar una alianza con ellos para asegurar nuestra seguridad en el continente."
CHL_arg_northern_expansion:0 "Empujar hacia el Norte Juntos"
CHL_arg_northern_expansion_desc:0 "Tanto [ARG.GetNameDef] como [CHL.GetNameDef] están amenazados por [BRA.GetNameDef] y otros poderes del norte. Deberíamos marchar hacia el norte juntos para asegurar nuestra seguridad colectiva."
CHL_give_arg_urg:0 "Control [ARG.GetAdjective] del Río de la Plata"
CHL_give_arg_urg_desc:0 "[ARG.GetNameDefCap] controla el Océano Atlántico Sur, y el río de la Plata es integral en ese control. Actualmente, el río se comparte con [URG.GetNameDef], pero deberíamos cambiar eso."
CHL_shared_hegemony:0 "Hegemonía Compartida"
CHL_shared_hegemony_desc:0 "Junto con [ARG.GetNameDef], compartimos la hegemonía sobre Hispanoamérica del Sur. Nuestras naciones han crecido fuertes una a través de la otra y continuarán haciéndolo."
CHL_expand_alliance_bol:0 "Devolver Tarapacá a [BOL.GetNameDef]"
CHL_expand_alliance_bol_desc:0 "Conquistamos Tarapacá de [BOL.GetNameDef] después de la Guerra del Pacífico en 1904 en el Tratado de Paz y Amistad. Desafortunadamente, no resultó en tanta amistad. Quizás deberíamos devolver esta tierra a ellos a cambio de una alianza duradera y una verdadera paz en la región."
CHL_expand_alliance_pru:0 "Devolver Arica a [PRU.GetNameDef]"
CHL_expand_alliance_pru_desc:0 "Arica formaba parte de la provincia peruana de Tarapacá hasta 1883, cuando la conquistamos tras la Guerra del Pacífico. Desde entonces, hemos devuelto Tacna en 1929 a instancias de América para preservar la paz, pero no Arica. Estas soluciones han sido solo temporales, y la única forma de asegurar la estabilidad es devolver lo que no es nuestro."
