r56_CHL_concessions_1_desc:0 "Las concesiones a la extrema derecha podrían comprarnos más tiempo para lidiar con la amenaza de los Nacistas."
r56_CHL_arrest_Jorge:0 "Proceder a Arrestar a Jorge González von Marées"
chile.39.t:0 "Insurrección Nacista en la Capital"
chile.39.d:0 "Tras los recientes eventos políticos dentro del país, los Nacistas se han mostrado más molestos con el gobierno actual. Este sentimiento parece haberse materializado, ya que esta mañana un pequeño número de fascistas militantes liderados por Jorge González von Marées intentó derrocar nuestro gobierno en un golpe.\n\nAfortunadamente, su movimiento no ha ganado tracción, y se asume que el número actual de rebeldes Nacistas es muy pequeño. Actualmente están atrincherados en algunos edificios gubernamentales en Santiago.\n\nAunque han superado a la fuerza policial local, una respuesta militar formal debería aplastarlos."
chile.39.a:0 "Aplasteremos esta pequeña farsa."
chile.40.t:0 "Levantamiento Masivo de los Nacistas"
chile.40.d:0 "Tras los recientes eventos políticos dentro del país, los Nacistas se han vuelto más molestos y combativos con el gobierno actual. Este sentimiento parece haberse materializado, ya que esta mañana un gran número de fascistas militantes liderados por Jorge González von Marées intentó derrocar nuestro gobierno en un golpe.\n\nHemos logrado asegurar a nuestro ejército en el norte y estamos preparando una respuesta. Parece que hemos subestimado gravemente la fuerza de su movimiento, ya que muchos ex oficiales militares y algunos de nuestros oficiales subalternos actuales se han unido a su causa. Actualmente han tomado la capital de Santiago y las áreas circundantes. También han superado a la fuerza policial y a las guarniciones locales, tomando equipo militar en el proceso. Parece que necesitamos movilizar al ejército y las fuerzas antifascistas para aplastar este levantamiento.\n\nDesafortunadamente, los combates entre nuestras dos fuerzas han escalado en las últimas veinticuatro horas hasta convertirse en una guerra civil total."
chile.40.a:0 "Con fuerza, superaremos esto."
chile.41.t:0 "Pedro Aguirre Cerda Muere"
chile.41.d:0 "El líder del Partido Democrático, Pedro Aguirre Cerda, ha muerto mientras dormía en el hospital central de Santiago. Ahora que ha fallecido y muchos han honrado su nombre, los elementos democráticos elegirán un nuevo líder."
chile.41.a:0 "Juan Antonio Ríos tomará el cargo."
