CHL_GATHERING_STORM_DESC:0 "La historia reciente de Chile ha estado marcada por golpes de estado, conflictos civiles y líderes autoritarios. Sin embargo, hay esperanza en muchos círculos políticos en Chile de que el país pueda volver a la democracia y la estabilidad política. Esta tarea no es fácil para la coalición democrática que se hace llamar el 'Frente Popular'. Los rivales de la coalición incluyen al actual líder y dictador de Chile, Arturo Alessandri, quien no desea más que ver la desaparición de la coalición. Los sindicatos radicales buscan secuestrar al 'Frente Popular' y llevarlo en una dirección marxista. Al mismo tiempo, el movimiento fascista de los Nacistas gana más simpatizantes cada día."
r56_CHL_nationist_coup_2:0 "Insurrección Fascista Inminente"
r56_CHL_nationist_coup_2_desc:0 "Nuestras fuentes dicen que los Nacistas planean una insurrección para derrocar al gobierno actual. Aunque los Nacistas parecen tener un apoyo limitado en nuestro país, necesitamos tomar esta amenaza en serio y comenzar a reprimir su disidencia antes de que logren reunir suficiente apoyo para un levantamiento serio."
