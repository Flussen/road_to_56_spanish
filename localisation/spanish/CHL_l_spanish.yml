CHL_suppress_the_nacistas_desc:0 "El Movimiento Nacional Socialista (MNS) ha amenazado la integridad de nuestra república durante demasiado tiempo. Para la supervivencia de la república, el fascismo en todas sus formas debe ser purgado. Debemos eliminar a todos los miembros del partido de posiciones civiles y militares y proscribir el partido."
