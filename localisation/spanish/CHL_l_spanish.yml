chile.43.t:0 "El Incidente de Seguro Obrero"
chile.43.d:0 "Temiendo acciones contra su movimiento alrededor de las 12:30 de hoy, Jorge González intentó un golpe con sus nacional socialistas chilenos apoyados por [GER.GetAdjective]. Este golpe fracasó después de un tiroteo con la policía [CHL.GetAdjective]. Los rebeldes ocuparon brevemente dos edificios, pero la policía local forzó a un grupo a retirarse, mientras que los otros y los restos de los insurgentes anteriores se rindieron. Alrededor de 60 rebeldes nacionalsocialistas fueron ejecutados por un pelotón de fusilamiento después de su rendición, rompiendo la promesa del gobierno de que respetarían sus vidas. Solo cuatro hombres lograron escapar de la matanza. Se rumorea que [CHL.GetLeader] ordenó la masacre."
chile.43.a:0 "Un 'desafortunado' giro de los acontecimientos."
CHL_invite_red_uruguay:0 "Invitar a Uruguay"
CHL_invite_red_uruguay_desc:0 "El gobierno comunista de [URG.getnameDef] es nuestro hermano y debe unirse a nuestra lucha por la revolución de los trabajadores en toda América del Sur."
CHL_invite_red_paraguay:0 "Invitar a Paraguay"
CHL_invite_red_paraguay_desc:0 "El gobierno comunista de [PAR.getnameDef] es nuestro hermano y debe unirse a nuestra lucha por la revolución de los trabajadores en toda América del Sur."
CHL_invite_red_bolivia:0 "Invitar a Bolivia"
CHL_invite_red_bolivia_desc:0 "El gobierno comunista de [BOL.getnameDef] es nuestro hermano y debe unirse a nuestra lucha por la revolución de los trabajadores en toda América del Sur."

