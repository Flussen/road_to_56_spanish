 ###################################### GRAN COLOMBIA #####################################

VEN_viva_venezuela:0 "Viva Venezuela"
VEN_viva_venezuela_desc:0 "¡No necesitamos a nadie para lograr la grandeza! ¡[VEN.getNameDefCap] forjará su propio camino hacia la gloria y la prosperidad!"

VEN_gran_colombia:0 "Revivir Gran Colombia"
VEN_gran_colombia_desc:0 "Simón Bolívar fue el [VEN.getAdjective] que tuvo el brillante concepto de una gran unión entre todas las naciones hispánicas de Centro y Sudamérica. ¡Debemos honrar su legado reviviendo el espíritu de Gran Colombia y legitimándolo en nuestro tiempo!"

VEN_seize_curacao:0 "Resolver el Asunto de Curazao"
VEN_seize_curacao_desc:0 "El grupo de islas de Curazao es una de las posesiones coloniales de [695.Owner.getNameDef] que ha sido considerada una parte integral de la esfera de influencia bolivariana y luego [VEN.GetAdjective]. Ubicada justo frente a nuestra costa, Curazao sirve como base de operaciones para la marina [695.Owner.getAdjective] y un exportador confiable de recursos naturales. El descuido de [695.Owner.getAdjective] hacia estas tierras podría brindarnos la oportunidad perfecta para reclamar esas tierras para nosotros."

VEN_annex_colombia:0 "Unificar a los Hermanos Bolivarianos"
VEN_annex_colombia_desc:0 "1831 marcó el primer gran golpe a la idea de Gran Colombia, momento en el que quedó claro que el concepto de Gran Colombia no podía realizarse en ese momento. Ahora, con una posición firme en el mundo, podemos volver a alcanzar a nuestros hermanos y hermanas [COL.getAdjective] para proponer una unificación deseada. Bajo nuestra bandera, por supuesto."

VEN_demand_guyana:0 "Demandar Guyana"
VEN_demand_guyana_desc:0 "Desde el establecimiento de nuestro estado en 1824, hubo muchos que vieron Demerara-Essequibo como una parte integral de nuestra nación. Y mientras éramos débiles e inestables, [ENG.getNameDef] logró unir a la gente rebelde como la Guyana [ENG.getAdjective] y establecerla como su puesto avanzado en la región. Esas tierras nos pertenecen legítimamente por el derecho del primero."

VEN_attack_peru:0 "Realizar el Etnocacerismo"
VEN_attack_peru_desc:0 "El etnocacerismo como concepto se basa en la idea de la autodeterminación [PRU.getAdjective] mientras busca establecer una dictadura proletaria en las montañas andinas. Podemos consolidar muchas de las tribus nativas que buscan su libertad deseada y prometerles una nueva esperanza. Y un nuevo liderazgo."

VEN_attack_ecuador:0 "Reclamar Ecuador"
VEN_attack_ecuador_desc:0 "El tercer miembro de la Gran Colombia, ahora conocido como [ECU.getNameDef], está ubicado justo al otro lado de las cordilleras, esperando la unificación con el resto de nuestra nación. ¡Ha llegado el momento de brindarles su libertad deseada de una vez por todas!"

VEN_strike_panama:0 "Golpear a Panamá"
VEN_strike_panama_desc:0 "El liderazgo patético [COL.getAdjective] se sometió a las estipulaciones del desigual Tratado de Neerlandia y Wisconsin de 1903, donde cedieron el Departamento de Panamá a [USA.getNameDef]. Como nosotros somos la nueva Gran Colombia legitimada, ¡solo nosotros podemos vengar este trato injusto!"

VEN_bolivarian_development:0 "Desarrollo Bolivariano"
VEN_bolivarian_development_desc:0 "Descuidados durante demasiado tiempo, los territorios de Gran Colombia requieren una adecuada readministración, industrialización y un programa común de extracción de recursos."

VEN_unify_bolivariana_army:0 "Unificar el Ejército Bolivariano"
VEN_unify_bolivariana_army_desc:0 "¡Unidos somos fuertes! Para que el proyecto de Gran Colombia sea exitoso, los ejércitos y comandantes divididos deberán unirse bajo la bandera del Gran Columbismo. ¡Solo así podremos resistir la presión de cualquier amenaza extranjera!"

VEN_unify_political_command:0 "Unificar la Política Nacional"
VEN_unify_political_command_desc:0 "Las burocracias excesivas y corruptas llevaron a la caída de uno de los mayores imperios de Sudamérica. Aprendiendo de los errores, estableceremos un gobierno centralizado basado en una representación adecuada de la población."

VEN_exploit_colombian_rubber:0 "Explotar el Caucho Amazónico Colombiano"
VEN_exploit_colombian_rubber_desc:0 "El Amazonas es rico en caucho, ese caucho debe ser explotado y estar disponible para nuestra industria."

VEN_expand_ecuadorian_cocoa_fields:0 "Expandir los Campos de Cacao Ecuatorianos"
VEN_expand_ecuadorian_cocoa_fields_desc:0 "La región de Piura en Ecuador ha prosperado en los últimos años gracias a su gran cantidad de exportaciones de cacao. Si llevamos estas operaciones bajo nuestro control y las expandimos, podemos obtener grandes beneficios."

VEN_expand_gran_colombia:0 "Preparar la Expansión de Gran Colombia"
VEN_expand_gran_colombia_desc:0 "¡Gran Colombia está más fuerte que nunca! Ahora es el momento de expandir nuestra influencia en el resto de América Latina, ya sea mediante la fuerza o la diplomacia hábil."

VEN_alliance_with_honduras:0 "Alianza con las Compañías Fruteras"
VEN_alliance_with_honduras_desc:0 ""

VEN_attack_central_america:0 "Plan Noroeste"
VEN_attacj_central_america_desc:0 ""

VEN_alliance_with_mexico:0 "Amistad con los Sindicalistas Mexicanos"
VEN_alliance_with_mexico_desc:0 ""

VEN_attack_mexico:0 "Plan Verde"
VEN_attack_mexico_desc:0 ""

VEN_attack_bolivia:0 "Plan Sureste"
VEN_attack_bolivia_desc:0 ""

VEN_alliance_with_bolivia:0 "Alianza con Bolivia"
VEN_alliance_with_bolivia_desc:0 ""

VEN_alliance_with_south_south_america:0 "Alianza con el Sur"
VEN_alliance_with_south_wouth_america_desc:0 ""

VEN_attack_south_south_america:0 "Plan Lejano Sur"
VEN_attack_south_south_america_desc:0 ""

VEN_intervention_in_brazil:0 "Intervención en Brasil"
VEN_intervention_in_brazil_desc:0 "Nuestra campaña de reintegración no ha pasado desapercibida por nuestros vecinos. La administración [BRA.getAdjective] ha fortalecido su control sobre la población indígena de la meseta amazónica. Algunos de los refugiados informan de atrocidades indescriptibles cometidas allí. ¡Debemos intervenir para salvar a esas personas!"

VEN_attack_america:0 "Golpear al Gigante"
VEN_attack_america_desc:0 "Justo más allá del mar Caribe yace un gigante que ahora está despierto y buscando activamente una presa. Ya ha consumido a muchos en su camino hacia la dominación hemisférica. ¡A partir de ahora, impondremos nuestra propia doctrina Monroe sobre ellos!"

VEN_gran_colombia_unified:0 "Proclamar Gran Colombia"
VEN_gran_colombia_unified_desc:0 "¡Ahora que hemos reclamado nuestro territorio, es hora de proclamar y legitimar a Gran Colombia de una vez por todas!"

 ################################ CARIBBEAN EXPANSION #################################################

VEN_push_north:0 "Visiones hacia el Norte"
VEN_push_north_desc:0 "Los países en la región del Caribe son débiles y vistos con ansias por las potencias continentales. Es más que claro que debemos fortalecer nuestra armada y reafirmar nuestras reclamaciones sobre esas tierras."

VEN_prepare_amphibious_landings:0 "Preparar Desembarcos Anfibios"
VEN_prepare_amphibious_landings_desc:0 "La naturaleza archipelágica del Caribe se adaptaba bien a las actividades piratas. Una gran flota será ineficaz en la zona. Todo lo que se necesita es un hombre en el lugar adecuado en el momento adecuado y unos pocos aventureros entusiastas."

VEN_attack_cuba:0 "Eliminar la Amenaza Cubana"
VEN_attack_cuba_desc:0 "[CUB.getAdjective] es una isla estratégica en la región y un principal exportador de materiales raros para los barcos pesados en la zona. Tienen algunos activos que serán valiosos para nuestro desarrollo futuro."

VEN_seize_trinidad:0 "Reclamar Trinidad"
VEN_seize_trinidad_desc:0 "'Puerto España' se llama así por una razón. En 1797, se produjo una invasión inesperada y rápida de la isla por parte de los [ENG.getAdjective]. Desde entonces, hemos aprendido muchas cosas de ellos y podemos realizar una operación similar en una escala mucho mayor. Temednos, [ENG.getName], porque Puerto España será hispano una vez más."

VEN_attack_hispaniola:0 "Asegurar La Española"
VEN_attack_hispaniola_desc:0 "Se espera que algunas naciones del Caribe en La Española también caigan bajo nuestra esfera de influencia. Asegurémonos de que sigan nuestro camino 'libremente'."

VEN_intergrate_caribbean:0 "Unión del Caribe"
VEN_intergrate_caribbean_desc:0 "Las naciones del Caribe son nuestros amigos naturales, y con su apoyo local podemos formar una gran unión para afirmar legítimamente nuestra dominancia sobre el Caribe."

VEN_caribbean_naval_hub:0 "Establecer el Centro Naval del Caribe"
VEN_caribbean_naval_hub_desc:0 "Los puestos de avanzada recién establecidos carecen de bases de atraque, instalaciones de producción naval y una infraestructura adecuada. Nuestro control sobre la zona proporciona una oportunidad única para expandir en gran medida nuestras capacidades navales."

VEN_connect_the_cities:0 "Conectar las Ciudades"
VEN_connect_the_cities_desc:0 "Para consolidar nuestro poder sobre el Caribe, es importante mantener todas las principales ciudades conectadas entre sí. Podemos lograr esto construyendo nuevas carreteras, ferrocarriles y puertos."

VEN_recruit_haitian_pilots:0 "Reclutar Pilotos Haitianos"
VEN_recruit_haitian_pilots_desc:0 "Haití sin duda ha sido muy avanzado en la producción de aviones y la formación de pilotos. Quizás reclutar a estos antiguos pilotos ayudará a nuestra propia industria de aviación."

VEN_form_cuban_divisons:0 "Formar Divisiones de Defensa Cubanas"
VEN_form_cuban_divisons_desc:0 "Gran parte del antiguo ejército cubano se está inscribiendo rápidamente en nuestra nueva fuerza militar en la isla. Esta es una buena oportunidad para establecer divisiones compuestas por cubanos étnicos, lo que también ayudará a fortalecer nuestro control en la zona."

VEN_legacy_of_piracy:0 "Legado de la Piratería"
VEN_legacy_of_piracy_desc:0 "Si Barbanegra logró interrumpir el comercio en toda la región, nosotros también podemos hacerlo. ¡Izemos la bandera pirata!"

VEN_modern_pirate_navy:0 "Una Armada Pirata Moderna"
VEN_modern_pirate_navy_desc:0 "Si queremos alcanzar nuestros antiguos objetivos de interrumpir el comercio en todo el Caribe, necesitamos tener buques navales modernos para enfrentarnos a cualquiera que se atreva a oponerse a nosotros."

VEN_unite_the_caribbean_under_venezuela:0 "Unir el Resto del Caribe Bajo Venezuela"
VEN_unite_the_caribbean_under_venezuela_desc:0 "Ahora que hemos consolidado nuestra unión actual en el Caribe, es hora de cumplir plenamente el nombre y unir toda la región del Caribe bajo la bandera [VEN.GetAdjective]."


 ############################### NEUTRALITY PATH ################################

VEN_neutrality_focus:0 "Mantener la Neutralidad Internacional"
VEN_neutrality_focus_desc:0 "El liderazgo del país es más que consciente de que cualquier tipo de alianza económica o militar solo arrastrará a nuestro frágil estado a otra guerra total. El pueblo aboga por la paz y declaraciones retóricas como '¡Guerra! ¿Para qué sirve?' se pueden escuchar en muchos lugares del país."

VEN_oil_protection:0 "Utilizar la Mayor Fortaleza de la Nación"
VEN_oil_protection_desc:0 "La nación debe estar preparada para cualquier cosa. Las selvas amazónicas con su terreno accidentado crean una línea de defensa casi impenetrable contra grandes formaciones militares. Nuestro vecino en la figura de [COL.getNameDef] también se ha distanciado del escenario internacional acalorado, lo que deja solo una ruta accesible para una posible invasión: el mar. Fortificar las ciudades y extender el servicio de guardias costeras nos beneficiará enormemente en el futuro para proteger nuestros depósitos de petróleo."

VEN_zulia_line:0 "Línea Zulia"
VEN_zulia_line_desc:0 "Nuestros agentes informan de excesivos ejercicios militares realizados por los [COL.getAdjective] en una proximidad cercana a nuestra frontera. El terreno accidentado al sur y la falta de infraestructura en el área de Bolívar sugieren que un ataque es más probable que se lleve a cabo a través de las áreas del norte a lo largo de la costa. ¡La frontera debe ser reforzada de inmediato!"

VEN_non_agression_colombia:0 "Pacto de No Agresión con Colombia"
VEN_non_agression_colombia_desc:0 "Aunque compartimos muchas cosas en común, puede parecer que algunos caudillos rebeldes o provocadores intentarán sabotear nuestras buenas relaciones con [COL.getNameDef]. Comenzar con el pacto de no agresión asegurará que mantengamos una postura amigable entre nosotros."

VEN_arms_protect_the_nation:0 "Las Armas Protegen la Nación"
VEN_arms_protect_the_nation_desc:0 "'La mejor defensa es un buen ataque' no es acerca de los [VEN.getAdjective] pueblos. Sin embargo, si un enemigo potencial cruza nuestra frontera, el ejército regular debe estar listo para repeler al agresor por cualquier medio posible."



 ############################### PRO-ALLIES PATH ################################

 VEN_join_allies:0 "Rechazar el Fascismo"
VEN_join_allies_desc:0 "A pesar de nuestras simpatías por los fascistas, no cabe duda de que las democracias del mundo están en la lucha por la libertad. ¡Nosotros y nuestros depósitos de petróleo volaremos bajo la bandera de los Aliados!"

VEN_food_importation:0 "Importación de Alimentos"
VEN_food_importation_desc:0 "La autosuficiencia y las políticas autárquicas pueden ser estrategias prometedoras a corto plazo, pero el comercio abierto con nuestros aliados beneficiará mucho más a nuestra economía. Ya se han concretado algunos acuerdos para comenzar a importar bienes y alimentos de los aliados occidentales."

VEN_assisted_oil_development:0 "Desarrollo Petrolero Asistido"
VEN_assisted_oil_development_desc:0 "Nuestra dedicación a la lucha contra el fascismo ha fomentado una mayor cooperación entre diferentes grupos de investigación y algunas preocupaciones industriales. La industria petrolera será la primera rama en beneficiarse de ello."

VEN_british_air_bases:0 "Bases Aéreas Británicas"
VEN_british_air_bases_desc:0 "Algunos de los agentes europeos se han puesto de nuestro lado, revelando una inquietante verdad sobre las formaciones de submarinos que se esconden en la cuenca del Caribe para atacar convoyes desprevenidos tan pronto como entren en mar abierto. Con nuestra falta de patrullas marítimas y bombarderos navales, es extremadamente difícil detectar la amenaza inminente. Nuestros aliados, sin embargo, poseen esa capacidad y están dispuestos a ayudarnos, siempre y cuando se construyan las instalaciones adecuadas."

VEN_foreign_expeditions:0 "Fuerza Expedicionaria [VEN.GetAdjective]"
VEN_foreign_expeditions_desc:0 "Aunque busquemos la paz, nuestros enemigos podrían no hacer lo mismo. Tener una fuerza militar lista para asistir en una lucha internacional en el extranjero nos permitirá extender nuestra presencia y asegurar los principios democráticos en todo el mundo."

VEN_embargo_japan:0 "Embargo Petrolero a Japón"
VEN_embargo_japan_desc:0 "[JAP.getNameDefCap] está ansioso por obtener más y más recursos en el sudeste asiático, en particular caucho para sus aviones y petróleo para su enorme armada. No cabe duda de que si continúan con su expansión, algún día sus barcos podrían llegar a nuestra costa. Es hora de mostrar nuestra devoción a la lucha contra su régimen e imponer un embargo comercial sobre ellos."

VEN_anti_submarine:0 "Asistir en el Teatro Atlántico"
VEN_anti_submarine_desc:0 "La guerra submarina sin restricciones está obstaculizando el comercio y el comercio justo en nuestras costas. Una respuesta adecuada sería asegurar las rutas de navegación con algunos de los destructores y cruceros recientemente desarrollados."

VEN_latin_america_guardian:0 "Guardián de América Latina"
VEN_latin_america_guardian_desc:0 "[VEN.GetName] es un rayo brillante de la libertad y la democracia fuerte en América Latina, y es nuestro deber proteger a nuestras naciones hermanas de los regímenes radicales y opresivos, no solo en nombre de la libertad, sino de la paz eterna para todos nosotros."

VEN_attack_japan:0 "Llevar la Lucha al Este"
VEN_attack_japan_desc:0 "La amenaza [JAP.getAdjective] sigue creciendo. Seguramente no esperarán un ataque de nuestra parte, ¡ya que el nuevo sol se elevará sobre el Pacífico!"

VEN_attack_germany:0 "Eliminar la Amenaza Europea"
VEN_attack_germany_desc:0 "La amenaza de [GER.getNameDef] ha llegado demasiado lejos, está claro que si queremos salvaguardar la democracia en el mundo, ¡Europa debe ser liberada de una vez por todas!"


 ################################### GOVERNMENT IN EXILE ##############################

VEN_exile_government:0 "Gobierno [VEN.GetAdjective] en el Exilio"
VEN_exile_government_desc:0 "Hemos caído, pero no hemos sido derrotados. Establecer un gobierno en el exilio en nuestros aliados nos permitirá continuar la lucha contra nuestros enemigos hasta el amargo final."

VEN_alliance_with_political_opponents:0 "Alianza con Oponentes Políticos"
VEN_alliance_with_political_opponents_desc:0 "A pesar de nuestro odio hacia nuestros oponentes políticos, está claro que debemos dejar de lado nuestras diferencias para mostrar un frente unido y preservar la independencia de nuestra nación."

VEN_evacuate_industry:0 "Evacuar las Reservas Industriales"
VEN_evacuate_industry_desc:0 "Debemos evacuar nuestras reservas industriales antes de que el enemigo pueda utilizarlas contra nosotros. En cambio, nos ayudarán en gran medida a continuar la lucha."

VEN_target_collaborators:0 "Perseguir a los Colaboradores"
VEN_target_collaborators_desc:0 "Cualquiera que sea lo suficientemente cobarde como para traicionar a nuestra gran nación merece plenamente toda la ira de nuestro sistema de justicia, o una bala."

VEN_liberation:0 "Liberación"
VEN_liberation_desc:0 "Hemos regresado con éxito a nuestra tierra natal y liberado nuestra nación. Ahora podemos finalmente restaurar nuestro gobierno y poner fin al exilio."

VEN_FVI:0 "Organizar el FVI"
VEN_FVI_desc:0 "Las Fuerzas Venezolanas del Interior son el recién establecido movimiento de resistencia clandestina en Venezuela para mostrar a nuestros ocupantes extranjeros que no somos una nación que se somete fácilmente."


 ################################### ARMY ##############################
VEN_reform_GNB:0 "Fundación de la GNB"
VEN_reform_GNB_desc:0 "Nuestras fuerzas armadas requieren unas cuantas unidades especializadas en tareas de gendarmería y protección civil. Los fondos reunidos nos permiten formar la Guardia Nacional Bolivariana de Venezuela, que además puede servir como una fuerza de infantería ligera de reserva."

VEN_raise_the_GNB:0 "Levantamiento de Divisiones de la GNB"
VEN_raise_the_GNB_desc:0 "Con las tensiones en un punto crítico y ahora amenazando nuestra propia patria, es hora de llamar a la fuerza de defensa nacional de la GNB para protegernos de las amenazas extranjeras."

VEN_modernize_army:0 "Expandir la Universidad Militar Bolivariana"
VEN_modernize_army_desc:0 "Juan Vicente Gómez fue un hombre sabio con énfasis en un ejército moderno basado en el modelo prusiano. Las crecientes tensiones en todo el mundo sugieren una nueva línea de inversiones para mejorar el rendimiento de nuestras tropas."

VEN_modernize_calvary:0 "Plan de Motorización de Cardona"
VEN_modernize_calvary_desc:0 "Nuestras observaciones de la Gran Guerra muestran que las tropas de infantería han dejado de ser útiles como unidades de ataque. Enfocarse en la velocidad, maniobras de flanqueo, ataques furtivos y el uso excesivo de la motorización, como lo propone Antonio Chalbaud Cardona, es el nuevo tipo de guerra que [VEN.getNameDef] implementará."

VEN_signal_companies:0 "Compañías de Señales"
VEN_signal_companies_desc:0 "La comunicación por radio entre columnas motorizadas en rápido avance mejorará enormemente sus capacidades de combate, la velocidad de planificación y el tiempo de respuesta ante amenazas."

VEN_mechanised:0 "Mecanizar el Ejército"
VEN_mechanised_desc:0 "Los camiones motorizados utilizados por la infantería general carecen de armamento y blindaje adecuados para contrarrestar a los partisanos enemigos que podrían sorprender a nuestras tropas en movimiento. Cardona está proponiendo actualmente una forma de aumentar la seguridad de las tropas mediante el uso de vehículos mecanizados para proteger a los soldados. ¿Deberíamos seguir con el desarrollo?"

VEN_tanks:0 "Desarrollar Blindaje [VEN.GetAdjective]"
VEN_tanks_desc:0 "La abundancia de combustible nos permite desplegar formaciones blindadas masivas, que se espera sean extremadamente efectivas en las áreas planas alrededor de la costa. Algunos expertos sugieren que las divisiones de tanques jugarán un papel decisivo en la resolución de conflictos internacionales como una fuerza de mantenimiento de la paz efectiva. Qué idea tan interesante..."

VEN_defensive:0 "Continuar el Plan de Angarita"
VEN_defensive_desc:0 "Siendo un firme defensor en política, Angarita está influyendo en el ejército para que se concentre en las capacidades defensivas de nuestras fuerzas. Está listo para nombrar a algunos oficiales leales en la Academia Militar de Venezuela en Caracas para educar a nuevos reclutas prometedores. Todo lo que necesita es la resolución del Congreso para comenzar."

VEN_counter_enemy_armour:0 "Contrarrestar el Blindaje Enemigo"
VEN_counter_enemy_armour_desc:0 "La Gran Guerra ha demostrado que ninguna infantería puede contrarrestar adecuadamente a los monstruos blindados de avance lento en el campo de batalla. Algunos expertos sugieren que el problema puede resolverse con algunos tipos específicos de cañones capaces de entregar un proyectil acumulativo directamente dentro de la torreta del tanque."

VEN_counter_enemy_air:0 "Contrarrestar el Aire Enemigo"
VEN_counter_enemy_air_desc:0 "Nuestro terreno accidentado seguramente hará que cualquier tipo de formación blindada de avance sea ineficaz, pero la principal amenaza de los escuadrones aéreos que surcan nuestros cielos aún persiste. Unos cuantos cañones antiaéreos ayudarán a derribar aviones y contrarrestar algunas de las variantes de blindaje ligero en caso de emergencia."

VEN_modern_logistics:0 "Logística Moderna"
VEN_modern_logistics_desc:0 "La dependencia de las reservas de suministros locales es una realidad amenazante que algunas de nuestras fuerzas armadas podrían enfrentar en un futuro cercano. Asegurarse de que reciban los materiales, equipos y bienes necesarios mejorará su moral, organización y capacidades de combate en general."

VEN_modernize_weapons:0 "Modernizar Nuestro Armamento"
VEN_modernize_weapons_desc:0 "De todas las variantes de tipos de armas que usan nuestras tropas, algunas siguen siendo muy obsoletas y superadas en comparación con otros tipos. La estandarización y modernización no son tan difíciles de hacer, si uno sabe con quién hablar y qué cambios se esperan realizar."

VEN_purchase_czech_equipment:0 "Comprar Armamento Checo"
VEN_purchase_czech_equipment_desc:0 "Los checoslovacos han demostrado ser increíblemente innovadores en el diseño de armas. Por un precio, podemos obtener algunas de estas armas modernas en nuestro arsenal."

VEN_adapt_to_the_jungle:0 "Adaptarse a la Amazonia"
VEN_adapt_to_the_jungle_desc:0 "Las partes del sur del país están cubiertas de selvas, que se consideran el terreno más difícil para combatir debido a la falta de infraestructura, las duras condiciones de temperatura y humedad, además de la abundancia de animales y plantas mortales. Todo esto sugiere un claro enfoque en mejorar el rendimiento militar en las áreas deseadas."

VEN_jungle_vehicles:0 "Vehículos para la Selva"
VEN_jungle_vehicles_desc:0 "Si queremos luchar con toda nuestra fuerza en las selvas del sur, entonces debemos construir nuestros tanques y vehículos motorizados para adaptarse a las duras condiciones de la jungla."

 ######################################## NAVY ######################################
 VEN_navy:0 "Bolivarian Navy"
 VEN_navy_desc:0 "The naval branch of our armed forces is far less corrupt and rebellious if compared to the land forces. Yet its current state is nothing more than puny: with only two destroyers at our disposal, we cannot even properly reinforce the coastal guards to stop the excessive immigration."

 VEN_fleet_in_being:0 "Dominance in the Caribbean"
 VEN_fleet_in_being_desc:0 "The Caribbean basin remains an uncontested area where several small naval powers battle for a dominance over. A single heavy cruiser, battleship or carrier is enough to shift the balance in our favor. Our commanders are ready to reinforce the idea of great fleet worth of an empire."

 VEN_modern_destroyers:0 "Secure the Shipping Routes"
 VEN_modern_destroyers_desc:0 "Panama Canal has heavily reinforced the active trade in the Caribbean region. Our trailers and convoys shall receive a proper protection or face destruction in face of some pesky submarines hiding beneath the blue waters. "

 VEN_battleship:0 "Battleship Effort"
 VEN_battleship_desc:0 "Great War has clearly shown that the big guns win the battle. Naval capabilities of our country allow us to invest into development of the new heavy ships models."

 VEN_carrier:0 "Carrier Effort"
 VEN_carrier_desc:0 "Carriers, serving as a massive floating airfields are the true face and main combatant of the future naval warfare. Funding a separate carrier development project is a costly manner, yet it is only way to acquire a modern navy."

 VEN_naval_gunnery:0 "Improve Naval Gunnery"
 VEN_naval_gunnery_desc:0 "Innovations in naval warfare are being constantly developed and introduced at different naval conferences and joint naval exercises. We can learn much not only from our allies or enemies, but also from ourselves."

 VEN_submarines:0 "The Blockade Doctrine"
 VEN_submarines_desc:0 "Caribbean sea is well known for its archipelagos and hidden basins. Convoys have to heavily maneuver there and large fleet formations are commonly poorly positioned and lack maneuverability, which can be used to push our advantage in case of the war."

 VEN_undersea_warfare:0 "Undersea Warfare"
 VEN_undersea_warfare_desc:0 "Grand battleship or carrier fleet is too costly affair to even think about it! Instead we shall focus on development of small agile low-equipage vehicles capable of striking from underwater."

 VEN_mass_submarines:0 "Expand Submarine Production"
 VEN_mass_submarines_desc:0 "Reduced size of torpedo tubes, quieter engines and modular construction allow us to produce submarines at a faster pace. Some of the freed up facilities can be used to divert some of naval production there."

 VEN_stealth_upgrades:0 "Stealth Upgrades"
 VEN_stealth_upgrades_desc:0 "Our enemy might know what we will try to do and thus will seek to prepare few measures to counter our newborn submarine flotilla. Our scientists, however, know how to counteract their counteract action by developing new silenced snorkels."

 VEN_national_admiralty:0 "National Admiralty"
 VEN_national_admiralty_desc:0 "Good vessel might make a good single shot, but its the dedicated team who will win the entirety of the fight. And well-educated naval commanders and admirals will surely win a war. Establishing a specialized academy to train new men and women in terms of naval warfare will grant fruitful results in the future."

 VEN_dockyards:0 "Expand Zulia Shipping"
 VEN_dockyards_desc:0 "The city of Maracaibo is one of the biggest ports and naval bases our country has to offer to the foreign traders and external ships. Expanding its capabilities and diversifying the production facilities will increase our overall naval production to a brand-new level."

 ######################################## INDUSTRY ++ OIL ######################################

 VEN_major_oil_discoveries:0 "Abordar la Situación Económica"
VEN_major_oil_discoveries_desc:0 "Ubicada en la costa oriental del lago de Maracaibo, la ciudad de Cabimas se considera uno de los centros de la industria petrolera [ROOT.getAdjective]. En los últimos años, se ha visto un crecimiento sustancial de sus industrias de petróleo y derivados debido a la prospección petrolera en sus cercanías."

VEN_national_recovery_act:0 "Ley de Recuperación Nacional"
VEN_national_recovery_act_desc:0 "La economía de nuestro país depende en gran medida de las exportaciones de petróleo crudo, alcanzando hasta el 80% del valor neto de las exportaciones. Seguir dependiendo únicamente de recursos no renovables podría jugar en contra de nuestro pueblo en el futuro. Terminar con esta dependencia es una tarea difícil, pero debe hacerse en algún momento."

VEN_alternatives_to_oil:0 "Alternativas al Petróleo"
VEN_alternatives_to_oil_desc:0 "Algunos depósitos de hierro en Cerro San Isidro fueron descubiertos en la reciente encuesta geológica, proporcionándonos una alternativa a las exportaciones de petróleo."

VEN_invest_mining_industry:0 "Invertir en la Industria Minera"
VEN_invest_mining_industry_desc:0 "Es más que claro que muchos recursos yacen justo bajo nuestros pies. Nuestros geólogos solo requieren fondos adicionales para organizar algunas encuestas adicionales del suelo [ROOT.getAdjective]."

VEN_improve_living_standards:0 "Mejorar los Estándares de Vida"
VEN_improve_living_standards_desc:0 "Muchas personas de nuestra nación no tienen acceso a electricidad, telégrafo o radio para recibir noticias actualizadas del gobierno. Deducir una cantidad excesiva de fondos para este sector podría ser costoso, pero los beneficios a largo plazo y la apreciación de nuestro pueblo lo valen."

VEN_industrial_development:0 "Desarrollo Industrial"
VEN_industrial_development_desc:0 "Muchas manifestaciones de trabajadores en los últimos años indican una falta de herramientas mecánicas adecuadas y equipo básico de construcción en fábricas y sitios de construcción. Los programas gubernamentales dirigidos a resolver este problema ya están siendo abordados en el Congreso."

VEN_lift_oil_curse:0 "Levantar la Maldición del Petróleo"
VEN_lift_oil_curse_desc:0 "La dependencia del petróleo ha tenido efectos devastadores en nuestra economía. Afortunadamente, las recientes inclinaciones económicas hacia la extracción de diferentes tipos de recursos demuestran que los inversores extranjeros también están interesados en estos. Con las reformas finalmente completas, la maldición del petróleo puede considerarse vencida de una vez por todas."

VEN_expand_oil_industry:0 "Expandir la Industria Petrolera"
VEN_expand_oil_industry_desc:0 "La dependencia del petróleo es la única forma en que nuestra economía puede mantener su posición en el mercado internacional. Es lógico que invirtamos más en ello y abramos nuestros mercados a más exportadores de petróleo de todo el mundo."

VEN_engineering_schools:0 "Escuelas de Ingeniería"
VEN_engineering_schools_desc:0 "Estudios recientes de la comisión geológica [ROOT.getAdjective] indican que unas pocas inversiones gubernamentales en la prospección de recursos permitirán extraer aún más recursos de nuestro suelo. Algunos políticos ya están cabildeando esta ley en el Congreso."

VEN_open_rubber_plantations:0 "Abrir Plantaciones de Caucho"
VEN_open_rubber_plantations_desc:0 "El clima cálido y húmedo [ROOT.getAdjective] es ideal para el establecimiento de algunas plantaciones de caucho. Si los [BRA.getAdjective] pueden cosechar enormes cantidades de caucho, ¿por qué no podemos hacerlo nosotros?"

VEN_expand_curacao_refinery:0 "Expandir la Refinería de la Isla"
VEN_expand_curacao_refinery_desc:0 "Descuidada durante tanto tiempo, la isla de Curazao finalmente está en nuestras manos. Debemos expandir nuestra base de operaciones y establecer varias instalaciones de refinación de combustible para mejorar aún más nuestra producción de petróleo."

VEN_establish_IFE:0 "Establecer el IFE"
VEN_establish_IFE_desc:0 "El transporte de materiales extraídos requiere, además de una base industrial adecuada, una conexión de infraestructura apropiada desde los puertos hasta las instalaciones. Se fundará una empresa ferroviaria estatal conocida como Instituto de Ferrocarriles del Estado para supervisar los problemas logísticos emergentes."

VEN_promote_foreign_investment:0 "Promover Inversiones Extranjeras"
VEN_promote_foreign_investment_desc:0 "Muchas corporaciones extranjeras que ven los cambios en [ROOT.getNameDef] como progresivos están dispuestas a invertir en el desarrollo industrial local y fortalecer los lazos económicos con nuestra nación. ¿Quiénes somos nosotros para negar sus humildes inversiones?"

VEN_acheiving_autarky:0 "Lograr la Autarquía [ROOT.getAdjective]"
VEN_acheiving_autarky_desc:0 "Nuestro petróleo es conocido por su buena calidad y alto número de octanos. Con las inversiones que fluyen en nuestras manos, [ROOT.getNameDef] puede proclamar su pura dependencia del petróleo y las exportaciones de productos derivados del petróleo como la piedra angular de nuestro estado moderno."

VEN_rearmament:0 "Comenzar el Rearme"
VEN_rearmament_desc:0 "La guerra, como ninguna otra vista antes, dará forma al mundo que conocíamos. Será mejor que estemos preparados para cualquier lucha que los futuros conflictos puedan desatar sobre nosotros."

VEN_fund_CAVIM:0 "Financiar Industrias Armamentísticas Independientes"
VEN_fund_CAVIM_desc:0 "Establecer una nueva preocupación industrial capaz de producir en masa equipo de infantería beneficiará enormemente a nuestra máquina de guerra."

VEN_explosive_factories:0 "Fábricas de Explosivos"
VEN_explosive_factories_desc:0 "La falta de capacidades militares podría favorecer a nuestros posibles enemigos. ¡No debemos darles ninguna ventaja en el campo de batalla! ¡Todo para nuestras tropas, sin importar el costo!"

VEN_nuclear_power:0 "Estudiar la Energía Nuclear"
VEN_nuclear_power_desc:0 "Una bomba de este poder puede destruir fácilmente un puerto y las ciudades alrededor. Esta fue la carta que Albert Einstein, el gran científico alemán, envió a Franklin Roosevelt de América. La forma en que describió este nuevo poder es increíble. Si pudiéramos aprovechar esta energía para nuestro uso, no solo nos ayudaría a ser reconocidos en el escenario internacional, sino que también garantizaría que las amenazas extranjeras se mantengan a raya."

VEN_rural_schools:0 "Construir Escuelas Rurales"
VEN_rural_schools_desc:0 "Gran parte de nuestra nación está subdesarrollada y muchos lugares, particularmente las regiones rurales, carecen de muchos sistemas básicos de educación. Con nuestros nuevos avances industriales, es hora de centrarnos en el pueblo y proporcionarles educación."


 ########################################### AIR #########################################

VEN_a_seprate_branch:0 "Una Rama Separada"
VEN_a_seprate_branch_desc:0 "Separar el comando de la fuerza aérea de las fuerzas del ejército y la marina nos permitirá consolidar los fondos necesarios y mejorar la calidad de las Fuerzas Aéreas [VEN.getAdjective]."

VEN_fighters:0 "Una Fuerza Aérea de Caza"
VEN_fighters_desc:0 "La dominancia en los cielos se logra mediante el uso adecuado de escuadrones de cazas en combates aéreos constantes e interceptando bombarderos enemigos. Algunos de los fondos gubernamentales pueden dedicarse a mejorar la calidad de estos aviones."

VEN_bombers:0 "Una Fuerza Aérea de Bombarderos"
VEN_bombers_desc:0 "La posición aislada de nuestro país sugiere que no será un objetivo de las incursiones de bombarderos enemigos, lo que implica que una pequeña fuerza de cazas es más que suficiente para asegurar los cielos de [VEN.getNameDef]. Las principales inversiones deben dedicarse al desarrollo de bombarderos, capaces de atacar la industria enemiga desde lejos."

VEN_purchase_italian_bombers:0 "Comprar Bombarderos Italianos"
VEN_purchase_italian_bombers_desc:0 "Anteriormente compramos bombarderos italianos y demostraron ser efectivos, por lo que si queremos fortalecer nuestra fuerza aérea, es obvio que deberíamos comprar más."

VEN_heavy_fighters:0 "Cazas Pesados"
VEN_heavy_fighters_desc:0 "Acompañados de cazas pesados con un alcance operativo excesivo y blindaje moderado, nuestros bombarderos pueden dominar los cielos sin temor a los cazas enemigos."

VEN_rocketry:0 "Experimentos con Cohetes"
VEN_rocketry_desc:0 "Una alternativa interesante a las incursiones de bombardeo ha surgido en una de nuestras instalaciones de investigación, donde una bomba guiada capaz de despegar desde una plataforma puede dirigirse hacia su objetivo sin necesidad de tripulación a bordo, preservando así la salud y la vida de nuestros pilotos y tripulaciones de aviones."

VEN_naval_bomber:0 "Experimentos con Bombarderos Navales"
VEN_naval_bomber_desc:0 "La coordinación entre las ramas naval y aérea nos permite asegurar algunas oportunidades de investigación en el desarrollo de un tipo de avión único capaz de operar en misiones marítimas de largo alcance."

VEN_air_bases:0 "Construir Bases Aéreas"
VEN_air_bases_desc:0 "Los aeródromos actualmente operativos limitan el potencial aéreo de nuestra creciente fuerza aérea. Expandir las pistas de aterrizaje, construir nuevos hangares y mejorar la infraestructura alrededor de estos objetos vitales debe convertirse en nuestra primera prioridad para asegurar un campo de entrenamiento adecuado para nuestras fuerzas."

VEN_scout_planes:0 "Aviones de Reconocimiento"
VEN_scout_planes_desc:0 "La exploración, el reconocimiento y la vigilancia de las regiones fronterizas pueden hacerse de manera mucho más eficiente con un tipo de avión especializado con motores silenciosos y pintura de camuflaje, lo que nos permitirá conocer los planes de nuestros enemigos con anticipación."

VEN_cas:0 "Apoyo Aéreo Cercano"
VEN_cas_desc:0 "Con la dominancia en los cielos asegurada, podemos desatar un infierno en la Tierra para las fuerzas enemigas desprevenidas con nuestros aviones de bombardeo en picado recién desarrollados."

VEN_tatical_bombers:0 "Bombardeo Táctico"
VEN_tatical_bombers_desc:0 "En lugar de centrarnos únicamente en bombardear fábricas o fuerzas terrestres, podemos invertir en la investigación de máquinas de caza-bombardero multiusos. Estas no serán tan efectivas como sus respectivos homólogos especializados, pero la diversidad puede ser una opción costosa para las industrias limitadas de nuestro país."


