venezuela.1.t:0 "[VEN.GetNameDefCap] Reafirma su Reclamación sobre Curazao"
venezuela.1.d:0 "Hoy, el líder [VEN.GetAdjective], [VEN.GetLeader], ha dejado claro que la isla de Curazao, a solo 60 km de la costa de Venezuela, es una parte legítima de la nación y debe ser devuelta. Incluso si eso significa por la fuerza.\n\nEsto puede ser una justificación para una invasión de la isla, por lo que debemos estar preparados para lo peor."
venezuela.1.a:0 "Debemos hacer algo."

venezuela.2.t:0 "Victoria de [VEN.GetName] en Curazao"
venezuela.2.d:0 "Después de intensos combates, los invasores [VEN.GetAdjective] lograron desembarcar con éxito en Curazao y superaron a los defensores [695.Owner.getAdjective]. Más tarde capturaron la capital, Willemstad.\n\nAunque esto podría llevar a otro conflicto mayor en la región, es seguro decir que la isla está firmemente en manos de Venezuela."
venezuela.2.a:0 "Muy bien."

venezuela.3.t:0 "Victoria de [695.Owner.GetName] en Curazao"
venezuela.3.d:0 "Los superiores defensores de Curazao han logrado defenderse con éxito de los desembarcos [VEN.GetAdjective] y les han negado una cabeza de playa exitosa. Las fuerzas [VEN.GetAdjective] se han visto obligadas a retirarse, y como resultado, la isla permanece firmemente en manos de [695.Owner.GetNameDef]."
venezuela.3.a:0 "Muy bien."

venezuela.4.t:0 "Elecciones [VEN.GetAdjective] de 1935"
venezuela.4.d:0 "Tras la muerte de Juan Vicente Gómez a finales de 1935, se abrió una gran lucha de poder dentro de la política [VEN.GetAdjective] para encontrar un sucesor adecuado para su gobierno. Gómez había gobernado previamente con mano de hierro para consolidar su poder y autoridad.\n\nEleazar López Contreras, un colaborador y amigo cercano de Gómez, asumió el poder después de su muerte. Sin embargo, incluso durante su mandato, Contreras fue muy crítico con las políticas de Gómez y pretende reformar y modernizar la nación.\n\nNo obstante, hay varios líderes políticos en Venezuela, como Rómulo Gallegos e Isaías Medina Angarita, que creen que Venezuela debería transformarse en una democracia libre al estilo occidental. Pero grupos más extremistas, como el general Marcos Pérez Jiménez, son muy partidarios de las políticas de Gómez y buscan continuarlas. Jiménez había sido previamente impedido de ocupar una presencia política significativa, pero ahora con la lucha de poder, puede ser una oportunidad perfecta para que él tome el poder."
venezuela.4.a:0 "Eleazar Contreras Reformará y Modernizará Venezuela."
venezuela.4.b:0 "Isaías Angarita es un Reformador Conservador, Exactamente lo que Venezuela Necesita."
venezuela.4.c:0 "Rómulo Gallegos Sabe lo que es Mejor para el Pueblo [VEN.GetAdjective]."
venezuela.4.e:0 "Marcos Jiménez Dará a Venezuela una Mano Fuerte."

venezuela.5.t:0 "[VEN.GetName] Propone la Unificación"
venezuela.5.d:0 "Después de más de una década, Venezuela desea reunirse nuevamente con nosotros para formar una gran unión. ¿Qué debemos hacer?"
venezuela.5.a:0 "Unidos podemos revivir el legado de Bolívar."
venezuela.5.b:0 "Esas glorias son cosa del pasado."

venezuela.6.t:0 "[COL.GetName] Acepta la Unificación"
venezuela.6.d:0 "Después de 100 años de separación, nuestros hermanos colombianos aceptan felizmente ser parte de la Gran Colombia una vez más."
venezuela.6.a:0 "Juntos prosperaremos."

venezuela.7.t:0 "[COL.GetName] Rechaza la Unificación"
venezuela.7.d:0 "Los colombianos parecen ser lo suficientemente ignorantes como para rechazar nuestra oferta y no hacer nada. Tendremos que recurrir a la acción militar en su lugar."
venezuela.7.a:0 "Intentamos el enfoque pacífico..."

venezuela.8.t:0 "[VEN.GetName] Demanda Guyana"
venezuela.8.d:0 "Los diplomáticos [VEN.GetAdjective] nos han enviado un ultimátum: devolver el territorio de Guyana a su nación, que Venezuela ha reclamado desde 1895, o enfrentarse a la acción militar.\n\n¿Cómo deberíamos responder a esta amenaza?"
venezuela.8.a:0 "No tenemos otra opción."
venezuela.8.b:0 "¡Una reclamación ridícula!"

venezuela.9.t:0 "[687.Owner.GetNameDefCap] Se Somete"
venezuela.9.d:0 "Ante la amenaza de acción militar, [687.Owner.GetNameDefCap] ha cedido a nuestras demandas, y el territorio de Guyana será devuelto a Venezuela."
venezuela.9.a:0 "Como debe ser."

venezuela.10.t:0 "[687.Owner.GetNameDefCap] Se Niega a Ceder Guyana"
venezuela.10.d:0 "[687.Owner.GetNameDefCap] ha sido lo suficientemente arrogante como para rechazar nuestras demandas y no reconocer nuestra reclamación. Incluso han llegado a llamar nuestra reclamación ridícula.\n\nSin embargo, pueden tener el potencial de igualarnos en un conflicto por ello. Si es así, puede que queramos retroceder."
venezuela.10.a:0 "Mejor retrocedamos."
venezuela.10.b:0 "Es legítimamente nuestro, les guste o no."

venezuela.11.t:0 "[VEN.GetName] Solicita Asesores"
venezuela.11.d:0 "Venezuela ha enviado una solicitud para que enviemos asesores militares para ayudar en el entrenamiento y modernización de su ejército. Podría ser una oportunidad potencial para ganar más acceso a las exportaciones de petróleo de Venezuela."
venezuela.11.a:0 "Esta es una oportunidad para nosotros."
venezuela.11.b:0 "No tenemos interés en los [VEN.GetAdjective]s."

venezuela.12.t:0 "El [GER.GetName] Acepta"
venezuela.12.d:0 "El [GER.GetName] ha aceptado nuestra solicitud y ha enviado al general Wilhelm von Faupel, jefe del Instituto Iberoamericano, en nuestra ayuda."
venezuela.12.a:0 "Maravillosas noticias."

venezuela.13.t:0 "El [GER.GetName] Rechaza"
venezuela.13.d:0 "El [GER.GetName] ha rechazado arrogantemente nuestra solicitud y no enviará a nadie en nuestra ayuda."
venezuela.13.a:0 "Perdida para ellos."

venezuela.15.t:0 "¡Huelgas en Caracas!"
venezuela.15.d:0 "Recientemente, muchos disturbios y protestas han estallado en la capital, Caracas, en su mayoría impulsados por la población campesina insatisfecha con las condiciones de vida y los salarios laborales. La mayoría se encuentra alrededor del Palacio de Miraflores, la oficina del gobierno federal de Venezuela.\n\nMuchos manifestantes han exigido reformas laborales, fiscales y diversas mejoras en los estándares de vida. Sin embargo, algunos miembros radicales han pedido el derrocamiento total del gobierno. La situación necesita ser controlada."
venezuela.15.a:0 "¡Debemos hacer algo!"
venezuela.15.b:0 "Quizás podamos aprovechar esto a nuestro favor."

venezuela.16.t:0 "Inauguración de Eleazar Contreras"
venezuela.16.d:0 "Hoy se ha anunciado oficialmente que Eleazar López Contreras ha ganado una victoria decisiva en las elecciones debido a su gran popularidad entre el gobierno y el pueblo.\n\nEstá programado para ser inaugurado hoy como el 45º presidente de Venezuela ante el Congreso en el Palacio Legislativo Federal.\n\nCon las promesas de Contreras de modernizar la atención médica, la infraestructura y las fuerzas armadas de Venezuela, mientras hace una transición lenta hacia la democracia, muchos [VEN.GetAdjective]s ven este evento como el comienzo de una nueva era para su nación."
venezuela.16.a:0 "Un héroe para [VEN.GetNameDef]."

venezuela.17.t:0 "[VEN.GetName] solicita un Pacto de No Agresión"
venezuela.17.d:0 "[VEN.GetName] ha propuesto un pacto de no agresión entre nuestras dos naciones para mantener las relaciones y asegurar la paz en América Bolivariana."
venezuela.17.a:0 "¡Por supuesto!"
venezuela.17.b:0 "Tenemos otros planes para los [VEN.GetAdjective]s."

venezuela.18.t:0 "Colombia Firma el Pacto"
venezuela.18.d:0 "[COL.GetName] ha aceptado felizmente nuestra propuesta hoy, estamos seguros de que no habrá hostilidades entre nuestras dos naciones."
venezuela.18.a:0 "Paz en nuestro tiempo."

venezuela.19.t:0 "Colombia Rechaza el Pacto"
venezuela.19.d:0 "[COL.GetName] ha rechazado arrogantemente nuestra oferta de cesar todas las hostilidades, es obvio que los colombianos no son nuestros amigos."
venezuela.19.a:0 "Esto es preocupante."

venezuela.20.t:0 "Marcos Jiménez Toma el Poder"
venezuela.20.d:0 "Hoy se han difundido ondas de choque por la nación cuando el joven general Marcos Pérez Jiménez, con el apoyo del ejército, ha tomado por asalto la Asamblea Nacional y el Palacio Legislativo Federal y ha obligado al congreso a aprobar una moción de no confianza y deponer al gobierno actual, colocándose firmemente como dictador de Venezuela.\n\nJiménez promete recuperar la economía venezolana y devolver a la nación al "camino correcto" en el escenario internacional.\n\nSin embargo, muchos dentro del pueblo e incluso partes del ejército creen que Jiménez es un gobernante inexperto y tiránico que no hará nada más que llevar a Venezuela a su caída."
venezuela.20.a:0 "Jiménez traerá gloria a Venezuela."

venezuela.21.t:0 "La Inauguración de Isaías Angarita"
venezuela.21.d:0 "El líder democrático conservador y general Isaías Medina Angarita ha logrado obtener apenas un voto popular y dentro del congreso, sin embargo, ha conseguido solidificar su posición y se ha anunciado que ha sido victorioso en las elecciones.\n\nEstá programado para ser inaugurado hoy como el 45º presidente de Venezuela ante el Congreso en el Palacio Legislativo Federal.\n\nContrariamente a lo que se esperaba de sus detractores, Medina tiene planes para una amplia apertura democrática, permitiendo la confrontación de diferentes ideologías y la expresión. También ha hecho promesas para mejorar las leyes laborales mediante la expansión de los servicios culturales para los trabajadores, el aumento de los salarios de los trabajadores e incluso la abolición del trabajo nocturno en algunas industrias. Muchos [VEN.GetAdjective]s de la clase trabajadora están felices de ver reformas próximas en su vida laboral, aunque algunos dudan, ya que creen que puede ser demasiado ambicioso."
venezuela.21.a:0 "¡Qué resultado tan maravilloso!"

venezuela.22.t:0 "Rómulo Gallegos Gana una Victoria Sorprendente"
venezuela.22.d:0 "A pesar de tener apoyo entre la población campesina y trabajadora, nadie esperaba que Rómulo Gallegos obtuviera ningún reconocimiento del público en general durante las elecciones debido a su impopularidad y negligencia por parte del gobierno. Sin embargo, ha aprovechado la reciente corrupción e inestabilidad y ha reunido al pueblo con un simple eslogan, "Democracia para Venezuela", exigiendo reformas en los impuestos, el trabajo y los derechos de voto.\n\nCon el apoyo de la población de clase baja, Gallegos ha logrado una victoria decisiva en las elecciones. Está programado para ser inaugurado hoy como el 45º presidente de Venezuela ante el Congreso en el Palacio Legislativo Federal."
venezuela.22.a:0 "El pueblo ha hablado."

venezuela.23.t:0 "Destino de Marcos Jiménez"
venezuela.23.d:0 "El general Marcos Pérez Jiménez ha sido recientemente un problema para el gobierno [VEN.GetAdjective], provocando deslealtades militares a favor de las antiguas políticas dictatoriales de Juan Vicente Gómez. La nación está dividida sobre Jiménez, viéndolo ya sea como un general talentoso y un líder fuerte o un político incompetente que intenta desesperadamente aferrarse a políticas obsoletas.\n\nRecientemente, muchos políticos han comenzado a cuestionar cuál debería ser el papel de Jiménez en el ejército y el gobierno. ¿Mantenerlo dentro del ejército y permitirle potencialmente convertirse en una amenaza política? ¿O relevarlo de sus rangos dentro del ejército y asegurarse de que nunca sea una amenaza de nuevo?"
venezuela.23.a:0 "Manténganlo, es solo un peón."
venezuela.23.b:0 "Es una responsabilidad, necesita irse."

venezuela.24.t:0 "[VEN.GetName] Toma Trinidad"
venezuela.24.d:0 "Las fuerzas [VEN.GetAdjective] han lanzado un ataque anfibio en la isla de Trinidad y han logrado desembarcar y establecer una cabeza de playa con éxito, superando rápidamente a la pequeña guarnición presente allí y capturando más tarde la capital, Puerto España.\n\nEn una conferencia de prensa poco después, el líder [VEN.GetAdjective], [VEN.GetLeader], declaró que Trinidad y Tobago son partes legítimas de Venezuela y busca expulsar a todos los imperialistas del Caribe. Obviamente, esto es absurdo, pero depende de cómo respondamos a la situación. Algunas personas piden guerra contra [VEN.GetNonIdeologyName], mientras que otras son escépticas sobre desperdiciar vidas por 2 pequeñas islas."
venezuela.24.a:0 "¡No seremos pisoteados así!"
venezuela.24.b:0 "Son solo 2 pequeñas islas, déjenlas estar."

venezuela.25.t:0 "La Muerte de Isaías Angarita"
venezuela.25.d:0 "Anoche, el presidente Isaías Angarita sufrió una trombosis severa que le causó la muerte mientras dormía a los 55 años. La noticia se dio a conocer al público esta mañana y se han declarado 2 días de duelo nacional en su respeto.\n\nNo hay duda de que Angarita dirigió bien a Venezuela y será extrañado por muchos. Germán Suárez Flamerich está programado para tomar su lugar y se inaugurará hoy como el 46º presidente de Venezuela ante el Congreso en el Palacio Legislativo Federal."
venezuela.25.a:0 "Un día triste para Venezuela."

venezuela.26.t:0 "[VEN.GetNameDefCap] Reafirma su Reclamación sobre Trinidad"
venezuela.26.d:0 "Hoy, el líder [VEN.GetAdjective], [VEN.GetLeader], ha dejado claro que la isla de Trinidad, a solo 11 km de la costa de Venezuela, es una parte legítima de la nación y debe ser devuelta. Incluso si eso significa por la fuerza.\n\nEsto puede ser una justificación para una invasión de la isla, por lo que debemos estar preparados para lo peor."
venezuela.26.a:0 "Debemos hacer algo."

venezuela.27.t:0 "Victoria de [VEN.GetName] en Trinidad"
venezuela.27.d:0 "Después de intensos combates, los invasores [VEN.GetAdjective] lograron desembarcar con éxito en Trinidad y superaron a los defensores [691.Owner.getAdjective]. Más tarde capturaron la capital, Puerto España.\n\nAunque esto podría llevar a otro conflicto mayor en la región, es seguro decir que la isla está firmemente en manos de Venezuela."
venezuela.27.a:0 "Muy bien."

venezuela.28.t:0 "Victoria de [691.Owner.GetName] en Trinidad"
venezuela.28.d:0 "Los superiores defensores de Trinidad han logrado defenderse con éxito de los desembarcos [VEN.GetAdjective] y les han negado una cabeza de playa exitosa. Las fuerzas [VEN.GetAdjective] se han visto obligadas a retirarse, y como resultado, la isla permanece firmemente en manos de [691.Owner.GetNameDef]."
venezuela.28.a:0 "Muy bien."

venezuela.29.t:0 "Estancamiento en Trinidad"
venezuela.29.d:0 "El ataque inicial de las fuerzas armadas [VEN.getAdjective] fue repelido por valientes defensores de Puerto España, lo que llevó a la destrucción de la primera ola de atacantes en un combate cuerpo a cuerpo. Los defensores restantes llevaron a los heridos a las fortificaciones de la ciudad mientras los muertos fueron quemados para prevenir el riesgo de enfermedades en la ciudad sitiada.\n\nLas tropas atacantes lograron asegurar algunas cabezas de playa en las proximidades de Manzanilla, Mayaro y Matura con una administración local pro-[VEN.getAdjective] establecida para contrarrestar la administración legítima de las islas.\n\nAún se pueden escuchar bombardeos y disparos en diferentes partes de las islas, pero bajo tales circunstancias, queda claro: el conflicto no se espera resolver por las fuerzas armadas, sino a través de la diplomacia.\n\nAlgunos políticos ya están discutiendo regulaciones para el alto el fuego oficial entre ambas naciones."
venezuela.29.a:0 "¡No seremos pisoteados así!"
venezuela.29.b:0 "Déjenlos estar, esas islas no son importantes."

venezuela.30.t:0 "Elecciones Presidenciales de 1941"
venezuela.30.d:0 "El primer mandato de [VEN.GetLeader] como presidente está casi terminado, lo que significa que pronto se celebrarán nuevas elecciones presidenciales. [VEN.GetLeader] se postula para ser reelegido como presidente de Venezuela, sin embargo, se enfrenta al joven, experimentado y prometedor oficial Gral. Audelino Moreno, quien deja claro que tiene toda la intención de seguir los pasos de su predecesor.\n\n¿A quién elegirán los ciudadanos?"
venezuela.30.a:0 "Contreras ha servido bien a la nación hasta ahora."
venezuela.30.b:0 "Audelino Moreno es un candidato digno."

venezuela.31.t:0 "Elecciones Presidenciales de 1941"
venezuela.31.d:0 "El primer mandato de [VEN.GetLeader] como presidente está casi terminado, lo que significa que pronto se celebrarán nuevas elecciones presidenciales. [VEN.GetLeader] se postula para ser reelegido como presidente de Venezuela, sin embargo, se enfrenta al abogado y diplomático Germán Suárez Flamerich, quien ha tenido mucha influencia política en los últimos años y deja claro que tiene toda la intención de seguir los pasos de su predecesor.\n\n¿A quién elegirán los ciudadanos?"
venezuela.31.a:0 "Angarita ha servido bien a la nación hasta ahora."
venezuela.31.b:0 "Germán Flamerich es un candidato digno."

venezuela.32.t:0 "La Generación del 28"
venezuela.32.d:0 "La Generación del 28 fue un grupo de activistas universitarios que incluía a muchos socialdemócratas prominentes, comunistas y varios otros políticos independientes opuestos al régimen de Juan Vicente Gómez. Después de la fallida Rebelión de Alvarado en 1928, muchos de los miembros fueron arrestados y el grupo fue disuelto.\n\nPero ahora, con la muerte de Gómez en diciembre de 1935, muchos de estos políticos han sido liberados, por lo que ahora es el momento de reorganizar el grupo y atacar mientras el gobierno está distraído, para poner fin a la tiranía."
venezuela.32.a:0 "Acabaremos con la tiranía de una vez por todas."

venezuela.33.t:0 "Las Fuerzas ARDI se Rebelan"
venezuela.33.d:0 "Las fuerzas ARDI se han levantado en una violenta rebelión en las principales ciudades de la nación y han asegurado muchas posiciones clave en la zona, las divisiones de guarnición en la zona se han visto obligadas a retirarse.\n\nBajo tal derrota humillante, Eleazar López Contreras ha sido presionado para renunciar a su posición con el joven oficial Gral. Audelino Moreno reemplazándolo, quien tiene un enfoque más... radical para lidiar con la rebelión.\n\nA pesar de la ventaja de la ARDI, está claro que una guerra civil a gran escala está en el horizonte."
venezuela.33.a:0 "¡Fin a la tiranía!"

venezuela.34.t:0 "El PCV Toma el Poder"
venezuela.34.d:0 "El PCV, con un inmenso apoyo de la población campesina y trabajadora, ha logrado derrocar con éxito y eficacia a los socialdemócratas y otros políticos y asegurarse una gran mayoría en la ARDI, colocándose efectivamente en control de la nación.\n\nEsto ha sido respaldado por un gran apoyo en casa, muchos creen que este es un nuevo amanecer para Venezuela y la tiranía capitalista ha terminado. Sin embargo, en el extranjero ha sido fuertemente condenado ya que el PCV ha dejado claro que busca nacionalizar las reservas de petróleo para gastar los ingresos en desarrollo doméstico."
venezuela.34.a:0 "Venezuela está ahora dirigida por los trabajadores."

venezuela.35.t:0 "AD Consolida el Poder"
venezuela.35.d:0 "Acción Democrática, con un mayor apoyo de la población trabajadora y del espectro político más amplio, ha logrado asegurarse una gran mayoría en la ARDI, colocándose efectivamente en control de la nación.\n\nEsto ha sido respaldado por un apoyo mixto en casa, está claro para muchos que la AD pretende construir una democracia al estilo estadounidense bajo un sistema socialista. Sin embargo, otros, particularmente en la extrema derecha, creen que la AD está demasiado alineada con los comunistas y no se puede confiar en que cumplan estas promesas.\n\nSolo el tiempo lo dirá."
venezuela.35.a:0 "Mejor socialistas que comunistas."

venezuela.36.t:0 "El Legado del Presidente Betancourt"
venezuela.36.d:0 "El presidente Betancourt, en un corto período de tiempo, ha transformado completamente la economía [VEN.GetAdjective] y ha mejorado drásticamente la riqueza y los estándares de vida del pueblo. Está claro que el plan de Barranquilla ha tenido éxito, Betancourt ahora es visto como un héroe.\n\nLa única parte que queda es el artículo 9 del plan, que es la reorganización de las fuerzas armadas, con el presidente a la cabeza una vez más."
venezuela.36.a:0 "Venezuela, unida bajo un objetivo común."

venezuela.37.t:0 "[VEN.GetNameDef] Solicita Unirse a [SOV.GetNameDefCap]"
venezuela.37.d:0 "El nuevo régimen comunista [VEN.GetAdjective], el PCV, ha enviado una solicitud formal para unirse a la URSS hoy, ofreciéndonos su apoyo incondicional en cualquier asunto.\n\nSi bien esta es una oferta tentadora, considerando la posición geográfica y estratégica de Venezuela, puede ser problemática."
venezuela.37.a:0 "Cualquier cosa por nuestros camaradas."
venezuela.37.b:0 "[VEN.GetNameDefCap]? Buena broma."

venezuela.38.t:0 "[SOV.GetNameDefCap] Aprueba Nuestra Membresía"
venezuela.38.d:0 "El líder soviético [SOV.GetLeader] ha aceptado nuestra oferta con los brazos abiertos y nos acepta formalmente en la URSS.\n\nEl comunismo se mantiene fuerte junto."
venezuela.38.a:0 "Estamos honrados, camaradas."

venezuela.39.t:0 "[SOV.GetNameDefCap] Rechaza Nuestra Membresía"
venezuela.39.d:0 "La Unión Soviética ha rechazado indignamente nuestra oferta de unirnos a la URSS e incluso ha expresado que no tienen interés en buscar en América Latina.\n\nParece que el "hogar de la revolución" no es más que una mentira."
venezuela.39.a:0 "Traidores."

venezuela.40.t:0 "Anarquistas Criollos Realizan Golpe"
venezuela.40.d:0 "Grupos anarquistas [VEN.GetAdjective] alineados con Creole Petroleum han lanzado una violenta revolución y han disuelto y desarmado completamente a la ARDI, sumiendo la capital en un estado de caos.\n\nLa nación está en un estado de incertidumbre y miedo."
venezuela.40.a:0 "¿Qué demonios está pasando?"

