 ###################################### SOCIALIST #########################################

VEN_bolivarian_socialist_theory:0 "Teoría Socialista Bolivariana"
VEN_bolivarian_socialist_theory_desc:0 "Después de años de severa corrupción gubernamental y guerras, nuestro pueblo se ha encontrado quebrado y llevado de rodillas. Debemos darle al pueblo una mano firme bajo la teoría socialista democrática de Rómulo Betancourt para liberar a la nación de las garras que la han arrastrado tan bajo y restaurarla a su antigua gloria."

VEN_puntofijo_pact:0 "Pacto de Puntofijo"
VEN_puntofijo_pact_desc:0 "El PCV nos ha servido bien en la Segunda Rebelión de Alvarado, pero está claro que si se vuelven demasiado poderosos, nos apuñalarán por la espalda y simplemente establecerán otra dictadura personal. El pacto de Puntofijo entre los partidos de centroizquierda se asegurará de que Venezuela nunca caiga bajo una dictadura nuevamente."

VEN_amnesty_to_communists:0 "Moderar el Plan de Barranquilla"
VEN_amnesty_to_communists_desc:0 "El Plan de Barranquilla es de naturaleza socialdemócrata, pero también fue aprobado y firmado por marxistas, no hay razón para que eso cambie. Continuaremos nuestra cooperación con el PCV aunque no estemos de acuerdo con todos sus puntos de vista, por la estabilidad de la nación."

VEN_50_50_oil_act:0 "Ley del Petróleo 50/50"
VEN_50_50_oil_act_desc:0 "Nuestra nación es una de las líderes mundiales en producción de petróleo, a pesar de esto, recibimos muy poco a cambio, la mayor parte de los ingresos va a varias compañías petroleras nacionales y extranjeras. La ley '50/50' se asegurará de que tanto la nación como las empresas obtengan la misma participación, para que todos se beneficien."

VEN_national_literacy_programs:0 "Programas Nacionales de Alfabetización"
VEN_national_literacy_programs_desc:0 "Los artículos 6 y 7 del Plan de Barranquilla son llevar a cabo programas de alfabetización a gran escala entre la población campesina y trabajadora, mientras también se da mayor autonomía a las universidades, y así lo haremos."

VEN_tax_reforms_socialist:0 "Reducir los Impuestos al Petróleo"
VEN_tax_reforms_socialist_desc:0 "No hay mucha razón para gravar a nuestro pueblo por la extracción de petróleo, no reciben nada a cambio."

VEN_rebellion_recoverment_effots:0 "Esfuerzos de Recuperación tras la Rebelión"
VEN_rebellion_recoverment_effots_desc:0 "La Segunda Rebelión de Alvarado y la guerra civil que siguió destruyeron gran parte de nuestra nación e industria, es importante que pongamos esfuerzo en reconstruir nuestra industria y ciudades, por nosotros y por el pueblo."

