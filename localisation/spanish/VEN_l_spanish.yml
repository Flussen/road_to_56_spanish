 #focuses

 VEN_congress:0 "Dirigirse al Congreso"
VEN_congress_desc:0 "La dictadura de Juan Vicente Gómez, que duró desde 1908 hasta 1935, finalmente ha llegado a su fin. Su controvertido gobierno ha cambiado nuestra república democrática nominal de muchas maneras. Es hora de abordar el problema del vacío de poder surgido en el Congreso nacional en Caracas."

VEN_1935_elections:0 "Finalizar las Elecciones de 1935"
VEN_1935_elections_desc:0 "Juan Vicente Gómez, en sus últimos años, se distanció del público, pasando la mayor parte de su tiempo en su mansión personal en Maracay. Su repentina y misteriosa muerte ha dejado a muchas personas de nuestra nación preguntándose quién llevará a [ROOT.getNameDef] a la prosperidad en el futuro. Las voces de las elecciones del país de 1935 aún se están contando. ¿Quién ha ganado la Lucha por el Poder?"


 ##################################### CONTRERAS #######################################


VEN_eleazar_contreras:0 "Inaugurar a Contreras"
VEN_eleazar_contreras_desc:0 "El ex Ministro de Guerra, Eleazar López Contreras, asumió el mando del país por el momento, mientras 'no se encuentre un candidato más digno'. Ahora se hace evidente que él es la persona más adecuada para este puesto, con la mayoría de los ciudadanos [ROOT.getAdjective] votando a su favor. La inauguración debe llevarse a cabo lo antes posible."

VEN_health_and_social_assistance:0 "Fundar el Ministerio de Sanidad"
VEN_health_and_social_assistance_desc:0 "El problema de la alta tasa de mortalidad infantil debido a muchas enfermedades infecciosas puede abordarse más eficazmente si se establece el Ministerio de Sanidad. Nuestros ciudadanos adultos también se beneficiarán enormemente de las nuevas instalaciones médicas en todo el país."

VEN_jewish_asylum:0 "Asilo para Judíos"
VEN_jewish_asylum_desc:0 "Viendo la lucha del pueblo judío en Europa y Asia por sus derechos, Contreras emitió una directiva secreta para proporcionar refugio a cualquier fugitivo y refugiado judío en suelo [ROOT.getAdjective]. Su gratitud seguramente ayudará a nuestra nación."

VEN_arnoldo_gabaldon:0 "Financiar la Investigación de Arnoldo Gabaldón"
VEN_arnoldo_gabaldon_desc:0 "La malaria ha cobrado demasiadas vidas de nuestro pueblo en los últimos años. El recientemente establecido Ministerio de Sanidad requiere una unidad especial para combatir la enfermedad a gran escala. Afortunadamente, ya se han elaborado con éxito algunos planes para una Dirección Especial de Malariología liderada por el joven científico Arnoldo Gabaldón."

VEN_central_university:0 "Expandir la Universidad Central"
VEN_central_university_desc:0 "La Universidad Central de Venezuela fue fundada en 1721 y es considerada una, si no la más antigua universidad del hemisferio occidental. Una financiación gubernamental adicional solo mejorará la calidad de la educación y nos proporcionará nuevas oportunidades de investigación en el futuro."

VEN_miraflores_concessions:0 "Concesiones a los Manifestantes de Miraflores"
VEN_miraflores_concessions_desc:0 "Muchos jóvenes cuestionaron el régimen autoritario de Gómez y la corrupción generalizada de los funcionarios del país. Algunos de los más radicales exigieron la liberalización y democratización del aparato estatal. Seguramente no podemos ceder a la voluntad de todos ellos, pero quizás la reforma del estado sea un paso necesario hacia un futuro brillante y próspero."

VEN_presidential_amendment:0 "Reformar las Enmiendas Presidenciales"
VEN_presidential_amendment_desc:0 "Pocas personas se dan cuenta de que el presidente es capaz de cambiar drásticamente el clima político en los más altos escalones del poder. Dejemos que [ROOT.getLeader] muestre al pueblo qué líder es añadiendo algunas enmiendas de protección nacional a lo que podría llamarse una constitución de [ROOT.getNameDef]."

VEN_DSN:0 "Formar la DSN"
VEN_DSN_desc:0 "La naturaleza democrática de nuestro frágil estado permanece bajo constante amenaza desde dentro y desde fuera. La Dirección de Seguridad Nacional (DSN) debe establecerse para investigar y pacificar cualquier amenaza a las instituciones gubernamentales actuales."

VEN_reshuffle_of_general_staff:0 "Eliminar a los Fieles Leales a Gómez"
VEN_reshuffle_of_general_staff_desc:0 "Gómez y su camarilla han vinculado a muchos generales y comandantes militares rebeldes a su causa de enriquecerse a costa del hombre común. Si queremos establecer un estado moderno con fuerzas armadas organizadas, uno debe pensar en deshacerse de las estructuras obsoletas que apoyan al caudillo."

VEN_institute_1936_constitution:0 "Instituir la Constitución de 1936"
VEN_institute_1936_constitution_desc:0 "Siendo la ley más fuerte dentro de los límites del país, la Constitución de [ROOT.getNameDef] tiene muchas fallas y problemas. El mandato presidencial está mal regulado, los derechos de voto básicos siguen siendo inaccesibles para gran parte de la población, mientras que los empresarios tienen derechos inmensos. ¡Tal discrepancia debe erradicarse por el bien del pueblo!"

VEN_german_relations:0 "Relaciones con Alemania"
VEN_german_relations_desc:0 "Las relaciones diplomáticas oficiales entre [ROOT.getNameDef] y [GER.getNameDef] datan de 1871, cuando se abrió la embajada [GER.getAdjective] en Caracas con sus correspondientes contrapartes en Frankfurt y Hamburgo. Unas cuantas misiones diplomáticas adicionales seguramente mejorarán nuestras relaciones mutuas."

VEN_german_advisors:0 "Solicitar Asesores Alemanes"
VEN_german_advisors_desc:0 "El estado mayor [GER.getAdjective] tiene su propio departamento militar responsable de la cooperación y asistencia militar a los 'antiguos países bolivarianos de América del Sur'. Debemos enviar una solicitud oficial para recibir valiosos especialistas que supervisarán las capacidades de entrenamiento y combate de nuestras fuerzas."

VEN_german_oil_deal:0 "Compañía Petrolera Germano-Venezolana"
VEN_german_oil_deal_desc:0 "La batalla por nuestro petróleo se libra en todo el mundo con dos potencias dominantes, [GER.getNameDef] y [USA.getNameDef], buscando asegurar sus intereses en el petróleo. Nuestra cooperación mutua con los [GER.getAdjective] será aún más beneficiosa si consideramos el establecimiento de una nueva compañía petrolera que busque proteger nuestros intereses petroleros."

VEN_join_axis:0 "Formalizar la Alianza Alemana"
VEN_join_axis_desc:0 "Nuestros espías informan que nuestra intromisión con [GER.getNameDef] ha levantado la preocupación de los banqueros de [USA.getAdjective] y [ENG.getAdjective]. Algunos informan que podría estar en marcha una intervención militar o un intento de golpe de estado. Nuestra única opción es tomar una postura y unirnos al frente unido contra la amenaza extranjera."

VEN_oil_reforms:0 "Extender las Concesiones Petroleras Extranjeras"



 ##################################### ANGARITA #######################################

VEN_isaias_angarita:0 "Moderar el Gabinete"
VEN_isaias_angarita_desc:0 "La reticencia del pueblo a confiar en militaristas y nacionalistas es más clara que nunca: Isaias Medina Angarita, adoptando un enfoque más liberal y democrático, ha ganado la mayoría de los votos. Su promesa de una nueva Venezuela será aún más evidente para las masas tras su discurso de inauguración esta mañana."

VEN_legalize_communism:0 "Legalizar el PCV"
VEN_legalize_communism_desc:0 "Aunque el Partido Comunista de Venezuela, o PCV, ha sido una espina en los ojos del gobierno, aún mantiene sus posiciones entre el pueblo rural. Aliviar las tensiones y encontrar compromisos puede ser difícil, pero es el único camino a seguir si queremos lograr el futuro deseado."

VEN_promote_political_cooperation:0 "Promover la Cooperación Política"
VEN_promote_political_cooperation_desc:0 "Las instituciones democráticas sufren un grave golpe por la indecisión y la falta de cooperación entre varios partidos políticos. Para asegurar que el Congreso funcione a plena capacidad y que ninguna legislación quede en papel, se espera que en el futuro se fomente fuertemente la cooperación política."

VEN_fate_of_jimenez:0 "El Destino de Jiménez"
VEN_fate_of_jimenez_desc:0 "La controversia en torno a Marcos Jiménez es de gran importancia para el nuevo gobierno democrático. Sus habilidades militares y popularidad entre los soldados lo convierten en un candidato perfecto para el liderazgo si los elementos militares toman el poder, pero sus opiniones políticas y agenda son muy impopulares en el gobierno."

VEN_protect_workers_rights:0 "Proteger los Derechos de los Trabajadores"
VEN_protect_workers_rights_desc:0 "El antiguo aparato estatal descuidó a los trabajadores y sus derechos durante demasiado tiempo. No cabe duda de que es vital para nosotros asegurar que el hombre común reciba un salario adecuado, seguro de salud y representación a través de los sindicatos, por más socialista que esta idea pueda parecer."

VEN_nationalize_the_banking_sector:0 "Nacionalizar el Banco Central"
VEN_nationalize_the_banking_sector_desc:0 "La dirección del Banco Central siguió el camino corrupto de Gómez y su camarilla, con muchos activos valiosos en cuentas bancarias personales. ¡Se detectó que parte del dinero justo de [VEN.getAdjective] proveniente de las exportaciones de petróleo estaba operando en los mercados de Wall Street de [USA.getAdjective]! Sin duda, el Banco Central tiene sus propios planes para nosotros y debemos actuar antes de que nos ataquen."

VEN_housing_act:0 "Ley Nacional de Vivienda"
VEN_housing_act_desc:0 "Nuestras reformas liberales sin duda serán apoyadas por los más pobres y débiles de nuestro pueblo si nuestro gobierno puede proporcionarles los hogares y lugares de trabajo deseados. ¡El apoyo público estará aún más de nuestro lado!"

VEN_constitute_womens_rights:0 "Constituir los Derechos de las Mujeres"
VEN_constitute_womens_rights_desc:0 "Para finalizar nuestros esfuerzos en establecer una sociedad moderna, debemos apelar a la mitad de nuestra población que ha sido negada sus justos derechos desde el inicio de nuestro estado: ¡las mujeres! Seremos el primer estado no opresivo y solidario de Sudamérica en brindar igualdad de oportunidades a todo el pueblo [VEN.getAdjective]!"

VEN_western_agreements:0 "Acuerdos Comerciales con Occidente"
VEN_western_agreements_desc:0 "Nuestra devoción a los principios democráticos nos brinda oportunidades únicas para establecer y asegurar acuerdos económicos mutuamente beneficiosos con los gigantes del poder occidental."

VEN_american_student_exchange:0 "Invitar Estudiantes Extranjeros"
VEN_american_student_exchange_desc:0 "Muchos lo ven como una necesidad, nosotros lo vemos como una oportunidad perfecta: unas pocas becas de las naciones occidentales permitirán que nuestros estudiantes más destacados reciban enseñanza en el extranjero para fortalecer los equipos nacionales de investigación."



 ########################################## JIMENEZ #######################################

 VEN_marcos_jimenez:0 "Empoderar a Jiménez"
VEN_marcos_jimenez_desc:0 "Se espera que los resultados de las elecciones sean anunciados en el Congreso Nacional en unas pocas semanas, pero algunos seguidores de Marcos Jiménez temen que el recién elegido candidato lleve a [VEN.getNameDef] a su caída. Algunos grupos ya han establecido un plan sobre cómo 'contar adecuadamente los votos'..."

VEN_paramilitarism:0 "Establecer Escuadrones Paramilitares"
VEN_paramilitarism_desc:0 "Muchas de las personas que nos asistieron en el ascenso al poder permanecen sin ningún tipo de deber oficial hacia el estado. Esos hombres y mujeres leales pueden ser utilizados como una fuerza de mantenimiento de la paz y regulación del orden."

VEN_enforce_army_loyalty:0 "Asegurar la Lealtad del Ejército"
VEN_enforce_army_loyalty_desc:0 "El gobierno temporal de Contreras ya ha demostrado que los caudillos locales requieren un poco de 'asistencia económica' para permanecer leales a nuestra causa. Afortunadamente, algunos agricultores y empresarios locales están dispuestos a usar sus finanzas para asegurar la lealtad de ciertos generales de mente abierta."

VEN_reorganize_the_government:0 "Asegurar la Lealtad Militar"
VEN_reorganize_the_government_desc:0 "Servir a Gómez difiere poco de servir a Jiménez, y todo caudillo aventurero debe ser consciente de ello. Si alguien no cumple, tenemos algunos trucos para asegurar la obediencia."

VEN_military_youth:0 "Formar la Juventud Militar"
VEN_military_youth_desc:0 "La Juventud Militar, también conocida como la Juventud Paramilitar, fortalecerá la base de las fuerzas de milicia recién establecidas. Muchos jóvenes reclutas se unirán con gusto al llamado del país."

VEN_cult_of_personality:0 "El Legado de Juan Gómez"
VEN_cult_of_personality_desc:0 "Habiendo solidificado su control sobre el estado, Marcos Jiménez seguirá el camino que el padre de la Venezuela moderna, Juan Gómez, ha elegido para nuestro país. ¡Que el pueblo conozca la voluntad del nuevo El Benemérito!"

VEN_crush_communists:0 "Aplastar al PCV"
VEN_crush_communists_desc:0 "Al igual que su predecesor, el Partido Revolucionario Venezolano, el PCV hará todo lo posible para llegar al poder. Detenerlos es el deber de Jiménez, ¡cueste lo que cueste!"

VEN_spanish_civil_war_involvement:0 "Asistir a Nuestros Hermanos Españoles"
VEN_spanish_civil_war_involvement_desc:0 "La guerra, como ninguna vista antes, ha llegado a la Península Ibérica. ¡Que sepan que nuestra hermandad hispánica permanecerá unida contra la Amenaza Roja y los lacayos capitalistas!"

VEN_suspend_elections:0 "Suspender las Elecciones"
VEN_suspend_elections_desc:0 "Para la seguridad del estado, es necesario suspender las elecciones presidenciales. Los constantes cambios en el liderazgo del país solo obstaculizan cualquier tipo de desarrollo continuo de la nación."

VEN_military_colleges:0 "Colegios Militares"
VEN_military_colleges_desc:0 "Los leales al régimen no deben olvidar que cualquier caudillo debe ser astuto y poderoso, ¡como el propio Jiménez! Muchos seguirán los pasos de nuestro líder al unirse a los colegios militares desde temprana edad."

VEN_privatize_oil:0 "Privatizar el IFE"
VEN_privatize_oil_desc:0 "La Institución Ferroviaria del Estado es responsable de la entrega de bienes al pueblo. Su dependencia de inversiones extranjeras es peligrosa para nuestra economía e independencia política. Una rápida nacionalización proporcionará fondos adicionales a nuestro estado."

VEN_nationalist_education:0 "Educación Nacionalista"
VEN_nationalist_education_desc:0 "Es importante que reformemos el sistema educativo para resaltar la grandeza de la nación, afianzando la lealtad al régimen en nuestra juventud."


######################################### GAlLEGOS ########################################

VEN_new_republic:0 "El Trienio Adeco"
VEN_new_republic_desc:0 "Las comisiones de votación informan sorprendentemente que el candidato 'oveja negra' de la oposición democrática, Rómulo Gallegos, se espera que logre una victoria decisiva en las elecciones del país. Un cambio político tan rápido seguramente enfurecerá a los caudillos, nacionalistas radicales y algunos funcionarios corruptos, pero se hace evidente que una nueva era está llegando para nuestra nación."

VEN_labour_reforms:0 "Reformas Laborales"
VEN_labour_reforms_desc:0 "La dependencia de maquinaria obsoleta, las horas de trabajo no reguladas y la falta de seguridad social ya han cobrado demasiadas vidas de nuestros trabajadores. Se deben realizar algunas reformas para mejorar el estado de nuestra industria."

VEN_liberalize_oil_trade:0 "Ley del Petróleo 50/50"
VEN_liberalize_oil_trade_desc:0 "Las empresas extranjeras poseen una cantidad significativa de activos y acciones de los recursos naturales de nuestro país. Los recientes cambios gubernamentales nos permiten iniciar algunos acuerdos de comercio justo con los occidentales."

VEN_depoliticize_the_army:0 "Despolitizar el Ejército"
VEN_depoliticize_the_army_desc:0 "El ejército ya ha demostrado que su opinión sobre los asuntos políticos no es de fiar. Dejemos que los generales hagan su trabajo, mientras que los políticos hagan lo que deben hacer, solo así podemos asegurar que nuestro régimen sobreviva tal como es."

VEN_abolish_death_penalty:0 "Abolir la Pena de Muerte"
VEN_abolish_death_penalty_desc:0 "Ningún hombre libre debe ser capturado, encarcelado o destruido de cualquier otra manera, excepto por el juicio legal de sus pares. Nuestro juicio también debe excluir este último si queremos dedicarnos plenamente a los principios democráticos."

VEN_tax_reforms:0 "Reformas Fiscales"
VEN_tax_reforms_desc:0 "La tributación estatal se mantuvo corrupta y dependiente de estándares obsoletos. Algunos proyectos ya están en marcha a través del Congreso en un esfuerzo por reajustarla de manera adecuada y humanista. El más reciente decreto presidencial asistirá a algunos de ellos y a su aprobación."

VEN_allow_new_elections:0 "Permitir Nuevas Elecciones"
VEN_allow_new_elections_desc:0 "El aparato estatal se ha modernizado y reforzado con una nueva generación de funcionarios talentosos y dedicados. La nación puede comenzar su transición completa hacia una verdadera democracia."

VEN_reorganize_the_PCV:0 "Reorganizar el PCV"
VEN_reorganize_the_PCV_desc:0 ""


 ###################################### CIVIL WAR #####################################

 VEN_reorganize_the_ARDI:0 "Reorganizar la ARDI"
 VEN_reorganize_the_ARDI_desc:0 "La ARDI fue una coalición formada en 1928 por marxistas, socialdemócratas, republicanos y varios otros políticos independientes con el objetivo de derrocar al régimen de Juan Vicente Gómez y 'poner fin a la tiranía capitalista'. Se disolvió después de la fallida rebelión a finales de 1928, pero con la nueva lucha por el poder es el momento perfecto para reorganizarse y atacar mientras el gobierno está distraído."

 VEN_generation_of_28:0 "La Generación del 28"
 VEN_generation_of_28_desc:0 ""

 VEN_barranquilla_plan:0 "Continuar el Plan de Barranquilla"
 VEN_barranquilla_plan_desc:0 ""

 VEN_soviet_support:0 "Buscar Asistencia Soviética"
 VEN_soviet_support_desc:0 ""

 VEN_rebellion:0 "Lanzar la Segunda Rebelión de Alvarado"
 VEN_rebellion_desc:0 "La primera Rebelión de Alvarado en 1928 pudo haber fracasado, pero con el apoyo del pueblo y de elementos del ejército estamos seguros de que lograremos acabar con la tiranía militar y capitalista de una vez por todas."

 ###################################### COMMUNIST #####################################
 VEN_enpower_the_pcv:0 "Empoderar al PCV"
 VEN_enpower_the_pcv_desc:0 "El PCV fue culpado por los funcionarios del gobierno corrupto de todo lo malo que sucedía en el país. Por supuesto, algunas actividades fueron controvertidas, radicales y algo inhumanas, por lo que se requiere una reestructuración y realineación del partido para mejorar su imagen ante los ojos del pueblo."

 VEN_purge_disloyal_officers:0 "Purgar a los Oficiales Nacionalistas"
 VEN_purge_disloyal_officers_desc:0 "En nuestra ideal sociedad comunista venezolana no podemos tener oficiales nacionalistas de mente simple llevando al país a sus rodillas una vez más, deben irse."

 VEN_form_CPAI:0 "Formar el CPAI"
 VEN_form_CPAI_desc:0 "El Comisariado del Pueblo para Asuntos Internos, o CPAI por sus siglas, es la fuerza policial secreta y agencia de inteligencia del PCV, basada en el modelo de la NKVD para proteger nuestra revolución."

 VEN_communist_reforms:0 "Radicalizar el Plan de Barranquilla"
 VEN_communist_reforms_desc:0 "El Plan de Barranquilla puede ser socialdemócrata en su naturaleza, pero fue apoyado y firmado por el PCV y nuestros compañeros marxistas. El artículo 5 del plan es proteger al pueblo de la tiranía capitalista, y si seguimos tomando medidas a medias nunca podremos lograr esto."

 VEN_concessions_to_oil_unions:0 "Concesiones a los Sindicatos Petroleros"
 VEN_concessions_to_oil_unions_desc:0 "Lo que llevó a que la economía de Venezuela fuera tan corrupta en primer lugar fue la falta de representación que tenían los sindicatos petroleros, si queremos construir una economía más grande debemos aprender a trabajar con ellos."

 VEN_redistribution_of_wealth:0 "Redistribución de la Riqueza"
 VEN_redistribution_of_wealth_desc:0 "En la Venezuela que queremos construir no nos interesa tener oligarcas del petróleo con gran influencia en nuestra economía, desviaremos estos fondos y los distribuiremos al pueblo y los trabajadores, mientras también protegemos a nuestra gente de la tiranía capitalista."

 VEN_peoples_university_of_venezuela:0 "Universidad del Pueblo de Venezuela"
 VEN_peoples_university_of_venezuela_desc:0 "Los artículos 6 y 7 del Plan de Barranquilla son llevar a cabo programas de alfabetización a gran escala entre la población campesina y trabajadora, mientras también se da mayor autonomía a las universidades, y así lo haremos. Por el pueblo."

 VEN_reorganization_of_congress:0 "Reorganización del Congreso"
 VEN_reorganization_of_congress_desc:0 ""

VEN_under_soviet_dominion:0 "Seguir la Línea del Partido"
VEN_under_soviet_dominion_desc:0 "El PCV rodeado de enemigos, es obvio que debemos buscar al hogar de la revolución para protegernos y proteger nuestra revolución."

VEN_soviet_tank_factories:0 "Fábricas de Tanques Soviéticos"
VEN_soviet_tank_factories_desc:0 ""

VEN_invite_soviet_officers:0 "Invitar Oficiales Soviéticos"
VEN_invite_soviet_officers_desc:0 ""

VEN_introduce_political_commissars:0 "Introducir Comisarios Políticos"
VEN_introduce_political_commissars_desc:0 "La introducción de comisarios políticos en las filas del ejército recordará a nuestras tropas la valiente causa por la que están luchando."

VEN_venezuelan_way_of_communism:0 "Revolución de Venezuela"
VEN_venezuelan_way_of_communism_desc:0 ""

VEN_spread_the_south_american_revolution:0 "Expandir la Revolución"
VEN_spread_the_south_american_revolution_desc:0 ""

VEN_support_argentinian_revolution:0 "Apoyar la Revolución Argentina"
VEN_support_argentinian_revolution_desc:0 ""

VEN_support_colombian_revolution:0 "Apoyar la Revolución Colombiana"
