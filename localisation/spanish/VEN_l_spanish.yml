VEN_corruption:0 "Corrupción Generalizada"
VEN_corruption_desc:0 "Venezuela siempre ha tenido una larga historia de corrupción, aunque durante el gobierno de Juan Gómez protegió su poder otorgando posiciones poderosas a funcionarios leales a él. Como resultado, muchos sectores del gobierno están llenos de funcionarios incompetentes y corruptos que desvían muchos activos gubernamentales para su propio beneficio, descuidando al pueblo en el proceso."
VEN_corruption_2:0 "Reformas en Proceso"
VEN_corruption_2_desc:0 "Se están realizando reformas para revertir las políticas y eliminar a los funcionarios corruptos colocados por Juan Gómez en un intento por reducir la corrupción generalizada y estabilizar la nación."
VEN_corruption_3:0 "Cooperación Política"
VEN_corruption_3_desc:0 "Si se va a erradicar la corrupción en Venezuela, necesitamos mostrar una fuerte colaboración entre los diferentes partidos de la nación para erradicar permanentemente a los funcionarios corruptos."
VEN_corruption_4:0 "El Legado de Gómez"
