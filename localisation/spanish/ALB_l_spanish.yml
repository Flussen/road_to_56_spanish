 #Custom_tooltip
 albania_focus:0 "Enfoque nacional albanés"
 9_ALB_tt:0 "Existe la posibilidad de que esto provoque un levantamiento nacional y una guerra civil."
 POLITICS_KING_ZOG_DESC:0 "Nacido en 1895 como parte de una familia noble del castillo de Burgajet, Zog ocupó cargos ministeriales de 1920 a 1924 hasta su exilio forzoso en Yugoslavia. El joven Zog regresó con ayuda yugoslava y fue elegido presidente el 1 de febrero de 1925, asumiendo posteriormente las funciones del rey el 1 de septiembre.\nAunque fue capaz de manipular los asuntos internos de Albania en su beneficio, dependía en gran medida de la Italia de Benito Mussolini."  #From Britannica
 #leader traits
 likes_italy:0 "Likes Italy"
 #Focus
 vive_le_roi:0 "Reforzar el gobierno de Zog"
 vive_le_roi_desc:0 "¡Nuestro rey es el protector de nuestro país! Será el símbolo de nuestra lucha contra los que amenazan nuestro reino. Transmitiremos el legado de Skanderbeg y de nuestro rey a las generaciones futuras."
 the_king_shall_be_desposed:0 "Desafiar la regla de Zog"
 the_king_shall_be_desposed_desc:0 "¡El Rey Zog no es la solución a nuestros problemas! El gobierno y el rey están cada vez más influenciados y controlados por [ITA.GetNameDef], mientras que las tribus y el pueblo son impotentes. ¡Es hora de cambiar!"
 ALB_political_reform:0 "Reformas políticas"
 ALB_political_reform_desc:0 "Tras el fin de nuestra Primera República, el rey Zog estableció el Reino de Albania. Ahora nos encontramos en una encrucijada, y es hora de que tomemos decisiones importantes. ¡Llevaremos a nuestra nación a la prosperidad!"
 the_people:0 "La República Popular"
 the_people_desc:0 "Nuestro pueblo lleva demasiado tiempo en la sombra. Está cansado de pasar hambre y de vivir en condiciones miserables. ¡Es hora de que el proletariado y las tribus de Albania se levanten y creen la República Popular Albanesa!"
 ALB_restore_the_republic:0 "Restaurar la República"
 ALB_restore_the_republic_desc:0 "Cada [ALB.GetAdjective] tendrá derecho a decir lo que piensa, a vivir y a ser libre. La libertad debe prevalecer en Albania, y alcanzaremos este sueño a toda costa por el bien de cada [ALB.GetAdjective]."
 the_people_army:0 "El Ejército Popular"
 the_people_army_desc:0 "Para defender nuestro sueño comunista, ¡el pueblo debe tomar las armas y defender en masa nuestra República Socialista! ¡No seremos impotentes como antes!"
 the_king:0 "Exiliar al Rey"
 the_king_desc:0 "Si queremos un golpe exitoso, necesitamos exiliar al Rey Zog, el símbolo de la dictadura y el fracaso político. [ITA.GetNameDefCap] aceptó nuestra propuesta de exiliar al antiguo Rey a su territorio."
 the_king2:0 "Asesinar al Rey"
 the_king2_desc:0 "En nuestro próximo golpe, ¡debemos matar al Rey responsable de toda la miseria que sufrió el pueblo! ¿Por qué dejar que se exilie sin pagar por sus crímenes? ¡Que el Rey experimente la ira del proletariado!"
 albaniasoviet:0 "Diplomacia comunista"
 albaniasoviet_desc:0 "Ahora que se ha creado nuestra República Socialista, debemos buscar la amistad de aquellos que comparten las mismas ideas que nosotros. [SOV.GetNameDefCap] y [PRC.GetNameDef] son nuestros objetivos principales."
 peopleresearch:0 "El Instituto Popular"
 peopleresearch_desc:0 "Ahora que nuestra revolución ha tenido éxito, debemos concentrarnos en la investigación para compensar la inferioridad tecnológica real en comparación con nuestros vecinos. Este nuevo Instituto nos ayudará a alcanzar nuestros objetivos!"
 joincomin:0 "Únete a la Comintern"
 joincomin_desc:0 "¡Es hora de que abracemos nuestro sueño comunista y nos unamos a [SOV.GetNameDef]! ¡Defenderemos y difundiremos la ideología comunista por todo el mundo!"
 democracy_constitution:0 "La Segunda República"
 democracy_constitution_desc:0 "Al firmar nuestra recién aprobada Constitución, prometimos levantarnos y luchar para proteger a nuestro pueblo de la amenaza fascista y comunista. No permitiremos que nadie nos arrebate nuestras ideas de libertad y derechos fundamentales."
 italian_threat:0 "La amenaza [ITA.GetAdjective]"
 italian_threat_desc:0 "[ITA.GetNameDefCap] tenían mucha influencia sobre el anterior gobierno del Rey. Ahora buscan activamente aumentar su control sobre nosotros. Como nación independiente, ¡debemos defender a nuestro pueblo de aquellos que amenazan nuestra independencia!"
 democracy_institute:0 "Instituto de Investigación de Tirana"
 democracy_institute_desc:0 "Es hora de que financiemos un nuevo instituto de investigación que nos ayude a mejorar el equipamiento de nuestros soldados y a modernizar nuestro ejército. Nuestra prioridad es proteger a nuestro pueblo de las amenazas exteriores."
 AlB_join_allies:0 "Únete a los aliados"
 AlB_join_allies_desc:0 "Nuestras posturas democráticas nos hicieron amigos de las grandes potencias de Occidente. Ha llegado el momento de que nos unamos a su alianza y luchemos contra las ideologías extremas y peligrosas que son el fascismo y el comunismo."
 AlB_alone:0 "Albania en solitario"
 AlB_alone_desc:0 "[ALB.GETNameDefCap] está solo por el momento. Sin embargo, reuniremos aliados por nuestra cuenta, ¡y sin duda nos convertiremos en el líder de una de las coaliciones más extraordinarias que jamás hayan existido en la Tierra!"
 AlB_social_one:0 "Socialismo en un solo país"
 AlB_social_one_desc:0 "El socialismo en un solo país es una doctrina que da prioridad a la defensa de nuestros ideales comunistas y de nuestra patria en lugar de extender la revolución por todo el mundo. ¡Debemos fortalecernos para convertirnos en defensores de nuestras creencias para asegurarnos de no fracasar en el cumplimiento de nuestra misión!"
 AlB_permanent_revolution:0 "¡Revolución permanente!"
 AlB_permanent_revolution_desc:0 "La doctrina de la Revolución Permanente se centra en extender la revolución a los países capitalistas de todo el mundo. ¡Difundiremos nuestros ideales de supremacía y dominio del proletariado!"
 AlB_republic_army:0 "Ejército de la República"
 AlB_republic_army_desc:0 "Para defender nuestra patria de [ITA.GetNameDef] y otras amenazas potenciales, necesitamos aumentar el número de reclutas para formar un verdadero ejército, capaz de proteger al país de gente como [ITA.GetLeader]."
 absolute_rule:0 "Instituir la Monarquía Absoluta"
 absolute_rule_desc:0 "¡Debemos unir nuestro país bajo el Rey! ¡Él debe gobernar sin ninguna oposición! Por eso los absolutistas deben ganar cada vez más influencia en el gobierno. Lograr el control total de nuestro país es sólo cuestión de tiempo."
 constitution_rule:0 "Una monarquía constitucional"
 constitution_rule_desc:0 "Nuestro país debe ser gobernado por los ciudadanos de clase alta de nuestro país, que están representados en nuestro parlamento. Por eso los constitucionalistas deben ganar cada vez más influencia en el gobierno. Lograr el control total de nuestro país es sólo cuestión de tiempo."
 break_constitution:0 "Anular la Constitución de 1928"
 break_constitution_desc:0 "Anulando la constitución, ¡le damos todo el poder a nuestro gran rey! ¡Él llevará a nuestra nación a la gloria, la prosperidad y el prestigio! ¡La responsabilidad del país recae sobre los hombros del rey!"
 ALB_the_kings_army:0 "El Ejército del Rey"
 ALB_the_kings_army_desc:0 "El pueblo de nuestra nación debe movilizarse para enfrentarse a nuestros enemigos. Demostraremos al mundo que [ALB.GetNameDef] no es una nación de la que reírse. ¡Nunca volveremos a ser débiles porque nuestro coraje es un arma invencible!"
 righteous_rule_focus:0 "Atenerse a la Constitución de 1928"
 righteous_rule_focus_desc:0 "Nuestro noble rey gobierna ahora nuestro país con la ayuda del parlamento. Sus poderes como rey son limitados, pero sigue siendo el jefe de estado y gobernante simbólico de [ALB.GetNameDef]. ¡Que Dios bendiga a Skenderbeg III!"
 ALB_strategic_diplomacy:0 "Diplomacia estratégica"
ALB_strategic_diplomacy_desc:0 "[ITA.GetNameDefCap] es de gran ayuda, pero debemos encontrar otros aliados para evitar depender de [ITA.GetNameDef]. Lanzaremos diversas acciones diplomáticas en Europa para encontrar socios con objetivos comunes."
alb_defense_pact:0 "Pacto de Defensa de Albania"
alb_defense_pact_desc:0 "Los resultados de nuestros enviados diplomáticos son evidentes. [YUG.GetNameDefCap], [POL.GetNameDef] y [ROM.GetNameDef] acordaron garantizar nuestra independencia. ¡Es un día excelente para nuestro país!"
alb_royal_institute:0 "Instituto Real de Tecnología de Tirana"
alb_royal_institute_desc:0 "No debemos quedarnos atrás de nuestros vecinos en investigación tecnológica. Financiamos la construcción de este instituto con la esperanza de modernizar nuestros ejércitos, marina e industria. ¡Estamos en camino de convertirnos en una nación moderna e industrializada!"
ALB_faith_in_liberty:0 "Fe en la Libertad"
ALB_faith_in_liberty_desc:0 "Creemos en la democracia y la libertad, y protegeremos esos valores a toda costa. Nuestro pueblo está preparado para defender el país a expensas de sus vidas. ¡Somos la tierra de los libres!"
alb_trade:0 "Acuerdo Comercial Trans-Europeo"
alb_trade_desc:0 "Con la ayuda de nuestros enviados diplomáticos, logramos asegurar un acuerdo comercial beneficioso para nuestro país. Este acuerdo nos ayudará a abastecer a nuestro ejército y ganar influencia en el mundo de los negocios."
alb_fascist_diplo:0 "Diplomacia Fascista"
alb_fascist_diplo_desc:0 "Aunque somos una monarquía absoluta, los fascistas son quienes comparten las ideas más cercanas a las nuestras. Por lo tanto, sería bueno mejorar las relaciones con ellos y discutir alianzas y cooperación económica."
alb_join_axis:0 "Unirse al Eje"
alb_join_axis_desc:0 "Unirse a [GER.GetNameDef] y al Eje sería bueno para protegernos de amenazas externas. También comparten ideas similares a las nuestras, y los altos funcionarios del gobierno son en su mayoría pro-[GER.GetAdjective]. ¡Es hora de unirnos a su facción!"
alb_ger_aid:0 "Pacto Comercial [GER.GetAdjective]-[ALB.GetAdjective]"
alb_ger_aid_desc:0 "La cooperación económica entre nuestras dos naciones debería reforzar nuestra amistad y beneficiarnos a ambos. Este acuerdo comercial facilitará el abastecimiento y la organización de nuestras tropas."
greater_albania:0 "Gran Reino de Albania"
greater_albania_desc:0 "Es hora de que busquemos expandirnos en Europa. El Alto Mando desea tomar Kosovo, una región de habla albanesa de [YUG.GetNameDef], junto con las provincias del sur de [YUG.GetNameDef]. Algunos generales quieren ir aún más lejos y planean la conquista del norte de Grecia y [BUL.GetNameDef]. ¡Que comience la Edad de Oro de [ALB.GetNameDef]!"
alb_yug:0 "Ocuparse de [YUG.GetNameDef]"
alb_yug_desc:0 "El país conocido como [YUG.GetNameDef] posee provincias de habla albanesa. ¡Debemos tomar esas provincias para traer de vuelta a los albaneses de habla albanesa a casa!"
alb_bul:0 "¡Hacer Nuestra a Bulgaria!"
alb_bul_desc:0 "Nuestras motivaciones políticas nos están empujando a atacar [BUL.GetNameDef]. Su ejército es poderoso, ¡pero el nuestro es mejor! ¡Aplastaremos al enemigo!"
alb_rom:0 "La Gran Invasión de Rumania"
alb_rom_desc:0 "Los campos petrolíferos rumanos son preciosos y muy importantes. Controlar esos campos nos permitiría abastecer a todo nuestro ejército sin depender de la importación. ¡Aplastaremos a este enemigo!"
alb_gre:0 "Marchar por Grecia"
alb_gre_desc:0 "Grecia posee un valor comercial significativo, ya que múltiples rutas comerciales cruzan sus territorios. ¡Conquistarlos aumentará nuestra influencia comercial!"
alb_tur:0 "El Espíritu de Skanderbeg"
alb_tur_desc:0 "En el siglo XV, el Imperio Otomano invadió nuestras tierras. En 1480, terminaron su conquista a pesar de la feroz resistencia del legendario Skanderbeg y el Ejército Albanés. Hoy, es el momento de tomar nuestra venganza en nombre de Skanderbeg."
alb_ita:0 "Subyugar a [ITA.GetLeader]"
alb_ita_desc:0 "No hace mucho, estábamos bajo la influencia de [ITA.GetNameDef], al borde de la extinción. Hoy, somos una nación fuerte. Continuaremos nuestra serie de conquistas tomando el control de la península italiana."
alb_eu4_achi:0 "Albania o Iberia"
alb_eu4_achi_desc:0 "Debemos expandir aún más nuestras fronteras. Nuestro gobierno y el alto mando militar planearon una invasión de España y la región del Cáucaso. ¡Debemos prepararnos para enfrentarnos a España en el oeste y a [SOV.GetNameDef] en el este!"
alb_ita_pre:0 "Enviar Diplomáticos a [ITA.GetNameDef]"
alb_ita_pre_desc:0 "Nuestra economía y situación política dependen cada vez más de [ITA.GetNameDef]. Como sus amigos, mejoraremos las relaciones con ellos y extenderemos nuestra amistad y enviaremos algunos espías, por si acaso."
alb_ita_affair:0 "El Asunto [ITA.GetAdjective]"
alb_ita_affair_desc:0 "Parece que nuestros espías y diplomáticos descubrieron algo mientras estaban en [ITA.GetNameDef]. Podría ser una mala noticia que podría afectar a nuestro país. Debemos estar preparados para lo peor."
alb_reform_army:0 "Reformas del Ejército"
alb_reform_army_desc:0 "Nuestro ejército es débil tal como está ahora. Estamos desorganizados y nuestras tropas no están adecuadamente entrenadas. Nuestro gobierno debe lanzar una reforma militar general para que otros consideren nuestras fuerzas armadas un verdadero ejército."
alb_reform_economy: "Reformas Económicas"
alb_reform_economy_desc: "Nuestra economía fue gravemente afectada por la Gran Depresión. La pobreza está muy extendida, la tasa de desempleo es muy alta y nuestra economía está en ruinas. Es hora de reformar nuestra economía para poner al país de pie nuevamente."
alb_ita_strict:0 "Prepararse para la Guerra"
alb_ita_strict_desc:0 "No negociaremos con esos [ITA.GetAdjective]s que se atrevieron a preparar una invasión contra nosotros. Prepararemos a nuestra nación para enfrentarlos. ¡Mostraremos al mundo que [ALB.GetNameDef] no es una nación para reírse!"
alb_ita_negotiate:0 "Negociar con [ITA.GetLeader]"
alb_ita_negotiate_desc:0 "Deberíamos entablar negociaciones con Italia. Les informaremos de lo que descubrimos e intentaremos negociar un tratado que evite una guerra entre nuestros dos países. La brecha entre nuestras dos naciones es demasiado amplia, y no enviaremos a miles de jóvenes a la muerte."
alb_ita_treaty:0 "Tratado de Milán"
alb_ita_treaty_desc:0 "A través de negociaciones, tuvimos éxito en nuestro intento de evitar la guerra. Incluso a un alto precio, escapamos de la extinción sanos y salvos. Las condiciones habrían sido mucho más duras si hubiéramos esperado a que [ITA.GetNameDef] nos atacara."
alb_man_mob_desc:0 "En preparación para la invasión, el gobierno ordenará la movilización total del pueblo. ¡Lucharemos por la independencia de [ALB.GetNameDef]!"
alb_man_mob:0 "Movilización en Masa"
alb_behind_us:0 "¡Lo Peor Quedó Atrás!"
alb_behind_us_desc:0 "¡El pueblo de [ALB.GetNameDef] reconoce nuestras acciones! ¡Salvamos la vida de innumerables jóvenes! El pueblo está agradecido. Ahora están más que nunca apegados a los valores del gobierno. También es más probable que se unan al ejército y sean más indulgentes con el racionamiento en tiempos de guerra. Pudimos obtener la paz por medios diplomáticos. Este tipo de resolución es cada vez más rara en estos tiempos de inestabilidad política en Europa. Ahora que hemos traído la paz, podemos mejorar nuestro país desde adentro y hacernos más fuertes."
alb_will_to_fight:0 "La Voluntad de Luchar"
alb_will_to_fight_desc:0 "¡Nuestro país luchará hasta el final! ¡Ni un paso atrás, siempre adelante! ¡No perderemos nuestro prestigio ni nos rebajaremos a negociar con [ITA.GetNameDef]! ¡Resistiremos y morderemos!"
alb_meritocracy:0 "Sistema Meritocrático"
alb_meritocracy_desc:0 "¡Necesitamos reemplazar nuestro antiguo sistema de promoción basado en el estatus social con un sistema basado en la capacidad! ¡Necesitamos personas competentes para liderar nuestros ejércitos!"
alb_military_school:0 "Academia Militar de Skanderbeg"
alb_military_school_desc:0 "Necesitamos entrenar reclutas. ¡Nuestro ejército debe ser profesional y organizado! Para lograr este objetivo, crearemos una academia militar en la capital para formar reclutas en soldados de élite."
alb_form_generals:0 "Promover Oficiales Brillantes"
alb_form_generals_desc:0 "Con la creación de nuestra academia, promoveremos reclutas y miembros que se hayan destacado en clase y en la práctica militar. Uno de ellos fue Spiro Theodori Moisiu, un joven soldado de treinta y tantos años. Sus habilidades sorprendieron a la mayoría del alto mando militar, y acordamos unánimemente que sería contratado en el ejército como general."
alb_equipment_research:0 "Investigación Militar"
alb_equipment_research_desc:0 "Nuestros ejércitos deben tener las mejores armas que las investigaciones tecnológicas puedan proporcionar. Abriremos un centro para investigar mejores armas, artillería y todo lo relacionado con el equipo militar."
alb_change_doctrine:0 "Cambio de Doctrina"
alb_change_doctrine_desc:0 "Nuestro ejército ha estado obsoleto durante mucho tiempo. Afortunadamente, ahora está alcanzando rápidamente a otras naciones. Nuestro alto mando militar decidió que era hora de cambiar la doctrina del ejército."
ALB_strike_first:0 "Atacar Primero"
ALB_strike_first_desc:0 "No hace mucho, estábamos bajo la influencia de [ITA.GetNameDef], al borde de la extinción. Hoy, somos una nación fuerte. Defenderemos contra los invasores de la Península Italiana atacando cuando estén desprevenidos."
alb_blitz:0 "Guerra Relámpago"
alb_blitz_desc:0 "¡No importa si nuestras fuerzas son más débiles en potencia de fuego! Nuestra fortaleza radica en los rápidos cercos para cortar la línea de suministro de las fuerzas enemigas. De esta manera, podemos infligir daños severos al enemigo con la menor lucha posible."
alb_superior_firepower:0 "Poder de Fuego Superior"
alb_superior_firepower_desc:0 "Debemos aumentar nuestro poder de fuego a toda costa. Tener un poder de fuego superior nos permite derrotar al enemigo con el menor número de bajas posible. La mano de obra de nuestro país es preciosa, y no la desperdiciaremos."
alb_no_ita_officer:0 "Eliminando la Influencia Extranjera en el Ejército"
alb_no_ita_officer_desc:0 "Ahora que nuestro ejército se está reformando y reclutando oficiales talentosos, ya no necesitamos a los oficiales [ITA.GetAdjective]. Durante su estadía, organizar su ejército no parecía ser su prioridad. ¡Tendremos el control completo de nuestro ejército!"
alb_modern_army:0 "Ejército Moderno"
alb_modern_army_desc:0 "Después de todas las reformas militares, ahora podemos considerar nuestro ejército como moderno, organizado y preparado. El gobierno y el pueblo deben estar orgullosos de cómo luce nuestro nuevo ejército."
alb_fortify_coastline:0 "Fortificar la Costa"
alb_fortify_coastline_desc:0 "Sería prudente fortificar nuestra costa, ya que las invasiones navales son más que probables si terminamos en guerra con potencias extranjeras."
alb_yug_borders:0 "Fortificar la Frontera con [YUG.GetNameDef]"
alb_yug_borders_desc:0 "Necesitamos fortificar las fronteras con [YUG.GetNameDef] para resistir en caso de una invasión sorpresa. Los fuertes los mantendrán ocupados mientras movilizamos el grueso principal de nuestro ejército en el norte y el este."
alb_balance_budget:0 "Equilibrar el Presupuesto"
alb_balance_budget_desc:0 "Equilibrar el presupuesto reduciendo nuestros gastos gubernamentales nos ayudará a reducir los impuestos impuestos a la gente común, aumentando así el consumo."
alb_invite_investors:0 "Invitar Inversores Extranjeros"
alb_invite_investors_desc:0 "Necesitamos inversores para que nuestras economías y negocios funcionen correctamente."
alb_encourage_cons:0 "Fomentar el Consumo Civil"
alb_encourage_cons_desc:0 "Nuestros negocios prosperarán si aumenta el consumo. Si eso sucede, saldremos de la crisis económica en la que hemos estado desde 1929. ¡Haremos todo lo posible para alentar a los ciudadanos a consumir más productos hechos por nuestras empresas!"
alb_fund_industry:0 "Financiar la Industria"
alb_fund_industry_desc:0 "Para competir con los otros países, necesitamos equiparnos con una industria capaz. Somos un país pequeño y escasamente poblado, pero tenemos un potencial industrial considerable. Nuestros recursos naturales son abundantes y no nos falta una fuerza laboral industrial."
alb_civ_1:0 "Abrir Fábricas en Áreas Remotas"
alb_civ_1_desc:0 "Nuestro campo está en gran parte sin explotar. También hay muchas personas desempleadas en estas áreas ya que los negocios son escasos. Al construir industrias en esas zonas, nuestro potencial industrial aumentará, mejorando la situación económica de quienes viven en el campo."
alb_civ_2:0 "Reforzar la Industria en la Capital"
alb_civ_2_desc:0 "Disminuiremos la tasa de desempleo en la capital e industrializaremos aún más nuestro país construyendo nuevas fábricas civiles. ¡Tirana se convertirá en una de las ciudades más industrializadas del mundo!"
alb_mil_1:0 "Inversiones Militares en el Campo"
alb_mil_1_desc:0 "Necesitamos una mayor fuerza laboral para producir el equipo que el ejército necesita. El campo es ideal para comenzar la industria militar ya que la población está mayormente desempleada."
alb_mil_2:0 "Expandir la Industria Militar en Tirana"
alb_mil_2_desc:0 "Todavía nos falta equipo para nuestros ejércitos. Necesitaremos expandir nuestra industria militar para asegurar que nuestros soldados estén completamente equipados para el combate."
alb_infrastructure:0 "Crear Hekurudha Shqiptare"
alb_infrastructure_desc:0 "Hekurudha Shqiptare (Ferrocarriles Albaneses) será nuestro operador ferroviario, que conectará todo el país. ¡Mover nuestras tropas será mucho más fácil!"
alb_auxiliary_sections_of_the_army:0 "Secciones Auxiliares del Ejército"
alb_auxiliary_sections_of_the_army_desc:0 "Necesitamos desarrollar y crear secciones del Ejército que proporcionen apoyo esencial a nuestros ejércitos terrestres, dándonos así superioridad en caso de guerra."
alb_academy_air:0 "Curso de Aviación en Academias Militares"
alb_academy_air_desc:0 "Necesitamos introducir un curso de aviación en las Academias Militares del país para tener pilotos competentes en nuestros aviones. ¡Calidad sobre cantidad!"
alb_academy_navy:0 "Cursos de Maniobras Marítimas en Academias Militares"
alb_academy_navy_desc:0 "Necesitamos introducir un curso de maniobras marítimas en las Academias Militares del país para tener capitanes competentes en nuestros barcos. ¡Calidad sobre cantidad!"
ALB_establish_the_airforce:0 "Establecer la Fuerza Aérea"
ALB_establish_the_airforce_desc:0 "Albania nunca ha tenido una fuerza aérea propiamente dicha. Necesitamos cambiar eso y establecer una fuerza aérea."
ALB_fighters:0 "Cazas"
ALB_fighters_desc:0 "Los cazas son la clave para la dominación aérea, por lo que debemos comenzar la producción de inmediato."
ALB_bombers:0 "Bombarderos"
ALB_bombers_desc:0 "Destruir la industria enemiga puede otorgarnos superioridad industrial si se maneja correctamente."
ALB_battleships:0 "Acorazados"
ALB_battleships_desc:0 ""
ALB_light_naval_warfare:0 "Guerra Naval Ligera"
ALB_light_naval_warfare_desc:0 ""
ALB_tirana_ports:0 "Puertos de Tirana"
ALB_tirana_ports_desc:0 ""

ALB_invite_egyptian_exiles:0 "Invitar a los Exiliados [EGY.GetAdjective]"
ALB_invite_egyptian_exiles_desc:0 "Zog pudo haber sido un monarca débil, pero nuestros estrechos lazos culturales con los [EGY.GetAdjective] harán sencillo coronar al monarca exiliado Abbas II de Egipto para crear una monarquía más legítima y fuerte para [ALB.GetNameDef]."
ALB_reorganize_the_government:0 "Reorganizar el Gobierno"
ALB_reorganize_the_government_desc:0 "Para asegurar que nuestra nueva monarquía se mantenga fuerte y centrada, debemos asegurarnos de que las personas adecuadas lleguen al poder."
ALB_fortify_our_position:0 "Fortalecer Nuestra Posición"
ALB_fortify_our_position_desc:0 "Las fuerzas internas e incluso externas pueden no tomar amablemente a un monarca [EGY.GetAdjective] tomando el poder, debemos estar preparados en cualquier caso de agresión a nuestro gobierno."
ALB_egyptianize_the_army:0 "Egiptizar el Ejército"
ALB_egyptianize_the_army_desc:0 "Hasta este punto, el ejército [ALB.GetAdjective] se ha construido sobre un sistema viejo, débil y obsoleto. Para asegurar nuestra seguridad, reorganizaremos las fuerzas armadas para una mayor fortaleza, basándonos en un modelo egipcio."
ALB_egyptian_industries:0 "Industrias [EGY.GetAdjective]"
ALB_egyptian_industries_desc:0 "Abbas tiene muchos asesores cercanos que están dispuestos a ofrecer su apoyo en el desarrollo industrial, es ideal que los escuchemos."
ALB_liberate_our_homeland:0 "Liberar Nuestra Patria"
ALB_liberate_our_homeland_desc:0 "Durante más de 30 años, la patria [EGY.GetAdjective] ha sido injustamente gobernada por líderes ilegítimos que expulsaron a Abbas del trono. ¡Es hora de remediar esa injusticia y restaurar al líder legítimo de todo Egipto!"

#Ideas
ALB_generic_fascist_demagogue:0 "Mustafa Merlika-Kruja"
ALB_generic_democratic_reformer:0 "Theofan Stilian Noli"
ALB_generic_communist_revolutionary:0 "Mehmet Shehu"
peoplearmy_focus:0 "El Ejército del Pueblo"
peoplearmy_focus_desc:0 "Para defender nuestro sueño comunista, ¡el pueblo debe armarse en masa y defender nuestra República Socialista! ¡No seremos impotentes como lo fuimos antes!"
second_republic:0 "La Segunda República"
second_republic_desc:0 "¡Debemos levantarnos y luchar para proteger a nuestro pueblo de la amenaza fascista y comunista! ¡No permitiremos que nadie nos arrebate nuestras ideas de libertad y derechos fundamentales!"
socialism_one_country_idea:0 "¡Socialismo en un Solo País!"
permanent_revolution_idea:0 "¡Revolución Permanente!"
permanent_revolution_idea_desc:0 "La doctrina de la Revolución Permanente se centra en extender la revolución a los países capitalistas de todo el mundo. ¡Difundiremos nuestros ideales de supremacía y gobierno del proletariado!"
democratic_army_focus:0 "Ejército de la República"
democratic_army_focus_desc:0 "Para defender nuestra patria de [ITA.GetNameDef] y otras amenazas potenciales, necesitamos aumentar el número de reclutas para formar un verdadero ejército, capaz de proteger al país de individuos como [ITA.GetLeader]."
absolute_influence:0 "Influencia Absolutista"
absolute_influence_desc:0 "Los absolutistas están ganando cada vez más influencia en el gobierno. Lograr el control completo de nuestro país es solo una cuestión de tiempo."
constitution_influence:0 "Influencia Constitucionalista"
constitution_influence_desc:0 "Los constitucionalistas están ganando cada vez más influencia en el gobierno. Lograr el control completo de nuestro país es solo una cuestión de tiempo."
italian_in_the_army:0 "Oficiales [ITA.GetAdjective] en el Ejército"
italian_in_the_army_desc:0 "Se enviaron oficiales [ITA.GetAdjective] a nuestro ejército. Mientras proporcionan experiencia a nuestras tropas, dificultan la gestión militar y disminuyen la moral de nuestros soldados. Esto durará mientras no hayamos eliminado cualquier influencia extranjera en nuestro ejército."
absolute_ruler:0 "Reinado Indiscutible"
absolute_ruler_desc:0 "Al cancelar la constitución, dimos todo el poder a nuestro gran rey. ¡Llevará a nuestra nación a la gloria, prosperidad y prestigio! ¡La responsabilidad del país recae en los hombros del rey!"
ALB_the_kings_army_idea:0 "El Ejército del Rey"
ALB_the_kings_army_idea_desc:0 "El pueblo de nuestra nación debe movilizarse para enfrentar a nuestros enemigos. ¡Probaremos al mundo que [ALB.GetNameDef] no es una nación para reírse! ¡Nunca más seremos débiles porque nuestro coraje es un arma invencible!"
righteous_ruler:0 "Reinado Justo"
righteous_ruler_desc:0 "Nuestro noble rey ahora gobierna nuestro país con la ayuda del parlamento. Sus poderes como rey son limitados, pero sigue siendo el jefe de estado y el gobernante simbólico de [ALB.GetNameDef]. ¡Que Dios bendiga a Skenderbeg III!"
ALB_great_depression:0 "Crisis Económica"
ALB_great_depression_desc:0 "La Gran Depresión, que causó caos económico en todo el mundo, afectó gravemente a [ALB.GetNameDef]. Los inversores extranjeros abandonaron el país y se hizo cada vez más difícil pagar préstamos y gestionar el presupuesto nacional."
ALB_faith_in_liberty_idea:0 "Fe en la Libertad"
ALB_faith_in_liberty_idea_desc:0 "Creemos en la democracia y la libertad, y protegeremos esos valores a toda costa. Nuestro pueblo está preparado para defender el país a expensas de sus vidas. ¡Somos la tierra de los libres!"
balkans_trade:0 "Acuerdo Comercial Trans-Europeo"
balkans_trade_desc:0 "Con la ayuda de nuestros enviados diplomáticos, logramos asegurar un acuerdo comercial beneficioso para nuestro país. Este acuerdo nos ayudará a abastecer a nuestro ejército y ganar influencia en el mundo de los negocios."
german_alb_trade:0 "Pacto Comercial [GER.GetAdjective]-[ALB.GetAdjective]"
german_alb_trade_desc:0 "La cooperación económica entre nuestras dos naciones debería reforzar nuestra amistad y beneficiarnos a ambos. Este acuerdo comercial facilitará el abastecimiento y la organización de nuestras tropas."
italian_invasion_incoming_idea:0 "Invasión [ITA.GetAdjective] Inminente"
italian_invasion_incoming_idea_desc:0 "Nuestros espías y diplomáticos enviados a [ITA.GetNameDef] nos advirtieron que descubrieron un plan elaborado por el alto mando militar [ITA.GetAdjective] para invadir nuestro país. Si lo que encontraron es preciso, debemos preparar a nuestra nación para la guerra lo más rápido posible."
alb_concessions_to_italy:0 "Compromiso con [ITA.GetNameDef]"
alb_concessions_to_italy_desc:0 "Compramos la paz con [ITA.GetNameDef] a un precio relativamente alto, pero ese fue el costo de nuestra independencia."
albanian_concessions:0 "Concesiones [ALB.GetAdjective]"
economic_mobilisation:0 "Movilización Económica"
man_mobilisation:0 "Movilización General"
economy_overloaded:0 "Economía Sobrecargada"
acknowledgments_of_the_nation:0 "Reconocimientos de la Nación"
acknowledgments_of_the_nation_desc:0 "¡El pueblo de [ALB.GetNameDef] reconoce nuestras acciones! ¡Salvamos la vida de innumerables jóvenes! Ahora el pueblo está agradecido con nosotros. Ahora están más apegados que nunca a los valores del gobierno. También es más probable que se unan al ejército y sean más indulgentes con el racionamiento en tiempos de guerra."
will_to_fight:0 "La Voluntad de Luchar"
will_to_fight_desc:0 "¡Nuestro país luchará hasta el final! ¡Ni un paso atrás, siempre adelante! ¡No perderemos nuestro prestigio ni nos rebajaremos a negociar con [ITA.GetNameDef]! ¡Resistiremos y morderemos!"
meritocracy_system:0 "Sistema Meritocrático"
meritocracy_system_desc:0 "¡Necesitamos reemplazar nuestro antiguo sistema de promoción basado en el estatus social con un sistema basado en la capacidad! ¡Necesitamos personas competentes para liderar nuestros ejércitos!"
modern_army:0 "Ejército Moderno"
modern_army_desc:0 "Después de todas las reformas militares, ahora podemos considerar nuestro ejército moderno, organizado y preparado. El gobierno y el pueblo deben estar orgullosos de nuestro nuevo ejército."
balanced_budget:0 "Presupuesto Equilibrado"
balanced_budget_desc:0 "Equilibrar el presupuesto reduciendo nuestros gastos gubernamentales nos ayudará a reducir los impuestos impuestos a la gente común, aumentando así el consumo."
invite_investors:0 "Invitar Inversores Extranjeros"
invite_investors_desc:0 "Necesitamos inversores para que nuestras economías y negocios funcionen correctamente."
go_with_ita:0 "Aumento del Comercio con [ITA.GetNameDef]"
go_with_fra:0 "Aumento del Comercio con [ITA.GetNameDef]"
no_go_with_ita:0 "La Autoridad de [ITA.GetNameDefCap] Desafiada"
civ_consommation:0 "Aumento del Consumo Civil"
civ_consommation_desc:0 "Nuestros negocios prosperarán si aumenta el consumo. Si eso sucede, saldremos de la crisis económica en la que hemos estado desde 1929. ¡Haremos todo lo posible para alentar a los ciudadanos a consumir más productos hechos por nuestras empresas!"

