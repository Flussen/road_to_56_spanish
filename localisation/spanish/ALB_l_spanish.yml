 #Events

britain.92.t:0 "[ALB.GetNameDefCap] Desea Unirse a los Aliados"
britain.92.d:0 "Los diplomáticos [ALB.GetAdjective] enviaron una solicitud diplomática para unirse a los Aliados. Como nación democrática, quieren unirse a nosotros para denunciar la amenaza fascista y comunista. Además, como la nación democrática líder, es nuestro papel guiar a otros y ser un ejemplo de democracia."

albania.1.t:0 "El Asunto [ITA.GetAdjective]"
albania.1.d:0 "Nuestros espías y diplomáticos enviados a [ITA.GetNameDef] nos advirtieron que descubrieron un plan elaborado por el alto mando militar [ITA.GetAdjective] para invadir nuestro país. El gobierno [ALB.GetAdjective] quedó sorprendido por la noticia, ya que los [ITA.GetAdjective] y los [ALB.GetAdjective] han compartido relaciones amistosas durante años, además de cooperación militar y económica. Nuestro país solo tiene una mínima posibilidad de repeler la invasión tal como estamos ahora. ¡Necesitamos movilizar a nuestro país y preparar nuestra nación para la guerra lo más rápido posible!"
albania.1.a:0 "¡Maldito sea [ITA.GetNameDef]!"

albania.2.t:0 "Conferencia de Durrës"
albania.2.d:0 "[ITA.GetLeader] y el gobierno [ITA.GetAdjective] acordaron negociar un tratado en la ciudad [ALB.GetAdjective] de Durrës. Cuando escucharon que nos enteramos de su plan de invasión, se sorprendieron, pero afortunadamente, no se enojaron con nosotros.\n\nIniciaron la Conferencia presentando sus demandas:\nQuieren el control total sobre la política exterior de [ALB.GetNameDef].\nTambién quieren que el idioma italiano sea obligatorio en las escuelas [ALB.GetAdjective].\n\nA cambio, mantenemos el control total sobre nuestra economía, mientras que [ITA.GetNameDef] asegura nuestra seguridad contra enemigos externos. Sus condiciones probablemente sean menos duras de lo que serían si hubiéramos dejado que ejecutaran su plan de invasión sorpresa.\n\nLa anexión completa sería casi nuestra única opción si su plan funcionara. ¿Qué deberíamos hacer?"
albania.2.a:0 "Aceptar las condiciones."
albania.2.b:0 "La sumisión está fuera de discusión, pero podemos ofrecernos como socios comerciales."

albania.4.t:0 "Elección del Presidente del Çeta e Pezës"
albania.4.d:0 "El golpe funcionó, y ahora controlamos la sede del gobierno. Al principio, Myslim Peza, el comandante de nuestras fuerzas armadas, era el favorito para convertirse en presidente de Albania. Sin embargo, el joven Hoxha, en París hasta hace poco, está ganando cada vez más popularidad. Su elocuencia no es algo que se deba subestimar. La Organización Central del Partido decidió realizar una elección para determinar quién gobernaría el país."
albania.4.a:0 "¡Vamos con Peza!"
albania.4.b:0 "¡Hoxha es mejor!"

albania.5.t:0 "Los Búnkeres de Hoxha"
albania.5.d:0 "Hoy, Hoxha presentó un plan algo sorprendente a los líderes comunistas y periodistas: Construir búnkeres por todo el país. Oficialmente, Hoxha anunció la construcción de esos búnkeres para proteger al país de amenazas externas. Advirtió al pueblo sobre el peligro de Occidente. Sin embargo, todos los líderes de nuestro partido saben que esos búnkeres servirán como una herramienta política de propaganda. Podemos usar el miedo de la gente para controlarlos aún mejor que antes. Se planea construir unos 173,000."
albania.5.a:0 "¡Que Hoxha nos proteja!"
albania.5.b:0 "Nuestra economía no puede permitirse estos gastos."

albania.6.t:0 "Conferencia de Inversores Extranjeros"
albania.6.d:0 "El gobierno invitó a inversores de varios países para discutir posibles oportunidades de inversión. Sin embargo, los inversores de dos países en particular no pueden ponerse de acuerdo sobre el comercio en [ALB.GetNameDef]. Los inversores [ITA.GetAdjective] están descontentos con que [FRA.GetNameDef] comercie con nosotros y amenazan con reducir el comercio con nosotros si no cesamos las relaciones comerciales con [FRA.GetNameDef]. ¿Qué debemos hacer?"
albania.6.a:0 "Sería mejor alinearnos con [ITA.GetNameDef]."
albania.6.b:0 "¡Maldito sea [ITA.GetNameDef]! ¡Vamos con [FRA.GetNameDef]!"

albania.7.t:0 "Tratado de Milán"
albania.7.d:0 "Tras las negociaciones, el gobierno [ALB.GetAdjective] y [ITA.GetLeader] decidieron firmar un tratado final. Pudimos escapar de la guerra con [ITA.GetNameDef] por medios diplomáticos. La gente de la nación también está agradecida con nosotros por no enviarlos a la muerte. ¡Podemos estar orgullosos de nosotros mismos!\n\nNota: [ITA.GetNameDefCap] ya no atacará a [ALB.GetNameDef] a través del árbol de enfoque. El enfoque "Ocupación de Albania" ahora está deshabilitado."
albania.7.a:0 "¡Genial!"

albania.8.t:0 "La Situación de [ALB.GetNameDef] en 1936"
albania.8.d:0 "Nuestro Reino no está en la mejor situación en la que podría haber estado. La crisis económica de 1929 casi colapsó nuestra economía, haciéndonos dependientes de [ITA.GetNameDef]. Su influencia es cada vez más visible en nuestra vida diaria, ya que sus inversiones financieras en el país y su presencia en nuestros sistemas educativos y políticos son mucho más críticas de lo esperado. A medida que aumentan las tensiones en Europa, mejorar nuestra situación económica y reclamar nuestra independencia completa de [ITA.GetNameDef] debería ser una de nuestras prioridades. Mejorar las relaciones con nuestros vecinos como [GRE.GetNameDef] y [YUG.GetNameDef] también es esencial. Lograr estos objetivos y expandir nuestro ejército nos convertirá en una potencia en la Región del Adriático. ¡Que nuestro gran líder nos guíe!"
albania.8.a:0 "¡Adelante!"

albania.9.t:0 "La Huelga de Hambre de Febrero de 1936"
albania.9.d:0 "Trabajadores y artesanos en Korçë se levantaron y comenzaron una gran huelga en la ciudad. Denuncian la situación económica del país y la pobreza en la que se encuentran. Si les dejamos continuar su manifestación, este movimiento podría extenderse por el país y causar una revuelta general. Pero reprimir la huelga podría afectar nuestra imagen pública y las relaciones con otros países."
albania.9.a:0 "¡Detengan esta manifestación y arresten a los líderes!"
albania.9.b:0 "Déjenlos estar."

albania.11.t:0 "¡Revuelta en el Norte!"
albania.11.d:0 "Los trabajadores en el Norte se levantaron y se armaron, derrotaron a la guarnición local y tomaron el control de la parte norte del país. Con Myslim Peza como su jefe, nuestra situación es grave. No debimos haberlos dejado estar."
albania.11.a:0 "¡Preparen las tropas para el combate!"

albania.12.t:0 "¿Ejercicios Militares con [ITA.GetNameDef]?"
albania.12.d:0 "El gobierno de [ITA.GetNameDef] nos propuso organizar juntos ejercicios militares en Nápoles. Dijeron que podría proporcionar experiencia valiosa a nuestras tropas y mejorar las relaciones diplomáticas entre nosotros."
albania.12.a:0 "Aceptaremos."
albania.12.b:0 "Rechazar la propuesta."

albania.13.t:0 "[ALB.GetNameDefCap] Desea Unirse al Komintern"
albania.13.d:0 "Nuestros camaradas en el Partido del Trabajo de Albania han hecho un progreso significativo. [ALB.GetNameDefCap] está listo para unirse al Komintern."
albania.13.a:0 "¡Que nuestros camaradas se unan a nosotros!"
albania.13.b:0 "Aún no están listos."

albania.14.t:0 "[ALB.GetNameDefCap] Pide Garantía"
albania.14.d:0 "El gobierno [ALB.GetAdjective], ansioso por mantener su independencia en estos tiempos difíciles, desea profundizar las relaciones entre nuestras dos naciones estableciendo un tratado defensivo que asegure que las fronteras de [ALB.GetNameDef] se mantengan."
albania.14.a:0 "[ALB.GetNameDefCap] tiene nuestra protección."
albania.14.b:0 "No tenemos interés en defender [ALB.GetNameDef]."

#Decisiones
ALB_reintegrate_gjirokaster:0 "Reintegrar Gjirokastër"
ALB_reintegrate_gjirokaster_desc:0 "¡Finalmente hemos liberado nuestra patria de las viles garras de nuestros antiguos señores! Antes de liberar a nuestros hermanos, Gjirokastër estaba bajo la ocupación de [GRE.GetNameDef], y nuestro pueblo allí había sido altamente reprimido e integrado artificialmente en su nación. Tomará algún tiempo revertir los efectos de su ocupación, pero es por el bien mayor."
