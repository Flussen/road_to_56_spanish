l_spanish:
 philippines_focus:0 "Enfoques Nacionales de Filipinas"
  PHI_develop_anti_air_capabilities:0 "Desarrollar la capacidad de antiaéreos"
	PHI_post_indenpence_stabilization:0 "Reorganizar al gobierno"
	PHI_post_indenpence_stabilization_desc:0 "El tema político en nuestro pais es un caos; los fascistas, los comunistas y los partidos democráticos están sedientos de poder. Es hora de que pongamos fin a esto y de que empecemos a reconstruir la nación para nuestro pueblo, por medio de la reorganización del gobierno y las leyes."
	PHI_a_new_regime:0 "Aprovechar la oportunidad"
	PHI_a_new_regime_desc:0 "Hemos decidido seguir las ideologias autoritarias occidentales."
	PHI_fighting_filipinos:0 "Los Fighting Filipinos"
	PHI_fighting_filipinos_desc:0 "Algunos ministros han sugerido crear una nueva campaña de propaganda llamada 'Los Fighting Filipinos'. Deberíamos de implementarla de forma inmediata."
	PHI_filipino_irrdentism:0 "Irredentismo filipino"
	PHI_filipino_irrdentism_desc:0 "Con el apoyo a nuestra ideologia y el poder militar mejorado, el pueblo está preparado para recuperar lo que es suyo cuando llegue la hora."
	PHI_support_the_ganap_party:0 "Apoyar a la Falange"
	PHI_support_the_ganap_party_desc:0 "Si apoyamos al partido Ganap prometen una Filipinas mas unida y con mayor transparencia del gobierno."
	PHI_huk_revolutionaries:0 "El legado de la rebelión de Katipunan"
	PHI_huk_revolutionaries_desc:0 "Actualmente tenemos revolucionarios comunistas aterrorizando al pueblo, pero si les damos mayor autoridad y poder, las cosas podrían llegar a cambiar."
	PHI_ideological_fanaticism:0 "Propaganda Anti-[USA.GetAdjective]"
	PHI_ideological_fanaticism_desc:0 "Si tenemos un pueblo ferviente, defenderán las islas con uñas y dientes."
	PHI_reach_out_to_spain:0 "Contactar con España"
	PHI_reach_out_to_spain:0 "Deberiamos recolectar apoyo de otras naciones fascistas."
	PHI_soviet_trade_mission:0 "Contactar con los [SOV.GetAdjective]s"
	PHI_soviet_trade_mission_desc:0 "Estamos solos en el Sudeste asiático en nuestra causa socialista. Debemos reunir el apoyo de los soviéticos si queremos asegurar nuestra recién conseguida independencia."
	PHI_militarized_police:0 "Constabularía Filipina"
	PHI_militarized_police_desc:0 "La recién creada Constabularía Filipina será capaz de reprimir todas las manifestaciones y a todo aquello que hable mal del gobierno."
	PHI_may_2nd_uprising:0 "El golpe de estado falangista"
	PHI_may_2nd_uprising_desc:0 "¡Ha llegado la hora mis hermanos!, ¡La Sakdalista despierta hoy!."
	PHI_hukbalap_rebellion:0 "La segunda revolución [ROOT.GetAdjective]"
	PHI_hukbalap_rebellion_desc:0 "Con la autonomía brindada a los Hukbalahap, han sido capaces de reunir un enorme ejercito comunista para derrocar al gobierno."
	PHI_peace_keeping_youth:0 "Sangguniang Pangkabataan"
	PHI_peace_keeping_youth_desc:0 "Si establecemos a los Sangguniang Pangkabataan (Consejo de la juventud) le daremos una oportunidad a las generaciones mas jóvenes de participar en los procesos democráticos de nuestro nuevo gobierno y asi prevenir que se rebelen."
	PHI_covert_NKVD_operations:0 "Ocultar operaciones de la NKVD"
	PHI_covert_NKVD_operations_desc:0 "Los soviéticos están dispuestos a usar a la NKVD para purgar cualquier oposición política en el pais, solo si se lo permitimos..."
	PHI_greater_philippines_concept:0 "El concepto de la gran Filipinas"
	PHI_greater_philippines_concept_desc:0 "Desde tiempos inmemorables nuestros sultanes, rajahs y líderes han sido dueños de todas las islas al norte del ecuador en esta región. Deberíamos imponer dominación sobre las posesiones en los estados de Sabah y la antigua Capitanía General de las Islas de Filipinas para corregir los fallos históricos que nuestros colonizadores crearon."
	PHI_demand_guam:0 "El referéndum de Guam"
	PHI_demand_guam_desc:0 "Podemos usar nuestra agencia de inteligencia y a nuestras fuerzas especiales para montar un falso referéndum en las islas de Guam que acabe aceptando nuestra anexión de forma legítima."
	PHI_demand_spanish_captaincy_general_islands:0 "Capitanía General Española de las Islas"
	PHI_demand_spanish_captaincy_general_islands_desc:0 "Tal y como los españoles gobernaron sobre todas estas islas, nosotros deberíamos hacerlo también. Continuaremos e intensificaremos nuestras operaciones en las islas hasta que estas sean nuestras."
	PHI_demand_sabah:0 "Ocupar Sabah"
	PHI_demand_sabah_desc:0 "Mientras que los británicos tienen las manos atadas tanto en Europa como en África, podemos devolver Sabah a sus respectivos dueños; el sultán de Sulu y el pueblo filipino."
	PHI_island_infrastrcture:0 "Infraestructura isleña"
	PHI_island_infrastrcture_desc:0 "Los antiguos dueños de nuestras nuevas posesiones les han negado una mejora en infraestructura a sus pueblos. Es nuestro deber aumentar el desarrollo de nuestras ciudades y pueblos para comenzar la industrialización."
	PHI_island_industry:0 "Industria isleña"
	PHI_island_industry_desc:0 "Nuestras industrias indígenas, basadas en la agricultura, la pesca y la metalurgia serán la columna vertebral de nuestra industrialización."
	PHI_greater_philippines_established:0 "La gran Filipinas restaurada"
	PHI_greater_philippines_established_desc:0 "¡Por fin hemos recuperado lo que se nos había robado! Podemos comenzar una nueva etapa de paz y prosperidad."
	PHI_follow_the_american_way:0 "Seguir las vias americanas"
	PHI_follow_the_american_way_desc:0 "Los Americanos nos han enseñado la libertad y la democrácia. Debemos continuar con ellos si queremos asegurar nuestra recién creada independencia."
	PHI_elect_new_congressmen:0 "Elegir nuevos congresistas"
	PHI_elect_new_congressmen_desc:0 "Convocaremos elecciones para reemplazar al antiguo gobierno colonial con nuevos líderes que apoyen la voluntad del pueblo filipino."
	PHI_european_intervention:0 "Intervención europea"
	PHI_european_intervention_desc:0 "Como la primera democracia en Asia es nuestro deber el mantener y defender las aspiraciones de cualquiera que se quiera independizar de cualquier tipo de cadenas, incluso si es parte de alguno de nuestros antiguos mentores."
	PHI_ally_funded_development:0 "Inversión aliada"
	PHI_ally_funded_development_desc:0 "Debido a nuestros esfuerzos en Europa, los Aliados nos envían donaciones y ayuda para que podamos prosperar dentro de la nación."
	PHI_the_filipino_corridor:0 "El corredor de Filipinas"
	PHI_the_filipino_corridor_desc:0 "Los Aliados necesitan un punto de entrada para la invasión de Japón. Y las islas Filipinas son perfectas para ello."
	PHI_worldwide_intervention:0 "Intervención mundial"
	PHI_worldwide_intervention_desc:0 "La guerra se extiende a través del mundo y cada vez hay mas naciones libres que necesitan de nuestra ayuda. Ahora mas que nunca se necesita a la primera democracia en Asia para defender los ideales de libertad."
	PHI_fascist_defense:0 "Defensa fascista"
	PHI_fascist_defense_desc:0 "Las islas están abiertas a la invasión japonesa. Debemos construir fortalezas costeras que puedan defendernos de esa amenaza."
	PHI_accept_refugees:0 "Aceptar a los refugiados"
	PHI_accept_refugees_desc:0 "Debido a los conflictos bélicos en Asia, mucha gente busca de un lugar seguro pero no tienen medio de transporte. Abriremos nuestras islas a esos refugiados y les brindaremos un acceso seguro."
	PHI_refugee_voluteers:0 "Refugiados voluntarios"
	PHI_refugee_voluteers_desc:0 "Muchos de los refugiados quieren devolvernos el favor de dejarles quedarse en nuestro pais. Crearemos nuevas divisiones de voluntarios y les daremos apoyo en batalla."
	PHI_bring_democracy_to_japan:0 "Llevar la democracia a Japón"
	PHI_bring_democracy_to_japan_desc:0 "Es hora de que actuemos frente a la ofensiva de la amenaza imperial, Japón."
	PHI_the_industrialized_islands_plan:0 "Plan de industrialización de las islas"
	PHI_the_industrialized_islands_plan_desc:0 "Nuestras industrias indígenas solo han podido traernos hasta este punto. Necesitaremos intensificar nuestro desarrollo industrial si queremos progresar como pais."
	PHI_urbanize_the_islands:0 "Urbanizar las islas"
	PHI_urbanize_the_islands_desc:0 "Nuestra geografía de archipielago no permite que usemos grandes cantidades de terreno para la agricultura, la industria o las tareas comerciales. Si queremos construir sectores industriales masivos, tendremos que convertir a Filipinas en una utopía industrial compacta."
	PHI_manila_central_railway:0 "Estación central ferroviaria de Manila"
	PHI_manila_central_railway_desc:0 "Ahora que hemos terminado de construir las estructuras ferroviarias nacionales de Filipinas, es hora de que conectemos las ciudades a una estación central."
	PHI_fund_armscor:0 "Financiar a Armscor"
	PHI_fund_armscor_desc:0 "Don Celso Tuason adquirió una empresa de armamento americana antes de la independencia y la transformó en una empresa filipina de construcción y logística armamentística. Les daremos financiación y les haremos nuestros aliados a la hora de suministrar equipo y munición a nuestros ejércitos, sin olvidarnos de convertirles en nuestra oficina de diseño armamentístico principal."
	PHI_seize_illegal_weapons_manufacturer:0 "Aprovecharse de las fábricas de armamento ilegales"
	PHI_seize_illegal_weapons_manufacturer_desc:0 "Las guerrillas construyeron fábricas de armas ilegales para uso propio, pero podríamos quedárnoslas y sacarles provecho."
	PHI_national_defence_fund:0 "Fondo de defensa nacional"
	PHI_national_defence_fund_desc:0 "Si reservamos dinero para un fondo de defensa nacional, podemos utilizarlo para comprar nuevas fábricas y equipos."
	PHI_expanded_chromium_mining:0 "Ampliar la extracción de cromo"
	PHI_expanded_chromium_mining_desc:0 "Las islas han extraído históricamente cromo en pequeñas cantidades durante siglos, pero los geólogos han descubierto recientemente un gran yacimiento de cromo en la isla de Mindanao. Es hora de que ampliemos nuestra industria minera y explotemos esta oportunidad en nuestro propio beneficio."
	PHI_develop_palawan:0 "Desarrollar Palawan"
	PHI_develop_palawan_desc:0 "La isla de Palawan, escasamente poblada, tiene grandes extensiones de terreno sin urbanizar en las que podemos construir y una buena línea costera en la que construir puertos. Esta isla tiene un gran potencial para convertirse en una potencia industrial fortificada."
	PHI_develop_mindano:0 "Desarrollar Mindanao"
	PHI_develop_mindano_desc:0 "Las tierras de las promesas están llenas de recursos agrícolas, industriales y humanos sin explotar, y tiene un amplio espacio para aún más industria. Ya hemos establecido aquí varias ciudades importantes, pero esta isla necesita desarrollarse aún más para que pueda alimentar las necesidades de todo el país."
	PHI_additional_research_slot1:0 "Programa de educación unificado"
	PHI_additional_research_slot1_desc:0 "Si queremos asegurar un avance tecnológico debemos expandir nuestros programas de investigación mediante la construcción de nuevas universidades y centros de investigación."
	PHI_american_computer_imports:0 "Importar ordenadores americanos"
	PHI_american_computer_imports_desc:0 "Necesitamos estudiar los ordenadores existentes si queremos entender sus diseños mediante ingeniería inversa. Solo así podremos desarrollar ordenadores propios."
	PHI_synth_oil:0 "Tecnologías de sustitución"
	PHI_synth_oil_desc:0 "Al no disponer de petróleo en cantidades decentes, necesitaremos hacer uso de programas de sustitución."
	PHI_study_enemy_ciphers:0 "Estudiar los cifrados enemigos"
	PHI_study_enemy_ciphers_desc:0 "Los avances en la criptografía y el criptoanálisis han hecho que nuestras máquinas de decriptación queden obsoletas. Deberíamos estudiarlas y crear otras nuevas."
	PHI_research_new_enegry_options:0 "Programa de energía atómica de Filipinas"
	PHI_research_new_enegry_options_desc:0 "La energía atómica ha demostrado ser la energía del futuro. Nuestros cientificos están emocionados por ser los pioneros en este campo y piden nuestro apoyo en este avance científico."
	PHI_additional_research_slot2:0 "Universidad de Filipinas"
	PHI_additional_research_slot2_desc:0 "Estableceremos una universidad de investigación que produzca cientificos, trabajadores y líderes que mejoren el pais a través de la investigación científica y el desarrollo con un toque de orgullo nacional y la obligación de servir al pueblo filipino."
	PHI_teachings_of_the_usaffe:0 "La Ley de Defensa Nacional de [GetYear]"
	PHI_teachings_of_the_usaffe_desc:0 "Las USAFFE (o Fuerzas del Ejercito Americano en el Lejano Este) han entrenado a nuestro ejercito incluso desde antes de nuestra independencia, y como tal, nuestros ejércitos están increiblemente influenciadas por la estructura militar americana. Deberiamos mantener esta cadena de mando y dejar que nuestros generales, instruidos por los americanos, mejoren nuestras doctrinas."
	PHI_defense_of_manila:0 "La defensa de Luzón"
	PHI_defense_of_manila_desc:0 "Estamos rodeados por todos lados, desde el interior de nuestras islas hasta nuestras costas. Y lo que es aún peor, la geografía de nuestro archipielago nos hace practicamente imposibles de defender. Debemos construir fortalezas dentro de nuestra capital para que nuestros ejércitos sean capaces de defenderlos a toda costa."
	PHI_island_hopping_strategy:0 "Estrategias de Island Hopping"
	PHI_island_hopping_strategy_desc:0 "Si queremos empezar con las ofensivas deberiamos de estudiar las tácticas de island hopping de los americanos y los japoneses."
	PHI_american_doctrines:0 "Doctrinas americanas"
	PHI_american_doctrines_desc:0 "Nuestro ejército es el sucesor de la USAFFE, y por tanto es de interés el reproducir simulacros militares y operaciones con los americanos para seguir con las tradiciones que hemos ido practicando hasta ahora."
	PHI_japanese_doctrines:0 "Doctrinas japonesas"
	PHI_japanese_doctrines_desc:0 "Los japoneses siempre han creido en la supremacía tanto naval como de tierra, y ha demostrado ser una doctrina superior a las que ya tenemos. Deberíamos de seguir las vias del Sol Naciente y adoptar las tácticas del Camino del Guerrero."
	PHI_american_imports:0 "Importación de armas americanas"
	PHI_american_imports_desc:0 "La mayor parte de nuestro armamento ha sido material estadounidense de la generación anterior. Nos conviene ampliar nuestros planes de importación y pedir a los estadounidenses equipos militares mejores y más modernos."
	PHI_lighting_warfare:0 "La Guerra Relámpago"
	PHI_lighting_warfare_desc:0 "Deberíamos desarrollar una doctrina de batalla auténticamente filipina que sea la más adecuada para defender nuestro país, inspirada en la Blitzkrieg alemana y en las tácticas de Island Hopping. Esto se centrará en operaciones anfibias rápidas y en la supremacía naval."
	PHI_study_european_tanks:0 "Estudiar los tanques [GER.GetAdjective]"
	PHI_study_european_tanks_desc:0 "La guerra en Europa ha sido un gran campo de pruebas para la tecnología de los vehículos blindados. Deberíamos desarrollar la nuestra basándonos en sus experiencias."
	PHI_create_main_battle_tanks:0 "Dar prioridad a la investigación sobre tanques móviles"
	PHI_create_main_battle_tanks_desc:0 "El diseño de carros de combate debe seguir el ritmo de los tiempos. Es muy importante que sigamos desarrollando nuestros vehículos blindados para las batallas del futuro."
	PHI_import_new_howitzers:0 "Importación de obuses modernos"
	PHI_import_new_howitzers_desc:0 "Nuestra artillería se ha quedado obsoleta. Debemos importar nuevos dispositivos."
	PHI_anti_tank_guns:0 "Armas antitanques"
	PHI_anti_tank_guns_desc:0 "Si queremos tener alguna oportunidad al combatir contra los nuevos tanques pesados, debemos desarrollar nuestros propios cañones antitanque."
	PHI_army_modernisation:0 "Modernización del ejército"
	PHI_army_modernisation_desc:0 "La guerra y el combate han cambiado drásticamente desde la época de los Katipuneros. Es nuestra obligación modernizar al ejército de las Filipinas y estar preparados para los conflictos del futuro, ya sea aquí o en terreno extranjero."
	PHI_air_base_expansion:0 "Expansión de las bases aéreas"
	PHI_air_base_expansion_desc:0 "Deberíamos expandir las bases aéreas tanto militares como civiles si queremos ser los dueños del cielo."
	PHI_fighter_modernisation:0 "Modernización de cazas"
	PHI_fighter_modernisation_desc:0 "Nuestros cazas de entreguerras son inferiores si los comparamos con los cazas del mañana."
	PHI_air_innovations:0 "Innovaciones aéreas"
	PHI_air_innovations_desc:0 "El General de Mando ha propuesto nuevas tácticas y formaciones al gabinete. Debemos implementar estas nuevas ideas para mantenernos en la misma linea que otros países."
	PHI_heavy_fighter_concept:0 "El concepto de los cazas pesados"
	PHI_heavy_fighter_concept_desc:0 "En caso de que nos veamos obligados a pasar a la ofensiva, necesitamos un nuevo tipo de caza que pueda operar a largo plazo dentro de fronteras hostiles."
	PHI_naval_bomber_experiments:0 "Experimentos con bombarderos navales"
	PHI_naval_bomber_experiments_desc:0 "La supremacía aérea es tan importante en el mar como en tierra. Los aviones especializados desarrollados para la guerra naval son una forma de lograr ese objetivo."
	PHI_medium_bomber_focus:0 "Enfoque en los bombarderos medianos"
	PHI_medium_bomber_focus_desc:0 "Una extensión de la filosofía del bombardeo de precisión adaptado a rangos mas amplios y útiles en los roles de apoyo."
	PHI_light_bomber_focus:0 "Enfoque en los bombarderos ligeros"
	PHI_light_bomber_focus_desc:0 "El valor de la utilización de bombarderos en picado como rol de apoyo no debería ser subestimado."
	PHI_air_modernisations_program:0 "Programa de modernización aérea"
	PHI_air_modernisations_program_desc:0 "La teoría de la aviación es tan importante como la tecnología. El descubrimiento de nuevas estratagemas para nuestros pilotos es inminente."
	PHI_rocket_development:0 "Desarrollo de cohetes"
	PHI_rocket_development_desc:0 "La velocidad es el atributo en el que se basan todos los demas atributos aéreos. Los motores de cohete y a reacción nos podrían permitir sobrepasar los antiguos límites."
	PHI_shipyard_expansion:0 "Expansión de astilleros"
	PHI_shipyard_expansion_desc:0 "Como nación isleña, necesitamos de una fuerte industria de construcción para asegurar nuestro puesto en el mar."
	PHI_license_foreign_ships:0 "Licencia de barcos extranjeros"
	PHI_license_foreign_ships_desc:0 "Nuestros vecinos están desarrollando nuevos tipos de barcos. Debemos obtener licencias y estudiarlos a fondo, y posteriormente desarrollar nuevos barcos hechos a medida para nuestras necesidades tanto técnicas, como navales."
	PHI_anti_sub_defense_force:0 "Una Armada de cruceros"
	PHI_anti_sub_defense_force_desc:0 "Necesitaremos de barcos mas grandes para hacer realidad nuestros planes de presencia marítima."
	PHI_import_submarine_techology:0 "Importar tecnología de submarinos"
	PHI_import_submarine_techology_desc:0 "No podemos quedarnos atrás en el tema de los submarinos. Tendremos nuevas tecnologías, aunque tengamos que comprarlas."
	PHI_commerce_attack:0 "Tácticas de ataque al comercio"
	PHI_commerce_attack_desc:0 "Si mutilamos los recursos del enemigo mediante submarinos y destructores ligeros, podremos asegurar la supremacía naval aunque nuestras flotas sean pequeñas."
	PHI_study_allied_and_axis_naval_tactics:0 "Estudiar tácticas navales aliadas"
	PHI_study_allied_and_axis_naval_tactics_desc:0 "Si nos enfocamos en las tácticas de contraataque que necesitamos contra los enemigos con los que tengamos mayor probabilidad de enfrentarnos siempre mantendremos la ventaja en el combate naval."
	PHI_island_defense:0 "Defensa de las islas"
	PHI_island_defense_desc:0 "En el corto plazo, las fuerzas móviles de defensa naval podrían dedicarse a la construcción de fortalezas estacionarias que superen su fuerza."
	PHI_strike_force:0 "Tropas de asalto"
	PHI_strike_force_desc:0 "Si se diera el caso de que nos superasen en número, necesitaremos de fuerzas navales con despliegue rápido que ataquen al enemigo cuando y donde sean mas débiles."
	PHI_pacific_navy:0 "La Gran Armada del Pacífico"
	PHI_pacific_navy_desc:0 "Un duro esfuerzo de reinvención en nuestras estrategias navales serán de gran importancia si queremos utilizar nuestros barcos en el Pacífico."
	PHI_the_pan_malayan_confederation:0 "La Confederación Pan-Malaya"
	PHI_the_pan_malayan_confederation_desc:0 "Los ancestros de los Filipinos son los Indonesios y los Malayos. Durante mucho tiempo hemos soñado con unir todos los pueblos Malayos bajo una nación, a pesar de que nuestros paises hayan tomado distintos caminos. Ese sueño hoy se hará realidad."
	PHI_invite_indonesia:0 "Invitar a Indonesia"
	PHI_invite_indonesia_desc:0 "Unir a Nusantara con nuestras islas es el primer paso a la unificación Malaya."
	PHI_invite_malaysia:0 "Invitar a Malasia"
	PHI_invite_malaysia_desc:0 "La Federación Malasia necesita el apoyo de sus antiguos hermanos si quieren sobrevivir. Para ello, les invitaremos a nuestra facción y al fin reuniremos todos los pueblos malayos najo un mismo 'balangay'."

	PHI_american_way:0 "El camino Americano"
	PHI_american_way_desc:0 "Nuestro sistema político ha sido influenciado por nuestro antiguo gobierno títere, los Estados Unidos de América."
	PHI_greater_philipines:0 "La Gran Filipinas"
	PHI_greater_philipines_desc:0 "¡Por la gloria de nuestro pueblo hemos recuperado lo que nos pertenecía por derecho! Ya fuera por fervor nacionalista o por las alas de la revolución. "
	PHI_stablized_state:0 "¿Estado estabilizado?"
	PHI_stablized_state_desc:0 "Hemos prevalecido ante los primeros inestables años de nuestra independencia, y debemos hacerlo durante muchos mas."
	PHI_fighting_filipinos_focus:0 "Los Fighting Filipinos"
	PHI_fighting_filipinos_focus_desc:0 "Nuestra nueva propaganda de campaña, Los Fighting Filipinos han conseguido reunir el suficiente apoyo para nuestro ejército y nuestra ideología."
	PHI_filipino_irredentism:0 "Irredentismo Filipino"
	PHI_filipino_irredentism_desc:0 "Con el apoyo del ejército y un pequeño sedimento nacionalista, es hora de que nos mantengamos firmes en estos tiempos inciertos."
	PHI_industrial:0 "Islas industrializadas"
	PHI_industrial_desc:0 "Nuestro nuevo plan para una rápida industrialización está encajando bien con nuestro pueblo."
	PHI_japanese_advisors_idea:0 "Consejeros japoneses"
	PHI_japanese_advisors_idea_desc:0 "Los consejeros japoneses están influenciando nuestra Armada con ideas de flotas enormes."
	PHI_american_advisors:0 "Consejeros americanos"
	PHI_american_advisors_desc:0 "Los consejeros americanos han cambiado completamente nuestras tácticas respecto a la supremacía de la infantería."
	PHI_island_hopping:0 "Tácticas de Island Hopping"
	PHI_island_hopping_desc:0 "Tras estudiar las tácticas de island hopping hemos descubierto las situaciones mas eficientes para usar esta táctica."
	PHI_teachings_usa:0 "Ley de Defensa Nacional"
	PHI_teachings_usa_desc:0 "Dame diez mil soldados filipinos y conquistaré el mundo - Douglas MacArthur."
	PHI_ideological_rebels:0 "Revolucionarios ideológicos"
	PHI_unstable_state:0 "Estado inestable"
	PHI_unstable_state_desc:0 "Cuando ganamos la independencia se crearon varios grupos que ansiaban el poder. Solo quedan tres, pero luchan intensamente por la dominación."
	PHI_refugee_volunteers:0 "Voluntarios refugiados"

	PHI_expand_the_intelligence_services:0 "Expandir los servicios de Inteligencia"
	PHI_expand_the_intelligence_services_desc:0 "Tio, mas espías. (inmersivo, ¿verdad?)"
	PHI_state_terror:0 "Estado terrorífico"
	PHI_state_terror_desc:0 "Nuestra revolución solo puede ser conseguida si aplastamos cualquier tipo de oposición que se pueda meter en el camino de la voluntad de nuestro pueblo y el estado."
	PHI_surveillance_state:0 "Estado centinela"
	PHI_surveillance_state_desc:0 "El riesgo de revoluciones tanto internas como externas hace necesario que mantengamos el ojo echado a cualquier individuo revolucionario si queremos mantener la pureza, el honor y la dedicación de nuestro leal pueblo."

	phil.1.t:0 "Misión [PHI.GetAdjective] hacia [SOV.GetNameDef]"
	phil.1.d:0 "Los revolucionarios [PHI.GetAdjective]s que forman parte del 'Hukbalahap' han hecho contacto con nuestro ministro de asuntos exteriores para charlar sobre la posibilidad de cooperación futura y nuestra posible ayuda con la revolución que han planeado en las Filipinas. Piensan que si compartimos la investigación militar podríamos reforzar la cooperación entre nuestros pueblos y, a la vez, les ayudaríamos a ser independientes de sus colonizadores."
	phil.1.a:0 "¡Le damos la bienvenida a nuestros nuevos camaradas!"
	phil.1.b:0 "¿Por qué razón deberíamos aceptar tal tratado con semejante nación?"
	phil.2.t:0 "La misión comercial [PHI.GetAdjective]-[SOV].GetAdjective] ha sido aceptada"
	phil.2.d:0 "Nuestro embajador ha enviado un mensaje comunicando los detalles de un acuerdo final negociado con [SOV.GetNameDef]. Las promesas de sus diseños de tanques acompañados por algunos ingenieros que entrenen a los nuestros potenciaría enormemente nuestras investigaciones en el dominio de vehículos blindados."
	phil.2.a:0 "¡Esta es una ocasión trascendental!"
	phil.3.t:0 "La misión comercial [PHI.GetAdjective]-[SOV].GetAdjective] ha sido rechazada"
	phil.3.d:0 "Los [SOV].GetAdjective]s han rechazado nuestra propuesta comercial."
	phil.3.a:0 "Es un oscuro dia para las relaciones [PHI.GetAdjective]-[SOV].GetAdjective]s."
	phil.8.t:0 "El referendum de Guam"
	phil.8.d:0 "El gobierno de [FROM.GetAdjective] ha mandado una petición a nuestra administración hablando de un posible referendum que tomaría lugar en Guam, donde el pueblo tendría el poder de decisión para la unificación con [FROM.GetNameDef]. Debemos de empezar a pensar en la importancia de Guam para nuestros ejércitos además de nuestra economía antes de tomar ninguna decisión e informar al gobierno de [FROM.GetAdjective] de nuestra elección."
	phil.8.a:0 "Si eso es lo que la gente quiere..."
	phil.8.b:0 "¡No se hará nada de eso!"
	phil.9.t:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta"
	phil.9.d:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de que se realice un referendum en Guam, citando que no hay necesidad para semejante acción debido a que la gente de una isla tan pequeña no tiene poder de decisión. Es un giro Truly an unfortunate turn of events, both for the [ROOT.GetAdjective] people and the people of Guam!"
	phil.9.a:0 "Que mala pata..."
	phil.10.t:0 "[FROM.GetNameDefCap] ha aceptado nuestra propuesta"
	phil.10.d:0 "[FROM.GetNameDefCap] ha aceptado nuestra propuesta gubernamental de que se realice un referendum en Guam, citando además que se realizará pronto. Tras el anuncio, el pueblo de Guam fue notificado de la fecha del referendum. Por suerte, la votación parece estar a favor de que [ROOT.GetNameDef] tome control total administrativo y militar de la isla, y de la incorporación de Guam en [ROOT.GetNameDeF]."
	phil.10.a:0 "¡Una forma muy democrática de resolver asuntos importantes!"

