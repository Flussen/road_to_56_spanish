 ##### ARMY #####

 PER_adopt_western_style_military_bureaucracy:0 "Adoptar la burocracia militar occidental"
 PER_adopt_western_style_military_bureaucracy_desc:0 "La antigua dinastía Qajar descuidó la formación del ejército permanente iraní hasta su caída en 1925. Aunque no tardamos en conseguir fondos adicionales para las fuerzas armadas iraníes, su estado sigue siendo deficiente, con oficiales jóvenes e incompetentes y un mando de las armas desorganizado. La adopción de la estructura de mando y la jerarquía de los ejércitos extranjeros mejorará el rendimiento de los ejércitos permanentes. "

 ### DOCTRINES ###

 PER_continue_sending_cadets_abroad:0 "Seguir enviando cadetes al extranjero"
 PER_continue_sending_cadets_abroad_desc:0 "El material general moderno se centra en oficiales y mandos competentes, que pueden ser educados y formados en el extranjero, lo que permite al gobierno adquirir el conocimiento de nuevas tácticas y tecnologías militares."
 PER_invite_foreign_officers:0 "Invitar a funcionarios extranjeros"
 PER_invite_foreign_officers_desc:0 "Nuestros soldados no pueden esperar años hasta que oficiales iraníes de confianza se formen en el extranjero. Si queremos tener un ejército permanente lo antes posible, especialistas extranjeros cualificados deben guiar y observar la formación de nuestras fuerzas terrestres, ¡Ya! "

 PER_continue_using_western_doctrines:0 "Seguir utilizando la doctrina occidental"
 PER_continue_using_western_doctrines_desc:0 "La influencia británica y francesa está presente en todas las ramas de nuestra política interior y exterior: industria, extracción de recursos, cooperación económica, exportaciones, importaciones y ahora también en el ejército: una defensa bien planificada y un atrincheramiento adecuado beneficiarán no sólo a nuestras fuerzas armadas, sino también a nuestro régimen. "
 PER_adopt_german_doctrines:0 "Adoptar las doctrinas alemanas"
 PER_adopt_german_doctrines_desc:0 "Alemania se ha recuperado bien del Tratado de Versalles y sus ejércitos son más fuertes que nunca. Seguiremos su camino y adoptaremos las doctrinas que favorecen los tanques y los vehículos motorizados. Aunque no estamos al alcance del caucho, tenemos petróleo más que suficiente para abastecer a grandes fuerzas blindadas. "
 PER_rely_on_artillery_firepower:0 "Confiar en la potencia de fuego de la artillería"
 PER_rely_on_artillery_firepower_desc:0 "La Gran Guerra ha demostrado que sólo después de una descarga masiva de artillería puede la infantería atacar directamente al enemigo. Mejorar la coordinación artillería-infantería con nuestros limitados recursos naturales y humanos podría ser el mejor plan para nuestras fuerzas terrestres."
 PER_adopt_soviet_tactics:0 "Adoptar tácticas soviéticas"
 PER_adopt_soviet_tactics_desc:0 "Nuestro gran vecino del norte y adversario histórico desde mediados del siglo XVII ha mejorado su doctrina para adecuarla a su excesiva reserva de mano de obra. La tragedia de las últimas guerras ruso-persas no se repetirá si seguimos el mismo camino doctrinal que ellos."
 PER_adopt_guerilla_tactics:0 "Adoptar tácticas de guerrilla"
 PER_adopt_guerilla_tactics_desc:0 "Altas montañas, estrechos valles y extensos desiertos forman las líneas defensivas naturales de nuestro país. Si los enemigos cruzan nuestras fronteras, encontrarán una fuerte resistencia de nuestras fuerzas armadas, una amplia actividad partisana en su retaguardia y la lucha hasta la última bala por cada metro de nuestro suelo."
 PER_revise_universal_drafting_law:0 "Revisar la ley de reclutamiento universal"
 PER_revise_universal_drafting_law_desc:0 "Muchos intelectuales y trabajadores cualificados serían mucho más útiles si se alistaran en el ejército como especialistas o como funcionarios. La ley de reclutamiento que establece que "sólo 1 de cada 10 hombres debe servir" parece mejorar mucho el rendimiento de nuestro ejército."
 PER_maintain_universal_drafting:0 "Mantenet la ley de reclutamiento universal"
 PER_maintain_universal_drafting_desc:0 "La ley de reclutamiento universal de 1925 establecía que "todo varón, independientemente de su región o tribu, que haya cumplido 21 años debe servir en el ejército durante dos años". Sin embargo, la ley puede modificarse ligeramente para aumentar drásticamente el número de reclutas en el ejército."

 ### EQUIPMENT ###

 PER_rifles_modernisation:0 "Modernización de fusiles"
 PER_rifles_modernisation_desc:0 "Nuestras tropas dependen de equipos de infantería obsoletos, algunos de los cuales datan de la Gran Guerra o incluso del siglo pasado. Si las tropas iraníes van a luchar por el país, necesitarán las mejores armas que podamos suministrarles."
 PER_terrain_specialization:0 "Especialización en terrenos"
 PER_terrain_specialization_desc:0 "Las variaciones climáticas y la diversidad del terreno de nuestro país sugieren que las actuales fuerzas terrestres lucharán en condiciones duras, lo que limitará seriamente su máxima eficacia. Para resolver este problema, se puede financiar un proyecto de fuerzas especializadas capaces de combatir en entornos difíciles."
 PER_develop_logistic_bataillons:0 "Desarrollar batallones logísticos"
 PER_develop_logistic_bataillons_desc:0 "La eficacia de las fuerzas terrestres puede mejorar considerablemente si se incluyen en la estructura actual de las divisiones batallones de exploradores y de ingenieros con fines de reconocimiento y fortificación."
 PER_motorize_the_cavalry:0 "Modernizar la caballería"
 PER_motorize_the_cavalry_desc:0 "La caballería ha sobrevivido a su uso como tropa de primera línea con la invención de la ametralladora. La guerra civil rusa y el golpe de estado de 1921 son cosa del pasado. Los camiones armados, con su movilidad, organización y autosuficiencia, son a lo que debemos aspirar."
 PER_import_tanks_designs:0 "Importar diseños de tanques"
 PER_import_tanks_designs_desc:0 "Los tanques representan el futuro de la guerra moderna y nuestros especialistas lo ven claramente. Desgraciadamente, no disponemos de una base industrial o de investigación adecuada para grandes programas de tanques a la escala de las grandes potencias, pero podemos importar algunos de sus modelos y estudiarlos en nuestras instalaciones. Tal vez salga algo bueno de todo esto."
 PER_modernise_our_artillery:0 "Modernizar nuestra artillería"
 PER_modernise_our_artillery_desc:0 "Las fuerzas de infantería terrestre se beneficiarán enormemente de modelos de artillería más potentes, compactos y fáciles de usar. Los fondos están asegurados y listos para ayudar a los grupos de investigación correspondientes."
 PER_counter_enemy_armor:0 "Contrarrestar el blindaje enemigo"
 PER_counter_enemy_armor_desc:0 "Nuestros enemigos podrían utilizar tanques para penetrar nuestras defensas en las provincias llanas del oeste y del norte. El nuevo cañón antitanque anulará estos esfuerzos."
 PER_counter_enemy_bombers:0 "Contrarrestar bombarderos enemigos"
 PER_counter_enemy_bombers_desc:0 "Si los enemigos no disponen de tanques, pueden infligir daños a nuestras tropas utilizando la fuerza aérea, como bombarderos en picado, tácticos o incluso estratégicos. Los batallones de primera línea equipados con cañones antiaéreos acabarán con esa amenaza."

 ### AIR ###

 PER_local_fighters_development:0 "Desarrollo interno de cazas"
 PER_local_fighters_development_desc:0 "Nuestras actuales relaciones internacionales podrían permitirnos comprar cazas y sus diseños a las Grandes Potencias, pero en caso de conflicto armado cerca de nuestras fronteras nos veremos limitados únicamente a los fabricantes locales. Consolidar el control gubernamental y ampliar el apoyo a nuestra propia rama de aviones ligeros beneficiará enormemente a la nación."
 PER_separate_the_air_force:0 "Separar a las Fuerzas Aéreas"
 PER_separate_the_air_force_desc:0 "Aunque pueda resultar tentador no hacerlo, deberíamos separar las fuerzas terrestres y aéreas en ramas independientes, limitando así a los jefes militares y su supervisión de todo el sistema del ejército. Dar demasiado poder al ejército nunca ha sido una buena idea: las múltiples revoluciones y rebeliones de los últimos años son prueba de ello."
 PER_maintain_air_land_links:0 "Mantener los enlaces entre aire y tierra"
 PER_maintain_air_land_links_desc:0 "Los mejores resultados se consiguen mediante la cooperación y nuestro ejército debe ser un ejemplo de ello. El aire proporciona cobertura y apoyo a las tropas de tierra, mientras que las fuerzas terrestres apoyan al aire con su armamento antiaéreo."
 PER_air_officers_academy:0 "Academia de oficiales técnicos de las FAII"
 PER_air_officers_academy_desc:0 "Las Fuerzas Aéreas Imperiales Iranies (FAII) fueron establecidas en 1920, y recibieron una financiación bastante limitada. Si queremos preservar nuestra dominación en los cielos en caso de un conflicto armado, debemos de construir una academia de oficiales para satisfacer las necesidades de pilotos cualificados y comandantes aéreos."
 PER_independent_bombers_bataillons:0 "Batallones de bombarderos independientes"
 PER_independent_bombers_bataillons_desc:0 "Los vastos espacios aéreos de Oriente Medio y el Golfo Pérsico pueden ser cubiertos por nuestras tripulaciones de bombarderos si establecemos unos cuantos batallones de bombarderos independientes para cada una de las regiones. El gobierno ha proporcionado reservas adicionales de efectivo para apoyar su crecimiento y desarrollo."
 PER_cas_troops_assistance:0 "Asistencia de AAC para las tropas"
 PER_cas_troops_assistance_desc:0 "Apoyar a las fuerzas terrestres es la principal tarea de los actuales regimientos de bombarderos en picado. Sin embargo, muchos modelos están anticuados y ponen en peligro la vida de nuestros pilotos y tropas de tierra durante las maniobras militares. Si queremos resolver este problema, debemos estar dispuestos a invertir en nuevos y mejores diseños de apoyo aéreo cercano."
 PER_ghale_morghi_air_bases:0 "Bases aéreas de Ghale Morghi"
 PER_ghale_morghi_air_bases_desc:0 "La ampliación de la base aérea de Ghale Morghi, en las afueras de Teherán, proporcionará una cabeza de puente adicional para el adiestramiento y las operaciones del Mando de Zona Oriental de las FAII"
 PER_anti_aircraft_defense:0 "Defensas antiaéreas"
 PER_anti_aircraft_defense_desc:0 "No podemos permitir que nuestros escuadrones aéreos sean derribados incluso antes de alzar el vuelo en caso de un ataque sorpresa. La extensión de las defensas antiaéreas en tierra y la fortificación de las pistas es un objetivo a lograr antes de que alguna guerra llegue a nuestras fronteras y a nuestro espacio aéreo."

 ### NAVY ###

 PER_separate_the_navy:0 "Separar a la Armada"
 PER_separate_the_navy_desc:0 "Cada rama de nuestras fuerzas armadas tendrá un mando individual de alto poder que podrá observarse claramente desde los puestos de gobierno. La concentración de poder en una sola mano podría tener consecuencias catastróficas para nuestro país."
 PER_maintain_navy_land_links:0 "Mantener los enlaces entre mar y tierra"
 PER_maintain_navy_land_links_desc:0 "Nuestras aguas territoriales están mal protegidas, con barcos británicos y franceses entrando constantemente en nuestras aguas del Golfo Pérsico, mientras que las fuerzas navales rusas dominan el mar Caspio. Proteger las aguas territoriales y las costas exigirá una fuerte coordinación marina-tierra, que actualmente se está fomentando."
 PER_ensure_commercial_protection:0 "Asegurar la protección comercial"
 PER_ensure_commercial_protection_desc:0 "Las rutas comerciales del Golfo Pérsico y el Mar Arábigo podrían requerir una protección adicional que nuestras nuevas fuerzas navales y doctrinas mejoradas pueden proporcionar."
 PER_dominate_the_persian_gulf:0 "Dominar el Golfo Persa"
 PER_dominate_the_persian_gulf_desc:0 "De todos los países independientes de Oriente que comparten el Golfo Pérsico, tenemos la costa más larga y la flota más grande, lo que no hace sino apoyar la idea del dominio iraní en el Golfo. "
 PER_expand_shipbuilding_capacities:0 "Aumentar la capacidad de construcción naval"
 PER_expand_shipbuilding_capacities_desc:0 "Nuestro mayor puerto, base naval y centro de operaciones en Bandar e'Abbas requiere una ampliación si queremos desarrollar una armada que pueda asegurar nuestros intereses navales en el Golfo y en todo el mundo.  "
 PER_hunt_the_submarines:0 "Caza de submarinos"
 PER_hunt_the_submarines_desc:0 "Durante la Gran Guerra, Alemania adoptó la política de guerra submarina sin restricciones. Los nuevos modelos de submarinos, con su área de operaciones en expansión, así como el aumento de la tensión en todo el mundo, sugieren que debemos mirar de cerca para proteger nuestros buques mercantes y rutas comerciales de estas amenazas. "
 PER_submarines_experimentations:0 "Experimentos con submarinos"
 PER_submarines_experimentations_desc:0 "Dominar el Golfo no es suficiente y si queremos ampliar aún más nuestra influencia en mar abierto, necesitamos una herramienta rentable, ágil y potente para hacerlo. Los submarinos reúnen todos los parámetros necesarios e invertiremos en su desarrollo."
 PER_carrier_development:0 "Desarrollo de portaaviones"
 PER_carrier_development_desc:0 "Los portaaviones parecen desempeñar un papel importante en cualquier tipo de operación marítima llevada a cabo por las grandes potencias. Deberíamos intentar conseguir financiación para desarrollar y mejorar estos aeródromos flotantes."

 ### POLITICS ###

 ###Shah/authoritarian##
 PER_maintain_the_armys_privileges:0 "Main"
 PER_continue_governmental_purges:0 "Continuar las purgas gubernamentales"
 PER_continue_government_purges:0 "Continuar las purgas gubernamentales"
 PER_continue_government_purges_desc:0 "Cuanto más dejemos que un político se atrinchere, más probable será que intente librarse de la influencia real. Para que esto no ocurra, serán necesarios los despidos forzosos."
 PER_increase_funds_for_the_army:0 "Aumentar los fondos para el ejército"
 PER_increase_funds_for_the_army_desc:0 "El ejército es uno de los principales pilares para mantener el reinado del sha. Los oficiales están mucho mejor pagados que otro tipo de empleados. Aumentando el presupuesto militar, nos aseguraremos de que siga siendo leal."
 PER_diplomatic_balance:0 "Equilibrio diplomático"
 PER_diplomatic_balance_desc:0 "La actual situación mundial y la presión internacional de todas partes no nos dejan otra opción que centrarnos en nuestra política interior y proclamar la política exterior neutral con la esperanza de preservar nuestra soberanía."
 PER_reaffirm_friendship_with_turkey:0 "Reafirmar la amistad con Turquía"
 PER_reaffirm_friendship_with_turkey_desc:0 "Con los antecedentes similares de nuestros países y la turquificación y persianización en curso de las minorías, vemos nuestros objetivos comunes de establecer un país fuerte y unido en Oriente Medio. Numerosas visitas diplomáticas han restablecido las relaciones amistosas entre nuestro gobierno y el turco.  "
 PER_between_giants:0 "Entre gigantes"
 PER_between_giants_desc:0 "Nuestro grande pero frágil Estado se encuentra en la encrucijada del mundo: con los [SOV.GetAdjective]s al norte y los [ENG.GetAdjective] al sur estamos rodeados de Grandes Potencias que observan con avidez la política de nuestro país y la estabilidad del régimen. ¿Quizás podamos utilizar nuestra posición especial en nuestro beneficio?"
 PER_forced_secularization:0 "Secularización forzosa"
 PER_forced_secularization_desc:0 "El primer paso de la transición de una sociedad medieval anticuada a una sociedad industrial moderna es una separación clara y visible del aparato eclesiástico y estatal. El Islam tiene profundas raíces y está ligado culturalmente a nuestro pueblo, pero si queremos entrar con éxito en la escena mundial, tenemos que adaptarnos a sus exigencias, sin importar los costes y los sacrificios."
 PER_trial_of_the_fifty_three:0 "El juicio a los cincuenta y tres"
 PER_trial_of_the_fifty_three_desc:0 "Muchos partidarios de la revolución comunista y del Partido Tudeh de Irán utilizaban afanosamente su educación, su respetuosa posición en la sociedad y sus vínculos con el extranjero para influir en la mentalidad de nuestro pueblo y alejarlo de nosotros. 53 partidarios han sido detenidos y ahora se enfrentan a la justicia que les corresponde en uno de los juicios políticos más sensacionales de la historia de Irán. "
 PER_secular_nationalism:0 "Nacionalismo laico"
 PER_secular_nationalism_desc:0 "Puede que la creencia religiosa siga presente en las mentes y los corazones de nuestros soldados y oficiales. Deberíamos recordar a nuestras tropas que los verdaderos valores no residen en la fe, sino en el país, su liderazgo, sus políticas internas y externas. Luchan por nuestro pueblo y sólo por el pueblo."

 PER_encourage_german_trade:0 "Fomentar el comercio alemán"
 PER_encourage_german_trade_desc:0 "Durante muchos años estrechamos los lazos diplomáticos y económicos con nuestros amigos alemanes, ya que eran la única potencia europea que no tenía ambiciones imperialistas en Oriente Medio. Ingenieros, constructores y albañiles iraníes y alemanes trabajan codo con codo en la mejora de nuestro país y en la modernización de nuestra industria subdesarrollada."
 PER_pro_german_diplomacy:0 "Diplomacia proalemana"
 PER_pro_german_diplomacy_desc:0 "Los rusos y los británicos tienen sus propios planes para nuestro país en su nuevo Gran Juego. Necesitamos el apoyo exterior de otra Gran Potencia para asegurar nuestra independencia y nuestro reinado sobre el Golfo Pérsico y, potencialmente, Oriente Medio. La necesidad alemana de petróleo y el apoyo a nuestra nación en su agenda política constituyen una base perfecta para que nuestra alianza sea beneficiosa para ambas naciones."
 PER_steel_deals:0 "Acuerdos del acero"
 PER_steel_deals_desc:0 "Distanciarnos de Gran Bretaña y apoyar los intereses alemanes en la región puede perjudicar nuestra economía a corto plazo, pero los beneficios a largo plazo merecen la pena. La falta de petróleo y la abundancia de acero alemanas son bien conocidas y llegaremos a un acuerdo para asegurarnos nuestra parte de su comercio como socios en igualdad de condiciones."

 ###Democratic##
 PER_restore_constitutionalism:0 "Restaurar el constitucionalismo"
 PER_restore_constitutionalism_desc:0 "El absolutismo sólo ha dado lugar a una corrupción generalizada en toda la administración y a una profunda división de la sociedad [ROOT.GetAdjective]. Hay que devolver el poder al pueblo si se quiere que la [ROOT.GetNonIdeologyName] progrese de verdad."
 PER_prime_minister_foroughi:0 "Primer Ministro Foroughi"
 PER_prime_minister_foroughi_desc:0 "El partido progresista laico Revival Party of Iran, también conocido como Hezb-e Tajaddod, formará el nuevo gobierno de coalición y uno de sus veteranos, Mohammad-Ali Foroughi, asumirá el cargo de primer ministro en el periodo de transición."
 PER_declare_the_shah_a_traitor:0 "Declarar traidor al Sha"
 PER_declare_the_shah_a_traitor_desc:0 ""
 PER_align_the_army:0 "Alinear al ejército"
 PER_align_the_army_desc:0 "Uno de los puntos del programa del Partido del Renacimiento se centraba en la fundación de un ejército iraní fuerte y modernizado. Pero antes de que se pueda llevar a cabo cualquier reforma del ejército, hay que hacer frente a numerosos generales rivales, mandos díscolos y soldados rebeldes."
 PER_increase_education_funds:0 "Aumentar los fondos destinados a la educación"
 PER_increase_education_funds_desc:0 "Las elevadas tasas de analfabetismo en todo el país obstaculizan el desarrollo de nuestra nación hacia una sociedad moderna y progresista. La solución pasa por destinar más fondos al sistema educativo."
 PER_reform_the_tax_system:0 "Reformar el sistema fiscal"
 PER_reform_the_tax_system_desc:0 "Si queremos deshacernos de los restos del aparato burocrático corrupto del sha, tenemos que reintroducir varios impuestos para los ricos, al tiempo que los bajamos para los agricultores, pescadores y trabajadores de la industria pobres."
 PER_align_with_britain:0 "Alinearse con Gran Bretaña"
 PER_align_with_britain_desc:0 "Ahora compartimos la confianza y la fe en los valores democráticos de las potencias occidentales. Si queremos preservar las instituciones democráticas recién establecidas, necesitamos aliados fuertes. Gran Bretaña o Francia seguramente nos aceptarán con las manos abiertas."
 PER_renegociate_oil_agreements:0 "Renegociar los acuerdos petroleros"
 PER_renegociate_oil_agreements_desc:0 "Nuestros soldados luchan hombro con hombro, mientras nuestros diplomáticos discuten la política exterior en la misma mesa. Los británicos se han ganado nuestro apoyo, pero la carga de la Anglo-Persian Oil Company daña gravemente el prestigio y la imagen de nuestro gobierno a los ojos del mundo. Hemos sido creados iguales, así que dejaremos que nuestro pueblo disfrute a partes iguales de los beneficios del petróleo. Las negociaciones están en curso..."

 PER_rally_around_mosaddegh:0 "Concentración en torno a Mosaddegh"
 PER_rally_around_mosaddegh_desc:0 "Con la toma del poder por Reza Shah Pahlavi en 1925, uno de los paladines de la democracia laica iraní, Mohammad Mosaddegh, se ha retirado de la escena política. La reciente difusión de los valores democráticos y el progreso de las instituciones democráticas hacen posible la formación de un nuevo «Frente Nacional», una coalición de demócratas liberales, nacionalistas e incluso políticos socialistas, liderada por Mohammad Mosaddegh. "
 PER_de_militarize_politics:0 "Desmilitarizar la política"
 PER_de_militarize_politics_desc:0 "Durante demasiado tiempo se ha considerado al ejército y al gobierno como una entidad inseparable. Para demostrar nuestras ambiciones pacíficas y nuestra disposición a negociar, debemos excluir cualquier tipo de implicación militar en la política interna."
 PER_nationalize_aioc:0 "Nacionalizar la CPAC"
 PER_nationalize_aioc_desc:0 "El último discurso de Mohammad Mosaddegh fue acogido con un silencio sepulcral en Europa. "Con los ingresos del petróleo del CPAP podríamos hacer frente a todo nuestro presupuesto y combatir la pobreza, las enfermedades y el atraso del pueblo... Irán tiene la intención de expulsar del país a los expertos petroleros extranjeros y luego cerrar las instalaciones petroleras"."
 PER_land_reform_act:0 "Ley de reforma agraria"
 PER_land_reform_act_desc:0 "Los nuevos fondos procedentes de la reducción del presupuesto del ejército pueden utilizarse para redistribuir la riqueza y la tierra de forma más eficiente entre la población y las empresas.."

 PER_reform_the_administration:0 "Reformar la administración"
 PER_reform_the_administration_desc:0 "El antiguo aparato burocrático del sha sigue teniendo profundas raíces en nuestro sistema administrativo. Debemos dedicar todos nuestros esfuerzos y recursos a erradicar sus restos."

 PER_anti_imperialist_position:0 "Posición antiimperialista"
 PER_anti_imperialist_position_desc:0 "Los principios democráticos del actual gobierno iraní sólo pueden parecer similares a los de Occidente. Nosotros, sin embargo, no ocultamos ningún tipo de ambición imperial y colonial tras la máscara de la "protección de la democracia". Debemos erigirnos en escudo contra cualquier tipo de opresión ejercida por los occidentales."
 PER_the_sadabat_pact:0 "El Pacto Sadabat"
 PER_the_sadabat_pact_desc:0 "Muchas naciones de Oriente Medio comparten nuestra creencia en la autodeterminación y el autogobierno. Asegurar nuestros vínculos con un tratado de no agresión mejorará nuestra posición diplomática en toda la región."
 PER_lead_the_way:0 "Marcar el rumbo"
 PER_lead_the_way_desc:0 "Si tenemos que hacer cumplir las reglas democráticas, que así sea: sentaremos las bases de la confederación panárabe independiente, donde toda nación oprimida o humillada pueda ser defendida."

 ###Fascist###
 PER_appoint_zahedi:0 "Nombrar a Zahedi"
 PER_appoint_zahedi_desc:0 "Fazlollah Zahedi, jefe de la policía nacional, es una figura poderosa en el ejército y la política. También está en contacto con varias organizaciones radicales y nacionalistas iraníes. Al nombrarle Primer Ministro, podríamos invitar a estas mismas organizaciones a formar parte del gobierno, allanando el camino para una regeneración de la sociedad iraní."
 PER_halt_religious_persecutions:0 "Detener las persecuciones religiosas"
 PER_halt_religious_persecutions_desc:0 "El actual gobierno del sha está marcado por su fuerte política de secularización, que ya obligó a muchas personas con talento y cualificadas a exiliarse o esconderse. Podemos estabilizar la situación ayudando al hombre común y ganarnos potencialmente un poderoso aliado."
 PER_religious_militarism:0 "Militarismo religioso"
 PER_religious_militarism_desc:0 "Durante siglos, la religión y el Estado fueron partes inseparables de los mundos persa y árabe. Nuestra creencia única y sus valores islámicos pueden aprovecharse en nuestro ejército y sus campañas."
 PER_embrace_persian_identity:0 "Abrazar la identidad persa"
 PER_embrace_persian_identity_desc:0 "La verdadera identidad de nuestro Estado se remonta al Imperio Persa, que llevó la civilización y el progreso a las vastas regiones de Oriente Próximo, Asia Menor y la península de los Balcanes. Fuimos la cuna de uno de los mayores imperios de todos los tiempos y ahora es el momento de revelar nuestra verdadera naturaleza al mundo."
 PER_crush_religious_resistance:0 "Aplastar la resistencia religiosa"
 PER_crush_religious_resistance_desc:0 "El Imperio Persa unió a los pueblos mediante políticas económicas comunes, justicia social, modernización tecnológica, igualdad y valores protodemocráticos, no mediante la creencia en un poder superior. Debemos acabar con cualquier tipo de extremismo religioso en todo el país si queremos recuperar la gloria y el reconocimiento que merecemos."
 PER_strategic_nationalizations:0 "Nacionalizaciones estratégicas"
 PER_strategic_nationalizations_desc:0 "Las maquinaciones británicas en el mercado mundial han sustraído a la Anglo-Persian Oil Company de la supervisión de nuestro gobierno. La única manera de establecer un Estado iraní fuerte es nacionalizando la compañía y utilizando sus recursos para alimentar la economía local. Los británicos no lo tolerarán, pero ¿quién les dio la palabra en nuestro país?"
 PER_reorganization_of_the_state:0 "Reorganization Of The State"
 PER_reorganization_of_the_state_desc:0 "Con la creciente popularidad de Fazlollah Zahedi en el gobierno y de su programa entre la población, resulta obvio de dónde proceden las órdenes y dónde se encuentra el verdadero liderazgo. Ya no se necesita la figura del sha y Fazlollah Zahedi puede ser nombrado finalmente jefe del gobierno."
 PER_diplomatic_independence:0 "Independencia diplomática"
 PER_diplomatic_independence_desc:0 "Aliarse con otras potencias fascistas europeas puede parecer beneficioso, pero sin duda obstaculizará nuestros esfuerzos por liberar a Oriente Medio de los colonizadores. Nuestro país forjará su propio camino hacia el dominio regional y mundial."
 PER_heroic_sacrifice:0 "Sacrificios heroicos"
 PER_heroic_sacrifice_desc:0 "Nunca olvidaremos a los héroes que han dado su vida por nuestra causa. En lugar de ello, utilizaremos sus nombres y sus logros para ampliar nuestro programa y asegurarnos de que todo el mundo está dispuesto a morir por el país."
 PER_agressive_pan_iranism:0 "Paniranismo agresivo"
 PER_agressive_pan_iranism_desc:0 "Muchos territorios del desaparecido Imperio Persa en Asia Central pueden ser devueltos al reino bajo la promesa de un futuro brillante y próspero bajo nuestro gobierno."
 PER_retake_afghanistan:0 "Retomar Afganistán"
 PER_retake_afghanistan_desc:0 "Hace 100 años la dinastía Qajar intentó y fracasó en su intento de conquistar la fortaleza afgana de Herat durante el Gran Juego de Asia Central. Con un ejército modernizado, apoyo aéreo y la fe de nuestro pueblo en la causa, esta vez no fracasaremos."
 PER_reclaim_iraq:0 "Recuperar Iraq"
 PER_reclaim_iraq_desc:0 "El reparto injusto de los beneficios de Arvan Rud, la persecución de las minorías chiíes y el creciente nacionalismo iraquí no nos dejan otra opción que imponer el gobierno legítimo sobre su país."
 PER_our_central_asian_brothers:0 "Nuestros hermanos de Asia Central"
 PER_our_central_asian_brothers_desc:0 "Asia Central no se doblegará más bajo la bota rusa, china o británica. Pueblo turco, ¡levántate y lucha contra los opresores, libérate de los grilletes del colonialismo!"

 ###Communist###
 PER_revive_the_jungle_movement:0 "Reactivar el movimiento Jungla"
 PER_revive_the_jungle_movement_desc:0 "El Movimiento Jungla o Movimiento Gilan sigue siendo un acontecimiento destacado para la causa comunista en nuestra nación. Una causa en la que personas pertenecientes a diferentes hogares, regiones, se unieron para derrocar a la Dinastía Qajar. Debemos revivir ese sentimiento de unificación bajo la Bandera Roja para derrocar nuestra Monarquía actual y establecer un Estado Socialista Iraní."
 PER_acquire_soviet_support:0 "Adquirir apoyo soviético"
 PER_acquire_soviet_support_desc:0 "Nuestros vecinos del Norte, la Unión de Repúblicas Socialistas Soviéticas, desempeñan un papel fundamental para garantizar el éxito de nuestra revolución. Necesitamos la ayuda material de los soviéticos para asegurarnos de que podemos tener éxito en la formación de una utopía comunista en Oriente Medio."
 PER_assemble_the_tudeh_party:0 "Reunir al Partido Tudeh"
 PER_assemble_the_tudeh_party_desc:0 "El Partido Tudeh de Irán es la principal fuerza comunista dentro de Irán. Ha llegado el momento de reunir de nuevo al Partido Tudeh, porque Irán tiene que acabar con su monarquía y recuperar el espíritu de los trabajadores."
 PER_recreate_the_persian_socialist_soviet_republic:0 "Recrear la RSS persa"
 PER_recreate_the_persian_socialist_soviet_republic_desc:0 "Ha llegado el momento. Con el apoyo de la Unión Soviética y el Partido Tudeh, por fin ha llegado el momento de derrocar a la dinastía Pahlavi. Los obreros y los campesinos ya han sido suficientemente maltratados por la realeza. Es hora de que busquemos nuestra venganza. ¡Adelante, camaradas!"
 PER_nationalize_the_means_of_production:0 "Nacionalizar los medios de producción"
 PER_nationalize_the_means_of_production_desc:0 "La nacionalización es el proceso por el cual la Propiedad Privada propiedad de los Burgueses, se transforma en Bienes Públicos, que pueden ser utilizados por cualquiera. Para alcanzar plenamente el Espíritu Comunista, tenemos que nacionalizar los Medios de Producción, para impedir que la burguesía se apodere de los medios de producción.""
 PER_land_reforms:0 "Reformas agrarias"
 PER_land_reforms_desc:0 "No hay nada peor que un campesino sin tierra o un obrero sin fábrica. Los medios de producción recién adquiridos deben ser reorganizados y distribuidos equitativamente entre la población. ¡Poder para el pueblo!"
 PER_federalize_the_nation:0 "Federalizar la nación"
 PER_federalize_the_nation_desc:0 "El federalismo ha demostrado su eficacia en muchos países del mundo. Ha llegado el momento de que nosotros también adoptemos el sistema del Federalismo, dividiendo nuestra nación en estados semiautónomos, con representación en el Parlamento."
 PER_islamic_socialism:0 "Socialismo islámico"
 PER_islamic_socialism_desc:0 "Es cierto que el ateísmo es necesario para lograr una verdadera sociedad comunista, sin embargo, el Islam está arraigado en el pueblo de Persia. Para asegurar la fe del pueblo en el nuevo régimen, debemos incorporar nuestras políticas de Socialismo dentro del Islam."
 PER_promote_atheism:0 "Promover el ateísmo"
 PER_promote_atheism_desc:0 "Es necesario mantenerse fiel a los principios comunistas. Todos somos creados iguales, y no hay un ser superior a todos los humanos. Debemos asegurarnos de promover el ateísmo patrocinado por el Estado, le guste o no a la gente, para mantenernos fieles al camino de Marx."
 PER_align_with_the_soviets:0 "Alinearse con los soviéticos"
 PER_align_with_the_soviets_desc:0 "Aunque nuestros ideales no coinciden ciertamente con los de los soviéticos, su Revolución inspiró la nuestra. Sería insensato en el espíritu comunista no apoyar a una nación comunista más grande, más fuerte y, en definitiva, otra nación comunista en sus esfuerzos por extender la revolución por todo el mundo."
 PER_persian_way_to_socialism:0 "La vía persa al socialismo"
 PER_persian_way_to_socialism_desc:0 "Sí, los soviéticos nos ayudaron a formar nuestra gloriosa unión. Sí, merecen un pago por ello. ¿Pero vamos a hacerlo? ¡No! Nuestro espíritu del Comunismo es diferente de la sangrienta sociedad colectivista. Nuestro comunismo es un esfuerzo por unir al pueblo, un asunto incruento, separado de los horrores de la colectivización."
 PER_soviet_economic_help:0 "Ayuda económica soviética"
 PER_soviet_economic_help_desc:0 "Con la creación de la SFSR persa, y nuestros lazos con nuestros hermanos bolcheviques del norte, es hora de que empecemos a trabajar para mejorar nuestra economía. Con algo de ayuda económica de los soviéticos, en forma de pequeños préstamos e inversiones, ¡podemos reparar nuestra economía y convertirnos de nuevo en la mayor economía de Oriente Medio!"
 PER_control_the_strait:0 "Controlar el estrecho"
 PER_control_the_strait_desc:0 "El Estrecho del Bósforo es un punto crítico absoluto a controlar. La nación que controla el Bósforo decide las rutas comerciales de Rumanía, Bulgaria y la Unión Soviética. Capturar el Estrecho para nosotros nos permitirá obtener el monopolio de las rutas comerciales del Bósforo y, de paso, ayudar a nuestros aliados del norte."
 PER_liberation_of_arabia:0 "Liberación de Arabia"
 PER_liberation_of_arabia_desc:0 "Las monarquías árabes han reprimido durante mucho tiempo a su pueblo, mujeres, hombres, niños y trabajadores por igual. Ya es hora de que liberemos a los pueblos que viven bajo la opresión de las Monarquías de Arabia Saudí, Omán e Irak. Nuestros camaradas de armas en Occidente nos necesitan, ¡carguemos con todas nuestras fuerzas para liberarlos!"

 ###INDUSTRY###
 PER_finish_the_trans_iranian_railway:0 "Terminar el ferrocarril transiraní"
 PER_finish_the_trans_iranian_railway_desc:0 "La introducción esencial a cualquier desarrollo de Irán es el desarrollo de la red de comunicaciones. El ferrocarril transiraní es un proyecto lanzado en 1927, únicamente con ayuda de capital autóctono. De este modo, podremos enlazar mejor Teherán con nuestras diversas rutas comerciales, especialmente los puertos del sur."
 PER_foreign_exchange_controls:0 "Controles de divisas"
 PER_foreign_exchange_controls_desc:0 "El aumento de nuestro comercio internacional debe ir acompañado de cierta regulación por parte del gobierno para garantizar que siga siendo beneficioso."
 PER_increase_machines_import:0 "Aumentar la importación de máquinas"
 PER_increase_machines_import_desc:0 "Si queremos ampliar nuestra producción industrial, necesitaremos nuevas máquinas para adaptarnos al aumento de la producción. Como aún no tenemos capacidad para fabricarlas nosotros mismos, hemos negociado su importación."
 PER_increase_textile_production:0 "Aumentar la producción textil"
 PER_increase_textile_production_desc:0 "El desarrollo de la industria textil se ha producido principalmente en las regiones de Tabriz o Isfahán, y el Estado ha proyectado muchas otras fábricas."
 PER_secure_weapon_deals:0 "Ofertas seguras de armas"
 PER_secure_weapon_deals_desc:0 "Actualmente dependemos en gran medida de la importación de material extranjero para nuestro ejército. Si queremos ampliarlo, será necesario aumentar nuestras importaciones militares."
 PER_expand_tehran_university:0 "Ampliar la Universidad de Teherán"
 PER_expand_tehran_university_desc:0 "Inaugurada oficialmente en 1934, la Universidad de Teherán representó un enorme paso adelante en el desarrollo de la educación en Irán y en la transformación de Teherán en una verdadera capital digna de las más grandes del mundo. Representa el futuro de Irán y debe recibir todo nuestro apoyo."
 PER_sugar_exports:0 "Exportaciones de azúcar"
 PER_sugar_exports_desc:0 "En un esfuerzo por reformar el sector agrario, se han importado a Irán nuevas plantaciones, sobre todo de remolacha azucarera. Posteriormente se construyeron numerosas refinerías de azúcar, que hasta ahora producen más de 40.000 toneladas de azúcar al año."
 PER_shift_toward_heavy_industry:0 "Fábricas de fusiles y ametralladoras de Teherán"
 PER_shift_toward_heavy_industry_desc:0 "Al ser la región industrial más desarrollada del país, Teherán se considera un lugar perfecto para establecer unas instalaciones organizadas de producción de rifles.  "
 PER_electronic_development:0 "Desarrollo electrónico"
 PER_electronic_development_desc:0 "Nuestra creciente industria y el aumento de la demanda de energía eléctrica ya han dado lugar a la creación de más de 120 centrales eléctricas en todo el país. Muchos científicos proponen un valiente plan de transición del control manual al automático de los generadores y las instalaciones productoras. Esto, sin embargo, requiere inversiones adicionales en modernas herramientas electrónicas. "
 PER_study_nuclear_power:0 "Estudiar la energía nuclear"
 PER_study_nuclear_power_desc:0 "'Una bomba de esta potencia puede destruir fácilmente un puerto y las ciudades que lo rodean'. Esta fue la carta que Albert Einstein, el gran científico alemán, envió a Franklin Roosevelt de Estados Unidos. La forma en que describió esta nueva energía es increíble. Si pudiéramos aprovechar esta energía, no sólo nos ayudaría a ser reconocidos en la escena internacional, sino que también mantendría a raya a los imperialistas."
 PER_manufacture_planes:0 "Fabricación de aviones"
 PER_manufacture_planes_desc:0 "Nuestras fuerzas aéreas dependen en gran medida de la importación de modelos de aviones extranjeros. Estos aparatos, sin embargo, pueden fabricarse con éxito en nuestro país y reforzar así la economía nacional y animar a los fabricantes locales."
 PER_increase_research_funds:0 "Aumentar los fondos de investigación"
 PER_increase_research_funds_desc:0 "Los cientificos e intelectuales [PER.GetAdjective]s merecen mucho más que un sobrante actual del presupuesto. Aumentar el gasto en educación e investigación mejorará notablemente nuestro desarrollo tecnológico. "

