 #Decisions
 PER_restoring_the_lions_might:0 "Restaurar el poder del león"
 PER_easier_integration_tt:0 "Todas las decisiones de §Yrestaurar el poder del león§! estarán disponibles cuando haya cumplimiento bajo"
 PER_restoring_the_lions_might_desc:0 "El león persa se abrió camino hacia el dominio de Asia occidental, pero nuestra gloria se ahogó en las profundidades de la guerra civil y la intromisión extranjera. Con Irán de nuevo bajo un fuerte liderazgo, emprenderemos un nuevo camino: ¡Volver a entrar en la escena mundial!"

 PER_rescind_the_azerbaijan_concession:0 "Rescisión de la concesión a Azerbaiyán"
 PER_rescind_the_azerbaijan_concession_desc:0 "De nuestras muchas pérdidas en territorio histórico, la caída de Azerbaiyán a manos de los rusos fue quizá la más evitable y trágica de todas. Los Azeríes del norte son tan iraníes como los que viven en nuestras provincias del noroeste, ¡no toleraremos más su ocupación!"
 PER_rescind_the_azerbaijan_concession_tt:0 "Unlocks decision: §YReintegrar Azerbaiyán§!"
 PER_reintegrate_azerbaijan:0 "Reintegrar Azerbaiyán"

 PER_claim_iraqi_kurdistan:0 "Reclamar el Kurdistán iraquí"
 PER_claim_iraqi_kurdistan_desc:0 "Los grupos rebeldes kurdos del norte de Irak llevan décadas luchando por labrarse su propio Estado en tierras iraquíes, fracasando a cada paso. El pueblo kurdo es hermano nuestro, legado de las alturas imperiales de Persia. Los kurdos encontrarán la liberación que han estado pidiendo mediante su integración en el nuevo Irán."
 PER_claim_iraqi_kurdistan1_tt:0 "Unlocks decision: §YReintegrar el delta oriental del Tigris§!"
 PER_claim_iraqi_kurdistan2_tt:0 "Unlocks decision: §YReintegrar Mosul§!"
 PER_integrate_the_eastern_tigris_delta:0 "Integrar el delta oriental del Tigris"
 PER_reintegrate_mosul:0 "Reintegrar Mosul"

 PER_claim_the_anatolian_far_east:0 "Reclamar el Lejano Oriente de Anatolia"
 PER_claim_the_anatolian_far_east_desc:0 "Los grupos rebeldes kurdos de toda Anatolia han vivido un infierno en nombre de un Estado kurdo, pero, a pesar de todo, sus esfuerzos no han dado fruto. ¡Los kurdos encontrarán la liberación que han estado pidiendo a través de la integración en el nuevo Irán!"
 PER_claim_the_anatolian_far_east1_tt:0 "Unlocks decision: §YReintegrar Van§!"
 PER_claim_the_anatolian_far_east2_tt:0 "Unlocks decision: §YReintegrar Hakkari§!"
 PER_reintegrate_hakkari:0 "Reintegrar Hakkari"
 PER_reintegrate_van:0 "Reintegrar Van"
 
 PER_reclaim_our_caucasian_holdings:0 "Reclamar nuestras posesiones caucásicas"
 PER_reclaim_our_caucasian_holdings_desc:0 "El Cáucaso nos garantiza nuestra legítima conexión con el Mar Negro y ha demostrado ser una frontera fiable contra la invasión extranjera. ¡Reclamaremos estas tierras de inmediato!"

 PER_solidify_dominance_over_the_persian_gulf:0 "Consolidar el dominio sobre el Golfo Pérsico"
 PER_solidify_dominance_over_the_persian_gulf_desc:0 "El Golfo Pérsico es nuestro patio trasero y nuestra conexión con el mundo. Debemos dejar claro al mundo que es nuestro, ¡y que siempre lo será!"

