 ### New stuff by BlueFoxy

 PER_anglo_iranian_oil_company:0 "Compañía petrolera anglo-persa"
 PER_anglo_iranian_oil_company_desc:1 "Tras el descubrimiento de petróleo en Masjed Soleiman, se creó la Compañía petrolera anglo-persa. Esta Compañía se ha hecho con el monopolio de nuestro petróleo, y dificulta seriamente nuestra economía. Ahora tenemos una opción, o nos doblegamos ante la supremacía de los británicos, o morimos luchando contra ella."

