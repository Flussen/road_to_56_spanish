axis_minors_balance_event_tooltip:0 "Este evento otorga PP basado en el año actual para compensar parcialmente el poder político no obtenido cuando el país no existía.\n"

##Agregar en el árbol de enfoque la lucha entre la influencia alemana y la guardia más radical Hlinka, cada vez más imitando a las SS y el Partido Popular Eslovaco (aún fascista)
aftermath_of_the_munich_agreement:0 "Consecuencias de la Disolución de Checoslovaquia"
aftermath_of_the_munich_agreement_desc:0 "La desintegración de Checoslovaquia llevó a múltiples eventos y oportunidades políticas que eran casi impensables apenas unos años antes."
RUT_puppet_yourself_to_survive:0 "Buscar Compromiso con [GER.GetNameDef]"
SLO_seek_support_from_german_slovaks:0 "Buscar el Apoyo de los Volgodeutsche Eslovacos"
volkdeutsch_support:0 "Tiene el apoyo de los §YVolkdeutsche§!"
RUT_provide_autonomy_to_ruthenia:0 "Proveer Autonomía a la Ucrania Carpática"
RUT_award_ruthenia_to_hungary:0 "Ceder Rutenia Subcarpática a [HUN.GetNameDef]"

#Rutenia

axis_minors_ruthenia.1.t:0 "Rutenia Subcarpática se Declara una Región Autónoma"
axis_minors_ruthenia.1.desc:0 "Debido al debilitamiento del gobierno central checoslovaco, la región de Rutenia Subcarpática, habitada principalmente por rusinos (rutenos), un subgrupo ucraniano, se declaró una región autónoma. Ahora gozará de todos los derechos prometidos cuando el país se independizó, pero que fueron limitados por el gobierno de Praga."
axis_minors_ruthenia.1.a:0 "Es su derecho."
axis_minors_ruthenia.1.b:0 "(Jugar como Rutenia Subcarpática) Finalmente hemos recuperado cierto nivel de autonomía."
axis_minors_ruthenia.1.c:0 "Déjenlos ir."
axis_minors_ruthenia.1.d:0 "(Jugar como una Ucrania Carpática independiente) Que abracen su destino."

axis_minors_ruthenia.2.t:0 "La Amenaza [HUN.GetAdjective]"
axis_minors_ruthenia.2.desc:0 "Con la destrucción de Checoslovaquia, el riesgo de una invasión crece día a día. Tal vez podríamos sobrevivir a los rápidos cambios que sacuden la región proponiendo unirnos a [HUN.GetNameDef] mientras mantenemos el máximo de autonomía."
axis_minors_ruthenia.2.a:0 "Enviar emisarios a [HUN.Capital.GetName]."
axis_minors_ruthenia.2.b:0 "Déjenlos venir."
axis_minors_ruthenia.2.c:0 "(Retrasar el ataque) No están listos para atacar ahora."

axis_minors_ruthenia.3.t:0 "[RUT.GetNameDefCap] Busca Protección"
axis_minors_ruthenia.3.desc:0 "Una delegación del llamado "[RUT.GetName]" llegó hoy y propuso un trato inesperado. Conscientes de los riesgos de invasión y nuestras reclamaciones sobre su territorio, están dispuestos a abandonar su nueva independencia a cambio de autonomía dentro de [HUN.GetNameDef]. Aceptar limitaría nuestra influencia en esa pequeña región, solo restaurando parcialmente las fronteras de la Hungría histórica, pero invadir el territorio podría implicar a potencias rivales."
axis_minors_ruthenia.3.a:0 "Integrarlos como una región autónoma."
axis_minors_ruthenia.3.b:0 "Subcarpatia es parte de la Hungría histórica, invádelos."

axis_minors_ruthenia.4.t:0 "¿Intervenir en [RUT.GetNameDef]?"
axis_minors_ruthenia.4.desc:0 "El autoproclamado [RUT.GetName] es nuevo y está aislado. Como parte de la Hungría histórica, debería estar bajo el gobierno [HUN.GetAdjective]. Con la desintegración de Checoslovaquia, esa pequeña región está ahora lista para regresar a sus legítimos dueños."
axis_minors_ruthenia.4.a:0 "No hacer nada."
axis_minors_ruthenia.4.b:0 "Lanzar el plan de invasión."

axis_minors_ruthenia.5.t:0 "Una Sociedad Libre"
axis_minors_ruthenia.5.desc:0 "Con el cambio en el liderazgo político, las libertades fundamentales se garantizan nuevamente en todo el país. En consecuencia, se están formando asociaciones y se están difundiendo ideas democráticas."
axis_minors_ruthenia.5.a:0 "Debemos valorar el retorno de la libertad."

axis_minors_ruthenia.6.t:0 "[RUT.GetNameDefCap] Pide Compromiso"
axis_minors_ruthenia.6.desc:0 "Con la desaparición de Checoslovaquia, los [RUT.GetAdjective] montañeses que viven en el territorio más extremo de Checoslovaquia demandaron mantener cierto nivel de autonomía."
axis_minors_ruthenia.6.a:0 "Concederles autonomía."
axis_minors_ruthenia.6.b:0 "Ponerlos bajo la influencia [SLO.GetAdjective]."
axis_minors_ruthenia.6.c:0 "Atacarlos."

axis_minors_ruthenia.7.t:0 "[RUT.GetNameDefCap] Pide Unificación"
axis_minors_ruthenia.7.desc:0 "[RUT.GetLeader], el líder del territorio más extremo de Checoslovaquia, demandó que la región de [RUT.GetNameDef] sea incorporada a Ucrania."
axis_minors_ruthenia.7.a:0 "Uniremos a todos los ucranianos."
axis_minors_ruthenia.7.b:0 "Esto no es para nosotros."

 #Croatia

axis_minors_croatia.1.t:0 "Reunión con [YUG.GetNameDef]"
axis_minors_croatia.1.desc:0 "Ahora que [YUG.GetLeader] está liderando nuestros gobiernos, es momento de unirnos con [YUG.GetNameDef]."
axis_minors_croatia.1.a:0 "¡Larga vida a [YUG.GetNameDef]!"

axis_minors_croatia.2.t:0 "Los Comunistas Croatas Quieren Unirse a Nosotros"
axis_minors_croatia.2.desc:0 "Los comunistas croatas quieren unirse a nuestra gloriosa unión de los eslavos del sur."
axis_minors_croatia.2.a:0 "¡Bienvenidos de nuevo!"

axis_minors_croatia.3.t:0 "Reclamar la Gran Croacia"
axis_minors_croatia.3.desc:0 "Bosnia fue históricamente parte de Croacia. Para seguir los pasos de Tomislav, debemos restaurar nuestras fronteras históricas."
axis_minors_croatia.3.a:0 "¡Es legítimamente nuestra tierra también!"

axis_minors_croatia.4.t:0 "El Futuro del Taller Elektra Decidido"
axis_minors_croatia.4.desc:0 "Para honrar la memoria del héroe del pueblo, el ingeniero eléctrico y militante comunista Rade Končar, la fábrica de componentes electrónicos Elektra será renombrada como Končar Elektroindustrija."
axis_minors_croatia.4.a:0 "¡Fue un verdadero mártir de nuestra causa!"

axis_minors_croatia.5.t:0 "El Fin de la Tiranía Comunista"
axis_minors_croatia.5.desc:0 "¡El terror rojo ha terminado! Los comunistas han sido removidos del poder, y su sistema económico distópico está siendo desmantelado."
axis_minors_croatia.5.a:0 "El reinado del bolchevismo ha terminado."

axis_minors_croatia.6.t:0 "El Fin de la Tiranía Fascista"
axis_minors_croatia.6.desc:0 "¡El terror negro ha terminado! Los fascistas han sido removidos del poder, y su régimen distópico está siendo desmantelado."
axis_minors_croatia.6.a:0 "La era del ultranacionalismo y el racismo ha terminado."

axis_minors_croatia.7.t:0 "¡El Fin del Régimen Parlamentario!"
axis_minors_croatia.7.desc:0 "Debido a la toma de control de elementos radicales sobre la sociedad, el pluralismo político es ahora cosa del pasado mientras los revolucionarios forman un gobierno y establecen su dictadura."
axis_minors_croatia.7.a:0 "Se avecinan tiempos oscuros."

axis_minors_croatia.8.t:0 "¡Los Comunistas Están Volviendo al Poder!"
axis_minors_croatia.8.desc:0 "Un gobierno comunista revolucionario ha regresado al poder y rápidamente restableció las reformas políticas previas."
axis_minors_croatia.8.a:0 "¡El comunismo es el futuro!"

axis_minors_croatia.9.t:0 "¡El Fascismo Ha Vuelto a Tomar el Control del País!"
axis_minors_croatia.9.desc:0 "Los ultranacionalistas han vuelto a tomar el control del país. Los colaboradores ya están siendo rastreados mientras la propaganda militarista intenta enrolar a las masas en su movimiento una vez más."
axis_minors_croatia.9.a:0 "¡Somos los verdaderos croatas!"

axis_minors_croatia.10.t:0 "¡Las Fuerzas Democráticas Han Prevalecido!"
axis_minors_croatia.10.desc:0 "Después de luchas de proporciones épicas y represión violenta, los partidarios de la libertad y la democracia han establecido un nuevo gobierno."
axis_minors_croatia.10.a:0 "¡Lucharemos por nuestra libertad!"

axis_minors_croatia.11.t:0 "El Legado del Pasado"
axis_minors_croatia.11.desc:0 "Mientras nuestra nación comienza una nueva era, nuestro conocimiento actual se basa en lo aprendido en el pasado."
axis_minors_croatia.11.a:0 "¡Adelante hacia un futuro brillante!"

#Eslovaquia
axis_minors_slovakia.1.t:0 "Nuestra Frontera con Eslovaquia es Insatisfactoria"
axis_minors_slovakia.1.desc:0 "Hemos tomado el control de Kosice e incorporado Rutenia Subcarpática, pero incluso con esas conquistas, la conquista de Rutenia Subcarpática aún está incompleta. Muchas aldeas pobladas por rutenos húngaros legítimamente nuestros todavía están bajo control eslovaco. Como la frontera con Eslovaquia aún es reciente, se deben tomar medidas ahora para redibujarla a nuestro favor antes de que se convierta en una frontera fija y reconocida."
axis_minors_slovakia.1.a:0 "Llevar a cabo una ofensiva a pequeña escala para tomar la región en disputa."
axis_minors_slovakia.1.b:0 "Solo la diplomacia nos devolverá nuestras tierras legítimas."

axis_minors_slovakia.2.t:0 "Perdimos la Pequeña Guerra"
axis_minors_slovakia.2.desc:0 "A pesar del valor de nuestras tropas, no pudimos detener el avance de las fuerzas [HUN.GetAdjective]. [GER.GetNameDefCap] ha forzado un alto el fuego entre nuestras naciones y ha resuelto su conclusión a favor de [HUN.GetNameDef]. En consecuencia, nos vimos obligados a cederles 78 municipios sobre un territorio de 1,697 km², habitado por 69,930 personas."
axis_minors_slovakia.2.a:0 "¡[GER.GetNameDefCap] había prometido ayudarnos!"

axis_minors_slovakia.3.t:0 "¡Triunfo en Carpatija!"
axis_minors_slovakia.3.desc:0 "Después de nuestras exitosas operaciones en la parte oriental de Eslovaquia, [GER.GetNameDef] ha establecido una tregua y redibujado la frontera a nuestro favor. ¡Ahora controlamos la totalidad de Carpatija e incluso liberamos algunas aldeas húngaras! Los soldados están cantando para celebrar este glorioso paso en nuestro camino para restaurar Nagy-Magyarország/Gran Hungría."
axis_minors_slovakia.3.a:0 "Todos somos soldados de [HUN.GetLeader]."

axis_minors_slovakia.4.t:0 "Nuestro Ejército Fracasó contra [SLO.GetNameDef]"
axis_minors_slovakia.4.desc:0 "Parece que subestimamos al ejército [SLO.GetAdjective]. Respondieron fuertemente a nuestra ofensiva que duró toda la semana. Mientras hacíamos progresos, [GER.GetNameDef] decidió intervenir e impuso una tregua favorable a [SLO.GetNameDef]."
axis_minors_slovakia.4.a:0 "Esto es un pequeño traspié."

axis_minors_slovakia.5.t:0 "Hemos Repelido a los Viles Magiares"
axis_minors_slovakia.5.desc:0 "Después de una semana entera de heroica resistencia, nuestras fuerzas han repelido a las fuerzas armadas [HUN.GetAdjective] que nos atacaron traicioneramente. La intervención de nuestro protector, [GER.GetLeader], puso fin al conflicto, reconoció nuestra victoria y falló a nuestro favor."
axis_minors_slovakia.5.a:0 "Solo queremos lo que es legítimamente nuestro."

axis_minors_slovakia.6.t:0 "¡[HUN.GetNameDefCap] Nos Está Atacando!"
axis_minors_slovakia.6.desc:0 "Después de su conquista de Subcarpatia, [HUN.GetNameDef] afirmó que la frontera se trazó incorrectamente. Han comenzado una ofensiva a pequeña escala contra nosotros para imponer esas reclamaciones limitadas. Hemos llamado a [GER.GetNameDef] para que nos ayude, pero no están dispuestos a intervenir por el momento, ya que no parecen querer poner en riesgo sus relaciones con [HUN.GetNameDef]."
axis_minors_slovakia.6.a:0 "Debemos defender la patria."

axis_minors_slovakia.7.t:0 "[GER.GetNameDefCap] Quiere que Cesen las Hostilidades"
axis_minors_slovakia.7.desc:0 "La guerra ha estado ocurriendo durante una semana, y los [GER.GetAdjective]s están perdiendo la paciencia con respecto al conflicto [HUN.GetAdjective]-[SLO.GetAdjective]. [GER.GetNameDefCap] no quiso desagradar a [HUN.GetNameDef] y se mantuvo fuera de la guerra al principio. Sin embargo, ahora que las operaciones militares han mostrado un vencedor, es hora de poner fin a este conflicto entre aliados y ver si el mapa de Europa debe ser corregido una vez más."
axis_minors_slovakia.7.a:0 "Seguramente nos favorecerán."

axis_minors_slovakia.8.t:0 "Nuestra Conquista de Carpatija Está Incompleta"
axis_minors_slovakia.8.desc:0 "Aunque hemos logrado un tremendo éxito con nuestra conquista de Carpatija, esta conquista está, no obstante, incompleta. Al otro lado de la frontera, la parte más oriental de Eslovaquia, está habitada por [RUT.GetAdjective]s que merecen unirse a nuestro país, aunque no sean eslovacos étnicos."
axis_minors_slovakia.8.a:0 "Debemos asegurarnos de contar con el apoyo [GER.GetAdjective]."

axis_minors_slovakia.9.t:0 "Intervención [SLO.GetAdjective] en Košice"
axis_minors_slovakia.9.desc:0 "Tras el anuncio de que se establecería un estado checo residual en el sur de Checoslovaquia, la población eslovaca tomó las armas. Con la intervención del ejército eslovaco, el territorio ahora está firmemente en manos eslovacas."
axis_minors_slovakia.9.a:0 "Solo reclamamos lo que es legítimamente nuestro."

axis_minors_slovakia.10.t:0 "El Legado del Pasado"
axis_minors_slovakia.10.desc:0 "Mientras nuestra nación comienza una nueva era, nuestro conocimiento actual se basa en lo aprendido en el pasado."
axis_minors_slovakia.10.a:0 "¡Adelante hacia un futuro brillante!"

# Francia de Vichy
axis_minors_vichy_france.2.t:0 "Félix Éboué se Une a las Fuerzas Francesas Libres"
axis_minors_vichy_france.2.desc:0 "Félix Éboué, gobernador del África Ecuatorial Francesa, anunció que continuaría la lucha contra [GER.GetNameDef], llevando consigo al África Ecuatorial Francesa. Este territorio ahora actuará como una base para preparar la liberación de Francia."
axis_minors_vichy_france.2.a:0 "La Francia Libre continuará la lucha en tierra, aire y mar."

axis_minors_vichy_france.3.t:0 "Una Francia Legítima"
axis_minors_vichy_france.3.desc:0 "Con la derrota de los marechalistas, nuestro gobierno podría ejercer autoridad sobre Francia y el imperio. Aunque algunos colaboradores aún están en el exilio, la represión de los partidarios de Pétain por las 'Fuerzas Francesas del Interior' (FFI) ha llevado a arrestos y ejecuciones masivas. Además, las mujeres que tuvieron relaciones con el enemigo a menudo eran rapadas para ser marcadas con el sello de la infamia durante meses."
axis_minors_vichy_france.3.a:0 "¡Viva Francia!"

axis_minors_vichy_france.4.t:0 "El General Juin se Une a las Fuerzas Francesas Libres"
axis_minors_vichy_france.4.desc:0 "El General Alphonse Juin, que sirvió en el ejército de armisticio de Vichy, ha decidido continuar la lucha contra la tiranía del Fascismo."
axis_minors_vichy_france.4.a:0 "¡Francia debe ser liberada!"

axis_minors_vichy_france.5.t:0 "El General Juin se Une a las Fuerzas Francesas Libres"
axis_minors_vichy_france.5.desc:0 "El General Alphonse Juin nos traicionó y se unió a las llamadas "Fuerzas Francesas Libres". Ahora es nuestro enemigo al igual que todos esos traidores que buscan destruir la revolución nacional y negar a Francia su lugar en el nuevo orden europeo sirviendo a los intereses de la [Root.GetFactionName]."
axis_minors_vichy_france.5.a:0 "¡Los traidores serán ejecutados!"

axis_minors_vichy_france.6.t:0 "El General de Lattre de Tassigny Critica la Colaboración"
axis_minors_vichy_france.6.desc:0 "Uno de nuestros oficiales más renombrados, el talentoso General Jean de Lattre de Tassigny, ha criticado nuestra política de colaboración con [GER.GetNameDef]. Esto es una grave amenaza ya que podría intentar unirse a las llamadas Fuerzas Francesas Libres del General de Gaulle o sembrar confusión en lo que queda de nuestras fuerzas militares."
axis_minors_vichy_france.6.a:0 "¡Arrestarlo!"
axis_minors_vichy_france.6.b:0 "Dejarlo libre."

axis_minors_vichy_france.7.t:0 "De Lattre de Tassigny Intentó Escapar de la Prisión"
axis_minors_vichy_france.7.desc:0 "El General de Lattre de Tassigny, encarcelado después de criticar nuestras relaciones con [GER.GetNameDef], intentó evadirse anoche."
axis_minors_vichy_france.7.a:0 "¡Debe ser capturado!"

axis_minors_vichy_france.8.t:0 "¡De Lattre Escapó!"
axis_minors_vichy_france.8.desc:0 "El General de Lattre de Tassigny escapó en un coche durante la noche. Ahora hemos recibido confirmación de que se unió a las Fuerzas Francesas Libres."
axis_minors_vichy_france.8.a:0 "¡Ah, el traidor!"

axis_minors_vichy_france.9.t:0 "¡El General de Lattre de Tassigny se Une a Nuestro Lado!"
axis_minors_vichy_france.9.desc:0 "Después de una exitosa fuga, el General de Lattre de Tassigny se ha unido con éxito a las Fuerzas Francesas Libres. Ahora está listo para luchar por la liberación de Francia."
axis_minors_vichy_france.9.a:0 "Un paso más en la liberación de Francia."

axis_minors_vichy_france.10.t:0 "El General de Lattre de Tassigny Murió Intentando Escapar de la Prisión"
axis_minors_vichy_france.10.desc:0 "Mientras un grupo terrorista respaldado por las fuerzas anti-francesas judeo-[ENG.GetAdjective] intentaba un complejo escape, el valor de la policía francesa les permitió frustrar la conspiración. Tristemente, el General de Lattre de Tassigny murió en el proceso."
axis_minors_vichy_france.10.a:0 "De todas formas, era un traidor."

axis_minors_vichy_france.11.t:0 "El General de Lattre de Tassigny Murió Intentando Escapar de la Prisión"
axis_minors_vichy_france.11.desc:0 "Mientras un grupo terrorista respaldado por las fuerzas anti-francesas judeo-británicas intentaba un complejo escape, el valor de la policía francesa les permitió frustrar la conspiración. Tristemente, el General de Lattre de Tassigny murió en el proceso."
axis_minors_vichy_france.11.a:0 "Un mártir de la liberación."

axis_minors_vichy_france.12.t:0 "Oficial Talentoso Promovido"
axis_minors_vichy_france.12.desc:0 "A medida que la guerra continúa, se permite a nuevos talentos demostrar sus habilidades de mando en el campo de batalla. Uno de esos oficiales talentosos fue recientemente promovido al rango de general. Sus audaces ideas son rechazadas por algunos de la vieja generación, pero parece entender que las armas modernas, cuando se usan correctamente, pueden evitar las enormes pérdidas de la Gran Guerra."
axis_minors_vichy_france.12.a:0 ""Vive la Classe""

axis_minors_vichy_france.13.t:0 "Oficial Talentoso Promovido"

axis_minors_vichy_france.14.t:0 "Oficial Talentoso Promovido"

axis_minors_vichy_france.17.t:0 "Confirmación de la Zona de Ocupación Francesa"
axis_minors_vichy_france.17.desc:0 "Según el Artículo II de la convención del armisticio entre el Estado Francés y [GER.GetNameDef]: 'Para salvaguardar los intereses de [GER.GetNameDef], el territorio del Estado Francés al norte y oeste de la línea trazada en el mapa adjunto será ocupado por tropas [GER.GetAdjective]. En cuanto a las partes que aún no están bajo control de las tropas [GER.GetAdjective], esta ocupación se llevará a cabo inmediatamente después de la conclusión de este tratado.'\n\nPor lo tanto, cualquier territorio que esté ilegalmente bajo el control del gobierno francés debe ser puesto bajo el control del Militärbefehlshaber en Frankreich."
axis_minors_vichy_france.17.a:0 "El armisticio debe ser respetado."

axis_minors_vichy_france.18.t:0 "Ocultando Equipamiento Militar"
axis_minors_vichy_france.18.desc:0 "Después del armisticio, algunos elementos en el ejército planearon crear escondites para salvaguardar parte del contenido de los arsenales militares y tener equipo disponible."
axis_minors_vichy_france.18.a:0 "Preparar los escondites."
axis_minors_vichy_france.18.b:0 "El armisticio debe ser respetado."

axis_minors_vichy_france.20.t:0 "[GER.GetNameDefCap] Está a Punto de Invadir la Zona Libre"
axis_minors_vichy_france.20.desc:0 "Con la pérdida de nuestro imperio colonial, la presencia enemiga en el Mediterráneo causó temor en el alto mando [GER.GetAdjective] de que los aliados desembarcarían en el sur de Francia. Ahora están preparando la invasión de nuestro territorio mientras estamos indefensos, y la mayoría del gobierno quiere continuar la colaboración."
axis_minors_vichy_france.20.a:0 "Prohibir a los oficiales responder militarmente; están aquí para protegernos."
axis_minors_vichy_france.20.b:0 "Esto es traición; ¡debemos resistir! ¡Aux armes!"
axis_minors_vichy_france.20.c:0 "Tomar un avión a África y unirse a de Gaulle."
axis_minors_vichy_france.20.d:0 "Persuadir a [GER.GetLeader] de continuar la colaboración."

axis_minors_vichy_france.21.t:0 "¡Los Concursos de Baile Zazous Están Perturbando el Orden Público!"
axis_minors_vichy_france.21.desc:0 "Recientemente, grupos de zazous están creando cada vez más problemas. Aunque en apariencia son simplemente jóvenes vestidos de manera extraña, son una fuerza perturbadora. Al llevar ropas largas mientras el acceso a la tela está restringido, seguir la moda del zoot suit de los [USA.GetAdjective], o coser una estrella amarilla en su chaqueta con la palabra 'Swing' o 'Goi', desafían abiertamente a la autoridad. Estos amantes del jazz han organizado recientemente concursos de baile que han atraído a más jóvenes por ese camino de libertinaje."
axis_minors_vichy_france.21.a:0 "Esas personas están corrompidas física y moralmente."

axis_minors_vichy_france.22.t:0 "Una Nueva Esperanza para África"
axis_minors_vichy_france.22.desc:0 "Con la firma del armisticio, la mayor parte de Francia está ahora ocupada o 'neutral'. Pero un puñado de oficiales se reunieron detrás del General de Gaulle para continuar la lucha. Lograron su primer éxito al obtener la lealtad de Félix Eboué, gobernador colonial del África Ecuatorial Francesa. Se ha establecido un gobierno de la Francia Libre como el 'comité para la defensa del Imperio', resolviendo luchar contra el nazismo y liberar a Francia de la ocupación extranjera."
axis_minors_vichy_france.22.a:0 "Debemos continuar la lucha; ¡Francia debe ser liberada!"
