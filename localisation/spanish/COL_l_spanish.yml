COL_affirm_state_role_in_the_economy:0 "Afirmar el Papel del Estado en la Economía"
COL_affirm_state_role_in_the_economy_desc:0 "Muchos economistas, notablemente John Maynard Keynes, apoyan la teoría de que el estado debe intervenir en la economía para garantizar que sea justa para el pueblo."
COL_continue_constitutional_reforms:0 "Continuar las Reformas Constitucionales"
COL_continue_constitutional_reforms_desc:0 "La reforma constitucional estableció la definición de propiedad por su función social. Entre los efectos más notorios de esta nueva regla está el derecho del estado a expropiar tierras, bajo el principio de utilidad pública, especialmente en los extensos territorios ociosos de los terratenientes."
COL_workers_protection:0 "Protección de los Trabajadores"
COL_workers_protection_desc:0 "Para garantizar que los trabajadores estén protegidos, debemos defender el derecho a huelga y fomentar que los trabajadores se organicen en sindicatos."
COL_educational_reform:0 "Reforma Educativa"
COL_educational_reform_desc:0 "Principalmente lanzada por el escritor Jorge Zalamea, Ministro de Educación, se han establecido muchas reformas para mejorar el acceso a la educación."
COL_join_the_allies:0 "Unirse a los Aliados"
COL_join_the_allies_desc:0 "Nuestro lugar está con [ENG.GetNameDef], el guardián del liberalismo, la democracia y la libertad en estos tiempos turbulentos."
COL_liberty_ethos:0 "La Revolución en Marcha"
COL_liberty_ethos_desc:0 "Alfonso López Pumarejo lanzó muchas reformas económicas y sociales que han sido apodadas la Revolución en Marcha."

COL_raspar_olla:0 "Cabildero Extractivista"
COL_tupac_amaru:0 "Legado de Tupac Amaru"
COL_yarumos_idea:0 "Yarumos"
COL_yarumos_idea_desc:0 "Utilizando las cenizas del árbol Yarumo, nuestro país puede manejar mejor el entorno adverso."
COL_support_focus:0 "Apoyo a la Producción"
COL_support_focus_desc:0 "Apoyo para todos."
COL_simacota_idea:0 "Venganza Cumplida"
COL_simacota_idea_desc:0 "Ahora que hemos recuperado lo que es nuestro, es hora de defenderlo."
COL_CAS_focus:0 "Producción de CAS"
COL_CAS_focus_desc:0 "CAS para todos."
COL_NAV_focus:0 "Producción de NAV"
COL_NAV_focus_desc:0 "NAV para todos."
COL_submarines_focus:0 "Producción de Submarinos"
COL_submarines_focus_desc:0 "Submarinos para todos."
COL_cruisers_focus:0 "Producción de Cruceros"
