colombia.1.t:0 "Entrenamiento en la Selva"
colombia.1.d:0 "El cálido clima ecuatorial de las selvas amazónicas en el sur de nuestro país, así como el terreno selvático en las provincias costeras al oeste de Cartagena, están creando condiciones adversas para la población mientras que representan un grave obstáculo para nuestras tropas en la zona, especialmente en términos de entrenamiento y rendimiento militar.\n\nAlgunos recortes presupuestarios nos permiten ampliar nuestras instalaciones de entrenamiento en áreas selváticas y nombrar a los comandantes recién reclutados de la academia militar en sus respectivos puestos, para los cuales fueron específicamente entrenados. Las selvas de [COL.GetNameDef] serán nuestro entorno de combate donde nuestro ejército, junto con los combatientes guerrilleros, podrán enfrentar al enemigo superior."
colombia.1.a:0 "Establezcamos estos campamentos de entrenamiento."
colombia.2.t:0 "¡Reforma de la Gran Colombia!"
colombia.2.d:0 "Los recientes cambios en la estructura gubernamental de [COL.GetNameDef] han planteado muchas preguntas preocupantes sobre sus intenciones y planes entre nuestros funcionarios en Caracas y nuestros embajadores en Bogotá.\n\nEsta mañana el gobierno de [VEN.GetLeader] ha recibido una solicitud oficial para la reforma de la alianza [VEN.GetAdjective]-[COL.GetAdjective] bajo la guía de este último en un intento por restaurar el legado perdido de la Gran Colombia.\n\nLos funcionarios [COL.GetAdjective] afirman que si se cumple el acuerdo, el gobierno [VEN.GetAdjective] será incorporado de manera eficiente al aparato estatal con una representación adecuada en el parlamento. Si rechazamos este gesto de 'apoyo', los diplomáticos [COL.GetAdjective] nos amenazan con que su ejército está preparado para cruzar nuestra frontera.\n\n¿Qué debemos hacer?"
colombia.2.a:0 "Unámonos por el bien mayor."
colombia.2.b:0 "Queremos preservar nuestra independencia."
colombia.3.t:0 "Hermano Bolivariano"
colombia.3.d:0 "La solicitud de integración emitida debía expirar a las 18:00 de hoy. Afortunadamente, recibimos una respuesta oficial del gobierno de [VEN.GetLeader] diez horas antes de la fecha límite de expiración del ultimátum. n\nEl telegrama de [VEN.GetNameDef] decía: 'La creciente influencia de [USA.GetNameDef] en América del Sur también preocupa al gobierno [VEN.GetAdjective] y a sus funcionarios. Solo un estado fuerte y unificado como la Gran Colombia puede competir con el gigante dormido del Norte'.\n\nDespués de un siglo, nuestros hermanos [VEN.GetAdjective] han aceptado con gusto, convirtiéndose nuevamente en parte de la nación Gran Colombiana."
colombia.3.a:0 "¡Bienvenidos a la Gran Colombia!"
colombia.4.t:0 "La Invasión de [VEN.GetNameDef]"
colombia.4.d:0 "La solicitud de integración emitida debía expirar a las 18:00 de hoy. Como no hemos recibido ninguna respuesta oficial de los funcionarios [VEN.GetAdjective], podemos suponer que su gobierno débil está tratando de ganar tiempo para movilizar más fuerzas.\n\nNuestros exploradores y unidades de reconocimiento informan de una actividad aumentada de las tropas [VEN.GetAdjective] en nuestra frontera. Están preparando sus defensas y movilizando reservas. Aunque no todos nuestros soldados están en posición, atacaremos ahora, cuando el enemigo menos lo espera.\n\n¡A las armas, pueblo de [COL.GetNameDef]! ¡Ha llegado el momento de reclamar los territorios perdidos de la Gran Colombia!"
colombia.4.a:0 "¡Adelante!"
colombia.6.t:0 "Recuperación de Panamá"
colombia.6.d:0 "Somos el país que sabemos que somos."
colombia.6.a:0 "Justo a tiempo"
colombia.11.t:0 "Nueva Unidad Anfibia establecida"
colombia.11.d:0 "La reciente investigación y desarrollo de equipos de apoyo han inspirado a nuestro equipo científico a la brillante idea de recaudar fondos para establecer una nueva unidad militar de última generación compuesta por batallones de infantería anfibia apoyados por equipos de artillería, ingenieros, reconocimiento y hospital de campaña.\n\nEntrenar una unidad tan especializada requerirá mucho más tiempo y esfuerzo que un regimiento de infantería regular. Sin embargo, se espera que ofrezca un rendimiento excelente en operaciones anfibias y opere bien en entornos húmedos."
colombia.11.a:0 "Agregue la propuesta documentada al registro de nuestras fuerzas armadas."
colombia11_tt:0 "Recibiremos una plantilla de infantes de marina llamada §YInfantes de Marina§!."
colombia.12.t:0 "Generales Apoyan la Nueva Idea de Unidad Paracaidista"
colombia.12.d:0 "La estrecha cooperación entre nuestro departamento de I+D y el estado mayor ha culminado con una propuesta para establecer una unidad especial capaz de aterrizar desde el aire detrás de las líneas enemigas y operar en las áreas base del enemigo. La tecnología de paracaidistas podría convertirse en un as bajo la manga si logramos la superioridad aérea en la región.\n\nMejoras adicionales incluyen entrenamiento especializado de ingenieros, armas aerotransportadas y un regimiento de radio extra ligero capaz de utilizar las frecuencias de radio enemigas para la comunicación de nuestras tropas desembarcadas sin detección enemiga."
colombia.12.a:0 "Agregue un portafolio de esta unidad para uso de nuestras fuerzas armadas."
colombia12_tt:0 "Recibiremos una plantilla de paracaidistas §YUnidad Cóndor§! con cinco regimientos de paracaidistas y varias compañías de apoyo."
colombia.13.t:0 "Propuesta Respecto a la Policía Militar"
colombia.13.d:0 "Cualquier rebelión abierta o acción de protesta realizada por la oposición radical y los luchadores terroristas no puede quedar impune. El control del gobierno sobre el país permanecerá sin cuestionamientos siempre que siga la voluntad del pueblo.\n\nSi pretendemos reprimir más eficazmente a los guerrilleros y partisanos, nuestros expertos militares sugieren la formación de un nuevo regimiento de policía militar cuyo único propósito será garantizar el orden y la estabilidad en nuestro interior.\n\nEsta unidad consistirá en cinco unidades de caballería con instructores especializados entrenados específicamente para lidiar con la resistencia."
colombia.13.a:0 "¡Empezaremos a entrenar al personal de inmediato!"
colombia13_tt:0 "La plantilla de policía militar §YPolicía Militar§! con cinco unidades de caballería y un regimiento de apoyo de policía militar está ahora disponible."

colombia.1001.t:0 "Nuevo Pacto Defensivo Formado"
colombia.1001.d:0 "Ante las crecientes ambiciones de la Gran Colombia del gobierno [COL.GetAdjective], funcionarios preocupados de [ECU.GetNameDef] y [PAN.GetNameDef] han abierto negociaciones intensas centradas en formar un pacto defensivo que se oponga al resurgimiento del estado más que muerto de la Gran Colombia.\n\nAmbos países están llevando tropas a las fronteras, listas para luchar hasta el último hombre por su independencia."
colombia.1001.a:0 "¡Esto asegurará nuestros estados por un poco más de tiempo!"
