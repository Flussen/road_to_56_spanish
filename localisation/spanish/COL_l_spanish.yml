COL_army_production:0 "Expandir la Fábrica de Municiones del Ejército"
COL_army_production_desc:0 "Para aumentar nuestra producción de municiones, deberíamos enviar a Gustavo Rojas Pinilla al extranjero para supervisar la adquisición de maquinaria adecuada."
COL_war_with_peru_experience:0 "Experiencia de la Guerra de Leticia"
COL_war_with_peru_experience_desc:0 "Es hora de leer los Informes de Acción Posterior y analizar lo que hicimos bien y mal para mejorar nuestras doctrinas y tácticas."
COL_yarumos:0 "Esfuerzo del Ejército en la Selva"
COL_yarumos_desc:0 "Nuestro país está ubicado en un entorno hostil; ¡debemos actuar!"
COL_awaite:0 "Esfuerzo de Reconocimiento"
COL_awaite_desc:0 "Con batallones de apoyo y equipo, la batalla en terrenos difíciles puede ser más manejable. Después de desbloquear reconocimiento y hospitales de campaña, obtendremos plantillas de división gratuitas."
COL_equipment_effort:0 "Esfuerzo en Armas Ligeras"
COL_equipment_effort_desc:0 "Los límites de lo que el equipo de infantería puede llevar se están ampliando constantemente. Nos centraremos en proporcionar a nuestras tropas las mejores herramientas disponibles."
COL_hermano_bolivariano:0 "Hermano Bolivariano"
COL_hermano_bolivariano_desc:0 "¡Nuestro pasado bolivariano nos llama a ser una nación nueva y fuerte!"
COL_industrial_effort:0 "Esfuerzo Industrial"
COL_industrial_effort_desc:0 "Enfocar todos nuestros esfuerzos políticos en fortalecer la industria civil en un gran salto adelante."
COL_acerias_pdr:0 "Esfuerzo Industrial en Paz de Río"
COL_acerias_pdr_desc:0 "Tenemos tanto carbón como hierro. Con inversión extranjera, podemos producir más acero."
COL_puerto_buenaventura:0 "Eje Buenaventura-Cali"
COL_puerto_buenaventura_desc:0 "Es hora de conectar las fértiles llanuras del Valle del Cauca con el puerto profundo de Buenaventura."
COL_indumil:0 "INDUMIL"
COL_indumil_desc:0 "Crear una empresa estatal responsable de la fabricación de municiones, rifles y explosivos equipará mejor a nuestro ejército."
COL_infrastructure_caribe:0 "Mejorar la Costa Caribeña"
COL_infrastructure_caribe_desc:0 "Se pueden realizar muchos esfuerzos para conectar el río Magdalena con Cartagena, mejorar el puerto de Barranquilla y ayudar a la creciente industria de Medellín."
COL_indumil_2:0 "Expansión de INDUMIL"
COL_indumil_2_desc:0 "La situación actual requiere la expansión de nuestras capacidades de armamento para satisfacer las crecientes necesidades de nuestro ejército."
COL_fortify_caribe:0 "Fortificar la Costa Caribeña"
COL_fortify_caribe_desc:0 "La Costa Caribeña es el lugar donde somos más vulnerables, especialmente a invasiones navales. La instalación de fortificaciones costeras nos permitirá limitar estos riesgos."
COL_fortify_caribe_aa:0 "Fortificar la Costa Caribeña AA"
COL_fortify_caribe_aa_desc:0 "Nuestra costa también es vulnerable a posibles ataques aéreos. Deberíamos instalar baterías antiaéreas para asegurar una protección adicional."
COL_infrastructure_harsh:0 "Esfuerzo de Infraestructura"
COL_infrastructure_harsh_desc:0 "Muchas regiones de [COL.GetNameDef] aún están mal conectadas. Obras significativas y la expansión de la infraestructura en estas áreas permitirán eventualmente ampliar su potencial económico."
COL_industry_effort_2:0 "I+D Industrial"
COL_industry_effort_2_desc:0 "Nuevas técnicas industriales han surgido en los últimos años. La modernización de nuestro equipo nos permitirá mejorar nuestro potencial económico."
COL_war_with_andeans:0 "Guerra con los Andinos"
COL_war_with_andeans_desc:0 "Es hora de convencer a [PRU.GetNameDef] de unirse a nuestra gran causa. Los Andes son difíciles de manejar. La nueva división de paracaidistas Cóndor ayudará en la campaña."
COL_etnocacerismo:0 "Etnocacerismo"
COL_etnocacerismo_desc:0 "¡Nuestra reconquista de la Gran Colombia se ha convertido ahora en una verdadera cruzada para unir a los pueblos de los Andes!"
COL_etnocacerismo_2:0 "Etnocacerismo Realizado"
COL_etnocacerismo_2_desc:0 "Estamos ahora cerca de ser una gran nación inseparable."
COL_etnocacerismo_2_tt:0 "§YEtnocacerismo§!"
COL_altillanura_ress:0 "Explorar la Orinoquía"
COL_altillanura_ress_desc:0 "Es hora de invertir en la región de la Orinoquía, mejorando la producción de caucho y excavando los depósitos de bauxita."
COL_gran_colombia:0 "Reclamar la Gran Colombia"
COL_gran_colombia_desc:0 "Solo siendo una gran nación se garantiza sobrevivir a las amenazas del mundo."
COL_motorization_effort:0 "Esfuerzo de Motorización"
COL_motorization_effort_desc:0 "La movilidad y la protección son cruciales para llevar a la infantería de forma segura al campo de batalla y fuera de él. Centrarnos en estos desarrollos nos permitirá actuar rápidamente."
COL_doctrine_effort:0 "Esfuerzo Doctrinal"
COL_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner a nuestras mentes más brillantes a la tarea de dar forma al pensamiento militar del mañana. Además, si vivimos en las montañas, debemos especializarnos en eso."
COL_equipment_effort_2:0 "Mejorar Nuestro Equipo"
COL_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
COL_mechanization_effort:0 "Esfuerzo de Mecanización"
COL_mechanization_effort_desc:0 "Repensando las posibilidades de la infantería motorizada, podemos empujar los límites de lo que los vehículos pueden construir hoy."
COL_doctrine_effort_ii:0 "Desarrollo Doctrinal"
COL_doctrine_effort_ii_desc:0 "El campo de batalla ha cambiado no solo en los años de entreguerras, sino también en conflictos recientes. Es hora de adaptarnos a nuestro entorno y avanzar en la selva hostil."
COL_equipment_effort_3:0 "Modernización de Nuestro Equipo"
COL_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos aspirar a convertirnos en un fabricante de armas líder en el mundo."
COL_tanque_ligero:0 "Desarrollo de Blindaje Ligero"
COL_tanque_ligero_desc:0 "Puede que no tengamos los recursos para hacer las grandes máquinas, pero la versión ligera es lo suficientemente buena para nosotros."
COL_armor_effort:0 "Esfuerzo en Blindaje"

COL_armor_effort_desc:0 "Aplicando lo que hemos aprendido, también podemos mejorar nuestros vehículos blindados medianos y ligeros."
COL_arma_comunicaciones:0 "Esfuerzo en Comunicaciones"
COL_arma_comunicaciones_desc:0 "El Arma de Comunicaciones fue fundada en 1929; ahora es el momento de mejorarla."
COL_support_effort:0 "Esfuerzo de Apoyo"
COL_support_effort_desc:0 "La adaptación a la selva y a las altas montañas no es gratuita; necesita equipo."
COL_nuclear_effort:0 "Esfuerzo Nuclear"
COL_nuclear_effort_desc:0 "Estamos al borde de un descubrimiento que cambiará el mundo; no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
COL_extra_tech_slot:0 "Financiar Universidades"
COL_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos llevar a cabo más I+D en paralelo."
COL_extra_tech_slot_2:0 "Subvenciones para la Investigación"
COL_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos aprovechar."
COL_technology_sharing:0 "Compartición de Tecnología"
COL_technology_sharing_desc:0 "Al compartir avances tecnológicos con nuestros aliados, toda nuestra facción conducirá la I+D de tiempos de guerra de manera más eficiente."
COL_secret_weapons:0 "Armas Secretas"
COL_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en desarrollar tanques y aviones, pero el secreto para ganar guerras radica en campos completamente nuevos de la ciencia; electrónica, cohetes e investigación nuclear."
COL_political_effort:0 "Congreso de Colombia"
COL_political_effort_desc:0 "Para provocar un cambio en el mundo, necesitamos cambiar nuestro propio país. Fortalecer nuestra posición política debería ser lo primero."
COL_collectivist_ethos:0 "Avanzar hacia el Autoritarismo"
COL_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo permanecerá unido; todos para uno y uno para todos."
COL_militarism:0 "Militarismo"
COL_militarism_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a dudar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
COL_political_correctness:0 "Nacionalización Industrial"
COL_political_correctness_desc:0 "Para liberar a los trabajadores de las cadenas capitalistas, debemos comenzar tomando el control de los medios de producción."
COL_neutrality_focus:0 "Enfoque de Neutralidad"
COL_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
COL_interventionism_focus:0 "Enfoque de Intervencionismo"
COL_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
COL_military_youth:0 "Juventud Militar"
COL_military_youth_desc:0 "Organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el autosacrificio desde temprano."
COL_deterrence:0 "Disuasión"
COL_deterrence_desc:0 "Parados solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que usarla."
COL_volunteer_corps:0 "Cuerpo de Voluntarios"
COL_volunteer_corps_desc:0 "Forzar a nuestra gente a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que deseen ayudar a las personas en el extranjero no lo es."
COL_paramilitarism:0 "Paramilitarismo"
COL_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Más personas recibirán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
COL_join_the_comintern:0 "Unirse al Komintern"
COL_join_the_comintern_desc:0 "Debemos ayudar a nuestros colegas socialistas en todo el mundo a derrotar al capitalismo. [SOV.GetNameDefCap] es la fuerza líder en esta lucha; por lo tanto, deberíamos unirnos."
COL_soviet_technological_cooperation:0 "Cooperación Tecnológica [SOV.GetAdjective]"
COL_soviet_technological_cooperation_desc:0 "[SOV.GetNameDefCap] ha progresado mucho en la ciencia. Ahora que estamos luchando codo a codo, podemos beneficiarnos de su experiencia."
COL_indoctrination_focus:0 "Introducir Comisarios Políticos"
COL_indoctrination_focus_desc:0 "La introducción de comisarios políticos en las filas del ejército nos permitirá recordar a nuestras tropas la valiente causa por la que estamos luchando."
COL_foreign_expeditions:0 "Expediciones Extranjeras"
COL_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
COL_why_we_fight:0 "Por Qué Luchamos"
COL_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que ansían poder. Reuniremos al pueblo para nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
COL_political_commissars:0 "Comisarios Políticos"
COL_political_commissars_desc:0 "Para asegurarnos de que nuestras políticas se sigan en la práctica militar, introduciremos funcionarios designados políticamente en las filas militares."
COL_internationalism_focus:0 "Empoderar al PCC"
COL_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales reclamos."
COL_nationalism_focus:0 "Radicalizar a los Conservadores"
COL_nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ella a cualquier costo."
COL_ideological_fanaticism:0 "Fanatismo Ideológico"
COL_ideological_fanaticism_desc:0 "Nuestros valores y objetivos políticamente establecidos valen tanto la pena morir por ellos como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor que estén preparados para enfrentar la muerte."
COL_mosquitos:0 "Legitimar la Gran Colombia"
COL_mosquitos_desc:0 "Con Panamá, Ecuador y Venezuela bajo nuestro control, debemos comenzar a integrar su administración en la Gran Colombia."
COL_avion_ligero_focus:0 "Aire Ligero"
COL_avion_ligero_focus_desc:0 "Primero, lo ligero, el siguiente paso será lo pesado."
COL_avion_pesado_focus:0 "Aire Pesado"
COL_avion_pesado_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego lloviendo del cielo será un elemento destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
COL_avion_production:0 "Producción Aérea"
COL_avion_production_desc:0 "Nuestra capacidad de producción es limitada. Es hora de elegir entre Aire y Agua."
COL_naval_air_effort:0 "Esfuerzo Aéreo Naval"
COL_naval_air_effort_desc:0 "Los estadounidenses ya demostraron la eficacia de los ataques aéreos contra objetivos navales en 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos librar una guerra contra una potencia naval."
COL_aviation_effort:0 "Esfuerzo en Aviación"
COL_aviation_effort_tt:0 "No hay suficientes espacios de construcción para la Base Aérea"
COL_aviation_effort_desc:0 "Los avances tecnológicos en la guerra aérea son rápidos. La aviación es un campo que cualquier nación moderna debe dominar."
COL_aviation_effort_2:0 "I+D en Aviación"
COL_aviation_effort_2_desc:0 "Serán necesarios más avances en aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
COL_CAS_effort:0 "Esfuerzo en Apoyo Aéreo Cercano"
COL_CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos en tierra y en el aire."
COL_rocket_effort:0 "Esfuerzo en Cohetes"

COL_rocket_effort_desc:0 "Los motores cohete y de reacción permiten velocidades sin precedentes para vehículos tripulados y no tripulados. Pioneros en estas tecnologías nos permiten tomar al enemigo por sorpresa."
COL_NAV_effort:0 "Esfuerzo en Aviación Naval"
COL_NAV_effort_desc:0 "Así como la nueva guerra naval se lleva a cabo bajo la superficie del agua, parte de ella se desarrolla en el aire sobre las aguas."
COL_naval_effort:0 "Esfuerzo Naval"
COL_naval_effort_tt:0 "No hay suficientes espacios de construcción para Astilleros Navales"
COL_naval_effort_desc:0 "La expansión de nuestra marina debe ser nuestra prioridad. Asignar todos los recursos disponibles a nuevos Astilleros y a la investigación de buques de superficie ligeros."
COL_doctrine_navy:0 "Reformar la Doctrina Naval"
COL_doctrine_navy_desc:0 "La guerra naval ha estado en constante evolución desde mediados del siglo XIX; una vez más, estamos quedándonos atrás, y debemos ponernos al día con el resto del mundo."
COL_naval_equipment:0 "Equipamiento Naval"
COL_naval_equipment_desc:0 "Para que la marina [COL.getAdjective] esté lista para enfrentar las amenazas de nuestro tiempo, necesitamos mejorar el equipamiento proporcionado a nuestra marina."
COL_navy_production:0 "Priorizar la Expansión Naval"
COL_navy_production_desc:0 "Nuestra capacidad de producción es limitada. Es hora de elegir entre Aire y Agua."
COL_submarine_effort:0 "Esfuerzo Submarino"
COL_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. Nos vendría bien protegernos contra submarinos y usarlos contra el transporte enemigo."
COL_heavy_cruisers:0 "Esfuerzo en Cruceros Pesados"
COL_heavy_cruisers_desc:0 "Antes de aventurarnos en la investigación avanzada de acorazados, los cruceros más pequeños deben ser reemplazados por buques capitales."
COL_cruiser_effort:0 "Producción de Cruceros Pesados"
COL_cruiser_effort_desc:0 "Los submarinos pueden ser adecuados, pero lo realmente importante son los buques capitales."
COL_mobile_effort:0 "Esfuerzo Móvil"
COL_mobile_effort_desc:0 "Para submarinos y destructores."
COL_carriers_effort:0 "Esfuerzo en Portaaviones"
COL_carriers_effort_desc:0 "La nación con más portaaviones dominará los océanos. Los portaaviones representan lo nuevo en la superioridad naval."
COL_armor_support:0 "Gestión de Suministros"
COL_armor_support_desc:0 "Aprender a no sobreextenderse nunca. La falta de suministros puede ser mortal."
COL_axis_leanings_focus:0 "Amistad con las Potencias Fascistas"
COL_axis_leanings_focus_desc:0 "El Eje trae algunas ventajas tecnológicas."
COL_axis_leanings_focus_2:0 "Intercambio de Recursos [GER.GetAdjective]"
COL_axis_leanings_focus_2_desc:0 "Más tecnologías a expensas de algunas exportaciones."
COL_montana_effort:0 "Esfuerzo en Alta Montaña"
COL_montana_effort_desc:0 "Es hora de prepararse para la guerra en Los Andes."
COL_explore_amazonia:0 "Explorar la Amazonia"
COL_explore_amazonia_desc:0 "El estado no controla totalmente la producción de caucho en Guaviare. Es hora de poner a nuestro legítimo estado a cargo. Además, nuestras tropas pueden aprender algunas cosas sobre la supervivencia en la jungla."
COL_minning:0 "Minería a Gran Escala"
COL_minning_desc:0 "La prospección temprana de nuestro terreno indica que hay una buena cantidad de minerales esperando ser extraídos. Necesitamos construir la infraestructura para facilitar la extracción."
COL_hidroelectrics:0 "Hidroeléctricas"
COL_hidroelectrics_desc:0 "La geografía con montañas escarpadas es ideal para la construcción de represas. Ahora que nuestras demandas energéticas están aumentando."
COL_coffe_growth:0 "Crecimiento del Café"
COL_coffe_growth_desc:0 "El café es una de nuestras exportaciones más importantes. Nos aseguraremos de seguir vendiendo más mediante la negociación de nuevos acuerdos comerciales."

#amenazas#
COL_war_with_andean_threat:0 "Ambiciones Bolivarianas en los Andes"

#Extras agregados por Submod Español
HON_banana_republic:0 "República Bananera"
HON_banana_republic_desc:0 "[ROOT.GetNonIdeologyName] está influenciada por la empresa United Fruit, que controla una parte sustancial de la economía. La economía de [ROOT.GetAdjective] depende en gran medida de las exportaciones de plátanos, por lo que será difícil asignar recursos a otras industrias."
