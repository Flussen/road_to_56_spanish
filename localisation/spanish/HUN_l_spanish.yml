HUN_claim_south_tyrol:0 "Reclamar el Tirol del Sur"

r56_hungary_6.desc:0 "Unirse a Carlos Bernadotte"
r56_hungary_6.a:0 "¡Hacia la victoria!"
r56_hungary_6.b:0 "Dur dur, la muerte es mejor."

r56_hungary_coastline.1.t:0 "Hungría Demanda las Posesiones de la Gran Hungría"
r56_hungary_coastline.1.d:0 "El [HUN.GetName] ha utilizado el legado del Reino de Hungría como un casus belli para demandar las posesiones de la Gran Hungría."
r56_hungary_coastline.1.a:0 "Entreguémoselas."
r56_hungary_coastline.1.b:0 "¿Quiénes creen que son, negándole a la Gran Italia?!"
r56_hungary_coastline.2.t:0 "¡[ITA.GetName] Acepta!"
r56_hungary_coastline.2.d:0 "El [ITA.GetName] ha cedido a nuestras demandas de la Gran Hungría."
r56_hungary_coastline.2.a:0 "Excelente."
r56_hungary_coastline.3.t:0 "[ITA.GetName] Rechaza Nuestra Solicitud"
r56_hungary_coastline.3.d:0 "El [ITA.GetName] ha rechazado nuestra demanda, sabiendo perfectamente cuál es la alternativa."
r56_hungary_coastline.3.a:0 "Entonces es la guerra."

r56_hungary_7.t:0 "[ITA.GetLeader] invita a [YUG.GetNameDef] a la [HUN.getfactionname]"
r56_hungary_7.desc:0 "Con su tradicional bravura diplomática, [ITA.GetLeader] decidió actuar por su cuenta e invitar a [YUG.GetLeader] a firmar un tratado de alianza, vinculándolos a la [HUN.getfactionname]. Aunque es agradable tener nuevos aliados, esto podría obstaculizar la reforma de la Hungría histórica."
r56_hungary_7.a:0 "Supongo que es mejor que estar rodeado de enemigos."

 ROM_agrarian_reform:0 "Agrarian Reform" #used only in DLC HUN tree despite idea name