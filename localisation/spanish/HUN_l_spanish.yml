HUN_try_to_reconcile_with_horthy_loyalists:0 "Intentar Reconciliarse con los Leales a Horthy"

HUN_organize_workers_collectives:0 "Organizar Colectivos Obreros"
HUN_organize_workers_collectives_desc:0 "Al organizar Colectivos Obreros, podremos tomar el control de la economía y finalmente sepultar al capitalismo."
HUN_new_invasion_of_slovakia:0 "Nueva Invasión de Eslovaquia"
HUN_new_invasion_of_slovakia_desc:0 "Subyuguemos a los eslovacos de una vez por todas y tomemos nuestra venganza por nuestro fracaso de 1919."
HUN_oil_refining_infrastructure:0 "Infraestructura de Refinamiento de Petróleo"
HUN_oil_refining_infrastructure_desc:0 "Para asegurar la explotación de nuestros campos petrolíferos, debemos equipar al país con las refinerías y los silos de combustible necesarios."
HUN_ally_yugoslavia:0 "Aliarse con [YUG.GetNameDef]"
HUN_ally_yugoslavia_desc:0 "[YUG.GetNameDefCap] debe ser apoyado y ser nuestro aliado en nuestra lucha por la liberación de los trabajadores del mundo."
HUN_ally_greece:0 "Aliarse con [GRE.GetNameDef]"
HUN_ally_greece_desc:0 "[GRE.GetNameDefCap] debe ser apoyado y ser nuestro aliado en nuestra lucha por la liberación de los trabajadores del mundo."
HUN_ally_bulgaria:0 "Aliarse con [BUL.GetNameDef]"
HUN_ally_bulgaria_desc:0 "[BUL.GetNameDefCap] debe ser apoyado y ser nuestro aliado en nuestra lucha por la liberación de los trabajadores del mundo."
HUN_ally_austria:0 "Aliarse con [AUS.GetNameDef]"
HUN_ally_austria_desc:0 "[AUS.GetNameDefCap] debe ser apoyado y ser nuestro aliado en nuestra lucha por la liberación de los trabajadores del mundo."


HUN_revolt_of_the_arrow_crosses:0 "La rebelión de las cruces flechadas"
HUN_revolt_of_the_arrow_crosses_desc:0 "El llamado regente ha traicionado a la madre patria y a su ejército durante años al mantener el poder para sí mismo mientras era complaciente con los opresores extranjeros." # es "madre patria" (anyaföld) en húngaro, no "padre patria"
HUN_favor_the_army:0 "Favorecer al ejército"
HUN_favor_the_army_desc:0 "Debemos favorecer al ejército para devolver a Hungría sus fronteras históricas. Por lo tanto, debemos hacer todo lo posible para favorecer los intereses de los oficiales y sanar la división causada por el desplazamiento de Horthy el Traidor."
HUN_foreign_aeronautical_assistance:0 "Asistencia Aeronáutica Extranjera"
HUN_foreign_aeronautical_assistance_desc:0 "Nuestros aliados pueden ayudarnos a producir más aeronaves."
HUN_foreign_aeronautical_assistance_idea:0 "Asistencia Aeronáutica Extranjera"

HUN_invite_yugoslavia:0 "Invitar a [YUG.GetNameDef]"
HUN_invite_yugoslavia_desc:0 "El apoyo de [YUG.GetNameDef] es esencial para el futuro de una coalición balcánica sostenible."
HUN_invite_czechoslovakia:0 "Invitar a [CZE.GetNameDef]"
HUN_invite_czechoslovakia_desc:0 "El apoyo de [CZE.GetNameDef] es esencial para el futuro de una coalición balcánica sostenible."
HUN_invite_greece:0 "Invitar a [GRE.GetNameDef]"
HUN_invite_greece_desc:0 "El apoyo de [GRE.GetNameDef] es esencial para el futuro de una coalición balcánica sostenible."
HUN_protect_ruthenia:0 "Proteger Rutenia"
HUN_protect_ruthenia_desc:0 "Es de nuestro interés, y el de los magyares y rusinos, proteger Rutenia y asegurar que sus comunidades vivan pacíficamente entre sí. Estos tiempos son lo suficientemente turbulentos; no necesitamos enemigos internos."
HUN_join_the_little_entente:0 "Unirse a la Pequeña Entente"
HUN_join_the_little_entente_desc:0 "Los esfuerzos diplomáticos finalmente han convencido a los [FRA.GetAdjective]s de que no somos una amenaza y que podemos resolver pacíficamente la situación de los magyares que viven fuera de las fronteras [HUN.GetAdjective]. La presencia de tiranos que amenazan la paz es una preocupación mucho mayor contra la cual las naciones libres deben unirse."
HUN_join_the_cordon_sanitaire:0 "Unirse al Cordón Sanitario"
HUN_join_the_cordon_sanitaire_desc:0 "La alianza [POL.GetAdjective]-[ROM.GetAdjective] es el baluarte de Europa Oriental contra la tiranía; unirse a ellos es servir a la causa de la libertad."
HUN_hungarian_minorities_recruitment_agreement:0 "Acuerdo de Reclutamiento de Minorías Húngaras"
HUN_hungarian_minorities_recruitment_agreement_desc:0 "Presionamos a nuestros aliados para permitir que sus ciudadanos de etnia húngara sirvan en el ejército [HUN.GetAdjective]."

HUN_rearmament_refused:0 "§YLos miembros de la Pequeña Entente negaron el rearme§!"

HUN_bernadotte_dynastic_ties_decision_category:0 "Vínculos Dinásticos de Bernadotte"
HUN_bernadotte_dynastic_ties_decision_category_desc:0 "El nuevo rey de nuestra nación ha nacido y se ha criado en Suecia, manteniendo fuertes vínculos con el país de su juventud."
HUN_hungarian_minorities_recruitment_decision_category:0 "Reclutamiento de Minorías Húngaras"
HUN_hungarian_minorities_recruitment_decision_category_desc:0 "En lugar de lamentarnos por el desmantelamiento de la Gran Hungría, el consuelo vendrá de la cooperación internacional con nuestros vecinos. Algunos húngaros étnicos que viven en el extranjero pueden estar más motivados para servir bajo la bandera [HUN.GetAdjective], evitando la posible barrera del idioma. Nuestros aliados vecinos han sido debidamente presionados y convencidos de que esto es para el bien de la causa común, y la gravedad de nuestros tiempos abre la puerta a soluciones poco probables."
HUN_form_swedish_democratic_government_in_exile:0 "Formar un Gobierno Democrático [SWE.GetAdjective] en el Exilio"
HUN_recruit_magyars_in_carpathian_ruthenia:0 "Reclutar Magyares en Rutenia Cárpata"
HUN_recruit_magyars_in_vojvodina:0 "Reclutar Magyares en Voivodina"
HUN_recruit_magyars_in_southern_transylvania:0 "Reclutar Magyares en el Sur de Transilvania"
HUN_recruit_magyars_in_northern_transylvania:0 "Reclutar Magyares en el Norte de Transilvania"
HUN_recruit_magyars_in_southern_slovakia:0 "Reclutar Magyares en el Sur de Eslovaquia"
HUN_support_swedish_democratic_government:0 "Apoyar al Gobierno Democrático [SWE.GetAdjective]"
HUN_restore_swedish_democracy:0 "Restaurar la Democracia [SWE.GetAdjective]"

