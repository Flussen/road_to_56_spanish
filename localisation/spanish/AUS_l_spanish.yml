 #EVENT

 austria.0.t:0 "La tercera guerra civil austriaca"
 austria.0.d:0 "Desde el Putsch de Julio, muchos temían que el Partido Nazi volviera a intentar golpear al gobierno. Sus temores se han hecho realidad.\n\nHoy temprano, divisiones del ejército de todo el país que se rumoreaba que habían sido secretamente leales a los nazis se han levantado contra el gobierno en apoyo del gobierno nazi en Alemania. El gobierno ha reunido a todas las unidades del ejército restantes a su lado para tratar de detenerlos, pero sólo el tiempo dirá si esto tendrá éxito."
 austria.0.a:0 "¡Los traidores deben morir!"
 austria.0.b:0 "¡Larga vida a una Austria alemana!"


 austria.1.t:0 "La remilitarización de Renania" 
 austria.1.d:0 "Era inevitable.\n\nTodo el mundo sabía que el Tratado de Versalles no duraría, pero a muchos les sorprendió que se rompiera tan pronto. Esto es de suma importancia para nosotros, ya que el tratado es lo que mantiene a nuestro estado independiente, a pesar de que una gran parte de la población tanto de Alemania como de Austria desean ver a las dos naciones unidas.\n\nSi queremos mantener intacta nuestra independencia, debemos mirar hacia fuera, y rápido, antes de que los nazis empiecen a buscar fuera lugares donde expandir su influencia."
 austria.1.a:0 "Tic, Tac."

 austria.2.t:0 "Mirando hacia el exterior" 
 austria.2.desc:0 "Hay que darse cuenta de que Austria no puede enfrentarse sola a Alemania. Si nuestra nación quiere mantener su independencia, debemos mirar hacia afuera en busca de protección.\n\nHay tres opciones barajadas:\n\nLa primera opción es la expansión de nuestra alianza con [ITA.GetNameDef]. Parece la opción lógica, ya que los [ITA.GetAdjective]s ya apoyan a nuestro gobierno, y seguramente no tendrán ninguna demanda. Sin embargo, algunos miembros del Gobierno han planteado con razón que los [ITA.GetAdjective]s parecen estar calentando motores con los nazis en Alemania, y temen que nos abandonen por ellos si nos ven como una carga para su relación.\n\nNuestra segunda opción es entablar negociaciones con las potencias occidentales. Aunque no estemos de acuerdo políticamente, Gran Bretaña y Francia desean mantener débil a Alemania, y protegiendo nuestra independencia consiguen ese objetivo. Sin embargo, podrían venir con exigencias respecto a nuestra administración, apoyándonos sólo si aceptamos ciertas reformas.\n\nNuestra tercera y última opción es entablar negociaciones con Alemania. Aunque Schuschnigg se opone a ello, algunos miembros del gobierno quieren presionarle para que negocie con los nazis, quizá para que se asegure una autonomía limitada en lugar de la anexión total a Alemania.\n\nHa llegado el momento de elegir. No podemos esperar más."
 austria.2.a:0 "Los italianos son nuestros aliados. Se puede confiar en ellos."
 austria.2.b:0 "Los italianos son demasiado amigos de los alemanes. Miraremos a occidente."
 austria.2.c:0 "Debemos aceptar lo inevitable. Presionar a Schuschnigg y entrar en negociaciones."
 austria.2.d:0 "¡Basta ya! ¡Podemos defendernos!"
 austria.2.e:0 "Estamos solos. Que Dios nos ayude."

 austria.3.t:0 "[AUS.GetNameDefCap] pide protección"
 austria.3.d:0 "[AUS.GetLeader] ha acudido a nosotros en relación con la reciente remilitarización alemana de Renania. Los dirigentes de [AUS.GetAdjective] creen que después de que los alemanes mostraran su flagrante desprecio por el Tratado de Versalles, es sólo cuestión de tiempo que intenten integrar a Austria en su reino, y por ello acuden a nosotros en busca de protección, según nuestra alianza.\n\nAlgunos miembros de nuestro gobierno creen que no debemos pensárnoslo dos veces a la hora de proteger a Austria, nuestro aliado, mientras que otros afirman que el riesgo de arruinar nuestra relación con los alemanes es demasiado alto.\n\n¿Qué hacemos?"
 austria.3.a:0 "Son nuestros amigos. Les protegeremos."
 austria.3.b:0 "No podemos permitirnos arruinar nuestra relación con los alemanes."
 
 austria.4.t:0 "[ITA.GetNameDefCap] acepta protegernos"
 austria.4.d:0 "ha accedido a protegernos contra los alemanes, citando la gran alianza entre nuestras naciones fascistas. Sólo podemos esperar que esto sea suficiente para disuadir a los alemanes de tener alguna idea extraña."
 austria.4.a:0 "Podemos contar con ellos."

 austria.5.t:0 "[ITA.GetNameDefCap] rechaza protegernos"
 austria.5.d:0 "[ITA.GetLeader] has flat out refused to protect us against the Germans. It appears as if their desire for an alliance with them outweighs their current alliance with us."
 austria.5.a:0 "We are alone. God help us."
 austria.5.b:0 "We must find other options." 

 austria.6.t:0 "[AUS.GetNameDefCap] pide protección"
 austria.6.d:0 "[AUS.GetLeader] ha acudido a nosotros en relación con la reciente remilitarización alemana de Renania. Los dirigentes de [AUS.GetAdjective] creen que después de que los alemanes mostraran su flagrante desprecio por el Tratado de Versalles, es sólo cuestión de tiempo que intenten integrar a Austria en su reino, y por ello acuden a nosotros en busca de protección. Al ser nuestro objetivo la debilitación de Alemania, podría valer la pena tener esto en consideración, aunque probablemente deberiamos realizar una demanda que monte una reforma en su gobierno y, de forma eventual, que restaure las elecciones, si quieren que les protejamos, claro."
 austria.6.a:0 "Lo haremos, con nuestras condiciones."
 austria.6.b:0 "No tenemos ningún interés en esto."

 austria.7.t:0 "[FROM.GetNameDefCap] exige una reforma democrática"
 austria.7.d:0 "[FROM.GetLeader] ha expresado que [FROM.GetNameDef] está dispuesto a protegernos, pero a cambio exigen que eliminemos nuestras restricciones a los partidos de la oposición y avancemos hacia la celebración de elecciones libres en el futuro. Esta exigencia ha sido considerada ridícula por muchos miembros del gobierno, sin embargo, muchos ven esta alianza como nuestra única oportunidad de estar protegidos contra Alemania.\n\nCon el país dividido por esta elección, el propio Schuschnigg ha lanzado la idea de proponer una restauración moderada de Otto Von Habsburg como figura unificadora de la nación en estos tiempos, y cree que los Aliados están demasiado desesperados por debilitar a Alemania como para negarnos esta petición.\n\n¿Cuál será nuestra decisión?"
 austria.7.a:0 "Aceptar las reformas. Es nuestra única opción."
 austria.7.b:0 "Quizás estén dispuestos a aceptar nuestras condiciones."
 austria.7.c:0 "¡Sin condiciones! Encontraremos a otra persona."

 austria.8.t:0 "[AUS.GetNameDef] acepta nuestras exigencias"
 austria.8.d:0 "Los dirigentes [AUS.GetAdjective]s han aceptado nuestras exigencias. Les protegeremos contra los alemanes y comenzarán reformas democráticas. Esta es una gran victoria para nosotros, ya que hemos debilitado a Alemania y hemos traído un nuevo país a nuestra esfera de influencia."
 austria.8.a:0 "Muy bien."
 
 austria.9.t:0 "[AUS.GetNameDefCap] propone meter a los Habsburgo en las condiciones" 
 austria.9.d:0 "[AUS.GetLeader] ha vuelto a nosotros con un compromiso respecto a nuestras demandas, Otto Von Habsburg será restaurado como figura constitucional de un Imperio Austriaco moderado. Algunos miembros del gobierno piensan que esto es ridículo, ya que acabamos de librar una guerra contra ellos no hace ni 20 años. Sin embargo, otros creen que dejar que Austria caiga en manos de Alemania es un riesgo demasiado grande y que deberíamos aceptarlo de todos modos."
 austria.9.a:0 "Pueden disfrutar de su restauración."
 austria.9.b:0 "Nuestras exigencias son claras."

 austria.10.t:0 "[FROM.GetNameDefCap] acepta meter a los Habsburgo en las condiciones"
 austria.10.d:0 "Los delegados [FROM.GetAdjective]s han aceptado nuestro compromiso: Otto von Habsburg será restaurado como figura constitucional de un Imperio Austriaco moderado."
 austria.10.a:0 "¡Un logro mas para Austria!"
 
 austria.11.t:0 "[FROM.GetNameDefCap] rechaza meter a los Habsburgo en las condiciones"
 austria.11.d:0 "Los delegados [FROM.Adjective]s han rechazado de plano nuestras condiciones, alegando que no apoyarán la restauración del mismo imperio contra el que lucharon no hace ni 20 años. Siguen exigiendo que eliminemos nuestras restricciones a los partidos de la oposición y avancemos hacia la celebración de elecciones libres en el futuro."
 austria.11.a:0 "Deberíamos aceptar sus exigencias antes de que sea demasiado tarde."
 austria.11.b:0 "Hemos terminado aquí. Podemos encontrar otros aliados."

 austria.12.t:0 "[FROM.GetNameDefCap] rechaza protegernos"
 austria.12.d:0 "[FROM.GetLeader] se ha negado rotundamente a protegernos contra los alemanes. Tal vez nuestras diferencias eran demasiado grandes después de todo."
 austria.12.a:0 "Tenemos que encontrar otras opciones." 

 austria.13.t:0 "[AUS.GetNameDefCap] pide negociar"
 austria.13.d:0 "[AUS.GetLeader] se ha puesto en contacto con nuestro gobierno, alegando que es cada vez más evidente que deseamos incorporarlos a nuestro reino, y desean negociar.\n\nLos [AUS.GetAdjective]s han propuesto que Austria se convierta en un súbdito autónomo de Alemania, y a cambio no les ocuparíamos."
 austria.13.a:0 "Podemos aceptar estas condiciones, pero un gobierno aliado debe tomar el poder."
 austria.13.b:0 "Tenemos otros planes para ellos."
 
 austria.14.t:0 "[GER.GetNameDefCap] exige la toma de control por los Nazis"
 austria.14.d:0 "[GER.GetLeader] ha accedido a nuestra petición de convertirnos en un sujeto autónomo, sin embargo exige que instauremos un gobierno afín al régimen nazi, lo que significaría la toma del poder de los nazis austriacos."
 austria.14.a:0 "Schuschnigg no renunciará al poder tan fácilmente, pero podemos tratar con él."
 austria.14.b:0 "¡Inaceptable! ¡Encontraremos mejores aliados!"
 
 austria.15.t:0 "[AUS.GetNameDefCap] acepta"
 austria.15.d:0 "Los dirigentes austriacos se han puesto en contacto con nosotros y han prometido que el caso Schuschnigg se tramitará según lo solicitado."
 austria.15.a:0 "Estamos a la espera de verlo."

 austria.16.t:0 "[AUS.GetNameDefCap] rechaza"
 austria.16.d:0 "Los delegados austriacos se han negado en redondo a cualquier cambio de gobierno y las negociaciones han fracasado."
 austria.16.a:0 "Nos ocuparemos de ellos muy pronto."

 austria.17.t:0 "[GER.GetNameDefCap] se niega a negociar"
 austria.17.d:0 "Nuestros intentos de negociar con Alemania han sido ignorados. Sólo podemos asumir que lo peor está por venir, y debemos prepararnos para ello."
 austria.17.a:0 "Debemos encontrar a alguien que nos proteja."
 austria.17.b:0 "Tal vez todavía sería ventajoso seguir el gobierno de Hitler."

 austria.18.t:0 "[AUS.GetNameDefCap] recibe protección extranjera"
 austria.18.d:0 "Los [AUS.GetAdjective]s, probablemente viendo nuestras políticas expansionistas, han recibido protección extranjera contra cualquier amenaza por nuestra parte. Esto pone fin a nuestros planes para un Anschluss, ya que no vale la pena el riesgo de entrar en una guerra con cualquier país importante en este momento."
 austria.18.a:0 "Desechemos nuestros planes para el Anschluss"
 austria.18.b:0 "Esto no nos detendrá."

 austria.19.t:0 "SDAPÖ Preimiereship"
 austria.19.d:0 "Con el regreso de Otto Bauer del exilio, muchos se preguntan quién liderará el SDAPÖ en las actuales elecciones. Tanto Karl Renner como Otto Bauer dirigieron juntos el partido durante la Primera República, pero ahora, con la amenaza de los alemanes al norte, los dos hombres tienen planes diferentes para el futuro de Austria.\n\nMientras Renner cree que nuestra mejor oportunidad para sobrevivir a la tormenta que se avecina es atrincherarnos y fortificar nuestro país, la perspectiva más idealista de Bauer es que nuestro deber es derrocar el régimen totalitario de Alemania de una vez por todas, como paso final para unir a nuestras dos naciones.\n\n¿Cuál debería elegir el partido?"
 austria.19.a:0 "El plan de Renner es la única manera de que podamos sobrevivir."
 austria.19.b:0 "¡Bauer tiene el espíritu adecuado!"

 austria.20.t:0 "El regreso del Kaiser"
 austria.20.d:0 "Hoy, bajo una fuerte presión tanto de los aliados occidentales como de su gobierno, el canciller Schuschnigg anunció por radio que dimitiría para preservar la independencia de la nación austriaca.\n\nEn su sentido discurso, Schuschnigg proclamó que debido a la amenaza de los alemanes, ahora era el momento de la unidad y no de la división, y como tal, Otto von Habsburg regresaría del exilio como una figura unificadora para guiar al pueblo austriaco a través de estos días oscuros.\n\nAunque muchos ven en ello una victoria triunfal y la vuelta a la vieja gloria austriaca, lo cierto es que Otto vuelve a ser nada más que un mascarón de proa de un parlamento profundamente dividido.\n\nPara él, queda mucho trabajo por hacer."
 austria.20.a:0 "¡Viva el Kaiser!"

 austria.21.t:0 "Otto asume la corona austriaca"
 austria.21.d:0 "Hoy, en un sentido discurso, el canciller de Austria, Kurt Schuschnigg, ha anunciado su dimisión para preparar el regreso de los Habsburgo a la corona.\n\nAustria ha estado bajo presión desde la remilitarización de Renania para encontrar protección contra los alemanes, pero dicha protección tiene un coste. La presión de los aliados occidentales ha reducido los nuevos poderes de Otón a una mera figura decorativa, para consternación del nuevo Kaiser. Muchos temen que el afán de poder de Otto provoque una mayor inestabilidad en la nación, pero por ahora, el futuro de Austria aún no está claro."
 austria.21.a:0 "¿Podría desestabilizar aún más el continente?"
 austria.21.b:0 "Queda mucho trabajo por hacer."

 austria.22.t:0 "Una caída en desgracia"
 austria.22.d:0 "Como culminación de meses de maniobras políticas entre el Parlamento y el Káiser, hoy se han aprobado en el Parlamento varias leyes que limitan aún más los poderes del Káiser, convirtiendo su ya limitado poder en nada más que un cargo ceremonial.\n\nEsto marca el final de la lucha política, ya que el SDAPÖ y sus aliados se han convertido en la fuerza política dominante de la nación, marginando tanto a Otto como a sus rivales conservadores.\n\nQuizás el regreso de los Habsburgo no fue el retorno de viejas glorias, sino el inicio de nuevas prosperidades."
 austria.22.a:0 "Una gran victoria para la democracia."
 
 austria.23.t:0 "Segunda Ley de Habilitación"
 austria.23.d:0 "Como culminación de meses de maniobras políticas entre el Parlamento y el Káiser, los funcionarios del Gobierno leales al Káiser han aprobado hoy una ley que otorga a Otto numerosos poderes que le convierten en la fuerza política dominante del país, con el Parlamento firmemente bajo su influencia.\n\nDe forma muy similar a la ley de habilitación de Dolfuss en 1934, muchos ven en este hecho el fin de la presión de otras potencias sobre Austria y un retorno a las viejas glorias, pero las consecuencias de este acontecimiento podrían tensar nuestras relaciones con nuestros aliados y ponernos en peligro."
 austria.23.a:0 "¡Una gran victoria para nuestra honra!"

 austria.24.t:0 "¿Primos, no hermanos?"
 austria.24.d:0 "Hoy mismo, [AUS.GetLeader] se ha dirigido a nosotros con una oferta en la que propone una alianza entre nuestras naciones. Afirma que es tonto no ver que el antiguo imperio austro-húngaro era inestable y nuestra rivalidad condujo a su declive, sin embargo, nuestras dos grandes naciones han sido humilladas después de la Gran Guerra y debemos aliarnos como socios para recuperar nuestra gloria perdida.\n\nEsta podría ser una gran oportunidad para recuperar nuestros territorios perdidos una vez más. ¿Aceptamos?" 
 austria.24.a:0 "Avanzaremos juntos."
 austria.24.b:0 "¡Ya estamos hartos de las promesas vacías de los austriacos!"
 
 austria.25.t:0 "¡[HUN.GetNameDefCap] acepta!"
 austria.25.d:0 "[HUN.GetLeader] ha aceptado nuestra propuesta de alianza entre nuestras naciones. Hoy es un gran día."
 austria.25.a:0 "Ahora debemos mirar a nuestro alrededor."

 austria.26.t:0 "[HUN.GetNameDefCap] rechaza"
 austria.26.d:0 "[HUN.GetLeader] ha rechazado nuestra petición, alegando que los húngaros nunca tendrán nada que ver ni con nosotros, ni con nuestras promesas."
 austria.26.a:0 "Acabarán arrepintiéndose."

 austria.27.t:0 "[AUS.GetNameDefCap] ofrece la partición de Checoslovaquia"
 austria.27.d:0 "De acuerdo con nuestra alianza, [AUS.GetLeader] ha venido a nosotros con una propuesta para recuperar nuestro territorio perdido. Nos ofrece repartirnos las tierras checoslovacas entre nosotros: Austria se queda con Chequia y nosotros con Eslovaquia. ¿Deberíamos aprovechar la oportunidad?"
 austria.27.a:0 "Debemos avanzar inmediatamente."
 austria.27.b:0 "Tenemos otras cosas de las que preocuparnos."

 austria.28.t:0 "[HUN.GetNameDefCap] acepta"
 austria.28.d:0 "[HUN.GetLeader] ha aceptado nuestra propuesta para repartirnos Checoslovaquia entre los dos."
 austria.28.a:0 "Continuemos."

 austria.29.t:0 "[HUN.GetNameDefCap] rechaza"
 austria.29.d:0 "[HUN.GetLeader] ha rechazado nuestra propuesta, diciendo que no estamos preparados para una guerra así y que tenemos otras cosas de qué preocuparnos."
 austria.29.a:0 "No podemos hacerlo solos."
 austria.29.b:0 "No les necesitamos."

 austria.30.t:0 "[AUS.GetNameDefCap] exige la partición"
 austria.30.d:0 "Ha sucedido. Desde el regreso de los Habsburgo al trono de Austria, muchos temían una invasión de un Imperio austriaco resurgente.\n\nHoy mismo, las tropas austriacas han empezado a concentrarse en nuestra frontera y se nos ha dado un ultimátum: dividir nuestra nación entre ella y sus aliados, o la guerra. Tenemos que actuar rápido."
 austria.30.a:0 "No tenemos otra opción..."
 austria.30.b:0 "¡Muerte antes que la deshonra!"
 
 austria.31.t:0 "[CZE.GetNameDefCap] desafiante"
 austria.31.d:0 "El gobierno de [CZE.GetAdjective] ha ignorado nuestro ultimátum y ha movilizado a su ejército. [CZE.GetLeader] ha prometido que cualquier invasor encontrará al ejército más que preparado para defender el país hasta el último hombre."
 austria.31.a:0 "Sólo escucho gritos de guerra."

 austria.32.t:0 "[CZE.GetNameDefCap] se rinde"
 austria.32.desc:0 "Queriendo evitar una guerra destructiva entre nuestras naciones, el gobierno de [CZE.GetAdjective] ha dimitido y ha permitido que nuestras fuerzas tomen el poder. Hoy es un gran día para Austria.\n\nAhora, debemos elegir cómo dividir sus territorios."
 austria.32.a:0 "Anexiona Bohemia y transfiere Eslovaquia a nuestros aliados húngaros."
 austria.32.b:0 "Anexiona los Sudetes con un gobierno leal en Bohemia y entrega Eslovaquia a Hungría."
 austria.32.c:0 "Anexiona Bohemia e instaura un gobierno leal en Eslovaquia Bohemia and install a loyal government in Slovakia."
 austria.32.d:0 "Anexiona los Sudetes e instaura gobiernos leales en Bohemia y Eslovaquia."

 austria.33.t:0 "Colapso de la Sociedad de Naciones"
 austria.33.d:0 "La Sociedad de Naciones se ha derrumbado y, como tal, nuestra dependencia de los préstamos internacionales nos ha colocado en una posición en la que no disponemos de fondos suficientes sin ellos para sufragar nuestros gastos. Nuestra economía se está paralizando, y lo único que podemos hacer es esperar y volver a ponerla en marcha cuando hayamos reunido suficientes fondos por nuestra cuenta."
 austria.33.a:0 "Nada bueno." 

 austria.34.t:0 "El retorno del Kaiser"
 austria.34.d:0 "El canciller Schuschnigg, sometido a fuertes presiones de su Gobierno, ha anunciado hoy por radio su dimisión para preservar la independencia de la nación austriaca.\n\nEn su sincero discurso, Schuschnigg proclamó que, debido a la amenaza de los alemanes, ahora era el momento de la unidad y no de la división, y como tal, Otto von Habsburg regresaría del exilio como una figura unificadora para guiar al pueblo austriaco a través de estos días oscuros.\n\nAunque muchos ven en ello una victoria triunfal y el retorno a la vieja gloria austriaca, lo cierto es que Otto vuelve a ser el líder de una nación cuya existencia está amenazada.\n\nPara él, hay mucho trabajo por hacer."
 austria.34.a:0 "¡Larga vida al Kaiser!"

 austria.35.t:0 "Otto asume la corona austriaca"
 austria.35.d:0 "Desde la remilitarización de Renania, muchos se han preguntado cuál sería el destino del Estado austriaco. Muchos sabían que Schuschnigg planeaba dimitir ante la amenaza alemana, sin embargo no muchos esperan que sea así.\n\nHoy, en un sentido discurso, el canciller de Austria, Kurt Schuschnigg, ha anunciado su dimisión para preparar el regreso de los Habsburgo a la corona. El recién coronado Otto von Habsburg ya se ha dirigido a la nación, afirmando que queda mucho trabajo por hacer, pero que el legado de grandeza de Austria no es cosa del pasado.\n\nSea cual sea el futuro de Europa, el discurso de Otto ha conmocionado a todo el continente europeo."

 austria.36.t:0 "[AUS.GetNameDefCap] propone asociarnos"
 austria.36.d:0 "[AUS.GetLeader] ha llegado a nosotros recientemente con una propuesta para un pacto de asociación mutua. Esta alianza serviría como pacto de defensa mutua, donde nuestra política exterior estaría unida a la suya.\n\nMuchos lo ven como una gran opción para defendernos de Alemania, pero otros piensan que no es más que un intento de los Habsburgo por controlarnos. ¿Qué debemos decidir?"
 austria.36.a:0 "Hay que protegerse de Alemania"
 austria.36.b:0 "Esto es demasiado turbio."
 
 austria.37.t:0 "[CZE.GetNameDefCap] acepta"
 austria.37.d:0 "El mando de [CZE.GetAdjective] ha aceptado nuestra propuesta. Juntos, podemos tener una oportunidad contra los alemanes."
 austria.37.a:0 "Muy bien."

 austria.38.t:0 "[CZE.GetNameDefCap] rechaza"
 austria.38.d:0 "El mando de [CZE.GetAdjective] ha rechazado nuestra propuesta, acusandonos de tratar de tomar el control sobre ellos."
 austria.38.a:0 "Si eso es lo que quieren..."

 austria.39.t:0 "[AUS.GetNameDefCap] propone asociarnos"
 austria.39.d:0 "[AUS.GetLeader] ha llegado a nosotros recientemente con una propuesta para un pacto de asociación mutua. Esta alianza serviría como pacto de defensa mutua, donde nuestra política exterior estaría unida a la suya.\n\nMuchos lo ven como una gran opción para defendernos de nuestros enemigos, pero otros piensan que no es más que un intento de los Habsburgo por controlarnos. ¿Qué debemos decidir?"
 austria.39.a:0 "Hay que protegerse de nuestros enemigos."
 austria.39.b:0 "Esto es demasiado turbio."
 
 austria.40.t:0 "[HUN.GetNameDefCap] acepta"
 austria.40.d:0 "El mando de [HUN.GetAdjective] ha aceptado nuestra propuesta. Juntos, podemos tener una oportunidad contra los alemanes."
 austria.40.a:0 "Muy bien."

 austria.41.t:0 "[HUN.GetNameDefCap] rechaza"
 austria.41.d:0 "El mando de [HUN.GetAdjective] ha rechazado nuestra propuesta, acusandonos de tratar de tomar el control sobre ellos."
 austria.41.a:0 "Si eso es lo que quieren..."

 austria.42.t:0 "[AUS.GetNameDefCap] Proposes Slovenia For Alliance"
 austria.42.d:0 "The [AUS.GetAdjective] leadership has come to us earlier today with a proposal for a mutual defensive pact in exchange for the transferal of their former territory of Slovenia.\n\nMost of our government is opposed to the proposal, but some state it is the only way for us to be protected against the Italians.\n\nWhat shall be done?"
 austria.42.a:0 "Independence comes at a price."
 austria.42.b:0 "We can defend ourselves!"

 austria.43.t:0 "[YUG.GetNameDefCap] acepta"
 austria.43.d:0 "El mando de [YUG.GetAdjective] ha aceptado nuestra propuesta. Juntos, podemos tener una oportunidad contra los italianos."
 austria.43.a:0 "Muy bien."

 austria.44.t:0 "[YUG.GetNameDefCap] rechaza"
 austria.44.d:0 "El mando de [YUG.GetAdjective] ha rechazado nuestra propuesta, alegando que no tienen ningún interés en darnos sus territorios, y que además, pueden defenderse solos."
 austria.44.a:0 "Si eso es lo que quieren..."

 austria.45.t:0 "[AUS.GetNameDef] propone la unificación"
 austria.45.d:0 "El nuevo gobierno socialista de Austria se ha dirigido a nuestro gobierno con una propuesta de unificación de nuestras naciones. Este sentimiento ya existe desde hace tiempo, pero las barreras políticas han impedido que se produzca, pero ahora, con nuestras dos naciones libres de la tiranía fascista, ¿ha habido alguna vez un momento mejor?"
 austria.45.a:0 "Por fin se podrá conseguir una Alemania más fuerte."
 austria.45.b:0 "Corremos el riesgo de no enfadar al mundo."

 austria.46.t:0 "[GER.GetNameDef] rechaza la unificación"
 austria.46.d:0 "El gobierno alemán se ha negado a una unificación entre nuestras naciones, alegando que los términos de Versalles no deben romperse una vez más."
 austria.46.a:0 "Si eso es lo que quieren..."

 austria.47.t:0 "Jornada electoral"
 austria.47.d:0 "Mientras millones de ciudadanos acuden a las urnas, todo el país espera los resultados de las primeras elecciones de la Segunda República. Tanto el SDAPÖ como el CS han hecho una dura campaña, y se esperaba que los resultados fueran ajustados, pero a medida que se van contando los votos, va surgiendo una tendencia que muestra que el claro ganador es..."
 austria.47.a:0 "¡El Sozialdemokratische Arbeiterpartei Österreichs!"
 austria.47.b:0 "¡El Christlichsoziale Partei!"


 austria.48.t:0 "Cifras exactas"
 austria.48.d:0 "Schuschnigg miró los números una y otra vez. En cada predicción veía lo mismo: la derrota total de los socialcristianos. No podía entenderlo. Incluso después de todo lo que hicieron por ellos, la gente todavía no estaba agradecida a sus salvadores.\n\n"¡Malditos bastardos desagradecidos!", pensó para sí mismo. Después de años de trabajo, la escoria socialista seguiría saliendo ganando. "A menos", pensó, "que hubiera algo que pudiera hacerse al respecto.""
 austria.48.a:0 ""A little guidance goes a long way.""

 austria.49.t:0 "Un baño en el Danubio"
 austria.49.d:0 "Alfred y Franz patrullaban juntos desde la orilla del Danubio, cerca de Fischamend. No veían ninguna razón para ello, después de todo, la guerra civil había terminado hacía tiempo, y ellos sólo se habían alistado en los Sturmscharen por el salario digno.\n\n"¡Hey Alfred!", gritó Franz mientras señalaba hacia una mancha flotante de lo que parecían sobres de cartas. "Seguro que los vieneses se han vuelto a olvidar de dónde estaba la basura."\n\n"Me sorprendería que tuvieran siquiera una basura.", comentó Alfred. Ambos echarían una carcajada y continuarían patrullando como de costumbre.\n\nUn par de horas más tarde, de camino a casa, Franz volvió a pensar en el incidente. Un poco de basura flotando por el río no era nada fuera de lo común, sin embargo, con las elecciones en curso, tal vez lo mejor era informar de tal cosa."
 austria.49.a:0 "Más vale prevenir que curar."
 austria.49.b:0 "Probablemente nada por lo que perder el sueño."

 austria.50.t:0 "Una vez dictador"
 austria.50.d:0 "Leopold Figl supo lo que ocurría en cuanto recibió el informe de sus hombres. Siempre había sabido que Schuschnigg era un hombre que hacía todo lo que podía para beneficiarse a sí mismo. Estas "Elecciones democráticas"no eran más que un apaciguamiento para que los aliados occidentales apoyaran su gobierno.\n\nComo director de campaña del CSP, Leopold sabía muy bien que si impedía el fraude electoral, los socialistas saldrían seguramente victoriosos, algo contra lo que había luchado durante toda su carrera. Pero, ¿de qué serviría todo su trabajo intentando oponerse a la dictadura del FV desde dentro si lo abandonaba en el último momento?\n\nHabía que tomar una decisión."
 austria.50.a:0 "Usaría su influencia para supervisar los votos."
 austria.50.b:0 "No haría nada."

 austria.51.t:0 "Leopold Figl se opone al Gobierno de Schuschnigg"
 austria.51.d:0 "Tras la victoria del CSP en las elecciones, parece que las luchas internas no han terminado. Leopold Figl, director de campaña del partido durante las elecciones, ha anunciado que su facción reformista del CSP impugnará el liderazgo de Schuschnigg.\n\nFigl declaró que el futuro del PSC está en el Occidente democrático y que la corrupta política aislacionista de Schuschnigg sólo llevará a Austria a la destrucción."
 austria.51.a:0 "Figl es nuestro camino hacia el futuro"
 austria.51.b:0 "Schuschnigg nos ha llevado hasta aquí, ¡le apoyaremos!"


 
 austria.53.t.a:0 "La influencia Nazi en [r56_bundeslaender_crackdown_state] decrece"
 austria.53.d.a:0 "Nuestros esfuerzos por combatir la influencia Nazi clandestina en [r56_bundeslaender_crackdown_state] han tenido éxito. Ahora estamos listos para combatirlos en otro estado."
 austria.53.t.b:0 "La influencia Nazi en [r56_bundeslaender_crackdown_state] aumenta"
 austria.53.d.b:0 "Nuestros esfuerzos para combatir la influencia del gobierno nacional en [r56_bundeslaender_crackdown_state] han tenido éxito. Ahora estamos listos para combatirlos en otro estado."
 austria.53.a:0 "Muy bien."

 austria.54.t:0 "Otto Bauer regresa del exilio"
 austria.54.d:0 "Con la reciente democratización gradual del gobierno nacional, muchos exiliados políticos que huyeron del país tras la toma del poder por el Frente Patriótico han regresado a la nación.\n\nUno de estos exiliados es el líder del SDAPÖ-L, Otto Bauer, que ha vuelto a dirigir su ala del partido. Sin embargo, hay rumores de que sufre problemas de salud, lo que podría afectar a su liderazgo en el partido.\n\nTal vez sería una buena idea proporcionarle tratamiento médico para evitar cualquier complicación."
 austria.54.a:0 "Recibirá el tratamiento que necesite."
 austria.54.b:0 "Son sólo rumores."

 austria.55.t.a:0 "Fallece Otto Bauer"
 austria.55.d.a:0 "Otto Bauer, líder del SDAPÖ-L y destacado socialista, ha fallecido hoy de un infarto mientras dormía. Su muerte fue una sorpresa para algunos, pero muchos rumores sobre su mala salud habían llevado a muchos a predecir este acontecimiento.\n\nSin su liderazgo, su facción SDAPÖ-L ha decidido fusionarse con el SDAPÖ-R, con Karl Renner como líder del partido unido."
 austria.55.t.b:0 "Otto Bauer fallece en el exilio"
 austria.55.d.b:0 "Otto Bauer, líder del SDAPÖ-L y destacado socialista exiliado en París, ha fallecido hoy de un infarto mientras dormía. Su muerte fue una sorpresa para algunos, pero muchos rumores sobre su mala salud habían llevado a muchos a predecir este acontecimiento.\n\nSin su liderazgo, su facción SDAPÖ-L ha decidido fusionarse con el SDAPÖ-R, con Karl Renner como líder del partido unido."
 austria.55.a:0 "Verdaderamente el fin de una era."

 austria.56.t:0 "Escondite nazi en Viena"
 austria.56.d:0 "Hoy mismo, los servicios de inteligencia han localizado un presunto escondite nazi en Viena, que contiene armamento y documentos del partido. Asaltar este escondite podría ser un buen paso para reducir la presencia nazi en la ciudad, pero se corre el riesgo de enfadar aún más a los alemanes, impidiendo negociaciones con ellos en el futuro."
 austria.56.a:0 "Iniciar el asalto."
 austria.56.b:0 "No necesitamos arriesgarnos a enfadar a los alemanes."

 austria.57.t:0 "Asalto a un escondite nazi en Viena"
 austria.57.d:0 "Tras nuestra decisión de asaltar el escondite nazi descubierto, la Guardia Nacional lanzó una incursión en el escondite sospechoso. Los nazis se rindieron rápidamente y nuestras fuerzas sufrieron pocas bajas.\n\nDentro del escondite había un alijo de armas y planes escritos para un Putsch contra nuestro gobierno, apoyado por Alemania." 
 austria.57.a:0 "Dios mío."

 austria.58.t:0 "¿Negociar con Alemania?"
 austria.58.d:0 "Se acabó el tiempo de las especulaciones. Es cada vez más evidente que los alemanes planean una invasión de Austria, y no podemos permitirnos el lujo de sentarnos a esperar. Nuestras fuerzas armadas han sido puestas en alerta máxima, pero muchos sectores del gobierno sugieren celebrar una última conferencia con Alemania para tratar de evitar el derramamiento de sangre."
 austria.58.a:0 "Intentemos enviarles una oferta."

 austria.59.t:0 "La Conferencia de Berchtesgaden"
 austria.59.d:0 "Al percatarse de nuestros preparativos para un Anschluss, el gobierno de [AUS.GetAdjective] ha intentado acudir a nosotros para negociar. Podríamos aprovechar esta oportunidad para intentar presionar a [AUS.GetLeader] para que nombre a Arthur Seyss-Inquart, un destacado nazi austriaco, como ministro del gobierno, que podría influir en el gobierno austriaco para que no se resista al Anschluss."
 austria.59.a:0 "Expondremos nuestras demandas."

 austria.60.t:0 "La Conferencia de Berchtesgaden"
 austria.60.d:0 "Hoy, [AUS.GetLeader] y [GER.GetLeader] se han reunido en la ciudad fronteriza bávara de Berchtesgaden para discutir una posible solución al conflicto que se avecina.\n\n[GER.GetLeader] ha hecho sus demandas bastante simples, nombrar al líder nazi Arthur Seyss-Inquart en el gobierno, y liberar a todos los prisioneros nazis actualmente bajo arresto."
 austria.60.a:0 "¿Tenemos elección?"
 austria.60.b:0 "¡Esto es inaceptable!"

 austria.61.t:0 "[AUS.GetNameDefCap] acepta"
 austria.61.d:0 "[AUS.GetLeader] ha capitulado ante nuestras demandas y ha nombrado a Arthur Seyss-Inquart para el gobierno. Esto nos permite influir en su gobierno, tal vez por lo que es más fácil para obligarlos a aceptar nuevas demandas."
 austria.61.a:0 "Muy bien."

 austria.62.t:0 "[AUS.GetNameDefCap] rechaza"
 austria.62.d:0 "[AUS.GetLeader] nos ha dejado claro que considera inaceptables nuestras demandas y que no seguirá negociando con nosotros. Esto nos deja incapaces de controlar el gobierno de [AUS.GetAdjective], quizás forzando nuestra mano a una toma más violenta."
 austria.62.a:0 "Si eso es lo que quieren..."

 austria.63.t:0 "[GER.GetLeader] se dirige al Reichstag"
 austria.63.d.a:0 "Esta mañana, tras las negociaciones entre [GER.GetLeader] y [AUS.GetLeader] en Berchtesgaden sobre la crisis diplomática entre Alemania y Austria, [GER.GetLeader] se dirigió al Reichstag en un gran discurso, declarando que la nueva [GER.GetName] ya no tolerará la supresión de diez millones de alemanes fuera de sus fronteras, y que hará todo lo que considere necesario para liberarlos.\n\nLos gritos de júbilo se extienden por todo el país, mientras el pueblo clama por la unificación de todos los alemanes."
 austria.63.d.b:0 "Esta mañana, tras las negociaciones entre [GER.GetLeader] y [AUS.GetLeader] en Berchtesgaden sobre la crisis diplomática entre Alemania y Austria, [GER.GetLeader] se dirigió al Reichstag en un gran discurso, declarando que la nueva [GER.GetName] ya no tolerará la supresión de diez millones de alemanes fuera de sus fronteras, y que hará todo lo que considere necesario para liberarlos.\n\nEs obvio que este discurso está dedicado a nosotros y a nuestra crisis diplomática.\n\nEl tiempo corre."
 austria.63.d.c:0 "Esta mañana, tras las negociaciones entre [GER.GetLeader] y [AUS.GetLeader]  en Berchtesgaden sobre la crisis diplomática entre Alemania y Austria, [GER.GetLeader] se dirigió al Reichstag en un gran discurso, declarando que la nueva [GER.GetName] ya no tolerará la supresión de diez millones de alemanes fuera de sus fronteras, y que hará todo lo que considere necesario para liberarlos.\n\nA pesar de que no formamos parte de las negociaciones entre [AUS.GetNameDef] y [GER.GetNameDef], está claro que también se refieren a nosotros y a los alemanes que viven en nuestras fronteras. Debemos prepararnos."

 austria.63.a:0 "¡Viva una Alemania más grande!"
 austria.63.b:0 "Nuestra soberanía no se verá amenazada."
 austria.63.c:0 "Nuestra integridad no se verá amenazada."

 austria.64.t.a:0 "El SDAPÖ ofrece un frente unido"
 austria.64.t.b:0 "El CSP ofrece un frente unido"
 austria.64.d.a:0 "En medio de la actual crisis diplomática, los líderes del SDAPÖ se han ofrecido a apoyar a nuestro gobierno contra los nazis si les hacemos concesiones políticas, como la prohibición de la prensa socialista y el levantamiento de las restricciones sobre los símbolos y banderas socialistas.\n\nEsta es una gran concesión, y prácticamente deshace todo el progreso que hemos hecho en la represión de los socialistas en los últimos años, sin embargo, esta podría ser nuestra única oportunidad de ganar suficiente apoyo para resistir a los nazis."
 austria.64.d.b:0 "En medio de la actual crisis diplomática, los dirigentes del Partido Socialcristiano se han ofrecido a apoyar a nuestro gobierno contra los nazis si les hacemos concesiones políticas como el nombramiento de miembros de su partido en determinados ministerios del gobierno y la ampliación de la influencia de la Iglesia Católica en el país.\n\nSe trata de una concesión enorme, que prácticamente anula todos los progresos que hemos hecho en la represión de los restos del FV en los últimos años, pero puede que sea nuestra única oportunidad de conseguir el apoyo suficiente para resistir a los nazis."
 austria.64.a:0 "Por una Austria independiente."
 austria.64.b:0 "¡No los necesitamos!"
 
 austria.65.t:0 "La tercera guerra civil austriaca"
 austria.65.d.a:0 "Desde el Putsch de julio, que estuvo a punto de derrocar al joven gobierno de Dolfuss, muchos predijeron que los problemas internos de Austria aún no habían terminado. Aunque los nazis fueron derrotados por el Frente Vaterlandische, el canciller Dolfuss fue asesinado durante los combates y muchas de las unidades de las SS pasaron con éxito a la clandestinidad.\n\nSus predicciones serían correctas. Hoy temprano, tras el estallido de la guerra entre [AUS.GetNameDef] y [GER.GetNameDef], unidades nazis de todo el país leales a Berlín se alzaron contra el gobierno de [AUS.GetLeader] en apoyo de Alemania.\n\nSea cual sea el destino de los [AUS.GetAdjective]s este acontecimiento ha cambiado drásticamente el equilibrio de poder en Europa."
 austria.65.d.b:0 "Desde el Putsch de julio, que estuvo a punto de derrocar al joven gobierno de Dolfuss, muchos predijeron que los problemas internos de Austria aún no habían terminado. Aunque los nazis fueron derrotados por el Frente Vaterlandische, el canciller Dolfuss fue asesinado durante los combates y muchas de las unidades de las SS pasaron con éxito a la clandestinidad.\n\nSus predicciones serían correctas. Hoy temprano, tras el estallido de la guerra entre [AUS.GetNameDef] y [GER.GetNameDef], unidades nazis de todo el país se alzaron tanto contra el gobierno de [AUS.GetLeader] como contra Alemania, con el apoyo de los Nazis que huyeron de Alemania al acabar la guerra civil.\n\nSea cual sea el destino de los [AUS.GetAdjective]s este acontecimiento ha cambiado drásticamente el equilibrio de poder en Europa."
 austria.65.d.c:0 "Desde el Putsch de julio, que estuvo a punto de derrocar al joven gobierno de Dolfuss, muchos predijeron que los problemas internos de Austria aún no habían terminado. Aunque los nazis fueron derrotados por el Frente Vaterlandische, el canciller Dolfuss fue asesinado durante los combates y muchas de las unidades de las SS pasaron con éxito a la clandestinidad.\n\nSus predicciones serían correctas. Hoy temprano, unidades nazis de todo el país leales a Berlín se alzaron contra el gobierno de [AUS.GetLeader] en apoyo de Alemania.\n\nSea cual sea el destino de los [AUS.GetAdjective]s este acontecimiento ha cambiado drásticamente el equilibrio de poder en Europa."
 austria.65.d.d:0 "Desde el Putsch de julio, que estuvo a punto de derrocar al joven gobierno de Dolfuss, muchos predijeron que los males internos de Austria aún no habían terminado. Aunque los nazis fueron derrotados por el Frente Vaterlandische, el canciller Dolfuss murió durante los combates y muchas de las unidades de las SS lograron ocultarse.\n\nSus predicciones serían correctas. Hoy temprano, unidades nazis se alzaron contra el gobierno de [AUS.GetLeader], con el apoyo de los Nazis que huyeron de Alemania al acabar la guerra civil.\n\nSea cual sea el destino de los [AUS.GetAdjective]s este acontecimiento ha cambiado drásticamente el equilibrio de poder en Europa."
 austria.65.a:0 "El dominó alemán se cobra otra víctima."
 austria.65.b:0 "¡Saldremos victoriosos!"

 austria.66.t:0 "El CSP gana las elecciones [AUS.GetAdjective]"
 austria.66.desc:0 "Desde que el Frente de la Patria tomó el poder, muchos han dudado de la capacidad de Austria para mantenerse independiente sin apoyo extranjero. Parece que tenían razón, ya que en los últimos meses el gobierno de [AUS.GetNameDef] ha estado capitulando ante las demandas de los aliados occidentales de celebrar elecciones democráticas.\n\nAunque muchos pronosticaban el colapso del gobierno de Schuschnigg por estas exigencias, parece que ha conseguido mantenerse en el poder a través del reformado Christlichsoziale Partei, y aunque muchos cuestionan la legitimidad de las elecciones, parece que los aliados occidentales han aceptado este resultado como satisfactorio."
 austria.66.a:0 "Todo va según lo planeado."
 austria.66.b:0 "Son débiles por caer ante occidente."
 austria.66.c:0 "Satisfactorio."
 austria.66.d:0 "¡Se niegan a aceptar su herencia alemana!"
 austria.66.e:0 "Te felicitamos, Herr Schuschnigg."

 austria.67.t:0 "El SDAPÖ-R gana las elecciones [AUS.GetAdjective]"
 austria.67.desc:0 "Desde que el Frente de la Patria tomó el poder, muchos han dudado de la capacidad de Austria para mantenerse independiente sin apoyo extranjero. Parece que tenían razón, ya que en los últimos meses el gobierno de [AUS.GetNameDef] ha estado capitulando ante las demandas de los aliados occidentales de celebrar elecciones democráticas.\n\nIncluso antes de estos acontecimientos, muchos cuestionaban la popularidad del gobierno autoritario de Schuschnigg, citando los todavía fuertes elementos socialistas de la política austriaca. Parece que tenían razón, ya que el Sozialdemokratische Partei Österreichs ha arrasado en las elecciones, proclamando una fácil victoria y designando al ala más moderada de la facción para liderar la coalición, con Karl Renner como Canciller."
 austria.67.a:0 "¡Viena es roja una vez mas!"
 austria.67.b:0 "Son débiles por caer ante occidente."
 austria.67.c:0 "Una sorpresa, por supuesto."
 austria.67.d:0 "¡Se niegan a aceptar su herencia alemana!"
 austria.67.e:0 "Te felicitamos, Herr Renner."

 austria.68.t:0 "El SDAPÖ-L gana las elecciones [AUS.GetAdjective]"
 austria.68.desc:0 "Desde que el Frente de la Patria tomó el poder, muchos han dudado de la capacidad de Austria para mantenerse independiente sin apoyo extranjero. Parece que tenían razón, ya que en los últimos meses el gobierno de [AUS.GetNameDef] ha estado capitulando ante las demandas de los aliados occidentales de celebrar elecciones democráticas.\n\nIncluso antes de estos acontecimientos, muchos cuestionaban la popularidad del gobierno autoritario de Schuschnigg, citando los todavía fuertes elementos socialistas de la política austriaca. Parece que tenían razón, ya que el Sozialdemokratische Partei Österreichs ha arrasado en las elecciones, dirigidos por el una vez exiliado lider, Otto Bauer, que ha vuelto a dirigir el partido en estos duros momentos."
 austria.68.a:0 "¡Viena es roja una vez mas!"
 austria.68.b:0 "Son débiles por caer ante occidente."
 austria.68.c:0 "Una sorpresa, por supuesto."
 austria.68.d:0 "¡Se niegan a aceptar su herencia alemana!"
 austria.68.e:0 "Te felicitamos, Herr Bauer."

 austria.69.t:0 "El caballo tiene la culpa"
 austria.69.d:0 "Se suponía que era imposible. Se suponía que las reformas del gobierno eran sólo de nombre, un buen espectáculo para las potencias occidentales. Sin embargo, Figl lo había hecho.\n\nLiderando una gran coalición de miembros de su propia ala del CSP y miembros de otros partidos, Leopold Figl ha conseguido liderar una moción de censura contra el canciller Schuschnigg, desalojándole del poder, y a la mayoría de los restos del régimen austrofascista con él.\n\nFigl ha anunciado la reforma del Partido Socialcristiano en el nuevo Partido Popular Austriaco, distanciándose del gobierno del FV. Sólo el tiempo dirá si este nuevo gobierno tendrá éxito donde Schuschnigg fracasó."
 austria.69.a:0 "A veces, el jinete no es bueno."

 austria.70.t:0 "Se acabó "El tonto"."
 austria.70.d:0 "La habitación se quedó en silencio cuando se cerró la puerta.\n\n"Así que a esto hemos llegado."\n\n"Eras una herramienta útil, pero tu cabeza hueca sólo te trae problemas a largo plazo. Tenías que haberte quedado con el vice canciller."\n\n"Siempre pensé que eras débil, Kurt. Al menos me equivoqué."\n\n"Adios Ernst.""
 austria.70.a:0 "The bullet casing hit the floor."

 austria.71.t:0 "Los líderes nazis huyen de Alemania"
 austria.71.d:0 "Con el colapso del gobierno nazi y el fin de la Guerra Civil alemana, los restos del gobierno nazi han huido del país. Algunos de ellos se han dirigido a Austria, con la esperanza de incitar a la población a formar otro gobierno nazi, lo que pone a nuestro gobierno en grave peligro.\n\n¿Qué hay que hacer?"
 austria.71.a:0 "Ignóralos, tenemos otras cosas de las que preocuparnos."
 austria.71.b:0 "¡Arréstenlos y entréguenlos a la custodia alemana!"

 austria.72.t:0 "Los generales nazis salen de su escondite"
 austria.72.d:0 "Con la reciente toma del poder por los nazis en nuestro país, los generales nazis que escaparon al colapso del gobierno alemán han salido de su escondite y se han ofrecido voluntarios para apoyar a nuestro gobierno."
 austria.72.a:0 "Su ayuda será muy apreciada."

 austria.73.t:0 "La marcha sobre Viena"
 austria.73.d:0 "Todo el mundo lo veía venir. Hoy, milicias de la Heimwehr de todo el país han marchado hacia el edificio del Parlamento de Viena, exigiendo la dimisión de Schuschnigg, calificándolo de líder débil e incapaz de ejercer el poder.\n\nAunque el Bundesheer se disponía a enfrentarse a los manifestantes, el propio Schuschnigg les ordenó que se retiraran al salir del edificio del Parlamento.\n\nAl bajar los escalones, se encontró cara a cara con Starhemberg."
 austria.73.a:0 ""No destruyas lo que tanto nos ha costado construir.""

 austria.74.t:0 "¡Los nazis austriacos se rebelan!"
 austria.74.d:0 "Desde que nuestro Putsch contra el gobierno austriaco fracasó en julio de 1934, nuestras fuerzas nazis en el país han estado esperando el momento de atacar. Hoy, sintiendo la debilidad del gobierno austriaco, muchas milicias rurales leales a nosotros se han rebelado contra [AUS.GetLeader] y han llevado al país a una guerra civil.\n\nSi salen victoriosos, los rebeldes han jurado unificar Austria con Alemania, por lo que nos convendría apoyarlos, aunque podríamos arriesgarnos a una escalada de la guerra.\n\n¿Qué se debe hacer?"
 austria.74.a:0 "Envíenles apoyo, pero no intervengamos directamente."
 austria.74.b:0 "¡Liberaremos a nuestros hermanos austriacos!"

 austria.75.t:0 "[AUS.GetNameDefCap] pide apoyo"
 austria.75.d:0 "Hoy mismo, muchas milicias austriacas leales al régimen nazi han dado un golpe de estado en el país, llevando a la nación a una guerra civil. Como hemos prometido proteger Austria, [AUS.GetLeader] nos ha suplicado apoyo para aplastar la rebelión.\n\n¿Deberíamos intervenir?"
 austria.75.a:0 "Una promesa hecha es una promesa cumplida."
 austria.75.b:0 "No podemos permitirnos una escalada en este momento."

 austria.76.t:0 "[AUS.GetNameDefCap] ofrece la devolución de las propiedades de Bohemia"
 austria.76.d:0 "Antes de la caída del Imperio Austrohúngaro, muchos de nuestros ciudadanos poseían propiedades en Bohemia, que les fueron arrebatadas tras la creación de la República Checoslovaca.\n\nAhora, con [AUS.GetNameDef] controlando Bohemia, nos han ofrecido devolvernos estas propiedades a cambio de lealtad hacia ellos. ¿Debemos aceptar?"
 austria.76.a:0 "Nos parece un buen trato."
 austria.76.b:0 "Preferimos mantener nuestra independencia."

 austria.77.t:0 "[LIE.GetNameDefCap] acepta"
 austria.77.d:0 "El gobierno [LIE.GetAdjective] ha aceptado nuestra oferta y nos ha jurado lealtad a cambio de la devolución de sus propiedades.."
 austria.77.a:0 "Muy bien."

 austria.78.t:0 "[LIE.GetNameDefCap] rechaza"
 austria.78.d:0 "El gobierno [LIE.GetAdjective] ha rechazado nuestra oferta, alegando que prefieren mantener su independencia."
 austria.78.a:0 "Si eso es lo que quieren..."
 austria.78.b:0 "¡Debemos asegurar el control!"

 austria.79.t:0 "[GER.GetLeader] suprime a Josef Leopold"
 austria.79.d:0 "Hoy mismo, el gobierno nazi de Alemania ha mostrado su influencia en nuestra nación sustituyendo al Landesleiter de Austria, Josef Leopold, por una figura más pro-alemana.\n\nAunque Josef Leopold ha sido el líder de los nazis austriacos desde el fallido Putsch de Julio, su postura independentista le ha hecho caer en desgracia con Berlín, provocando que [GER.GetLeader] le sustituya por Hubert Klausner.\n\nSin embargo, con la caída de Leopold, parece que el cargo ha perdido gran parte de su poder, dejando el liderazgo del Partido Nazi en manos del aliado de Heinrich Himmler, Arthur Seyss-Inquart."
 austria.79.a:0 "¡Debemos luchar contra la influencia alemana!"

 austria.80.t:0 "La puñalada trapera de Inquart"
 austria.80.d:0 "Hoy mismo, en lo que parece ser un golpe dirigido contra Josef Leopold debido a su postura independentista, unidades de las SS alemanas han asaltado la oficina del Landesleiter en Viena.\n\nAhora, se ha revelado que el golpe fue orquestado por Arthur Seyss-Inquart con el apoyo de Hitler, con el objetivo de mantener a Austria en firmes manos alemanas, tal vez incluso allanando el camino para una anexión completa a [GER.GetNameDef]."
 austria.80.a:0 "El bufón se ha librado."
 austria.80.b:0 "¡No! ¡No debemos someternos a la tiranía de Berlín!"

 austria.81.t:0 "¡Toma del poder Nazi!"
 austria.81.d:0 "Con el reciente cambio de gobierno a favor de los nazis, las políticas del antiguo gobierno se han deshecho y comienza una nueva era para Austria."
 austria.81.a:0 "Una Austria alemana no es un sueño."

 austria.82.t:0 "[AUS.GetNameDefCap] propone el Anschluss"
 austria.82.d:0 "El nuevo gobierno de Austria, viendo evidentemente el futuro de un gran Estado alemán, ha propuesto integrarse plenamente en Alemania. Ha llegado el momento de pasar a la acción y permitir que se manifieste la voluntad del pueblo. \n\nPorque lo que estaba prohibido tanto por el Tratado de Saint Germain como por el Tratado de Versalles, se manifestará ahora al mundo como la voluntad final e innegable de nuestras dos naciones: ¡se completará la unión germano-austriaca, que será el primer paso destinado a unir a todos los pueblos germánicos bajo un solo Estado-nación!"

 austria.83.t:0 "El destino de Ostmark"
 austria.83.d:0 "Con el fin de la guerra civil austriaca, nuestro nuevo protectorado del sur ha vivido una lucha de poder entre la facción independentista liderada por Josef Leopold y la facción proalemana dirigida por Arthur Seyss-Inquart. Gracias a nuestro apoyo, Inquart consiguió derrocar a la facción de Leopoldo y situar a Austria firmemente en nuestra esfera de influencia.\n\nAhora, con el destino de Austria en nuestras manos, debemos decidir cuál será el futuro del país."
 austria.83.a:0 "El futuro de Austria está en Alemania."
 austria.83.b:0 "Quizá sería mejor mantenerlos como protectorado."
 
 austria.84.t:0 "[AUS.GetNameDefCap] quiere exigir Eslovenia"
 austria.84.d:0 "The Slovene people have long been part of the South Germans, and with our ambitions to unite all Germans into one state, [AUS.GetLeader] has requested us to demand Slovenia from [102.controller.GetNameDef] and transfer it to their administration."
 austria.84.a:0 "He has a good point, we should demand it."
 austria.84.b:0 "We have more pressing matters at the moment."

 austria.85.t:0 "[GER.GetNameDefCap] acepta"
 austria.85.d:0 "[GER.GetLeader] ha aceptado nuestra petición de que exijan a Eslovenia y ha entrado en negociaciones con [102.controller.GetNameDef]."
 austria.85.a:0 "Muy bien."
 
 austria.86.t:0 "[GER.GetNameDefCap] rechaza"
 austria.86.d:0 "[GER.GetLeader] ha rechazado nuestra petición de que exijan a Eslovenia, alegando que tienen cosas mejores en las que trabajar."
 austria.86.a:0 "Tal vez otro dia."

 austria.87.t:0 "La Conferencia de Eisenstadt"
 austria.87.d:0 "Con el regreso del dominio de los Habsburgo en [AUS.GetNameDef], era obvio que [AUS.GetLeader] tarde o temprano volvería sus ojos hacia nuestra nación. Habiendo estado una vez unidos a ellos, los austriacos exigen que celebremos una conferencia sobre el futuro de nuestras naciones.\n\nCon el recuerdo del colapso de Austria-Hungría aún en la cabeza de la población, el apoyo al retorno del imperio no es elevado. Sin embargo, rechazar la petición de los austriacos llevará seguramente a una ruptura de relaciones, y posiblemente a la guerra."
 austria.87.a:0 "Tal vez el retorno a lo antiguo sea nuestro camino hacia el nuevo mundo."
 austria.87.b:0 "Nuestra independencia no volverá a estar amenazada."

 austria.88.t:0 "Comienza la Conferencia de Eisenstadt"
 austria.88.d:0 "Viendo la realidad de la situación, [HUN.GetNameDef] ha enviado una delegación a Eisenstadt para negociar los términos del retorno del Imperio.\n\nActualmente, si la conferencia tuviera éxito, [HUN.GetNonIdeologyName] seguiría siendo un estado nominalmente independiente en una unión personal con [AUS.GetNameDef], sin embargo, probablemente podríamos proponer medidas que aumentaran nuestra influencia sobre ellos, aunque debemos tener cuidado con nuestras propuestas, ya que si los [HUN.GetAdjective]s sienten que estamos intentando ejercer demasiada influencia sobre ellos, podrían retirarse de la conferencia, dejándonos un camino de guerra por delante."
 austria.88.a:0 "Comencemos."

 austria.89.t:0 "[HUN.GetNameDefCap] rechaza"
 austria.89.d:0 "Nuestra delegación ante el gobierno de [HUN.GetAdjective] ha vuelto con las manos vacías, ya que [HUN.GetLeader] se ha negado en redondo a negociar con nosotros, alegando que el imperialismo austriaco nunca volverá a amenazar la independencia de Hungría."
 austria.89.a:0 "No nos dejan otra elección."
 austria.89.b:0 "Tarde o temprano aprenderán la lección."

 austria.90.t:0 "Las negociaciones en Eisenstadt se derrumban"
 austria.90.d.a:0 "Tras un mes de negociaciones infructuosas, la delegación de [HUN.GetAdjective] se ha retirado de la conferencia, alegando que nuestros representantes han mostrado claramente su falta de respeto hacia la nación húngara. [HUN.GetLeader] ha denunciado los esfuerzos de [AUS.GetLeader] como un nuevo intento de dominación austriaca."
 austria.90.d.b:0 "Tras un mes de negociaciones infructuosas, hemos retirado a nuestra delegación de la conferencia de Eisenstadt. La delegación de [AUS.GetAdjective] ha mostrado claramente su falta de respeto hacia la independencia de nuestra nación y debemos abandonar las negociaciones para impedir una vez más la dominación austriaca de nuestra patria."
 austria.90.a:0 "No nos dejan otra opción."
 austria.90.b:0 "Tarde o temprano aprenderán la lección."

 austria.91.t:0 "[AUS.GetNameDefCap] propone integración económica"
 austria.91.d:0 "La delegación de [AUS.GetAdjective] ha presentado una propuesta que uniría nuestras economías en un sistema de gestión centralizada, aumentando la eficiencia de la industria del imperio. Sin embargo, esta propuesta pondría más de nuestra industria en manos de [AUS.GetAdjective], por lo que resulta inaceptable para algunos miembros del gobierno."
 austria.91.b:0 "¡No! ¡Dibujaremos la línea aquí!"

 austria.92.t:0 "[HUN.GetNameDefCap] acepta integración económica"
 austria.92.d:0 "La delegación [HUN.GetAdjective] ha aceptado nuestra petición de integración económica entre nuestras dos naciones, lo que nos permitirá ejercer más influencia sobre su economía." 
 austria.92.a:0 "Muy bien."

 austria.93.t:0 "[HUN.GetNameDefCap] rechaza integración económica"
 austria.93.d:0 "La delegación [HUN.GetAdjective] ha rechazado nuestra petición de integración económica, alegando que no aceptarán una mayor influencia austriaca sobre la nación."
 austria.93.a:0 "No saben qué es lo mejor para ellos."
 
 austria.94.t:0 "[AUS.GetNameDefCap] propone integración productiva"
 austria.94.d:0 "La delegación de [AUS.GetAdjective] ha presentado una propuesta que vincularía nuestra industria de producción a un sistema de gestión centralizada, aumentando la eficiencia del ejército del imperio. Sin embargo, esta propuesta pondría más de nuestra producción en manos de [AUS.GetAdjective], por lo que resulta inaceptable para algunos miembros del gobierno."
 austria.94.a:0 "Sus condiciones son aceptables."
 austria.94.b:0 "¡No! ¡Dibujaremos la línea aquí!"

 austria.95.t:0 "[HUN.GetNameDefCap] acepta integración productiva"
 austria.95.d:0 "La delegación [HUN.GetAdjective] ha aceptado nuestra petición de integración productiva entre nuestras dos naciones, lo que nos permitirá ejercer más influencia sobre su ejército." 
 austria.95.a:0 "Muy bien."

 austria.96.t:0 "[HUN.GetNameDefCap] rechaza integración productiva"
 austria.96.d:0 "La delegación [HUN.GetAdjective] ha rechazado nuestra petición de integración productiva, alegando que no aceptarán una mayor influencia austriaca sobre la nación."
 austria.96.a:0 "No saben qué es lo mejor para ellos."
 
 austria.97.t:0 "[AUS.GetNameDefCap] propone integración de recursos"
 austria.97.d:0 "La delegación de [AUS.GetAdjective] ha presentado una propuesta que consolidaría la extracción de nuestros recursos en un sistema de gestión centralizada, aumentando la eficiencia del comercio del imperio. Sin embargo, esta propuesta pondría más de nuestros recursos en manos de [AUS.GetAdjective], por lo que resulta inaceptable para algunos miembros del gobierno."
 austria.97.a:0 "Sus condiciones son aceptables."
 austria.97.b:0 "¡No! ¡Dibujaremos la línea aquí!"

 austria.98.t:0 "[HUN.GetNameDefCap] acepta integración de recursos"
 austria.98.b:0 "La delegación [HUN.GetAdjective] ha aceptado nuestra petición de integración de recursos entre nuestras dos naciones, lo que nos permitirá ejercer más influencia sobre su comercio." 
 austria.98.a:0 "Muy bien."

 austria.99.t:0 "[HUN.GetNameDefCap] rechaza integración de recursos"
 austria.99.d:0 "La delegación [HUN.GetAdjective] ha rechazado nuestra petición de integración de recursos, alegando que no aceptarán una mayor influencia austriaca sobre la nación."
 austria.99.a:0 "No saben qué es lo mejor para ellos."

 austria.100.t:0 "Concluyen las negociaciones en Eisenstadt"
 austria.100.d:0 "Tras un mes de negociaciones entre las delegaciones de [AUS.GetAdjective] y [HUN.GetAdjective], se ha llegado a un acuerdo.\n\n[AUS.GetNameDefCap] y [HUN.GetNameDefCap] formarán una unión personal y [HUN.GetNameDefCap] mantendrá su independencia en la mayoría de los asuntos internos.\n\nEn todo el nuevo imperio estallan las celebraciones y, una vez más, el pueblo alberga la esperanza de volver a las viejas glorias."
 austria.100.a:0 "¡Larga vida al Imperio!"

 austria.101.t:0 "La Conferencia de Eisenstadt"
 austria.101.desc:0 "Con el regreso de los Habsburgo al trono de Austria, los gobiernos de [AUS.GetNameDef] y [HUN.GetNameDef] se han reunido en la ciudad de Eisenstadt para negociar el regreso del reinado de los Habsburgo sobre Hungría.\n\nTras un mes de arduas negociaciones, parece que éstas han tenido éxito, ya que hoy [AUS.GetLeader] y [HUN.GetLeader] han anunciado conjuntamente el regreso de la Monarquía Dual Austrohúngara, lo que sacude drásticamente el equilibrio de poder en Europa Central y los Balcanes."
 austria.101.a:0 "¡Larga vida al Imperio!"
 austria.101.b:0 "Un nuevo aliado fuerte en el norte es muy beneficioso para nosotros."
 austria.101.c:0 "Debemos asegurar nuestras fronteras." 
 austria.101.d:0 "¿No aprendieron de la primera vez?" 

 austria.102.t:0 "Guerra en el Danubio"
 austria.102.d:0 "Desde el regreso de los Habsburgo al trono de Austria, las relaciones entre los gobiernos de [AUS.GetNameDef] y [HUN.GetNameDef] han sido tensas, y [AUS.GetLeader] no sólo reclama el trono de Austria, sino también el de Hungría.\n\nEsta ruptura de relaciones ha alcanzado su punto álgido hoy, con [AUS.GetLeader] anunciando que el regreso a los gloriosos días del antiguo Imperio austriaco es inevitable, y si tiene que llegar a través de la guerra, entonces lo hará, con [HUN.GetLeader] manteniéndose firme.\n\nEl futuro de las dos naciones sigue siendo incierto, pero esto incluso sacudirá sin duda la frágil paz en los Balcanes."
 austria.102.a:0 "¡Saldremos victoriosos!"
 austria.102.b:0 "La caída del Imperio fue permanente, entonces."

 austria.103.t:0 "Elementos del Heimwehr se oponen al dominio de los Habsburgo"
 austria.103.d:0 "Tras nuestras exitosas negociaciones con Hungría, algunos elementos radicales del gobierno del Frente Austrofascista de la Patria, dirigido por Ernst Rüdiger Starhemberg, han comenzado a oponerse a nuestro gobierno, alegando que hemos mostrado debilidad al no afirmar nuestro dominio sobre las tierras del antiguo Imperio.\n\nDebemos vigilar de cerca esta situación, ya que un fracaso en la contención de esta oposición podría desembocar en un golpe de Estado en el futuro."
 austria.103.a:0 "Vigílalo de cerca."

 austria.104.t:0 "¡Elementos del Heimwehr lanzan un golpe de estado!"
 austria.104.b:0 "Tras nuestro fracaso a la hora de hacer frente a los elementos de la Heimwehr que se habían opuesto a nuestro gobierno, Ernst Rüdiger Starhemberg y el resto de la Heimwehr han lanzado un golpe de estado contra el Kaiser, con el objetivo de restaurar el gobierno austrofascista del Frente de la Patria."
 austria.104.a:0 "¡Serán aplastados!"
 austria.104.b:0 "¡El Kaiser ha traicionado a Austria por última vez!"

 austria.105.t:0 "[HUN.GetNameDefCap] corta los lazos diplomáticos"
 austria.105.d:0 "Alegando que [AUS.GetLeader] ha demostrado una vez más que los Habsburgo siguen trabajando en contra del Estado húngaro al negarse a reconocer los territorios de la Gran Hungría, [HUN.GetLeader] ha anunciado hoy que [HUN.GetNameDef] se retirará de la Monarquía Dual y ha declarado la independencia de la nación."
 austria.105.a:0 "¡No se interpondrán en el camino del progreso! ¡Hay que aplastarlos!"
 austria.105.b:0 "Deja que se vayan."

 austria.106.t:0 "Austria transfiere Eslovaquia"
 austria.106.d:0 "Con la capitulación de [CZE.GetNameDefCap], [AUS.GetLeader] ha reconocido nuestra reclamación sobre Eslovaquia, transfiriendo los territorios a nuestra nación, lo que nos deja un paso más cerca de la formación de la Gran Hungría."
 austria.106.a:0 "Me alegro de que coincidamos."

 austria.107.t:0 "Austria crea una marioneta eslovaca"
 austria.107.d:0 "Con la capitulación de [CZE.GetNameDefCap], [AUS.GetLeader] ha rechazado nuestra reclamación de la totalidad de Eslovaquia, creando en su lugar un gobierno súbdito en la mayor parte de la nación, dejándonos sólo el sur de Eslovaquia y los Cárpatos de Rutenia."
 austria.107.a:0 "No armemos jaleo."
 austria.107.b:0 "¡No toleraremos más esta falta de respeto!"


 austria.108.t:0 "Austria reconoce la Croacia húngara"
 austria.108.d:0 "Ante la inminente guerra con  [YUG.GetNameDef], [AUS.GetLeader] ha expresado su apoyo a nuestras reivindicaciones sobre Croacia, tierras que pertenecieron a Hungría en tiempos del Imperio."
 austria.108.a:0 "Me alegro de que coincidamos."

 austria.109.t:0 "Austria apoya la independencia de Croacia"
 austria.109.d:0 "Ante la inminente guerra con [YUG.GetNameDef], [AUS.GetLeader] ha expresado su apoyo a un reino croata independiente, oponiéndose directamente a nuestras pretensiones en la región."
 austria.109.a:0 "No armemos jaleo."
 austria.109.b:0 "¡No toleraremos más esta falta de respeto!"

 austria.110.t:0 "Austria reconoce las reclamaciones de Transilvania"
 austria.110.d:0 "Como muestra de buena fe, [AUS.GetLeader] ha expresado su apoyo al dominio húngaro sobre nuestro legítimo territorio de Transilvania, y ha declarado que Austria ayudará a [HUN.GetNameDef] en cualquier conflicto contra [ROM.GetNameDef]."
 austria.110.a:0 "Me alegro de que coincidamos."

 austria.111.t:0 "Austria aboga por el autogobierno de Transilvania"
 austria.111.d:0 "Ante la inminente guerra con [ROM.GetNameDef], [AUS.GetLeader] ha expresado su apoyo a un gobierno autónomo en Transilvania que pueda representar a los húngaros de la región sin oprimir a la población rumana."
 austria.111.a:0 "No armemos jaleo."
 austria.111.b:0 "¡No toleraremos más esta falta de respeto!"
 
 austria.112.t:0 "[AUS.GetNameDefCap] pide la federalización"
 austria.112.d:0 "Con las recientes reformas del gobierno de [AUS.GetAdjective], [AUS.GetLeader] ha presionado para lograr la federalización de las tierras cisleithanianas en una nación unificada.\n\nAceptar tal propuesta nos haría perder nuestra condición de nación semiindependiente, pero convertiría a nuestro pueblo en una parte igual del Imperio.\n\n¿Qué se va a decidir?"
 austria.112.a:0 "Un pequeño precio a pagar por la salvación."
 austria.112.b:0 "¡No nos integraremos en el feudo de los Habsburgo!"

 austria.113.t:0 "[FROM.GetNameDefCap] acepta la federalización"
 austria.113.d:0 "El gobierno de [FROM.GetAdjective] ha aceptado nuestra petición de federalización de nuestros territorios. [FROM.GetLeader] ha expresado su apoyo a las reformas, declarando que está ansioso por ver al pueblo [FROM.GetAdjective] convertirse finalmente en una parte igualitaria del Imperio."
 austria.113.a:0 "Juntos, somos más fuertes."

 austria.114.t:0 "[FROM.GetNameDefCap] rechaza la federalización"
 austria.114.d:0 "[FROM.GetLeader] ha rechazado nuestra oferta de federalización, declarando que ven nuestro objetivo de unificar Cisleitania como nada más que un intento de restaurar el dominio austriaco en todo el Imperio."
 austria.114.a:0 "Si así lo desean."
 austria.114.d:0 "¡Tendremos que hacer que se pongan de acuerdo por la fuerza!"

 austria.115.t:0 "[AUS.GetNameDefCap] pide la federalización"
 austria.115.d:0 "Con las recientes reformas del gobierno de [AUS.GetAdjective] y el éxito de su federalización con las tierras de Cisleitania, [AUS.GetLeader] ha impulsado la continuación de la federalización del Imperio a las tierras de Translietania.\n\nAceptar tal propuesta nos haría perder nuestra condición de nación semiindependiente, pero convertiría a nuestro pueblo en una parte igual del Imperio.\n\n¿Qué se decidirá?"
 austria.115.a:0 "Un pequeño precio a pagar por la salvación."
 austria.115.b:0 "¡No nos integraremos en el feudo de los Habsburgo!"

 austria.116.t:0 "[FROM.GetNameDefCap] acepta la federalización"
 austria.116.d:0 "El gobierno de [FROM.GetAdjective] ha aceptado nuestra petición de federalización de nuestros territorios. [FROM.GetLeader] ha expresado su apoyo a las reformas, declarando que está ansioso por ver al pueblo [FROM.GetAdjective] convertirse finalmente en una parte igualitaria del Imperio."
 austria.116.a:0 "Juntos, somos más fuertes."

 austria.117.t:0 "[FROM.GetNameDefCap] rechaza la federalización"
 austria.117.d:0 "[FROM.GetLeader] ha rechazado nuestra oferta de federalización, declarando que ven nuestro objetivo de unificar Cisleithania como nada más que un intento de restaurar el dominio austriaco en todo el Imperio."
 austria.117.a:0 "Si así lo desean."
 austria.117.d:0 "¡Tendremos que hacer que se pongan de acuerdo por la fuerza!"

 austria.118.t:0 "[AUS.GetNameDefCap] pide la federalización de Transleitania"
 austria.118.d:0 "Hoy mismo, [AUS.GetLeader], extralimitándose finalmente en su autoridad, ha exigido la federalización de las tierras transleitanas en un Imperio Habsburgo unificado. Tal propuesta sería desastrosa para nuestra nación, sometiéndonos finalmente a las garras de la amenaza de los Habsburgo. ¡Debemos contraatacar!" 
 austria.118.a:0 "¡[HUN.GetLeader] no nos ha traído más que la ruina! ¡Debemos levantarnos!"
 austria.118.b:0 "¡No aceptaremos esta humillación! ¡Debemos levantarnos contra la opresión de los Habsburgo!"

 austria.119.t:0 "Guerra civil en [HUN.GetNameDef]!"
 austria.119.d:0 "Tras nuestros recientes intentos de federalizar las tierras transleitanas del Imperio, ha estallado una guerra civil contra el gobierno de [HUN.GetLeader].\N\NLos rebeldes, que dicen resistirse a la dominación de los Habsburgo, se han hecho con el control de la mayor parte de la nación, y las fuerzas leales a nosotros han sufrido muchas pérdidas, lo que podría servir de pretexto para intervenir e integrar a las fuerzas leales que quedan."
 austria.119.a:0 "No se interpondrán en nuestro camino."
 austria.119.b:0 "Mejor no intervenir."
 
 austria.120.t:0 "[AUS.GetNameDefCap] ofrece la cesión de Burgenland"
 austria.120.d:0 "En un intento de demostrar que [AUS.GetAdjective] respeta la voluntad del pueblo húngaro, [AUS.GetLeader] se ha ofrecido a transferir a nuestra nación el territorio de Burgenland, antaño húngaro. Si aceptamos, nos veríamos presionados a aceptar más demandas de la parte austriaca, pero la oportunidad de recuperar nuestro territorio perdido de Trianon podría merecer el riesgo."
 austria.120.a:0 "¡Por fin estamos un paso más cerca de vengar a Trianon!"
 austria.120.b:0 "¡No aceptaremos sus migajas!"

 austria.121.t:0 "[HUN.GetNameDefCap] acepta la cesión de Burgenland"
 austria.121.d:0 "La delegación [HUN.GetAdjective] ha aceptado nuestra oferta y el Estado de Burgenland les será transferido una vez finalizada la conferencia.."
 austria.121.a:0 "Muy bien."

 austria.122.t:0 "[HUN.GetNameDefCap] rechaza la cesión de Burgenland"
 austria.122.d:0 "La delegación [HUN.GetAdjective] ha rechazado nuestra oferta para la transferencia de Burgenland, alegando que sólo haría que Hungría se viera más presionada a aceptar más demandas [AUS.GetAdjective]."
 austria.122.a:0 "Ellos se lo pierden."
 
 austria.123.t:0 "Infiltración [AUS.GetAdjective] en Croacia"
 austria.123.d:0 "En los últimos meses, hemos recibido informes de armas producidas por [AUS.GetAdjective] encontradas entre grupos de milicianos croatas. Con el regreso de los Habsburgo al trono de Austria, parece probable que no se trate de incidentes aislados, y que los [AUS.GetAdjective]s estén armando a los separatistas croatas en un intento de debilitar nuestra nación.."
 austria.123.a:0 "Debemos permanecer alerta y hacer frente a estos rebeldes."

 austria.124.t:0 "Surgen problemas lingüísticos en el ejército"
 austria.124.d:0 "Con nuestra reciente expansión y los intentos de reclutar población de habla no alemana en nuestros nuevos territorios, nuestro ejército se ha visto plagado de problemas de coordinación que han surgido debido a que los oficiales de bajo rango no entienden las órdenes dadas en alemán por sus superiores. Esto está paralizando la estructura organizativa de nuestro ejército, y hay que encontrar una solución cuanto antes."
 austria.124.a:0 "Ya se nos ocurrirá algo."

 austria.125.t:0 "[AUS.GetLeader] pide la independencia austriaca"
 austria.125.d:0 "El nuevo líder de Austria, [AUS.GetLeader], apoyado por nosotros durante su guerra civil, ha intentado recientemente aumentar la autonomía de Austria. Afirma que, aunque la nación austriaca tiene mucho que aprender de las grandes victorias de [GER.GetLeader], y que los destinos de [AUS.GetNameDef] y [GER.GetNameDef] están entrelazados, no cree que una unión entre las dos naciones sea lo mejor para Austria.\n\nMuchos de nuestros asesores nos advierten de que no dejemos que Austria se nos escape de las manos, ya que los dirigentes nazis de la nación no son los más estables y podrían perder el poder si se les dejara a su suerte.\n\nTenemos la opción de enviar a nuestras leales unidades SS, lideradas por Arthur Seyss-Inquart, para golpear al gobierno de [AUS.GetLeader]. Depende de nosotros elegir."
 austria.125.a:0 "Contacta con Seyss-Inquart y dile que dé un golpe de estado.."
 austria.125.b:0 "Si es lo que desean, se les debe permitir seguir siendo libres."

 austria.126.t:0 "[AUS.GetLeader] resiste al golpe de estado"
 austria.126.d:0 "Nuestros agentes de las SS en Austria han encontrado resistencia en el golpe de estado contra el gobierno de [AUS.GetLeader]. Si queremos asegurar la nación, debemos intervenir inmediatamente."
 austria.126.a:0 "Nos han obligado."

 austria.127.t:0 "Lidiando con la prohibición de los mil marcos"
 austria.127.d:0 "Puesta en vigor poco después de la ascensión al poder de Engelbert Dolfuss, la Prohibición de los Mil Marcos, que obligaba a cualquier ciudadano alemán que entrara en Austria a pagar una tasa de 1.000 marcos al Reich, no es más que una de las muchas sanciones económicas impuestas a Austria por Alemania.\n\nSi queremos sacar a nuestra nación del desastre económico actual, debemos encontrar la manera de hacer frente a estas sanciones.\n\nAlgunos miembros del gobierno dicen que la única manera de salvar nuestra economía es entablar negociaciones con [GER.GetNameDef], sin embargo, sus términos ciertamente tendrían un gran precio, aumentando enormemente la fuerza de los nazis en nuestra nación..\n\nAlternativamente, podríamos intentar encontrar nuevos socios con los que comerciar, pero esto podría llevar algún tiempo."
 austria.127.a:0 "Un acuerdo con Alemania sería peligroso, pero beneficioso."
 austria.127.b:0 "Un acuerdo con Alemania sólo sirve para dar más poder a los nazis en nuestra nación."

 austria.128.t:0 "[AUS.GetNameDefCap] quiere que levantemos la prohibición de los mil marcos"
 austria.128.d:0 "Puesta en vigor poco después de la subida al poder de Engelbert Dolfuss, la Prohibición de los Mil Marcos, que obligaba a cualquier ciudadano alemán que entrara en Austria a pagar una tasa de 1.000 marcos al Reich, no es más que una de las muchas sanciones económicas que hemos impuesto contra el gobierno antinazi de Austria.\n\nEn la última semana, [AUS.GetLeader] ha acudido a nosotros con la petición de levantar la prohibición junto con otras numerosas sanciones, ofreciéndose a nombrar ministros pro-nazis para el gobierno, lo que sitúa a [AUS.GetNameDef] aún más dentro de nuestra esfera de influencia."
 austria.128.a:0 "Introducir figuras pro-nazis en el gobierno austriaco podría resultar beneficioso."
 austria.128.b:0 "Las sanciones se impusieron por una razón."
  
 austria.129.t:0 "[GER.GetNameDefCap] levanta las sanciones económicas"
 austria.129.d:0 "Aceptando nuestra propuesta, [GER.GetLeader] ha accedido a levantar las sanciones económicas contra nuestra nación, pero este compromiso ha tenido un gran coste para nuestra nación, ya que los alemanes nos han obligado a nombrar a varias figuras pro-nazis para nuestro gobierno."
 austria.129.a:0 "Tal vez el precio era demasiado alto."

 austria.130.t:0 "[GER.GetNameDefCap] rechaza levantar las sanciones económicas"
 austria.130.d:0 "[GER.GetLeader] se ha negado a levantar las sanciones impuestas a nuestra nación, alegando que mientras haya un gobierno antinazi en el poder en Viena no habrá reconciliación entre las dos naciones."
 austria.130.a:0 "Entonces, no nos queda más remedio."

 austria.131.t:0 "Elementos de la Heimwehr desestabilizan la nación"
 austria.131.d:0 "Debido a nuestra decisión de no integrar la Heimwehr durante nuestros preparativos para la guerra civil, muchos elementos no controlados por los aliados del gobierno vagan libres, desestabilizando nuestra nación."
 austria.131.a:0 "Deben tratarse lo antes posible."

 austria.132.t:0 "La firma del Juliabkommen"
 austria.132.desc:0 "Han pasado poco más de tres años desde la formación del Frente de la Patria antinazi en Austria, pero parece que la nación se ha visto finalmente obligada a someterse a la presión de [GER.GetNameDef].\n\nA principios de esta semana, creyendo que el efecto del embargo de [GER.GetAdjective] sobre la nación [AUS.GetAdjective] ha llegado a ser demasiado grande, [AUS.GetLeader] se reunió con [GER.GetLeader] para renegociar muchas de las sanciones a los [GER.GetAdjective].\n\nA primera vista, parece que [AUS.GetLeader] ha tenido éxito en sus esfuerzos, ya que se han levantado la mayoría de las sanciones. Sin embargo, una mirada más profunda revela que se ha visto obligado a nombrar a muchos ministros pro-nazis en su gabinete, arrastrando aún más a la ya frágil nación hacia la esfera de influencia del [GER.GetAdjective]." 
 austria.132.a:0 "Sólo podemos esperar lo mejor."
 austria.132.b:0 "Todo marcha según lo previsto."
 austria.132.c:0 "¡No podemos dejar que [AUS.GetNameDef] caiga en la esfera alemana!"
 austria.132.d:0 "Otra ficha cayendo."

 austria.133.t:0 "El legado del Putsch de Julio"
 austria.133.d:0 "Un año después de que Engelbert Dolfuss prohibiera el Partido Nazi austriaco el 19 de junio de 1933, la Schutzstaffel lideró un fallido golpe de estado contra el gobierno del Vaterlandische Front. Durante el sangriento golpe que se produjo el 25 de julio, todo el ejército federal se movilizó para luchar contra las tropas de las SS, logrando finalmente derrotarlas, sin embargo el canciller Dollfuss fue asesinado durante los combates, dejando a nuestro nuevo régimen en una situación muy vulnerable.\n\nTras asumir el poder después de la muerte de Dollfuss, Kurt Schuschnigg se ha comprometido a asegurarse de que un acontecimiento así no vuelva a repetirse, pero aún quedan partidarios de los nazis que desestabilizan gravemente nuestra nación. Debemos hacerles frente si queremos capear el temporal que se avecina."
 austria.133.a:0 "¡Austria, despierta!"

 austria.134.t.a:0 "[AUS.GetLeader] rechaza el ultimatum alemán"
 austria.134.t.b:0 "[GER.GetNameDefCap] se echa atrás con el Anschluss"
 austria.134.d.a:0 "Durante los últimos meses, se ha desarrollado una crisis diplomática entre [GER.GetNameDef] y [AUS.GetNameDef], con el gobierno alemán ejerciendo una fuerte presión hacia la nación austriaca en preparación para una anexión alemana del país.\n\nEsta serie de acontecimientos culminó ayer, cuando [GER.GetLeader] envió a [AUS.GetLeader] una demanda final para nombrar a un canciller pro-nazi que anexionaría la nación a Alemania, que fue promplty rechazada rotundamente.\n\nCon esta negativa, parece que [GER.GetLeader] ya ha comenzado a movilizar a su ejército con la intención de tomar Austria por la fuerza."
 austria.134.d.b:0 "Durante los últimos meses, se ha desarrollado una crisis diplomática entre [GER.GetNameDef] y [AUS.GetNameDef], con el gobierno alemán ejerciendo una fuerte presión hacia la nación austriaca en preparación para una anexión alemana del país.\n\nEsta serie de acontecimientos culminó ayer, cuando [GER.GetLeader] envió a [AUS.GetLeader] una demanda final para nombrar a un canciller pro-nazi que anexionaría la nación a Alemania, que fue promplty rechazada rotundamente.\n\nCon esta negativa, parece que [GER.GetLeader] se ha echado atrás, temiendo la intervención de los aliados de [AUS.GetNameDef]."
 austria.134.a:0 "¡Austria prevalecerá!"
 austria.134.b:0 "Llegarán a arrepentirse de sus actos."
 austria.134.c:0 "Estaremos encantados de apoyar a nuestros amigos austriacos."
 austria.134.d:0 "Un movimiento audaz."

 austria.135.t:0 "Guerra Civil en Italia"
 austria.135.d:0 "Tras los fracasos de Benito Mussolini en la guerra contra [ETH.GetNameDef], una rebelión contra su liderazgo ha estallado en una guerra civil en toda regla. Como [ITA.GetNameDef] no sólo es un actor clave en nuestros asuntos exteriores, sino que también controla territorio que reclamamos, podría ser prudente intervenir de alguna manera."
 austria.135.a:0 "Consideremos nuestras opciones."

 austria.136.t:0 "[39.GetName] tomado."
 austria.136.d:0 "¡Nuestra breve escaramuza con las fuerzas de [39.controller.GetNameDef] se ha saldado con una feroz victoria! Hemos arrebatado [39.GetName] a la opresión de [39.controller.GetAdjective] y estamos un paso más cerca de reclamar nuestro legítimo territorio."
 austria.136.a:0 "¡Una gran victoria!"

 austria.137.t:0 "Derrota en [39.GetName]"
 austria.137.d:0 "Para nuestra consternación, la escaramuza en [39.GetName] con [39.controller.GetNameDef] ha resultado en una humillante derrota. Nuestras fuerzas han sido derrotadas y no hemos podido asegurar ningún territorio. Sin embargo, los soldados de [39.controller.GetAdjective] no han penetrado en nuestro territorio. Quizás tengamos otra oportunidad en el futuro."
 austria.137.a:0 "Nos prepararemos para la próxima vez."

 austria.138.t:0 "Derrota en [39.GetName]"
 austria.138.d:0 "Para nuestra consternación, la escaramuza en [39.GetName] con [39.controller.GetNameDef] ha resultado en una humillante derrota. Nuestras fuerzas se han retirado y hemos sido derrotados al tratar de defender la zona."
 austria.138.a:0 "Déjalos en paz. Tenemos otras cosas de las que preocuparnos."
 austria.138.b:0 "¡Este ataque no se tomará a la ligera!"

 austria.139.t:0 "Victoria en [39.GetName]"
 austria.139.d:0 "Los insensatos [AUS.controller.GetAdjective] pensaron que podrían arrebatarnos nuestro territorio, pero derrotamos fácilmente a sus débiles fuerzas."
 austria.139.a:0 "Quizá esto les dé una lección."

 austria.140.t:0 "[AUS.controller.GetAdjective] reuniendose en la frontera."
 austria.140.d:0 "Han llegado al alto mando informes de que tropas de [AUS.GetAdjective] se están reuniendo en la frontera co [39.GetName]. Algunos dicen que se trata de un farol, pero otros afirman que podrían intentar aprovechar el caos de nuestra guerra civil para intentar hacerse con el control de la región."
 austria.140.a:0 "Debemos estar preparados si ese es el caso."
 

 austria.1000.t:0 "¿Regreso del Sacro Imperio Romano Germánico?"
 austria.1000.d:0 "Con nuestra conquista de las antiguas ciudades clave del Sacro Imperio Romano Germánico, algunos creen que ha llegado el momento de declarar la restauración del imperio, de anunciar plenamente el retorno de la dominación austriaca en Europa."
 austria.1000.a:0 "La nueva era de dominación austriaca acaba de empezar."
 austria.1000.b:0 "Esos días ya pasaron."

 austria.1001.t:0 "El regreso del Sacro Imperio Romano Germánico"
 austria.1001.d:0 "A lo largo de las últimas décadas, muchos expertos habían pronosticado que acabaría formándose un Estado germánico unificado. Sin embargo, ninguno esperaba que fuera de esta manera.\n\nMientras las tropas austriacas marchan hacia Praga, Roma y Frankfurt, [AUS.GetLeader] ha declarado el comienzo de una nueva era de dominación austriaca sobre Europa y ha proclamado el regreso del otrora extinto Sacro Imperio Romano Germánico.\n\nEste acontecimiento ha cambiado por completo el equilibrio de poder en Europa, con una nueva hegemonía de los Habsburgo sobre el continente."
 austria.1001.a:0 "Un verdadero retorno a una época pasada."

 austria.1125.t:0 "[FROM.GetNameDefCap] exige Eslovenia"
 austria.1125.d:0 "El gobierno de [FROM.GetAdjective] ha estado ejerciendo presión política últimamente por la región de Eslovenia. La guerra con ellos puede ser costosa, pero ¿podemos permitirnos ceder tierras tan fácilmente?"
 austria.1125.a:0 "Si salva las vidas de nuestra gente, sí."
 austria.1125.b:0 "¡Nunca! ¡[ROOT.GetNameDefCap] defenderá a los suyos!"

 austria.1126.t:0 "[YUG.GetNameDefCap] cede Eslovenia"
 austria.1126.d:0 "Los [YUG.GetAdjective]s han cedido sabiamente la tierra que hemos exigido, concediendo a nuestras tropas acceso completo, así como el control de todas las instalaciones. Nuestros planes proceden como se requiere."
 austria.1126.a:0 "Excelente."

 austria.1127.t:0 "[YUG.GetNameDefCap] rechaza nuestras exigencias"
 austria.1127.d:0 "La falsa nación advenediza de [YUG.GetNameDef] parece querer defenderse de nosotros. ¿Qué otra explicación podríamos tener para una negativa tan grosera? Tendremos que recuperar lo que es nuestro."
 austria.1127.a:0 "Entonces parece que no tenemos elección."
 
 austria.5006.t:0 "[AUS.GetNameDefCap] propone el Tratado de Liechtenstein"
 austria.5006.d:0 "Diplomáticos de [AUS.GetNameDef] han llegado con una propuesta de tratado. Su objetivo es claramente ampliar su lista de aliados en caso de conflicto armado. Con el expansionismo de [GER.GetAdjective] en alza y Europa avanzando aparentemente hacia otra guerra, puede que sea prudente prestar atención a sus palabras y considerar seriamente su oferta."
 austria.5006.a:0 "Sí, debemos buscar aliados en caso de otra guerra en Europa."
 austria.5006.b:0 "No podemos aceptar una propuesta que pueda socavar nuestra neutralidad."

 austria.5007.t:0 "[FROM.GetNameDefCap] rechaza nuestro tratado"
 austria.5007.d:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de alianza, ya sea por el deseo de mantener su postura puramente neutral ante el resto del mundo o simplemente por diferencias entre su gobierno y el nuestro."
 austria.5007.a:0 "Vaya."

 austria.5018.t:0 "Ultimátum transilvano"
 austria.5018.d:0 "[AUS.GetNameDefCap] nos ha exigido la devolución de Transilvania a su dominio. Una vez gobernaron la región, pero la Gran Guerra cambió eso. La amenaza que representan ahora, sin embargo, es genuina."
 austria.5018.a:0 "No podemos afrontar una guerra solos contra [AUS.GetNameDef]."
 austria.5018.b:0 "Tras su derrota en la Gran Guerra, no se atreverían."

 austria.5019.t:0 "[FROM.GetNameDefCap] rechaza nuestro ultimatum"
 austria.5019.d:0 "Parece que el gobierno de [FROM.GetNameDef] no reconoce el poder de la nación con la que está tratando. Han rechazado nuestro ultimátum, negándose a reconocer nuestros derechos históricos a gobernar Transilvania."
 austria.5019.a:0 "Si falla la pluma, ¡hay que desenvainar la espada!"


