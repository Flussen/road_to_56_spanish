 AUS_eisenstadt_conference_category_HUN_desc:0 "Con el regreso de los Habsburgo a Austria, era natural que acabaran dirigiendo su atención hacia nosotros. Habiéndonos invitado a una conferencia sobre el futuro de nuestras naciones, deberíamos escuchar lo que tienen que decir, pero si exigen demasiado, lo mejor sería abortar la conferencia por completo."
