 AUS_construct_the_tullnerfeld_airbase:0 "Construir la base aérea de Tullnerfeld"
AUS_construct_the_tullnerfeld_airbase_desc:0 "Durante mucho tiempo, los planes para construir una base aérea en Tullnerfeld han acumulado polvo. La guerra se está agitando en el norte, y no hay mejor momento para actuar sobre esos planes."

AUS_announce_the_new_austrian_air_force:0 "Anunciar el nuevo Luftstreitkräfte"
AUS_announce_the_new_austrian_air_force_desc:0 "Desde la Gran Guerra, el avión ha sido la nueva y fascinante arma potencial del futuro. Otras naciones no pueden dejarnos atrás; hemos estado construyendo nuestra fuerza aérea en secreto durante años, y ahora estamos listos para anunciarla."

AUS_german_aeronautic_cooperation:0 "Cooperación aeronáutica [GER.GetAdjective]"
AUS_german_aeronautic_cooperation_desc:0 "La ingeniería [GER.GetAdjective] ha revolucionado casi todos los campos de la guerra, incluida la guerra aérea. Tenemos mucho en común y muchas razones para cooperar en nuestros esfuerzos tecnológicos. Sin embargo, el acceso que les damos les permitirá afectar a nuestra política."

AUS_british_aeronautic_cooperation:0 "Cooperación aeronáutica [ENG.GetAdjective]"
AUS_british_aeronautic_cooperation_desc:0 "[ENG.GetNameDefCap] está desesperada por asegurarse amigos en Europa central, y nosotros necesitamos su experiencia tecnológica. Su fuerza aérea es una de las más fuertes del mundo, y podemos compartirla con sólo una pequeña pérdida de influencia interna."

AUS_soviet_aeronautic_cooperation:0 "Cooperación aeronáutica [SOV.GetAdjective]"
AUS_soviet_aeronautic_cooperation_desc:0 "La [SOV.GetNameDefCap] siempre está tratando de extender su influencia a la esfera europea, y nosotros estamos en el mercado para modernizar nuestra fuerza aérea. Podemos asegurarnos el acceso a su experiencia industrial con algunas concesiones políticas."

AUS_innsbruck_airbase_project:0 "Proyecto de la base aérea de Innsbruck"
AUS_innsbruck_airbase_project_desc:0 "El aeropuerto de Innsbruck está situado en un gran valle, ideal para el despegue de aviones de guerra y civiles. Convertirlo en aeródromo militar lo hará más adecuado a nuestras necesidades."
AUS_innsbruck_airbase_project_tt:0 "Añade §Y2 Fortalezas terrestres§! en Innsbruck."

AUS_protect_our_skies:0 "Proteger nuestros cielos"
AUS_protect_our_skies_desc:0 "Volar solía ser una novedad, pero los aviones han cambiado, y también lo ha hecho la guerra aeronáutica. No podemos ignorar las amenazas del cielo y debemos prepararnos en consecuencia."
AUS_protect_our_skies_tt:0 "Añade §Y2 Anti Aéreos§! a todos los territorios controlados por Austria-Hungría."

AUS_fortify_our_airfields:0 "Fortalecer nuestros aeródromos"
AUS_fortify_our_airfields_desc:0 "Ninguna de nuestras bases aéreas se encuentra muy lejos de nuestras fronteras, y no podemos descartar la posibilidad de que un ataque dirigido capture una u otra. Fortificar ambas reducirá el riesgo de que esto ocurra."
AUS_fortify_our_airfields_tt:0 "Añade §Y2 Fortalezas terrestres§! en las bases aéreas austriacas."

AUS_investigate_jet_technology:0 "Investigar la tecnología de los reactores"
AUS_investigate_jet_technology_desc:0 "Nuestro departamento de ingeniería nos ha hablado de un nuevo motor teórico de turbina a reacción que puede hacer que los aviones vuelen más rápido, más alto y más lejos que nunca. Si algo de lo que podamos estudiar puede crear una ventaja táctica, lo aceptaremos."

AUS_experimental_bomber_programme:0 "Programa experimental de bombarderos"
AUS_experimental_bomber_programme_desc:0 "Ya se han elaborado diseños teóricos para la próxima generación de bombarderos, que nos darán ventaja en las guerras que prevemos que se avecinan. Para poner en marcha este programa, basta con asignar fondos para la creación de prototipos."

AUS_establish_the_austrian_airforce_academy:0 "Establecer la Academia Aérea [AUS.GetAdjective]"
AUS_establish_the_austrian_airforce_academy_desc:0 "Nuestra incipiente fuerza aérea se está desarrollando bien, pero aunque nuestra tecnología no sea deficiente, nuestra formación sí lo es. Podemos dedicar recursos a solucionar este problema y no tenemos excusa para no hacerlo."

 #NAVY

 AUS_repair_pola_naval_base:0 "Reparar la base naval de Pola"
 AUS_repair_pola_naval_base_desc:0 "La base naval de Pola fue en su día una de las instalaciones clave de la Kriegsmarine austriaca. Está en mal estado desde que nos echaron del mar, pero podemos y debemos esforzarnos para que vuelva a ser utilizable."

 AUS_recreate_the_kuk_kriegsmarine:0 "Reconstruir la K.u.K Kriegsmarine"
 AUS_recreate_the_kuk_kriegsmarine_desc:0 "La Marina Real e Imperial de Guerra fue la marina de Austria hasta que perdimos el acceso al mar tras perder la Gran Guerra. Podemos recuperar su antigua gloria con no poco esfuerzo."

 AUS_acquire_skoda_naval_artillery_experience:0 "Adquirir experiencia en artillería naval de Skoda"
 AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda diseñó los cañones de la armada austrohúngara; es hora de volver a poner en valor esa experiencia."

 AUS_rijeka_naval_academy:0 "Academia Naval de Rijeka"
 AUS_rijeka_naval_academy_desc:0 "Rijeka es una de las mayores ciudades portuarias de la zona croata y uno de los principales activos navales para la causa austrohúngara. No son ajenos a la navegación y la guerra naval, y podemos aprovechar esta experiencia."

 AUS_trieste_shipyards:0 "Astilleros de Trieste" 
 AUS_trieste_shipyards_desc:0 "Trieste es una ciudad con una industria de astilleros ya existente que deberíamos subvencionar y explotar. Esto asegurará nuestro dominio en el Mediterráneo."
 AUS_trieste_shipyards_tt:0 "Permite contratar al diseñador de buques de los astilleros de Trieste.\n"

 AUS_expand_cattaro_harbour:0 "Ampliar el puerto de Kotor"
 AUS_expand_cattaro_harbour_desc:0 "Kotor es una bahía interior, un lugar protegido donde un grupo naval podría alojarse con seguridad. Es un activo de seguridad natural, y debemos tratarlo como tal. Nuestra próxima expansión será aquí."

 AUS_a_stealthier_approach:0 "Un enfoque más discreto"
 AUS_a_stealthier_approach_desc:0 "La armada [AUS.GetAdjective] ya no es lo que era, de hecho, es inexistente. No podemos permitirnos invertir grandes cantidades de recursos en buques que serán destruidos por fuerzas mayores. Una guerra submarina más sigilosa es nuestro futuro."

 AUS_sieze_the_adriatic:0 "Apoderarse del Adriático"
 AUS_sieze_the_adriatic_desc:0 "El Adriático es uno de nuestros principales puntos de acceso a la bota italiana y uno de los tramos de costa críticos de nuestro territorio. Asegurarlo con buques especializados en navegación interior como los cruceros sería prudente."

 AUS_push_for_the_mediterranean:0 "Hacia el Mediterráneo"
 AUS_push_for_the_mediterranean_desc:0 "El Mediterráneo es un mar famoso, solidario y cuna de muchos imperios africanos y europeos. Volverá a ser la cuna de nuestra nación, si somos capaces de asegurarlo."

 AUS_reform_the_kuk_seefliegerkorps:0 "Reformar el Seefliegerkorps"
 AUS_reform_the_kuk_seefliegerkorps_desc:0 "La fuerza aeronaval austriaca estaba separada y diferenciada de la fuerza naval principal, con sus especializaciones y funciones. Su utilidad será útil en el futuro, deberíamos dedicar recursos a reformarla."

 AUS_found_the_austrian_marines:0 "Fundar los marines [AUS.GetAdjective]"
 AUS_found_the_austrian_marines_desc:0 "Desde que nos quedamos sin litoral, una rama de nuestro ejército que ha caído en un abandono inaceptable es la de nuestros marines. Podemos reparar el daño hecho con algo de financiación y un poco de tiempo."

 #MILITARY

 AUS_rearm_the_bundesheer:0 "Rearmar al Bundesheer"
 AUS_rearm_the_bundesheer_desc:0 "Las fuerzas armadas austriacas fueron duramente golpeadas por el tratado de Saint-Germain-en-Laye. Pero con [GER.GetLeader] preparando sus fuerzas, nunca ha habido un mejor momento para rearmarse tanto si estamos con él como si estamos contra él."
 
 AUS_cement_the_jansa_plan:0 "Consolidar el Plan Jansa"
 AUS_cement_the_jansa_plan_desc:0 "El mariscal de campo Alfred Jansa ha presentado un plan genial para defenderse de una invasión alemana. Debemos darle todos los recursos que necesita para preparar."

 AUS_fortify_river_traun:0 "Fortalecer el río Traun"
 AUS_fortify_river_traun_desc:0 "El río Traun está en una posición perfecta para defender Viena. Debemos fortificarlo según la recomendación del Mariscal Jansa."

 AUS_defence_focus:0 "Enfoque defensivo"
 AUS_defence_focus_desc:0 "Nuestra nación es pequeña. Debemos preocuparnos de mantener la línea antes de pensar en atacar."
 
 AUS_continue_choke_fortifications:0 "Continuar fortalezas dedicadas al estrangulamiento"
 AUS_continue_choke_fortifications_desc:0 "Nuestra nación tiene muchos puntos de estrangulamiento que podemos utilizar para defendernos. Deberíamos fortificarlos para hacerlos impenetrables."
 
 AUS_home_defense:0 "Defensas aéreas de [AUS.GetCapital.GetCapitalVictoryPointName]"
 AUS_home_defense_desc:0 "Hay que ver que no podemos hacer frente a la fuerza aérea enemiga en los cielos. Por ello, debemos construir defensas antiaéreas en tierra para proteger nuestra ciudad."

 AUS_artillery_modernization:0 "Modernización de la artillería"
 AUS_artillery_modernization_desc:0 "La artillería ha demostrado ser el rey de la guerra moderna. Debemos asegurarnos de no quedarnos atrás en sus mejoras."
 
 AUS_artillery_supremacy:0 "El rey de las batallas"
 AUS_artillery_supremacy_desc:0 "Sólo con una artillería superior a la del enemigo podemos hacer llover el infierno sobre sus soldados y salir victoriosos."

 AUS_restart_steyr:0 "Comisiones con Steyr Arms"
 AUS_restart_steyr_desc:0 "Steyr, el mayor productor de armas de nuestro país, ha demostrado su compromiso con los diseños de armas modernas con la introducción del MP-34. Encargarles la creación de nuevos diseños de armas beneficiaría enormemente a nuestro ejército."

 AUS_tried_and_tested:0 "Probado y comprobado"
 AUS_tried_and_tested_desc:0 "La verdadera guerra de infantería ha sido probada durante siglos. No hay razón para desviarse de ella, cuando ha demostrado ser eficaz."

 AUS_alpine_warfare:0 "Guerra alpina"
 AUS_alpine_warfare_desc:0 "Debemos sacar partido de nuestros puntos fuertes entrenando a nuestras tropas para que combatan bien en el terreno accidentado de los Alpes, de modo que podamos utilizarlo como barrera natural contra los ataques."

 AUS_anti_tank_infantry:0 "Infantería antitanque"
 AUS_anti_tank_infantry_desc:0 "Nuestra industria es demasiado pequeña para fabricar carros de combate, pero podemos mantener a raya el blindaje enemigo dotando a nuestra infantería de armas eficaces para combatirlo."

 AUS_combat_engineering:0 "Ingeniería de combate"
 AUS_combat_engineering_desc:0 "Apoyando a nuestras unidades con ingenieros de combate, podemos aumentar su eficacia en el campo de batalla."

 AUS_found_the_jagdkommando_school:0 "Fundar la academia de los Jagdkommando"
 AUS_found_the_jagdkommando_school_desc:0 "Se han elaborado planes para formar una unidad de fuerzas especiales con nuestros mejores y más brillantes soldados, capaz de operar tras las líneas enemigas y en condiciones improbables. Todo lo que necesitan es financiación para ponerse en marcha."

 AUS_fund_the_gebirgsjaeger_programme:0 "Fundar el programa de los Gebirgsjäger"
 AUS_fund_the_gebirgsjaeger_programme_desc:0 "Nuestra tierra es montañosa y debemos adaptarnos a lo que nos ha tocado por naturaleza. Cualquiera que ataque nuestra tierra encontrará a nuestras fuerzas muy bien equipadas para hacerles frente en el terreno."

 AUS_abandon_jansa_plan:0 "Renunciar al Plan Jansa"
 AUS_abandon_jansa_plan_desc:0 "Si queremos que nuestro ejército entre en la era moderna, debemos abandonar los planes de defensa estáticos y hacer que nuestro ejército sea lo más flexible posible."

 AUS_manoeuvre_warfare:0 "Guerra de maniobras"
 AUS_manoeuvre_warfare_desc:0 "La guerra ha cambiado, y nosotros deberíamos cambiar con ella. La clave para ganar una guerra moderna es un ataque rápido y fuerte, ¡No quedarse de brazos cruzados!"

 AUS_mechanization_research:0 "Investigación en mecanización"
 AUS_mechanization_research_desc:0 "Al transportar a nuestra infantería en vehículos blindados, reducimos el riesgo de que sea atacada durante la marcha."

 AUS_doctrine_innovation:0 "Innovación doctrinal"
 AUS_doctrine_innovation_desc:0 "Necesitamos una nueva doctrina para la guerra moderna, basada en la velocidad y la maniobrabilidad."

 AUS_motorization_effort:0 "Esfuerzo de motorización"
 AUS_motorization_effort_desc:0 "Motorizando nuestro ejército y nuestra logística, podemos mejorar enormemente la eficacia de nuestro ejército."

 AUS_mechanized_army:0 "Ejército mecanizado"
 AUS_mechanized_army_desc:0 "La mecanización de nuestro ejército ha aumentado enormemente la fuerza de nuestra infantería móvil."

 AUS_rocket_innovations:0 "Innovaciones de cohetes"
 AUS_rocket_innovations_desc:0 "La tecnología de cohetes es nueva, pero puede utilizarse con efectos devastadores. Deberíamos investigarlo."

 AUS_local_tank_research:0 "Investigación local sobre blindajes"
 AUS_local_tank_research_desc:0 "Aunque nuestra industria sea pequeña, eso no impide que nos planteemos una pequeña producción local de tanques."

 AUS_radio_improvements:0 "Mejoras de radio"
 AUS_radio_improvements_desc:0 "Al dotar a nuestras unidades de nuevas radios, podemos mejorar su organización y sus comunicaciones."

 AUS_modernize_officer_training:0 "Modernizar la formación de los oficiales"
 AUS_modernize_officer_training_desc:0 "Gran parte de nuestra formación de oficiales sigue siendo un vestigio de la Gran Guerra y del antiguo imperio. Deberíamos reformarla en la medida de lo posible para estar preparados para la nueva era."

 AUS_shock_troop_offensive:0 "Ofensiva de soldados de asalto"
 AUS_shock_troop_offensive_desc:0 "Hacia el final de la Gran Guerra, nuestros aliados alemanes utilizaron tropas de asalto con gran eficacia. Deberíamos aprender de ellos."

 AUS_liechtenstein_treaty:0 "Tratado de Liechtenstein"
 AUS_liechtenstein_treaty_desc:0 "[GER.GetNameDefCap] ha dejado de ser una potencia mundial responsable gobernada por un káiser firme y poderoso. En su lugar, el loco enloquecido de [GER.GetLeader] amenaza a toda Europa con sus políticas expansionistas. [AUS.GetNameDefCap] debe buscar todos los aliados posibles para sobrevivir, incluido [SWI.GetNameDef]."
 #ECONOMY
 AUS_end_the_depression:0 "Poner fin a la depresión"
 AUS_end_the_depression_desc:0 "Lo peor de la depresión ha quedado atrás. Debemos dar el último paso para deshacer sus efectos."

 AUS_subsidize_kapsch:0 "Subvencionar a Kapsch"
 AUS_subsidize_kapsch_desc:0 "Deberíamos subvencionar a empresas electrónicas como Kapsch para impulsar a nuestra nación hacia la era tecnológica."
 AUS_expand_vienna_university:0 "Ampliar la Universidad de Viena"
 AUS_expand_vienna_university_desc:0 "La Universidad de Viena es una de las más prestigiosas de toda Europa. Debemos ampliarla para crear una nueva generación de mentes brillantes para nuestra nación."

 AUS_strabag_construction:0 "Proyectos de construcción de STRABAG"
 AUS_strabag_construction_desc:0 "Encargando a STRABAG la realización de nuestros proyectos de construcción, podemos mejorar considerablemente la velocidad de expansión de nuestra industria."

 AUS_mixed_economy:0 "Política económica mixta"
 AUS_mixed_economy_desc:0 "Debemos trabajar por una economía mixta que sirva al pueblo y le garantice sus necesidades. Sólo un equilibrio entre economía de mercado y bienestar social puede garantizar nuestra estabilidad."
 AUS_subsidies_for_farmers:0 "Subvenciones a los agricultores"
 AUS_subsidies_for_farmers_desc:0 "Algunos agricultores se han visto perjudicados por la rápida expansión industrial de nuestra nación. Deberíamos asegurarnos de cubrir también sus necesidades, ya que dependemos de ellos."
 AUS_industry_nationalizations:0 "Nacionalizar STRABAG"
 AUS_industry_nationalizations_desc:0 "Al nacionalizar STRABAG, podemos ponerla bajo el control del gobierno y liberar más espacio para trabajar con otras empresas industriales."
 AUS_urban_industry_expansion:0 "Fábricas de Viena"
 AUS_urban_industry_expansion_desc:0 "Debemos ampliar nuestra industria en las zonas urbanas, donde vive la mayoría de los trabajadores."
 AUS_fund_public_infrastructure:0 "Ampliación de infraestructuras en todo el país"
 AUS_fund_public_infrastructure_desc:0 "Para que nuestra población pueda desplazarse con eficacia, debemos ampliar nuestras infraestructuras viarias y de transporte por todo el país."
 AUS_invite_scientists:0 "Invitar a científicos extranjeros"
 AUS_invite_scientists_desc:0 "Nuestra nación debe ser un faro de la educación y la investigación científica. Para lograrlo, debemos invitar a científicos de todo el mundo a que nos ayuden." 
 AUS_suburban_development_plan:0 "Plan de Desarrollo Suburbano"
 AUS_suburban_development_plan_desc:0 "Con la reciente ampliación de las infraestructuras que rodean nuestras ciudades más grandes, debemos empezar a urbanizar nuevos terrenos para crear espacio para un mayor desarrollo económico de la población suburbana del país."


 AUS_graz_industry_expansion:0 "Expansión industrial en Graz"
 AUS_graz_industry_expansion_desc:0 "Nuestros territorios del sur están atrasados en términos de desarrollo industrial. Deberíamos abrir algunos proyectos de construcción para solucionarlo."

 AUS_the_corporate_model:0 "El modelo empresarial"
 AUS_the_corporate_model_desc:0 "La única forma de que nuestra nación avance es seguir el ejemplo de Mussolini organizando nuestra sociedad en grupos que juntos sirvan a nuestros intereses comunes."
 AUS_mixed_industrial_development:0 "Desarrollo industrial mixto"
 AUS_mixed_industrial_development_desc:0 "No debemos inclinarnos demasiado hacia ninguno de los dos lados del desarrollo industrial. Una industria civil fuerte es importante, pero nuestra nación debe ser capaz de defenderse."
 AUS_farmers_to_factories:0 "Del campo a la fábrica"
 AUS_farmers_to_factories_desc:0 "Ya no podemos depender de las antiguas tierras de la corona para satisfacer nuestras necesidades industriales. Debemos trasladar a los agricultores a las fábricas para mantener nuestra nación a flote."
 AUS_factories_in_countryside:0 "Fábricas en el campo"
 AUS_factories_in_countryside_desc:0 "La construcción de fábricas en regiones más rurales podría contribuir a ampliar nuestra mano de obra al ofrecer oportunidades de trabajo a la población rural."
 AUS_empower_private_enterprises:0 "Potenciar a las grandes empresas"
 AUS_empower_private_enterprises_desc:0 "La potenciación de las grandes empresas nos permite controlar la economía con mayor eficacia al tener que trabajar con menos corporaciones individuales."

 AUS_shift_strabag:0 "Cambiar el objetivo de STRABAG"
 AUS_shift_strabag_desc:0 "Podemos utilizar mejor a STRABAG si cambiamos sus proyectos de construcción por la construcción militar."

 AUS_commit_to_autarky:0 "Comprometerse a la autarquía"
 AUS_commit_to_autarky_desc:0 "Estamos rodeados de enemigos por todas partes, y no podemos permitirnos depender de nadie más que de nosotros mismos. Debemos ser totalmente autosuficientes si queremos sobrevivir."
 AUS_fund_coal_industries:0 "Ampliar las minas de carbón de Ampflwang"
 AUS_fund_coal_industries_desc:0 "Financiar las industrias del carbón nos ayudará a ser energéticamente independientes de otras naciones e impulsará nuestra economía."
 AUS_military_industrial_funding:0 "Expansión militar en Viena"
 AUS_military_industrial_funding_desc:0 "La financiación de nuestro complejo militar industrial es necesaria si queremos crear nuestro propio equipamiento y no depender de las importaciones de otros países."
 AUS_salzburg_military_hub:0 "Núcleo militar de Salzburgo"
 AUS_salzburg_military_hub_desc:0 "La ubicación central de Salzburgo en nuestra nación la convertiría en un lugar ideal para un centro militar"
 AUS_steel_industry_funds:0 "Ampliar la industria siderúrgica de Linz"
 AUS_steel_industry_funds_desc:0 "Nuestra nación necesita más acero para más armas. Debemos ampliar nuestras industrias siderúrgicas existentes para apoyar un mayor alcance."
 AUS_local_weapons_manufacturing:0 "Fabricación de armas en cadena"
 AUS_local_weapons_manufacturing_desc:0 "Tenemos que acelerar el ritmo de fabricación de armas. El tiempo corre en nuestra contra y no estamos preparados."

 #POLITICS
 AUS_clock_ticks_down:0 "El tic tac del reloj"
 AUS_clock_ticks_down_desc:0 "Ha comenzado. Los nazis han entrado en Renania, su primera violación oficial del Tratado de Versalles. Como este es el tratado que nos mantiene independientes, debemos encontrar una manera de hacer que los alemanes se lo piensen dos veces antes de marchar sobre nuestra frontera.\n\nTic, Tac." 
 AUS_austria_awaken:0 "¡Austria, despierta!"
 AUS_austria_awaken_desc:0 "¡Despierta!\n\nNuestra gran Austria está en grave peligro. Debemos mirar hacia fuera y encontrar apoyo, no sea que los nazis llamen a nuestra puerta."

 AUS_look_west:0 "Mirar a Occidente"
 AUS_look_west_desc:0 "Aunque tengamos buenas relaciones con [ITA.GetNameDef], están empezando a ser demasiado amistosos con los nazis, lo que nos pone en peligro. En su lugar, deberíamos mirar hacia el oeste, hacia Gran Bretaña y Francia, con las que puede que no estemos de acuerdo ideológicamente, pero que no quieren ver a Austria unida a Alemania tanto como nosotros."
 AUS_repeal_party_ban:0 "Derogar la prohibición de los partidos"
 AUS_repeal_party_ban_desc:0 "Desde la toma del poder del VF, se ha prohibido operar a los partidos de la oposición en un intento de asegurarse el poder. Si queremos devolver el país a la democracia, debemos deshacer esta ley." 
 AUS_disband_paramilitaries:0 "Disolver los grupos paramilitares"
 AUS_disband_paramilitaries_desc:0 "Si queremos estabilizar la nación, tenemos que disolver de una vez los numerosos paramilitares que existen. Sólo sirven para desestabilizar nuestra nación." 
 AUS_reorganize_the_right:0 "Reorganizar a la derecha"
 AUS_reorganize_the_right_desc:0 "Pronto habrá elecciones y, si queremos ganar, debemos reorganizar nuestro partido para atraer a una base más amplia."
 AUS_return_otto_bauer:0 "Otto Bauer regresa del exilio"
 AUS_return_otto_bauer_desc:0 "Otto Bauer es un conocido socialista austriaco que milita desde hace tiempo en el Partido Socialdemócrata. Ha estado en el exilio desde la toma del poder del FV, y muchos quieren que regrese para devolver el país a la democracia. Sin embargo, algunos no confían en él debido a su postura a favor de la unificación con Alemania, pero ¿qué importancia tiene eso realmente?"

 AUS_begin_election_campaigns:0 "Comienzan las campañas electorales"
 AUS_begin_election_campaigns_desc:0 "Ha llegado la hora. Tras restaurar por fin el régimen democrático, empezaremos la campaña para nuestras primeras elecciones."

 AUS_sdapo_victory:0 "Victoria del SDAPÖ"
 AUS_sdapo_victory_desc:0 "Por fin, el SDAPÖ ha salido victorioso de las elecciones. Ahora podemos empezar a trabajar por una Austria libre e igualitaria."

 

 
 AUS_bauer_government:0 "El gabinete de Bauer"
 AUS_bauer_government_desc:0 "La única forma de avanzar es que Otto Bauer dirija nuestro gobierno en el futuro. Su pasión por los ideales socialistas es lo que hará avanzar a esta nación."
 AUS_restart_linz_program:0 "Un nuevo programa de Linz"
 AUS_restart_linz_program_desc:0 "El programa de Linz de 1926 ya no existe, pero juntos podemos unirnos y formar un nuevo espíritu nacional que deshaga los conflictos de antaño."
 AUS_democracy_of_the_proletariat:0 "La democracia del proletariado"
 AUS_democracy_of_the_proletariat_desc:0 "Nuestra nación debe convertirse en una sociedad en la que todos seamos iguales, libres de opresión."
 AUS_revive_the_schutzbund:0 "Revivir la Schutzbund"
 AUS_revive_the_schutzbund_desc:0 "La Republikaner Schutzbund, que luchó valientemente por defender nuestra democracia en 1934, se disolvió tras la guerra civil. Debemos revivirla para proteger nuestra democracia." 
 AUS_healthcare_subsidization:0 "Subvenciones a la sanidad"
 AUS_healthcare_subsidization_desc:0 "Debemos asegurarnos de que hasta el último habitante de nuestro país tenga acceso a la sanidad si queremos hacer realidad nuestra visión de una gran Austria."
 AUS_reverse_brain_drain:0 "Invertir la fuga de cerebros"
 AUS_reverse_brain_drain_desc:0 "Muchas mentes brillantes se vieron obligadas a abandonar nuestra nación debido a la toma del poder por el gobierno fascista. Debemos devolverlos a su hogar para que nuestra nación pueda desarrollarse."
 AUS_public_housing_programs:0 "Plan Nacional de Vivienda"
 AUS_public_housing_programs_desc:0 "En muchas partes del país, los trabajadores no pueden encontrar una vivienda adecuada para ellos y se ven obligados a vivir hacinados. Debemos acabar con esta injusticia."
 AUS_democracy_worth_defending:0 "Una democracia digna de ser defendida"
 AUS_democracy_worth_defending_desc:0 "Después de perder nuestra democracia una vez, no podemos permitirnos seguir siendo apáticos. Cada ciudadano debe ser consciente de su deber de defender su libertad, su libertad y su hogar."
 AUS_the_three_arrows:0 "Las tres flechas"
 AUS_the_three_arrows_desc:0 "Hemos conseguido liberar a nuestro país, pero ahora debemos hacer frente común contra todos los totalitarios del mundo."
 AUS_strike_the_heart:0 "Golpe al núcleo"
 AUS_strike_the_heart_desc:0 "El fascismo comenzó en Italia, y desde entonces se ha extendido a tantas naciones. Debemos atacar en su origen y destruirlo de una vez por todas."
 AUS_stop_the_spread:0 "Detener el contagio"
 AUS_stop_the_spread_desc:0 "Nuestros vecinos han sido tomados por tiranos fascistas. Es nuestro deber liberarlos."
 
 AUS_remember_red_vienna:0 "Recordar la Viena Roja"
 AUS_remember_red_vienna_desc:0 "La Viena roja, corazón palpitante del socialismo austriaco, fue una gran utopía en tiempos de la Primera República. Debemos revivir este espíritu, para impulsar no sólo la ciudad, ¡sino todo nuestro país!"
 AUS_equal_rights_women:0 "Una revolución femenina"
 AUS_equal_rights_women_desc:0 "Esta revolución social no es sólo para los hombres, sino para toda nuestra sociedad. La integración de las mujeres en nuestro ejército y nuestra mano de obra aumentará drásticamente nuestras capacidades."

 AUS_renner_government:0 "La coalición de Renner"
 AUS_renner_government_desc:0 "Otto Bauer tiene buen espíritu, pero es demasiado ambicioso. Karl Renner puede conducirnos a un futuro de prosperidad y pragmatismo."
 AUS_toe_the_line:0 "En la cuerda floja"
 AUS_toe_the_line_desc:0 "Lo que necesitamos ahora es unidad, no división. No podemos permitirnos ser demasiado radicales con nuestro planteamiento."
 AUS_national_unity_government:0 "Gobierno de unidad nacional"
 AUS_national_unity_government_desc:0 "Las amenazas nos acechan y no podemos perder el tiempo discutiendo sobre política interior. Debemos unirnos y formar un gobierno de unidad nacional, dedicado a proteger al pueblo austriaco de sus enemigos."
 AUS_remove_miklas:0 "Suprimir a Miklas"
 AUS_remove_miklas_desc:0 "El Presidente Wilhelm Miklas se mantuvo al margen cuando Dolfuss destruyó la Primera República, sin utilizar ninguno de sus poderes para detenerle. Ha faltado a su deber como Presidente de la República y debe ser destituido."
 AUS_compromise_miklas:0 "Acuerdo con Miklas"
 AUS_compromise_miklas_desc:0 "Aunque no estemos de acuerdo con él, el presidente Miklas debe mantenerse en el poder para mantener la paz. Deberíamos presionarle para que apoye a nuestro gobierno."
 AUS_proclaim_the_second_republic:0 "Proclamar la Segunda República"
 AUS_proclaim_the_second_republic_desc:0 "A través de pruebas y adversidades, la nación de Austria se ha mantenido firme, bajo las amenazas de nazis, fascistas y comunistas por igual, hoy podemos estar orgullosos de nuestra nueva república, para todos los que no pudieron vivir para ver su regreso."

 AUS_bring_in_left:0 "Traer a la izquierda"
 AUS_bring_in_left_desc:0 "Debemos integrar aún más el ala izquierda de nuestro partido, para evitar el fraccionalismo y promover la unidad."
 AUS_compromise_with_conservatives:0 "Acuerdo con los conservadores"
 AUS_compromise_with_conservatives_desc:0 "Aunque somos rivales, hay algunos miembros del partido conservador que están dispuestos a trabajar con nosotros para lograr objetivos comunes."

 AUS_reform_education_system:0 "Reformas de la educación universal"
 AUS_reform_education_system_desc:0 "Debemos proporcionar a todas las mentes brillantes del país los recursos que necesitan para triunfar, para que nuestra próxima generación sea una generación culta y productiva."
 AUS_proletarians_of_today:0 "Los proletarios de hoy en día"
 AUS_proletarians_of_today_desc:0 "Cada hombre y mujer de la República Austriaca debe cumplir con su deber de proteger su hogar.\n\n"Y nos preguntamos: ¿somos los hombres, somos los proletarios de hoy todavía ovejas que pueden ser llevadas tontamente al matadero?""
 AUS_land_reform:0 "Reformas agrarias"
 AUS_land_reform_desc:0 "La reforma del régimen agrario debería ayudar a más comunidades agrícolas empobrecidas y mejorar la autosuficiencia de nuestra nación."
 AUS_defence_of_the_republic:0 "La defensa de la República"
 AUS_defence_of_the_republic_desc:0 "Karl Renner, padre de nuestra república, nos ha conducido a la paz y la estabilidad. Las pruebas fueron duras, pero podemos confiar en él para que nos guíe hacia el futuro."
 AUS_father_of_republic:0 "El Padre de la República"
 AUS_father_of_republic_desc:0 "Desde los días de la Primera República, Karl Renner ha mostrado su dedicación al establecimiento de una nueva república austriaca, que beneficie a todos los ciudadanos sin importar su posición social. El Padre de nuestra república debe ser reconocido."

 AUS_dismantle_corporatism:0 "Desmontar el corporativismo"
 AUS_dismantle_corporatism_desc:0 "Quedan elementos del sistema corporativo de los fascistas. Deben ser destruidos y sustituidos por instituciones que beneficien al hombre común."
 
 
 AUS_strike_the_snake:0 "Decapitar a la serpiente"
 AUS_strike_the_snake_desc:0 "Basta de esperar. Juntos, podemos derrocar al gobierno de Hitler de una vez por todas."
 

 AUS_danubian_economic_alliance:0 "Alianza Económica del Danubio"
 AUS_danubian_economic_alliance_desc:0 "Tender la mano a las naciones amigas de nuestro entorno y establecer lazos económicos con ellas nos ayudaría enormemente a salir de la depresión económica en la que nos encontramos."

 AUS_danubian_defensive_pact:0 "La Entente del Danubio"
 AUS_danubian_defensive_pact_desc:0 "Quizá en lugar de aliarnos con Occidente, podríamos formar una entente danubiana que sirviera de baluarte contra las grandes naciones de Europa."

 AUS_bolshevik_reconciliation:0 "La reconciliación bolchevique"
 AUS_bolshevik_reconciliation_desc:0 "Aunque nuestro partido se ha opuesto en ocasiones al gobierno de Moscú, podemos ver que, después de todo, son los verdaderos campeones del socialismo en Europa, y como tales debemos aliarnos con ellos para liberar el continente."
 

 AUS_realize_unity:0 "Hacer realidad nuestra unidad"
 AUS_realize_unity_desc:0 "Austria sola no es nada. Debemos darnos cuenta de nuestra mayor unidad alemana con nuestros vecinos del norte, y nuestra responsabilidad de liberarlos de su gobierno totalitario." 
 AUS_arm_german_resistance:0 "Armar la resistencia alemana"
 AUS_arm_german_resistance_desc:0 "Todavía hay muchos grupos armados en Alemania que se oponen al actual régimen totalitario. Debemos enviarles apoyo, para que estén preparados cuando llegue el momento de atacar."
 AUS_for_a_free_germany:0 "Unidad, Justicia, Libertad"
 AUS_for_a_free_germany_desc:0 "Ha llegado el momento. No debemos olvidar lo que nos mueve como pueblo: la dedicación a una nación justa, libre y unida, para todo el pueblo alemán."

 AUS_negotiate_reunification:0 "Negociar la unificación"
 AUS_negotiate_reunification_desc:0 "Una vez derrocados los nazis, debemos entablar negociaciones de unificación con el nuevo gobierno alemán. Nada puede interponerse entre nosotros y una gran Alemania unificada."
 
 AUS_join_the_west:0 "Unirse a Occidente" 
 AUS_join_the_west_desc:0 "Si queremos estar protegidos contra la tormenta que se avecina, debemos unirnos a los aliados occidentales en su lucha."
 

 AUS_support_the_bauernbund:0 "Apoyo a la Bauernbund"
 AUS_support_the_bauernbund_desc:0 "Apoyar a los sindicatos agrícolas de nuestro país, como el Bauernbund, aumentaría enormemente nuestra popularidad entre los votantes rurales."

 AUS_landbund_support:0 "Invitar a los ministros del Landbund"
 AUS_landbund_support_desc:0 "Muchos miembros del Landbund podrían ser útiles asesores en nuestro gabinete. Deberíamos invitarles a formar parte de nuestro gobierno."

 AUS_cs_victory:0 "Victoria del CSP"
 AUS_cs_victory_desc:0 "Con un poco de "orientación", el Christlichsoziale Partei ha salido victorioso en las elecciones, y podemos continuar nuestro trabajo para hacer de Austria un gran estado católico."
 AUS_crush_heimwehr_remnants:0 "Aplastar los restos de la Heimwehr"
 AUS_crush_heimwehr_remnants_desc:0 "La Heimwehr sigue siendo una fuerza influyente en nuestra nación, y debemos poner freno a su influencia si queremos que nuestra causa reformista gane tracción."
 AUS_reform_the_sturmscharen:0 "Reformar los Sturmscharen"
 AUS_reform_the_sturmscharen_desc:0 "El líder reformista Leopold Figl también es comandante de los Sturmscharen de la Baja Austria. Podría utilizar su influencia en la organización para cambiarla poco a poco en apoyo de la causa reformista, lo que nos proporcionaría una influencia muy necesaria sobre los paramilitares del país."
 AUS_empower_the_economic_council:0 "Potenciar el Consejo Económico"
 AUS_empower_the_economic_council_desc:0 "Muchos miembros del Consejo Económico Federal apoyan nuestra causa reformista. Leopold Figl debería utilizar su influencia para recabar apoyos para el Consejo con el fin de potenciar el movimiento reformista."
 AUS_miklas_support:0 "Influencia sobre Miklas"
 AUS_miklas_support_desc:0 "Puede que el presidente Wilhelm Miklas sea un cobarde sin carácter, pero al menos simpatiza con nuestra causa. Convencerlo de apoyar nuestros esfuerzos podría ser un fuerte impulso político."
 
 AUS_oust_schuschnigg:0 "Voto de No Confianza"
 AUS_oust_schuschnigg_desc:0 "Ha llegado el momento. Hemos reunido suficiente poder político y apoyo dentro del CSP para pedir una moción de censura contra el canciller Schuschnigg. Por fin podremos convertir Austria en la gran nación democrática y conservadora que podría ser."

 AUS_economic_liberalization:0 "Liberalizaciones económicas"
 AUS_economic_liberalization_desc:0 "El Estado corporativo ha sido un desastre para nuestra economía. Debemos trabajar para lograr una economía de libre mercado, para fomentar el crecimiento económico en nuestra nación."
 AUS_grand_coalition:0 "La gran coalición"
 AUS_grand_coalition_desc:0 "Para evitar que se reanuden las luchas intestinas que asolaron la Primera República, debemos cooperar con el SDAPÖ y formar una gran coalición que impulse a nuestra nación. Sólo juntos podremos defender a Austria de las amenazas exteriores."
 AUS_impede_socialists:0 "Prohibir los partidos socialistas"
 AUS_impede_socialists_desc:0 "Los partidos socialistas amenazan nuestra estabilidad. Debemos impedir sus intentos de llegar al poder para consolidar nuestro gobierno."

 AUS_austrian_catholic_identity:0 "Identidad católica austriaca"
 AUS_austrian_catholic_identity_desc:0 "Austria tiene su propio destino, separado del de los protestantes del norte. Somos nuestro propio pueblo, unido por nuestras creencias católicas, dispuesto a valerse por sí mismo en la familia de las naciones."
 AUS_destroy_dolfuss_legacy:0 "Denunciar el legado de Dolfuss"
 AUS_destroy_dolfuss_legacy_desc:0 "La toma del poder de Engelbert Dolfuss es la razón por la que nos encontramos en esta situación. Su afán de poder casi lleva a Austria por un camino oscuro, y debe ser recordado como un dictador y una mancha en nuestra historia."
 AUS_preserve_dolfuss_legacy:0 "Preservar el legado de Dolfuss"
 AUS_preserve_dolfuss_legacy_desc:0 "Engelbert Dolfuss fue un héroe y un auténtico líder que salvó a la nación de ser invadida por los alemanes. Debe ser recordado como el fundador de la moderna nación austriaca, y su legado debe ser preservado."

 AUS_austria_alone:0 "Austria a solas"
 AUS_austria_alone_desc:0 "Aunque ya no es tan poderosa como antes, Austria se mantiene firme como nación independiente y puede defenderse sin capitular ante las grandes potencias."

 AUS_work_with_heimwehr:0 "Utilizar los restos de la Heimwehr"
 AUS_work_with_heimwehr_desc:0 "Los restos de la Heimwehr podrían integrarse en nuestro partido, debilitando el parlamento y la causa reformista."
 AUS_appoint_loyal_judges:0 "Nombrar a jueces leales"
 AUS_appoint_loyal_judges_desc:0 "Para asegurar los tribunales, debemos usar nuestros poderes para nombrar jueces leales que fomenten nuestra influencia en la nación."
 AUS_exploit_constitutional_loopholes:0 "Aprovechar las lagunas constitucionales"
 AUS_exploit_constitutional_loopholes_desc:0 "Como la nación sigue rigiéndose oficialmente por la Constitución de mayo de 1934, hay muchas lagunas que podemos aprovechar para frenar la influencia política de los reformistas."
 AUS_depose_miklas:0 "Destituir a Miklas"
 AUS_depose_miklas_desc:0 "Miklas ha sido una marioneta útil, pero su tiempo se ha acabado. Debe ser destituido y sus poderes transferidos al Canciller." 
 AUS_constrict_the_parliament:0 "Restringir al Parlamento"
 AUS_constrict_the_parliament_desc:0 "Con nuestra influencia, podemos finalmente limitar la amenaza del parlamento contra nuestro poder y neutralizar así la influencia de los reformistas, cemetando nuestro gobierno."
 AUS_a_good_show:0 "Dar un buen espectáculo"
 AUS_a_good_show_desc:0 "Para mantener el apoyo de nuestros aliados en Occidente, debemos dar un buen espectáculo para mostrar al mundo nuestras "reformas"."
 AUS_token_constitution_reforms:0 "Reformas constitucionales simbólicas"
 AUS_token_constitution_reforms_desc:0 "Debemos seguir dando un espectáculo al mundo reformando algunas partes de nuestra constitución hasta cierto punto, aunque estas reformas no alterarán la nación de manera significativa."

 AUS_moderate_restoration:0 "Una restauración moderada"
 AUS_moderate_restoration_desc:0 "Lo que Austria necesita ahora mismo es una figura popular que la una en estos tiempos turbulentos. Una restauración moderada de Otto Von Habsburg es lo que necesitamos."

 AUS_repeal_may_constitution:0 "Derogar la Constitución de mayo"
 AUS_repeal_may_constitution_desc:0 "La Constitución de mayo es una vergüenza para nuestra nación, y debe ser derogada para allanar el camino a una nueva Austria democrática."
 AUS_reform_the_bundesheer:0 "Reformar el Bundesheer"
 AUS_reform_the_bundesheer_desc:0 "Para prevenir la corrupción y las tendencias autoritarias en el ejército, hay que investigar a los oficiales sospechosos."
 AUS_minister_reshuffling:0 "Reorganización de ministros"
 AUS_minister_reshuffling_desc:0 "Cambiando de ministro en determinadas ocasiones, podemos evitar que los funcionarios forjen demasiadas conexiones y se corrompan." 
 AUS_fight_kaiser_influence:0 "Combatir la influencia del Kaiser"
 AUS_fight_kaiser_influence_desc:0 "El Kaiser es útil como figura unificadora, pero su ansia de poder sólo acabará condenando a nuestra nación una vez más. Si queremos seguir prosperando, debemos tratar de eludir su dominio."
 AUS_use_miklas:0 "Utilizar a Miklas"
 AUS_use_miklas_desc:0 "El Presidente Miklas podría ser una herramienta útil para nuestros esfuerzos. Si consiguiéramos su apoyo aumentaríamos enormemente nuestra influencia."

 AUS_a_new_austria:0 "Una nueva Austria"
 AUS_a_new_austria_desc:0 "La Austria de mañana no es la Austria de ayer. La Austria de mañana será una sociedad democrática y pluralista en la que todos sean atendidos y todos sean iguales. No debemos perder de vista este objetivo."
 AUS_fall_from_grace:0 "La caída en desgracia"
 AUS_fall_from_grace_desc:0 "Con la superación de las hazañas utilizadas por el Kaiser, hemos asegurado nuestra posición como organismo político dominante en el país. Ahora, podemos avanzar hacia nuestros objetivos."

 AUS_unite_the_nation:0 "Unir a la nación"
 AUS_unite_the_nation_desc:0 "Ha llegado la hora de la unidad. Con la amenaza alemana a las puertas, debemos trabajar juntos para sobrevivir a la tormenta."
 AUS_national_defence_effort:0 "Esfuerzo de defensa nacional"
 AUS_national_defence_effort_desc:0 "Debemos movilizar a la industria para que esté preparada para defender a la nación."
 AUS_national_mobilization:0 "Movilización nacional"
 AUS_national_mobilization_desc:0 "Debemos reclutar al mayor número de personas para el ejército, y rápido, si queremos tener suficientes hombres para sobrevivir al ataque."
 AUS_foreign_arms_purchases:0 "Compras de armas en el extranjero"
 AUS_foreign_arms_purchases_desc:0 "Nuestras industrias pueden producir muchas armas, pero sería una buena idea adquirir material extranjero para reforzar nuestro arsenal." 
 AUS_antifascist_bulwark:0 "Baluarte antifascista"
 AUS_antifascist_bulwark_desc:0 "Juntos, seremos un baluarte contra la amenaza fascista que nos rodea."
 AUS_antifascist_bulwark_ns_target_tt:0 "Bonificación de ataque contra §Ylos principales países fascistas de Europa§!: §G+10.0%§!\nBonificación de defensa contra §Ylos principales países fascistas de Europa§!: §G+10.0%§!"
 AUS_strike_the_source:0 "Atacar al núcleo"
 AUS_strike_the_source_desc:0 "Italia no sólo es la fuente del fascismo, sino que también alberga tierras que los austriacos apreciamos mucho. Debemos liberar a nuestro pueblo, y el suyo."
 AUS_preemptive_strike:0 "Ataque preventivo"
 AUS_preemptive_strike_desc:0 "No es ningún secreto que los alemanes vienen a por nosotros. En lugar de esperar, ahora es el momento de atacar primero, ¡y rápido!"
 AUS_south_german_union:0 "Unión de la Alemania Meridional"
 AUS_south_german_union_desc:0 "Los austriacos no son sólo austriacos, sino también alemanes del sur, un grupo diferenciado de alemanes católicos. Debemos promover esta identidad entre nuestra gente."
 AUS_our_own_pact:0 "Nuestro propio compromiso"
 AUS_our_own_pact_desc:0 "Debemos acabar con las grandes alianzas, y formar nuestro propio pacto de defensa danubiano, para la defensa de todas las naciones menores de Europa."
 AUS_a_danubian_association:0 "Asociación Danubiana"
 AUS_a_danubian_association_desc:0 "No debemos olvidar nuestra hermandad con las naciones del antiguo Imperio, pero aquellos tiempos ya pasaron. Debemos ponernos en contacto con ellas y formar una asociación mutua en la que nuestra política exterior esté unida."
 AUS_slovenia_for_alliance:0 "Eslovenia por la Alianza"
 AUS_slovenia_for_alliance_desc:0 "El pueblo de Eslovenia es de origen germánico. Tal vez podríamos hacer un trato con el gobierno yugoslavo, donde vamos a recibir Eslovenia a cambio de nosotros protegerlos de los italianos."
 AUS_invite_hungary:0 "Invitar a Hungría"
 AUS_invite_hungary_desc:0 "Deberíamos invitar a Hungría a la asociación danubiana, para reforzar aún más nuestra posición."
 AUS_topple_hungary:0 "Derrocar a [HUN.GetLeader]"
 AUS_topple_hungary_desc:0 "La agresión de los [HUN.GetAdjective]s en los Balcanes, incluida la reivindicación de nuestro propio territorio legítimo, ¡ha desestabilizado la región durante demasiado tiempo! ¡Debemos derrocar al gobierno de [HUN.GetLeader] e instalar una administración responsable en la nación!"
 AUS_rewrite_may_constitution:0 "Reescribir la Constitución de mayo"
 AUS_rewrite_may_constitution_desc:0 "Simplemente reescribiendo la constitución de mayo, podemos dejar en ciertas hazañas que podrían ser beneficiosas para que tomemos más poder."
 AUS_forge_government_ties:0 "Forjar lazos gubernamentales"
 AUS_forge_government_ties_desc:0 "Forjando ciertos lazos en el gobierno, es posible que consigamos el apoyo de algunos ministros útiles."
 AUS_negotiate_with_loyal_officers:0 "Negociar con funcionarios leales"
 AUS_negotiate_with_loyal_officers_desc:0 "Hay muchos oficiales en el ejército que apoyan al Kaiser. Podemos utilizar su influencia para avanzar en nuestros planes."

 AUS_austria_first:0 "Austria Primero"
 AUS_austria_first_desc:0 "¡Basta de debilidades! ¡Los alemanes han intentado eclipsarnos durante demasiado tiempo! Austria será independiente, libre del dominio alemán, y recuperará su gloria perdida"
 AUS_second_enabling_act:0 "Segunda Ley de habilitación"
 AUS_second_enabling_act_desc:0 "Aprovechando las lagunas que hemos creado en la Constitución, hemos conseguido reducir al mínimo la influencia del Parlamento. Ahora, ¡ha llegado el momento de recuperar la gloria de Austria!"
 AUS_cousins_not_brothers:0 "Primos, no hermanos"
 AUS_cousins_not_brothers_desc:0 "El fracaso del imperio austrohúngaro era inevitable, pero no debemos ignorar la gran amistad que une a nuestras naciones. Formando una alianza con Hungría, podemos recuperar juntos nuestras tierras robadas."

 AUS_partition_czechoslovakia:0 "La partición de Checoslovaquia"
 AUS_partition_czechoslovakia_desc:0 "Bohemia ha sido durante mucho tiempo el corazón industrial del imperio austriaco. La partición de Checoslovaquia con Hungría nos permitirá recuperar nuestros territorios perdidos."
 AUS_expand_bohemian_industry:0 "Ampliar la industria bohemia"
 AUS_expand_bohemian_industry_desc:0 "La industria bohemia es vital para nuestra nación, y cuenta con buenas infraestructuras para su expansión. Deberíamos centrarnos en ampliarla, lo que probablemente mejoraría también la opinión de la población local sobre nuestro gobierno."
 AUS_integrate_bohemia:0 "Integrar Bohemia"
 AUS_integrate_bohemia_desc:0 "Los checos forman parte del pueblo germánico desde hace mucho tiempo. Podemos integrarlos en nuestras tierras centrales como signo de hermandad." 
 AUS_loyalty_for_properties:0 "Devolver las propiedades [LIE.GetAdjective]"
 AUS_loyalty_for_properties_desc:0 "Antes de la caída del Imperio Austrohúngaro, muchos ciudadanos de [LIE.GetAdjective] poseían propiedades en Bohemia, que les fueron arrebatadas tras la creación de la República Checoslovaca. Ahora que controlamos Bohemia, podemos ofrecerles la devolución de esas propiedades a cambio de su lealtad."
 AUS_ally_poland:0 "Aliarse con [POL.GetNameDef]"
 AUS_ally_poland_desc:0 "Aunque tengamos derechos sobre Polonia, nos convendría renunciar a ellos a cambio de una alianza con ellos contra los alemanes."
 AUS_claims_on_galicia:0 "Reclamaciones sobre Galicia"
 AUS_claims_on_galicia_desc:0 "Galicia fue una vez parte del gran Imperio austriaco, nuestra tierra, ¡y no renunciaremos a ella!"
 AUS_avenge_brother_war:0 "Vengar la Guerra de los Hermanos"
 AUS_avenge_brother_war_desc:0 "El Imperio austriaco fue arruinado por la guerra de los Hermanos, destruyendo nuestras posibilidades de ser el principal Estado alemán. Debemos vengar esta gran injusticia"
 AUS_ally_bulgaria:0 "Aliarse con [BUL.GetNameDef]"
 AUS_ally_bulgaria_desc:0 "Los búlgaros fueron buenos aliados nuestros durante la Gran Guerra. Deberíamos intentar tenderles la mano de nuevo."
 AUS_ally_yugoslavia:0 "Aliarse con [YUG.GetNameDef]"
 AUS_ally_yugoslavia_desc:0 "Tanto nosotros como los yugoslavos tenemos derechos sobre [ITA.GetNameDef]. Formar una alianza contra la amenaza italiana fortalecería nuestras posibilidades."
 AUS_ally_romania:0 "Aliarse con [ROM.GetNameDef]"
 AUS_ally_romania_desc:0 "[ROM.GetNameDefCap] es la nación más fuerte de los Balcanes. Aliarnos con ellos sin duda reforzaría nuestra influencia."
 AUS_the_adriatic_coast:0 "La costa del Adriático"
 AUS_the_adriatic_coast_desc:0 "Si queremos dominar el Adriático como lo hicimos una vez, debemos retomar la costa croata de [YUG.GetNameDef] y afirmar nuestro dominio una vez más."
 AUS_italian_reconciliation:0 "La reconciliación italiana"
 AUS_italian_reconciliation_desc:0 "Ahora que los aliados occidentales nos han abandonado, deberíamos intentar reconciliarnos con los italianos, aunque reclamemos sus tierras."
 AUS_our_western_lands:0 "Los traidores de la Gran Guerra"
 AUS_our_western_lands_desc:0 "[ITA.GetNameDefCap] nos traicionó durante nuestra hora más oscura, uniéndose a las potencias occidentales contra nosotros, a pesar de que teníamos una alianza con ellos. Su traición y la ocupación de nuestros territorios centrales nunca deben ser perdonadas, ¡y serán castigados por sus acciones!"

 AUS_depose_the_imbecile:0 "Deponer al Imbécil"
 AUS_depose_the_imbecile_desc:0 "Miklas no ha sido más que una marioneta de quien le habló por última vez. Debemos deshacernos de una vez por todas de este imbécil sin carácter."
 AUS_for_kaiser_and_fatherland:0 "Por el Kaiser y la Patria"
 AUS_for_kaiser_and_fatherland_desc:0 "Es un momento de cambio para Europa, y el lugar de [AUS.GetNameDef] en el mundo venidero estará determinado por la voluntad de sacrificio tanto del Estado como del pueblo. Es hora de que todos los hombres capaces den un paso adelante por el Kaiser y la patria."



 AUS_grant_crownland_status:0 "Conceder el estatuto de Corona"
 AUS_grant_crownland_status_desc:0 "A medida que recuperemos tierras para nuestro imperio, es posible que siga habiendo resistencia entre la población local. Podríamos intentar ganarnos el apoyo de la población concediendo un estatus especial a ciertas tierras."

 AUS_pressure_for_slovenia:0 "Presión sobre Eslovenia"
 AUS_pressure_for_slovenia_desc:0 "Desde la disolución de Venecia como Estado, Eslovenia ha sido nuestra, y los eslovenos siempre han querido formar parte del pueblo germánico. Están separados de nosotros por el tiempo, pero demostraremos al mundo que cualquier diferencia puede conciliarse."
 AUS_pressure_for_slovenia_tt:0 "§RPodría llevarnos a la guerra contra [YUG.GetNameDef].§!\n"

 AUS_crack_down_nazis:0 "Mano dura contra los elementos nazis"
 AUS_crack_down_nazis_desc:0 "Debemos acabar con los elementos nazis que quedan en nuestra nación para evitar que apoyen la reunificación con Alemania."

 AUS_bolster_defences:0 "Reforzar las defensas nacionales"
 AUS_bolster_defences_desc:0 "Incluso con Italia protegiéndonos, una invasión alemana no es descartable, por lo que debemos reforzar nuestro ejército para asegurarnos de que podemos resistir."
  
 AUS_crackdown_on_socialists:0 "Mano dura contra los socialistas"
 AUS_crackdown_on_socialists_desc:0 "No podemos permitir que elementos socialistas como el SDAPÖ utilicen esta crisis para ganar influencia. Hay que acabar con ellos de inmediato."

 AUS_past_glories:0 "Viejas glorias"
 AUS_past_glories_desc:0 "¡Basta ya de tanta debilidad! ¡Los tratados que nos paralizaron tras la Gran Guerra son la única razón por la que no podemos enfrentarnos solos a Alemania! ¡Debemos deshacer esta gran injusticia de una vez por todas!"
 AUS_repeal_habsburg_law:0 "Derogar la Ley Habsburgo"
 AUS_repeal_habsburg_law_desc:0 "La "Ley Habsburgo" firmada por el gobierno ilegítimo de la República robó las propiedades y los títulos de la familia Habsburgo. ¡Esta gran injusticia es una mancha en nuestra nación y debe ser deshecha!"
 AUS_bring_exiled_monarchists:0 "Integrar el Reichsbund"
 AUS_bring_exiled_monarchists_desc:0 "La Liga Imperial de los Austriacos, también conocida como Reichsbund der Österreicher, es una facción política monárquica amiga del Frente de la Patria. Incorporarlos a nuestro gobierno podría mejorar mucho la influencia de los monárquicos."
 AUS_return_of_habsburgs:0 "El regreso de lo antiguo"
 AUS_return_of_habsburgs_desc:0 "Los últimos 20 años de gobierno republicano no han traído más que caos y depresión a nuestra nación. Schuschnigg debe dimitir y dejar que Otto Von Habsburg vuelva a dirigir la nación. Sólo él puede llevarnos a la gloria"
 AUS_the_eisenstadt_conference:0 "La Conferencia de Eisenstadt"
 AUS_the_eisenstadt_conference_desc:0 "Ahora que los Habsburgo han vuelto al trono, es hora de iniciar la reunificación de nuestro gran imperio. Deberíamos invitar a los húngaros a una conferencia para reclamar juntos nuestras tierras perdidas." 
 AUS_old_friends_not_forgotten:0 "Los viejos amigos no se olvidan"
 AUS_old_friends_not_forgotten_desc:0 "Se ha firmado un acuerdo histórico con Hungría. ¡Juntos podemos luchar contra las injusticias del pasado!"
 AUS_arrest_nazis:0 "Detener a los propagandistas nazis"
 AUS_arrest_nazis_desc:0 "Muchos elementos de los grupos paramilitares que se oponen a nuestro gobierno cuentan con el apoyo de propagandistas nazis. Detener a estos simpatizantes proalemanes reduciría la influencia de los paramilitares a costa de perjudicar nuestras relaciones con los alemanes."
 AUS_integrate_militias:0 "Integrar a las milicias leales"
 AUS_integrate_militias_desc:0 "Integrar en el ejército a las milicias leales a nuestro Estado ayudaría a contrarrestar la influencia de los paramilitares antigubernamentales."
 AUS_crush_the_heimwehr:0 "Aplastar a la Heimwehr"
 AUS_crush_the_heimwehr_desc:0 "La Heimwehr es una de las muchas milicias antigubernamentales, pero es la más grande. Con la influencia que hemos reunido, los destruiremos por completo, y seguramente acobardaremos a los demás paramilitares para que se rindan."
 AUS_convince_miklas:0 "Convencer a Miklas"
 AUS_convince_miklas_desc:0 "Debemos convencer al presidente Miklas de que apoye a nuestro gobierno si queremos consolidar el poder."
 AUS_a_modern_empire:0 "Un imperio moderno"
 AUS_a_modern_empire_desc:0 "Aunque no debemos olvidar el gran legado del antiguo imperio, debemos reconocer las razones por las que se derrumbó y asegurarnos de que nuestro nuevo imperio se adapte a la era moderna."
 AUS_support_transylvanian_claims:0 "Apoyar las reclamaciones húngaras sobre Transilvania"
 AUS_support_transylvanian_claims_desc:0 "Para mostrar nuestra buena voluntad hacia [HUN.GetNameDef], debemos reconocer sus reivindicaciones sobre Transilvania y que el pueblo húngaro que vive en la región debe ser liberado bajo dominio húngaro."
 AUS_transylvanian_independence:0 "Optar por el autogobierno de Transilvania"
 AUS_transylvanian_independence_desc:0 "Aunque reconocemos la angustia de la población húngara de Transilvania, también debemos darnos cuenta de que transferir el territorio a [HUN.GetNameDef] sólo provocará la opresión de los rumanos de la región. Debemos abogar por una región autónoma en Transilvania que proteja tanto a rumanos como a húngaros."
 AUS_support_croatian_independence:0 "Apoyar la independencia de Croacia"
 AUS_support_croatian_independence_desc:0 "El inestable gobierno de [YUG.GetNameDef] nos ha dejado espacio para explotar los movimientos separatistas para que nos ayuden en nuestros objetivos. Deberíamos armar a ciertos movimientos independentistas croatas para que nos apoyen en nuestra lucha contra los serbios."
 AUS_recognize_hungarian_croatia:0 "Reconocer la Croacia húngara"
 AUS_recognize_hungarian_croatia_desc:0 "Los húngaros llevan mucho tiempo reclamando las tierras de Croacia. Tal vez sea hora de reconocer finalmente sus reivindicaciones para garantizar su apoyo al imperio."
 AUS_franz_ferdinand_legacy:0 "El legado de Franz Ferdinand"
 AUS_franz_ferdinand_legacy_desc:0 "Franz Ferdinand fue el primero en darse cuenta de que un Imperio austriaco moderno no puede sobrevivir si no acepta a las minorías como ciudadanos iguales. Debemos seguir su legado y crear un imperio que dure cientos de años."
 AUS_empower_the_parliament:0 "Dar poder al Parlamento"
 AUS_empower_the_parliament_desc:0 "Debemos reconocer la nueva era de las Monarquías Constitucionales y facultar al parlamento de la nación para dar a la población del imperio la voz que le corresponde." 
 AUS_cement_kaiser_power:0 "Consolidar el poder del Kaiser"
 AUS_cement_kaiser_power_desc:0 "El mundo está en llamas, y ahora no es el momento de estancarse en disputas y problemas internos sin sentido. El parlamento tiene su lugar, pero el Kaiser debe ser capaz de actuar con rapidez cuando la nación lo necesite."
 AUS_monarchic_enabling_acts:0 "Decretos monárquicos de urgencia"
 AUS_monarchic_enabling_acts_desc:0 "El Káiser debe poder gobernar por decreto en tiempos de crisis. Algunas situaciones son demasiado urgentes para ser debatidas en el Parlamento."
 AUS_invest_in_cisleithania:0 "Invertir en Cisleitania"
 AUS_invest_in_cisleithania_desc:0 "Para ganar el apoyo de los pueblos del imperio, debemos invertir en sus industrias y ejércitos."
 AUS_reform_the_constitution:0 "Reformar la Constitución"
 AUS_reform_the_constitution_desc:0 "La era de las monarquías absolutas ha terminado. Hay que dejar oír la voz del pueblo, que decidirá nuestro futuro."
 AUS_federalisation_of_cisleithania:0 "Federalización de Cisleitania"
 AUS_federalisation_of_cisleithania_desc:0 "Por fin ha llegado el momento de conceder a nuestros hermanos y hermanas de Cisleitania la igualdad de derechos que merecen. Juntos, podemos construir un gran futuro para el imperio."
 AUS_one_empire_two_systems:0 "Un imperio, dos sistemas"
 AUS_one_empire_two_systems_desc:0 "Los húngaros nunca aceptarán integrarse en nuestra federación, por lo que se les debe permitir practicar su propia forma de gobierno sin dejar de seguir la política exterior de Viena."
 AUS_federalize_transleithania:0 "Federalización de Transleitania"
 AUS_federalize_transleithania_desc:0 "¡Los húngaros no nos impedirán la completa federalización del imperio! Si quieren resistirse a nosotros, ¡que así sea!"
 AUS_continue_austrohungarian_dominance:0 "Continuar la dominación austrohúngara"
 AUS_continue_austrohungarian_dominance_desc:0 "Los pueblos de nuestro imperio aún no están preparados para igualarse. El poder debe permanecer por ahora en manos de Viena y Budapest."

 AUS_form_donaubund:0 "Formar el Donaubund"
 AUS_form_donaubund_desc:0 "Si Austria quiere volver a ser una gran potencia, no debemos convertirnos en marionetas de una gran potencia. Por el contrario, debemos centrarnos en construir nuestra propia esfera, libre de la influencia de las grandes potencias."
 AUS_old_ties:0 "Viejos lazos"
 AUS_old_ties_desc:0 "Con el regreso del Kaiser al trono de Alemania, debemos permanecer unidos a él. Sólo juntos podremos recuperar nuestra gloria"
 AUS_ally_albania:0 "Aliarse con [ALB.GetNameDef]"
 AUS_ally_albania_desc:0 "Los albanos tienen reclamaciones sobre [YUG.GetNameDef]. Tal vez podrían ser útiles en una posible guerra."

 AUS_destroy_the_compromise:0 "Destruir el compromiso"
 AUS_destroy_the_compromise_desc:0 "El Compromiso Austrohúngaro de 1867 fue el momento en que nuestro glorioso imperio empezó a desmoronarse. Debemos deshacer este error del pasado y enseñar a los húngaros cuál es su lugar"
 AUS_centralize_power:0 "Centralizar el poder"
 AUS_centralize_power_desc:0 "Debemos centralizar el poder del gobierno eliminando los restos de la República para consolidar nuestro gobierno."
 AUS_reinstate_hungarian_civilian_government:0 "Restablecer el gobierno civil húngaro"
 AUS_reinstate_hungarian_civilian_government_desc:0 "Si queremos integrar a los húngaros en nuestra nación, debemos restablecer el gobierno civil en Hungría, aunque ello provoque inestabilidad a corto plazo."
 AUS_martial_law_hungary:0 "Ley marcial en Hungría"
 AUS_martial_law_hungary_desc:0 "Debemos declarar la ley marcial en Hungría por el momento para suprimir la resistencia y allanar el camino para nuestra integración del territorio"

 AUS_ban_paramilitary_organizations:0 "Prohibir las organizaciones paramilitares"
 AUS_ban_paramilitary_organizations_desc:0 "En nuestra nación quedan muchos paramilitares de los días de la inestable República. Debemos hacer frente a estas amenazas que se oponen al legítimo gobierno del Kaiser."
 AUS_centralize_imperial_army:0 "Reforzar el ejército imperial"
 AUS_centralize_imperial_army_desc:0 "Debemos reforzar el ejército imperial para que no sólo pueda defender nuestras fronteras, sino también hacer frente a las luchas internas de nuestra nación."
 AUS_stir_monarchist_sentiment:0 "Agitar el sentimiento monárquico"
 AUS_stir_monarchist_sentiment_desc:0 "El tiempo ha demostrado que la única época en que la nación austriaca fue estable fue bajo los Habsburgo. Debemos hacer que la gente se dé cuenta de que sólo bajo su gobierno podemos prosperar."
 AUS_power_to_the_kaiser:0 "Poder para el Kaiser"
 AUS_power_to_the_kaiser_desc:0 "Una vez eliminados los paramilitares, debemos centralizar el poder en torno a Otto von Habsburg, nuestro gran Kaiser. ¡Sólo él puede llevarnos a la victoria!"
  
 AUS_utilize_paramilitaries:0 "Utilizar organizaciones paramilitares"
 AUS_utilize_paramilitaries_desc:0 "En lugar de luchar contra los paramilitares, podemos utilizarlos en nuestro propio beneficio, integrándolos en nuestro ejército para reforzar nuestros efectivos y nuestra influencia."
 AUS_military_dictatorship:0 "Recurrir a las Fuerzas Armadas"
 AUS_military_dictatorship_desc:0 "El ejército imperial es una herramienta que hay que utilizar. No podemos permitirnos el lujo de un gobierno civil cuando hay enemigos por todos lados."
 AUS_what_was_taken:0 "Lo que se nos quitó"
 AUS_what_was_taken_desc:0 "Nuestra derrota en la Gran Guerra nos arrebató absolutamente todo. Nos robaron nuestras tierras legítimas y humillaron a nuestra monarquía. Pero recuperaremos nuestro imperio perdido y Austria volverá a ser una potencia temible"
 
 AUS_forced_german_command:0 "El Alto Mando alemán"
 AUS_forced_german_command_desc:0 "La cuestión del idioma es sencilla: el alto mando estará compuesto exclusivamente por germanoparlantes, y las unidades de nivel inferior deberán estar dirigidas por un comandante que sepa hablar tanto alemán como el idioma de la unidad."
 AUS_split_army:0 "División Lingüística del Ejército"
 AUS_split_army_desc:0 "Nuestro ejército debería dividirse de tal manera que cada división estuviera formada por hablantes de una determinada lengua. De ese modo, sólo los oficiales de alto nivel tendrían que hablar alemán, lo que aumentaría enormemente nuestras posibilidades de reclutamiento."
 
 AUS_avenge_yugoslav_humiliation:0 "Vengar la humillación"
 AUS_avenge_yugoslav_humiliation_desc:0 "Serbia, la nación que asesinó a nuestro Archiduque y provocó la Gran Guerra, fue la que nos arrebató gran parte de nuestras tierras. ¡Debemos vengar esta humillación!"
 AUS_transylvania_or_war:0 "Transilvania o guerra"
 AUS_transylvania_or_war_desc:0 "Los rumanos, que se rindieron a nuestros ejércitos, arrebataron Transilvania a los húngaros cuando eran débiles. ¡Hay que enseñarles que su traición no será perdonada!" 
 AUS_reclaim_bohemia:0 "Reclamar Bohemia"
 AUS_reclaim_bohemia_desc:0 "Bohemia ha sido durante mucho tiempo el corazón industrial del imperio austriaco, y perderlo casi destruye nuestra economía. ¡Debemos recuperar nuestra tierra y liberar a nuestro pueblo!"
 AUS_arm_sudeten_germans:0 "Armar a los alemanes de los Sudetes"
 AUS_arm_sudeten_germans_desc:0 "Los alemanes de los Sudetes formaban parte del Imperio austriaco y siempre han formado parte de la nación austriaca. No podemos quedarnos de brazos cruzados mientras son oprimidos por el ilegítimo gobierno checo."
 AUS_retake_slovakia:0 "Recuperar Eslovaquia"
 AUS_retake_slovakia_desc:0 "Eslovaquia formaba parte de nuestro imperio y en ella vivía una gran población de alemanes. Debemos recuperarla"

 AUS_imperial_infrastructure:0 "Infraestructura imperial"
 AUS_imperial_infrastructure_desc:0 "Desarrollar las infraestructuras de nuestro imperio es clave para vincular a nuestras poblaciones e integrarlas."
 AUS_prioritize_austria:0 "Priorizar Austria"
 AUS_prioritize_austria_desc:0 "Austria es el corazón del imperio, debemos seguir dando prioridad a su desarrollo."
 AUS_promote_cross_empire_integration:0 "Desarrollo transimperial"
 AUS_promote_cross_empire_integration_desc:0 "Desarrollar todas las partes de nuestro imperio aumentaría enormemente nuestro apoyo en regiones más subdesarrolladas y beneficiaría nuestra sinergia económica."


 AUS_austrofascism_not_nazism:0 "Austrofascismo, no nazismo"
 AUS_austrofascism_not_nazism_desc:0 "¡Austria nunca será Alemania! Los protestantes han intentado oprimirnos durante mucho tiempo, ¡no podemos permitir que nos dominen por más tiempo!"
 AUS_agreement_with_germany:0 "Acuerdo con Alemania"
 AUS_agreement_with_germany_desc:0 "Debemos afrontar el hecho de que nuestra economía está en ruinas y no puede salvarse sin hacer concesiones a [GER.GetNameDef] para que levanten su embargo."
 
 AUS_militarize_the_rome_protocols:0 "Militarizar los Protocolos de Roma"
 AUS_militarize_the_rome_protocols_desc:0 "Los Protocolos de Roma eran acuerdos que firmamos con Italia y Hungría sobre la cooperación económica entre nuestras tres naciones y una posición contraria a la integridad territorial de Yugoslavia. Transformar estos acuerdos en un tratado de alianza permitiría defendernos de las amenazas de [GER.GetNameDef] y allanaría el camino para nuestra dominación de los Balcanes."
 AUS_purge_karntner_heimwehr:0 "Purgar la Heimwehr de Carintia"
 AUS_purge_karntner_heimwehr_desc:0 "Algunas de las ramas de la Heimwehr han apoyado abiertamente la política nazi y la unificación con Alemania. Debemos purgarlas, debilitando al mismo tiempo a los nazis y a la Heimwehr."
 AUS_utilize_the_heimwehr:0 "Utilizar a la Heimwehr"
 AUS_utilize_the_heimwehr_desc:0 "Podemos utilizar la Heimwehr para luchar contra la influencia nazi en nuestro país, pero confiar en ellos reforzará su influencia, así que debemos tener cuidado."
 AUS_secure_vatican_support:0 "Garantizar el apoyo del Vaticano"
 AUS_secure_vatican_support_desc:0 "Su Santidad ha expresado abiertamente su apoyo a la gran cruzada de nuestro gobierno. Mejorar aún más nuestras relaciones con el Vaticano mejorará enormemente nuestra percepción en el mundo católico."
 AUS_catholic_education:0 "Educación católica"
 AUS_catholic_education_desc:0 "Nuestra próxima generación debe ser educada en nuestros grandes valores católicos. Debemos reconstruir el sistema educativo para enseñar a nuestros hijos la grandeza de nuestra nación."
 AUS_promote_militarism:0 "Promover el militarismo"
 AUS_promote_militarism_desc:0 "Desde nuestra victoria en Viena en 1683, Austria siempre ha tenido una gran historia militar. Debemos enorgullecernos de nuestra herencia y del poderío de nuestros antepasados."
 AUS_red_white_red_until_death:0 "¡Rot Weiss Rot hasta la muerte!"
 AUS_red_white_red_until_death_desc:0 "Austria no es una mera escisión de Alemania, somos algo más grande. Debemos defender nuestra libertad de los agresores que desean vernos caer, ¡a cualquier precio!"
 
 AUS_integrate_frontmilliz:0 "Integrar el Frontmilliz"
 AUS_integrate_frontmilliz_desc:0 "Tras marginar a la Heimwehr con su inclusión en nuestra organización Frontmilliz, controlada por el gobierno, ha llegado el momento de clavar el último clavo en el ataúd. Integraremos el Frontmilliz y el Heimwehr con él en el Bundesheer, eliminando cualquier influencia que tuvieran en nuestra política, y cimentando el control del VF."
 AUS_better_germany:0 "La Alemania mejorada"
 AUS_better_germany_desc:0 "Los prusianos llevan mucho tiempo queriendo unir a todos los pueblos de habla alemana en su reino imperialista, sin tener en cuenta las culturas locales. El pueblo austriaco debe mostrar su resistencia ante esta amenaza, ya que no somos unos alemanes cualquiera, sino LOS alemanes que dominaron Europa durante siglos."
 AUS_consolidate_bundesheer:0 "Consolidar el Bundesheer"
 AUS_consolidate_bundesheer_desc:0 "Con la desaparición de los últimos restos de influencia miliciana, ¡por fin hemos logrado unir nuestro ejército en una fuerza unificada que puede plantar cara a las grandes potencias del mundo!"
 AUS_corporate_industrialization:0 "Industrializaciones empresariales"
 AUS_corporate_industrialization_desc:0 "Si queremos sobrevivir a la tormenta que se avecina, debemos iniciar la industrialización de todos los sectores de nuestra sociedad." 
 AUS_seize_socialist_media:0 "Apoderarse de los medios socialistas"
 AUS_seize_socialist_media_desc:0 "Con la influencia de la Heimwehr y los nazis aplastada, sólo quedan los socialistas para oponerse a nuestro gobierno. Debemos apoderarnos de cualquier medio de comunicación que apoye a sus partidos para asegurar el control." 
 AUS_disband_the_presidency:0 "Disolver la Presidencia"
 AUS_disband_the_presidency_desc:0 "Aunque el presidente Miklas no es mucho más que una marioneta de nuestro gobierno, sigue siendo el único con poder suficiente para obstaculizar nuestros esfuerzos. Debemos disolver la oficina de una vez por todas, asegurando completamente nuestro poder."
 AUS_expand_church_influence:0 "Ampliar la influencia de la Iglesia"
 AUS_expand_church_influence_desc:0 "Nuestra alianza con la Iglesia Católica ha demostrado ser de suma importancia para nuestro gobierno. Debemos ampliar nuestra cooperación para impulsar aún más nuestro poder."
 AUS_success_of_austrofascism:0 "El experimento austrofascista"
 AUS_success_of_austrofascism_desc:0 "Contra todo pronóstico, hemos conseguido crear algo nuevo, una forma de gobierno nunca vista. Podemos enorgullecernos de saber que, una vez apaciguados nuestros males internos, estamos unidos y preparados para afrontar la tormenta que se avecina."
 AUS_no_more_the_fool:0 "Se acabó "El tonto"."
 AUS_no_more_the_fool_desc:0 "Muchos dudaban de las capacidades del canciller Schuschnigg. Muchos le despreciaron por su debilidad e intentaron hacerse con el poder..\n\nSe acabó."
 
 

 AUS_empower_the_heimatblock:0 "Potenciar el Heimatblock"
 AUS_empower_the_heimatblock_desc:0 "Schuschnigg ha demostrado que es demasiado débil para llevar a nuestra nación de nuevo a la grandeza. El vicecanciller Starhemberg, verdadero sucesor de Dolfuss, es el único que puede llevarnos a la victoria"
 AUS_weaken_federal_army:0 "Debilitar al ejército federal"
 AUS_weaken_federal_army_desc:0 "Para que el Heimwehr gane influencia, debemos debilitar al Bundesheer, haciendo que el gobierno dependa aún más de nuestras milicias."
 AUS_replace_miklas:0 "Sustituir a Miklas"
 AUS_replace_miklas_desc:0 "Con nuestra nueva influencia política, podemos impulsar a Starhemberg al cargo de Presidente, destituyendo a Miklas, la marioneta de Schuschnigg."
 AUS_utilize_fey:0 "Utilizar a Fey"
 AUS_utilize_fey_desc:0 "Emil Fey, líder de la Heimwehr y rival de Starhemberg, obstaculiza nuestros esfuerzos, pero con suficiente persuasión se podría llegar a un acuerdo con él."
 AUS_get_rid_of_schuschnigg:0 "El segundo Putsch de la Heimwehr"
 AUS_get_rid_of_schuschnigg_desc:0 "Finalmente hemos reunido suficiente influencia en la nación. Starhemberg dirigirá un Putsch sobre Viena, ¡y la policía no hará nada para detenernos!"

 AUS_new_austrian_state:0 "Un nuevo Estado austriaco"
 AUS_new_austrian_state_desc:0 "Con la destitución de Schuschnigg, por fin nos hemos librado de la debilidad y el derrotismo que asolan a esta nación. Es hora de retomar nuestro papel de gran potencia en Europa"

 AUS_purge_opposition:0 "Purgar a la oposición"
 AUS_purge_opposition_desc:0 "Después de tomar el poder, debemos purgar a los opositores en nuestro gobierno que todavía son leales a Schuschnigg."
 
 AUS_purge_fey:0 "Purgar a Fey"
 AUS_purge_fey_desc:0 "Fey fue útil en la lucha contra Schuschnigg, pero ha sobrevivido a su propósito. Es hora de purgarlo a él y a su facción, consolidando el poder bajo Starhemberg."
 AUS_compromise_with_fey:0 "Acuerdo con Fey"
 AUS_compromise_with_fey_desc:0 "Aunque Starhemberg y Fey han tenido sus diferencias, trabajamos juntos por un objetivo común, y debemos cooperar."
 AUS_dolfuss_true_successor:0 "El auténtico sucesor de Dolfuss"
 AUS_dolfuss_true_successor_desc:0 "Starhemberg fue el sucesor designado por Dolfuss, y sólo gracias a la intervención del Presidente Miklas pudo Schuschnigg convertirse en Canciller. Con la desaparición de Schuschnigg, ¡el pueblo puede saber por fin quién era el verdadero sucesor de Dolfuss!"

 AUS_empower_the_industrialists:0 "Dar poder a los industriales"
 AUS_empower_the_industrialists_desc:0 "Gran parte de nuestro apoyo procede de los industriales que forman parte de nuestro sistema empresarial. Debemos darles poder, en beneficio de nuestra industria."
 AUS_reorganize_the_heimwehr:0 "Reorganizar el Heimwher"
 AUS_reorganize_the_heimwehr_desc:0 "Si queremos preservar nuestra influencia sobre la nación, debemos reorganizar el Heimwehr en un ejército que funcione y pueda proteger nuestros intereses." 
 AUS_integrate_into_the_bundesheer:0 "Integrarse en las Bundesheer"
 AUS_integrate_into_the_bundesheer_desc:0 "No debemos dejar que nuestros objetivos políticos comprometan la seguridad de la nación. Deberíamos integrar el Heimwehr en el Bundesheer, sacrificando parte del poder político por un ejército más competente."
 AUS_mass_industrialization:0 "Industrialización masiva"
 AUS_mass_industrialization_desc:0 "Si queremos reconstruir nuestra economía al tamaño adecuado para una potencia regional, debemos realizar un esfuerzo de industrialización masiva y apuntalar sectores industriales adicionales en todo el país."
 AUS_catholic_german_identity:0 "Identidad católica alemana"
 AUS_catholic_german_identity_desc:0 "Nuestra identidad católica no es meramente austriaca, sino que forma parte de una identidad católica alemana mayor, compartida con nuestros hermanos vecinos. Debemos darnos cuenta de nuestra unidad y liberarlos"
 AUS_our_bavarian_brothers:0 "Nuestros hermanos bávaros"
 AUS_our_bavarian_brothers_desc:0 "Nuestros hermanos católicos de Baviera están oprimidos por la bota nazi. Debemos liberarlos"

 
 

 AUS_go_it_alone:0 "En solitario"
 AUS_go_it_alone_desc:0 "¡Basta ya! Austria fue una vez y volverá a ser una gran potencia. No necesitamos que nadie nos proteja, ¡podemos contar con nosotros mismos!"
 AUS_ally_italy:0 "Proseguir la Alianza Italiana"
 AUS_ally_italy_desc:0 "Los fascistas italianos han demostrado desde hace tiempo ser nuestro mejor aliado. Tras ayudarnos durante el brutal Putsch de Julio, deberíamos poder confiar en ellos para protegernos contra los nazis."



 AUS_accept_inevitable:0 "Aceptar lo inevitable"
 AUS_accept_inevitable_desc:0 "Es inútil. Los aliados occidentales nunca nos protegerán, y los italianos son demasiado amigos de los alemanes como para fiarnos. Debemos tratar de entrar en negociaciones con los alemanes, y tal vez podamos obtener condiciones favorables."
 AUS_appoint_inquart:0 "Nombrar a Seyss-Inquart"
 AUS_appoint_inquart_desc:0 "Arthur Seyss-Inquart es un aliado de confianza de los nazis. Nombrarlo en el gobierno será una muestra de buena voluntad."
 AUS_support_southern_heimwehr:0 "Apoyo a la Heimwehr Meridional"
 AUS_support_southern_heimwehr_desc:0 "Las milicias de la Heimwehr en el sur apoyan nuestra causa. Deberíamos enviarles toda la ayuda que podamos a cambio de su apoyo a nuestro golpe de Estado."
 AUS_integrate_heimwehr:0 "Integrar a la Heimwehr"
 AUS_integrate_heimwehr_desc:0 "Dejar que la Heimwehr opere como una entidad separada puede ser beneficioso a corto plazo, pero seguramente desestabilizará nuestra nación a largo plazo. Sería mejor integrarlos directamente en nuestras fuerzas."
 AUS_secure_the_countryside:0 "Proteger el campo"
 AUS_secure_the_countryside_desc:0 "No podemos esperar desafiar a la policía en los densos centros urbanos. Por el contrario, debemos afianzar nuestro ya fuerte control en el campo y consolidar nuestro dominio en él."
 AUS_infiltrate_vienna:0 "Infiltrarse en Viena"
 AUS_infiltrate_vienna_desc:0 "Aunque podría ser peligroso, infiltrarse en la capital de la nación sería un golpe decisivo para el gobierno, con nuestros partidarios delante de sus narices."
 
 AUS_cast_the_die:0 "Moldear los núcleos"
 AUS_cast_the_die_desc:0 "Ha llegado el momento. Austria volverá a ser alemana"

 AUS_independent_nazi:0 "Sólos en nuestro destino"
 AUS_independent_nazi_desc:0 "Aunque admiramos los ideales de Adolf Hitler y apoyamos con gusto sus esfuerzos, Austria debe seguir siendo un Estado independiente que proteja los intereses de su pueblo."
 AUS_integrate_vf_remnants:0 "La Deutschsozialer Volksbund"
 AUS_integrate_vf_remnants_desc:0 "Integrando ciertos restos del gobierno del FV, podemos contrarrestar la influencia alemana en nuestro partido y allanar el camino para un estado austriaco nazi independiente."
 AUS_political_crackdowns:0 "Represión política"
 AUS_political_crackdowns_desc:0 "Debemos reprimir toda oposición a nuestro gobierno. No podemos permitir que la disidencia se nos vaya de las manos."
 AUS_austria_is_austrian:0 "Austria es austriaca"
 AUS_austria_is_austrian_desc:0 "Aunque el pueblo austriaco forme parte de la identidad de la Gran Alemania, hemos forjado nuestro propio camino, un camino en el que el pueblo austriaco se gobierna a sí mismo."
 AUS_the_austrian_fuhrer:0 "El Führer de Austria"
 AUS_the_austrian_fuhrer_desc:0 "Josef Leopold ha conseguido unir al pueblo austriaco contra nuestros enemigos, ha conseguido salvar a la nación de la ruina total. Él es el Führer austriaco definitivo."
 AUS_destroy_heimwehr:0 "Destruir la Heimwehr"
 AUS_destroy_heimwehr_desc:0 "Acabada la guerra civil, es hora de deshacerse de los restos de la Heimwehr que aún desestabilizan nuestra nación."
 AUS_intervention_in_liechtenstein_nazi:0 "Intervención en Liechtenstein"
 AUS_intervention_in_liechtenstein_nazi_desc:0 "La nación de Liechtenstein tiene un activo movimiento pro-nazi reprimido por el gobierno. Debemos intervenir para ponerlos en el poder."
 AUS_italian_reconciliation_nazi:0 "Reconciliarse con Italia"
 AUS_italian_reconciliation_nazi_desc:0 "Aunque tenemos nuestras pretensiones sobre los italianos, tal vez sea mejor renunciar a ellas para conseguir una alianza que nos defienda."
 
 AUS_inquart_backstab:0 "La puñalada trapera de Inquart"
 AUS_inquart_backstab_desc:0 "El destino de Austria debe estar ligado al de Alemania. Arthur Seyss-Inquart debe tomar el control del gobierno y acercar nuestra nación a Alemania."
 AUS_german_economic_development:0 "Desarrollo económico alemán"
 AUS_german_economic_development_desc:0 "Las sanciones alemanas hicieron mucho daño a la economía austriaca. Con el apoyo alemán, podemos ayudar a impulsar nuestra nación a nuevas alturas."
 AUS_anschluss:0 "Anschluss"
 AUS_anschluss_desc:0 "Austria es alemana, siempre lo ha sido, y ahora se reunirá formalmente con nuestros hermanos alemanes."
 AUS_rp_ostmark:0 "Reichsgau Ostmark"
 AUS_rp_ostmark_desc:0 "Aunque nuestra nación está vinculada a Alemania, sería preferible un cierto grado de autonomía para preservar aspectos únicos de la cultura austriaca."
 AUS_integrate_economy:0 "Economías integradas"
 AUS_integrate_economy_desc:0 "Para resolver nuestros problemas económicos, debemos integrar estrechamente nuestra economía en la de Alemania."
 AUS_technology_integration:0 "Intercambio tecnológico alemán"
 AUS_technology_integration_desc:0 "Deberíamos integrar nuestras instalaciones de investigación con las alemanas para potenciar nuestras capacidades."
 AUS_german_industrial_investments:0 "Inversiones industriales alemanas"
 AUS_german_industrial_investments_desc:0 "Convencer a los alemanes de que inviertan en nuestras tierras mejorará en gran medida nuestra capacidad para ayudarles en sus guerras."
 AUS_use_the_ss:0 "Usar las SS"
 AUS_use_the_ss_desc:0 "Usar las SS para acabar con cualquier oposición ayudará a consolidar nuestro dominio."
 AUS_request_control_slovenia:0 "Solicitar el control de Eslovenia"
 AUS_request_control_slovenia_desc:0 "Desde la disolución de Venecia como Estado, Eslovenia es nuestra, y los eslovenos siempre han querido formar parte del pueblo germano. Deberíamos pedir que los alemanes exijan su control a [102.controller.GetNameDef]."

 #IDEAS
 AUS_july_followed_june:0 "A junio le siguió julio"
 AUS_july_followed_june_desc:0 "Un año después de la prohibición del Partido Nazi austriaco el 19 de junio de 1933, la Schutzstaffel lideró un fallido golpe de estado contra el gobierno del Vaterlandische Front. Durante el sangriento golpe que se produjo el 25 de julio, todo el ejército federal se movilizó para luchar contra las tropas de las SS, logrando finalmente derrotarlas, sin embargo el canciller Engelbert Dollfuss fue asesinado durante los combates, dejando a nuestro nuevo régimen en una situación muy vulnerable.\n\nTras asumir el poder después de la muerte de Dollfuss, Kurt Schuschnigg se ha comprometido a asegurarse de que un suceso así no vuelva a repetirse, aunque todavía quedan partidarios de los nazis, que desestabilizan gravemente nuestra nación."
 AUS_memories_of_februarkampfe:0 "Recuerdos del Februarkämpfe"
 AUS_memories_of_februarkampfe_desc:0 "Durante la toma del poder del Frente Vaterländische se libró una breve guerra civil entre las fuerzas gubernamentales del régimen fascista de Engelbert Dollfuss y la socialdemócrata Liga Republicana de Defensa. El gobierno federal acabó derrotando a las fuerzas republicanas, pero aún quedan cicatrices y en muchas ciudades importantes sigue habiendo un apoyo considerable a los partidos socialistas."
 AUS_reliant_on_lon_1:0 "Ligera dependencia de los préstamos de la Sociedad de Naciones"
 AUS_reliant_on_lon_1_desc:0 "Desde que la Sociedad de Naciones nos concedió un préstamo para salvar nuestra economía en 1922, nuestra nación ha dependido de los préstamos de la comunidad internacional para mantenerse a flote. Si ocurriera algo que alterara el statu quo internacional, tendríamos graves problemas."
 AUS_reliant_on_lon_2:0 "Mediana dependencia de los préstamos de la Sociedad de Naciones"
 AUS_reliant_on_lon_2_desc:0 "Desde que la Sociedad de Naciones nos concedió un préstamo para salvar nuestra economía en 1922, nuestra nación ha dependido de los préstamos de la comunidad internacional para mantenerse a flote. Si ocurriera algo que alterara el statu quo internacional, tendríamos graves problemas."
 AUS_reliant_on_lon_3:0 "Gran dependencia de los préstamos de la Sociedad de Naciones"
 AUS_reliant_on_lon_3_desc:0 "Desde que la Sociedad de Naciones nos concedió un préstamo para salvar nuestra economía en 1922, nuestra nación ha dependido de los préstamos de la comunidad internacional para mantenerse a flote. Si ocurriera algo que alterara el statu quo internacional, tendríamos graves problemas."
 AUS_reliant_on_lon_4:0 "Extrema dependencia de los préstamos de la Sociedad de Naciones"
 AUS_reliant_on_lon_4_desc:0 "Desde que la Sociedad de Naciones nos concedió un préstamo para salvar nuestra economía en 1922, nuestra nación ha dependido de los préstamos de la comunidad internacional para mantenerse a flote. Si ocurriera algo que alterara el statu quo internacional, tendríamos graves problemas."
 AUS_president_miklas:0 "Wilhelm Miklas (Presidente de Austria)"
 AUS_president_miklas_desc:0 "Elegido por la Asamblea Federal en 1928, el Presidente Wilhelm Miklas supervisaría dos guerras civiles y la transición de Austria de una república democrática a un Estado fascista, sin hacer uso en ningún momento de su poder para intervenir y detener los acontecimientos. Esta pusilanimidad le convirtió en una marioneta del gobierno de Schuschnigg."
 AUS_president_miklas_supportive:0 "Wilhelm Miklas (Presidente de Austria)"
 AUS_president_miklas_supportive_desc:0 "Tras la reciente caída del gobierno de Schuschnigg, el presidente Miklas ha manifestado su apoyo a la nueva administración."
 AUS_president_seitz:0 "Karl Seitz (Presidente de Austria)"
 AUS_president_seitz_desc:0 "Miembro del SDAPÖ durante mucho tiempo, Karl Seitz fue presidente de Austria desde la caída del imperio en 1918 hasta la pérdida del poder del SDAPÖ en 1920. Seitz seguiría siendo miembro del partido hasta la prohibición de los partidos de la oposición bajo el gobierno de Dolfuss. Después de que el SDAPÖ retomara el poder, Seitz, viendo que el partido necesitaba un líder experimentado, se ofreció voluntario para convertirse en presidente de la nación."
 AUS_president_starhemberg:0 "Ernst Rüdiger Starhemberg (Presidente de Austria)" 
 AUS_president_starhemberg_desc:0 "Ernst Rüdiger Starhemberg, comandante de la Heimwehr y candidato de Schuschnigg para suceder a Dolfuss, ha sido un acérrimo enemigo de Schuschnigg desde la formación del Frente de la Patria.\n\nComo la balanza de poder se ha inclinado del lado de la Heimwehr, el Heimatblock ha podido instaurar a Starhemberg en el cargo de Presidente, aunque muchos creen que éste es sólo el primer paso en su búsqueda del poder."
 AUS_lon_collapsed:0 "Colapso de la Sociedad de Naciones"
 AUS_lon_collapsed_desc:0 "Con el colapso de la Sociedad de Naciones, nuestra dependencia de los préstamos internacionales nos ha llevado a un colapso económico temporal. Debemos afrontarlo correctamente."
 AUS_great_depression:0 "La Gran Depresión"
 AUS_great_depression_desc:0 "Aunque lo peor de la Gran Depresión ha quedado atrás, nuestra dependencia de los préstamos internacionales para financiar nuestra recuperación nos ha dejado en mal estado."
 AUS_coal_mining:0 "Minas de carbón de Ampflwang"
 AUS_coal_mining_desc:0 "Aprovechar al máximo nuestras reservas de carbón reduce nuestra dependencia del exterior."
 AUS_constricted_parliament:0 "Parlamento restringido"
 AUS_constricted_parliament_desc:0 "Aunque demos cierta autonomía al Parlamento, no debe alejarse demasiado de la directiva de [AUS.GetLeader]."

 AUS_thousand_mark_ban:0 "La prohibición de los mil marcos"
 AUS_thousand_mark_ban_desc:0 "La Prohibición de los Mil Marcos, puesta en vigor poco después de la llegada al poder de Engelbert Dolfuss, que obligaba a todo ciudadano alemán que entrara en Austria a pagar una tasa de 1.000 marcos al Reich, no es más que una de las muchas sanciones económicas impuestas a Austria por Alemania. Estas sanciones han paralizado la economía austriaca y debemos encontrar la manera de levantar el embargo."

 AUS_july_agreement:0 "Juliabkommen"
 AUS_july_agreement_desc:0 "El reciente acuerdo firmado con los alemanes ha levantado el embargo que pesaba sobre nosotros, pero ha tenido un alto precio, ya que nos ha obligado a nombrar a varios ministros nazis en nuestro gobierno, lo que ha acercado a nuestra nación a la esfera de [GER.GetNameDef]."

 AUS_finding_new_trade_partners:0 "En búsqueda de nuevos socios comerciales"
 AUS_finding_new_trade_partners_desc:0 "Ante la negativa de los nazis a levantar sus sanciones a nuestra nación, debemos mirar a nuestro alrededor y encontrar nuevos socios comerciales que ayuden a recuperar nuestra economía."

 AUS_church_influence:0 "Influencia de la Iglesia Católica"
 AUS_church_influence_desc:0 "Nuestra alianza con la Iglesia Católica es de suma importancia para nosotros, y nos beneficia enormemente."
 AUS_industrialist_support:0 "Apoyo a los industrialistas"
 AUS_industrialist_support_desc:0 "Nuestro gobierno cuenta con el apoyo de los grandes industriales de nuestra nación, que benefician a nuestra economía."
 AUS_weakened_federal_army:0 "Ejército federal debilitado"
 AUS_weakened_federal_army_desc:0 "Elementos del Heimatblock han estado utilizando su poder para debilitar al Bundesheer con el fin de que el gobierno dependa más del Heimwehr."
 AUS_militia_army:0 "Ejército de milicias"
 AUS_militia_army_desc:0 "Al debilitar al Bundesheer, hemos conseguido ampliar nuestro poder político, pero también hemos dañado ligeramente nuestras capacidades militares, ya que el Heimwehr no es una fuerza de combate profesional."
 AUS_integrated_army:0 "Heimwehr Integrada"
 AUS_integrated_army_desc:0 "Las milicias del Heimwehr se han integrado en el Bundesheer, reforzando en gran medida nuestras capacidades de combate, aunque a costa de la influencia política."
 AUS_liechtenstein_properties:0 "Devolución de propiedades en Bohemia"
 AUS_liechtenstein_properties_desc:0 "La devolución de nuestras propiedades en Bohemia a sus legítimos propietarios ha impulsado enormemente nuestra economía."
 AUS_united_front:0 "Un frente unido"
 AUS_united_front_desc:0 "Frente a la amenaza alemana que se avecina, hemos formado un Frente Unido con todos los elementos de nuestra sociedad. Juntos podemos luchar para defender una Austria independiente"
 AUS_may_constitution_repealed:0 "Constitución de mayo derogada"
 AUS_may_constitution_repealed_desc:0 "Por fin se ha derogado la Constitución de mayo que tanta vergüenza ha traído a nuestra nación. Sólo ahora podemos trabajar para construir un futuro democrático para Austria."
 AUS_hungarian_opposition:0 "Oposición húngara"
 AUS_hungarian_opposition_desc:0 "El fracaso de la conferencia de Eisenstadt ha llevado a la población húngara a rebelarse contra nuestro gobierno. Cualquier integración de Hungría tendrá que ser tratada de forma especial."
 AUS_hungarian_civilian_government:0 "Gobierno civil húngaro"
 AUS_hungarian_civilian_government_desc:0 "El restablecimiento de un gobierno civil en Hungría permite a los húngaros canalizar adecuadamente sus greivencias, ayudándonos a integrar más rápidamente la región."
 AUS_hungarian_martial_law:0 "Ley marcial en Hungría"
 AUS_hungarian_martial_law_desc:0 "Hemos desplegado el ejército para reprimir la resistencia en Hungría, lo que nos ha costado valiosos recursos, pero ha reducido eficazmente cualquier oposición."
 AUS_heimwehr_remnants:0 "Restos de la Heimwehr"
 AUS_heimwehr_remnants_desc:0 "La elección de no integrar la Heimwehr antes de la guerra civil ha desestabilizado nuestra nación."

 

 AUS_austria_is_german:0 "Austria es alemana"
 AUS_austria_is_german_desc:0 "Nadie puede refutar el hecho innegable de que Austria es y siempre ha sido una nación alemana. Nuestro destino sólo puede estar unido"
 
 AUS_imperial_naval_academy:0 "Academia Naval de Rijeka"
 AUS_imperial_naval_academy_desc:0 "La Academia Naval de Rijeka contará con los mejores y más brillantes oficiales navales."
 AUS_farmer_payments:0 "Ayudas a la agricultura"
 AUS_integrated_economies:0 "Economías integradas"
 AUS_integrated_economies_desc:0 "La vinculación de nuestra economía con [AUS.GetNameDefCap] ha permitido a nuestras fábricas civiles trabajar juntas con mayor eficacia."
 AUS_integrated_military:0 "Producción integrada"
 AUS_integrated_economies_desc:0 "La vinculación de nuestra producción con [AUS.GetNameDefCap] ha permitido a nuestras fábricas militares trabajar juntas con mayor eficacia."
 AUS_integrated_trade:0 "Comercio integrado"

 AUS_language_issue:0 "Cuestión lingüística militar"
 AUS_language_issue_desc:0 "Con nuestra reciente expansión y los intentos de reclutar población de habla no alemana en nuestros nuevos territorios, nuestro ejército se ha visto plagado de problemas de coordinación que han surgido debido a que los oficiales de bajo rango no entienden las órdenes dadas en alemán por sus superiores. Esto está paralizando la estructura organizativa de nuestro ejército, y hay que encontrar una solución cuanto antes."

 AUS_german_aero_tech:0 "Diseños aéreos [GER.GetAdjective]"
 AUS_german_aero_tech_desc:0 "Nuestros aliados [GER.GetAdjective] nos han dado acceso a sus diseños aéreos mas modernos."

 AUS_british_aero_tech:0 "Diseños aéreos [ENG.GetAdjective]"
 AUS_british_aero_tech_desc:0 "Nuestros aliados [ENG.GetAdjective] nos han dado acceso a sus diseños aéreos mas modernos."

 AUS_soviet_aero_tech:0 "Diseños aéreos [SOV.GetAdjective]"
 AUS_soviet_aero_tech_desc:0 "Nuestros aliados [SOV.GetAdjective] nos han dado acceso a sus diseños aéreos mas modernos."

