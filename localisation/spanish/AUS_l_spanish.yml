 AUS_integrate_slovenia:0 "Integrar Eslovenia"
 AUS_integrate_slovenia_desc:0 "El pueblo esloveno forma parte de los alemanes del sur desde hace mucho tiempo. Ahora que han decidido apoyar a nuestro gobierno, podemos integrarlos plenamente en nuestra gran nación." 

 AUS_integrate_sudetenland:0 "Integrar Sudetenland"
 AUS_integrate_sudetenland_desc:0 "Los alemanes de los Sudetes formaban parte del Imperio austriaco y siempre han formado parte de la nación austriaca. Debemos concederles la plena ciudadanía como ciudadanos del país en igualdad de condiciones."
 AUS_integrate_silesia:0 "Integrar Silesia"
 AUS_integrate_silesia_desc:0 "Los alemanes de Silesia fueron arrancados a la fuerza del imperio por los prusianos y se vieron obligados a renunciar a su identidad austriaca. Ahora que nuestro dominio se ha consolidado, por fin podemos reintegrarlos."

 AUS_eisenstadt_conference_category:0 "La Conferencia de Eisenstadt"
 AUS_eisenstadt_conference_category_desc:0 "Si queremos recuperar de nuevo nuestra antigua gloria y reunificar nuestro imperio, debemos aprender de los errores del pasado. Un imperio austrohúngaro moderno debe apoyar a todos los pueblos del imperio, no sólo a los austriacos.\n\n[HUN.GetNameDefCap] ha aceptado sentarse a la mesa de negociaciones con nosotros, y si queremos asegurarnos su apoyo, no debemos ir demasiado lejos con nuestras exigencias.\n\n§RSi exigimos demasiado, la conferencia podría fracasar y desencadenar una guerra.§!"
