l_spanish:
  AUS_GATHERING_STORM_DESC:0 "Se acabó la Primera República. El 20 de mayo de 1933, el canciller Engelbert Dolfuss proclamó el Estado Federal de Austria, convirtiendo la república, antaño libre y democrática, en una dictadura fascista. \nEl año siguiente se producirían dos guerras civiles, una con los socialistas y otra con los nazis, que acabarían con el asesinato de Dolfuss. \nAhora, el canciller Kurt Schuschnigg se encuentra dirigiendo una nación inestable hacia una tormenta que se avecina y se enfrenta a una decisión: elegir un camino o enfrentarse a una destrucción segura."


