 AUS_infiltrate_croatia_category:0 "Infiltración en Croacia"
 AUS_infiltrate_croatia_category_desc:0 "[AUSGetCroatiaDesc]"
 AUS_infiltrate_croatia_category_desc_AUS_KINGDOM:0 "Desde que se formó tras el colapso de nuestro imperio, [YUG.GetNameDef] ha sido una nación inestable llena de problemas internos.\n\nEl gobierno central de Belgrado favorece a la población serbia, lo que ha provocado que gran parte de la población croata se oponga al Reino. Deberíamos utilizar esto a nuestro favor, armando a estos rebeldes contra Belgrado para que nos ayuden en nuestra guerra contra los yugoslavos."
 AUS_infiltrate_croatia_category_desc_AUS_COMMUNIST:0 "Desde que se formó tras el colapso de nuestro imperio, [YUG.GetNameDef] ha sido una nación inestable llena de problemas internos.\n\nAunque Josef Broz Tito es croata, el gobierno comunista es profundamente impopular en muchas partes de la nación. Deberíamos utilizar esto a nuestro favor, armando a estos rebeldes contra Belgrado para que nos ayuden en nuestra guerra contra los yugoslavos."
 AUS_infiltrate_croatia_category_desc_YUG:0 "En los últimos meses, hemos recibido informes de armas producidas por [AUS.GetAdjective] encontradas entre grupos de milicianos croatas. Con el regreso de los Habsburgo al trono de Austria, parece probable que no se trate de incidentes aislados, y que los [AUS.GetAdjective]s estén armando a los separatistas croatas en un intento de debilitar nuestra nación. Debemos destruir esta infiltración y aplastar la amenaza de los Habsburgo de una vez por todas."
