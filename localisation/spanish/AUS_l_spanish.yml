 AUS_industrial_funds_category:0 "La industria austriaca"
 AUS_industrial_funds_category_desc:0 "Desde el colapso del imperio austrohúngaro, nuestra economía se vio paralizada tras la pérdida de importantes centros industriales en antiguos territorios de la corona, como Bohemia. Como nuestra economía se hundía rápidamente, el gobierno se vio obligado a pedir muchos préstamos internacionales a la Sociedad de Naciones, lo que dejó a la nación muy endeudada, y la Gran Depresión mundial no hizo sino empeorar las cosas.\n\nSi queremos recuperar nuestra economía, podríamos desviar fondos a inversiones industriales, lo que podría llevar un tiempo, o arriesgarnos y pedir más préstamos, lo que podría dar un beneficio a corto plazo pero podría poner en peligro nuestra economía a largo plazo. Equilibrar las dos opciones es probablemente nuestra mejor apuesta actualmente.\n\nActualmente disponemos de [?AUS_industrial_funds|+] Fondos Industriales."
