# POLITICS
AUS_fascism_ideology_desc:0 "§YAustrofascismo§! es el sistema autoritario instalado en Austria con la Constitución de mayo de 1934. Se basa en un partido gobernante, el §YFrente Patriótico§! (Vaterländische Front) y la milicia paramilitar §YHeimwehr§! (Guardia Nacional), y defiende el §Hcatolicismo estatal§!, el §gcorporativismo§! y el §Bnacionalismo austriaco§!."

# FOCUS
AUS_subsidize_STRABAG_construction:0 "Subvencionar la Construcción de STRABAG"
AUS_subsidize_STRABAG_construction_desc:0 "No importa cuántos recursos apliquemos, [AUS.GetNameDef] solo puede producir nuevas instalaciones militares a una cierta velocidad. Debemos asegurar más activos industriales, como los de STRABAG SE. Su asistencia será invaluable para mantenernos a la vanguardia en asuntos industriales."
AUS_subsidize_STRABAG_construction_tt:0 "Desbloquea Preocupación Industrial de Construcción de STRABAG\n"

AUS_fortify_the_austrian_alps:0 "Fortificar los Alpes Austriacos"
AUS_fortify_the_austrian_alps_desc:0 "Los Alpes Austriacos representan una barrera natural indispensable. Podemos hacer que nuestros territorios sean prácticamente inexpugnables si nos esforzamos en asegurarnos de que estén adecuadamente fortificados."
AUS_fortify_the_austrian_alps_tt:0 "Añade §Y14 Fortalezas Terrestres§! a lo largo de los Alpes Centrales Austriacos."

AUS_fortify_the_danube_and_drava_rivers:0 "Fortificar los Ríos Danubio y Drava"
AUS_fortify_the_danube_and_drava_rivers_desc:0 "El Danubio y el Drava han sido durante mucho tiempo beneficios económicos para Austria, pero nuestro interés no es solo financiero. Son difíciles de cruzar, aún más si los fortificamos contra incursiones enemigas."
AUS_fortify_the_danube_and_drava_rivers_tt:0 "Añade §Y18 Fortalezas Terrestres§! a lo largo de los ríos Danubio y Drava en Austria."

AUS_defend_our_new_borders:0 "Defender Nuestras Nuevas Fronteras"
AUS_defend_our_new_borders_desc:0 "Ahora que hemos ocupado el terreno montañoso [SWI.GetAdjective], sus fronteras son nuestras fronteras. Debemos asegurarnos de que ninguna de las naciones más grandes entre por aquí."
AUS_defend_our_new_borders_tt:0 "Añade §Y28 Fortalezas Terrestres§! a lo largo de la frontera con [FRA.GetAdjective], [GER.GetAdjective] y [ITA.GetAdjective] con Suiza."

AUS_open_the_mittersill_mine:0 "Abrir la Mina de Tungsteno de Mittersill"
AUS_open_the_mittersill_mine_desc:0 "Hay muy poco tungsteno en el mundo, y estamos sentados directamente sobre una reserva masiva de este. Nuestros consultores industriales han examinado muestras de Mittersill y nos han aconsejado comenzar las excavaciones allí."

AUS_expand_erzberg_mine:0 "Expandir la Mina de Hierro de Erzberg"
AUS_expand_erzberg_mine_desc:0 "La mina de Erzberg es la reserva de hierro más grande que posee [AUS.GetNameDef], y hasta ahora, no la explotamos tan a fondo como podríamos. Ampliar nuestras operaciones a cielo abierto debería aumentar nuestro suministro disponible de acero."

AUS_expand_the_vienna_basin_oilfield:0 "Expandir el Campo Petrolífero de la Cuenca de Viena"
AUS_expand_the_vienna_basin_oilfield_desc:0 "Tenemos una posibilidad en la cuenca petrolífera de Viena, pero nuestra tasa actual de procesamiento de petróleo es insuficiente. Ampliar nuestra industria será vital para una máquina de guerra diversa y poderosa."

AUS_extend_the_grossglockner_highway:0 "Extender la Autopista Grossglockner"
AUS_extend_the_grossglockner_highway_desc:0 "La Autopista Grossglockner es una ruta escénica a través de las montañas austriacas, desde Salzburgo en el norte hasta Carintia en el sur. Es una gran obra de ingeniería, pero podemos mejorarla extendiendo su ruta por toda Austria."
AUS_extend_the_grossglockner_highway_tt:0 "Añade §YInfraestructura Máxima§! en §YTirol§!, §YAlta Austria§! y §YBaja Austria§!."

AUS_hungarian_railways_and_roads_project:0 "Proyecto de Ferrocarriles y Carreteras Húngaras"
AUS_hungarian_railways_and_roads_project_desc:0 "El sistema de transporte húngaro solía ser responsabilidad del gobierno austriaco antes de la separación de nuestros estados. Ahora que estamos reunidos, nos corresponde a nosotros mejorar su infraestructura."
AUS_hungarian_railways_and_roads_project_tt:0 "Añade §YInfraestructura Máxima§! en §YTransdanubia§!, §YNorte de Hungría§! y §YAlföld§!."

AUS_construct_papa_air_base:0 "Construir la Base Aérea de Pápa"
AUS_construct_papa_air_base_desc:0 "La Base Aérea de Pápa ha estado en construcción desde 1936, y con la intervención de [AUS.GetAdjective], finalmente se puede completar. Más capacidad aérea sería invaluable para nuestros esfuerzos de guerra."

AUS_industrialise_the_great_hungarian_plains:0 "Industrializar las Grandes Llanuras Húngaras"
AUS_industrialise_the_great_hungarian_plains_desc:0 "Hungría tiene grandes extensiones de tierra que son completamente utilizables para fines industriales y no son necesarias para ningún otro propósito. El hecho de que esto aún no haya sido explotado es una tragedia en sí misma. Desarrollaremos esta tierra para contribuir a nuestros esfuerzos."
AUS_industrialise_the_great_hungarian_plains_tt:0 "Controlar §YVojvodina§!, §YOeste de Banat§!, §YBanat§!, §YCrisana§!, §YTransilvania§! y/o §YNorte de Transilvania§! extenderá la industrialización a esos estados también."

AUS_fortify_the_hungarian_danube:0 "Fortificar el Danubio Húngaro"
AUS_fortify_the_hungarian_danube_desc:0 "El Danubio también es una parte vital del potencial defensivo de Hungría. Continuaremos nuestros esfuerzos de fortificación aquí."
AUS_fortify_the_hungarian_danube_tt:0 "Añade §Y20 Fortalezas Terrestres§! a lo largo de la frontera Transdanubiana."

AUS_secure_the_two_cities:0 "Asegurar las Dos Ciudades"
AUS_secure_the_two_cities_desc:0 "Las ciudades imperiales gemelas de Budapest y Viena tienen una historia compartida que precede a muchas de las grandes ciudades modernas. Ahora que hemos asegurado ambas, la intención es que ninguna de ellas caiga fuera de manos [AUS.GetAdjective] de nuevo."
AUS_secure_the_two_cities_tt:0 "Añade §Y3 Fortalezas Terrestres§! en Viena y Budapest."

AUS_transylvanian_highways_project:0 "Proyecto de Autopistas de Transilvania"
AUS_transylvanian_highways_project_desc:0 "Transilvania siempre ha sido austrohúngara, y el gobierno de [ROM.GetNameDef] en los últimos años la ha dejado tristemente subdesarrollada, hasta el punto de ser indigna de nuestra asociación. No obstante, es nuestra tierra, y nos encargaremos de ella."
AUS_transylvanian_highways_project_tt:0 "Añade §Y3 Infraestructuras§! en la región de Transilvania."

AUS_road_to_the_black_sea:0 "Camino al Mar Negro"
AUS_road_to_the_black_sea_desc:0 "El Mar Negro siempre ha sido un cuerpo de agua históricamente significativo, no menos porque representa el acceso de [SOV.GetAdjective] al Mediterráneo. Debemos asegurar nuestro lugar en sus aguas, pero primero debemos asegurarnos de poder llegar a esas aguas rápidamente."
AUS_road_to_the_black_sea_tt:0 "Añade §Y3 Infraestructuras§! en la región de Rumanía."

AUS_the_carpathian_line:0 "La Línea de los Cárpatos"
AUS_the_carpathian_line_desc:0 "La Rutenia Cárpatos es una tierra integral en la historia de Hungría, y nuestros hermanos en unión imperial la tienen tan cerca de sus corazones como nosotros. La defenderemos hasta la última gota de sangre [AUS.GetAdjective], pero no tiene que llegar a eso si la fortificamos."
AUS_the_carpathian_line_tt:0 "Extiende la línea de fortificación a §YRutenia Cárpatos§! y §YOltenia§! si los controlas."

AUS_expand_the_constanta_shipyards:0 "Expandir los Astilleros de Constanta"
AUS_expand_the_constanta_shipyards_desc:0 "El Astillero de Constanta es el más grande de Rumanía. Su capacidad industrial es incomparable en todo nuestro territorio; la oportunidad que presenta ahora que lo controlamos es demasiado valiosa para dejarla pasar. Podemos desarrollarlo aún más si lo deseamos."

AUS_cacova_ierii_iron_mine:0 "Mina de Hierro de Cacova Ierii"
AUS_cacova_ierii_iron_mine_desc:0 "Las reservas de hierro de Rumanía no son tan significativas como las de nuestro suelo natal, pero lo que podamos encontrar, lo explotaremos. ¿De qué otra manera podemos esperar sobrevivir como nación?"

AUS_the_prut_line:0 "La Línea del Prut"
AUS_the_prut_line_desc:0 "El río Prut es nuestra línea natural de defensa contra [SOV.GetNameDef]. Es sensato y absolutamente necesario fortificar y asegurarla contra incursiones extranjeras."
AUS_the_prut_line_tt:0 "Añade §Y2 Fortalezas Terrestres§! por cada provincia propia del río Prut."

AUS_black_sea_wall:0 "Muro del Mar Negro"
AUS_black_sea_wall_desc:0 "En caso de guerra con cualquiera de las potencias del Mar Negro o del Mediterráneo, nos convendría prevenir desembarcos en nuestro territorio de la manera más completa posible. Algunas fortificaciones y una guarnición ligera deberían repeler la mayoría de las amenazas."
AUS_black_sea_wall_tt:0 "Añadirá §Y2 Fortalezas Costeras§! en la costa de §YOdessa§!, §YDobrudja§! o §YBurgas§! si las posees."

AUS_dubova_chromium_mine:0 "Mina de Cromo de Dubova"
AUS_dubova_chromium_mine_desc:0 "La tierra de Dubova ha sido estudiada y se ha encontrado que contiene cantidades viables de cromo. Seríamos tontos si dejáramos pasar esta oportunidad, especialmente considerando el camino hacia el Mar Negro que representa Rumanía."

AUS_balkan_highways_project:0 "Proyecto de Autopistas de los Balcanes"
AUS_balkan_highways_project_desc:0 "[YUG.GetNameDefCap] ha hecho un mal trabajo al proveerse a sí mismo. Como ahora poseemos su tierra, intentemos corregir algunos de los errores que han cometido."
AUS_balkan_highways_project_tt:0 "Añade §Y1 Infraestructura§! en §YEslovenia§!, §YCroacia§! y §YBosnia§!, poseer §YDalmatia§!, §YVojvodina§!, §YSerbia§!, §YMontenegro§!, §YMorava§! o §YMacedonia§! extenderá la construcción."

AUS_exploit_the_romanian_oil_fields:0 "Explotar los Campos Petrolíferos de Rumanía"
AUS_exploit_the_romanian_oil_fields_desc:0 "Rumanía tiene grandes cantidades de petróleo en comparación con las regiones circundantes. Las reservas pueden ser significativas, pero el proceso de extracción es hasta ahora ineficiente. Hay medidas que podemos tomar para aumentar el rendimiento."

AUS_expand_ljubija_mine:0 "Expandir la Mina de Ljubija"
AUS_expand_ljubija_mine_desc:0 "Las reservas de hierro de [YUG.GetNameDef] rivalizan con las nuestras, pero han sido lentos en explotarlas. Podemos remediar esto para nuestro beneficio ampliando las operaciones que comenzaron en Ljubija."

AUS_the_sarajevo_plan:0 "El Plan de Sarajevo"
AUS_the_sarajevo_plan_desc:0 "La tierra de la antigua Bosnia podría haberse desarrollado de manera excepcionalmente completa. Sin embargo, [YUG.GetNameDef] ha descuidado esto en los últimos años, resultando en una pérdida significativa de potencial. Afortunadamente, estamos aquí para rectificar esto."

AUS_the_south_dinaric_line:0 "La Línea Dinárica Sur"
AUS_the_south_dinaric_line_desc:0 "Nuestros enemigos del sur apenas son amenazantes, pero estamos rodeados de enemigos en muchas otras direcciones que requerirán una cantidad significativa de nuestros recursos para manejarlos. Cuanto más fortifiquemos nuestra frontera sur, menos tendremos que defenderla."
AUS_the_south_dinaric_line_tt:0 "Añade §Y18 Fortalezas Terrestres§! a lo largo de la frontera con [ALB.GetAdjective] y [GRE.GetAdjective]."

AUS_the_adriatic_wall:0 "Muro del Mar Adriático"
AUS_the_adriatic_wall_desc:0 "Al otro lado del Adriático se encuentra quizás nuestra mayor amenaza potencial en el sur: [ITA.GetNameDef]. [ITA.GetLeader] afirma querer reconstruir el Imperio Romano, pero no podemos permitir que amenacen el nuestro en el proceso."
AUS_the_adriatic_wall_tt:0 "Añade §Y14 Fortalezas Costeras§! en §YDalmatia§!, poseer §YMontenegro§!, §YIstria§! o §YZara§! extenderá las fortificaciones."

AUS_the_belgrade_plan:0 "El Plan de Belgrado"
AUS_the_belgrade_plan_desc:0 "Serbia ya no tiene control de sus tierras desde que los eventos de la Gran Guerra entregaron el control de su industria a la gestión de [YUG.GetNameDef]. Ahora que esto ya no es así, deberíamos desarrollar su industria como nos gustaría que se desarrollara."

AUS_extend_the_lines:0 "Extender las Líneas"
AUS_extend_the_lines_desc:0 "A medida que nuestro territorio se expande, debemos defender lo que hemos tomado. Nuestro control sobre la cordillera Dinárica y la costa Adriática se ha extendido, por lo que debemos levantar nuestras líneas de fortificación."
AUS_extend_the_lines_tt:0 "Añade §Y10 Fortalezas Costeras§! y §Y6 Fortalezas Terrestres§! en §YAlbania§!, poseer §YSofia§! extenderá las fortificaciones."

AUS_slovakian_roads_and_railways:0 "Carreteras y Ferrocarriles Eslovacos"
AUS_slovakian_roads_and_railways_desc:0 "La región eslovaca tiene un sistema de transporte subdesarrollado; cualquier tropa en esa área no puede permitirse el lujo de quedar atrapada en el tránsito. Debemos reparar y renovar su infraestructura."
AUS_slovakian_roads_and_railways_tt:0 "Añade §Y1 Infraestructura§! a las regiones eslovacas y a la Ucrania Cárpata."

AUS_expand_czech_industry:0 "Expandir la Industria Checa"
AUS_expand_czech_industry_desc:0 "El gobierno [CZE.GetAdjective] ha descuidado a su población, negándose a crear fábricas y, por lo tanto, empleo donde es completamente posible. Podemos y debemos tomar medidas para corregir esto."

AUS_the_slovakian_line:0 "La Línea Eslovaca"
AUS_the_slovakian_line_desc:0 "[POL.GetNameDefCap] ha mostrado interés en la región eslovaca antes de ocupar la tierra al norte inmediato. Las fortificaciones son imprescindibles para asegurar esta frontera contra incursiones potencialmente peligrosas."
AUS_the_slovakian_line_tt:0 "Añade §Y20 Fortalezas Terrestres§! a lo largo de la frontera eslovaca/[POL.GetAdjective]."

AUS_industrialise_northern_slovakia:0 "Industrializar Eslovaquia"
AUS_industrialise_northern_slovakia_desc:0 "Eslovaquia está llena de potencial industrial que aún no se ha aprovechado. Tomaremos medidas para modernizar e industrializar la tierra."

AUS_fortify_the_sudeten_land:0 "Fortificar los Sudetes"
AUS_fortify_the_sudeten_land_desc:0 "Los Sudetes son la frontera con [GER.GetNameDef] y, por lo tanto, una zona potencialmente peligrosa. Hay brechas en las fortificaciones ya construidas allí que podemos tomar medidas para llenar."
AUS_fortify_the_sudeten_land_tt:0 "Añade §Y22 Fortalezas Terrestres§! en §YSudetes§!."

AUS_subsidize_kapsch:0 "Subvencionar a Kapsch"
AUS_subsidize_kapsch_desc:0 "Kapsch tiene una historia distinguida de contratos rentables de electrónica e ingeniería fina con el gobierno austriaco. Deberíamos recompensar el patriotismo y la lealtad de una empresa así asegurándonos de renovar sus contratos."
AUS_subsidize_kapsch_tt:0 "Desbloquea Preocupación Industrial Kapsch\n"

AUS_fund_the_vienna_college_of_technology:0 "Financiar el Colegio de Tecnología de Viena"
AUS_fund_the_vienna_college_of_technology_desc:0 "El Colegio de Tecnología de Viena ha sido fundamental para mantenernos al tanto del progreso tecnológico de otras naciones durante más de cien años, ayudando a nuestras mentes más brillantes a dar lo mejor de sí mismas. En estos tiempos oscuros, su ayuda será vital."

AUS_nuclear_experimentation:0 "Experimentación Nuclear"
AUS_nuclear_experimentation_desc:0 "El estudio industrial ha revelado depósitos de uranio en nuestros nuevos territorios. La experimentación con este metal único y pesado sin duda dará resultados emocionantes."

AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Planta Nuclear de Bilhorod-Dnistrovskyi"
AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Se ha encontrado un lugar oportuno para un reactor nuclear, y tiene sentido construirlo allí. Las armas nucleares son el futuro, y si no otra cosa, debemos abrazar nuestro futuro."

### AIRFORCE SECTION ###
AUS_construct_the_tullnerfeld_airbase:0 "Construir la Base Aérea de Tullnerfeld"
AUS_construct_the_tullnerfeld_airbase_desc:0 "Durante mucho tiempo, los planes para construir una base aérea en Tullnerfeld han acumulado polvo. La guerra se avecina en el norte, y no hay mejor momento para actuar sobre esos planes."

AUS_announce_the_new_austrian_air_force:0 "Anunciar la Nueva Luftstreitkräfte"
AUS_announce_the_new_austrian_air_force_desc:0 "Desde la Gran Guerra, los aviones han sido la fascinante nueva arma potencial del futuro. No podemos permitir que otras naciones nos dejen atrás; hemos estado construyendo nuestra fuerza aérea en secreto durante años, y ahora estamos listos para anunciarla."

AUS_german_aeronautic_cooperation:0 "Cooperación Aeronáutica [GER.GetAdjective]"
AUS_german_aeronautic_cooperation_desc:0 "La ingeniería [GER.GetAdjective] ha revolucionado casi todos los campos de la guerra, incluyendo la guerra aérea. Tenemos mucho en común y todas las razones para cooperar en nuestras búsquedas tecnológicas. Sin embargo, el acceso que les damos les permitirá influir en nuestra política."

AUS_british_aeronautic_cooperation:0 "Cooperación Aeronáutica [ENG.GetAdjective]"
AUS_british_aeronautic_cooperation_desc:0 "[ENG.GetNameDefCap] está desesperado por asegurar amigos en el centro de Europa, y nosotros necesitamos su experiencia tecnológica. Su fuerza aérea es una de las más fuertes del mundo, y podemos compartir esto con solo una pequeña pérdida de influencia interna."

AUS_soviet_aeronautic_cooperation:0 "Cooperación Aeronáutica [SOV.GetAdjective]"
AUS_soviet_aeronautic_cooperation_desc:0 "[SOV.GetNameDefCap] siempre busca expandir su influencia en la esfera europea, y estamos en el mercado para modernizar nuestra fuerza aérea. Podemos asegurar acceso a su experiencia industrial con algún intercambio político."

AUS_innsbruck_airbase_project:0 "Proyecto de Base Aérea de Innsbruck"
AUS_innsbruck_airbase_project_desc:0 "El Aeropuerto de Innsbruck está situado en un gran valle, ideal para el lanzamiento de aviones de guerra y civiles. Convertirlo en un aeródromo militar lo hará más adecuado para nuestras necesidades."
AUS_innsbruck_airbase_project_tt:0 "Añadir §Y2 Fortines§! en Innsbruck."

AUS_protect_our_skies:0 "Proteger Nuestros Cielos"
AUS_protect_our_skies_desc:0 "El vuelo solía ser una novedad, pero los aviones han cambiado, y también lo ha hecho la guerra aeronáutica. No podemos ignorar las amenazas desde los cielos, y debemos hacer preparativos en consecuencia."
AUS_protect_our_skies_tt:0 "Añadir §Y2 Antiaéreos§! a todos los territorios controlados de Austria-Hungría propiamente dicha."

AUS_fortify_our_airfields:0 "Fortificar Nuestros Aeródromos"
AUS_fortify_our_airfields_desc:0 "Ninguna de nuestras bases aéreas se encuentra muy lejos dentro de nuestras fronteras, y no podemos descartar la posibilidad de un ataque dirigido que capture una u otra. Fortificarlas reducirá el riesgo de esto."
AUS_fortify_our_airfields_tt:0 "Añadir §Y2 Fortines§! en aeródromos austriacos."

AUS_investigate_jet_technology:0 "Investigar Tecnología de Reactores"
AUS_investigate_jet_technology_desc:0 "Ha habido noticias de nuestro departamento de ingeniería sobre un nuevo motor a reacción teórico que puede producir aviones que vuelen más rápido, más alto y más lejos que nunca. Si hay algo que podamos investigar para crear una ventaja táctica, lo haremos."

AUS_experimental_bomber_programme:0 "Programa de Bombarderos Experimentales"
AUS_experimental_bomber_programme_desc:0 "Ya se han redactado diseños teóricos para la próxima generación de aviones bombarderos, lo que nos dará una ventaja en las guerras que prevemos. Solo necesitamos asignar fondos para la creación de prototipos para poner en marcha este programa."

AUS_establish_the_austrian_airforce_academy:0 "Establecer la Academia de la Fuerza Aérea [AUS.GetAdjective]"
AUS_establish_the_austrian_airforce_academy_desc:0 "Nuestra incipiente fuerza aérea se está desarrollando bien, pero aunque nuestra tecnología puede no estar faltando, nuestra formación sí lo está. Podemos dedicar recursos para solucionar este problema y no tenemos excusa para no hacerlo."

### SECCIÓN NAVAL ###

AUS_repair_pola_naval_base:0 "Reparar la Base Naval de Pola"
AUS_repair_pola_naval_base_desc:0 "La base naval de Pola fue una de las instalaciones clave de la Kriegsmarine austriaca. Ha caído en el abandono desde que fuimos expulsados del mar, pero podemos y debemos esforzarnos para asegurarnos de que vuelva a ser utilizable."

AUS_recreate_the_kuk_kriegsmarine:0 "Recrear la K.u.K Kriegsmarine"
AUS_recreate_the_kuk_kriegsmarine_desc:0 "La Real y Imperial Armada de Guerra fue la marina de Austria hasta que perdimos el acceso al mar tras perder la Gran Guerra. Podemos recuperar su antigua gloria con no poco esfuerzo."

AUS_acquire_skoda_naval_artillery_experience:0 "Adquirir la Experiencia de Artillería Naval de Skoda"
AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda diseñó los cañones de la marina austrohúngara; es hora de volver a poner esa experiencia en buen uso."

AUS_rijeka_naval_academy:0 "Academia Naval de Rijeka"
AUS_rijeka_naval_academy_desc:0 "Rijeka es una de las ciudades portuarias más grandes de la zona croata y uno de los principales activos navales para la causa austrohúngara. No son ajenos a la navegación y la guerra naval, y podemos aprovechar esta experiencia."

AUS_trieste_shipyards:0 "Astilleros de Trieste"
AUS_trieste_shipyards_desc:0 "Trieste es una ciudad con una industria de astilleros existente que deberíamos subvencionar y explotar. Esto asegurará nuestra dominancia en el Mediterráneo."
AUS_trieste_shipyards_tt:0 "Permite la contratación del Diseñador de Barcos de los Astilleros de Trieste.\n"

AUS_expand_cattaro_harbour:0 "Expandir el Puerto de Cattaro"
AUS_expand_cattaro_harbour_desc:0 "Cattaro es una bahía interior, un lugar protegido donde un grupo naval podría alojarse con seguridad. Es un activo natural de seguridad, y deberíamos tratarlo como tal. Nuestra próxima expansión será aquí."

AUS_a_stealthier_approach:0 "Un Enfoque Más Sigiloso"
AUS_a_stealthier_approach_desc:0 "La marina [AUS.GetAdjective] no es lo que era, de hecho, es inexistente. No podemos permitirnos invertir enormes cantidades de recursos en barcos que simplemente serán destruidos por fuerzas mayores. La guerra submarina más sigilosa es el futuro para nosotros."

AUS_sieze_the_adriatic:0 "Tomar el Adriático"
AUS_sieze_the_adriatic_desc:0 "El Adriático es uno de nuestros principales puntos de acceso a la península italiana y una de las franjas costeras críticas de nuestro territorio. Asegurarlo con buques especializados para mares interiores, como los cruceros, sería prudente."

AUS_push_for_the_mediterranean:0 "Presionar por el Mediterráneo"
AUS_push_for_the_mediterranean_desc:0 "El Mediterráneo es un mar famoso, sostén y cuna de muchos imperios africanos y europeos. Se convertirá una vez más en la cuna de nuestra nación, si podemos asegurarlo."

AUS_reform_the_kuk_seefliegerkorps:0 "Reformar el Seefliegerkorps"
AUS_reform_the_kuk_seefliegerkorps_desc:0 "La fuerza aérea naval austriaca era separada y distinta de la fuerza naval principal, con sus especializaciones y funciones. Su utilidad será útil en el futuro; deberíamos destinar recursos para reformarla."

AUS_found_the_austrian_marines:0 "Fundar los Marines [AUS.GetAdjective]"
AUS_found_the_austrian_marines_desc:0 "Desde que nos quedamos sin litoral, una rama de nuestro ejército que ha caído en un inaceptable abandono son nuestros marines. Podemos reparar el daño hecho con algo de financiación y un poco de tiempo."

### SECCIÓN MILITAR ###

AUS_subsidize_steyr_werke_arms:0 "Subvencionar las Armas Steyr-Werke"
AUS_subsidize_steyr_werke_arms_desc:0 "Steyr-Werke Arms es el remanente de la empresa de armas Steyr Mannlicher. Se han recuperado bien del Tratado de Saint-Germain, pero la asistencia del gobierno podría ayudar aún más y asegurar el acceso estatal a sus líneas de producción."

AUS_endorse_the_foreign_volunteer_programme:0 "Respaldar el Programa de Voluntarios Extranjeros"
AUS_endorse_the_foreign_volunteer_programme_desc:0 "Aunque no podemos alcanzar a todo el mundo por nosotros mismos, podemos respaldar y apoyar fuerzas que puedan ser simpatizantes de nuestra causa con la ayuda de algunos de nuestros mejores y más valientes soldados voluntarios."

AUS_rearm_the_bundesheer:0 "Rearmar el Bundesheer"
AUS_rearm_the_bundesheer_desc:0 "Las fuerzas armadas austriacas fueron golpeadas duramente por el tratado de Saint-Germain-en-Laye. Pero con [GER.GetLeader] preparando sus fuerzas, nunca ha habido un mejor momento para rearmarse, ya sea que estemos con él o contra él."

AUS_fund_the_gebirgsjaeger_programme:0 "Financiar el Programa Gebirgsjäger"
AUS_fund_the_gebirgsjaeger_programme_desc:0 "Nuestra tierra es montañosa, y debemos adaptarnos a lo que se nos ha dado naturalmente. Cualquiera que ataque nuestra tierra encontrará nuestras fuerzas muy bien equipadas para enfrentarse a ellos en el terreno."

AUS_prepare_for_war:0 "Prepararse para la Guerra"
AUS_prepare_for_war_desc:0 "Lo más probable es que otra guerra esté a la vuelta de la esquina; no podemos permitirnos estar desprevenidos. Si vamos a abastecer a nuestros ejércitos, debemos estar listos para convertir nuestras fábricas civiles de manera mucho más eficiente de lo que lo hacemos actualmente."

AUS_expand_csepel_muvek:0 "Expandir Csepel Művek"
AUS_expand_csepel_muvek_desc:0 "Csepel Művek es una de las principales instalaciones de producción de maquinaria de [AUS.GetAdjective] y ha estado en el núcleo del antiguo imperio desde el siglo XIX. Es de propiedad privada, pero dudamos que los propietarios objeten al apoyo financiero."

AUS_steyr_mannlicher_arms:0 "Armas Steyr Mannlicher"
AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher como empresa ha permanecido patriótica y fiel al estilo de vida [AUS.GetAdjective]. Su apoyo inquebrantable ha hecho posible nuestro rearme. No hay razón para no convertirla en nuestra contratista militar habitual."

AUS_german_armour_cooperation:0 "Cooperación en Blindaje [GER.GetAdjective]"
AUS_german_armour_cooperation_desc:0 "Los [GER.GetAdjective] han creado diseños para rivalizar con las fuerzas blindadas de otras naciones, y su expansión en el campo ha sido decidida. Tal vez tengamos algo que aprender de ellos si están dispuestos."

AUS_british_armour_cooperation:0 "Cooperación en Blindaje [ENG.GetAdjective]"
AUS_british_armour_cooperation_desc:0 "[ENG.GetNameDefCap] es una de las fuerzas más variadas y extendidas del mundo. Tienen acceso a un número sin precedentes de las mejores mentes del mundo. Tendríamos mucho que aprender estudiando sus diseños de blindaje."

AUS_soviet_armour_cooperation:0 "Cooperación en Blindaje [SOV.GetAdjective]"
AUS_soviet_armour_cooperation_desc:0 "Los [SOV.GetAdjective] tienen la base industrial más poderosa en el área euroasiática, rivalizada solo por unas pocas grandes potencias europeas. Se dice que pueden producir cien tanques al día; ¿nos serviría esta eficiencia en nuestros esfuerzos?"

AUS_motorisation_effort:0 "Esfuerzo de Motorización"
AUS_motorisation_effort_desc:0 "El motor de combustión interna fue una vez una novedad destinada al sector civil, demasiado ineficiente para ser utilizado en la guerra, pero ahora es tanto fiable como potente. Las aplicaciones militares no pueden ser ignoradas."

AUS_great_guns_of_yore:0 "Grandes Cañones de Ayer"
AUS_great_guns_of_yore_desc:0 "La artillería ganó la última guerra, y no hay razón para creer que no debería ser fundamental en ganar la próxima. Las mejoras en la tecnología antigua siguen siendo mejoras."

AUS_found_the_jagdkommando_school:0 "Fundar la Escuela Jagdkommando"
AUS_found_the_jagdkommando_school_desc:0 "Se han elaborado planes para formar una unidad de fuerzas especiales con nuestros mejores y más brillantes soldados, capaces de operar tras las líneas enemigas y en condiciones adversas. Todo lo que requieren es financiación para ponerse en marcha."

### SECCIÓN POLÍTICA ###

AUS_establish_the_foreign_ministry:0 "Establecer el Ministerio de Asuntos Exteriores"
AUS_establish_the_foreign_ministry_desc:0 "Desde la Gran Guerra, hemos evitado interactuar con otras naciones para mantener nuestro ritmo de recuperación nacional. Ahora que nuestra posición en el mundo está más firmemente establecida, podemos empezar a mirar hacia afuera."

AUS_pro_austrian_propoganda:0 "Propaganda Pro-[AUS.GetAdjective]"
AUS_pro_austrian_propoganda_desc:0 "Austria fue una de las mayores naciones del mundo en su momento y lo será nuevamente. Nuestro esfuerzo de guerra comienza en casa, con el apoyo de nuestro pueblo."

AUS_defence_of_the_homeland:0 "Defensa del Vaterland"
AUS_defence_of_the_homeland_desc:0 "Como nación, no tenemos interés en permitir que nuestros enemigos accedan a nuestras fronteras nunca más. Debemos fortificarnos tan a fondo como sea posible y asegurarnos de que nunca más estaremos a la defensiva."

AUS_the_austrian_compromise:0 "El Compromiso [AUS.GetAdjective]"
AUS_the_austrian_compromise_desc:0 "[GER.GetLeader] ha estado haciendo esfuerzos por su pueblo y ha estado abogando por el concepto de un 'Anschluss' entre [AUS.GetNameDef] y [GER.GetNameDef]. No tenemos interés en perder autonomía, pero tal vez una promesa de apoyo en la próxima guerra sea suficiente."
AUS_the_austrian_compromise_tt:0 "Si [GER.GetNameDef] acepta, el §YAnschluss de Austria§! será evitado, pero [AUS.GetNameDef] entrará en el §YEje§!.\n"

AUS_past_glories:0 "Glorias Pasadas"
AUS_past_glories_desc:0 "La unión austrohúngara fue una de las fuerzas más tremendas en la esfera de influencia europea. Sin embargo, fuimos cruelmente mutilados por el Tratado de Saint-Germain en nuestro apogeo. Debemos encontrar la fuerza como nación para reclamar lo que nos han quitado."

AUS_establish_the_frontmilliz:0 "Establecer la Frontmilliz"
AUS_establish_the_frontmilliz_desc:0 "Después de la Gran Guerra, la Heimwehr fue una forma práctica para que los soldados desmovilizados siguieran siendo útiles para los esfuerzos de seguridad nacional de Austria. Sin embargo, necesitamos un cuerpo de hombres más controlado y coherente. La idea de un nuevo comienzo debe ser explorada."

AUS_imperial_ambitions:0 "Ambiciones Imperiales"
AUS_imperial_ambitions_desc:0 "Muchas otras naciones están completamente dispuestas a jactarse y declarar su poderío marcial antes de finalmente ponerse a la tarea de la guerra. Aprendimos hace mucho tiempo que ser tímidos sobre disparar el primer tiro es un camino seguro hacia la derrota."

AUS_the_old_empire:0 "El Viejo Imperio"
AUS_the_old_empire_desc:0 "La Unión Austrohúngara fue la fuerza política y militar más tremenda de Europa cuando existía. Nos reuniremos con la otra mitad de nuestro imperio y, de esta manera, recuperaremos una vez más lo que una vez fue nuestro."

AUS_pressure_for_transylvania:0 "Presionar por Transilvania"
AUS_pressure_for_transylvania_desc:0 "[ROM.GetNameDefCap] ha poseído durante mucho tiempo estados que simplemente no les pertenecen. La región de Transilvania ha sido parte de Austria-Hungría desde hace más tiempo del que se recuerda, y la tomaremos de [ROM.GetNameDef] si es necesario, sin importar el precio."
AUS_pressure_for_transylvania_tt:0 "§RPodría llevar a la guerra con [ROM.GetNameDef].§!\n"

AUS_the_romanian_obstacle:0 "El Obstáculo [ROM.GetAdjective]"
AUS_the_romanian_obstacle_desc:0 "Tenemos tierras que una vez fueron nuestras, pero la existencia continuada de [ROM.GetNameDef] es un insulto a nuestro pueblo. Los anexaremos por la fuerza y abriremos un camino hacia el Mar Negro."

AUS_pressure_for_slovenia:0 "Presionar por Eslovenia"
AUS_pressure_for_slovenia_desc:0 "Desde la disolución de Venecia como estado, Eslovenia ha sido nuestra, y los eslovenos siempre han querido ser parte del pueblo germánico. Están separados de nosotros por el tiempo, pero demostraremos al mundo que cualquier diferencia puede reconciliarse."
AUS_pressure_for_slovenia_tt:0 "§RPodría llevar a la guerra con [YUG.GetNameDef].§!\n"

AUS_the_balkan_territories:0 "Los Territorios Balcánicos"
AUS_the_balkan_territories_desc:0 "[YUG.GetNameDefCap] es un estado falso y débil que deberíamos dividir entre sus legítimos dueños. Serbia ha anexado injustamente una parte significativa de nuestras posesiones, y desharemos eso por la fuerza si es necesario."
AUS_the_balkan_territories_tt:0 "§RPodría llevar a la guerra con [YUG.GetNameDef].§!\n"

AUS_restore_the_liechtenstein_potectorate:0 "Restaurar el Protectorado [LIE.GetNonIdeologyName]"
AUS_restore_the_liechtenstein_potectorate_desc:0 "[LIE.GetNameDefCap] siempre ha estado históricamente dentro de nuestra esfera de influencia, pero esto nos fue arrebatado después de la Gran Guerra. Es hora de restaurar nuestra antigua influencia y prestigio sobre la micronación."

AUS_the_way_to_france:0 "El Camino hacia [FRA.GetNameDef]"
AUS_the_way_to_france_desc:0 "[FRA.GetNameDefCap] tiene muchas reparaciones que hacer por su trato despiadado a las potencias centrales. Les mostraremos cómo es la venganza [AUS.GetAdjective], pero primero necesitamos una frontera para que nuestros soldados puedan cruzar. [SWI.GetNameDefCap] está en nuestro camino."

AUS_our_oldest_enemy:0 "Nuestro Enemigo Más Antiguo"
AUS_our_oldest_enemy_desc:0 "La avaricia [FRA.GetAdjective] nos costó caro tras la Gran Guerra, y no estamos por encima de la venganza en asuntos tan profundos. Habrían disuelto toda nuestra nación si hubieran podido; ahora haremos lo mismo con ellos."

AUS_request_slovakia:0 "Solicitar Eslovaquia"
AUS_request_slovakia_desc:0 "Hasta ahora, hemos tenido buenas relaciones con [GER.GetNameDef], pero su anexión de [CZE.GetNameDef] mantiene la tercera Ciudad Imperial de Praga lejos de nosotros. Podemos hacer esfuerzos diplomáticos, pero queda por ver si [GER.GetNameDef] accederá."

AUS_request_krakow:0 "Solicitar Cracovia"
AUS_request_krakow_desc:0 "Nuestro control sobre la región eslovaca nos coloca en buena posición para solicitar una responsabilidad más personal sobre su control. Cracovia fue una vez un ducado bajo el dominio austriaco, y no hay razón para que no vuelva a serlo."

AUS_second_serbian_campaign:0 "Segunda Campaña Serbia"
AUS_second_serbian_campaign_desc:0 "La primera guerra serbia deshizo el Imperio Austriaco. No será así esta vez. Los destruiremos por completo y tomaremos todas sus tierras para nosotros. Por fin, tendremos la oportunidad de vengar la muerte prematura del Archiduque Fernando."

AUS_dalmatia_for_south_tyrol:0 "Dalmacia por el Tirol del Sur"
AUS_dalmatia_for_south_tyrol_desc:0 "[ITA.GetNameDefCap] ha deseado durante mucho tiempo la provincia dálmata de habla italiana de [YUG.GetNameDef]. Nosotros, a cambio, queremos reunir el Tirol bajo el dominio [AUS.GetAdjective] una vez más. Parece que se puede arreglar un intercambio."

AUS_demand_the_istrian_peninsula:0 "Demandar la Península de Istria"
AUS_demand_the_istrian_peninsula_desc:0 "La pequeña península de Istria puede no ser tan grande como la bota italiana, pero es nuestro antiguo acceso al Mediterráneo. Todavía la necesitamos, y si es necesario, la tomaremos de los usurpadores [ITA.GetAdjective]."

AUS_traitors_of_the_great_war:0 "Traidores de la Gran Guerra"
AUS_traitors_of_the_great_war_desc:0 "[ITA.GetNameDefCap] pretende reconstruirse, olvidando que algunos han perdido más y han sufrido más en las secuelas de la Guerra. Les mostraremos cómo se reconstruye una nación: quitándoselo a sus vecinos."

AUS_our_fate_is_our_own:0 "Nuestro Destino es Nuestro Propio"
AUS_our_fate_is_our_own_desc:0 "[GER.GetLeader] y su [GER.GetName] están muy interesados en aumentar su poder y están haciendo propuestas veladas para anexionar pacíficamente nuestras tierras a las suyas. No tenemos ningún interés en permitirles tan fácil acceso. ¡Preservaremos nuestra nación hasta la última gota de sangre!"
AUS_our_fate_is_our_own_tt:0 "§RPodría llevar a la guerra con [GER.GetNameDef]§!.\n"

AUS_our_old_allies:0 "Nuestros Antiguos Aliados"
AUS_our_old_allies_desc:0 "Bulgaria luchó junto a nosotros en la Gran Guerra y demostró ser un aliado competente y valioso. Tendrán la oportunidad de unirse pacíficamente a nuestra nueva unión, pero no tenemos intención de favoritismos en nuestro regreso al poder."

AUS_control_the_balkan_peninsula:0 "Controlar la Península Balcánica"
AUS_control_the_balkan_peninsula_desc:0 "Grecia ha sido una cuna ancestral para muchos imperios, y ahora volvemos a ellos, ofreciendo la oportunidad de ser parte del nuestro. Será otra historia si no están de acuerdo, pero ofrecemos la rama de olivo de todas formas."

AUS_alliance_with_turkey:0 "Alianza con [TUR.GetNameDef]"
AUS_alliance_with_turkey_desc:0 "El Imperio Otomano luchó con nosotros en la Gran Guerra y sufrió junto a nosotros en la derrota. Debemos ayudarnos mutuamente en cooperación, no estar en la garganta del otro. Si rechazan nuestra alianza, ese es otro asunto."

AUS_the_ottoman_menace:0 "La Amenaza Otomana"
AUS_the_ottoman_menace_desc:0 "Los turcos pueden haber perdido mucho después de la Gran Guerra, pero siguen siendo ambiciosos y con recursos. Otro estado musulmán poderoso no puede ser tolerado y no será permitido. Los devolveremos al otro lado de su estrecho."

AUS_friends_beneath_the_bear:0 "Amigos Bajo el Oso"
AUS_friends_beneath_the_bear_desc:0 "Los [SOV.GetAdjective]s fueron minuciosos en su purga de elementos imperialistas y fascistas, pero aún existen. Podemos contactar a disidentes en [SOV.GetNameDef] y poner a Rusia en el camino de la reforma. Los viejos enemigos pueden convertirse rápidamente en nuevos amigos."
AUS_friends_beneath_the_bear_tt:0 "Prepara a los ucranianos para la guerra.\n"

AUS_start_the_uprising:0 "Iniciar la Insurrección"
AUS_start_the_uprising_desc:0 "El oso no ha notado que durmiendo bajo él está Ucrania armada con dagas. Al armar a su pueblo, podemos crear condiciones óptimas para arrancar un trozo de [SOV.GetNameDef] y añadir su poder al nuestro."
AUS_start_the_uprising_tt:0 "§RIniciará una guerra con [SOV.GetNameDef]!§!\n"

AUS_war_for_the_black_sea:0 "Guerra por el Mar Negro"
AUS_war_for_the_black_sea_desc:0 "El control [SOV.GetAdjective] del Mar Negro es nuestra mayor amenaza, junto con el control [ITA.GetAdjective]. Podemos resolver esto tomando de [SOV.GetNameDef] las tierras que bordean el Mar Negro, bloqueando su capacidad de mantener y proyectar poder naval en el Mediterráneo."

AUS_germanic_brotherhood:0 "Hermandad Germánica"
AUS_germanic_brotherhood_desc:0 "El Anschluss como idea es simplemente demasiado extremo. Sin embargo, estamos totalmente dispuestos a cooperar con nuestros hermanos germánicos del norte, y un pacto de investigación sería un excelente paso en este proceso."

AUS_imperial_administration:0 "Administración Imperial"
AUS_imperial_administration_desc:0 "La adquisición de tierras ha llevado a la necesidad de reformas en nuestro sistema de gobierno. Una revisión de las libertades de nuestros estados coloniales estará en orden y debería conducir a unos asuntos internos más fluidos."
AUS_imperial_administration_tt:0 "Controlar §YViena§!, §YBudapest§!, §YBucarest§!, §YSarajevo§! y §YCracovia§! añadirá §Y100 Poder Político§!.\n"

AUS_strengthen_ties_with_ukraine:0 "Fortalecer Lazos con [UKR.GetNameDef]"
AUS_strengthen_ties_with_ukraine_desc:0 "No hay razón por la que no debamos buscar acercarnos más a nuestros nuevos aliados en [UKR.GetNameDef]. Si les ofrecemos algunos de nuestros recursos, seguramente encontraremos formas de beneficiarnos."

AUS_the_kiev_annex:0 "La Anexión de Kiev"
AUS_the_kiev_annex_desc:0 "[UKR.GetNameDefCap] ha sido un valioso aliado y ahora merece la protección completa de [AUS.GetNameDef]. La anexión es una excelente posibilidad para que lo consideren."

AUS_no_more_tyrants:0 "No Más Tiranos"
AUS_no_more_tyrants_desc:0 "La avaricia imperial y el control monárquico en ambos lados de la guerra produjeron la Europa rota que vemos hoy. Ya hemos sufrido bastante como nación, y el [GER.GetLeader] de [GER.GetName] estaría tan pronto rearmado. Decimos no más guerra y no más tiranos."

AUS_freedom_liberty_and_strength:0 "Libertad, Igualdad y Fuerza"
AUS_freedom_liberty_and_strength_desc:0 "[AUS.GetNameDefCap] puede haber cambiado mucho al reformar drásticamente nuestro gobierno, pero eso no significa que nuestro ejército o nuestro pueblo sean débiles. El viejo orgullo en la voluntad [AUS.GetAdjective] sigue ahí, y el pueblo aún luchará por salvar su país."

AUS_seek_british_support:0 "Buscar Apoyo [ENG.GetAdjective]"
AUS_seek_british_support_desc:0 "[ENG.GetNameDefCap] no es un viejo amigo de nuestra nación, pero ahora no se trata de una batalla entre países, sino de ideologías. La era de las disputas mezquinas entre naciones ha terminado. La cooperación es el camino a seguir, no el nacionalismo individual."

AUS_break_the_compromise:0 "Romper el Compromiso"
AUS_break_the_compromise_desc:0 "Nos inclinamos y nos arrastramos ante los [GER.GetAdjective]s porque estaban sobre nosotros, con un ejército muy superior. Ahora que hemos reformado y afirmado nuestro nuevo gobierno, podemos tener una oportunidad de enfrentarnos a los nazis."
AUS_break_the_compromise_tt:0 "Podría llevar a la guerra con [GER.GetNameDef].\n"

AUS_free_the_balkans:0 "Liberar los Balcanes"
AUS_free_the_balkans_desc:0 "Algunos estados en los Balcanes han caído bajo el liderazgo fascista desde que Hitler comenzó a ejercer influencia sobre Europa. Debemos actuar para deshacer este daño, incluso si significa hacer la guerra para liberar a la gente."
AUS_free_the_balkans_tt:0 "Otorga objetivo de guerra de marioneta en todas las naciones balcánicas no democráticas.\n"

AUS_free_the_ukrainians:0 "Liberar a los Ucranianos"
AUS_free_the_ukrainians_desc:0 "Los ucranianos han estado atrapados bajo la bota [SOV.GetAdjective] durante demasiado tiempo. Hemos puesto nuestra mira en su liberación, y no hay mejor momento que ahora para hacerlo."

AUS_remove_the_horthy_government:0 "Remover el Gobierno de Horthy"
AUS_remove_the_horthy_government_desc:0 "Nuestros hermanos históricos en [HUN.GetNameDef] están sufriendo bajo el yugo de un régimen fascista que hace peligrosos acercamientos hacia la unión con [GER.GetNameDef] en cooperación militar. Tiene sentido atacar lo antes posible y liberar a su pueblo."

AUS_dethrone_mussolini:0 "Destronar a Mussolini"
AUS_dethrone_mussolini_desc:0 "Mussolini es un tirano que ha cerrado casi todos los vestigios del proceso democrático en [ITA.GetNameDef]. Si no da a su pueblo la opción de quién los dirigirá, entonces nosotros lo haremos."

AUS_request_balkan_support:0 "Solicitar Apoyo Balcánico"
AUS_request_balkan_support_desc:0 "Muchos estados en los Balcanes tienen razones para temer la incursión nazi. Somos el escudo entre [GER.GetNameDef] y muchos de ellos, y necesitaremos su ayuda para detener la marea. Debemos pedir ayuda."

