AUS_ukrainian_uprising:0 "El Levantamiento Ucraniano"
AUS_ukrainian_uprising_desc:0 "La guerra por la independencia de Ucrania ha comenzado; si empujamos a los [SOV.GetAdjective] lo suficientemente lejos de Ucrania, quizás podamos obligarlos a rendirse."

