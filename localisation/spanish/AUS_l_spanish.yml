r56_bundeslaender_category:0 "A junio le siguió julio"
r56_bundeslaender_category_desc:0 "Un año después de la prohibición del Partido Nazi austriaco el 19 de junio de 1933, la Schutzstaffel lideró un fallido golpe de estado contra el gobierno del Vaterlandische Front. Durante el sangriento golpe que se produjo el 25 de julio, todo el ejército federal se movilizó para luchar contra las tropas de las SS, logrando finalmente derrotarlas, sin embargo el canciller Engelbert Dollfuss fue asesinado durante los combates, dejando a nuestro nuevo régimen en una situación muy vulnerable.\n\nDespués de tomar el mando tras la muerte de Dollfuss, Kurt Schuschnigg se ha comprometido a asegurarse de que tal evento nunca vuelva a suceder, sin embargo, todavía hay partidarios de los nazis en libertad, desestabilizando fuertemente nuestra nación. Debemos asegurarnos de suprimir sus esfuerzos, o podríamos enfrentarnos a graves consecuencias. Si los nazis llegaran a controlar el 70% de nuestras divisiones, ¡Estallaría una guerra civil!§!"


