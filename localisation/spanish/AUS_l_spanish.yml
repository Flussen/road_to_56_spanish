 #POLITICS
 AUS_fascism_ideology_desc:0 "Como una amalgama única del fascismo de Mussolini y el fascismo clerical, el §YAustrofascismo§! es un movimiento de extrema derecha que se formó durante la transformación gradual de la República en el Estado Federal por parte de Engelbert Dolfuss.\n\nComo ideología formal de la VF, el austrofascismo propugna el §Ynacionalismo católico§! radical y el §8corporativismo estatal§!, así como una dura oposición al nacionalsocialismo y a cualquier unificación entre Austria y Alemania, ya que considera que la mayoría protestante de esta última constituye una amenaza para la identidad católica austriaca."
 AUS_clerical_fascism_desc:0 "Como una amalgama única del fascismo de Mussolini y el fascismo clerical, el §YAustrofascismo§! es un movimiento de extrema derecha que se formó durante la transformación gradual de la República en el Estado Federal por parte de Engelbert Dolfuss.\n\nComo ideología formal de la VF, el austrofascismo propugna el §Ynacionalismo católico§! radical y el §8corporativismo estatal§!, así como una dura oposición al nacionalsocialismo y a cualquier unificación entre Austria y Alemania, ya que considera que la mayoría protestante de esta última constituye una amenaza para la identidad católica austriaca."

 AUS_democratic_socialism_desc:0 "El §YAustromarxismo§!, una forma única de socialismo forjada por líderes del SDAPÖ como Victor Adler durante la época del Imperio Austrohúngaro, es una ideología de izquierdas que intenta conciliar el §8nacionalismo§! con el §Rsocialismo§! en el §gcontexto imperial§!.\n\nTras la caída del Imperio, el SDAPÖ transformó el austromarxismo en una amplia ideología que intentaba formar una síntesis entre la §Rsocialdemocracia§! y el §Osocialismo revolucionario§!, creyendo que la conciencia de clase podía alcanzarse por medios orgánicos mediante el mantenimiento de la autonomía nacional."
 AUS_socialism_desc:0 "El §YAustromarxismo§!, una forma única de socialismo forjada por líderes del SDAPÖ como Victor Adler durante la época del Imperio Austrohúngaro, es una ideología de izquierdas que intenta conciliar el §8nacionalismo§! con el §Rsocialismo§! en el §gcontexto imperial§!.\n\nTras la caída del Imperio, el SDAPÖ transformó el austromarxismo en una amplia ideología que intentaba formar una síntesis entre la §Rsocialdemocracia§! y el §Osocialismo revolucionario§!, creyendo que la conciencia de clase podía alcanzarse por medios orgánicos mediante el mantenimiento de la autonomía nacional."

