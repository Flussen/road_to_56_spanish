austria.5000.t:0 "[AUS.GetNameDefCap] Propone el Pacto de Defensa de los Alpes"
austria.5000.d:0 "Aparentemente para evitar las tácticas predatorias de los [GER.GetAdjective]s al norte, hemos recibido a diplomáticos [AUS.GetAdjective] con una propuesta para un pacto defensivo. El objetivo es reforzar los lazos que ya tenemos con su nación, y el acuerdo también podría actuar como un disuasivo a la expansión [GER.GetAdjective]. ¿Cuál debería ser nuestra respuesta?"
austria.5000.a:0 "Sí, es hora de formalizar nuestra amistad."
austria.5000.b:0 "No, no podemos arriesgarnos a enfurecer a los [GER.GetAdjective]s."

austria.5001.t:0 "[ITA.GetNameDefCap] Rechaza Nuestra Propuesta"
austria.5001.d:0 "Claramente, por miedo a más represalias [GER.GetAdjective], los [ITA.GetAdjective]s han rechazado nuestra generosa propuesta."
austria.5001.a:0 "Si debemos estar solos, lo haremos."

r56.news_event.1115.t:0 "[AUS.GetNameDefCap] y [ITA.GetNameDef] Firman Pacto de Defensa"
r56.news_event.1115.d:0 "Apodado el 'Pacto de Defensa de los Alpes', los medios informan que las naciones de [AUS.GetNameDef] y [ITA.GetNameDef] han acordado la defensa mutua. Si [ITA.GetNameDef] pretende aprovechar su nuevo aliado para frenar la expansión [GER.GetAdjective] o simplemente fortalecer sus fronteras del norte es desconocido. Sea cual sea el caso, la idea de que la soberanía de [AUS.GetNameDef] sea violada sin conflicto parece haberse evaporado de la noche a la mañana."
r56.news_event.1115.a:0 "Una vez enemigos, ahora amigos."
r56.news_event.1115.b:0 "¡Una gran oportunidad!"

austria.5002.t:0 "Los Nacionalsocialistas Intentan un Golpe"
austria.5002.d:0 "Fanáticos nazis han irrumpido en el parlamento en fuerza, matando a muchos políticos y causando un clamor público. Han exigido públicamente ser restaurados en su posición de poder. Su golpe ha sido sofocado, pero su demanda llena el lugar donde una vez estuvieron buenos y honestos políticos."
austria.5002.a:0 "Esto es, sin embargo, una oportunidad para fortalecer nuestra posición."
austria.5002.b:0 "Si no nos inclinamos a sus demandas, pueden encontrar otra forma de cometer otra atrocidad."

austria.5003.t:0 "[AUS.GetNameDefCap] Propone el Tratado de Venecia"
austria.5003.d:0 "Los diplomáticos [AUS.GetAdjective] nos han abordado nuevamente, buscando formalizar nuestro pacto en una alianza militar. ¿Cuál será nuestra respuesta?"
austria.5003.a:0 "Firmar el tratado."
austria.5003.b:0 "Nos negamos a firmar este tratado."

austria.5004.t:0 "[ITA.GetNameDefCap] Rechaza la Propuesta"
austria.5004.d:0 "Incapaz de profundizar en nuestras relaciones amistosas, el cobarde gobierno [ITA.GetAdjective] ha rechazado nuestra propuesta más generosa."
austria.5004.a:0 "Quizás debamos buscar alianzas en otro lugar."

austria.5005.t:0 "Oferta de Intervención [AUS.GetAdjective]"
austria.5005.d:0 "En medio de la guerra por el futuro de Italia, los diplomáticos [AUS.GetAdjective] nos han ofrecido asistencia para restaurar la monarquía [ITA.GetAdjective]. Piden una cosa: la devolución de las tierras que ganamos en la Gran Guerra y la reconsideración del Tratado de Viena de 1866."
austria.5005.a:0 "Una oferta justa por una asistencia invaluable."
austria.5005.b:0 "El precio es demasiado alto; mándalos lejos."

austria.5006.t:0 "[AUS.GetNameDefCap] Propone el Tratado de Liechtenstein"
austria.5006.d:0 "Diplomáticos de [AUS.GetNameDef] han llegado con una propuesta de tratado. Su objetivo es claramente expandir su lista de aliados en caso de un conflicto armado. Con la expansión [GER.GetAdjective] en aumento y Europa aparentemente moviéndose hacia otra guerra, podría ser prudente escuchar sus palabras y considerar seriamente su oferta."
austria.5006.a:0 "Sí, debemos buscar aliados en caso de otra guerra en Europa."
austria.5006.b:0 "No podemos aceptar una propuesta que podría socavar nuestra neutralidad."

austria.5007.t:0 "[FROM.GetNameDefCap] Rechaza Nuestro Tratado"
austria.5007.d:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de alianza, ya sea por el deseo de mantener una postura puramente neutral ante el resto del mundo o simplemente por diferencias entre su gobierno y el nuestro."
austria.5007.a:0 "Maldita sea."

austria.5008.t:0 "[AUS.GetNameDefCap] Exige su 'Reclamación Legítima'"
austria.5008.d:0 "Sintiéndose en un momento de debilidad, [AUS.GetNameDef] ha enviado diplomáticos solicitando la devolución de las antiguas provincias austriacas de Tirol del Sur, Friuli y toda la península de Istria. Uno se pregunta cuánto han influido en los eventos hasta ahora."
austria.5008.a:0 "No podemos permitirnos luchar en dos frentes. Cederemos las tierras."
austria.5008.b:0 "No se atreverían a tomar tierras que hemos luchado por ganar, incluso ahora. Nos mantenemos firmes."

austria.5009.t:0 "[ITA.GetNameDefCap] Rechaza Nuestras Demandas"
austria.5009.d:0 "Una vez más, [ITA.GetNameDef] se ha negado a reconocer nuestras legítimas reclamaciones sobre las tierras de Tirol del Sur e Istria. Aunque nuestro intento de recuperar estas tierras diplomáticamente ha fallado, quizás un enfoque más directo sea más efectivo."
austria.5009.a:0 "La diplomacia nos ha fallado; quizás otra ruta sea factible."

austria.5010.t:0 "[AUS.GetNameDefCap] Propone Alianza"
austria.5010.d:0 "Nuestra antigua nación hermana [AUS.GetNameDef] ha propuesto una alianza entre nosotros. Aunque no sería una conexión tan fuerte como nuestro monarca compartido, sería un retorno a nuestras antiguas relaciones."
austria.5010.a:0 "Es, por supuesto, la única opción sensata."
austria.5010.b:0 "Austria-Hungría está rota. Los caminos de Hungría y Austria ahora divergen."

austria.5011.t:0 "[AUS.GetNameDefCap] Exige Autonomía [CZE.GetAdjective]!"
austria.5011.d:0 "[AUS.GetNameDefCap] ha contactado a nuestros oficiales, exigiendo la liberación de su antiguo territorio bajo el dominio semi-autónomo [GER.GetAdjective]. Cómo esto les beneficia sigue siendo desconocido."
austria.5011.a:0 "Mientras la tierra siga siendo [GER.GetAdjective], pueden llamarse como quieran."
austria.5011.b:0 "Absolutamente no. El destino de Checoslovaquia está sellado."

austria.5012.t:0 "[AUS.GetNameDefCap] Solicita el Sur de Eslovaquia"
austria.5012.d:0 "[AUS.GetNameDefCap] ha solicitado el retorno del Sur de Eslovaquia a su dominio, como era antes de la Gran Guerra. Dada la historia de la región, su reclamación es justa."
austria.5012.a:0 "La justicia de la reclamación no puede ser negada."
austria.5012.b:0 "Está y permanecerá bajo el dominio [GER.GetAdjective]."

austria.5013.t:0 "[AUS.GetNameDefCap] Nos Invita al Pacto de Defensa de los Alpes"
austria.5013.d:0 "Como una potencia central en la región de los Alpes, [AUS.GetNameDef] siempre busca posibles aliados, aliados como nosotros, aparentemente. Ha llegado una carta de la embajada [AUS.GetAdjective] invitándonos a un 'Pacto de Defensa de los Alpes'."
austria.5013.a:0 "Estos son tiempos inestables, y los aliados siempre son bienvenidos."
austria.5013.b:0 "[AUS.GetNameDefCap] es poderoso, y con poder vienen enemigos peligrosos, enemigos que preferiríamos no compartir."

austria.5014.t:0 "[AUS.GetNameDefCap] Exige Eslovenia"
austria.5014.d:0 "Los diplomáticos [AUS.GetAdjective] se han reunido con nuestro Príncipe y han exigido la devolución de Eslovenia al dominio [AUS.GetAdjective]. Han advertido sobre las posibles 'repercusiones diplomáticas' de una respuesta apresurada."
austria.5014.a:0 "No podemos permitirnos una guerra con [AUS.GetNameDef]. Aceptamos."
austria.5014.b:0 "No se atreverían a presionar el asunto; nos mantendremos firmes."

austria.5015.t:0 "Invitación [AUS.GetAdjective] a la Facción"
austria.5015.d:0 "[AUS.GetNameDefCap] nos ha contactado con una propuesta para solidificar y oficializar nuestro pacto defensivo existente. Dada nuestra reciente historia de cooperación, esto podría ser de mutuo beneficio."
austria.5015.a:0 "Por supuesto. Las relaciones [AUS.GetAdjective]-[YUG.GetAdjective] nunca han sido mejores."
austria.5015.b:0 "A pesar de lo buenas que son nuestras relaciones, no deseamos ser responsables de la defensa de otros."

austria.5016.t:0 "Resistencia Croata"
austria.5016.d:0 "Aunque los croatas fueron un Banato en nuestro antiguo Imperio, parece que han aprovechado el cambio de propietario y han comenzado a formar una resistencia activa contra nuestras fuerzas."
austria.5016.a:0 "Seguramente, eventualmente entrarán en razón."

austria.5017.t:0 "Nacionalismo Serbio"
austria.5017.d:0 "Los serbios una vez más están causando problemas a nuestras fuerzas, en forma de un continuo sentimiento nacionalista por el concepto perdido de un 'Reino de Serbia' una vez más. No muestran signos de retroceder pronto, por lo que nuestras fuerzas deben estar alertas."
austria.5017.a:0 "¡Serbien muss sterbien!"

austria.5018.t:0 "Ultimátum de Transilvania"
austria.5018.d:0 "[AUS.GetNameDefCap] nos ha exigido la devolución de Transilvania a su dominio. Una vez gobernaron la región, pero la Gran Guerra cambió eso. Sin embargo, la amenaza que plantean ahora es genuina."
austria.5018.a:0 "No podemos enfrentarnos a una guerra solos con [AUS.GetNameDef]."
austria.5018.b:0 "Después de su derrota en la Gran Guerra, no se atreverían."

austria.5019.t:0 "[FROM.GetNameDefCap] Rechaza Nuestro Ultimátum"
austria.5019.d:0 "Parece que el gobierno en [FROM.GetNameDef] no reconoce el poder de la nación con la que está tratando. Han rechazado nuestro ultimátum, negándose a reconocer nuestros derechos históricos para gobernar sobre Transilvania."
austria.5019.a:0 "¡Si la pluma falla, la espada debe ser desenvainada!"

austria.5020.t:0 "Aparecen Nacionalistas Rumanos en Transilvania"
austria.5020.d:0 "Aparentemente descontentos con el cambio de manos de [ROM.GetAdjective] a [AUS.GetAdjective], notamos una amenaza genuina en el terreno en forma de agitación nacionalista. Esto obstaculizará un poco nuestros esfuerzos para integrar completamente la región."
austria.5020.a:0 "Debemos redoblar nuestros esfuerzos."

austria.5023.t:0 "[YUG.GetNameDefCap] Ha Cedido Eslovenia"
austria.5023.d:0 "El gobierno en [YUG.GetNameDef], ya sea por temor a un conflicto armado o simplemente por darse cuenta de que la tierra no es legítimamente suya, ha aceptado nuestras demandas por Eslovenia."
austria.5023.a:0 "¡Una provincia del Imperio una vez más!"

austria.5034.t:0 "El Asesinato de Kurt Schuschnigg"
austria.5034.d:0 "Según una declaración oficial del gobierno de [AUS.GetNameDefCap], el Canciller Kurt Schuschnigg fue asesinado esta mañana.\n\nAún no está claro cómo ocurrió el asesinato, pero fuentes indican que un simpatizante comunista logró colarse en su residencia privada y emboscarlo con un piolet. Hasta ahora, no se ha podido establecer ninguna conexión entre él y ningún grupo político organizado, pero el hecho de que se suicidara con píldoras de cianuro ocultas al ser capturado sugiere asistencia externa.\n\nVarios líderes comunistas influyentes celebraron abiertamente la muerte de Schuschnigg. Marchas celebratorias seguidas de disturbios violentos estallaron en Viena, y se ha hecho evidente que la violencia política ya no está fuera de los límites. Los observadores extranjeros temen una rápida escalada que conduzca a algo mucho peor, ya que [AUS.GetNameDefCap] ahora se ha quedado sin una figura firme anticomunista en el cargo más alto."
austria.5034.a:0 "¡Muerte a todos los opresores!"

austria.5035.t:0 "Desertores del Bundesheer"
austria.5035.d:0 ""
austria.5035.a:0 "Genial"

austria.5036.t:0 "Generales Socialdemócratas"
austria.5036.d:0 ""
austria.5036.a:0 "Genial"

austria.5037.t:0 "[AUS.GetNameDefCap] Exige una Eslovaquia Libre"
austria.5037.d:0 "[AUS.GetNameDefCap] ha exigido que declaremos Eslovaquia como un estado independiente. Tal movimiento les permitirá mover a Eslovaquia a su esfera de influencia, pero ¿es una mejor opción que una posible guerra?"
austria.5037.a:0 "De mala gana haremos lo que piden."
austria.5037.b:0 "Piden lo imposible; no lo haremos."

austria.5038.t:0 "Chequia se Separa de Eslovaquia"
austria.5038.d:0 "Chequia se ha separado de Eslovaquia, ya que un gobierno amigo ya ha asumido el poder. Ahora todo lo que debemos hacer es atraerlos más a nuestra esfera."
austria.5038.a:0 "¡Maravillosa noticia!"

austria.5039.t:0 "[CZE.GetNameDefCap] Ha Rechazado Nuestra Solicitud"
austria.5039.d:0 "[CZE.GetNameDefCap] ha rechazado nuestra solicitud. Ahora estamos en un punto de inflexión en nuestra historia en cuanto a lo que deberíamos hacer respecto a la situación."
austria.5039.a:0 "Nos han forzado la mano; estamos sin opciones."
austria.5039.b:0 "Retiren las tropas; no habrá guerra este año."

austria.5040.t:0 "[ITA.GetNameDefCap] Acepta Nuestra Propuesta de Intervención"
austria.5040.d:0 "Ansioso por salvar a su país contra el fascismo republicano, [ITA.GetLeader] ha aceptado ceder algunas tierras a cambio de su victoria garantizada en la guerra civil."
austria.5040.a:0 "¡Estamos en guerra!"

austria.5041.t:0 "[ITA.GetNameDefCap] Rechazó"
austria.5041.d:0 "Dispuesto a apostar todo a su victoria, [ITA.GetLeader] rechazó nuestra propuesta de intercambiar algunas tierras por asistencia en su guerra civil."
austria.5041.a:0 "¡Estamos en guerra!"

#Research
AUS_support_weapons:0 "Schwarlose M. 7"
AUS_support_weapons_desc:0 "La Maschinengewehr (Schwarzlose) M. 7, también conocida como la Schwarzlose MG, es una ametralladora media utilizada como arma de dotación estándar en el ejército austrohúngaro durante la Primera Guerra Mundial. Fue utilizada por los ejércitos holandés, griego y húngaro durante la Segunda Guerra Mundial. Se emitía rutinariamente a las tropas coloniales italianas, junto con el fusil Mannlicher M1895."

AUS_support_weapons2:0 "MG 34"
AUS_support_weapons2_desc:0 "La versátil MG 34 fue posiblemente la ametralladora más avanzada del mundo en el momento de su despliegue. Su combinación de movilidad excepcional, siendo lo suficientemente ligera para ser llevada por un solo hombre, y su alta cadencia de fuego (hasta 900 disparos por minuto) no tenía igual."

AUS_support_weapons3:0 "MG 42"
AUS_support_weapons3_desc:0 "Destinada a reemplazar a la MG 34 anterior, la MG 42 ha demostrado ser fiable, duradera, simple y fácil de operar. Sin embargo, es más notable por su capacidad de producir un gran volumen de fuego de supresión. La MG 42 tenía una de las tasas cíclicas promedio más altas de cualquier ametralladora portátil de un solo cañón: entre 1,200 y 1,500 disparos por minuto, lo que resulta en un sonido característico comparado con el de una sierra eléctrica o linóleo rasgado."

AUS_support_weapons4:0 "MG 45"
AUS_support_weapons4_desc:0 "La MG 45 se diferenciaba de la MG 42 en que no bloqueaba completamente su cierre antes de disparar, aumentando su cadencia de fuego y simplificando su construcción. En 1945, la escasez de materiales del Tercer Reich llevó al desarrollo de una versión más nueva de la MG 42, la MG 45 (o MG 42V). La MG 45/42V probada disparó 120,000 rondas consecutivas a una cadencia de fuego de alrededor de 1,350 disparos por minuto."

