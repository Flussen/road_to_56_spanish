news.10001.t:0 "Bienvenidos a Mayores Posibilidades: Austria"
news.10001.d:0 "Este mod te permitirá negar el evento del Anschluss de Austria por [GER.GetNameDef], forjando tu camino a través de la Segunda Guerra Mundial. Asegúrate de leer cuidadosamente la sección política de enfoques, especialmente El Compromiso Austriaco, ya que esta es tu única oportunidad para negar el Anschluss."
news.10001.a:0 "¡Diviértete!"

r56.news_event.1114.t:0 "Austria-Hungría se ha Reformado"
r56.news_event.1114.d:0 "A pesar de estar separados durante más de 19 años, Austria y Hungría han decidido reunirse en la unión que una vez compartieron; ambos países son ahora uno, tanto política como militarmente."
r56.news_event.1114.a:0 "¿Veremos de nuevo el viejo imperio?"

austria.1111.t:0 "El Compromiso [AUS.GetAdjective]"
austria.1111.d:0 "El gobierno [AUS.GetAdjective] ha escuchado la palabra de nuestra campaña por el Anschluss de nuestras dos grandes naciones y ha ofrecido un compromiso: apoyo en cualquier guerra futura, a cambio de autonomía mientras tanto."
austria.1111.a:0 "Serán valiosos como aliados autónomos."
austria.1111.b:0 "¿Debemos recordarles la importancia de la verdadera unidad?"

austria.1112.t:0 "[GER.GetNameDefCap] Ha Aceptado Nuestra Propuesta"
austria.1112.d:0 "El gobierno [GER.GetAdjective] ha aceptado nuestra oferta alternativa, otorgándonos nuestra libertad como nación. ¡Salve a nuestra alianza!"
austria.1112.a:0 "¡Por el futuro de las Potencias Centrales!"

austria.1113.t:0 "[GER.GetNameDefCap] Ha Negado Nuestra Propuesta"
austria.1113.d:0 "Los [GER.GetAdjective] han decidido que la unificación de las Potencias Centrales es el único camino a seguir, y parece que no somos parte de ese plan. El Anschluss se llevará a cabo."
austria.1113.a:0 "Esta es una posibilidad ominosa."

austria.1114.t:0 "Reunificación de Austria-Hungría"
austria.1114.d:0 "Durante mucho tiempo, los países de Austria y Hungría estuvieron unidos bajo un mismo emperador. El gobierno [AUS.GetAdjective] nos ha solicitado reinstaurar este arreglo."
austria.1114.a:0 "¡Por supuesto! ¡Recuperaremos lo que hemos perdido juntos!"
austria.1114.b:0 "[HUN.GetNameDefCap] protegerá su autonomía tanto de [GER.GetNameDef] como de [AUS.GetNameDef]."

austria.1115.t:0 "[HUN.GetNameDefCap] Ha Aceptado la Reunificación"
austria.1115.d:0 "[HUN.GetNameDefCap] ha aceptado su lugar en nuestro nuevo y compartido imperio. ¡Ahora, miramos hacia el futuro de Austria-Hungría!"
austria.1115.a:0 "¡En marcha!"

austria.1116.t:0 "[HUN.GetNameDefCap] Ha Rechazado la Reunificación"
austria.1116.d:0 "Parece que [HUN.GetNameDef] protege su autonomía. Nuestra oferta ha sido respetuosamente rechazada, lo que genera dudas sobre sus verdaderas intenciones."
austria.1116.a:0 "Hm..."

austria.1117.t:0 "[AUS.GetNameDefCap] Exige Transilvania"
austria.1117.d:0 "[AUS.GetNameDefCap] ha estado haciendo declaraciones entre su pueblo y el nuestro sobre la importancia de Transilvania para el pueblo [HUN.GetAdjective]. Si deseamos evitar la guerra, hemos llegado al punto crítico: ¿cedemos Transilvania?"
austria.1117.a:0 "¡Transilvania es legítimamente nuestra!"
austria.1117.b:0 "Si vamos a la guerra, se llevarán todo."

austria.1118.t:0 "Rumania Ha Cedido"
austria.1118.d:0 "Los [ROM.GetAdjective] han mostrado una sabiduría inusual al ceder Transilvania como se les exigió. La infraestructura gubernamental local ya se está transfiriendo a nuestro control, y podemos mover tropas según sea necesario."
austria.1118.a:0 "Perfecto."

austria.1119.t:0 "Rumania Nos Ha Negado"
austria.1119.d:0 "Parece que los insolentes [ROM.GetAdjective] han olvidado a quién pertenece Transilvania. La guerra con ellos está justificada, pero ¿es este el momento?"
austria.1119.a:0 "Los necios. Movilicen las tropas."
austria.1119.b:0 "La guerra es inoportuna ahora. En otro momento."

austria.1122.t:0 "Transilvania Es Nuestra"
austria.1122.d:0 "Transilvania es nuestra, y tenemos la oportunidad de forzar una paz ventajosa para mantener la tierra que hemos exigido. Esta guerra ya ha cobrado demasiadas vidas; ¿deberíamos forzar un acuerdo de paz?"
austria.1122.a:0 "Esta guerra es inútil ahora."
austria.1122.b:0 "¡Avancen hacia [ROM.Capital.GetName]!"

austria.1124.t:0 "La Cuestión Rumana"
austria.1124.d:0 "La mayoría rumana en Transilvania ha mantenido una fuerte resistencia política contra el gobierno [HUN.GetAdjective] a pesar de ser en gran medida pacífica. Esto es inaceptable. Si la mayoría no acepta su autoridad, la convertiremos en minoría."
austria.1124.a:0 "Remuévanlos."
austria.1124.b:0 "Quizás sea un paso demasiado lejos."

austria.1125.t:0 "[AUS.GetNameDefCap] Exige Eslovenia"
austria.1125.d:0 "El gobierno [AUS.GetAdjective] ha estado aplicando presión política últimamente por la región de Eslovenia. La guerra con ellos puede ser costosa, pero ¿podemos permitirnos ceder tierras tan fácilmente?"
austria.1125.a:0 "Si salva las vidas de nuestro pueblo, sí."
austria.1125.b:0 "¡Nunca! ¡[YUG.GetNameDefCap] defenderá lo suyo!"

austria.1126.t:0 "[YUG.GetNameDefCap] Cede Eslovenia"
austria.1126.d:0 "Los [YUG.GetAdjective] han cedido sabiamente la tierra que hemos exigido, otorgando a nuestras tropas acceso completo, así como el control de todas las instalaciones. Nuestros planes proceden según lo requerido."
austria.1126.a:0 "Excelente."

austria.1127.t:0 "[YUG.GetNameDefCap] Rechazó Nuestras Demandas"
austria.1127.d:0 "El falso estado de [YUG.GetNameDef] parece querer luchar contra nosotros. ¿Qué otra explicación podríamos tener para un rechazo tan grosero? Tendremos que recuperar lo que es nuestro."
austria.1127.a:0 "Entonces parece que no tenemos elección."

austria.1128.t:0 "[AUS.GetNameDefCap] Exige Territorios Antiguos"
austria.1128.d:0 "Las agresiones [AUS.GetAdjective] han llegado a un punto crítico, y ahora exigen los territorios del norte de [YUG.GetNameDefCap]. Son un poder intimidante, pero ¿debemos ceder?"
austria.1128.a:0 "¡Defenderemos nuestra propia tierra!"
austria.1128.b:0 "No podemos enfrentarnos a una guerra con [AUS.GetNameDef]."

austria.1129.t:0 "[YUG.GetNameDefCap] Rechaza Nuestras Demandas"
austria.1129.d:0 "El estado pretendiente de [YUG.GetNameDef] nos ha negado la tierra que tenemos todo el derecho a reclamar. Podemos ir a la guerra en este mismo momento, pero ¿es el momento oportuno?"
austria.1129.a:0 "Tomaremos lo que necesitamos."
austria.1129.b:0 "Ahora no es el momento."

austria.1130.t:0 "[YUG.GetNameDefCap] Cede los Balcanes del Norte"
austria.1130.d:0 "[YUG.GetNameDefCap] reconoció que no podían enfrentarse a una guerra con nuestro superior ejército y cedieron sus tierras del norte. Ya estamos instalando a nuestros agentes políticos."
austria.1130.a:0 "Tal como se planeó."

austria.1131.t:0 "Nuestros Objetivos Han Sido Alcanzados"
austria.1131.d:0 "Hemos tomado todo el terreno que exigimos de [YUG.GetNameDef], y ahora sus desesperadas fuerzas defensivas están buscando cualquier forma de salida, incluida una tregua. Podemos imponer esto de inmediato, pero ¿es la mejor opción?"
austria.1131.a:0 "Ahora no es el momento para guerras prolongadas."
austria.1131.b:0 "¡Podemos y tomaremos todo lo que tienen!"

austria.1132.t:0 "Remilitarización de Serbia"
austria.1132.d:0 "En el resultado de la guerra [YUG.GetAdjective], nuestros ejércitos han ganado acceso táctico a regiones más profundas de Serbia. ¡En marcha!"
austria.1132.a:0 "¡Tal como se planeó!"

austria.1133.t:0 "[AUS.GetNameDefCap] Solicita Eslovaquia"
austria.1133.d:0 "El gobierno [AUS.GetAdjective] ha solicitado que la región ocupada de Eslovaquia sea transferida a su control en vista de su herencia ancestral como tierra austrohúngara."
austria.1133.a:0 "Esto parece razonable."
austria.1133.b:0 "Ahora es [GER.GetAdjective]."

austria.1138.t:0 "[GER.GetNameDefCap] Nos Ha Dado Eslovaquia"
austria.1138.d:0 "El gobierno [GER.GetAdjective] ha concluido que merecemos una participación en la región de Eslovaquia. Han transferido el control de todas las instalaciones a nosotros, y somos libres de usar la tierra de cualquier manera necesaria."
austria.1138.a:0 "Excelente."

austria.1139.t:0 "[GER.GetNameDefCap] Nos Ha Negado Eslovaquia"
austria.1139.d:0 "[GER.GetNameDefCap] ha denegado nuestra solicitud para la región de Eslovaquia. Un estado de cosas triste, pero tendremos nuestro día a su debido tiempo."
austria.1139.a:0 "Un revés desafortunado."

austria.1140.t:0 "[AUS.GetNameDefCap] Solicita Cracovia"
austria.1140.d:0 "[AUS.GetNameDefCap] ha solicitado la región [POL.GetAdjective] de Cracovia, que ha sido durante mucho tiempo disputada entre el Imperio Austrohúngaro y Polonia. Su reclamación es justa, pero ¿la concederemos?"
austria.1140.a:0 "Por supuesto."
austria.1140.b:0 "Esto no se ajusta a nuestras necesidades."

austria.1141.t:0 "[GER.GetNameDefCap] Nos Ha Dado Cracovia"
austria.1141.d:0 "[GER.GetNameDefCap] ha cedido el acceso a la región de Cracovia, otorgándonos acceso a otro antiguo centro del patrimonio austrohúngaro."
austria.1141.a:0 "Excelente."

austria.1142.t:0 "[GER.GetNameDefCap] Nos Ha Negado Cracovia"
austria.1142.d:0 "[GER.GetNameDefCap] nos ha denegado Cracovia, reteniendo el acceso a la ciudad y negándonos tierras antiguas del Imperio Austrohúngaro. Una decisión cuestionable, sin duda."
austria.1142.a:0 "Cuestionable, pero implacable."

austria.1143.t:0 "Dalmacia por el Tirol del Sur"
austria.1143.d:0 "Las maquinaciones políticas de Italia nos consiguieron una parte del Tirol después de la Gran Guerra. Los [AUS.GetAdjective]s intentan reclamar el territorio a tiempo - y nosotros queremos reclamar Dalmacia. ¿Quizás se pueda llegar a un acuerdo?"
austria.1143.a:0 "Parece necesario."
austria.1143.b:0 "¡No les cederemos nada!"

austria.1144.t:0 "[ITA.GetNameDefCap] Ha Aceptado Nuestro Trato"
austria.1144.d:0 "Los [ITA.GetAdjective]s han aceptado nuestra oferta, acordando retirar sus tropas de Dalmacia mientras nosotros retiramos las nuestras del Tirol. El intercambio es efectivo de inmediato."
austria.1144.a:0 "Tal como se planeó."

austria.1145.t:0 "[ITA.GetNameDefCap] Ha Rechazado Nuestro Trato"
austria.1145.d:0 "Los [ITA.GetAdjective]s han decidido que su reclamación sobre la mayoría italiana en Dalmacia vale más que su dudosa reclamación sobre el resto del Tirol. Han rechazado nuestra oferta."
austria.1145.a:0 "Quizás sea lo mejor."

austria.1146.t:0 "[AUS.GetNameDefCap] Exige la Península de Istria"
austria.1146.d:0 "Los [AUS.GetAdjective]s han exigido la península de Istria, un bastión de la superioridad naval austrohúngara antes de la Gran Guerra. Negarles podría tener consecuencias."
austria.1146.a:0 "Son un poder demasiado peligroso para negarles."
austria.1146.b:0 "Podemos lidiar con las consecuencias."

austria.1147.t:0 "[ITA.GetNameDefCap] Ha Cedido Istria"
austria.1147.d:0 "[ITA.GetNameDefCap] ha cedido el antiguo bastión naval de Istria a nosotros, con efecto inmediato. Nuestras tropas son libres de reclamarlo."
austria.1147.a:0 "¡Perfecto!"

austria.1148.t:0 "[ITA.GetNameDefCap] Ha Rechazado Nuestras Demandas"
austria.1148.d:0 "Los [ITA.GetAdjective]s nos han desafiado neciamente. Quizás debamos mostrarles que vencernos una vez no garantiza la victoria nuevamente."
austria.1148.a:0 "¿Están preparados para la guerra?"

austria.1149.t:0 "Invitación [AUS.GetAdjective]"
austria.1149.d:0 "El gobierno [AUS.GetAdjective] ha extendido una invitación a una alianza militar encabezada por su imperio. Un aliado poderoso para tener, pero ¿necesitamos su ayuda?"
austria.1149.a:0 "Cualquier ayuda en estos tiempos inestables es bienvenida."
austria.1149.b:0 "Podemos forjar nuestro propio camino."

austria.1150.t:0 "Ultimátum [AUS.GetAdjective]"
austria.1150.d:0 "[AUS.GetNameDefCap] nos ha entregado un ultimátum: someternos pacíficamente al dominio [AUS.GetAdjective] o ser sometidos a la fuerza. Estamos en una posición difícil."
austria.1150.a:0 "¡Protegeremos el estilo de vida de nuestros ciudadanos!"
austria.1150.b:0 "Parece que debemos aceptar el liderazgo [AUS.GetAdjective]."

austria.1151.t:0 "[GRE.GetNameDefCap] Ha Rechazado Nuestro Ultimátum"
austria.1151.d:0 "Los impúdicos [GRE.GetAdjective]s nos han dado una bofetada en la cara, rechazando nuestra oferta de protección política y militar. ¡Tal gesto tan abierto es absolutamente un acto de guerra!"
austria.1151.a:0 "¡Y lo trataremos como tal!"

austria.1152.t:0 "[GRE.GetNameDefCap] Ha Sucumbido a Nuestro Ultimátum"
austria.1152.d:0 "[GRE.GetNameDefCap] ha aceptado sabiamente nuestra oferta de protección en estos tiempos oscuros y problemáticos. Su gobierno ha cambiado de manos con mínima resistencia a nuestro control, y operarán como parte de nuestra coalición."
austria.1152.a:0 "La elección más sabia."

austria.1153.t:0 "Invitación [AUS.GetAdjective]"
austria.1153.d:0 "Nuestros antiguos aliados, los [AUS.GetAdjective]s, han extendido un brazo en amistad, ofreciendo una resurrección de las Potencias Centrales. Quizás sea el momento de reunirnos con nuestros antiguos aliados otomanos."
austria.1153.a:0 "Si hay un momento, es ahora."
austria.1153.b:0 "Debemos considerar a nuestros aliados con más cuidado si se avecina una guerra."

austria.1154.t:0 "[TUR.GetNameDefCap] Ha Aceptado Unirse a Nosotros"
austria.1154.d:0 "[TUR.GetNameDefCap] ha aceptado nuestra oferta de alianza y está con nosotros en cualquier conflicto futuro. ¡Los otomanos no han olvidado a sus amigos!"
austria.1154.a:0 "Y nosotros tampoco."

austria.1155.t:0 "[TUR.GetNameDefCap] Ha Rechazado Unirse a Nosotros"
austria.1155.d:0 "[TUR.GetNameDefCap], parece, ha olvidado cómo nos apoyamos mutuamente lealmente en la Gran Guerra. Han rechazado nuestra alianza y seguirán su propio camino."
austria.1155.a:0 "Un concepto preocupante."

austria.1156.t:0 "Hemos Rechazado a [SOV.GetNameDef]"
austria.1156.d:0 "El levantamiento ucraniano ha ido relativamente bien, sin embargo, el oso [SOV.GetAdjective] sigue siendo una presencia preocupante sobre nosotros. Podemos seguir avanzando si creemos que podemos tomar más terreno o entregar un acuerdo de paz."
austria.1156.a:0 "Ofreceremos paz, con condiciones."
austria.1156.b:0 "¡[SOV.GetNameDefCap] no puede continuar!"

austria.1157.t:0 "El Armisticio Ucraniano"
austria.1157.d:0 "Los [AUS.GetAdjective]s han entregado un acuerdo de paz. Considerando cómo ha ido la guerra, los términos son generosos: un alto el fuego inmediato a cambio de la libertad para la Ucrania rusa. ¿Deberíamos aceptarlo?"
austria.1157.a:0 "Parece necesario."
austria.1157.b:0 "¡No hasta que el último hombre esté muerto!"

austria.1158.t:0 "Los [SOV.GetAdjective]s Han Concedido"
austria.1158.d:0 "Los [SOV.GetAdjective]s han aceptado un alto el fuego. Ucrania está en manos de los ucranianos, y los ucranianos están muy agradecidos con nosotros. Una gran victoria."
austria.1158.a:0 "Y otro paso en nuestros planes."

austria.1159.t:0 "Los [SOV.GetAdjective]s Han Rechazado"
austria.1159.d:0 "Los [SOV.GetAdjective]s han decidido que sus intereses están mejor servidos por una guerra larga y agotadora. ¿Evidencia de la verdadera visión [SOV.GetAdjective] del valor del trabajador, tal vez?"
austria.1159.a:0 "Por el bien de los nuestros, terminaremos esto rápidamente."

austria.1160.t:0 "Hemos Logrado Nuestros Objetivos"
austria.1160.d:0 "El levantamiento ucraniano ha ido bien, y un estado ucraniano libre ahora es posible. Podemos entregar un acuerdo de paz a los soviéticos: paz, por la libertad de Ucrania. Una oferta más razonable, no podríamos hacer."
austria.1160.a:0 "Cualquier cosa para traer la democracia a Ucrania."
austria.1160.b:0 "No se puede confiar en los [SOV.GetAdjective]s para que permanezcan pacíficos."

