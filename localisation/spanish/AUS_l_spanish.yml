AUS_repeal_the_abolition_of_nobility:0 "Derogar la Abolición de la Nobleza"
AUS_repeal_the_abolition_of_nobility_desc:0 "Después de la Gran Guerra, el núcleo de nuestra herencia nos fue arrebatado con la abolición de la nobleza. Sin embargo, deshacer esta ley será más sencillo de lo que se pensaba."

AUS_propose_the_alps_defence_pact:0 "Proponer el Pacto de Defensa de los Alpes"
AUS_propose_the_alps_defence_pact_desc:0 "[ITA.GetNameDefCap] ha tomado algunas de nuestras ubicaciones estratégicas más críticas y ha desplazado a miles de nuestros ciudadanos al absorber Istria y el Tirol del Sur tras la Gran Guerra. Ahora, sin embargo, Europa vuelve a estar tensa, y su posición relativa a nosotros no puede ser ignorada, ni su potencial uso como aliado."
AUS_propose_the_alps_defence_pact_tt:0 "Si [ITA.GetNameDef] acepta, se evitará el Anschluss.\nTambién recibiremos §Y300 Tanques Ligeros§!.\n"
AUS_propose_the_alps_defence_pact_advisor_tt:0 "Ha completado el enfoque §YProponer el Pacto de Defensa de los Alpes§!"

AUS_bolster_nations_defences:0 "Reforzar las Defensas Nacionales"
AUS_bolster_nations_defences_desc:0 "No tenemos tiempo a nuestra disposición para esperar algún tipo de protección por parte de potencias extranjeras. ¡Nuestro pueblo se defenderá por cualquier medio necesario!"

AUS_repeal_ban_on_political_parties:0 "Derogar la Prohibición de los Partidos Políticos"
AUS_repeal_ban_on_political_parties_desc:0 "Los fascistas que actualmente controlan nuestro país han prohibido todos los partidos políticos y asambleas de manera miope. Sin embargo, esta prohibición no es tan ampliamente apoyada como para no poder ser revocada con un poco de astucia política."

AUS_reinstate_the_habsburg_family:0 "Restaurar a la Familia Habsburgo"
AUS_reinstate_the_habsburg_family_desc:0 "Tras el fin de la Gran Guerra, los Habsburgo, los legítimos gobernantes de Austria-Hungría, fueron despojados de todas sus tierras y títulos y exiliados. Estos pasos se tomaron bajo coacción; sin embargo, lo único que los Habsburgo hicieron mal fue perder la guerra en primer lugar. Siempre han sido leales a nosotros, por lo que seremos leales a ellos."

AUS_liechtenstein_treaty:0 "Tratado de Liechtenstein"
AUS_liechtenstein_treaty_desc:0 "[GER.GetNameDefCap] ha dejado de ser una potencia mundial responsable gobernada por un kaiser firme y poderoso. En su lugar, el loco [GER.GetLeader] amenaza a toda Europa con sus políticas expansionistas. [AUS.GetNameDefCap] debe buscar todos los posibles aliados para sobrevivir, incluyendo a [SWI.GetNameDef]."

AUS_ban_the_national_socialist_party:0 "Arrestar al Partido Nacional Socialista"
AUS_ban_the_national_socialist_party_desc:0 "Los nazis son una potencia política en [AUS.GetNameDef] y [GER.GetNameDef]. Sin embargo, su mensaje para [AUS.GetNameDef] no se alinea con nuestros intereses. Podría decirse que es traición. ¿Actuaremos en consecuencia?"

AUS_undermine_mussolini:0 "Socavar a Mussolini"
AUS_undermine_mussolini_desc:0 "No todo [ITA.GetNameDef] está unido bajo los ideales de Mussolini, por más que él quisiera que así fuera. Un poco de apoyo político de nuestros monárquicos puede aumentar el apoyo monárquico en [ITA.GetNameDef] y derrocar al régimen fascista."

AUS_issue_emergency_powers:0 "Emitir Poderes de Emergencia"
AUS_issue_emergency_powers_desc:0 "La situación en Europa se vuelve más tensa y volátil con cada día que pasa. En tiempos como estos, la única solución a la amenaza de nuestros vecinos proactivos y expansionistas es eliminar la burocracia y otorgar poderes igualmente audaces a nuestros líderes."

AUS_for_kaiser_and_fatherland:0 "Por el Kaiser y la Patria"
AUS_for_kaiser_and_fatherland_desc:0 "Es un tiempo de cambio para Europa, y el lugar de [AUS.GetNameDef] en el mundo por venir será determinado por la disposición tanto del estado como del pueblo para sacrificarse. Es hora de que todo hombre capaz se presente por el Kaiser y la patria."

AUS_issue_the_venetia_treaty:0 "Emitir el Tratado de Venetia"
AUS_issue_the_venetia_treaty_desc:0 ""

AUS_italian_civil_war:0 "Guerra Civil [ITA.GetAdjective]"
AUS_italian_civil_war_desc:0 "[ITA.GetNameDefCap] está en un estado frágil. Su rey es muy querido, y la facción monárquica es fuerte, aunque los fascistas quisieran hacernos creer que no existe otra fuerza política. Un pequeño empujón será todo lo que se necesita para sumergir a [ITA.GetNameDef] en una guerra civil."

AUS_demand_sudtyrol:0 "Rebuke the Treaty of Vienna"
AUS_demand_sudtyrol_desc:0 "Con [ITA.GetNameDef] en un estado de guerra civil encarnizada, estamos en una posición excelente para reclamar el Tirol del Sur, Friuli y la península de Istria. Un poco de influencia política nos evitará ejercer mucha fuerza militar."

AUS_interfere_in_italian_civil_war:0 "Ofrecer Asistencia por las Antiguas Tierras de la Corona"
AUS_interfere_in_italian_civil_war_desc:0 "Los justos monárquicos ahora luchan por restaurar a su rey al verdadero poder. Nuestra propia familia gobernante de los Habsburgo observa su lucha con simpatía, y siente la oportunidad. Tal vez se pueda hacer un trato y ganar un aliado."

AUS_old_ties:0 "Viejos Lazos"
AUS_old_ties_desc:0 "Los lazos que unen a [AUS.GetNameDef] y [HUN.GetNameDef] son profundos y poderosos, y no es necesario argumentar para restaurar una alianza entre ellos. Una asociación entre nosotros nos ayudará a recuperar nuestro lugar en el mundo mejor que cualquier rearme o tratado con otra potencia."

AUS_assassination_of_horthy:0 "Asesinato de Horthy"
AUS_assassination_of_horthy_desc:0 "'Rey Horthy', como pretenciosamente se ha llamado a sí mismo, fue una vez un simple oficial militar. Ahora tiene pretensiones al trono de [HUN.GetNameDef], una reivindicación esencialmente risible. Sin embargo, tiene poder a pesar de esto. Una solución simple, aunque volátil, sería asesinarlo para que los Habsburgo puedan intervenir."

AUS_stabilise_hungary:0 "Estabilizar Hungría"
AUS_stabilise_hungary_desc:0 "Hungría está nuevamente dentro de nuestro dominio, pero la inestabilidad tras el asesinato de Horthy ha causado problemas. Se debe dedicar tiempo y esfuerzo para restaurar el orden."

AUS_the_czech_plan:0 "El Plan Checo"
AUS_the_czech_plan_desc:0 "La antigua Checoslovaquia, parte del viejo Austria-Hungría, está ahora bajo ocupación [GER.GetAdjective]. La región está bajo ley marcial, pero la influencia de nuestra parte podría sumergirla en el tipo de levantamiento que necesitamos para recuperar el territorio sin guerra con [GER.GetLeader]."

AUS_path_of_war:0 "Camino de Guerra"
AUS_path_of_war_desc:0 "[GER.GetNameDefCap] nos ha arrebatado nuestros territorios al norte en Checoslovaquia. Por supuesto, planeamos recuperar estas tierras. El camino de la guerra es el único camino a seguir."

AUS_path_of_peace:0 "Camino de Paz"
AUS_path_of_peace_desc:0 "[GER.GetNameDefCap] ha anexado nuestro antiguo territorio de Checoslovaquia, pero eso no coloca al pueblo austrohúngaro fuera de nuestro alcance. Todavía se pueden hacer preparativos para traer a nuestro pueblo a nuestras fronteras."

AUS_arm_czech_resistance:0 "Armar a la Resistencia [CZE.GetAdjective]"
AUS_arm_czech_resistance_desc:0 "[GER.GetNameDefCap] puede controlar Checoslovaquia, pero aún podemos poner más de un obstáculo en su camino; un concepto es una guerra por poder, financiada por la resistencia [CZE.GetAdjective]."

AUS_czech_immigration:0 "Inmigración [CZE.GetAdjective]"
AUS_czech_immigration_desc:0 "[GER.GetNameDefCap] está presionando a todo hombre capaz de servir en alguna parte de su emergente imperio. Sin embargo, los ciudadanos [CZE.GetAdjective] claman cada día por escapar de esta servidumbre y encontrar su lugar en [AUS.GetNameDef]. Nosotros, por supuesto, les damos la bienvenida."

AUS_demand_czech_autonomy:0 "Demandar Autonomía [CZE.GetAdjective]"
AUS_demand_czech_autonomy_desc:0 "Obtener el control directo de Checoslovaquia podría ser una esperanza vana, pero aún podemos pedir su autonomía bajo el dominio [GER.GetAdjective]. Desde ahí, nuestra esperanza podría no ser tan vana."

AUS_allow_czech_volunteers:0 "Permitir Voluntarios [CZE.GetAdjective]"
AUS_allow_czech_volunteers_desc:0 "El ejército [CZE.GetAdjective] es inexistente, y la ocupación [GER.GetAdjective] no permite que la gente luche por un país que consideran suyo. Los voluntarios [CZE.GetAdjective] nos solicitan cada día servir por miles, y es hora de permitirles hacerlo."

AUS_operation_skoda:0 "Operación: Skoda"
AUS_operation_skoda_desc:0 "La compañía de ingeniería Skoda cuenta con algunas de las mentes más brillantes de la actualidad, y está firmemente basada en la Checoslovaquia controlada por [GER.GetAdjective]. Esas mentes deberían servir a nuestros intereses."

AUS_request_southern_slovakia:0 "Solicitar Eslovaquia Meridional"
AUS_request_southern_slovakia_desc:0 "Eslovaquia siempre fue tierra austrohúngara. Es justo, ahora que nuestro antiguo aliado la controla, que se nos devuelva; y sería fácil presentar el caso si nos importara hacerlo."

AUS_continue_secret_armament:0 "Continuar el Armamento Secreto"
AUS_continue_secret_armament_desc:0 "Hemos estado suministrando armas a la resistencia en Checoslovaquia por un tiempo considerable, a un costo notable. Podría hacerse un caso para intensificar esto hacia un rearme encubierto completo."

AUS_initiate_the_bohmen_plan:0 "Iniciar el Plan Böhmen"
AUS_initiate_the_bohmen_plan_desc:0 "Checoslovaquia ha sido prácticamente liberada del dominio [GER.GetAdjective], y ha llegado el momento de desafiar directamente su control y restaurar a nuestro pueblo a nuestra unión. La guerra, aunque desagradable, es a veces necesaria."
AUS_initiate_the_bohmen_plan_tt:0 "§YChecoslovaquia§! se convertirá en nuestro títere, pero declararemos la guerra a §R[GER.GetNameDef].§!\n"

AUS_deactivate_YUG_collaboration_tt:0 "§REsta opción deshabilitará la oportunidad de crear un gobierno de colaboración [YUG.GetAdjective].§!\n"
AUS_full_czech_citizenship:0 "Ciudadanía Completa [CZE.GetAdjective]"
AUS_full_czech_citizenship_desc:0 "Checoslovaquia fue una vez austrohúngara, y las personas dentro de ella eran consideradas austrohúngaras. Es justo y apropiado que restauremos este estatus para que nuestro pueblo pueda vivir libre bajo nuestro gobierno."

AUS_annex_bohemia_and_moravia:0 "Anexar Bohemia y Moravia"
AUS_annex_bohemia_and_moravia_desc:0 "Bohemia y Moravia estuvieron una vez bajo nuestro control y lo estarán de nuevo. Anunciaremos su anexión y ay de aquellos que nos desafíen."

AUS_seek_closer_ties_to_yugoslavia:0 "Buscar Vínculos Más Cercanos con [YUG.GetNonIdeologyNameDef]"
AUS_seek_closer_ties_to_yugoslavia_desc:0 "[YUG.GetNameDefCap] no es un enemigo peligroso, pero su posición los convierte en aliados potencialmente valiosos. Una invitación al pacto defensivo que estamos formando fortalecerá nuestras posiciones."

AUS_demand_slovenia:0 "Demandar Eslovenia"
AUS_demand_slovenia_desc:0 "[YUG.GetNameDefCap] siempre ha sido un país débil, y ahora está bajo una amenaza mayor que nunca. Sería algo sencillo tomar las tierras de un pueblo ya intimidado que son legítimamente nuestras."

AUS_invite_yugoslavia_to_faction:0 "Invitar a [YUG.GetNameDef] a la Facción"
AUS_invite_yugoslavia_to_faction_desc:0 "Nuestro pacto defensivo con [YUG.GetNameDef] ha sido hasta ahora mutuamente beneficioso, y ha llegado el momento de buscar una unión más cercana, una alianza más formal y concreta."

AUS_war_for_the_balkans:0 "Guerra por los Balcanes"
AUS_war_for_the_balkans_desc:0 "[YUG.GetNameDefCap] está en una posición débil, y nuestro territorio en los Balcanes está listo para ser recuperado. Incluso si debemos ir a la guerra, devolveremos a los ciudadanos austrohúngaros a la civilización austrohúngara."

AUS_establish_research_partnership:0 "Establecer Alianza de Investigación"
AUS_establish_research_partnership_desc:0 "Se ha propuesto otra unión de Austria-Hungría y Yugoslavia; esta vez, entre las mejores mentes nuestras y las mejores de ellos. Un pacto de investigación nos beneficiará a ambos."

AUS_allow_croat_semi_autonomy:0 "Permitir Semi-Autonomía Croata"
AUS_allow_croat_semi_autonomy_desc:0 "Los croatas siempre han resentido la dominación superior, la nuestra no más ni menos que otras. Permitirles cierta autonomía simplificará las cosas para nosotros en todos los aspectos."

AUS_suppress_serbian_nationalists:0 "Suprimir Nacionalistas Serbios"
AUS_suppress_serbian_nationalists_desc:0 "Los serbios son ferozmente independientes, y sus facciones nacionalistas tienen mucho poder en sus regiones. Es hora de detener esto, por la fuerza si es necesario."

AUS_establish_autonomous_serbian_puppet:0 "Establecer un Títere Serbio Autónomo"
AUS_establish_autonomous_serbian_puppet_desc:0 "Los nacionalistas serbios han sido una espina en el costado del dominio austrohúngaro desde que Serbia cayó una vez más bajo nuestra jurisdicción. Permitirles autonomía bajo nuestro control es una solución simple y de costo mínimo al problema."

AUS_transylvania_or_war:0 "Transilvania o Guerra"
AUS_transylvania_or_war_desc:0 "Rumanía se abalanzó sobre la región de Transilvania como un buitre después de la Gran Guerra. Debemos exigir la devolución de esta tierra y el regreso de nuestro pueblo a nuestro dominio."

AUS_suppress_transylvanian_romanians:0 "Suprimir Rumanos Transilvanos"
AUS_suppress_transylvanian_romanians_desc:0 "A pesar del legítimo dominio austrohúngaro de Transilvania, sigue habiendo un elemento nacionalista rumano que es una irritante espina en el costado del imperio. Deben tomarse medidas para suprimir esto."

AUS_deport_romanians:0 "Deportar Rumanos Transilvanos"
AUS_deport_romanians_desc:0 "Los nacionalistas rumanos presentes en Transilvania presentan un desafío constante e irritante a nuestro dominio. Sin embargo, deshacernos de ellos será menos desafiante, si así lo elegimos."

AUS_form_holy_roman_empire:0 "Formar el Sacro Imperio Romano"
AUS_form_holy_roman_empire_desc:0 "Austria-Hungría no es el imperio más antiguo de Europa central. Hubo un tiempo en que el Sacro Imperio Romano fue una de las potencias militares y políticas más fuertes de la época, y nosotros controlamos las mismas tierras, el mismo pueblo, la misma fuerza militar y política. ¿Nos atrevemos a reformar el poder que una vez gobernó Europa central?"

AUS_reclaim_historical_lands:0 "Reclamar Tierras Históricas"
AUS_reclaim_historical_lands_desc:0 "Con la declaración de la reforma del Sacro Imperio Romano, hemos reclamado tácitamente todos los territorios que el Imperio controló una vez. ¡Pero somos el mismo poder imperial! No necesitamos hacer nada tácitamente. Anunciaremos nuestra reclamación de las tierras al mundo."

AUS_invade_czechoslovakia:0 "Invadir [CZE.GetNameDef]"
AUS_invade_czechoslovakia_desc:0 ""

AUS_prepare_czechoslovak_invasion:0 "Preparar la Invasión [CZE.GetAdjective]"
AUS_prepare_czechoslovak_invasion_desc:0 ""

AUS_dissociate_austrofascism_from_nazism:0 "Austrofascismo, no Nazismo"
AUS_dissociate_austrofascism_from_nazism_desc:0 "Nuestra visión del estado y del futuro de [AUS.GetNameDef] no tiene nada que ver con esos peligrosos llamados nacional socialistas que quieren destruir la identidad [AUS.GetAdjective] en mitología racial."
AUS_red_white_red_until_death:0 "Rojo Blanco Rojo Hasta la Muerte"
AUS_red_white_red_until_death_desc:0 "Nuestra lealtad a la nación debe ser incuestionable. No es solo un concepto vago. Se constituye de nuestros hogares, nuestras familias, nuestros amigos."

AUS_security_measures:0 "Medidas de Seguridad"
AUS_security_measures_desc:0 "Es esencial proteger [AUS.GetNameDef] contra amenazas extranjeras."

