#Brittany semi generic
BRI_army_effort:0 "Lu Brezhon"
BRI_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
BRI_equipment_effort:0 "Modernizar Equipos"
BRI_equipment_effort_desc:0 "Los límites de lo que el infante puede llevar están en constante aumento. Nos centraremos en proporcionar a nuestras tropas las mejores herramientas disponibles."
BRI_motorization_effort:0 "Apoyo Motorizado"
BRI_motorization_effort_desc:0 "La movilidad y la protección son cruciales para llevar y traer a la infantería del campo de batalla de manera segura. Enfocarnos en estos desarrollos nos permitirá actuar rápidamente."
BRI_lorient_military_hospital:0 "Hospital Militar de Lorient"
BRI_lorient_military_hospital_desc:0 "Las personas curadas no mueren y pueden celebrar necesitando medicación nuevamente."
BRI_doctrine_effort:0 "Concebir Nuevas Tácticas"
BRI_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner a nuestras mentes más brillantes a la tarea de modelar el pensamiento militar del mañana."
BRI_equipment_effort_2:0 "Reforma del Equipo de Apoyo"
BRI_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
BRI_mechanization_effort:0 "Infantería Mecanizada"
BRI_mechanization_effort_desc:0 "Repensar las posibilidades de la infantería motorizada nos permitirá ampliar los límites de los vehículos que podemos construir hoy."
BRI_doctrine_effort_2:0 "Ejercicios a Gran Escala"
BRI_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entre guerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
BRI_equipment_effort_3:0 "Finalizar la Modernización Militar"
BRI_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipos extranjeros, deberíamos convertirnos en líderes mundiales en armas de infantería."
BRI_armor_effort:0 "Diseñar Vehículos Blindados"
BRI_armor_effort_desc:0 "Aplicando lo que hemos aprendido al mecanizar nuestra infantería, también podemos mejorar nuestros vehículos blindados."
BRI_special_forces:0 "Fuerzas Especiales"
BRI_special_forces_desc:0 "Necesitamos fuerzas élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
BRI_aviation_effort:0 "Fundar la Escuela Aérea [BRI.GetAdjective]"
BRI_aviation_effort_tt:0 "No hay suficientes espacios de construcción para §YBase Aérea§!"
BRI_aviation_effort_desc:0 "No hay avances tecnológicos más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
BRI_fighter_focus:0 "Enfoque en Cazas"
BRI_fighter_focus_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
BRI_bomber_focus:0 "Enfoque en Bombarderos"
BRI_bomber_focus_desc:0 "En el futuro, la gente hablará del horror de las guerras actuales, contando historias de fuego lloviendo del cielo. Haremos nuestro mejor esfuerzo para asegurar que esas historias sean contadas por nuestros enemigos."
BRI_long_range_naval_bomber:0 "Bombarderos Navales de Largo Alcance"
BRI_aviation_effort_2:0 "Estudiar Tácticas Extranjeras"
BRI_aviation_effort_2_desc:0 "Serán necesarios más avances en aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
BRI_CAS_effort:0 "Bombarderos en Picado"
BRI_CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos en tierra y en el aire."
BRI_jet_focus:0 "Hacia Aviones a Reacción"
BRI_jet_focus_desc:0 "La turbopropulsión es el futuro de la aviación."
BRI_rocket_effort:0 "Motores de Cohetes"
BRI_rocket_effort_desc:0 "Los motores de cohetes y de reacción permiten velocidades sin precedentes para vehículos tripulados y no tripulados. Pionear estas tecnologías nos permitirá sorprender al enemigo."
BRI_NAV_effort:0 "Bombarderos Navales"
BRI_NAV_effort_desc:0 "Así como la nueva guerra naval se lleva a cabo bajo la superficie del agua, parte de ella tiene lugar en el aire sobre las aguas."
BRI_naval_effort:0 "Expandir las Bases Navales"
BRI_naval_effort_tt:0 "No hay suficientes espacios de construcción para §YAstillero Naval§!"
BRI_naval_effort_desc:0 "La expansión de nuestra marina debería ser nuestra prioridad. Asignar todos los recursos disponibles a nuevos astilleros e investigación en barcos de superficie ligeros."
BRI_flexible_navy:0 "Marina Flexible"
BRI_flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
BRI_large_navy:0 "Gran Marina"
BRI_large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar grandes barcos y asegurar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
BRI_naval_mine_warfare:0 "Guerra de Minas Navales"
BRI_naval_mine_warfare_desc:0 "Las minas navales permiten dañar al enemigo sin enfrentamiento directo."
BRI_stealth_upgrades:0 "Snorkels Modernos"
BRI_stealth_upgrades_desc:0 "Los snorkels mejorarán nuestros submarinos."
BRI_naval_gunnery:0 "Artillería Naval"
BRI_naval_gunnery_desc:0 "La artillería naval es esencial para una marina eficiente."
BRI_commando_marine:0 "Comando Marino"
BRI_commando_marine_desc:0 "Como un pueblo cercano al mar, es normal que nuestra Armada tenga sus unidades de infantería."
BRI_reorient_towards_land_artillery:0 "Reorientar Hacia la Artillería Terrestre"
BRI_reorient_towards_land_artillery_desc:0 "La experiencia en artillería naval debe reutilizarse en tierra para nuestro ejército."
BRI_reorganize_the_arsenals:0 "Reorganizar los Arsenales"
BRI_reorganize_the_arsenals_desc:0 "Los arsenales ahora deben producir para el ejército."
BRI_submarine_effort:0 "Guerra Submarina"
BRI_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. Nos iría bien protegernos contra submarinos y usarlos contra el transporte enemigo."
BRI_cruiser_effort:0 "Concebir Cruceros"
BRI_cruiser_effort_desc:0 "Antes de aventurarnos en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
BRI_destroyer_effort:0 "Diseñar Destructores"
BRI_destroyer_effort_desc:0 "Estudiando el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
BRI_capital_ships_effort:0 "Interés en Barcos Capitales"
BRI_capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y portaaviones representan lo antiguo y lo nuevo en superioridad naval."
BRI_industrial_effort:0 "Esfuerzo Industrial"
BRI_industrial_effort_desc:0 "Enfocar todos nuestros esfuerzos políticos en desarrollar la industria civil en un gran avance."
BRI_industrial_effort_2:0 "Esfuerzo Industrial II"
BRI_industrial_effort_2_desc:0 "Con voluntad férrea y una ética de trabajo implacable, podemos movilizar al pueblo en otro gran esfuerzo industrial."
BRI_construction_effort_tt:0 "No hay suficientes espacios de construcción para §Fábricas Civiles§!"
BRI_construction_effort:0 "Sulky Burel"
BRI_construction_effort_desc:0 "."
BRI_production_effort:0 "Construir Fábricas Militares"
BRI_production_effort_tt:0 "No hay suficientes espacios de construcción para §Fábrica Militar§!"
BRI_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se quede atrás."
BRI_construction_effort_2:0 "Renovación del Puerto de Brest"
BRI_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y futuros esfuerzos de construcción."
BRI_production_effort_2:0 "Apoyar la Industria de Vehículos Pesados"
BRI_production_effort_3:0 "Apoyar la Fábrica de Aviones de Redon"
BRI_production_effort_2_desc:0 "Brest está en una buena posición para desarrollar una industria enfocada en la exportación."
BRI_production_effort_3_desc:0 "Esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer la demanda de nuevos equipos."
BRI_Brest_Oil_Industry:0 "Industria Petrolera de Brest"
BRI_Brest_Oil_Industry_desc:0 "Esta es nuestra única oportunidad de tener suficiente combustible para desplegar nuestra marina."
BRI_infrastructure_effort:0 "Renovar los Ferrocarriles"
BRI_infrastructure_effort_desc:0 "Un país sin infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
BRI_infrastructure_effort_tt:0 "No hay suficientes espacios de construcción para §Infraestructura§!"
BRI_synth_oil_effort_tt:0 "No hay suficientes espacios de construcción para §Refinería Sintética§!"
BRI_infrastructure_effort_2:0 "Renovar las Carreteras"
BRI_infrastructure_effort_2_desc:0 "Extender nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos clandestinos de alta tecnología."
BRI_construction_effort_3:0 "Construcción de Aiguillon"
BRI_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
BRI_nuclear_effort:0 "Proyecto Merlin"
BRI_nuclear_effort_desc:0 "Estando al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
BRI_extra_tech_slot:0 "Subvenciones de Investigación"
BRI_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos llevar a cabo más I+D en paralelo."
BRI_extra_tech_slot_2:0 "Comité de Coordinación de Innovación"
BRI_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos perseguir."
BRI_technology_sharing:0 "Compartir Tecnología"
BRI_technology_sharing_desc:0 "Compartiendo avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo I+D en tiempos de guerra de manera más eficiente."
BRI_secret_weapons:0 "Armas Secretas"
BRI_secret_weapons_desc:0 "Es tentador gastar todos los recursos extra en desarrollar tanques y aviones, pero el secreto para ganar guerras radica en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
BRI_political_effort:0 "Organizar el Gobierno"
BRI_political_effort_desc:0 "Para lograr cambios en el mundo, necesitamos cambiar nuestro propio país. Fortalecer nuestra posición política debe ser lo primero."
BRI_collectivist_ethos:0 "Empoderar Sindicatos"
BRI_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido. ¡Todos para uno y uno para todos!"
BRI_liberty_ethos:0 "Consenso Democrático"
BRI_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano."
BRI_militarism:0 "Bagadou Stourm"
BRI_militarism_desc:0 "Aquellos que ven al ejército como un mal necesario están condenados a dudar en tiempos de guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
BRI_political_correctness:0 "Corrección Política"
BRI_political_correctness_desc:0 "Las personas con opiniones ligeramente controvertidas o simplemente embarazosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
BRI_neutrality_focus:0 "Enfoque de Neutralidad"
BRI_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para rechazar."
BRI_interventionism_focus:0 "Enfoque de Intervencionismo"
BRI_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
BRI_military_youth:0 "Kadervenn"
BRI_military_youth_desc:0 "Organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio desde temprana edad."
BRI_deterrence:0 "Disuasión"
BRI_deterrence_desc:0 "Estando solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que usarla."
BRI_volunteer_corps:0 "Cuerpo de Voluntarios"
BRI_volunteer_corps_desc:0 "Forzar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que deseen ayudar a personas en el extranjero no lo es."
BRI_paramilitarism:0 "Integrar las Milicias"
BRI_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
BRI_indoctrination_focus:0 "Indoctrinación"
BRI_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, puede enseñarse como verdad. La educación y los medios de comunicación deben reflejar esta lección."
BRI_foreign_expeditions:0 "Expediciones Extranjeras"
BRI_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar listos para hacer lo mismo por los nuestros."
BRI_why_we_fight:0 "Por Qué Luchamos"
BRI_why_we_fight_effect:0 "Si no tenemos el espíritu de §YPolítica Exterior Neutral§! podremos crear facciones.\n"
BRI_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que ansían el poder. Uniremos a la gente en nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
BRI_political_commissars:0 "Comisarios Políticos"
BRI_political_commissars_desc:0 "Para asegurar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales nombrados políticamente en las filas militares."
BRI_internationalism_focus:0 "Enfoque de Internacionalismo"
BRI_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales reclamos."
BRI_nationalism_focus:0 "Partido Nacional Bretón"
BRI_ultra_nationalism_focus:0 "Breiz Atao"
BRI_nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ella a cualquier costo."
BRI_ideological_fanaticism:0 "Fanatismo Ideológico"
BRI_ideological_fanaticism_desc:0 "Nuestros valores y objetivos políticamente establecidos valen tanto la pena de morir por ellos como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen mejor que estén preparados para enfrentar la muerte."
BRI_conservatism_focus:0 "Influencia Católica"
BRI_conservatism_focus_desc:0 "Influencia Católica."
BRI_welfare_focus:0 "Reformas Sociales"
BRI_welfare_focus_desc:0 "Reformas Sociales."
BRI_political_coalition_focus:0 "Coalición Política"
BRI_political_coalition_focus_desc:0 "Coalición Política."
BRI_Antwerp_Oil_Industry:0 "Industria Petrolera de Amberes"
BRI_Antwerp_Oil_Industry_desc:0 "Amberes ya es un puerto importante para el sector químico. Con la amenaza creciente a diario en el comercio internacional, deberíamos reestructurar una parte de esas instalaciones para transformar nuestro querido carbón condruziano en petróleo."
BRI_morgan_line:0 "Línea Morgan"
BRI_morgan_lines_desc:0 "Fortificar la Frontera"
BRI_rearmement_agreement:0 "Acuerdo de Rearmamento"
BRI_rearmement_agreement_desc:0 "Con la tensión aumentando en todo el mundo, una mejora en nuestra organización militar y nuestra defensa civil es imperativa."
BRI_cliffs_arent_enough:0 "Las Barrancas No Son Suficientes"
BRI_cliffs_arent_enough_desc:0 "¡Asegurar los puertos!"
BRI_brest_oil_industry:0 "Refinería de Brest"
BRI_brest_oil_industry_desc:0 "¡Tan refinado que es fino!"
