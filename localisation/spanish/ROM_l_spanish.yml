###Estancamiento Electoral###
########################
ROM_deadlock_in_election:0 "Estancamiento en las Elecciones"
ROM_deadlock_in_election_desc:0 "Aunque esperábamos un resultado claro, lamentablemente, las elecciones han terminado en un estancamiento. Ningún partido puede formar su propio gobierno y nadie parece estar dispuesto a trabajar con los demás. Al mismo tiempo, hay rumores sobre una posible revolución..."
ROM_contacts_in_moscow:0 "Contactos en Moscú"
ROM_contacts_in_moscow_desc:0 "Si queremos derrocar al régimen corrupto, complaciente y persistente, debemos tener apoyo. Al contactar a nuestras conexiones en Moscú, podemos comenzar el proceso de canalizar equipo y material que nos ayudará en nuestra revolución."
ROM_form_a_coalition:0 "Formar una Coalición"
ROM_form_a_coalition_desc:0 "Si los rumores son ciertos y se está gestando una revolución, debemos prepararnos. No podemos permitirnos ser sorprendidos cuando llegue la revolución, si llega. Al contactar a individuos clave, formaremos una coalición que protegerá a Rumania contra la inminente ola roja."
ROM_seek_western_support:0 "Buscar Apoyo Occidental"
ROM_seek_western_support_desc:0 "Al contactar a nuestros antiguos aliados y otras naciones que conocen la amenaza que representa el comunismo, podremos asegurarnos de que no lucharemos solos contra los revolucionarios."
ROM_concessions_to_the_right:0 "Concesiones a la Derecha"
ROM_concessions_to_the_right_desc:0 "Aunque no son mejores que los comunistas, los odian más que a nosotros, y al hacerles algunas concesiones, deberíamos poder acceder a algunos de los almacenes de armas de la Guardia de Hierro en caso de una revolución."
ROM_recruit_the_iron_guard:0 "Reclutar a la Guardia de Hierro"
ROM_recruit_the_iron_guard_desc:0 "La Guardia de Hierro tiene mucha experiencia en la lucha anticomunista. No deberíamos avergonzarnos de utilizar su experiencia en la próxima lucha que se está haciendo cada vez más evidente."
ROM_request_balkan_aid:0 "Solicitar Ayuda Balcánica"
ROM_request_balkan_aid_desc:0 "Al contactar a nuestros países balcánicos hermanos, esperamos encontrarnos con ayuda material de aquellos que se oponen a la amenaza roja."
ROM_secure_the_home_front:0 "Asegurar el Frente Interno"
ROM_secure_the_home_front_desc:0 "Al establecer un departamento secreto, podremos asegurarnos de saber qué están planeando los revolucionarios antes de que lo hagan. No podemos esperar a que ataquen mientras estamos desprevenidos, sino que debemos estar listos para contraatacar."
ROM_ensure_eastern_loyalties:0 "Asegurar las Lealtades del Este"
ROM_ensure_eastern_loyalties_desc:0 "Las regiones orientales de Rumania han sido ignoradas por el gobierno en Bucarest hasta ahora, su enfoque está en los territorios conquistados de Transilvania, mientras ignoran el este. Al hablar con líderes locales influyentes, deberíamos poder atraerlos a nuestro lado de la revolución, prometiéndoles un futuro más próspero."
ROM_peasant_militias:0 "Milicias Campesinas"
ROM_peasant_militias_desc:0 "Cada hombre tiene la capacidad de cambiar el futuro, ya sea que lo sepa o no. Si un hombre decide continuar cultivando para el régimen opresivo, es un soldado en su máquina de guerra. Pero, si dice, no más, y toma las armas con sus compañeros contra el opresor, es un revolucionario."
ROM_contact_the_unions:0 "Contactar a los Sindicatos"
ROM_contact_the_unions_desc:0 "Los sindicatos de trabajadores de Rumania han sido en gran medida silenciados o reducidos en fuerza hasta el punto de ser meras sombras de lo que fueron. Sin embargo, eso no significa que no estén dispuestos a cambiar eso. Al establecer mejores relaciones con ellos, podemos conseguir más armas para la revolución en Rumania antes de que se encienda la chispa."
