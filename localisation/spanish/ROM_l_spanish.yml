###################################
ROM_oppose_the_royal_dictatorship:0 "Oponerse a la Dictadura Real"
ROM_oppose_the_royal_dictatorship_desc:0 "Para asegurar la verdadera libertad en Rumania, debemos hacer todo lo posible para oponernos a la dictadura real que aquellos que obedecen al trono están tratando de instaurar. Cada día nos quitan nuestras libertades en nombre de la seguridad, pero eso termina ahora."
ROM_the_iron_guard:0 "La Guardia de Hierro"
ROM_the_iron_guard_desc:0 "Los únicos que pueden poner una oposición significativa a los monarcas dictatoriales son la Guardia de Hierro. Codreanu ha sido una parte vital y vocal de la oposición al trono y es hora de que nos unamos a él para asegurarnos de que nuestras libertades como rumanos permanezcan intactas."

####################
###La Guardia de Hierro###
####################
ROM_initial_political_reforms:0 "Reformas Políticas Iniciales"
ROM_initial_political_reforms_desc:0 "Con la victoria de la Guardia de Hierro en las elecciones, ahora podemos impulsar algunas reformas políticas tempranas que nos alejarán del borde de un golpe monárquico y nos alinearán más con otras repúblicas. Un país dirigido por el pueblo, para el pueblo."
ROM_total_ban_on_communism:0 "Prohibición Total del Comunismo"
ROM_total_ban_on_communism_desc:0 "Una de las primeras cosas que tenemos que hacer para asegurar la estabilidad dentro de nuestras fronteras es reprimir duramente a las ratas comunistas que se esconden justo fuera de la vista y amenazan con hundir a Rumania en la ruina. Al imponer una prohibición total a cualquier actividad comunista, podemos asegurar la estabilidad y prosperidad que soñamos."
ROM_crack_down_on_anti_legionary_activity:0 "Reprimir la Actividad Anti-legionaria"
ROM_crack_down_on_anti_legionary_activity_desc:0 "Desde que la Guardia de Hierro ganó las elecciones, ha habido un aumento en las actividades anti-legionarias, amenazan la estabilidad misma de Rumania y si se dejan sin control durante demasiado tiempo, podría incluso llevar a un intento de golpe comunista, estas actividades anti-legionarias, por lo tanto, deben ser aplastadas."
ROM_seize_royal_assets:0 "Confiscar los Activos Reales"
ROM_seize_royal_assets_desc:0 "Hay dos verdades en la vida, la primera es que todos mueren, la segunda, una familia real siempre acumulará la riqueza de su pueblo para sí misma. Al confiscar activos de la antigua familia real, podemos ayudar a financiar nuestros futuros proyectos industriales, devolviendo así el dinero que la familia real robó, de vuelta al pueblo de Rumania."
ROM_exile_or_execution:0 "Exilio o Ejecución"
ROM_exile_or_execution_desc:0 "Se ha vuelto claro que la familia real se ha arraigado demasiado y ha logrado asegurar un seguimiento leal que les servirá hasta el día que mueran, sin importar dónde estén. Entonces, les ofreceremos a la familia real un compromiso, o dejan Rumania, dejando su riqueza atrás, o tendrán que responder ante Dios en persona."
ROM_romanian_autarky:0 "Autarquía Rumana"
ROM_romanian_autarky_desc:0 "Al centrarnos más en los recursos que podemos producir aquí en casa, podemos lograr un estado de autarquía, donde nuestra economía no dependa de la buena voluntad de otras naciones, sino que pueda sostenerse por sí misma, y cualquier comercio será considerado una adición a nuestra economía, en lugar de la columna vertebral."
ROM_seize_foreign_companies:0 "Confiscar Empresas Extranjeras"
ROM_seize_foreign_companies_desc:0 "Después de la Gran Guerra, muchas empresas vinieron a Rumania con la esperanza de establecer fábricas y poder explotar a la población local. Al confiscar estas empresas, podemos asegurar que el dinero que generan permanezca dentro de las fronteras de Rumania y no vuelva al extranjero a Washington, París o Londres."
ROM_nationalized_industrial_complex:0 "Complejo Industrial Nacionalizado"
ROM_nationalized_industrial_complex_desc:0 "Al nacionalizar nuestro complejo industrial, aseguramos las rutas de suministro más cortas posibles cuando se trata de nuevos proyectos de construcción y, por lo tanto, aumentamos la velocidad a la que podemos ayudar a crear nuevas industrias."
ROM_militarized_industry:0 "Industria Militarizada"
ROM_militarized_industry_desc:0 "Teniendo en cuenta la flexibilidad cuando mejoramos la capacidad industrial de nuestra nación, podemos asegurar que cada fábrica, sin importar su propósito original, pueda reconvertirse, si es necesario, en una fábrica de armas. Ya sea produciendo municiones, camiones, rifles o proyectiles, cada fábrica en Rumania debe estar lista para reconvertirse en un minuto."
ROM_simas_ascendancy:0 "El Ascenso de Sima"
ROM_simas_ascendancy_desc:0 "Horia Sima fue la mano derecha de Codreanu mientras vivía y ahora, con su desafortunada muerte, es hora de que Horia Sima tome las riendas de la Guardia de Hierro y dirija tanto al partido como a Rumania, ¡hacia la gloria!"
ROM_expand_the_iron_guard:0 "Expandir la Guardia de Hierro"
ROM_expand_the_iron_guard_desc:0 "La Guardia de Hierro ha sido la columna vertebral del Partido, fueron vitales en suprimir las actividades anti-legionarias en Transilvania y fueron vitales para asegurar la libertad del monarquismo opresivo que se aferraba a nuestra nación como un parásito. Al expandir sus filas, reforzamos no solo nuestras Fuerzas Armadas, sino que también aseguramos que Rumania tenga la capacidad militar para defenderse de la agresión extranjera."
ROM_service_abroad:0 "Servicio en el Extranjero"
ROM_service_abroad_desc:0 "Es derecho de todo hombre luchar por lo que cree. No deberíamos obstaculizar a aquellos que desean luchar en el extranjero por una causa en la que creen."
ROM_intervention_in_spain:0 "Intervención en España"
ROM_intervention_in_spain_desc:0 "La Guerra Civil Española es uno de los eventos más importantes de nuestro tiempo, al enviar voluntarios oficiales, esperamos poder aprender mucho de esta guerra civil y asegurarnos de que un régimen amistoso salga victorioso de este conflicto."
ROM_military_law_enforcement:0 "Aplicación de la Ley Militar"
ROM_military_law_enforcement_desc:0 "Hay ciertos crímenes y actos en la sociedad que van más allá de la jurisdicción de la policía local. Al utilizar divisiones militares especializadas, podemos ayudar a reforzar o reemplazar por completo a la policía local con una que será más efectiva."
ROM_alliance_with_the_germans:0 "Alianza con los Alemanes"
ROM_alliance_with_the_germans_desc:0 "En los últimos años, los alemanes han sido vitales para la economía rumana y nuestra ascensión al poder. Ahora, es el momento de que tomemos nuestro lugar a su lado mientras redibujamos las fronteras de Europa y aseguramos una paz y estabilidad duraderas."
ROM_alliance_with_the_italians:0 "Alianza con los Italianos"
ROM_alliance_with_the_italians_desc:0 "Tenemos mucho en común con los italianos y han demostrado en el pasado ser un buen aliado. Al alinearnos con los italianos, podremos remodelar el sur de Europa en algo que sobrevivirá por milenios."
ROM_divide_the_czechs:0 "Dividir a los Checos"
ROM_divide_the_czechs_desc:0 "La unión de checos y eslovacos al norte fue un aliado vital tras la Gran Guerra, sin embargo, nos ha quedado claro que son los más propensos a ser atacados por polacos y húngaros. Por lo tanto, debemos intervenir y asegurar que los checos y eslovacos tengan una patria que defender."
ROM_carve_up_yugo:0 "Dividir Yugoslavia"
ROM_carve_up_yugo_desc:0 "La creación de Yugoslavia fue un error, los hipócritas de Londres y los parásitos de París lo saben. Junto con los italianos, podremos reajustar Yugoslavia y asegurarnos de que el polvorín latente en los Balcanes no detone, sino que se extinga."
ROM_demand_hungarian_submission:0 "Exigir la Sumisión Húngara"
ROM_demand_hungarian_submission_desc:0 "Los húngaros y los austríacos causaron la Gran Guerra, ahora, los húngaros se están preparando para lanzar Europa al caos una vez más. Por lo tanto, es nuestro deber asegurar que los húngaros no puedan hacer tal cosa. Tienen dos opciones, arrodillarse o enfrentar la invasión."
ROM_invite_the_hungarians:0 "Invitar a los Húngaros"
ROM_invite_the_hungarians_desc:0 "A pesar de nuestras diferencias en el pasado, tenemos que mirar más allá de ellas para asegurar que Europa no se convierta en otra guerra. Al aliarnos con los húngaros, podemos asegurar la estabilidad en Europa del Este y desde allí, podremos mantener a raya incluso a los soviéticos."
ROM_protect_our_eastern_front:0 "Proteger nuestro Frente Oriental"
ROM_protect_our_eastern_front_desc:0 "No es ningún secreto que la Unión Soviética está mirando las tierras que liberamos del Imperio Ruso en sus últimos días. Las tierras de Besarabia han sido un tema creciente y debemos asegurar la seguridad de cada rumano que vive allí, en caso de que el Oso Ruso despierte."
ROM_spread_latin_influence_south:0 "Expandir la Influencia Latina al Sur"
ROM_spread_latin_influence_south_desc:0 "Al sur se encuentra el país de Bulgaria, una nación eslava con una minoría latina, nosotros, como los protectores del pueblo latino en los Balcanes, debemos asegurar que su seguridad esté garantizada."
ROM_align_greece:0 "Alinear a Grecia"
ROM_align_greece_desc:0 "Los griegos han sido grandes aliados de Rumania en el pasado, durante la Gran Guerra demostraron ser vitales para contener al Imperio Otomano y durante las Guerras Balcánicas demostraron ser combatientes competentes. Deberíamos intentar atraer a su gobierno a alinearse más con el nuestro, de esa manera, tendremos otro aliado que asegurará la estabilidad en los Balcanes."
ROM_align_turkey:0 "Alinear a Turquía"
ROM_align_turkey_desc:0 "Aunque luchamos contra ellos durante la Gran Guerra, han sido un aliado vital en nuestra misión de mantener a raya a Bulgaria. Su victoria contra los británicos y franceses también demuestra que son combatientes capaces, deberíamos alinear nuestros objetivos y asegurarnos de que nuestras naciones una vez más estén del mismo, y correcto, lado de la historia."
ROM_codreanus_iron_guard:0 "La Guardia de Hierro de Codreanu"
ROM_codreanus_iron_guard_desc:0 "Con las cadenas de la monarquía ahora desechadas de Rumania, Codreanu será libre para liderar nuestra nación hacia su glorioso futuro, unidos en su propósito bajo Dios, ¡nos llevará a la gloria!"
ROM_christian_education_centers:0 "Centros de Educación Cristiana"
ROM_christian_education_centers_desc:0 "Para ayudar a combatir el analfabetismo y luchar contra el ateísmo y el comunismo, estableceremos Centros de Educación Cristiana en toda Rumania, enseñando la palabra de Dios y arraigando el cristianismo dentro de la población rumana."
ROM_ratify_traditional_gender_roles:0 "Ratificar los Roles de Género Tradicionales"
ROM_ratify_traditional_gender_roles_desc:0 "Tras la lucha contra la monarquía, debemos restaurar nuestra sociedad a lo que era, y lo que era correcto. Al imponer roles más tradicionales, todos sabrán qué se espera de ellos y qué deben esforzarse por lograr."
ROM_solidify_church_presence:0 "Solidificar la Presencia de la Iglesia"
ROM_solidify_church_presence_desc:0 "Durante demasiado tiempo, la Iglesia ha sido relegada en prioridad en la vida cotidiana del rumano común, debemos tomar medidas para enmendar este descuido y solidificar la presencia de la Iglesia en nuestras vidas."
ROM_the_seat_of_balkan_orthodoxy:0 "La Sede de la Ortodoxia Balcánica"
ROM_the_seat_of_balkan_orthodoxy_desc:0 "La actual sede de la Iglesia Ortodoxa se encuentra en Moscú, el corazón de la Unión Soviética. Debemos tomar el manto como la sede de la Iglesia Ortodoxa en los Balcanes, un lugar donde el comunismo no está rampante, sino que está extinto."
ROM_establish_the_legion:0 "Establecer la Legión"
ROM_establish_the_legion_desc:0 "Mediante la fundación de la Legión del Arcángel Miguel, podremos luchar contra los no creyentes y aquellos que se han alejado de la gracia de Dios. Juntos seremos un baluarte contra el hedonismo, el ateísmo y el comunismo."
ROM_crack_down_on_communism:0 "Reprimir el Comunismo"
ROM_crack_down_on_communism_desc:0 "Cada nación comunista en Europa necesita saber cuál es nuestra postura contra ellos, no habrá relaciones amistosas, no habrá camaradería y no se brindará ayuda a aquellos que se han alejado de Dios."
ROM_restore_the_bulgarian_patriarchate:0 "Restaurar el Patriarcado Búlgaro"
ROM_restore_the_bulgarian_patriarchate_desc:0 "El Patriarcado Búlgaro ha caído y es nuestro deber restaurarlo. Sus sucias manos comunistas amenazan la santidad de las iglesias en Bulgaria y debemos actuar antes de que todo sea destruido."
ROM_intervene_in_greece:0 "Intervenir en Grecia"
ROM_intervene_in_greece_desc:0 "Con la caída de Grecia en el comunismo, el deber de restaurar la estabilidad en su país recae en nosotros. Debemos asegurarnos de que la santidad de la iglesia se mantenga y, quizás, el pueblo griego pueda encontrar la redención en la gracia de Dios."
ROM_yugoslav_intervention:0 "Intervención en Yugoslavia"
ROM_yugoslav_intervention_desc:0 "El estado yugoslavo lamentablemente ha caído en el comunismo y debemos intervenir y corregir esto. Su caída amenaza la estabilidad de los Balcanes y no pasará mucho tiempo antes de que la persecución contra los cristianos sea rampante dentro de sus fronteras. Por su seguridad, actuaremos, por su fe, actuaremos."
ROM_reclaim_the_mother_church:0 "Reclamar la Iglesia Madre"
ROM_reclaim_the_mother_church_desc:0 "La Iglesia Madre en la ciudad de Estambul, anteriormente Constantinopla, está bajo la amenaza de los ateos, musulmanes y comunistas de Turquía. Para proteger el edificio más sagrado de todo Estambul, debemos intervenir y actuar en nombre de los cristianos de Turquía."
ROM_the_holy_land:0 "La Tierra Santa"
ROM_the_holy_land_desc:0 "La ciudad de Jerusalén está actualmente bajo ocupación del Mandato de Palestina, un estado-nación construido por los poderes imperialistas en Londres y París. Debemos deshacer esto y asegurarnos de que la ciudad caiga bajo el control de la Iglesia Ortodoxa."
ROM_seize_the_vatican:0 "Tomar el Vaticano"
ROM_seize_the_vatican_desc:0 "El Vaticano se encuentra en el corazón de Roma. El llamado Cisma ha dividido al cristianismo y ha enfrentado nuestra fe contra sí misma. Debemos tomar la ciudad y reunificar el cristianismo como una sola creencia si queremos sobrevivir en el futuro."

