rt56.romania.1.t:0 "[FROM.GetNameDefCap] Proposes Trade Agreement"
rt56.romania.1.d:0 "In a meeting in Berlin today the Romanian government proposed a trade agreement between our nations. This could prove to be especially lucrative as the Romanian oil fields in Muntenia should be of high value for us in our coming plans."
rt56.romania.1.a:0 "It's a good day to be a friend of the [FROM.GetAdjective]s."
rt56.romania.1.b:0 "We need not trade with them to get their oil."
rt56.romania.2.t:0 "[FROM.GetNameDefCap] agrees to the trade proposal"
rt56.romania.2.d:0 "A telegram just arrived in Bucharest, stating that the [FROM.GetAdjective]s have agreed to the trade proposal."
rt56.romania.2.a:0 "Terrific!"
rt56.romania.3.t:0 "[FROM.GetNameDefCap] declines the trade offer."
rt56.romania.3.d:0 "After a somber journey back home, we were informed that the [FROM.GetAdjective]s will not be taking up the proposed trade agreement."
rt56.romania.3.a:0 "Very unfortunate."
rt56.romania.4.t:0 "The German Four Year Plan"
rt56.romania.4.d:0 "Early today a man by the name of Helmuth Wolthat arrived in [ROOT.Capital.GetCapitalVictoryPointName] with yet another proposal from [GER.GetNameDef]. Just like how the previous trade agreement we signed with Germany is probably angled in their favour, this one is as well, though even more egregiously so. The proposed Four Year plan would see most of, if not all, oil production in Muntenia go directly to [GER.GetNameDef] while we see small industrial gains that are far beyond the actual value of the oil.\n\nWhile not explicitly stated, there is undoubtedly a veiled threat behind his words."
rt56.romania.4.a:0 "And submit to ecomnomic domination?! Never!"
rt56.romania.4.b:0 "We best not anger the Eagle..."
rt56.romania.4.c:0 "Let's propose a counter offer..."
rt56.romania.5.t:0 "[FROM.GetNameDefCap] yields rights to oil"
rt56.romania.5.d:0 "Returning to [ROOT.Capital.GetCapitalVictoryPointName] today, Herr Helmuth Wolthat was pleased to announce that [FROM.GetNameDef] agreed to further economic cooperation, thus ensuring that the oil fields of Muntenia will be ready to fuel our coming war effort."
rt56.romania.5.a:0 "What a pleasant surprise."
rt56.romania.6.t:0 "[FROM.GetNameDefCap]s counter offer"
rt56.romania.6.d:0 "While it is not what we initially expected to gain out of the proposed Four Year plan where [FROM.GetNameDef] would allow us full access to their oil, they have countered with an offer to help build up our synthethic industry so that we may produce more oil natively. While it's not going to be close to the same amount of oil, it would be a stop gap until we can get the Romanian oil fields into our sphere more permanently."
rt56.romania.6.a:0 "Sounds reasonable enough."
rt56.romania.6.b:0 "They'll come running to us soon enough anyway."
rt56.romania.7.t:0 "[FROM.GetNameDefCap] accepts our offer"
rt56.romania.7.d:0 "Good news come from Berlin today as the Germans have announced that they will be accepting the counter proposal we have proposed. This will allow us to further improve our economy while still retaining economical independence from Germany."
rt56.romania.7.a:0 "That's a relief."
rt56.romania.8.t:0 "[FROM.GetNameDefCap] declines the counter proposal"
rt56.romania.8.d:0 "While the Germans will not be putting us in a state of economical domination, they have announced that the counter proposal we suggested wasn't good enough and there will be no assistance from them when it comes to improving the Romanian economy."
rt56.romania.8.a:0 "We should be wary."
rt56.balkan_pact.1.t:0 "[FROM.GetNameDefCap] wants to strengthen the Balkan Pact"
rt56.balkan_pact.1.d:0 "Since the signing of the Balkan Pact in 1934, the members of the Balkan Pact have stood guard against potential future Bulgarian aggression, however with the Italians and Germans succumbing to Fascism, it is time that we strengthened the Balkan Pact and ensure that we are ready if Bulgaria tries to cast the Balkans into chaos."
rt56.balkan_pact.1.a:0 "The Balkan Pact must stand."
rt56.balkan_pact.1.b:0 "And risk another powderkeg?"
rt56.balkan_pact.2.t:0 "[FROM.GetNameDefCap] agrees to renew the pact"
rt56.balkan_pact.2.d:0 "Today our envoy that we sent to [FROM.GetNameDef] returned with pleasant news that the [FROM.GetAdjective]s will be renewing their obligations to the Balkan Pact."
rt56.balkan_pact.2.a:0 "Terrific!"
rt56.balkan_pact.3.t:0 "[FROM.GetNameDefCap] betrays the Pact"
rt56.balkan_pact.3.d:0 "As our envoys returned from [FROM.GetNameDef] they brought grim tidings, the [FROM.GetAdjective]s will not be renewing their signatory status as a member of the Balkan Pact..."
rt56.balkan_pact.3.a:0 "Warmongers!"
rt56.balkan_pact.4.t:0 "[FROM.GetNameDefCap] invites us to the Balkan Pact"
rt56.balkan_pact.4.d:0 "Despite the Balkan Pact being a defensive pact against us, [FROM.GetNameDef] has in a meeting today extended an invitation for us to join in on the Balkan Pact. The invitation means policies of non-aggression with the current members of the pact, but also us renouncing our territorial claims."
rt56.balkan_pact.4.a:0 "Cooperation will benefit us all in the long run."
rt56.balkan_pact.4.b:0 "This is just a ruse."
rt56.balkan_pact.5.t:0 "[FROM.GetNameDefCap] joins the Balkan Pact"
rt56.balkan_pact.5.d:0 "Today marks the first day that all of the Balkans can look forward without worry about their neighbours, instead, a new era of cooperation between our nations can begin."
rt56.balkan_pact.5.a:0 "The Balkans united"
rt56.balkan_pact.6.t:0 "[FROM.GetNameDefCap] refuses to sign the pact"
rt56.balkan_pact.6.d:0 "Unsurprisingly, [FROM.GetNameDef] has declined our invitation to join in on the Balkan Pact, wether it is because they wish to push their territorial claims, we are uncertain. But one thing we know for sure is that they can not be trusted."
rt56.balkan_pact.6.a:0 "To be expected."
rt56.balkan_pact.7.t:0 "[FROM.GetNameDefCap] proposes formalization of the Balkan Entente"
rt56.balkan_pact.7.d:0 "In a meeting today between all the members of the Balkan Pact, [FROM.GetLeader] proposed a formalization of the Balkan Pact, turning it into a proper alliance against any outward facing threats that might threaten the stability of the Balkans. With the obvious defensive benefits of forming the faction, there are potential drawbacks with it as well..."
rt56.balkan_pact.7.a:0 "For a prosperous Balkan region!"
rt56.balkan_pact.7.b:0 "And risk external intervention?"
rt56.balkan_pact.8.t:0 "[FROM.GetNameDefCap] joins the Balkan Entente"
rt56.balkan_pact.8.d:0 "Seeing more benefits than maluses in the suggestion the [FROM.GetAdjective]s have agreed to the proposal and have joined our faction."
rt56.balkan_pact.8.a:0 "For the future!"
rt56.balkan_pact.9.t:0 "[FROM.GetNameDefCap] declines the invitation"
rt56.balkan_pact.9.d:0 "Arguing that creating yet another political bloc inside Europe could risk destabilizing the region, as well as not wanting to tie themselves down to a faction, the [FROM.GetAdjective]s have backed out of the talks."
rt56.balkan_pact.9.a:0 "Most unfortunate."
rt56.balkan_pact.20.t:0 "Balkan Pact Under Attack"
rt56.balkan_pact.20.d:0 "It has come to our attention that our allies in [FROM.GetNameDefCap] have been attacked or invaded by [BUL.GetAdjective] forces just some days ago! Due to our agreements with the [FROM.GetAdjective] government, we are expected to join the war and aid our [FROM.GetAdjective] allies. However, that might not be in our best intentions, we must decide quickly, time is running out."
rt56.balkan_pact.20.a:0 "We beat them once, we'll beat them again!"
rt56.balkan_pact.20.b:0 "We cannot afford to wage yet another war with the [BUL.GetAdjective]s..."
rt56.rom_west.1.t:0 "[FROM.GetNameDefCap] requests Military Guarantees"
rt56.rom_west.1.d:0 "With War looming on the horizon, we have for a few months attempted to formalize an alliance with [FROM.GetNameDef], however our wishes have seemingly fallen on deaf ears. But today that seems to have changed, in a meeting today between [FROM.GetLeader] and [THIs.GetLeader], the former expressed that he required a military guarantee before he'd consider entering into an alliance with us."
rt56.rom_west.1.a:0 "Very well, [FROM.GetNameDef] shall have their guarantee."
rt56.rom_west.1.b:0 "And risk destabilizing the region?"
rt56.rom_west.2.t:0 "[FROM.GetNameDefCap] guarantees military support"
rt56.rom_west.2.d:0 "Good news have come back from [THIS.GetLeader]'s meeting with [FROM.GetLeader], [FROM.GetNameDef] has promised to provide military support should we find ourselves in a defensive war."
rt56.rom_west.2.a:0 "Splendid!"
rt56.rom_west.3.t:0 "[FROM.GetNameDefCap] denies the request"
rt56.rom_west.3.d:0 "Although returning with many good news, [THIS.GetLeader] was saddened to say that they were unable to secure military support from [FROM.GetNameDef], meaning we can not count on them in case of invasion."
rt56.rom_west.3.a:0 "We don't need them."
rt56.rom_stab_ger.1.t:0 "[FROM.GetNameDefCap] is preparing for peace..."
rt56.rom_stab_ger.1.d:0 "Our agents in Stockholm have brought back information that a regime change might take place in our ally [FROM.GetNameDef] and that the new regime is looking to sign an armastice with [SOV.GetNameDef]. We should keep our eyes open for a potential betrayal."
rt56.rom_stab_ger.1.a:0 "Bloody cowards!"
rt56.rom_stab_ger.2.t:0 "[FROM.GetNameDefCap] sues for Peace"
rt56.rom_stab_ger.2.d:0 "Early today our foreign minister met with his [FROM.GetAdjective] counterpart in Stockholm. The [FROM.GetAdjective] laid forward that a regime change is likely to take place and that they wished to sue for peace with [ROOT.GetNameDef] and are willing to accept the terms that had been brought forth as demands a few months earlier if we provide aid in driving the [GER.GetAdjective]s out of their lands."
rt56.rom_stab_ger.2.a:0 "It'll help strangle the [GER.GetAdjective]. We will accept."
rt56.rom_stab_ger.2.b:0 "No! The blood of the Soviet People demand total surrender!"
rt56.rom_stab_ger.3.t:0 "[FROM.GetNameDefCap] signs the Armistice"
rt56.rom_stab_ger.3.d:0 "With the Armistice signed, we now find ourselves at peace with [FROM.GetNameDef] and we can now turn our attention to the [HUN.GetAdjective]s and retake Transylvania!"
rt56.rom_stab_ger.3.a:0 "To Berlin if we must!"
rt56.rom_stab_ger.4.t:0 "[FROM.GetNameDefCap] declines the peace offer."
rt56.rom_stab_ger.4.d:0 "[FROM.GetNameDefCap] has told us that there will be no peace until all of [ROOT.GetName] is broguht to heel before the might of the Red Army. We now have to make our final stand, for Romania."
rt56.rom_stab_ger.4.a:0 "Romania shall not fall!"
rt56.rom_general_election.1.t:0 "The General Election"
rt56.rom_general_election.1.d:0 "With the General Election taking place it's time to see how the future of Romania will take shape. The National Liberal Party have been a front runner for quite some time and is looking to come out pretty strong, however their rivals, the National Peasants' Party are looking equally strong.\n\n\nHowever as with all things politics, you never know exactly what might happen when the polls are counted."
rt56.rom_general_election.1.a:0 "As we expected, the King will have to step in"
rt56.rom_general_election.1.b:0 "Distract the King and let Democracy work..."
rt56.rom_general_election.2.t:0 "[FROM.GetNameDefCap] requests aid in upcoming crisis"
rt56.rom_general_election.2.d:0 "Following the electoral deadlock and rumors of a potential revolution brewing among the leftist elements, the Romanian Government has reached out to us as members of the Balkan Pact with a request for us to provide them with materialistic aid, asking for any guns and heavy artillery pieces that we can spare should the Communist elements cast the nation into a civil war.\n\nThe situation that is brewing in Romania has the potential to spill over into our lands as well if it's not stopped. Should we try and aid them now and risk facing a stronger Communist State if they fall, or should we keep our equipment and be more prepared to stand against the Communists if they win?"
rt56.rom_general_election.2.a:0 "Absolutely!"
rt56.rom_general_election.2.b:0 "We can not spare anything..."
rt56.rom_general_election.21.t:0 "[FROM.GetNameDefCap] will supply arms"
rt56.rom_general_election.21.d:0 "[FROM.GetNameDefCap] has promised us that in the event of an attempted revolution by the communists, that they will provide us with an amount of guns and heavy artillery that they feel that they can spare."
rt56.rom_general_election.21.a:0 "A friend of democracy."
rt56.rom_general_election.22.t:0 "[FROM.GetNameDefCap] will not support us"
rt56.rom_general_election.22.d:0 "[FROM.GetNameDefCap] has made it clear that rather than to stand with Democracy they are willing to leave our fate to the Communists. Should we come out on top in this crisis we will remember this betrayal."
rt56.rom_general_election.22.a:0 "So much for the Balkan Pact."
rt56.rom_general_election.3.t:0 "[FROM.GetNameDefCap] requests support in upcoming crisis"
rt56.rom_general_election.3.d:0 "Representatives from Bucharest have arrived in a paranoia-filled hurry early this morning, after requesting a private audience they announced that they believed that Communist elements were going to try and overthrow the government in less than half a year and are asking for aid in this upcoming crisis, should it come to fruition"
rt56.rom_general_election.3.a:0 "Absolutely!"
rt56.rom_general_election.3.b:0 "We can not spare anything."
rt56.rom_general_election.31.t:0 "[FROM.GetNameDefCap] will support us"
rt56.rom_general_election.31.d:0 "[FROM.GetNameDefCap] has made us a promise that in the event of an attempted revolution that they will provide us with weapons and should anyone want to, they will not stop any volunteers. Though they will not officially support us as to not jeopardize their political standing should we fail."
rt56.rom_general_election.31.a:0 "A bitter-sweet victory is still a victory."
rt56.rom_general_election.32.t:0 "[FROM.GetNameDefCap] shuts down our request"
rt56.rom_general_election.32.d:0 "Citing the need to keep themselves armed and ready for the conflict that looms over Europe, the [FROM.GetAdjective] government have denied our request for any support other than just thoughts and prayers."
rt56.rom_general_election.32.a:0 "Rascals!"
rt56.rom_general_election.4.t:0 "Deadlock in the Election"
rt56.rom_general_election.4.d:0 "In a shocking turn of events it seems that after having counted not twice, but three times, that there isn't a single party or faction that seems capable of forming its own governemnt. With essentially a electoral deadlock being in place and no parties being willing to work with one another to form a government has cast a shadow of doubt upon the current regime.\n\nWhile various political parties look for someone to gather around, rumors of a leftist revolution are starting to circulate..."
rt56.rom_general_election.4.a:0 "We must tread carefully."
rt56.rom_general_election.5.t:0 "The Romanian Civil War"
rt56.rom_general_election.5.d:0 "It's been just over six months since the deadlock struck and Romania found itself at a tipping point. Now, two prominent sides have formed and the future has never been more uncertain than at this moment.\n\nWill the Revolutionaries cast down the old Regime, or will the rag-tag coalition prevail? Only time will tell, but for now, there is only one thing left to do..."
rt56.rom_general_election.5.a:0 "To Arms!"
rt56.rom_general_election.6.t:0 "Romanian Stalemate"
rt56.rom_general_election.6.d:0 "After having fought along the revolutionaries in Romania against the old Regime, we have come to a point where the cost lives and materiel outshine the value of adding another revolution to our side. Our forces have already begun to extract from the country as we sign a ceasefire."
rt56.rom_general_election.6.a:0 "That is infuriating."
rt56.rom_general_election.7.t:0 "The [SOV.GetAdjective]s Intervene"
rt56.rom_general_election.7.d:0 "Siting the unwillingness to just sit and watch as fellow revolutionaries rise up against their oppressors, [FROM.GetNameDef] has announced that it will be engaging in a peacekeeping mission, whose goal it is to stabilize Romania and return stability to the region."
rt56.rom_general_election.7.a:0 "The Red Army approaches"
rt56.rom_general_election.8.t:0 "The Emergency Election"
rt56.rom_general_election.8.d:0 "Though the decision to force the Election to take place earlier than normal may have been unpopular, it was vital that we did so for the integrity of Democracy within our nation. Now, we just have to wait and see where Democracy will lead us."
rt56.rom_general_election.8.a:0 "To prevent the Royal Dictatorship, we must act."
rt56.rom_abdicate.1.t:0 "King Carol's Abdication"
rt56.rom_abdicate.1.d:0 "In the wake of forced territorial concessions the public has started to call for the forced abdication of King Carol II. Where he's going to go and what his plans for the future are unknown, but now, Romania looks to his son, King Michael I, to lead Romania in these troubling times and towards a more prosperous future!"
rt56.rom_abdicate.1.a:0 "He must abdicate!"
rt56.rom_transylvania.1.t:0 "Romania raises the North Transylvanian issue"
rt56.rom_transylvania.1.d:0 "Following the Hungarian Annexation of North Transylvania, backed by us, the Romanian government have repeatedly asked for us to allow them to reclaim the territory. They have now arrived with a new proposal. They transfer the territory of Transnistria to us, and in exchange they get their lands back. The Hungarians might not like it if we agree to the Romanian exchange, but, they don't really have a say in the matter."
rt56.rom_transylvania.1.a:0 "They've done well, they shall have it back."
rt56.rom_transylvania.1.b:0 "They can keep Transnistria."
rt56.rom_transylvania.2.t:0 "[FROM.GetNameDefCap] demands return of North Transylvania"
rt56.rom_transylvania.2.d:0 "Demands from Berlin have arrived today stating that we are to return the territory of North Transylvania back to the Romanians in a surprising change of thinking. We have two options going forward it seems, either we transfer the land back to Romania, or we face the potential anger of the Germans once the war is over."
rt56.rom_transylvania.2.a:0 "Fine, we'll obey."
rt56.rom_transylvania.2.b:0 "No, North Transylvania is Hungarian!"
rt56.rom_transylvania.3.t:0 "[FROM.GetNameDefCap] denies our trade request"
rt56.rom_transylvania.3.d:0 "In a not so surprising turn of events, the Germans have decided to keep North Transylvania away from us by allowing the Hungarians to keep the land. While this is frustrating, we will just have to bide our time, eventually an opportunity should arise."
rt56.rom_transylvania.3.a:0 "Unfortunate."
rt56.rom_tilea_affair.1.t:0 "The Tilea Affair."
rt56.rom_tilea_affair.1.d:0 "Early this morning the man Viorel Tilea came barging into the office of Foreign Affairs, exclaiming that Romania was under immediate danger of a joint German-Hungarian invasion.\n\nHe believes that they will be, by early summer, ready to march into Transylvania and then try and seize control of the country's vast oil stores."
rt56.rom_tilea_affair.1.a:0 "[FROM.GetNameDefCap] needs to be defended"
rt56.rom_tilea_affair.1.b:0 "We will not defend [FROM.GetNameDef]."
rt56.rom_tilea_affair.2.t:0 "[FROM.GetNameDefCap] promises protection"
rt56.rom_tilea_affair.2.d:0 "Following Tilea's panicked visit to the Foreign Affairs office in London, a telegram has arrived in Bucharest explaining that [FROM.GetNameDef] will provide armed support in the event of a crisis"
rt56.rom_tilea_affair.2.a:0 "Terrific news."
rt56.rom_tilea_affair.3.t:0 "[FROM.GetNameDefCap] denies the request"
rt56.rom_tilea_affair.3.d:0 "As news of Tilea's visit to the Foreign Affairs office in London has returned to us, it also brings along the news that [FROM.GetNameDef] will not be providing military support in this coming crisis, citing that a joint German-Hungarian invasion seems highly unlikely"
rt56.rom_tilea_affair.3.a:0 "What did we expect?"
rt56.rom_peace_front.1.t:0 "The Peace Front"
rt56.rom_peace_front.1.d:0 "Early this morning an envoy from Bucharest arrived with a proposal about potential military cooperation between our nations.\n\nThe proposal came under the name of the Peace Front, a military alliance that is meant to help curtail Germany's growing expansion in Central Europe and hopefully disuade them from starting yet another Great War.\n\nHowever, this could also be the catalyst that Germany needs to become more aggressive, should they feel threatened..."
rt56.rom_peace_front.1.a:0 "We will work with [FROM.GetNameDef] and [ENG.GetNameDef]"
rt56.rom_peace_front.1.b:0 "We will not be pulled down with them"
rt56.rom_peace_front.2.t:0 "[FROM.GetNameDefCap] signs the Peace Front"
rt56.rom_peace_front.2.d:0 "After a lengthy discussion with the [FROM.GetAdjective] foreign minister, they came to the conclusion to join in on the Peace Front initiative. Together we will be able to hopefully hem in the Germans should they try and start another war."
rt56.rom_peace_front.2.a:0 "Terrific news."
rt56.rom_peace_front.3.t:0 "[FROM.GetNameDefCap] denies the request"
rt56.rom_peace_front.3.d:0 "Despite the most valiant attempts from our envoy, the [FROM.GetAdjective] foreign minister have decided to not sign the agreement that would help and strengten the Peace Front initiative, instead they seemed to believe that it would be a futile attempt and could even serve as the catalyst the Germans would need to start the war."
rt56.rom_peace_front.3.a:0 "What did we expect?"
rt56.rom_bulgaria_situation.1.t:0 "[FROM.GetNameDefCap] demands realignment"
rt56.rom_bulgaria_situation.1.d:0 "In a public statement in Bucharest today, [FROM.GetLeader] has demanded that we, [ROOT.GetNameDef] is to realign our foreign policy and submit ourselves to rule from Bucharest itself. In his statement [FROM.GetLeader] said that if we were to try and resist the demand, that the [FROM.GetAdjective] army would be ready to march across the border at the earliest signal and hint of refusal."
rt56.rom_bulgaria_situation.1.a:0 "We have no other choice."
rt56.rom_bulgaria_situation.1.b:0 "We will not give an inch of land!"
rt56.rom_bulgaria_situation.2.t:0 "[FROM.GetNameDefCap] submits"
rt56.rom_bulgaria_situation.2.d:0 "Today [FROM.GetLeader] went live on radio stations all across [FROM.GetNameDef] stating that due to the political situation in the Balkans, [FROM.GetNameDef] would abide by the demands made by us as it would be the best cause of action that would spare the most lives within [FROM.GetNameDef]."
rt56.rom_bulgaria_situation.2.a:0 "Terrific."
rt56.rom_bulgaria_situation.3.t:0 "[FROM.GetNameDefCap] defies us"
rt56.rom_bulgaria_situation.3.d:0 "Today, [FROM.GetLeader] went live on radio stations all across [FROM.GetNameDef] announcing that the demands made by [ROOT.GetLeader] were a direct threat to [FROM.GetNameDef]'s sovereignty and that if any soldiers were to attempt to cross the border into [FROM.GetNameDef] they would be met by gunfire and artillery!"
rt56.rom_bulgaria_situation.3.a:0 "How obnoxious."
rt56.rom_protect_yug.1.t:0 "[FROM.GetNameDefCap] urges protection of [YUG.GetNameDefCap]"
rt56.rom_protect_yug.1.d:0 "Once more has the [FROM.GetAdjective] minister, Tilea, arrived with yet another request. He fears that [YUG.GetNameDef] is going to be under direct attack from [GER.GetNameDef] and he urges us to extend the protection we have placed upon them, upon [YUG.GetName] as well."
rt56.rom_protect_yug.1.a:0 "It's a good proposal."
rt56.rom_protect_yug.1.b:0 "It'd only stretch us thin."
rt56.rom_protect_yug.2.t:0 "[FROM.GetNameDefCap] denies the motion"
rt56.rom_protect_yug.2.d:0 "News from London have once more been brought to us, this time with the somber message that [FROM.GetNameDef] will not be extending the protection they have granted us, to [YUG.GetNameDef] as well, citing that their armed forces would find themselves stretched too thinly for any effective use."
rt56.rom_protect_yug.2.a:0 "We leave them to their fate then."
rt56.rom_com_bul_dobruja_trade.1.t:0 "[ROM.GetNameDefCap] offers Dobrudja for support in war of independence"
rt56.rom_com_bul_dobruja_trade.1.d:0 "In a rather surprising turn of events, members of the [FROM.GetAdjective] internal security bureau have approached us with a proposal. The wish to throw off the yoke that has been placed upon them by [SOV.GetNameDef] and they are willing to part ways with the territory they took from us during the Second Balkan War, in exchange for our support against [SOV.GetNameDef]."
rt56.rom_com_bul_dobruja_trade.1.a:0 "It is a risky endeavour, but. it could work"
rt56.rom_com_bul_dobruja_trade.1.b:0 "No, [77.GetName] will be returned to us eventually anyway."
rt56.rom_com_bul_dobruja_trade.2.t:0 "[FROM.GetNameDefCap] accepts the proposal"
rt56.rom_com_bul_dobruja_trade.2.d:0 "Our agents that we sent to [FROM.GetNameDef] have returned to us with the promise of support as long as we uphold our agreement to transfer the land of [77.GetName] to them upon the declaration of war."
rt56.rom_com_bul_dobruja_trade.2.a:0 "Wonderful, bittersweet, but wonderful."
rt56.rom_com_bul_dobruja_trade.3.t:0 "[FROM.GetNameDefCap] refutes the proposal"
rt56.rom_com_bul_dobruja_trade.3.d:0 "Our agents that we sent to [FROM.GetNameDef] have reported that they were met with laughter and then hurried out of the country with the simple message that [77.GetName] would be returned to [FROM.GetNameDef] soon enough anyway, and that they would have no part in our attempt at suicide."
rt56.rom_com_bul_dobruja_trade.3.a:0 "Never trust a [FROM.GetAdjective]."
rt56.rom_ger_divide_czech.1.t:0 "[FROM.GetNameDefCap] proposes Czechoslovak Split"
rt56.rom_ger_divide_czech.1.d:0 "Today a messenger on the behalf of [ROM.GetLeader] arrived in Berlin with a series of drawn up maps, lining up a proposed split of [CZE.GetNameDef]. The proposal would see the Czech territories be handed over to us and they'd set up a new regime in the Slovak regions of the country. These plans could very well offer us a chance to reunite with the German minorities within the Sudetenland and the industrial capabilities within [9.GetName] and [75.GetName] would also suit our future plans quite well."
rt56.rom_ger_divide_czech.1.a:0 "Very well, let's send this to the [CZE.GetAdjective]s"
rt56.rom_ger_divide_czech.1.b:0 "No, our plans do not involve [ROM.GetNameDef]."
rt56.rom_ger_divide_czech.2.t:0 "[FROM.GetNameDefCap] agrees with proposal"
rt56.rom_ger_divide_czech.2.d:0 "A telegram from the [GER.GetAdjective] captial arrived today with the message that they would very much be interested in a partition of [CZE.GetNameDef] and are awaiting our word and the response of the [CZE.GetAdjective]s."
rt56.rom_ger_divide_czech.2.a:0 "Wonderful, send the ultimatum."
rt56.rom_ger_divide_czech.3.t:0 "[FROM.GetNameDefcap] declines the suggestion"
rt56.rom_ger_divide_czech.3.d:0 "Our envoy we sent to [GER.GetNameDef] have returned today with the unfortunate news that they will not be engaging in any partitioning of [CZE.GetNameDef] with us and that we should leave the borders of Central Europe for them to decide."
rt56.rom_ger_divide_czech.3.a:0 "How ignorant."
rt56.rom_ger_divide_czech.4.t:0 "[FROM.GetNameDefCap] and [GER.GetNameDefCap] pressure for partition"
rt56.rom_ger_divide_czech.4.d:0 "In a rather shocking turn of events, [ROM.GetNameDef] and [GER.GetNameDef] have come together and have presented an ultimatum to us. Submit to the their respective regimes or face the consequences. While the border with [GER.GetNameDef] is heavily fortified, the border with [ROM.GetNameDef] is a lot more undefended other than the natural fortifications of the Carpathians. The way we understand the situation we have three options..."
rt56.rom_ger_divide_czech.4.a:0 "We have no other choice."
rt56.rom_ger_divide_czech.4.b:0 "We will fight on!"
rt56.rom_ger_divide_czech.4.c:0 "We rally [FRA.GetNameDef] to aid us!"
rt56.rom_ger_divide_czech.5.t:0 "[FROM.GetNameDefCap] submits"
rt56.rom_ger_divide_czech.5.d:0 "In a pleasant turn of events, [CZE.GetNameDef] have seen reason and they have decided to submit to our united demands, both the [GER.GetAdjective] Armies and ours have begun preparations to march into [CZE.GetNameDef] to ensure stability as we secure our control over our respective regions."
rt56.rom_ger_divide_czech.5.a:0 "Wonderful!"
rt56.rom_ger_divide_czech.6.t:0 "[FROM.GetNameDefCap] mobilizes"
rt56.rom_ger_divide_czech.6.d:0 "In a not so surprising turn of events, [CZE.GetNameDef] has issued a nation-wide mobilization order and they are now ready to try and resist our advances."
rt56.rom_ger_divide_czech.6.a:0 "Politics have failed, as expected."
rt56.rom_ger_divide_czech.7.t:0 "[FROM.GetNameDefCap] requests aid"
rt56.rom_ger_divide_czech.7.d:0 "Shocking news arrived in Paris today, [CZE.GetNameDef] is facing existential threat from both [GER.GetNameDef] and surprisingly [ROM.GetNameDef], their former ally. The [CZE.GetAdjective] minister here in [FRA.GetNameDef] have pleaded to us to help them repell these would be invaders as if they fall, the rest of Europe is sure to fall in their wake."
rt56.rom_ger_divide_czech.7.a:0 "[FRA.GetNameDefCap] will not abandon [CZE.GetNameDef]"
rt56.rom_ger_divide_czech.7.b:0 "We can not risk a war with the [GER.GetAdjective]s at this time..."
rt56.rom_ger_divide_czech.8.t:0 "[FROM.GetNameDefCap] sides with us"
rt56.rom_ger_divide_czech.8.d:0 "[FRA.GetNameDefCap] has announced that they will be providing military aid should the [ROM.GetAdjective]s and the [GER.GetAdjective]s dare launch their attack.\n\n[CZE.GetNameDefCap] shall not fall today!"
rt56.rom_ger_divide_czech.8.a:0 "Let them come!"
rt56.rom_ger_divide_czech.9.t:0 "[FROM.GetNameDefCap] abandons us"
rt56.rom_ger_divide_czech.9.d:0 "[FRA.GetNameDefCap] has announced that they are not able to provide us with the military assistance that we have requested as they can not risk a war with [GER.GetNameDef] due to the situation in their country at the moment, we stand, truly, alone."
rt56.rom_ger_divide_czech.9.a:0 "Isolated, we are left with no choice."
rt56.rom_ger_divide_czech.9.b:0 "Very well, we will fight alone then!"
rt56.rom_hun_submission.1.t:0 "[FROM.GetLeader] demands submission"
rt56.rom_hun_submission.1.d:0 ""
rt56.rom_hun_submission.1.a:0 "Between the Lynx and the Cross, what choice is there."
rt56.rom_hun_submission.1.b:0 "They'll break on the Tisza River, let them come."
rt56.rom_hun_submission.2.t:0 "[FROM.GetNameDefCap] submits"
rt56.rom_hun_submission.2.d:0 ""
rt56.rom_hun_submission.2.a:0 "All according to plan."
rt56.rom_hun_submission.3.t:0 "[FROM.GetNameDefCap] remains defiant"
rt56.rom_hun_submission.3.d:0 ""
rt56.rom_hun_submission.3.a:0 "We don't mind spilling [HUN.GetAdjective] blood."
rt56.rom_anti_legionary_activity.1.t:0 "Anti-Legionary activity increases"
rt56.rom_anti_legionary_activity.1.d:0 "Following the announcement that the Iron Guard managed to come out on top of the election, a wave of anti-legionary protests have taken place a cross Transylvania. These seem to be rather limited in size, but have the potential to get out of control should they be allowed to fester for too long."
rt56.rom_anti_legionary_activity.1.a:0 "Send in the Iron Guard."
rt56.rom_embargo.1.t:0 "[FROM.GetNameDef] embargoes extremist countries"
rt56.rom_embargo.1.d:0 ""
rt56.rom_embargo.1.a:0 "We will join them."
rt56.rom_embargo.1.b:0 "Our economy can't survive that."
rt56.rom_bulg_pressure.1.t:0 "[FROM.GetName] contacts the BCP"
rt56.rom_bulg_pressure.1.d:0 "In the early morning hours we received word of [FROM.GetName] agents making contacts with elements in the Fatherland Front, it seems that the Revolutionary regime in Bucharest are looking to spread their influence further and beyond their borders.\n\nHow should we react to these news?"
rt56.rom_bulg_pressure.1.a:0 "Send a contact."
rt56.rom_bulg_pressure.1.b:0 "Have their contacts imprissoned and tried."
rt56.rom_bulg_pressure.11.t:0 "The BCP Show Interest"
rt56.rom_bulg_pressure.11.d:0 "After a long wait, we have finally had confirmation that the Fatherland Front are indeed interested in dealing with us. Now we can properly prepare for the eventual coup that will bring the revolution to the [BUL.GetAdjective]s"
rt56.rom_bulg_pressure.11.a:0 "Terrific, our plans can continue."
rt56.rom_bulg_pressure.21.t:0 "Our BCP Contacts Were Executed"
rt56.rom_bulg_pressure.21.d:0 "It has been brought to our attention that the contacts that we had inside the Fatherland Front have been executed after our involvement was discovered. The show trial was apparently only minutes long before each member was put in front of a firing squad.\n\nNow a new question arise, what do we do?"
rt56.rom_bulg_pressure.21.a:0 "Their time will come."
rt56.rom_bulg_pressure.21.b:0 "Then we must act!"
rt56.rom_bulg_pressure.5.t:0 "[FROM.GetNameDefCap] Pushes for Formal Annexation"
rt56.rom_bulg_pressure.5.d:0 "With our integration with [FROM.GetNameDef] growing stronger and stronger with each passing day, the [FROM.GetAdjective] Government have pushed for our formal unification into a larger, stronger state that will help ensure the safety of both our peoples."
rt56.rom_bulg_pressure.5.a:0 "Everything has lead to this."
rt56.rom_bulg_pressure.5.b:0 "Matters have changed."
rt56.rom_bulg_pressure.51.t:0 "[FROM.GetNameDefCap] is Formally Annexed"
rt56.rom_bulg_pressure.51.d:0 "The [FROM.GetAdjective] have today made a public announcement that our two nations will be united as one with the seat of the Government being in Bucharest. Months of growing integration have brought us to this point with a lot of work poured into it, it is good to finally see it come to fruition"
rt56.rom_bulg_pressure.51.a:0 "Unification at last."
rt56.rom_bulg_pressure.52.t:0 "[FROM.GetNameDefCap] Backs Out of Agreement"
rt56.rom_bulg_pressure.52.d:0 "Despite having been onboard with the idea of unifying our nations as one and having spent months preparing for this day, the [BUL.GetAdjective] Government have seemingly had a change of heart and have backed out of the arrangement. And with that, months of work, have gone to waste."
rt56.rom_bulg_pressure.52.a:0 "How annoying."
rt56.rom_codreanu.1.t:0 "The Death of Corneliu Codreanu"
rt56.rom_codreanu.1.d:0 "A report came in early this morning that the political agitator Corneliu Codreanu was shot and killed late last night after a supposed struggle that happened between a group of assailants and Codreanu and his escorts. The location of the bodies is supposedly unknown, and as news of this event has begun to spread his loyal followers have begun to amass for a funeral despite the lack of a body.\n\n"
rt56.rom_codreanu.1.a:0 "The end of a controversial man"
rt56.rom_comintern.1.t:0 "[FROM.GetNameDefCap] Requests Independence"
rt56.rom_comintern.1.d:0 ""
rt56.rom_comintern.1.a:0 "As you wish."
rt56.rom_comintern.1.b:0 "On one condition."
rt56.rom_comintern.1.c:0 "Absolutely not."
rt56.rom_comintern.2.t:0 "[FROM.GetNameDefCap] Grants us Independence"
rt56.rom_comintern.2.d:0 ""
rt56.rom_comintern.2.a:0 "Oh, how delightful."
rt56.rom_comintern.3.t:0 "[FROM.GetNameDefCap] Grants us Partial-Independence"
rt56.rom_comintern.3.d:0 ""
rt56.rom_comintern.3.a:0 "Not exactly what we asked for, but, close enough."
rt56.rom_comintern.4.t:0 "[FROM.GetNameDefCap] Denies our Request"
rt56.rom_comintern.4.d:0 ""
rt56.rom_comintern.4.a:0 "We are bound then."
rt56.rom_trial.1.t:0 "The Great Trial of [GetYear]"
rt56.rom_trial.1.d:0 ""
rt56.rom_trial.1.a:0 "Boris Stefanov got us to this point, he shall lead."
rt56.rom_trial.1.b:0 "Ana Pauker is a true Stalinist, she shall lead."
rt56.rom_trial.1.c:0 "Gheorghe Gheorghiu-Dej promises a prosperous future, he shall lead."
rt56.rom_trial.1.e:0 "Patrascanu needs to lead, we need to stand on our own too."
rt56.rom_trial.2.t:0 "The Final Trial"
rt56.rom_trial.2.d:0 ""
rt56.rom_trial.2.a:0 "They can stay."
rt56.rom_trial.2.b:0 "To ensure stability, they must go."
rt56.rom_rebirth.1.t:0 "Regions Demand Internal Reforms"
rt56.rom_rebirth.1.d:0 "Following the wake of the Civil War, various regions have come forth with a list of demands that they wish to see handled for Romania to be a true Democracy in the Balkans.\n\nThe demands vary from increased representation within elections to guaranteed rights for the minorities that reside within our borders. As well as guarantees of political liberties, something they would have been robbed of if the revolutionaries had won."
rt56.rom_rebirth.1.a:0 "Very well."
