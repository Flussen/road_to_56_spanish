#Todos los Caminos#
ROM_tatarescus_regime:0 "El Régimen de Tătărescu"
ROM_tatarescus_regime_desc:0 "Gheorghe Tătărescu y el PNL han liderado Rumania desde 1933 y nuestra nación ha visto un crecimiento constante tras la Gran Depresión. Sin embargo, a medida que se acerca la próxima Elección General, ¿podrá él llevar a Rumania hacia un futuro próspero?"
ROM_public_department_buildings:0 "Edificios de Departamentos Públicos"
ROM_public_department_buildings_desc:0 "No hay nada más frustrante cuando se trata con su gobierno que tener que esperar semanas para que le devuelvan una carta. Al abrir edificios específicos para asuntos públicos, aquellos que deseen peticionar a ciertos elementos del Gobierno tendrán a dónde dirigirse directamente."
ROM_clamp_down_on_extremism:0 "Reprimir el Extremismo"
ROM_clamp_down_on_extremism_desc:0 "El extremismo es una plaga desafortunada que afecta no solo a Rumania, sino a todas las naciones. Desafortunadamente, no podemos cambiar el mundo, pero podemos cambiar Rumania. Al reprimir los Grupos Extremistas que llaman a cometer crímenes indescriptibles y a la revolución, aseguramos una Rumania segura y próspera."
ROM_restrict_freedom_of_press:0 "Restringir la Libertad de Prensa"
ROM_restrict_freedom_of_press_desc:0 "Mientras nos esforzamos por ser un faro de la Democracia en los Balcanes, desafortunadamente, tenemos que tomar ciertas medidas que son desagradables. Al imponer ciertas restricciones a la prensa, podemos asegurarnos de que aquellos que quieren sumir a Rumania en el caos tengan una salida menos para expresarse."
ROM_finalize_the_tax_reforms:0 "Finalizar las Reformas Fiscales"
ROM_finalize_the_tax_reforms_desc:0 "El sistema fiscal rumano está empezando a quedar obsoleto en comparación con otras partes de Europa. Para asegurar que el Gobierno pueda operar y proporcionar a su creciente población, estas reformas fiscales propuestas deben finalizarse y ponerse en marcha."
ROM_enforce_the_tariffs:0 "Imponer los Aranceles"
ROM_enforce_the_tariffs_desc:0 "Para ayudar a estimular la economía local, se deben establecer ciertos aranceles para incentivar a las empresas a invertir localmente y comprar materiales locales en lugar de importarlos del extranjero."
ROM_privatize_state_owned_enterprises:0 "Privatizar Empresas Estatales"
ROM_privatize_state_owned_enterprises_desc:0 "El gobierno tiene más de unas pocas empresas que funcionarían mucho mejor si se privatizaran y vendieran a inversores aquí en Rumania. No solo proporcionarán más empleos y crecimiento para el pueblo rumano, sino que también permitirán al gobierno destinar más fondos a programas públicos."
ROM_public_works_programs:0 "Programas de Obras Públicas"
ROM_public_works_programs_desc:0 "Con el dinero recaudado mediante las reformas fiscales, los aranceles y la venta de ciertas empresas, ahora podemos permitirnos gastar más en devolverle al pueblo rumano."
ROM_a_flawed_democracy:0 "Una Democracia Defectuosa"
ROM_a_flawed_democracy_desc:0 "Si bien hemos tenido que tomar ciertas medidas que pueden parecer antidemocráticas, tenemos que hacer lo correcto para el país y su gente. Una pequeña infracción en ciertos derechos es un precio justo por la libertad general."
ROM_the_general_election:0 "La Elección General"
ROM_the_general_election_desc:0 "La elección se acerca y el futuro de Rumania está una vez más en juego. Las intrigas entre los otros partidos pueden poner en peligro la seguridad del Reino, y para asegurar un futuro para Rumania, el Rey puede tener que intervenir."
ROM_hold_emergency_election:0 "Celebrar Elección de Emergencia"
ROM_hold_emergency_election_desc:0 "Con la elección cada vez más cerca, se ha hecho evidente que ciertos partidos dentro de nuestro país podrían no respetar la integridad de la elección. Forzando la elección antes de tiempo, deberíamos poder evitar tal cosa y permitir que la Democracia funcione como debe."

#############################
###Histórico y Democrático###
#############################
ROM_dissolve_the_parliament:0 "Disolver el Parlamento"
ROM_dissolve_the_parliament_desc:0 "Al terminar la elección sin un claro ganador, el rey Carol II ha hecho una declaración pública de que está disolviendo el Parlamento para ayudar a reconstruirlo y asegurar que la Democracia prevalezca. Aunque cómo se desarrollará todo esto es una pregunta a la que tendremos que esperar una respuesta."
ROM_enforce_royal_dictatorship:0 "Imponer la Dictadura Real"
ROM_enforce_royal_dictatorship_desc:0 "Ha llegado a la atención del Rey que la Guardia de Hierro fascista planeaba retirarse de la elección, dando mayoría al NCP, un partido igualmente extremista. Por lo tanto, el Rey ha decidido tomar el control total del gobierno y otorgarse poderes de emergencia que le permitirán estabilizar el país."
ROM_preservation_of_greater_romania:0 "Preservación de la Gran Rumania"
ROM_preservation_of_greater_romania_desc:0 "La Preservación de la Gran Rumania ahora viene primero y ante todo. Con la Unión Soviética agitando al este y el Tercer Reich alemán comenzando a mostrar sus garras, debemos asegurar que si llega la guerra, Rumania repelerá a cualquier invasor."
ROM_constitutional_reform:0 "Reforma Constitucional"
ROM_constitutional_reform_desc:0 "El rey Carol ha preparado una nueva constitución que asegurará que el rey Carol podrá continuar liderando nuestro país en su próxima era de prosperidad con la ayuda de su nuevo gobierno."
ROM_build_the_carol_line:0 "Construir la Línea Carol"
ROM_build_the_carol_line_desc:0 "Mirando las largas fronteras de Rumania con nuestros vecinos, es obvio que están severamente desprotegidas. Al imitar a los franceses, podemos establecer una línea defensiva propia que protegerá a Rumania de los agresores."
ROM_r56_german_romanian_trade_agreement:0 "Acuerdo Comercial Germano-Rumano"
ROM_r56_german_romanian_trade_agreement_desc:0 "Al firmar un acuerdo comercial con los alemanes, aseguramos que tenemos un socio comercial estable que puede ayudar a impulsar nuestra economía aún más de lo que se pensaba anteriormente."
ROM_western_diplomacy:0 "Diplomacia Occidental"
ROM_western_diplomacy_desc:0 "Haber tenido relaciones positivas con Occidente ha ayudado a asegurar el lugar de Rumania en los Balcanes como una Gran Potencia regional. Sin embargo, estamos al lado del oso ruso que mira nuestras tierras orientales con hambre y venganza en sus ojos. Solicitar una garantía formal de los británicos debería enfriar esa venganza ardiente de los rusos."
ROM_the_german_four_year_plan:0 "El Plan Cuatrienal Alemán"
ROM_the_german_four_year_plan_desc:0 "Los alemanes nos han presentado una propuesta, un plan cuatrienal que, en sus palabras, asegurará el crecimiento económico y la prosperidad para el pueblo rumano. Aunque después de examinarlo, parece más y más que nos forzaría a un estado de dominación económica por parte de los alemanes."
ROM_invite_german_military_advisors:0 "Invitar a Asesores Militares Alemanes"
ROM_invite_german_military_advisors_desc:0 "El ejército alemán es uno de los, si no el, mejores del mundo, y el nuestro está empezando a mostrar su edad. Al invitar a asesores alemanes, podemos obtener una nueva perspectiva que puede ayudar a aliviar algunos de los problemas que enfrentan nuestras fuerzas armadas."
ROM_anti_communist_measures:0 "Medidas Anticomunistas"
ROM_anti_communist_measures_desc:0 "A pesar de nuestra postura sobre el comunismo, la constante y latente amenaza de una revolución violenta nunca desapareció. Tenemos que tomar más medidas para asegurarnos de que no consigan un punto de apoyo en Rumania."
ROM_strengthen_the_sentinels:0 "Fortalecer a los Centinelas"
ROM_strengthen_the_sentinels_desc:0 "Al fortalecer a los Centinelas, el proyecto personal de Carol para contrarrestar la influencia de la Guardia de Hierro sobre los jóvenes en Rumania, podemos ampliar el grupo de aquellos que están dispuestos a alistarse en las fuerzas armadas como miembros de algo más grande, con el deber de proteger a Rumania."
ROM_subvert_fascism_in_romania:0 "Subvertir el Fascismo en Rumania"
ROM_subvert_fascism_in_romania_desc:0 "Tenemos que seguir luchando contra la influencia fascista que acecha en cada esquina. Ya sea italiana, alemana o incluso rumana, debemos mantenerlos a distancia para proteger los valores fundamentales de Rumania."
ROM_the_royal_guard:0 "La Guardia Real"
ROM_the_royal_guard_desc:0 "La Guardia Real son algunos de los mejores soldados de Rumania y han jurado sus vidas para proteger al Rey y cada centímetro del suelo rumano."
ROM_axis_membership:0 "Membresía del Eje"
ROM_axis_membership_desc:0 "Está claro que el régimen actual no tiene la capacidad o la voluntad de proteger adecuadamente Rumania. Y así es el momento de cambiar. Al aliarnos con los alemanes, aseguramos la seguridad de Rumania y podemos asegurarnos de que después de ganar la guerra, volveremos a nuestra gloria legítima."
ROM_purchase_german_designs_and_equipment:0 "Comprar Diseños y Equipos Alemanes"
ROM_purchase_german_designs_and_equipment_desc:0 "Al comprar diseños y equipos probados, podremos proporcionar herramientas adecuadas para nuestras fuerzas armadas. Incluso podemos usar la investigación alemana como base para la nuestra, sin necesidad de repetir los errores que cometieron en su camino, podemos evitarlos por completo."
ROM_joint_german_oil_exploitation:0 "Explotación Petrolera Conjunta con Alemania"
ROM_joint_german_oil_exploitation_desc:0 "Nuestros campos petroleros son algunos de los más grandes de Europa, y los más grandes si excluyes los que están bajo control comunista. Con la ayuda alemana, podremos explotar estos campos a su máximo potencial."
ROM_prepare_the_eastern_front:0 "Preparar el Frente Oriental"
ROM_prepare_the_eastern_front_desc:0 "Es obvio que Alemania está planeando una invasión hacia el este y debemos estar preparados para ello. Asegurando que nuestra logística esté lista y los aeródromos preparados, podremos ayudarlos en su avance hacia Moscú y recuperar las tierras que perdimos."
ROM_claims_in_the_east:0 "Reclamos en el Este"
ROM_claims_in_the_east_desc:0 "Con la pérdida de Transilvania del Norte ante los húngaros, debemos demostrarnos ante los ojos de los alemanes como dignos de las tierras que legítimamente nos pertenecen."
ROM_the_transnistrian_exchange:0 "El Intercambio Transnistriano"
ROM_the_transnistrian_exchange_desc:0 "Usando nuestras tierras recién adquiridas en el este, deberíamos poder comerciarlas con los alemanes. Ellos obtienen el control de la región de Transnistria y demandan que nos devuelvan Transilvania."
ROM_royal_coup:0 "Golpe Real"
ROM_royal_coup_desc:0 "Aliarnos con los alemanes podría haber parecido un buen plan al comienzo de la guerra, sin embargo, con el cambio de las mareas, debemos asegurar que Rumania sobreviva. Enviando una delegación a Estocolmo para reunirse con los rusos, haremos una propuesta que esperemos vean como beneficiosa."
ROM_push_across_the_tisza_river:0 "Avanzar a través del Río Tisza"
ROM_push_across_the_tisza_river_desc:0 "Ahora es el momento de recuperar lo que se perdió. Primero recuperaremos Transilvania, luego atravesaremos los muros de Budapest mientras derribamos a los alemanes desde el sur."
ROM_the_percentage_question:0 "La Cuestión del Porcentaje"
ROM_the_percentage_question_desc:0 "Podríamos haber comenzado la guerra como enemigos, pero al darnos cuenta de la necedad de nuestros caminos, cambiamos, sacudimos las cadenas de los fascistas y ayudamos a poner fin a la guerra. ¿Por qué entonces deberíamos ser vistos como los perdedores de este conflicto, cuando luchamos junto a los vencedores?"
ROM_the_romanian_peoples_republic:0 "La República Popular de Rumania"
ROM_the_romanian_peoples_republic_desc:0 "El antiguo Reino ha caído y ahora, tras la segunda Gran Guerra, nos encontramos liberados de las ataduras de la avaricia capitalista y el monarquismo. Ahora, la República Popular de Rumania se mantendrá firme junto a Moscú mientras forjamos una nueva Europa."
ROM_reconfigure_the_government:0 "Reconfigurar el Gobierno"
ROM_reconfigure_the_government_desc:0 "Con un nuevo amanecer llega el nuevo gobierno. Eliminando las ataduras del pasado, nos encontramos liberados, ¡trabajadores, regocíjense!"

######################
###El Asunto Tilea###
######################
ROM_the_tilea_affair:0 "El Asunto Tilea"
ROM_the_tilea_affair_desc:0 "No es ningún secreto que los alemanes están planeando una invasión de Rumania a través de Hungría, ¡debemos solicitar a los británicos una alianza oficial entre nuestras dos naciones!"
ROM_the_peace_front:0 "El Frente de Paz"
ROM_the_peace_front_desc:0 "Al establecer un Frente de Paz, nos opondremos a los alemanes y a sus aliados belicistas. Cada paso que demos hacia adelante será por la libertad y la prosperidad."
ROM_allies_membership:0 "Membresía de los Aliados"
ROM_allies_membership_desc:0 "Al convertirnos en un miembro oficial de los Aliados, aseguramos que la democracia tenga un punto de apoyo permanente en los Balcanes y desde aquí podemos derrocar cualquier gobierno tiránico que se atreva a oponerse a nosotros."
ROM_the_tisza_plan:0 "El Plan Tisza"
ROM_the_tisza_plan_desc:0 "Los borradores iniciales vieron a Rumania expandirse hasta el río Tisza después de la Gran Guerra, sin embargo, eso no se materializó. Pero, eso no significa que no podamos enmendar eso ahora neutralizando el potencial de una alianza germano-húngara."
ROM_protect_yugoslavia:0 "Proteger Yugoslavia"
ROM_protect_yugoslavia_desc:0 "Con ambos, alemanes e italianos, fijando sus ojos en Yugoslavia, debemos intervenir y protegerlos, se lo debemos como los protectores de los Balcanes."
ROM_anti_italian_aid_in_albania:0 "Ayuda Anti-italiana en Albania"
ROM_anti_italian_aid_in_albania_desc:0 "El Reino de Albania es prácticamente un estado títere italiano en este punto. Al asegurar al rey Zog y su gobierno nuestra protección, podremos evitar una anexión completa de Albania, con suerte."
ROM_handle_bulgaria:0 "Manejar Bulgaria"
ROM_handle_bulgaria_desc:0 "Bulgaria reclama gran parte de los Balcanes como propios a pesar de haber perdido las tierras en la Gran Guerra. Debemos recordarles su posición en los Balcanes y asegurarnos de que no intenten iniciar otra guerra balcánica."
ROM_safeguard_the_greeks:0 "Proteger a los Griegos"
ROM_safeguard_the_greeks_desc:0 "Una vez más, debemos ser una espina en el costado italiano, al proteger a los griegos continuaremos negando a los italianos más de sus ambiciones coloniales."
ROM_coerce_the_turks:0 "Coaccionar a los Turcos"
ROM_coerce_the_turks_desc:0 "Al convencer a los turcos de aliarse contra el creciente extremismo en Europa, deberíamos encontrarnos con un aliado que ha luchado contra números superiores antes y ha salido victorioso. Juntos con los turcos, los Balcanes no caerán ni ante el fascismo ni el comunismo."

