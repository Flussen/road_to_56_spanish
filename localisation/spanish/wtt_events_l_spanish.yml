wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] Suplica Apoyo"
wtt_warlord_vs_prc.1.desc:0 "Una delegación de [warlord.GetLeader] ha llegado a Moscú para tantearnos sobre un posible apoyo en una lucha interna por el poder del partido. Afirman que [communist_china.GetLeader] no está lo suficientemente comprometido con la causa del comunismo y puede, de hecho, albergar pensamientos reaccionarios y traicionar la revolución en su fase más crítica.\n\n[warlord.GetLeader] propone que lo respaldemos, prometiendo lealtad eterna e inquebrantable a la causa comunista en general y a [SOV.GetLeader] en particular."
wtt_warlord_vs_prc.1.a:0 "Un títere leal puede resultar útil."
wtt_warlord_vs_prc.1.a_tooltip:0 "Esto llevará a una guerra con §H[communist_china.GetNameDef]§! si se niegan.\n"
wtt_warlord_vs_prc.1.b:0 "No tenemos uso para semejante oportunismo descarado."

wtt_warlord_vs_prc.2.t:0 "Un Mensaje de [soviet.GetLeader]"
wtt_warlord_vs_prc.2.desc:0 "El representante del gobierno [SOV.GetAdjective] nos ha informado que [SOV.GetLeader] alberga serias dudas sobre la precisión de la interpretación del marxismo de [communist_china.GetLeader]. En esta fase crítica de la lucha de clases en China, no debemos desviarnos de la correcta aplicación de las enseñanzas marxista-leninistas. Parece que Moscú cree que [warlord.GetLeader] tiene una mejor comprensión de lo que se necesita para avanzar en la causa comunista en China. En lo que respecta a Moscú, el partido haría bien en aceptar a [warlord.GetLeader] como el nuevo presidente o sufrir el desagrado de [SOV.GetLeader]."
wtt_warlord_vs_prc.2.a:0 "Enviar a [communist_china.GetLeader] a Moscú para aclarar esto."
wtt_warlord_vs_prc.2.b:0 "¡Nunca nos inclinaremos ante traidores!"

wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] Rechaza"
wtt_warlord_vs_prc.3.desc:0 "Supuestamente, [SOV.GetLeader] sigue sin estar convencido de nuestra lealtad o capacidad para liderar. El gobierno [SOV.GetAdjective] continúa apoyando a [communist_china.GetLeader] como presidente del Partido Comunista de China."
wtt_warlord_vs_prc.3.a:0 "Mantengámoslo entre nosotros."

wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDefCap] Se Somete"
wtt_warlord_vs_prc.4.desc:0 "Las desesperadas apelaciones de [communist_china.GetLeader] a [SOV.GetLeader] hicieron poco para inclinar a los [SOV.GetAdjective] a su lado. Reconociendo una pelea perdida, [communist_china.GetLeader] ha reconocido públicamente sus errores y prometido trabajar con nosotros para asegurar la victoria de la revolución."
wtt_warlord_vs_prc.4.a:0 "Bien."

wtt_warlord_vs_prc.10.t:0 "Unirse o Morir"
wtt_warlord_vs_prc.10.desc:0 "Ante la disyuntiva de renunciar al poder o enfrentar el farol [SOV.GetAdjective], [communist_china.GetLeader] eligió la segunda opción. Desafortunadamente, parece que [SOV.GetLeader] no estaba faroleando y las hostilidades han comenzado. Dada nuestra posición precaria, ambos lados nos han sometido a una intensa presión, con los [SOV.GetAdjective] exigiendo que los ayudemos a expulsar al traidor.\n\nRechazarlos, dicen, sería lo mismo que elegir aliarse con [communist_china.GetLeader]."
wtt_warlord_vs_prc.10.a:0 "No vale la pena morir por [communist_china.GetLeader]."
wtt_warlord_vs_prc.10.b:0 "No seremos parte de esto."

wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] Demanda Nuestro Apoyo"
wtt_warlord_vs_prc.21.desc:0 "Ha llegado un mensaje de [From.GetLeader], exigiendo que aumentemos las entregas de la ayuda económica previamente acordada."
wtt_warlord_vs_prc.21.a:0 "Este es el precio que pagamos."
wtt_warlord_vs_prc.21.b:0 "¡Esto es un robo!"

wtt_warlord_vs_prc.22.t:0 "[From.GetNameDefCap] Acepta"
wtt_warlord_vs_prc.22.desc:0 "A pesar de las habituales protestas de [From.GetLeader], ha aceptado aumentar el ritmo de los pagos como solicitamos."
wtt_warlord_vs_prc.22.a:0 "Debe rezar para que no alteremos el trato aún más."

wtt_warlord_vs_prc.23.t:0 "[From.GetNameDefCap] Rechaza"
wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] ha respondido a nuestra solicitud de apoyo adicional con un rotundo rechazo, alegando que su nación es totalmente incapaz de realizar los pagos 'absurdos' que exigimos."
wtt_warlord_vs_prc.23.a:0 "¡Lo prometió, y obtendremos lo que es nuestro!"
wtt_warlord_vs_prc.23.b:0 "Dejémoslo pasar solo esta vez."

wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] Demanda Mayor Cooperación"
wtt_warlord_vs_prc.31.desc:0 "Ha llegado un mensaje de [From.GetLeader], diciendo que nuestra etapa de la lucha revolucionaria es particularmente vulnerable y que podría fácilmente convertirse en víctima de la contrarrevolución. Su representante especial ha sido instruido para mantener una estrecha vigilancia sobre los acontecimientos en nuestra nación y asesorarnos sobre cómo lograr la victoria en la lucha de clases.\n\nLa nota dice además que cualquier desviación de sus 'sugerencias' será considerada una señal de que elementos reaccionarios han tomado el control de nuestro gobierno y que se tomarán las medidas necesarias."
wtt_warlord_vs_prc.31.a:0 "Agradecemos la oportunidad de aprender."
wtt_warlord_vs_prc.31.b:0 "No necesitamos que nadie nos diga qué hacer."

wtt_warlord_vs_prc.32.t:0 "[From.GetNameDefCap] Acepta"
wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] ha recibido con agrado a nuestro representante especial y lo ha nombrado su asesor personal. Ahora tenemos un excelente control sobre sus políticas internas y externas."
wtt_warlord_vs_prc.32.a:0 "Vio la razón."

wtt_warlord_vs_prc.33.t:0 "[From.GetNameDefCap] Rechaza"
wtt_warlord_vs_prc.33.desc:0 "Aunque receptivo a la idea, [From.GetLeader] ha declinado cortés pero firmemente nuestra demanda de influir más directamente en sus políticas. Parece que 'desconocemos' las condiciones sobre el terreno y deberíamos delegar la implementación de las enseñanzas marxistas a los expertos locales."
wtt_warlord_vs_prc.33.a:0 "Quizás necesitemos repetirnos más enfáticamente."

wtt_warlord_vs_prc.34.t:0 "[From.GetNameDefCap] Rehúsa Pagar"
wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] ha ignorado demandas cada vez más enérgicas para que transfiera los pagos acordados previamente. Incluso una solicitud para venir a Moscú a explicarse ha quedado sin respuesta."
wtt_warlord_vs_prc.34.a:0 "¿Así que quiere ponernos a prueba?"

wtt_warlord_vs_prc.35.t:0 "Alianza [From.GetAdjective]"
wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] ha solicitado que los comunistas chinos se unan en una sola facción, un Frente Popular, para derrotar a los nacionalistas, reaccionarios e invasores extranjeros bajo una misma bandera."
wtt_warlord_vs_prc.35.a:0 "¡El Pueblo es el héroe ahora!"
wtt_warlord_vs_prc.35.b:0 "Esto va en contra de los intereses [Root.GetAdjective]."
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] Rechaza la Alianza"
wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] ha rechazado el camino obviamente ventajoso de un Frente Popular unido contra los nacionalistas, reaccionarios e invasores extranjeros, declarando en su lugar que nuestra alianza sería 'contraria a los intereses [From.GetAdjective]'."
wtt_warlord_vs_prc.36.a:0 "Tendremos que seguir solos."
wtt_warlord_vs_prc.36.b:0 "Podríamos disolver el Frente Unido por completo."

wtt_manchukou.1.t:0 "[From.GetNameDefCap] Exige Subyugación"
wtt_manchukou.1.desc:0 "Parece que [From.GetLeader] ha decidido finalmente extender su autoridad a las áreas periféricas de China. Un representante del gobierno [From.GetAdjective] ha llegado, exigiendo que nos inclinemos ante el único verdadero Emperador de China, el Hijo del Cielo, [From.GetLeader]. Continuó diciendo que negarse a hacerlo sería castigado como traición de la más alta categoría."
wtt_manchukou.1.a:0 "Esta cosa de la República nunca iba a funcionar de todos modos."
wtt_manchukou.1.b:0 "Que lo intente."
wtt_manchukou.2.t:0 "[From.GetLeader] Se Somete"
wtt_manchukou.2.desc:0 "[From.GetLeader] ha enviado al mensajero de regreso con una nota personal, prometiendo obediencia estricta y dando la bienvenida a [MAN.GetLeader] como el verdadero líder de China."
wtt_manchukou.2.a:0 "Sabe cuál es su lugar."
wtt_manchukou.3.t:0 "[From.GetLeader] Rechaza"
wtt_manchukou.3.desc:0 "[From.GetLeader] ha respondido a nuestra generosa oferta con una serie de insultos y maldiciones, haciendo declaraciones sobre la ascendencia y las cualidades personales del Emperador [MAN.GetLeader] que son tanto inexactas como muy ofensivas."
wtt_manchukou.3.a:0 "Le enseñaremos modales."
wtt_manchukou.11.t:0 "El Plan Quinquenal"
wtt_manchukou.11.desc:0 "El nuevo Plan Quinquenal que detalla cómo nuestro gobierno espera hacer crecer la economía en los próximos años se está formando lentamente. Aún existen importantes desacuerdos entre los distintos departamentos sobre el enfoque principal.\n\nSi bien existe un consenso de que la expansión de la industria pesada debe ser el objetivo, aún se está discutiendo qué deben producir estas nuevas fábricas.\n\nDebe tomarse una decisión para romper el estancamiento."
wtt_manchukou.11.a:0 "Desarrollar nuestra industria de aviación."
wtt_manchukou.11.b:0 "Invertir en la industria automotriz."
wtt_manchukou.11.c:0 "Un programa general de industrialización."
wtt_manchukou_bandit_sabotage.21.t:0 "Fábrica de Armas Saboteada"
wtt_manchukou_bandit_sabotage.21.desc:0 "Han llegado informes de una de nuestras fábricas en [state.GetName], informando que se desató un gran incendio anoche. Los bomberos locales todavía están combatiendo el fuego, pero confían en que tendrán el incendio bajo control para el final del día. Los daños a la fábrica parecen ser significativos, ya que el incendio parece haber comenzado en el área de almacenamiento de productos químicos altamente inflamables.\n\nLa Inteligencia Militar ha iniciado una investigación exhaustiva sobre cómo pudo ocurrir el incendio a pesar de las medidas de seguridad más estrictas. Las primeras pistas indican que la posibilidad de un incendio provocado es alta."
wtt_manchukou_bandit_sabotage.21.a:0 "¡Estos terroristas deben ser cazados!"
wtt_manchukou_bandit_sabotage.22.t:0 "Fábrica Civil Saboteada"
wtt_manchukou_bandit_sabotage.23.t:0 "Puente Volado"
wtt_manchukou_bandit_sabotage.23.desc:0 "Durante la noche pasada, un puente ferroviario central en [state.GetName] colapsó bajo el peso de un tren de municiones. Los esfuerzos de rescate y recuperación se han visto dificultados por las explosiones secundarias de las municiones. La tripulación del tren aún está desaparecida, presuntamente muerta.\n\nLa Inteligencia Militar ha enviado un equipo para investigar el sitio tan pronto como sea seguro hacerlo, para averiguar cómo un puente tan robusto pudo colapsar sin señales de advertencia.\n\nLos testigos locales informan haber visto a un pequeño grupo en el valle debajo del puente el día antes del colapso. Su paradero actual es desconocido."
generic.11.t:0 "La Guerra Civil Termina"
generic.11.d:0 "La guerra que ha desgarrado nuestra nación ha terminado por fin. Ahora podemos comenzar la tarea de unificar al pueblo y reparar la destrucción."
generic.11.a:0 "¡Juntos, trabajaremos por un futuro mejor!"
generic.12.t:0 "[From.GetAdjective] Intenta Sabotear el Suez"
generic.12.d:0 "La inteligencia militar indica que los [From.GetAdjective] tienen la intención de utilizar demoliciones a gran escala y barcos bloqueadores para sabotear el Canal de Suez. Si queremos detenerlos, no tenemos mucho tiempo."
generic.12.a:0 "¡No podemos permitir esto!"
generic.13.t:0 "[From.GetAdjective] Intenta Sabotear Panamá"
generic.13.d:0 "La inteligencia militar indica que los [From.GetAdjective] tienen la intención de utilizar demoliciones a gran escala y barcos bloqueadores para sabotear el Canal de Panamá. Si queremos detenerlos, no tenemos mucho tiempo."
generic.14.t:0 "[From.GetNameDefCap] Presenta una Protesta Diplomática"
generic.14.d:0 "Los enviados [From.GetAdjective] han presentado una fuerte protesta diplomática a nuestro gobierno con respecto a nuestros agregados militares en las naciones con las que están actualmente en conflicto militar. Exigen la retirada inmediata de nuestra misión militar."
generic.14.a:0 "Es una solicitud razonable."
generic.14.b:0 "Nuestros agregados serán enviados donde nos plazca."
attache_political_power_tt:1 "Debido a nuestra fuerza relativa y nuestra §Yopinión§! de ellos, esto tendrá el siguiente efecto:\n"
attache_fascism_tt:0 "Debido a la cantidad de apoyo §YFascista§! en nuestro país, esto tendrá el siguiente efecto:\n"
attache_communism_tt:0 "Debido a la cantidad de apoyo §YComunista§! en nuestro país, esto tendrá el siguiente efecto:\n"
attache_democratic_tt:0 "Debido a la cantidad de apoyo §YDemocrático§! en nuestro país, esto tendrá el siguiente efecto:\n"
attache_neutrality_tt:0 "Debido a la cantidad de apoyo §YNo Alineado§! en nuestro país, esto tendrá el siguiente efecto:\n"
generic.15.t:0 "[From.GetNameDefCap] Retira al Agregado"
generic.15.d:0 "En respuesta a nuestras demandas, [From.GetNameDef] ha retirado su misión militar a nuestros enemigos."
generic.16.t:0 "[From.GetNameDefCap] Mantiene al Agregado"
generic.16.d:0 "A pesar de nuestras demandas, [From.GetNameDef] se negó a retirar su misión militar a nuestros enemigos, afirmando que 'no tenemos ningún derecho a interferir en los asuntos internos [From.GetAdjective]'."
generic.16.a:0 "Eso lo veremos."
canals_tt:0 "Toma el control de las orillas del canal dentro del próximo mes para evitar el plan enemigo."
generic.17.t:0 "[From.GetName] Enferma"
generic.17.d:0 "En el servicio de [From.From.GetNameDef], parece que [From.GetRank] [From.GetName] se ha exigido demasiado. Como resultado del mal clima en su área operativa, [From.GetRank] ahora ha caído enfermo y probablemente necesitará algún tiempo para recuperarse. [From.GetSheHeCap] no rendirá al nivel habitual hasta que [From.GetSheHe] se recupere."
generic.18.t:0 "[From.GetName] Herido"
generic.18.d:0 "Al llevar la batalla a una conclusión exitosa, parece que [From.GetRank] [From.GetName] se puso en un riesgo demasiado alto mientras lideraba a sus hombres. [From.GetSheHeCap] ha sido herido y probablemente tomará algún tiempo para que las heridas sanen por completo, hasta entonces [From.GetRank] no estará rindiendo al nivel habitual."
japan_border_conflict.1.t:0 "Provocación [JAP.GetAdjective] en Nuestra Frontera"
japan_border_conflict.1.desc:0 "Para mantener la línea de demarcación en la frontera entre nosotros y [JAP.GetNameDef], se envió un grupo de trabajo para verificar los marcadores de demarcación cerca del lago Khasan. El grupo de trabajo fue atacado por un puesto de avanzada local [JAP.GetAdjective] al acercarse a la frontera.\n\nHemos presentado una protesta diplomática formal, pero el embajador [JAP.GetAdjective] mantiene que el grupo de trabajo fue enviado para mover los marcadores y permitirnos reclamar más territorio.\n\nLos [JAP.GetAdjective] nos han asegurado que respetarán la frontera pero no permitirán ninguna 'manipulación' de la demarcación actual y responderán con fuerza si intentamos hacerlo.\n\nEsto significa efectivamente que ya no podemos movernos libremente por nuestro territorio en el área."
japan_border_conflict.1.a:0 "Inaceptable."
japan_border_conflict.2.t:0 "Victoria [JAP.GetAdjective] en el Lago Khasan"
japan_border_conflict.2.desc:0 "Tras un enfrentamiento entre fuerzas [SOV.GetAdjective] y [JAP.GetAdjective] en la zona fronteriza alrededor del lago Khasan, las tropas [SOV.GetAdjective] están en plena retirada. Las unidades [JAP.GetAdjective] han ocupado varias colinas estratégicas alrededor del área y han comenzado a fortificar sus posiciones.\n\nLos [JAP.GetAdjective] capturaron varios tanques [SOV.GetAdjective] durante la batalla y los enviaron a Tokio para su evaluación."
japan_border_conflict.2.a:0 "Hemos resuelto este asunto honorablemente."
japan_border_conflict.2.b:0 "Debemos preparar una respuesta adecuada."
japan_border_conflict.3.t:0 "Derrota [JAP.GetAdjective] en el Lago Khasan"
japan_border_conflict.3.desc:0 "Tras un enfrentamiento entre fuerzas [SOV.GetAdjective] y [JAP.GetAdjective] en la zona fronteriza alrededor del lago Khasan, el embajador [JAP.GetAdjective] en Moscú ha solicitado un alto el fuego.\n\nVarios asaltos [JAP.GetAdjective] a las posiciones [SOV.GetAdjective] fracasaron con grandes bajas durante la batalla, lo que generó preocupaciones en el ejército [JAP.GetAdjective] sobre las capacidades de sus fuerzas."
japan_border_conflict.3.a:0 "Es mejor fallar con honor que nunca intentarlo."
japan_border_conflict.3.b:0 "Nuestras fuerzas se han comportado bien."
japan_border_conflict.4.t:0 "Estancamiento en el Lago Khasan"
japan_border_conflict.4.desc:0 "Los combates entre las fuerzas [JAP.GetAdjective] y [SOV.GetAdjective] alrededor del lago Khasan han disminuido después de que ambos bandos se retiraron de la región en disputa para reagruparse y reabastecerse. Reconociendo la futilidad de más ofensivas, el ejército [JAP.GetAdjective] ha pedido un alto el fuego y negociaciones para fijar la frontera."
japan_border_conflict.4.a:0 "Ganamos experiencia valiosa."
japan_border_conflict.5.t:0 "Escalada en el Lago Khasan"
japan_border_conflict.5.desc:0 "Los combates continúan entre las fuerzas [JAP.GetAdjective] y [SOV.GetAdjective] alrededor del lago Khasan. Las tropas [JAP.GetAdjective] en otras áreas también han comenzado a enfrentarse a las fuerzas [SOV.GetAdjective] en ese sector para romper el estancamiento. La inteligencia sugiere que los [JAP.GetAdjective] podrían pronto reforzar el ataque con tropas frescas transferidas de otras partes de su Imperio."
japan_border_conflict.5.a:0 "Debemos mantener la línea."
JAP_kalkin_gol:0 "Prueba para los [SOV.GetAdjective]"
wtt_prc.30.t:0 "Provocación Exitosa"
wtt_prc.30.desc:0 "Trabajando bajo la cobertura de la noche, nuestros camaradas en [JAP.GetManchuriaPuppet] han saboteado una fábrica [JAP.GetAdjective]. Los detalles sobre los daños causados son escasos ya que los Imperialistas han declarado toda la zona como área restringida.\n\nEste hecho por sí solo debería indicarnos que hemos acertado. Queda por ver si esto llevará a los [JAP.GetAdjective] a la acción."
wtt_prc.30.a:0 "Hemos agitado el avispero."
wtt_prc.31.desc:0 "Trabajando bajo la cobertura de la noche, nuestros camaradas en [JAP.GetManchuriaPuppet] han logrado sabotear un puente vital. La pequeña fuerza de comando informa que el puente ha sido completamente destruido y que se llevó un tren de municiones cuando colapsó.\n\n\Se han asegurado de ser vistos por los locales, dejando claro que esto fue un acto de sabotaje. Queda por ver si esto llevará a los [JAP.GetAdjective] a la acción."
wtt_prc.32.desc:0 "Hemos emboscado y aniquilado con éxito a una patrulla [JAP.GetAdjective] en [JAP.GetManchuriaPuppet]. Sus cuerpos fueron dejados en el lugar para asegurar que los Imperialistas recibieran el mensaje correcto.\n\nEl tiempo dirá si consideran esta acción como motivo suficiente para ir a la guerra."
wtt_prc.20.c:0 "Deberíamos retirarnos del continente por completo."
