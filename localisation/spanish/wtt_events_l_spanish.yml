l_spanish:
generic.8.t:0 "Amos del Átomo"
generic.8.d:0 "Hemos utilizado la primera arma nuclear del mundo, colocándonos firmemente a la cabeza de la actual carrera armamentista. Nuestros inmensos esfuerzos han dado sus frutos y, por ahora, el mundo no tendrá más remedio que maravillarse con nuestro poder. Podrán algún día igualarnos, pero nos hemos asegurado de que nunca nos superen."
generic.8.a:0 "¡Aplasta a nuestros enemigos hasta el polvo!"
generic.9.t:0 "A la Sombra de Otros"
generic.9.d:0 "Otros han utilizado la primera arma nuclear del mundo, colocándolos firmemente a la cabeza de la actual carrera armamentista. A pesar de nuestros mejores esfuerzos, no tenemos defensa ni medios de represalia. Completamente superados, no tenemos más remedio que redoblar nuestros esfuerzos y cerrar la brecha antes de que puedan desatar mucha más devastación."
generic.9.a:0 "El programa debe recibir todo lo que podamos destinar."
generic.10.t:0 "Amigos Poderosos"
generic.10.d:0 "Nuestros aliados han utilizado la primera arma nuclear del mundo, colocándonos como alianza a la cabeza de la actual carrera armamentista. Aunque hemos sido superados, el arma está dominada por nuestro aliado, asegurando nuestra capacidad de represalia en caso de que algún enemigo también domine el átomo."
generic.10.a:0 "Un resultado aceptable."
wtt_denmark.1.t:0 "Independencia [ICE.GetAdjective]"
wtt_denmark.1.d:0 "Con la interrupción del contacto tras la invasión, el Parlamento [ICE.GetAdjective] ha tomado el control de los asuntos exteriores de la nación. Se entiende que esta es una medida temporal hasta el fin de la ocupación."
wtt_denmark.1.a:0 "Buena suerte para ellos."
news.331.t:0 "[ICE.GetNameDefCap] Toma el Control de los Asuntos Exteriores"
news.331.desc:0 "\nCon la capitulación de su socio de unión, Dinamarca, el Parlamento [ICE.GetAdjective] ha tomado el control de sus asuntos exteriores y, al hacerlo, esencialmente se ha convertido en una nación completamente independiente. El gobernador provisional recién elegido ya ha proclamado la neutralidad [ICE.GetAdjective] en el conflicto actual, a pesar de la invasión de su nación madre."
news.331.a:0 "La neutralidad no salvó a Dinamarca."
wtt_britain.24.t:0 "La Propuesta MacDonald"
wtt_britain.24.d:0 "Con la guerra actual poniendo tensión en los convoyes [ENG.GetAdjective], nuestros vecinos del Este se han vuelto cada vez más ansiosos por usar nuestras bases aéreas y navales, desde las cuales esperan expandir la cobertura protectora de sus rutas de convoyes. Un enviado [ENG.GetAdjective] llamado Malcolm MacDonald ha llegado para proponer el retorno de Irlanda del Norte al control soberano [IRE.GetAdjective] a cambio de nuestra entrada inmediata en la guerra del lado de [ENG.GetNameDef]."
wtt_britain.24.a:0 "Una excelente idea."
wtt_britain.24.b:0 "El premio no vale el costo."
wtt_britain.25.t:0 "[ENG.GetAdjective] Exige la Flota Francesa"
wtt_britain.25.d:0 "Las flotas [ENG.GetAdjective] han aparecido fuera de los principales puertos de nuestra flota y hemos recibido un ultimátum exigiendo la entrega inmediata de nuestra marina. Si no llevamos nuestros barcos a los puertos [ENG.GetAdjective] de inmediato, el almirante [ENG.GetAdjective] ha amenazado con abrir fuego."
wtt_britain.25.a:0 "No tenemos otra opción..."
wtt_britain.25.b:0 "¡Nunca permitiremos que otra nación tome nuestra flota!"
wtt_britain.26.t:0 "Flota de Rendición Francesa"
wtt_britain.26.d:0 "Los franceses han tomado la sabia decisión de llevar sus barcos a nuestros puertos. Ahora tenemos el control total sobre la flota francesa."
wtt_britain.26.a:0 "Al menos la mantuvimos fuera de las manos de los [GER.GetAdjective]s."
wtt_britain.27.t:0 "Francia Rechaza el Ultimátum"
wtt_britain.27.d:0 "Los franceses han rechazado nuestras demandas. Ahora nos enfrentamos a la difícil elección de retroceder o atacar a nuestros antiguos aliados."
wtt_britain.27.a:0 "¡No podemos permitir que la flota francesa sirva a los intereses [GER.GetAdjective]!"
wtt_britain.27.b:0 "Esto es demasiado desagradable. Debemos retroceder."
news.332.t:0 "Flota de Rendición Francesa"
news.332.desc:0 "Ayer, unidades navales [ENG.GetAdjective] bloquearon a sus contrapartes francesas en bases navales críticas en el norte de África, emitiendo un ultimátum para que los franceses naveguen hacia puertos [ENG.GetAdjective] de inmediato y entreguen el control de su flota, o los [ENG.GetAdjective] abrirían fuego contra su antiguo aliado. Ante la superior potencia de fuego, los franceses aceptaron el ultimátum y su flota ahora está bajo control [ENG.GetAdjective]."
news.332.a:0 "Una decisión sabia."
news.332.b:0 "Afortunadamente, se evitó el derramamiento de sangre."
news.332.c:0 "¡¿Cómo se atreven?!"
news.332.d:0 "No tuvimos otra opción."
news.332.e:0 "Continuarán la lucha bajo el [ENG.GetAdjective]."
news.333.t:0 "Ataque [ENG.GetAdjective] en Mers-el-Kébir"
news.333.desc:0 "Ayer, unidades navales [ENG.GetAdjective] bloquearon a sus contrapartes francesas en bases navales críticas en el norte de África, emitiendo un ultimátum para que los franceses naveguen hacia puertos [ENG.GetAdjective] de inmediato y entreguen el control de su flota, o los [ENG.GetAdjective] abrirían fuego contra su antiguo aliado. Tras el rechazo de los franceses a las demandas [ENG.GetAdjective], un intercambio de disparos hundió al menos un acorazado francés y dañó gravemente una parte considerable de la flota francesa."
news.333.a:0 "Hicimos lo que teníamos que hacer."
news.333.b:0 "¡Esto es indignante!"
news.333.c:0 "Podríamos haberlos subestimado."
news.333.d:0 "¡No olvidaremos pronto esta traición!"
news.333.e:0 "Han demostrado su determinación."
wtt_britain.28.t:0 "[IRE.GetNameDefCap] Acepta la Propuesta MacDonald"
wtt_britain.28.d:0 "El gobierno [IRE.GetAdjective] ha aceptado nuestra propuesta y se ha unido a nuestra causa a cambio de Irlanda del Norte."
wtt_britain.29.t:0 "[IRE.GetNameDefCap] Rechaza la Propuesta MacDonald"
wtt_britain.29.d:0 "El gobierno [IRE.GetAdjective] ha rechazado nuestra propuesta, negándose a unirse a nuestra lucha por la democracia."
wtt_britain.29.a:0 "¿Quién los ayudará cuando los [GER.GetAdjective] vengan por ellos?"
wtt_britain.30.t:0 "Entregas de Armas de Emergencia [USA.GetAdjective]"
wtt_britain.30.d:0 "Con el generoso apoyo del Comité [USA.GetAdjective] para la Defensa de los Hogares [ENG.GetAdjective], el gobierno [USA.GetAdjective] nos ha enviado un envío de emergencia de rifles antiguos, equipos y algunas piezas de artillería. Es una variedad demasiado diversa para ser de utilidad real para nuestro ejército, pero sin duda serán de gran ayuda para equipar rápidamente las guarniciones de la Guardia Nacional."
wtt_britain.30.a:0 "¡Nos han salvado de la invasión!"
wtt_germany.1.t:0 "Oficiales de la Wehrmacht Desafían a Hitler"
wtt_germany.1.d:0 "La insatisfacción latente con el gobierno de Hitler ha llegado a un punto crítico con la actual crisis causada por el movimiento de la administración para remilitarizar Renania. Varios generales de la Wehrmacht se han unido en torno al conocido mariscal de campo August von Mackensen, quien ha puesto en marcha planes para deponer a Hitler y eliminar al partido nazi de Alemania.\n\nCon la evidente división en el alto mando alemán, incluso en el extranjero, las potencias extranjeras han optado por no protestar contra la remilitarización, más preocupadas por la creciente inestabilidad interna alemana. El anciano mariscal de campo se ha movido rápidamente, ya estableciendo un gobierno provisional, al cual han acudido en masa los opositores al gobierno nazi.\n\nEl golpe militar ya está en marcha."
wtt_germany.1.a:0 "¡Purgar a esta escoria nazi de nuestras tierras!"
wtt_germany.2.t:0 "Expatriados Alemanes se Unen a la Causa"
wtt_germany.2.d:0 "Muchos de nuestros camaradas alemanes desplazados han acudido a nuestro entorno después del reciente trato severo y la expatriación forzada en su país de origen. Hemos creado algunas divisiones con liderazgo de estos reclutas entusiastas, y ahora están listos para luchar contra nuestros enemigos."
wtt_germany.3.t:0 "Alemania Levanta el Exilio de Wilhelm II"
wtt_germany.3.d:0 "Alemania ha invitado a Wilhelm II a regresar a su patria como Kaiser. Con los eventos tumultuosos recientes, esto puede ayudar a los alemanes a establecer la paz y la estabilidad en su nación. Los ojos del mundo están sobre nosotros, ya que muchos no han olvidado el terrible conflicto en el que el viejo Kaiser nos sumió hace apenas dos décadas."
wtt_germany.3.a:0 "Debemos permitirle regresar y liderar a su pueblo."
wtt_germany.3.b:0 "Debemos detenerlo, no podemos arriesgarnos a otra Gran Guerra."
wtt_germany.4.t:0 "El Kaiser Regresa a Alemania"
wtt_germany.4.d:0 "En medio de celebraciones extáticas, Wilhelm II ha regresado como Kaiser al Imperio Alemán. [HOL.GetNameDefCap] nos debe una deuda de gratitud por haberle ofrecido refugio seguro durante estas últimas décadas y por negarse a extraditarlo a nuestros antiguos enemigos en múltiples ocasiones. Aunque la nación ha sufrido mucho en la reciente guerra civil, se espera que el regreso del Kaiser traiga mayor estabilidad y unidad."
wtt_germany.4.a:0 "Sin duda, liderará bien a la nación."
wtt_germany.5.t:0 "[HOL.GetNameDefCap] Impide el Retorno del Kaiser"
wtt_germany.5.d:0 "Después de haber ofrecido noblemente refugio a Wilhelm II durante tanto tiempo, los despreciables [HOL.GetName] han bloqueado los intentos del Kaiser de cruzar la frontera hacia Alemania y lo han escoltado de regreso a su residencia, Huis Doorn. Los [HOL.GetAdjective] citan preocupaciones por la estabilidad del continente como sus razones para negar el retorno del Kaiser al trono alemán."
wtt_germany.5.a:0 "¡Les daremos preocupaciones más inmediatas!"
wtt_germany.5.b:1 "Quizás tengan razón... Tenemos otros candidatos."
wtt_germany.5_tt:0 "El viejo Kaiser puede bien ser capaz de ayudar a su hijo en su gobierno.\n"
wtt_germany.6.t:0 "Wilhelm II Liberado"
wtt_germany.6.d:0 "Después de despejar el área alrededor de Huis Doorn de tropas [HOL.GetAdjective], nuestras fuerzas encontraron al Kaiser en buen estado de salud y lo devolvieron a Alemania en un convoy motorizado. Wilhelm II cruzó triunfalmente la frontera hace solo unas horas y aceptó solemnemente las responsabilidades de Kaiser del Imperio Alemán a su llegada a Berlín."
wtt_germany.6.a:0 "Nadie nos detendrá."
GER_fascism_civil_war_tt:0 "Los partidarios fascistas inician una guerra civil.\n"
wtt_germany.7.t:0 "Dependencia Económica Sin Control de [From.GetNameDef]"
wtt_germany.7.d:0 "Con la espiral gradual más profunda en la esfera de influencia de [From.GetNameDef], nuestra economía se ha vuelto más dependiente de nuestro aliado. Hoy, los [GER.GetAdjective]s finalmente se movieron para tomar más control sobre nuestra economía; fuimos impotentes para detenerlos. Como resultado, el control [GER.GetAdjective] sobre nuestra política exterior ha alcanzado niveles sin precedentes."
wtt_germany.7.a:0 "Debemos conformarnos con la situación... Por ahora."
wtt_germany.8.t:0 "[GER.GetNameDefCap] Ofrece Apoyo para un Golpe Monárquico"
wtt_germany.8.d:0 "[From.GetNameDefCap] ha contactado con elementos pro-monarquía y antifascistas del gobierno [ITA.GetAdjective] y la clandestinidad con planes para el asesinato de [ITA.GetLeader] y la institución de Víctor Manuel III como líder de la nación. Los [GER.GetAdjective]s nos aseguran que pueden encargarse del asesinato; todo lo que tenemos que hacer es afirmar nuestra disposición para crear un gobierno de reemplazo y prometer nuestro apoyo militar futuro a los esfuerzos [GER.GetAdjective]."
wtt_germany.8.a:0 "Debemos mirar hacia la Monarquía en el futuro."

wtt_germany.8.b:0 "¡Absurdo! ¡Nunca abandonaremos nuestras formas!"
wtt_germany.9.t:0 "[ITA.GetAdjective]s Aceptan la Propuesta de Golpe"
wtt_germany.9.d:0 "Elementos del gobierno y la clandestinidad [ITA.GetAdjective] han aceptado nuestra propuesta para un golpe. Se están preparando para una rápida toma de poder para el Rey tan pronto como ocurra el asesinato."
wtt_germany.9.a:0 "Podemos poner en marcha nuestros planes."
wtt_germany.10.t:0 "[ITA.GetAdjective]s Rechazan la Propuesta de Golpe"
wtt_germany.10.d:0 "Los elementos del gobierno y la clandestinidad [ITA.GetAdjective] que contactamos nos han dicho, en términos no muy amables, que no están interesados en nuestra propuesta de golpe. Han amenazado con revelar nuestros planes al gobierno [ITA.GetAdjective] si osamos hacer la misma oferta de nuevo."
wtt_germany.10.a:0 "Qué desafortunado."
wtt_germany.11.t:0 "Asesinato de Mussolini por parte de [GER.GetAdjective]"
wtt_germany.11.d:0 "El plan [GER.GetAdjective] se ha puesto en acción, y Mussolini fue asesinado en su coche en las calles de Roma hoy. El Rey Víctor Manuel III ha tomado las riendas de la nación y ha prometido unirse a las Potencias Centrales junto a [From.GetNameDef]."
wtt_germany.11.a:0 "Debemos mostrar nuestro agradecimiento."
wtt_germany.12.t:0 "Asesinato de Mussolini Tiene Éxito"
wtt_germany.12.d:0 "Nuestro plan se ha ejecutado a la perfección, y Víctor Manuel III ha asumido el liderazgo de su nación. Su primer acto fue firmar un tratado asegurando la entrada de Italia en la alianza de las Potencias Centrales."
wtt_germany.12.a:0 "¡Las monarquías resurgirán!"
wtt_germany.13.t:0 "Reunificación de Austria-Hungría"
wtt_germany.13.d:0 "Con nuestro apoyo, [From.GetOldName] ha tomado la delantera en la reunificación del imperio austrohúngaro. Esta mañana, se firmaron tratados entre las partes involucradas, deshaciendo dos décadas de sentimiento separatista. El nuevo gobierno unificado inmediatamente prometió su apoyo militar a nuestra causa, convirtiéndose en miembro de las Potencias Centrales."
wtt_germany.13.a:0 "Nuestro antiguo aliado ha regresado a nuestro lado."
wtt_germany.14.t:0 "[GER.GetNameDefCap] Ofrece Garantía de Territorio"
wtt_germany.14.d:0 "[From.GetNameDefCap] se ha acercado a nosotros con una oferta que, dicen, puede beneficiar a ambas partes. A la luz de la situación política actual y la amenaza en nuestra frontera oriental, los [GER.GetAdjective]s proponen emitir una garantía de que acudirán en nuestra ayuda militar si entramos en guerra con [SOV.GetNameDef]. A cambio, solo piden la devolución de sus territorios perdidos de Danzig y Poznan."
wtt_germany.14.a:0 "Su poderío militar es más valioso para nosotros que la tierra."
wtt_germany.14.b:0 "¡Nunca cederemos nuestras tierras!"
wtt_germany.15.t:0 "[POL.GetNameDefCap] Acepta la Oferta"
wtt_germany.15.d:0 "[POL.GetNameDefCap] ha decidido aceptar nuestra oferta y ha hecho arreglos para transferir sus provincias fronterizas a nosotros. Han depositado su fe en nosotros y nos han instado a estar preparados en caso de agresión [SOV.GetAdjective]."
wtt_germany.15.a:0 "¡Esta plaga de Versalles finalmente deshecha!"
wtt_germany.16.t:0 "[POL.GetNameDefCap] Rechaza la Oferta"
wtt_germany.16.d:0 "[POL.GetNameDefCap] ha decidido rechazar nuestra oferta. En un lenguaje poderoso, han dejado en claro que nunca cederán su territorio voluntariamente y que preferirían enfrentarse a cualquier enemigo solos si ese es el precio por la ayuda."
wtt_germany.16.a:0 "¡Nunca renunciaremos a nuestras reivindicaciones!"
wtt_germany.16.b:0 "Quizás debamos llegar a un acuerdo."
wtt_germany.17.t:0 "Comunistas [GER.GetAdjective] Huyen a [FRA.GetNameDef]"
wtt_germany.17.d:0 "El gobierno [GER.GetAdjective] ha tomado medidas enérgicas contra los comunistas y los ha desterrado al extranjero. Como resultado, ahora estamos recibiendo una gran afluencia de ideólogos comunistas de nuestros vecinos."
wtt_germany.17.a:0 "Si tan solo esto no desestabiliza tanto al país."
wtt_germany.18.t:0 "Liderazgo Nazi Capturado"
wtt_germany.18.d:1 "Por fin, hemos liberado nuestro país del control de nuestros enemigos, y esos ciudadanos leales que se levantaron para apoyar nuestra causa ahora pueden finalmente regresar a sus hogares. Como nación, podemos comenzar la larga y ardua reconstrucción de nuestro país. El liderazgo del país, a su vez, es libre de comenzar a mirar hacia el futuro: ya sea hacia la democracia o hacia un retorno a la antigua monarquía.\n\nSin embargo, queda una última cosa por resolver. Con el fin de la guerra civil, nuestras tropas capturaron a un gran grupo de líderes nazis. Ahora solo queda decidir qué hacer con esta parte desagradable de nuestra historia reciente."
wtt_germany.18.a:0 "¡Cuelguen a esos traidores!"
wtt_germany.18.b:0 "Enciérrenlos de por vida; podrían ser útiles en el futuro."
wtt_germany.19.t:0 "[GER.GetNameDefCap] Habla Contra [SOV.GetNameDef]"
wtt_germany.19.d:0 "La reciente retórica [GER.GetAdjective] dirigida contra nosotros se ha vuelto cada vez más perjudicial para nuestra reputación en Europa. Las acusaciones calumniosas de nuestra supuesta 'agresión' están comenzando a causar miedo y malentendidos sobre nuestras intenciones."
wtt_germany.19.a:0 "¡Inicien una serie de ejercicios militares para intimidarlos a todos!"
GER_soviet_military_exercises:0 "Ejercicios Militares"
wtt_germany.19.b:1 "Debemos salvar nuestra reputación y suavizar las relaciones."
GER_soviet_smoothes_relationships:0 "Relaciones Suavizadas"
wtt_germany.19.c:0 "¿Creen que nos importa lo que digan de nosotros?"
wtt_germany.20.t:0 "[GER.GetNameDefCap] Crea Alianza de Europa Central"
wtt_germany.20.d:0 "Continuando con su campaña de difamación contra nosotros, los [GER.GetAdjective]s han anunciado la creación de una nueva alianza. No hay duda de que está dirigida contra nosotros y pretende interferir con nuestra esfera de influencia."
wtt_germany.20.a:0 "¡Mejor que se mantengan fuera de nuestra esfera de influencia!"
GER_soviet_reiterated_claims:0 "Reclamaciones Reiteradas"
wtt_germany.20.b:0 "No debemos darles ninguna excusa para escalar más."
wtt_germany.21.t:0 "[GER.GetAdjective]s Invitan a los Bálticos"
wtt_germany.22.t:0 "[GER.GetAdjective]s Invitan a [POL.GetNameDef]"
wtt_germany.23.t:0 "[GER.GetAdjective]s Invitan a [FIN.GetNameDef]"
wtt_germany.21.d:0 "Los [GER.GetAdjective]s han ofrecido membresía a una nación en nuestra esfera de influencia inmediata. ¡La amenaza a la madre patria es clara!"
wtt_germany.21.a:0 "¡Debemos atacar para asegurar el resto!"
GER_soviet_securing_sphere:0 "Asegurando la Esfera de Influencia"
wtt_germany.21.b:0 "No podemos permitirnos antagonizar a Occidente."
wtt_germany.24.t:0 "La Gran Amenaza Roja"
wtt_germany.24.d:0 "A través de canales oficiales y no oficiales, los [GER.GetAdjective]s han dejado claro que [SOV.GetNameDef] es, y ha sido, la mayor amenaza para la estabilidad de Europa desde su creación hace dos décadas. Nos han instado a recordar que no estamos solos en soportar la amenaza del comunismo y que, si solo el continente se une, podemos derrotar al Oso."
wtt_germany.24.a:0 "Esperemos que tengan razón."
wtt_germany.25.t:0 "[SOV.GetNameDefCap] Suaviza las Relaciones"
wtt_germany.25.d:0 "[SOV.GetNameDefCap] ha hecho un esfuerzo concertado para aliviar las preocupaciones de las naciones europeas. Con un anuncio público, han afirmado que no tienen intenciones hostiles y esperan que su reacción contenida a la retórica beligerante [GER.GetAdjective] hable por ellos."
wtt_germany.25.a:0 "Eso está por verse."
wtt_germany.26.t:0 "Muere Wilhelm II"
wtt_germany.26.d:0 "Anoche, Wilhelm II, nuestro amado Kaiser, falleció pacíficamente mientras dormía. A pesar de su largo exilio, la providencia había permitido su regreso a la patria mucho antes de su muerte, y desde su regreso, había liderado bien a nuestra nación. Su hijo, Friedrich Wilhelm, ha tomado las riendas del país y, después de su coronación, será conocido como Wilhelm III."
wtt_germany.26.a:0 "¡Larga vida al Kaiser!"
wtt_germany.27.t:0 "Muere August Von Mackensen"
wtt_germany.27.d:0 "Anoche, August von Mackensen, nuestro más estimado mariscal de campo, falleció pacíficamente mientras dormía. Recordaremos durante mucho tiempo sus celebradas hazañas en la Gran Guerra y la expulsión del opresor fascista de nuestra patria. El hijo del Kaiser exiliado, Friedrich Wilhelm, ha llenado el vacío de poder de la nación y, después de su coronación, será conocido como Wilhelm III, gobernando el Imperio como el primer Kaiser desde la abdicación de su padre en 1918."
wtt_germany.28.t:0 "[GER.GetNameDefCap] Levanta el Exilio de Wilhelm II"

wtt_germany.28.d:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y se ha acercado a [HOL.GetNameDef] para devolver al viejo Kaiser. Parece que, a pesar de numerosas apelaciones de extradición al gobierno [HOL.GetAdjective] para responsabilizarlo por iniciar la Gran Guerra, el belicista regresará para tomar las riendas de [GER.GetNameDef]."
wtt_germany.28.d.2:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y se ha acercado a [HOL.GetNameDef] para devolver al viejo Kaiser. Ante la negativa de los [HOL.GetAdjective] de permitir su regreso, ahora han escalado esto a un conflicto militar."
germany.60.c:0 "¡No estarán solos! ¡Reunamos a los [ENG.GetAdjective] para la guerra!"
wtt_germany.29.d:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y se ha acercado a [HOL.GetNameDef] para devolver al viejo Kaiser. Parece que, a pesar de numerosas apelaciones de extradición al gobierno [HOL.GetAdjective] para responsabilizarlo por iniciar la Gran Guerra, el belicista regresará para tomar las riendas de [GER.GetNameDef].\n\nLos [FRA.GetAdjective] ya han decidido que esto es inaceptable y tienen la intención de emitir un ultimátum respaldado por la fuerza militar. La opinión pública en [ENG.GetNameDef] está en contra de la guerra, pero si nos negamos a apoyar a los [FRA.GetAdjective], nuestra alianza se disolverá."
wtt_germany.29.d.2:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y se ha acercado a [HOL.GetNameDef] para devolver al viejo Kaiser. Ante la negativa de los [HOL.GetAdjective] de permitir su regreso, ahora han escalado esto a un conflicto militar.\n\nLos [FRA.GetAdjective] ya han decidido que esto es inaceptable y tienen la intención de emitir un ultimátum respaldado por la fuerza militar. La opinión pública en [ENG.GetNameDef] está en contra de la guerra, pero si nos negamos a apoyar a los [FRA.GetAdjective], nuestra alianza se disolverá."
germany.61.c:0 "¡Debemos acudir en ayuda de los holandeses!"
wtt_germany.30.d:0 "[GER.GetNameDefCap] ha levantado el exilio de Wilhelm II y se ha acercado a [HOL.GetNameDef] para devolver al viejo Kaiser. Parece que, a pesar de numerosas apelaciones de extradición al gobierno [HOL.GetAdjective] para responsabilizarlo por iniciar la Gran Guerra, el belicista regresará para tomar las riendas de [GER.GetNameDef].\n\nLos [FRA.GetAdjective] parecen contentos de limitar su respuesta a esta afrenta a objeciones diplomáticas, y la opinión pública en [ENG.GetNameDef] está firmemente en contra de una guerra."
wtt_germany.31.d:0 "Los [ENG.GetAdjective] se niegan a apoyarnos contra [GER.GetNameDef], alegando que la monarquía [GER.GetAdjective] es un asunto interno. Si vamos a la guerra con los [GER.GetAdjective], parece que estaremos solos.\n\nLa opinión pública en [FRA.GetNameDef] está en contra de la guerra, pero [GER.GetNameDef] solo se fortalecerá, y el regreso del Kaiser bien podría provocar un renovado sentimiento imperialista. Emitir un ultimátum sería menos amenazante sin [ENG.GetNameDef] a nuestro lado. ¿Deberíamos proceder contra ellos solos?"
wtt_germany.32.d:0 "Aunque el apoyo popular para una guerra es escaso en [ENG.GetNameDef], el gobierno [ENG.GetAdjective] ha reconocido la amenaza que representan los [GER.GetAdjective], y nos han ofrecido su apoyo total. Emitiremos un ultimátum final a [GER.GetNameDef] para evitar el regreso del belicista Kaiser. Si se niegan, es hora de que nuestras fuerzas penetren profundamente en [GER.GetNameDef] y pongan fin a su régimen tiránico."
wtt_germany.33.d:0 "Los [ENG.GetAdjective] y [FRA.GetAdjective] se han negado a aceptar el regreso de nuestro Kaiser, calificándolo de 'afrenta' que el supuesto instigador de la Gran Guerra sea permitido regresar a su trono. Están movilizando sus fuerzas contra nosotros y han emitido un ultimátum para que nuestras fuerzas se retiren de inmediato y devuelvan al Kaiser a su exilio, o nuestras naciones estarán en guerra."
wtt_germany.33.a:0 "¡No podemos retroceder! ¡Larga vida al Kaiser!"
wtt_germany.34.d:0 "Los [ENG.GetAdjective] han visto razón y aceptado el regreso del Kaiser, pero los locos [FRA.GetAdjective] se niegan a retroceder. Afirmando que este incidente constituye una amenaza directa contra la seguridad de su nación, están movilizando sus fuerzas y pueden cruzar la frontera en cualquier momento. ¡Estamos en guerra!"
wtt_germany.35.d:0 "A pesar de nuestra aclaración de que el regreso de Wilhelm II al trono [GER.GetAdjective] sería visto como un acto de guerra, [GER.GetNameDef] se ha negado a retroceder y devolver su Kaiser al exilio, ignorando nuestra advertencia. Esto significa que, a pesar de nuestros mejores esfuerzos para mantener la paz, la guerra ha estallado una vez más en Europa."
wtt_germany.38.t:0 "Los [GER.GetAdjective] Exigen el Retorno de Qingdao"
wtt_germany.38.desc:0 "[GER.GetNameDefCap] ha escupido cada vez más retórica últimamente, instando a volver al colonialismo. Ahora, a través de canales diplomáticos, han emitido una demanda para el retorno de su antiguo enclave en Qingdao. Tal vez podamos usar esto para llegar a un acuerdo lucrativo."
wtt_germany.38.a:0 "Exige el apoyo continuo de Von Falkenhausen a cambio."
wtt_germany.38.b:0 "Quizás sean útiles para tener en el área."
wtt_germany.38.c:0 "¡Nunca volveremos a ceder nuestro territorio soberano!"
wtt_germany.39.t:0 "China Ofrece Comercio de Qingdao"
wtt_germany.39.desc:0 "Los funcionarios chinos nos han contactado con una oferta de un posible intercambio, que dicen satisfará a ambas partes. Proponen devolver Qingdao a las legítimas manos [GER.GetAdjective] a cambio de una garantía de que no retiraremos la misión de Von Falkenhausen."
wtt_germany.39.a:0 "Podemos estar de acuerdo con eso."
wtt_germany.39.b:0 "No, debemos mantener nuestras opciones abiertas."
wtt_germany.40.t:0 "[From.GetNameDefCap] Rechaza la Demanda de Qingdao"
wtt_germany.40.desc:0 "[From.GetNameDefCap] ha rechazado rotundamente nuestras demandas para el retorno de Qingdao. No tendremos otra opción que buscar su retorno más tarde."
wtt_germany.40.a:0 "Podemos ser pacientes."
wtt_germany.41.t:0 "[GER.GetNameDefCap] Acepta el Comercio de Qingdao"
wtt_germany.41.desc:0 "[GER.GetNameDefCap] ha aceptado nuestra propuesta de comercio por Qingdao. Han garantizado nuestro apoyo continuo de Von Falkenhausen."
wtt_germany.42.t:0 "[GER.GetNameDefCap] Rechaza el Comercio de Qingdao"
wtt_germany.42.desc:0 "[GER.GetNameDefCap] ha rechazado nuestra propuesta de comercio por Qingdao. No debieron desear mucho su enclave."
wtt_germany.43.t:0 "Los [GER.GetAdjective] Exigen el Retorno de Qingdao"
wtt_germany.43.desc:0 "[GER.GetNameDefCap] ha escupido cada vez más retórica últimamente, instando a volver al colonialismo. A pesar de la naturaleza de su pérdida de Qingdao - nuestra captura de él en 1914 - los [GER.GetAdjective] han decidido abrir negociaciones diplomáticas, solicitando el retorno de su antiguo enclave en Qingdao. Tal vez podamos usar esto para llegar a un acuerdo lucrativo."
wtt_germany.43.a:0 "Exige que los [GER.GetAdjective] retiren a Von Falkenhausen a cambio."
wtt_germany.43.b:0 "¡Nunca volverán a pisar el Lejano Oriente!"
wtt_germany.44.t:0 "[JAP.GetNameDefCap] Ofrece Comercio de Qingdao"
wtt_germany.44.desc:0 "Los funcionarios [JAP.GetAdjective] nos han contactado con una oferta de un posible intercambio, que dicen satisfará a ambas partes. Proponen devolver Qingdao a las legítimas manos [GER.GetAdjective] a cambio de la retirada inmediata de la misión de Von Falkenhausen en China."
wtt_germany.46.desc:0 "[GER.GetNameDefCap] ha aceptado nuestra propuesta de comercio por Qingdao. Han retirado inmediatamente la misión de Von Falkenhausen a China."
wtt_germany.48.t:0 "[From.GetNameDefCap] Acepta las Demandas"
wtt_germany.48.desc:0 "[From.GetNameDefCap] ha aceptado nuestras demandas y ha arreglado la devolución inmediata de Qingdao a manos [GER.GetAdjective]."
wtt_germany.49.t:0 "La Expulsión Nazi Toma un Alto Precio en [nazi_state_withdrawn.GetName]"
wtt_germany.49.desc:0 "Finalmente hemos logrado asegurar el control sobre [nazi_state_withdrawn.GetName], pero los combates han sido severos. Los nazis se vuelven cada vez más fanáticos y desesperados a medida que avanzamos, a menudo luchando hasta que el área circundante queda en ruinas. También ha habido informes de tácticas de tierra quemada, según el 'Nerobefehl' de Hitler.\n\nSin duda podemos esperar más destrucción a esta escala hasta que terminemos esta guerra."
wtt_germany.49.a:0 "Un pequeño precio para librar nuestra patria de ellos."
wtt_germany.50.t:0 "[ger_cw_old_fascist_leader.GetName] Encontrado Muerto"
wtt_germany.50.desc:0 "Con la captura de Berlín, nuestras tropas descubrieron el cadáver del Führer nazi [ger_cw_old_fascist_leader.GetName] en un búnker en la ciudad. Eligiendo la muerte en lugar de ver a los elementos antifascistas tomar el control del país, el líder se quitó la vida en lugar de arriesgar la captura.\n\nEn su lugar, [ger_cw_new_fascist_leader.GetName] ha asumido el liderazgo de los nazis, y ya ha afirmado que el gobierno no cejará en su lucha contra la 'traición antialemana'."
wtt_germany.50.a:0 "Es el comienzo del fin para los nazis."
wtt_germany.51.t:0 "¿Reinstaurar el Liderazgo Nazi Capturado?"
wtt_germany.51.desc:0 "La guerra se ha vuelto tan prolongada y devastadora que todos los adultos alemanes han sido llamados a servir. Aunque pueden no encajar con nuestras visiones ideológicas, el liderazgo nazi capturado posee habilidades que pueden resultar útiles para nosotros en este momento de necesidad.\n\nPodríamos hacerles una oferta para recuperar su libertad después de la guerra a cambio de prestar sus habilidades a nuestra causa ahora."
wtt_germany.51.a:0 "Sí, reinstauren parcialmente el liderazgo nazi."
reinstate_nazi_leadership_TT:0 "Los asesores solo fascistas son nuevamente elegibles para el servicio.\n"
wtt_germany.51.b:0 "No, están bien donde están."
wtt_germany.51.c:0 "No podemos permitir que recuperen la libertad si la guerra va mal. ¡Cuélguenlos!"
wtt_germany.52.t:0 "Guerra Civil Democrática en [From.From.GetName]"
wtt_germany.52.desc:0 "Elementos democráticos en [From.From.GetNameDef] han lanzado una guerra civil para restablecer las elecciones libres y devolver el poder al pueblo. Pueden requerir nuestra ayuda, y su éxito asegurará un futuro aliado para nuestra causa."
wtt_germany.52.a:0 "¡Apoyaremos la democracia!"
wtt_germany.52.b:0 "Tendrán que resolver sus propios problemas."
wtt_germany.53.t:0 "Sentimiento Pro-[GER.GetAdjective] en [AUS.GetAdjective] Aumenta"
wtt_germany.53.desc:0 "El sentimiento [GER.GetAdjective] en nuestro vecino del sur, Austria, ha aumentado notablemente ahora que hemos sido aliados durante algún tiempo. No estaría fuera del reino de la posibilidad que un referéndum que llame a la unificación con Alemania pueda contar con la aprobación del pueblo [AUS.GetAdjective]. ¿Deberíamos instar al gobierno [AUS.GetAdjective] a celebrar uno?"
wtt_germany.53.a:0 "Sí, la solución Pequeña Alemania fue un error."
wtt_germany.53.b:0 "No, la solución Gran Alemania sería un error."
wtt_germany.54.t:0 "El Gobierno [GER.GetAdjective] Insta a un Referéndum para la Unificación"
wtt_germany.54.desc:0 "El gobierno [GER.GetAdjective] se ha acercado a nosotros con una propuesta de unificación, si el pueblo austríaco así lo desea. Nos instan a celebrar un referéndum para averiguarlo."
wtt_germany.54.a:0 "Haz campaña a favor de la unificación."
wtt_germany.54.b:0 "Haz campaña en contra de la unificación."
wtt_germany.55.t:0 "El Pueblo [AUS.GetAdjective] Vota por la Unificación"
wtt_germany.55.desc:0 "El pueblo [AUS.GetAdjective] ha votado a favor de la unificación con sus hermanos del norte. La integración de los estados austriacos y su ejército comenzará de inmediato."
wtt_germany.55.a:0 "¡Un gran día para la Cuestión Alemana!"


wtt_germany.56.t:0 "Los Territorios [GER.GetAdjective]"
wtt_germany.56.desc:0 "Nuestra guerra con [SOV.GetNameDef] no está yendo bien, y corremos el riesgo de perderlo todo. Hacia el oeste, [GER.GetNameDef] ha experimentado cambios rápidos en los últimos años, pero ahora es un firme defensor de los valores democráticos. Organizar un rápido retorno de los antiguos territorios [GER.GetAdjective] de Danzig y Poznan sin duda salvaría a millones de la opresión bajo la bota [SOV.GetAdjective]."
wtt_germany.56.a:0 "¡Mejor [GER.GetNameDef] que los [SOV.GetAdjective]!"
wtt_germany.56.b:0 "¡Nunca! Lo que es [POL.GetAdjective] permanecerá [POL.GetAdjective]!"
wtt_germany.57.t:0 "[POL.GetNameDefCap] Ofrece el Retorno de los Territorios [GER.GetAdjective]"
wtt_germany.57.desc:0 "Como la guerra [POL.GetAdjective] con [SOV.GetNameDef] no va bien, su gobierno se ha acercado a nosotros a través de canales secretos, ofreciendo el rápido retorno de nuestros antiguos territorios de Danzig y Poznan. Argumentan que su gente sin duda estará mejor bajo el gobierno democrático [GER.GetAdjective] que bajo la opresiva bota [SOV.GetAdjective]."
wtt_germany.57.a:0 "¡Qué astucia! Los mantendremos a salvo."
wtt_germany.57.b:0 "No, no podemos arriesgarnos a la represalia [SOV.GetAdjective]."
wtt_germany.58.t:0 "El Pueblo [AUS.GetAdjective] Rechaza la Unificación"
wtt_germany.58.desc:0 "El pueblo [AUS.GetAdjective] ha rechazado nuestros llamamientos a la unificación, prefiriendo continuar con la independencia [AUS.GetAdjective] al menos por un tiempo más."
wtt_germany.58.a:0 "Debemos respetar sus deseos."
wtt_germany.59.t:0 "[GER.GetNameDefCap] Acepta Danzig y Poznan"
wtt_germany.59.desc:0 "El gobierno [GER.GetAdjective] ha decidido aceptar sus antiguos territorios y ha jurado solemnemente proteger a los ciudadanos [POL.GetAdjective] de la región."
wtt_germany.59.a:0 "Al menos estarán a salvo."
wtt_germany.60.t:0 "[GER.GetNameDefCap] Rechaza Danzig y Poznan"
wtt_germany.60.desc:0 "El gobierno [GER.GetAdjective] nos ha informado que no pueden aceptar nuestra oferta. Temen la represalia [SOV.GetAdjective] y sienten que no pueden tomar el riesgo."
wtt_germany.60.a:0 "¿Quién los ayudará cuando todos hayan caído ante los Rojos?"
wtt_germany.62.t:0 "Las Empresas Exigen el Pago de MEFO"
wtt_germany.62.desc:0 "Con el fin de la guerra reciente, las empresas a las que hemos emitido facturas MEFO ahora nos están presionando para que realicemos los pagos. Afirman que ya no hay necesidad de retener los pagos 'por el bien de la patria'."
wtt_germany.62.a:0 "Muy bien."
wtt_germany.63.t:0 "[GER.GetName] Reintegra Alsacia-Lorena"
wtt_germany.63.desc:0 "El gobierno [GER.GetAdjective] ha emitido legislación que estipula la reintegración de Alsacia-Lorena y Luxemburgo en [GER.GetNameDef]. La movilización masiva de nuestra población ya ha comenzado."
wtt_germany.63.a:0 "¡Los bastardos! ¡Esto no ha terminado!"
wtt_germany.64.t:0 "[GER.GetName] Reintegra Luxemburgo"
wtt_germany.64.a:0 "¿Qué podemos hacer?"
wtt_germany.65.t:0 "[From.GetNameDefCap] Solicita Participación en la Guerra"
wtt_germany.65.desc:0 "[From.GetNameDefCap] nos ha informado que requieren nuestro territorio para marchar sus fuerzas hacia el enemigo [SOV.GetAdjective]. Nos recuerdan que estamos bajo su protección contra los comunistas y que, por lo tanto, les debemos nuestra asistencia en su guerra actual."
wtt_germany.65.a:0 "Tienen razón, nos uniremos a su guerra."
wtt_germany.65.b:0 "¿Quiénes creen que son? ¡Nunca!"
wtt_germany.66.t:0 "[From.GetNameDefCap] Acepta Demandas"
wtt_germany.66.desc:0 "[From.GetNameDefCap] ha decidido unirse a nosotros en nuestra guerra contra [SOV.GetNameDef], lo que tiene el beneficio adicional de permitir que nuestras fuerzas pasen por su país."
wtt_germany.67.t:0 "[From.GetName] Rechaza Demandas"
wtt_germany.67.desc:0 "[From.GetNameDefCap] ha rechazado nuestras demandas de participación en la guerra y continúa cerrando sus fronteras a nuestras tropas. Si los polacos no están dispuestos a conceder acceso a nuestras fuerzas, tendremos que pasar por encima de ellos."
wtt_germany.67.a:0 "Ellos se lo buscaron."
wtt_germany.68.t:0 "[From.GetName] Propone la Reintegración Imperial"
wtt_germany.68.desc:0 "El gobierno [From.GetAdjective] se ha acercado a nosotros con una propuesta para reintegrar el antiguo Imperio Austrohúngaro. Dado que el sentimiento pro-imperial es relativamente alto en nuestras respectivas naciones, afirman que sería en el mejor interés de todos unir nuestras naciones."
wtt_germany.68.a:0 "¡Una excelente idea! Aceptaremos."
wtt_germany.68.b:0 "¿Unirnos voluntariamente? ¡Nunca!"
wtt_germany.69.t:0 "[From.GetName] Acepta la Integración"
wtt_germany.69.desc:0 "El gobierno [From.GetAdjective] ha respondido a nuestra propuesta de reintegrar el antiguo Imperio Austrohúngaro. Reconocen los beneficios de este movimiento y han declarado su disposición a integrar su nación con la nuestra, siempre que todas las partes acepten."
wtt_germany.70.t:0 "[From.GetName] Rechaza la Integración"
wtt_germany.70.desc:0 "El gobierno [From.GetAdjective] ha respondido a nuestra propuesta de reintegrar el antiguo Imperio Austrohúngaro. Han indicado que nunca aceptarán voluntariamente nuestro liderazgo en tal empresa."
wtt_germany.71.t:0 "La Reforma del Imperio Austrohúngaro"
wtt_germany.71.desc:0 "Nuestros vecinos, los estados sucesores del Imperio Austrohúngaro, han aceptado la propuesta de reintegrar sus tierras en nuestra nación, reformando así el Imperio Austrohúngaro. Masas extáticas han celebrado la firma del tratado de reunificación en las calles, y el gobierno [GER.GetAdjective] nos ha dado una calurosa bienvenida de nuevo a su alianza."
wtt_germany.71.a:0 "Una nueva era para Austria-Hungría amanece."
wtt_germany.72.t:0 "[From.GetNameDefCap] Propone la Integración Económica"
wtt_germany.72.desc:0 "Como ya estamos estrechamente aliados, [From.GetNameDef] ha presentado una propuesta para expandir nuestra economía militar integrando más plenamente nuestras economías. Esto ayudaría enormemente a nuestro crecimiento militar, pero también nos haría subordinados a ellos en asuntos de política exterior."
wtt_germany.72.a:0 "Una gran idea, nuestros destinos están entrelazados."
wtt_germany.72_tt:0 "§RPerderemos el control sobre cualquier sujeto que podamos tener.§!\n"
wtt_germany.72.b:0 "No lo creemos, nuestra soberanía es demasiado valiosa."
wtt_germany.73.t:0 "[From.GetNameDefCap] Acepta la Integración Económica"
wtt_germany.73.desc:0 "El gobierno [From.GetAdjective] nos informa que aceptan nuestra propuesta de integrar nuestras economías de guerra. Esperan ansiosamente nuestra guía para modelar su ejército según nuestro exitoso modelo."
wtt_germany.73.a:0 "Bajo nuestra tutela, sus ejércitos se multiplicarán."
wtt_germany.74.t:0 "[From.GetNameDefCap] Rechaza la Integración Económica"
wtt_germany.74.desc:0 "El gobierno [From.GetAdjective] nos informa que rechazan nuestra propuesta de integrar nuestras economías de guerra. Valoran más su soberanía que la utilidad de sus ejércitos."
wtt_germany.74.a:0 "¡Rechazan la grandeza misma!"



wtt_germany.999.t:0 "[From.GetLeader] Solicita la Reinstauración de Títulos Reales"
wtt_germany.999.desc:0 "En nombre del Kaiser [From.GetLeader], el gobierno [From.GetAdjective] ha solicitado que revertamos la privación de los títulos nobiliarios británicos y reales de las familias reales y principescas alemanas, según lo permitido por el Acta de Privación de Títulos de 1917. Argumentan que esto mostraría al mundo cómo las familias reales y principescas británicas y alemanas ya han vuelto a sus excelentes relaciones previas a la guerra, y serviría como un símbolo de futura amistad anglo-germana."
wtt_germany.999.a:0 "¡Es una gran idea!"
wtt_germany.999.b:0 "No lo creemos así."

wtt_germany.1000.t:0 "El Gobierno [From.GetAdjective] Acepta la Solicitud"
wtt_germany.1000.desc:0 "El gobierno [From.GetAdjective] ha decidido apoyar nuestra solicitud de reinstaurar los títulos nobiliarios británicos y reales a las familias reales y principescas alemanas. Proponen una gran 'ceremonia real del siglo'. Toda la realeza alemana está invitada a recuperar personalmente los títulos que les fueron injustamente arrebatados hace dos décadas.\n\nLos asesores imperiales proponen que toda la familia real extendida haga una gran entrada utilizando la cúspide de la tecnología alemana. El dirigible Hindenburg sería perfecto para la ocasión."
wtt_germany.1000.a:0 "¡Una excelente idea! Enviaremos un enlace."
wtt_germany.1000.a_tt:1 "La princesa Victoria Luisa es enviada por adelantado para ayudar en los preparativos de esta gran ceremonia. Esto gravará un poco los recursos de nuestro gobierno.\n"
wtt_germany.1000.b:0 "¡Una excelente idea! Viajaremos todos juntos."
wtt_germany.1000.b_tt:0 "Toda la familia real extendida viajará a bordo del Hindenburg a la ceremonia. Esto aumentará el prestigio de la Familia Imperial ante nuestros aliados y nuestro pueblo, fortaleciendo la posición de nuestro gobierno.\n"
wtt_germany.1001.t:0 "Hindenburg en Llamas en Londres"
wtt_germany.1001.desc:1 "El Hindenburg fue trágicamente destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, el dirigible se incendió y se estrelló contra el suelo, cobrando la vida de todos los pasajeros y la tripulación a bordo, incluidos prácticamente todos los miembros de la familia imperial alemana extendida.\n\nLa única sobreviviente es la princesa Victoria Luisa, quien fue enviada por adelantado para ayudar en los preparativos de la ceremonia. La princesa, la tercera en llevar el nombre 'Victoria' después de su abuela, la emperatriz alemana Victoria, y su bisabuela, la reina Victoria, se ha convertido en la única heredera al trono. Aún conmocionada por haber perdido a su familia, ha ascendido al trono como la Kaiserin Victoria I del Imperio Alemán."
wtt_germany.1001.a:0 "El Kaiser está muerto. ¡Larga vida a la Kaiserin!"
wtt_germany.1002.desc:0 "El Hindenburg fue trágicamente destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, el dirigible se incendió y se estrelló contra el suelo, cobrando la vida de todos los pasajeros y la tripulación a bordo, incluidos todos los miembros de la familia imperial alemana extendida.\n\nCon la total eliminación de la Familia Imperial, el gobierno ha asumido el control directo, pero parece poco probable que esto vea el retorno de la democracia a corto plazo."
wtt_germany.1002.a:0 "¡Una tragedia!"
wtt_germany.1003.t:0 "El Gobierno [From.GetAdjective] Rechaza la Solicitud"
wtt_germany.1003.desc:0 "Después de una larga sesión en el parlamento, el gobierno [From.GetAdjective] ha decidido rechazar nuestra solicitud de reinstaurar los títulos nobiliarios británicos y reales a las familias reales y principescas alemanas."
wtt_germany.1003.a:0 "Eso es muy desafortunado."
wtt_news.1000.desc:0 "El Hindenburg fue trágicamente destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, el dirigible se incendió y se estrelló contra el suelo, cobrando la vida de todos los pasajeros y la tripulación a bordo, incluidos prácticamente todos los miembros de la familia imperial alemana extendida.\n\nLa única sobreviviente es la princesa Victoria Luisa, quien fue enviada por adelantado para ayudar en los preparativos de la ceremonia. La princesa, la tercera real en llevar el nombre 'Victoria' después de su abuela, la emperatriz alemana Victoria, y su bisabuela, la reina Victoria, se ha convertido en la única heredera al trono. Aún conmocionada por haber perdido a su familia, ha ascendido al trono como la Kaiserin Victoria I del Imperio Alemán."
wtt_news.1000.a:0 "Una terrible tragedia con resultados inesperados."
wtt_news.1001.desc:0 "El Hindenburg fue trágicamente destruido hoy mientras intentaba atracar en Londres. Por razones aún no determinadas, el dirigible se incendió y se estrelló contra el suelo, cobrando la vida de todos los pasajeros y la tripulación a bordo, incluidos todos los miembros de la familia imperial alemana extendida.\n\nCon la total eliminación de la Familia Imperial, el gobierno ha asumido el control directo, pero parece poco probable que esto vea el retorno de la democracia a corto plazo."
wtt_news.1001.a:0 "¡Qué terrible tragedia!"
wtt_news.1.t:0 "Alemania Envolvida en Guerra Civil"
wtt_news.1.desc:0 "Un repentino golpe de estado de la Wehrmacht liderado por el famoso mariscal de campo August von Mackensen ha desencadenado una guerra civil en Alemania esta mañana. Comunistas, monárquicos y demócratas por igual han tomado las armas contra sus antiguos compatriotas, y las unidades militares se han retirado de las fronteras para atender la amenaza interna.\n\nLos fascistas, bajo las órdenes de Hitler, ya han jurado destruir la nación antes que verla caer ante 'alemanes traidores'."
wtt_news.1.a:0 "No hay vuelta atrás ahora."
wtt_news.1.b:0 "¡Traicionados por el ejército! No podemos sufrir lo mismo."
wtt_news.1.c:0 "Esperemos que pronto vuelva la paz a Europa."
wtt_news.2.t:0 "[From.GetNameDefCap] Bloquea el Retorno de Wilhelm II"
wtt_news.2.desc:0 "\nPoco después de que [GER.GetNameDef] levantara el exilio de Wilhelm II en un sorpresivo anuncio ayer por la mañana, las autoridades [HOL.GetAdjective] bloquearon la caravana del antiguo Kaiser antes de que cruzara la frontera [GER.GetAdjective] y la obligaron a regresar a su residencia en Huis Doorn.\n\nUn comunicado oficial [HOL.GetAdjective] cita preocupaciones por desestabilizar el continente si Wilhelm II asumiera nuevamente el trono alemán. Por lo tanto, el gobierno [HOL.GetAdjective] se ha encargado de poner al antiguo Kaiser bajo arresto domiciliario.\n\nAún no se ha hecho una respuesta [GER.GetAdjective] a la crisis, pero la indignación pública ha incluido la demanda de utilizar la fuerza militar para asegurar el retorno del Kaiser.\n"
wtt_news.2.a:0 "¿Cómo se atreven?"
wtt_news.2.b:0 "Será mejor que sepan lo que están haciendo."
wtt_news.2.c:0 "Alguien tenía que tomar una postura."
wtt_news.3.t:0 "Wilhelm II Retorna a [GER.GetNameDef]"
wtt_news.3.desc:0 "En un sorpresivo anuncio ayer por la mañana, el gobierno [GER.GetAdjective] levantó oficialmente el exilio de Wilhelm II. Más tarde en el día, la caravana del antiguo Kaiser cruzó la frontera [HOL.GetAdjective]-[GER.GetAdjective], y a su regreso a Berlín, fue reinstaurado ceremoniosamente como Kaiser del Imperio Alemán.\n\nEl Kaiser ya ha jurado ver a [GER.GetNameDef] retornar a su antigua grandeza, pero queda por ver qué dirección tomará la nación con su diplomacia."
wtt_news.3.a:0 "¡Larga vida al Kaiser!"
wtt_news.3.b:0 "¿Un retorno al comienzo del siglo?"
wtt_news.3.c:0 "Hemos hecho nuestra parte en mantenerlo a salvo."
wtt_news.3.d:0 "¡Deberíamos haber presionado más a los [HOL.GetAdjective] para su extradición!"
wtt_news.4.t:0 "Wilhelm II Liberado del Arresto Domiciliario [HOL.GetAdjective]"
wtt_news.4.desc:0 "A pesar de los vanos intentos [HOL.GetAdjective] de resistir el avance [GER.GetAdjective], el gobierno no vio otra opción que capitular ante la abrumadora fuerza [GER.GetAdjective]. Las tropas [GER.GetAdjective] liberaron al antiguo Kaiser de su arresto domiciliario en Huis Doorn, y desde su regreso a Berlín, ha sido reinstaurado ceremoniosamente como Kaiser del Imperio Alemán.\n\nEl Kaiser ya ha jurado ver a [GER.GetNameDef] retornar a su antigua grandeza, pero queda por ver qué dirección tomará la nación con su diplomacia."
wtt_news.4.a:0 "¡Nadie detendrá a [GER.GetNameDef]!"
wtt_news.4.b:0 "Fue un gesto tonto por parte de los [HOL.GetAdjective]."
wtt_news.4.c:0 "Quizás esto no fue tan buena idea después de todo."
wtt_news.5.t:0 "Mussolini Asesinado"
wtt_news.5.desc:0 "Informes desde Roma indican que Il Duce fue asesinado a tiros en plena luz del día hoy, en las calles de la ciudad. Concurrentemente, elementos del gobierno han tomado medidas para tomar el poder de los fascistas italianos. Se realizó una ola de arrestos, y unidades militares acordonaron edificios gubernamentales y calles, instaurando un toque de queda.\n\nPortavoces del gobierno golpista han anunciado su lealtad a Víctor Manuel III. En su primer acto como líder de [ITA.GetNameDef], el Rey firmó un tratado de alianza con [GER.GetNameDef]."
wtt_news.5.a:0 "Todo salió perfectamente."
wtt_news.5.b:0 "¡Larga vida al Rey!"
wtt_news.5.c:0 "Los [GER.GetAdjective] deben haber tenido algo que ver en esto."
wtt_news.6.t:0 "Austria-Hungría Reformada"
wtt_news.6.desc:1 "Los estados sucesores danubianos del Imperio Austrohúngaro han experimentado recientemente una ola de sentimiento pro-imperial y, bajo el liderazgo de [From.GetOldNameDef], han decidido unificar sus respectivos países una vez más en Austria-Hungría.\n\nEl nuevo gobierno austrohúngaro inmediatamente tomó medidas para firmar un tratado formal de alianza con [GER.GetNameDef], dando abiertamente su apoyo a la política exterior anti-[ENG.GetAdjective] y anti-[FRA.GetAdjective] de [GER.GetAdjective]."
wtt_news.6.a:0 "Y no tuvimos que disparar ni un tiro."
wtt_news.6.b:0 "¡Unidos una vez más!"
wtt_news.6.c:0 "¿Un nuevo bloque de poder en Europa? Preocupante."
wtt_news.7.t:0 "[POL.GetNameDefCap] Retorna Danzig"
wtt_news.7.desc:0 "El gobierno [POL.GetAdjective] ha aceptado una propuesta [GER.GetAdjective] para el retorno de Danzig a cambio de garantías militares. Se ha redactado un tratado que asegura a los polacos que los [GER.GetAdjective] acudirán en su ayuda en caso de cualquier hostilidad cometida contra ellos.\n\nAunque el precio ha sido alto, una vez más cortando completamente a los polacos del mar, bien podría haber valido la pena a la luz de la amenaza comunista en el Este."
wtt_news.7.a:0 "¿'Danzig o guerra'? ¡Ja! La diplomacia prevalece una vez más."
wtt_news.7.b:0 "Esperemos que el costo haya valido la pena."
wtt_news.7.c:0 "Los [GER.GetAdjective] se entrometen en nuestra esfera de influencia."
wtt_news.7.d:0 "¿Un trato beneficioso para ambos? Ya veremos."
wtt_news.8.t:0 "La Guerra Civil Alemana Termina"
wtt_news.8.desc:0 "La guerra civil que ha devastado a Alemania ha llegado a su fin. La lucha fue extraordinariamente intensa, con una resistencia fanática de los nazis que causó una devastación a una escala reminiscenta de la Gran Guerra.\n\nParece que Hitler está muerto, y el liderazgo nazi ha sido encarcelado o ejecutado. El gobierno provisional ha anunciado ahora que es necesario asegurar su control sobre el estado y garantizar el retorno de la estabilidad a la nación antes de siquiera pensar en embarcarse en un proceso de reformas constitucionales."
wtt_news.8.a:0 "Que comience la reconstrucción."
wtt_news.8.b:0 "Esperemos que el nuevo régimen sea más acomodaticio."
wtt_news.9.t:0 "Los [SOV.GetAdjective] Anuncian Ejercicios a Gran Escala"
wtt_news.9.desc:0 "En respuesta a lo que llaman 'retórica [GER.GetAdjective] cada vez más hostil', el ejército [SOV.GetAdjective] ha anunciado una serie de ejercicios militares a gran escala que se llevarán a cabo este año.\n\nSe espera que el estado elevado de preparación disuada a los [GER.GetAdjective] de 'continuar con su perorata calumniosa', según portavoces del gobierno [SOV.GetAdjective]."
wtt_news.9.a:0 "¡Jugaron justo en nuestras manos!"
wtt_news.9.b:0 "¡Eso seguramente los hará pensar!"
wtt_news.9.c:0 "Esperemos que los [GER.GetAdjective] no nos fallen."
wtt_news.9.d:0 "No están ayudando a desactivar la situación."
wtt_news.10.t:0 "Los [SOV.GetAdjective] Incrementan la Construcción Militar"
wtt_news.10.desc:0 "En respuesta al reciente anuncio [GER.GetAdjective] de crear una Alianza Centroeuropea contra la agresión [SOV.GetAdjective], el gobierno [SOV.GetAdjective] ha aprobado medidas para acelerar drásticamente la producción militar.\n\nUn portavoz del Kremlin dejó claro, en términos inequívocos, que [SOV.GetNameDef] no puede quedarse de brazos cruzados y ver cómo se desarrolla esta amenaza en sus fronteras. Las medidas para contrarrestarla se han tomado de inmediato."
wtt_news.10.a:0 "¡Continúan ayudando a nuestra causa sin saberlo!"
wtt_news.10.b:0 "¡No se atreverán a intentar algo aún más tonto!"
wtt_news.10.c:0 "Al menos se ha formado una alianza."
wtt_news.10.d:0 "Esto está escalando rápidamente."

wtt_news.11.t:0 "Los [SOV.GetAdjective] Se Mueven para Asegurar su Esfera"
wtt_news.11.desc:0 "Con la invitación de uno de sus estados fronterizos a la [GER.GetFactionName], el gobierno soviético ha advertido en términos inequívocos contra una mayor interferencia en los asuntos de 'su esfera de influencia'.\n\nInformes no confirmados han indicado una movilización de las fuerzas militares soviéticas, posiblemente preparándose para la guerra."
wtt_news.11.a:0 "¿Finalmente los hemos empujado demasiado lejos?"
wtt_news.11.b:0 "¡Debemos asegurar nuestras fronteras!"
wtt_news.11.c:0 "¡Juntos podemos enfrentarlos!"
wtt_news.11.d:0 "¿Es esta la chispa?"
wtt_news.11.e:0 "¡Debemos prepararnos para la guerra!"

wtt_news.12.t:0 "Protesta Contra el Kaiser Conduce a la Guerra"
wtt_news.12.desc:0 "En respuesta a la decisión [GER.GetAdjective] de permitir el regreso de Wilhelm II, [FRA.GetNameDef] y [ENG.GetNameDef] han declarado la guerra a [GER.GetNameDef]. Los [FRA.GetAdjective] y [ENG.GetAdjective] citan la 'flagrante obstinación [GER.GetAdjective]' al permitir que un 'criminal de guerra conocido' se convierta una vez más en jefe de estado como la causa de esta escalada.\n\nPortavoces de sus respectivos gobiernos argumentan que es totalmente inmoral permitir que el 'instigador clave' de la Gran Guerra asuma nuevamente la Corona Alemana y que el gobierno alemán ha ignorado todas las advertencias. 'No teníamos otra opción'."
wtt_news.12.a:0 "¿Presumen decirnos quién puede ser nuestro líder?"
wtt_news.12.b:0 "¡Nos forzaron la mano!"
wtt_news.12.c:0 "Y así volvemos a 1914."

wtt_news.13.t:0 "El Compromiso de Wilhelm III"
wtt_news.13.desc:0 "En respuesta a la vehemente oposición anglo-francesa al regreso de Wilhelm II como Kaiser, el gobierno [GER.GetAdjective] ha propuesto un compromiso en el que Wilhelm II continuará viviendo en el exilio. Sin embargo, su hijo asumirá el trono alemán como Wilhelm III.\n\nHabiendo sido aceptado por [ENG.GetNameDef] y [FRA.GetNameDef], se espera que esto conduzca a una paz duradera entre las grandes potencias europeas."
wtt_news.13.a:0 "No teníamos otra opción."
wtt_news.13.b:0 "Afortunadamente, los [GER.GetAdjective] vieron la razón."
wtt_news.13.c:0 "Se ha mantenido la paz."

wtt_news.14.desc:0 "En respuesta a la decisión [GER.GetAdjective] de permitir el regreso de Wilhelm II, y a pesar de la falta de apoyo [ENG.GetAdjective], [FRA.GetNameDef] ha declarado la guerra a [GER.GetNameDef]. Los [FRA.GetAdjective] citan la 'flagrante obstinación [GER.GetAdjective]' al permitir que un 'criminal de guerra conocido' se convierta una vez más en jefe de estado como la causa de esta escalada.\n\nPortavoces del gobierno [FRA.GetAdjective] argumentaron que es totalmente inmoral permitir que el 'instigador clave' de la Gran Guerra asuma nuevamente la Corona Alemana. El gobierno [GER.GetAdjective] ha ignorado todas las advertencias. 'No teníamos otra opción'."
wtt_news.14.c:0 "¡Tontos y obstinados franceses!"
wtt_news.14.d:0 "¿Pero qué harán los [ENG.GetAdjective]?"
wtt_news.15.desc:0 "En respuesta a la vehemente oposición [FRA.GetAdjective] al regreso de Wilhelm II como Kaiser, el gobierno [GER.GetAdjective] ha propuesto un compromiso en el que Wilhelm II continuará viviendo en el exilio. Sin embargo, su hijo asumirá el trono [GER.GetAdjective] como Wilhelm III.\n\nHabiendo sido aceptado por [FRA.GetNameDef], se espera que esto conduzca a una paz duradera entre las grandes potencias europeas continentales."
wtt_news.15.c:0 "Afortunadamente, los [GER.GetAdjective] fueron más razonables que los [FRA.GetAdjective]."
wtt_news.16.t:0 "China Restaura el Dominio Alemán en Tsingtao"
wtt_news.16.desc:0 "El gobierno chino ha decidido acceder a las recientes demandas [GER.GetAdjective] para devolver su antiguo enclave en Qingdao.\n\nCon efecto inmediato, el control [GER.GetAdjective] ha sido reinstaurado dentro de los límites de la ciudad, y el gobierno [GER.GetAdjective] ha renombrado la ciudad con su antiguo nombre [GER.GetAdjective] de Tsingtao."
wtt_news.16.a:0 "Aún veremos nuestro regreso a la gloria colonial."
wtt_news.16.b:0 "Fue un pequeño precio a pagar."
wtt_news.16.c:0 "¡Lo tomamos de ellos antes; podemos hacerlo de nuevo!"
wtt_news.16.d:0 "¿Colonialismo [GER.GetAdjective] una vez más?"
wtt_news.17.t:0 "[JAP.GetNameDefCap] Restaura el Dominio [GER.GetAdjective] en Tsingtao"
wtt_news.17.desc:0 "\nEl gobierno [JAP.GetAdjective] ha decidido acceder a las recientes demandas [GER.GetAdjective] para devolver su antiguo enclave en Qingdao.\n\nCon efecto inmediato, el control [GER.GetAdjective] ha sido reinstaurado dentro de los límites de la ciudad, y el gobierno [GER.GetAdjective] ha renombrado la ciudad con su antiguo nombre [GER.GetAdjective] de Tsingtao."
wtt_news.17.b:0 "¿Cómo se atreven a rendir -nuestro- territorio?"
wtt_news.17.c:0 "Considerémonos a mano por 1914."
wtt_news.18.t:0 "[AUS.GetNameDefCap] Vota por Unirse a [GER.GetNameDef]"
wtt_news.18.desc:0 "Desde que comenzó la estrecha cooperación aliada de [AUS.GetNameDef] y [GER.GetNameDef], el sentimiento pro-unificación ha aumentado dramáticamente en Austria. Ayer, un plebiscito vio al pueblo austriaco votar abrumadoramente por la unificación con sus vecinos del norte.\n\nLa integración del estado [AUS.GetAdjective] se ha impulsado de inmediato, y [GER.GetNameDef] abolió el antiguo estado esta mañana."
wtt_news.18.a:0 "Por una Alemania Mayor."
wtt_news.18.b:0 "Era lo que deseaban."
wtt_news.19.t:0 "[POL.GetNameDefCap] Retorna Danzig y Poznan"
wtt_news.19.desc:0 "Ante el continuo asalto [SOV.GetAdjective], el gobierno [POL.GetAdjective] anunció esta mañana la devolución inmediata de los antiguos territorios alemanes de Danzig y Poznan a [GER.GetNameDef].\n\nA pesar del absoluto silencio de los gobiernos [POL.GetAdjective] o [GER.GetAdjective] sobre las razones, los expertos coinciden en que lo más probable es que sea un intento de mantener estos territorios fuera de las manos [SOV.GetAdjective] ante el colapso militar [POL.GetAdjective] inminente."
wtt_news.19.a:0 "Los protegeremos con nuestras vidas."
wtt_news.19.b:0 "Era la mejor opción."
wtt_news.19.c:0 "¡Diplomacia engañosa y astuta!"
wtt_news.19.d:0 "Un arreglo diplomático notablemente astuto."
wtt_news.20.t:0 "[GER.GetNameDefCap] Anuncia Pacto Anti-[SOV.GetAdjective]"
wtt_news.20.desc:0 "A la luz del aumento de la agresión percibida [SOV.GetAdjective], [GER.GetNameDef] ha ofrecido a los 'estados bajo amenaza inmediata del comunismo' la oportunidad de aliarse contra [SOV.GetNameDef]. Cualquier país en la alianza estará comprometido a luchar contra [SOV.GetNameDef], en caso de que llegue un momento en que un miembro sea atacado."
wtt_news.21.t:0 "[From.GetNameDefCap] Habla Contra [SOV.GetNameDef]"
wtt_news.21.desc:0 "El gobierno [GER.GetAdjective] ha intensificado su retórica contra [SOV.GetNameDef], advirtiendo que el vecino oriental de Europa es una 'Gran Amenaza Roja' que se cierne sobre el continente. Si es alarmismo o tiene una base fáctica es discutido, pero ciertamente parece que los [GER.GetAdjective] están apuntando a unir al continente contra el Este."
wtt_news.21.a:0 "¡El mundo debe conocer la amenaza [SOV.GetAdjective]!"
wtt_news.21.b:0 "¡Cómo se atreven a calumniarnos así!"
wtt_news.21.d:0 "Veremos cómo reciben esto los [SOV.GetAdjective]."
wtt_news.22.t:0 "[From.GetNameDefCap] Anuncia la Alianza Centroeuropea"
wtt_news.22.desc:1 "\n[GER.GetNameDefCap] ha continuado con su reciente retórica anti-[SOV.GetAdjective] y ha desarrollado un plan concreto para frenar la influencia [SOV.GetAdjective] en el resto del continente. Se ha formado una nueva alianza, la Alianza Centroeuropea, y, con el tiempo, se espera que pueda brindar a sus miembros protección contra lo que los [GER.GetAdjective] llaman 'agresión desenfrenada [SOV.GetAdjective]'."
wtt_news.22.a:0 "¡Lideraremos a la Europa Libre contra la amenaza del comunismo!"
wtt_news.22.b:0 "Amenazan cada vez más nuestra posición."
wtt_news.22.c:0 "Finalmente, los [GER.GetAdjective] están tomando medidas."
wtt_news.22.d:0 "Es improbable que los [SOV.GetAdjective] acepten esto sin más."
wtt_news.23.t:0 "Francia de Vichy Anexionada"
wtt_news.23.desc:0 "Una operación [GER.GetAdjective] para anexionar la Francia de Vichy, lanzada a principios de esta semana, se ha completado con éxito. Las fuerzas [GER.GetAdjective] pudieron tomar el control de la base naval en Toulon antes de que se pudieran enviar órdenes para hundir la flota francesa. Toda la flota francesa ha caído intacta en manos [GER.GetAdjective]."
wtt_news.23.a:0 "¡Un gran éxito!"
wtt_news.23.b:0 "Fueron fieles a su deber."
wtt_news.23.c:0 "Los [GER.GetAdjective] son despiadados."
wtt_news.24.t:0 "La Flota Francesa se Autohunde"
wtt_news.24.desc:0 "Una operación [GER.GetAdjective] para anexionar la Francia de Vichy, lanzada a principios de esta semana, se ha completado con éxito. Sin embargo, las fuerzas [GER.GetAdjective] no pudieron tomar el control de la base naval en Toulon antes de que se pudieran enviar órdenes para hundir la flota francesa. Como resultado, toda la flota francesa ha sido autohundida para mantenerla fuera de las manos [GER.GetAdjective]."
wtt_news.24.a:0 "Una decepción, pero no importa."
wtt_news.24.b:0 "Mantuvieron su palabra hasta el final."
wtt_news.24.c:0 "Un acto final de desafío francés."
wtt_burma_road.1.t:0 "Camino de Birmania Cerrado"
wtt_burma_road.1.desc:0 "Las fuerzas [occupying_country.GetAdjective] que atacan [state_occupied.GetName] han alcanzado el camino de Birmania y han cortado el sendero en varios lugares. No se pueden enviar más suministros a través de este camino."
wtt_burma_road.1.a:0 "Esto no hará las cosas más fáciles."

wtt_burma_road.2.desc:0 "El gobierno [From.GetAdjective] ha decidido no permitir más tráfico a través del camino de Birmania. Todos los convoyes en el camino han sido detenidos y ordenados a regresar. No se pueden enviar más suministros a través de esta ruta."
wtt_burma_road.2.desc_war_with_from:0 "Las fuerzas [From.GetAdjective] han avanzado rápidamente por el camino de Birmania y han tomado varios puentes y cruces vitales. El camino está cerrado a todo el tráfico ahora, y no se pueden enviar más suministros a través de esta ruta."
wtt_burma_road.3.t:0 "[From.GetNameDefCap] Reabre Parte del Camino de Birmania"
wtt_burma_road.3.desc:0 "Tras la exitosa recuperación de gran parte del camino de Birmania, las autoridades [From.GetAdjective] han permitido reanudar el tráfico a lo largo del sendero. Aunque los restos de las fuerzas enemigas hacen el viaje aún más peligroso que antes, los suministros están fluyendo de nuevo."
wtt_burma_road.3.a:0 "Un buen primer paso."
wtt_burma_road.4.t:0 "[From.GetNameDefCap] Reabre el Camino de Birmania"
wtt_burma_road.4.desc:0 "El primer convoy de suministros a través del camino de Birmania reabierto ha llegado a Yunnan hoy. Aunque tomará tiempo hasta que el tráfico fluya nuevamente sin problemas, los suministros vuelven a llegar."
wtt_burma_road.4.a:0 "Un alivio muy necesario."

wtt_ledo_road.1.t:0 "Camino de Ledo Cerrado"
wtt_ledo_road.1.desc:0 "Las fuerzas [occupying_country.GetAdjective] que atacan [state_occupied.GetName] han alcanzado el camino de Ledo y han cortado el sendero en varios lugares. No se pueden enviar más suministros a través de esta ruta."
wtt_ledo_road.2.desc:0 "El gobierno [From.GetAdjective] ha decidido no permitir más tráfico a través del camino de Ledo. Todos los convoyes en el camino han sido detenidos y ordenados a regresar. No se pueden enviar más suministros a través de esta ruta."
wtt_ledo_road.2.desc_war_with_from:0 "Las fuerzas [From.GetAdjective] han avanzado rápidamente por el camino de Ledo y han tomado varios puentes y cruces vitales. El camino está cerrado a todo el tráfico ahora, y no se pueden enviar más suministros a través de esta ruta."
wtt_ledo_road.3.t:0 "[From.GetNameDefCap] Reabre Parte del Camino de Ledo"
wtt_ledo_road.3.desc:0 "Tras la exitosa recuperación de gran parte del camino de Ledo, las autoridades [From.GetAdjective] han permitido reanudar el tráfico a lo largo del sendero. Aunque los restos de las fuerzas enemigas hacen el viaje aún más peligroso que antes, los suministros están fluyendo de nuevo."
wtt_ledo_road.3.a:0 "Un buen primer paso."
wtt_ledo_road.4.t:0 "[From.GetNameDefCap] Reabre el Camino de Ledo"
wtt_ledo_road.4.desc:0 "El primer convoy de suministros a través del camino de Ledo reabierto ha llegado a Yunnan hoy. Aunque tomará tiempo hasta que el tráfico fluya nuevamente sin problemas, los suministros vuelven a llegar."
wtt_ledo_road.4.a:0 "¡Excelentes noticias!"

wtt_the_hump.1.t:0 "Airlift del Hump Suspendido"
wtt_the_hump.1.desc:0 "Las fuerzas [occupying_country.GetAdjective] han tomado varios aeródromos en [state_occupied.GetName], obligando a las alas de transporte aéreo locales que volaban la Ruta del Himalaya a evacuar. Con la creciente amenaza de actividad enemiga de cazas y las mayores distancias imposibilitando alcanzar el objetivo con una sola carga de combustible, el airlift ha sido suspendido. No se pueden enviar más suministros a través de esta ruta."
wtt_the_hump.2.desc:0 "El gobierno [From.GetAdjective] ha ordenado cesar todos los vuelos sobre los Himalayas, con efecto inmediato. A pesar de las protestas inmediatas, no han mostrado ninguna indicación de que puedan reconsiderar su enfoque."
wtt_the_hump.2.desc_war_with_from:0 "Las tropas [From.GetAdjective] han capturado los aeródromos utilizados en el Airlift del Hump, haciendo imposible suministrarnos por aire. No se pueden esperar más suministros a través de esta ruta."
wtt_the_hump.3.t:0 "[From.GetNameDefCap] Reinicia el Airlift del Hump"
wtt_the_hump.3.desc:0 "Los primeros aviones [From.GetAdjective] han llegado, llevando suministros vitales sobre los Himalayas. Aunque la acción enemiga aún representa una amenaza para los aviones, los suministros han comenzado a fluir nuevamente."
wtt_the_hump.3.a:0 "Un buen primer paso."
wtt_the_hump.4.t:0 "[From.GetNameDefCap] Reinicia el Airlift del Hump"
wtt_the_hump.4.desc:0 "El airlift sobre los Himalayas está operando a plena capacidad nuevamente, con un programa controlado de vuelos diarios que traen grandes cantidades de suministros urgentemente necesarios."
wtt_the_hump.4.a:0 "¡Regalos del cielo!"

wtt_hanoi_route.1.t:0 "Ruta de Hanói Cerrada"
wtt_hanoi_route.1.desc:0 "Los barcos de carga que transportan suministros para nuestro ejército han sido rechazados del puerto de Hanói ya que la ruta hacia el norte, hacia la frontera china, ha sido cerrada por [GetVietnamOwner]. \n\nNo se pueden mover más suministros a través de esta ruta."
wtt_hanoi_route.2.desc:0 "Las autoridades locales [From.GetAdjective] han recibido órdenes de bloquear cualquier descarga adicional de material de guerra en Hanói para su transporte hacia la frontera china. Se han apostado guardias armados en los muelles para evitar que las tripulaciones rompan el bloqueo. La guardia costera [From.GetAdjective] está rechazando cualquier barco que aún esté en el mar.\n\nNo se pueden esperar más suministros a través de este canal."
wtt_hanoi_route.2.desc_war_with_from:0 "Las fuerzas [From.GetAdjective] que ocupan Hanói han confiscado varios buques de carga que transportaban suministros para nosotros. Los barcos aún en el mar han dado la vuelta y están huyendo hacia puertos neutrales."

CHI_vietnam_JAP:0 "el Ejército [JAP.GetAdjective]"
CHI_vietnam_FRA:0 "las autoridades [FRA.GetAdjective]"

wtt_china.1.t:0 "China Exige Subyugación"
wtt_china.1.desc:0 "Parece que [From.GetLeader] ha decidido extender su autoridad a las áreas periféricas de China. Un representante del Gobierno Central ha llegado, exigiendo que sigamos las órdenes de [From.GetLeader] o seamos reemplazados por un gobierno más obediente."
wtt_china.1.a:0 "¡Juntos resistiremos!"
wtt_china.1.b:0 "Que lo intente."

wtt_china.2.t:0 "[From.GetLeader] Se Somete"
wtt_china.2.desc:0 "[From.GetLeader] ha enviado al mensajero de regreso con una nota personal, prometiendo obedecer nuestras órdenes y coordinarse con nuestro gobierno."
wtt_china.2.a:0 "Buen hombre."

wtt_china.3.t:0 "[From.GetLeader] Se Niega"
wtt_china.3.desc:0 "[From.GetLeader] nos ha devuelto la nota, afirmando que el Gobierno Central no tiene autoridad legal para reemplazar a un gobernador provincial. La nota fue acompañada por un informe detallado que indicaba el estado de preparación para el combate de sus tropas."
wtt_china.3.a:0 "Veremos sobre eso."

wtt_china.10.t:0 "China Exige Subyugación"
wtt_china.10.desc:0 "El gobierno de [From.GetLeader] ha enviado un mensaje encendido, señalando varias decisiones políticas que hemos tomado en los últimos meses, que consideran contrarias a los intereses nacionales de [From.GetNameDef]. A menos que alineemos nuestras políticas más de cerca con el gobierno [From.GetAdjective], tomarán 'las medidas que consideren necesarias'."
wtt_china.10.a:0 "No tenemos otra opción."
wtt_china.10.b:0 "¡Lucharemos!"

wtt_china.11.t:0 "[From.GetNameDefCap] Se Somete"
wtt_china.11.desc:0 "El gobierno [From.GetAdjective] ha respondido a nuestra nota y ha prometido consultarnos en todas las decisiones futuras. Nuestro embajador en [From.GetNameDef] ha sido ascendido a Representante Especial y ha sido encargado de asegurarse de que los [From.GetAdjective] no se desvíen demasiado."
wtt_china.11.a:0 "¡Excelente!"

wtt_china.12.t:0 "[From.GetNameDefCap] Desafiante"
wtt_china.12.desc:0 "Nuestra nota diplomática a [From.GetNameDef] se ha filtrado a la prensa, que ahora está en protesta. Incluso los periódicos internacionales han escrito editoriales muy desfavorables, llamando a nuestras solicitudes razonables de consulta 'interferencia en los asuntos internos', 'un precedente peligroso' e incluso 'imperialismo desnudo'.\n\nEl gobierno [From.GetAdjective] se ha negado a discutir el asunto más y ha indicado que mencionarlo nuevamente llevaría a la suspensión total de los contactos diplomáticos."
wtt_china.12.a:0 "Se tendrán que tomar medidas."

wtt_infiltration.1.t:0 "Barrida de Contrainfiltración"

wtt_infiltration.2.t:0 "Célula Comunista Descubierta en [infiltrated_state.GetName]"
wtt_infiltration.2.desc:0 "Las investigaciones de nuestras autoridades han descubierto una base comunista en [infiltrated_state.GetName]. Debemos llevar la fuerza total de nuestro ejército sobre estos bandidos lo antes posible. Cualquier demora podría permitirles expandir su base de operaciones y hacer mucho más difícil erradicarlos."
wtt_infiltration.2.a:0 "Envía las tropas."

wtt_infiltration.3.t:0 "Comunistas Contenidos"
wtt_infiltration.3.desc:0 "Nuestros agentes no encontraron nada durante nuestras últimas redadas en escondites comunistas conocidos. Sabemos que los infiltrados comunistas aún están activos en nuestro país, pero parece que no operan células que no conociéramos antes."
wtt_infiltration.3.a:0 "¡Erradiquemos a los que encontramos!"

wtt_infiltration.4.t:0 "¿Infiltración Comunista Derrotada?"
wtt_infiltration.4.desc:0 "Los informes de una infiltración comunista generalizada parecen haber sido gravemente exagerados. Las redadas en varios escondites y activistas comunistas conocidos no han encontrado nada. Esto significa que los comunistas no han podido organizar células o que hemos aplastado las que lograron crear. Sin embargo, debemos mantenernos vigilantes ya que sin duda intentarán adormecernos en una falsa sensación de seguridad antes de comenzar sus esfuerzos nuevamente."
wtt_infiltration.4.a:0 "Esperemos haber acabado con todos."

wtt_infiltration.5.t:0 "Descubierta Base en [infiltrated_state.GetName]"
wtt_infiltration.5.desc:0 "Las patrullas nacionalistas han cerrado nuestra base en [infiltrated_state.GetName]. Si están dispuestos a gastar los recursos, podrían destruirla en una operación militar concertada."
wtt_infiltration.5.a:0 "Esperemos que no llegue a eso."

wtt_infiltration.6.t:0 "Base en [infiltrated_state.GetName] Atacada"
wtt_infiltration.6.desc:1 "Las fuerzas enemigas han comenzado su ataque a nuestra base en [infiltrated_state.GetName]. No se han recibido mensajes de nuestros camaradas en el estado, pero la prensa enemiga está informando sobre la conclusión de la 'Campaña de Erradicación y Encierro en [infiltrated_state.GetName]'. Debemos asumir lo peor."
wtt_infiltration.6.a:0 "La revolución ha sufrido un revés."

wtt_infiltration.10.t:0 "Levantamiento Comunista"
wtt_infiltration.10.desc:0 "Algo está ocurriendo en el Partido Comunista. Nuestros servicios de inteligencia han interceptado varios correos moviéndose entre áreas base, llevando órdenes secretas que hablan de 'El Contraataque Revolucionario' siendo preparado en bases subterráneas en todo el país. Se están reuniendo soldados y suministros para una operación mayor, tal vez incluso un levantamiento nacional. Debemos hacer preparativos de inmediato."
wtt_infiltration.10.a:0 "¡Prepárense para luchar por China!"

wtt_infiltration.21.t:0 "Célula Comunista Descubierta en [infiltrated_state.GetName]"
wtt_infiltration.21.desc:0 "Actuando sobre información reunida por el servicio de inteligencia, nuestras patrullas han descubierto una importante base comunista. Debemos atacar de inmediato antes de que puedan organizarse más y resistir nuestros intentos de eliminarlos."
wtt_infiltration.21.a:0 "La rapidez es esencial."

wtt_infiltration.23.t:0 "¿Amenaza Comunista Disminuyendo?"



wtt_infiltration.23.desc:0 "Una serie de redadas en escondites comunistas conocidos no ha descubierto mucha información sobre la extensión de la infiltración comunista. Los extensos interrogatorios de los comunistas arrestados no revelaron nada que no supiéramos antes.\n\nParece que nuestro servicio de inteligencia tiene bastante control sobre la situación."
wtt_infiltration.23.a:0 "Deberíamos limpiar las pocas células que conocemos."

wtt_infiltration.24.a:0 "Ojalá nos hayamos deshecho de todos ellos."
wtt_infiltration.24.t:0 "Amenaza Comunista Derrotada"
wtt_infiltration.24.desc:0 "Parece que los comunistas han recibido golpes y reveses severos en los últimos meses. Nuestros agentes han interceptado un número creciente de mensajes de la Sede del Partido Comunista, preguntando a los líderes locales sobre su estado, a menudo después de arrestar a dichos líderes y esperar a los mensajeros. Por el momento, parece que los comunistas están a la defensiva, con su organización a nivel estatal tan disrumpida que resulta ineficaz.\n\nDebemos permanecer vigilantes, ya que mientras el Partido Comunista exista en cualquier forma, podría decidir renovar sus esfuerzos."

CHI_xian_warlords_upset:0 "Esto molestará a los señores de la guerra. Podrían decidir abandonar tu facción, rechazar tus intentos de controlarlos y recordar este desaire en el futuro."

wtt_xian_incident.1.t:0 "Una Invitación de [From.GetLeader]"
wtt_xian_incident.1.desc:0 "[From.GetLeader] ha enviado una invitación formal a [CHI.GetLeader] para reunirse en Xi'an y discutir la situación actual y los próximos pasos en el conflicto contra los comunistas.\n\nRechazar esta invitación será visto como un desaire personal por [From.GetLeader] y sin duda será notado por los demás señores de la guerra."
wtt_xian_incident.1.a:0 "Ir."
wtt_xian_incident.1.b:0 "No ir."

wtt_xian_incident.2.t:0 "[From.GetLeader] Llega a Xi'an"
wtt_xian_incident.2.desc:0 "Viajando con solo una pequeña escolta, [From.GetLeader] ha llegado a Xi'an para discutir la situación con nosotros. Sin duda, espera que renovemos nuestro compromiso contra los comunistas para acabar con ellos. Con el ejército [JAP.GetAdjective] en nuestra puerta, tendremos que dejarle las cosas claras."
wtt_xian_incident.2.a:0 "Pídele que se alíe con los comunistas."

wtt_xian_incident.3.t:0 "[From.GetLeader] Se Niega a Reunirse"
wtt_xian_incident.3.desc:0 "Alegando un resfriado, [CHI.GetLeader] ha 'rechazado' nuestra invitación. Queda por ver si esto significa que planea tomar el control más directo de nuestras tierras en el futuro inmediato o si alguien filtró nuestros planes."
wtt_xian_incident.3.a:0 "¿Tal vez realmente tenga un resfriado?"
wtt_xian_incident.4.t:0 "[From.GetLeader] Propone una Alianza con los Comunistas"
wtt_xian_incident.4.desc:0 "En la reunión de Xi'an, [From.GetLeader] ha hecho una sugerencia sorprendente: Cree que deberíamos aliarnos con los comunistas para enfrentar la amenaza [JAP.GetAdjective] como un frente unido."
wtt_xian_incident.4.a:0 "Tal vez tenga razón."
wtt_xian_incident.4.b:0 "Todavía recordamos cómo fue la última vez."
wtt_xian_incident.5.t:0 "[CHI.GetLeader] Propone una Alianza"
wtt_xian_incident.5.desc:0 "Parece que el campo nacionalista finalmente se ha cansado de intentar borrarnos del mapa. En una reunión en Xi'an, [CHI.GetLeader] ha aceptado explorar la posibilidad de una alianza con nosotros contra los [JAP.GetAdjective].\n\nDebemos sopesar cuidadosamente nuestras opciones."
wtt_xian_incident.5.a:0 "Los [JAP.GetAdjective] son la mayor amenaza."
wtt_xian_incident.5.b:0 "¡No hay tratos con los nacionalistas!"
wtt_xian_incident.6.t:0 "[From.GetLeader] Se Niega a Aliarse con los Comunistas"
wtt_xian_incident.6.desc:0 "A pesar de nuestros argumentos y demandas para detener esta guerra innecesaria, [From.GetLeader] ha rechazado considerar la idea de un Frente Unido con los comunistas. Se necesitarán medidas más decisivas. ¿Deberíamos arrestarlo y entregarlo a los comunistas?"
wtt_xian_incident.6.a:0 "Es nuestra única opción."
wtt_xian_incident.6.b:0 "Eso podría salirse de control fácilmente."
wtt_xian_incident.7.t:0 "[CHI.GetLeader] Arrestado en [CHI_xian_instigator.GetNameDef]!"
wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] ha enviado un mensaje diciendo que ha arrestado a [CHI.GetLeader] y está dispuesto a entregarlo.\n\n¡Esta puede ser la mejor oportunidad que tengamos para ejecutar a este enemigo del pueblo!"
wtt_xian_incident.7.desc_b:0 "[From.GetLeader] ha rechazado nuestra propuesta de ejecutar a [CHI.GetLeader]. En su lugar, se supone que debemos aliarnos con los nacionalistas, ya que aparentemente no estamos listos para liderar la revolución y defendernos de los japoneses al mismo tiempo."
wtt_xian_incident.7.a:0 "Pide la aprobación de los [SOV.GetAdjective]."
wtt_xian_incident.7.b:0 "¡Que le corten la cabeza!"
wtt_xian_incident.7.c:0 "Deberíamos aliarnos con él contra los [JAP.GetAdjective]."
wtt_xian_incident.7.d:0 "Matarlo ahora llevaría a una guerra que no podemos ganar. Déjalo ir."
wtt_xian_incident.8.t:0 "[From.GetLeader] Ha Arrestado a [CHI.GetLeader]!"
wtt_xian_incident.8.desc:0 "Hemos interceptado un mensaje de [From.GetLeader], diciendo que tiene a [CHI.GetLeader] bajo custodia y quiere entregarlo a los comunistas. Dado el nivel de odio hacia él, es poco probable que sobreviva mucho tiempo.\n\nSi queremos evitar que [CHI.GetLeader] sea sometido a un juicio espectáculo por [PRC.GetLeader] y ejecutado, debemos actuar rápida y decisivamente."
wtt_xian_incident.8.a:0 "¡Envía las tropas!"
wtt_xian_incident.8.b:0 "No le harían daño. Esperemos."
wtt_xian_incident.9.t:0 "[CHI.GetLeader] Arrestado en [CHI_xian_instigator.GetNameDef]!"
wtt_xian_incident.9.desc:0 "[PRC.GetLeader] ha enviado un mensaje diciendo que los comunistas tienen la oportunidad única de juzgar a [CHI.GetLeader] por sus crímenes contra el pueblo y la revolución. Ejecutarlo sería una gran victoria para el partido comunista en su lucha por el liderazgo en China.\n\nSin embargo, también debilitaría a los nacionalistas en un momento crítico, quizás permitiendo que los [JAP.GetAdjective] hagan más progresos en China."
wtt_xian_incident.9.a:0 "Otro enemigo burgués encuentra su fin."
wtt_xian_incident.9.b:0 "Todavía lo necesitamos."
wtt_xian_incident.10.t:0 "[PRC.GetLeader] Propone una Alianza"
wtt_xian_incident.10.desc:0 "En lugar del esperado juicio espectáculo y la posterior ejecución, los comunistas han señalado que preferirían una alianza formal contra los [JAP.GetAdjective].\n\nEstán ganando tiempo, sabiendo que otro buen empujón los borraría. Si quisieran a [CHI.GetLeader] muerto, ya lo habrían ejecutado.\n\nSin embargo, algunas personas en nuestro gobierno se preguntan por qué los comunistas presionarían por una alianza ahora. ¿Tal vez saben algo que nosotros no?"
wtt_xian_incident.10.a:0 "Mientras sigan nuestras órdenes."
wtt_xian_incident.10.b:0 "¡No hay tratos con los comunistas!"
wtt_china_shared.1.t:0 "[From.GetNameDefCap] Ofrece Apoyo"
wtt_china_shared.1.desc:0 "[From.GetLeader] ha llegado a nuestra capital para discutir nuestra situación. En una reunión con activistas por la independencia y el gobierno, declaró que nuestra independencia es un interés nacional vital de [From.GetNameDef], y están dispuestos a apoyar cualquier intento de avanzar hacia una mayor independencia."
wtt_china_shared.1.a:0 "Su ayuda es más que bienvenida."
wtt_china_shared.1.b:0 "Estamos bastante contentos con nuestra situación actual."
wtt_china_shared.2.t:0 "[From.GetNameDefCap] Acepta Nuestro Apoyo"


wtt_china_shared.2.desc:0 "En una conversación privada, los funcionarios del gobierno de [From.GetNameDef] han expresado gran interés en lo que podemos hacer para apoyar un estado independiente. Se han puesto fondos a disposición de grupos que abogan por una mayor independencia y hemos comenzado a organizar un 'Gobierno Provisional Libre [From.GetAdjective] en el Exilio'."
wtt_china_shared.2.a:0 "Su lucha es nuestra lucha."

wtt_china_shared.3.t:0 "[From.GetNameDefCap] Rechaza Nuestro Apoyo"
wtt_china_shared.3.desc:0 "En una nota severa, [From.GetLeader] nos ha informado que su gobierno no tolerará ninguna interferencia en los asuntos internos [From.GetAdjective]. El protocolo diplomático prohíbe declarar a [From.From.GetLeader] persona non grata y prohibirle la entrada, pero prácticamente toda nuestra delegación ha sido vetada para regresar a [From.GetNameDef]."
wtt_china_shared.3.a:0 "Una lástima."

wtt_china_shared.4.t:0 "Movimiento de Independencia en [From.GetNameDef] Gana Fuerza"
wtt_china_shared.4.desc:0 "Parece que la reciente visita de [From.From.GetLeader] a [From.GetNameDef] no fue solo un intercambio de cortesías durante el té. Recientemente, los movimientos de independencia del país, previamente separados y fragmentados, han comenzado a coordinarse de manera mucho más eficaz. Casi parece que alguien los está ayudando a organizarse desde el extranjero."
wtt_china_shared.4.a:0 "Inquietante."

wtt_china_shared.10.t:0 "Los Tigres Voladores"
wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, esposa de Chiang Kai-Shek y una de sus consejeras más confiables, ha viajado a Washington para abogar por un mayor apoyo a [CHI.GetNameDef] en su lucha contra [JAP.GetNameDef]. La Fuerza Aérea [CHI.GetAdjective] necesita desesperadamente aviones modernos y pilotos capacitados para volarlos.\n\nEl llamado de Soong ha resonado con el público en general, y varios de nuestros pilotos han renunciado al servicio para inscribirse en una compañía [CHI.GetAdjective] para proporcionar 'Entrenamiento e Instrucción' a los pilotos [CHI.GetAdjective].\n\nCon el problema de los pilotos resuelto, Soong Mei-Ling nos ha solicitado permitir la transferencia de unos 150 de nuestros cazas más modernos para reequipar a la Fuerza Aérea [CHI.GetAdjective]."
wtt_china_shared.10.desc_b:0 "La guerra en China ha cobrado un gran precio en la Fuerza Aérea China. Superados en número y armamento por sus oponentes, han luchado valientemente para disputar los cielos sobre China.\n\nA pesar de la valentía de sus pilotos, la Fuerza Aérea [From.GetAdjective] está buscando desesperadamente nuevos aviones y pilotos para reemplazar sus pérdidas. Una delegación enviada por [From.GetLeader] ha llegado a Washington para negociar la transferencia de unos 150 cazas modernos y permitir que un número similar de pilotos vaya a China a volar esos aviones."
wtt_china_shared.10.a:0 "Debemos apoyarlos de todas las formas posibles."
wtt_china_shared.10.b:0 "No debemos permitir que nos arrastren a este conflicto."

wtt_china_shared.11.t:0 "El Grupo de Voluntarios [SOV.GetAdjective]"
wtt_china_shared.11.desc_a:0 "La lucha continua en China ha creado la necesidad de proporcionar apoyo aéreo a nuestros camaradas en el Ejército Rojo [From.GetAdjective]. [From.GetLeader] se ha acercado a nosotros para enviar un grupo de voluntarios de pilotos y aviones. Solicita unos 50 bombarderos y 100 cazas para escoltarlos.\n\nEsto puede proporcionar una experiencia útil para nuestros pilotos y una oportunidad para probar nuestros diseños más nuevos en acción."
wtt_china_shared.11.desc_b:0 "Con la guerra en China en curso, la Fuerza Aérea [From.GetAdjective] se ha visto muy estirada tratando de defender el espacio aéreo sobre [From.GetNameDef] y proporcionar apoyo aéreo a las tropas en combate. [From.GetLeader] ha lanzado un llamamiento personal a [SOV.GetLeader] para enviar una fuerza combinada de unos 50 bombarderos medianos y 100 cazas.\n\nEsto puede ser una valiosa oportunidad para probar nuestro equipo más moderno en condiciones de combate."
wtt_china_shared.11.a:0 "Debemos apoyarlos de todas las formas posibles."
wtt_china_shared.11.b:0 "Tendrán que arreglárselas con lo que tienen."
wtt_china_shared.12.t:0 "Un Nuevo General para [From.GetNameDef]"
wtt_china_shared.12.desc:0 "[From.GetLeader] ha enviado una carta a [USA.GetLeader], sugiriendo que enviemos a uno de nuestros generales para servir como Jefe de Estado Mayor del Ejército [From.GetAdjective].\n\nHacerlo nos ganaría la gratitud personal de [From.GetLeader] y puede proporcionar una valiosa experiencia para nuestro general y ayudar a las fuerzas de [From.GetLeader] a ganar la guerra.\n\n¿Cuál de nuestros generales deberíamos enviar?"
wtt_china_shared.12.a:0 "Enviar a Joseph Stilwell."
wtt_china_shared.12.b:0 "Tendrán que valerse por sí mismos."
wtt_china_shared.12.c:0 "Enviar a Douglas MacArthur."
wtt_china_shared.12.d:0 "Enviar a Dwight Eisenhower."
wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] Viene a China"
wtt_china_shared.13.desc:0 "[From.GetLeader] ha aceptado nuestra solicitud de asistencia y ha ordenado a [CHI_USA_General.GetName] que se presente para el servicio aquí en China lo antes posible.\n\nEl general no debe ser un mero asesor de [Root.GetLeader], sino comandar tropas en el campo, dándole experiencia de primera mano en la lucha en una guerra moderna."
wtt_china_shared.13.a:0 "Una adición valiosa."
wtt_china_shared.14.t:0 "No Hay Ayuda de [From.GetNameDef]"
wtt_china_shared.14.desc:0 "Nuestra solicitud a [From.GetLeader] ha caído en oídos sordos. Si bien varios oficiales de alto rango en el Ejército de los EE. UU. han indicado que estarían dispuestos a asumir la asignación, el Secretario de Guerra y el Presidente [From.GetLeader] han vetado la idea por impráctica y no en el interés nacional."
wtt_china_shared.14.a:0 "¿Son cobardes, tontos o ambos?"
wtt_prc.1.t:0 "[From.GetLeader] Sugiere una Alianza"
wtt_prc.1.desc:0 "Después de años de conflicto ineficaz y con la amenaza de Japón al acecho, los comunistas se han acercado a nosotros con la oferta de crear un gobierno conjunto. Nuestros ejércitos lucharían codo a codo y coordinaremos nuestras políticas.\n\nEl motivo detrás de este repentino cambio de opinión de los comunistas no está claro, y algunos en el gobierno creen que es solo la primera etapa de un plan para apoderarse del país."
wtt_prc.1.a:0 "Debemos unirnos contra nuestros enemigos."
wtt_prc.1.b:0 "No caeremos en este truco barato."
wtt_prc.2.t:0 "[From.GetLeader] Rechaza la Alianza"
wtt_prc.2.desc:0 "Después de largas deliberaciones, [From.GetLeader] ha decidido rechazar nuestra delegación. Nuestras fuentes dentro del gobierno informan que ve complots comunistas por todas partes y cree que estamos tratando de apoderarnos del gobierno y robarle el país."
wtt_prc.2.a:0 "Qué paranoico."
wtt_prc.10.t:0 "[From.GetNameDefCap] Exige Nuestra Cooperación"
wtt_prc.10.desc:0 "Tras la creación del Gobierno de Defensa Nacional, [From.GetLeader] ha dejado claro que no tolerará ninguna 'excesiva independencia e insubordinación'. Con la guerra contra [JAP.GetNameDef] cada vez más probable, cualquiera que no esté con el Gobierno de Defensa Nacional será tratado como un posible enemigo, y [From.GetLeader] dijo abiertamente que no esperará hasta que estalle una guerra para actuar contra los señores de la guerra que se niegan a doblar la rodilla."
wtt_prc.10.a:0 "Nos arriesgamos con el Gobierno."
wtt_prc.10.b:0 "Ese idiota fanfarrón está mintiendo."
wtt_prc.11.t:0 "[From.GetNameDefCap] Se Une al Gobierno de Defensa Nacional"
wtt_prc.11.desc:0 "[From.GetLeader] ha visto razón y ha decidido unirse a nuestra Alianza. Sus fuerzas ahora nos apoyarán en las batallas por venir."
wtt_prc.12.t:0 "[From.GetNameDefCap] Rechaza"
wtt_prc.12.desc:0 "[From.GetLeader] se ha negado a cooperar con nosotros en incluso los asuntos más esenciales por razones incomprensibles. Afirma que no somos más que un grupo de bandidos que pronto erradicará y ha llamado a otros señores de la guerra a unirse a él en oposición."
wtt_prc.12.a:0 "Será llevado al talón."
PRC_provoke_japan_korea:0 "Corea"
PRC_provoke_japan_manchuria:0 "Manchuria"
wtt_prc.20.t:0 "Provocación China"
wtt_prc.20.desc:0 "Han surgido nuevos detalles sobre el último ataque en nuestro territorio. Aunque ninguno de los perpetradores ha sido capturado hasta ahora, la evidencia sugiere que fue una provocación deliberada por parte de los chinos.\n\nEl gobierno chino ha sido sospechosamente lento en condenar el ataque, y los periódicos chinos lo han aclamado como un acto heroico de desafío contra el 'Imperialismo [JAP.GetAdjective]'.\n\nEl Gabinete se ha reunido para discutir el asunto y proponer medidas para tratar con el asalto flagrante."
wtt_prc.20.a:0 "Exigir una disculpa."
wtt_prc.20.b:0 "Movilizar las tropas y prepararse para la guerra."
wtt_prc.21.t:0 "Fábrica de Armamento Saboteada"
wtt_prc.21.desc:0 "Han llegado informes de una de nuestras fábricas en [JAP.GetManchuriaPuppet], informando que un gran incendio estalló anoche. Los bomberos locales todavía están combatiendo las llamas, pero confían en que tendrán el fuego bajo control al final del día. Los daños a la fábrica parecen ser significativos, ya que el incendio parece haber comenzado en el área de almacenamiento de productos químicos altamente inflamables.\n\nLa inteligencia militar ha iniciado una investigación exhaustiva de cómo podría haberse iniciado el incendio a pesar de las medidas de seguridad más estrictas. Las primeras pistas indican que el incendio provocado es una fuerte posibilidad."
wtt_prc.21.a:0 "¿Quién haría tal cosa?"
wtt_prc.22.t:0 "Fábrica Civil Saboteada"
wtt_prc.23.t:0 "Puente Volado"
wtt_prc.23.desc:0 "Durante la noche pasada, un puente ferroviario central en [JAP.GetManchuriaPuppet] se derrumbó bajo el peso de un tren de municiones en tránsito. Los esfuerzos de rescate y recuperación se han dificultado por las explosiones secundarias de las municiones. La tripulación del tren sigue desaparecida, presumiblemente muerta.\n\nLa inteligencia militar ha enviado un equipo para investigar el sitio tan pronto como sea seguro hacerlo, para averiguar cómo un puente robusto podría colapsar sin señales de advertencia.\n\nTestigos locales informan haber visto un pequeño grupo en el valle debajo del puente el día antes del colapso. Su paradero actual es desconocido."
wtt_prc.23.a:0 "¿Quién haría tal cosa?"
wtt_prc.24.t:0 "Patrulla Emboscada"
wtt_prc.24.desc:0 "Una de nuestras patrullas en [JAP.GetManchuriaPuppet] no ha informado. Un grupo de búsqueda que seguía el camino de la patrulla encontró un campo de batalla, con signos de que la patrulla fue sorprendida y aniquilada en una brutal lucha cuerpo a cuerpo.\n\nSi los atacantes sufrieron bajas es desconocido, pero los únicos cadáveres encontrados pertenecen a soldados del Ejército [JAP.GetAdjective].\n\nCasi parece que fueron dejados deliberadamente, tal vez para enviar un mensaje."
wtt_japan.1.t:0 "[From.GetNameDefCap] Quiere la Soberanía de Nuestras Colonias"
wtt_japan.1.desc:1 "Aprovechando la oportunidad brindada por nuestra debilidad, los [From.GetAdjective] han ofrecido 'ayudarnos' a 'mantener el orden' en nuestras colonias. Argumentan que, con la caída de nuestro territorio continental, no tenemos posibilidad de mantener nuestro control.\n\nEs una estratagema para arrebatar el control de nuestras colonias, pero ¿qué opción tenemos?"
wtt_japan.1.a:0 "Es hora de aceptar la dominación [JAP.GetAdjective] en el Este."
wtt_japan.1.b:0 "¡Tendrán que tomarlas por la fuerza!"
wtt_japan.2.t:0 "[From.GetNameDefCap] Concede la Soberanía de Colonias"
wtt_japan.2.desc:0 "[From.GetNameDefCap] ha considerado cuidadosamente nuestra oferta de 'mantener el orden' en sus colonias y ha decidido aceptarla. Han transferido efectivamente el control total a nosotros."
wtt_japan.2.a:0 "Una decisión sabia."
wtt_japan.3.t:0 "[From.GetNameDefCap] Rechaza la Soberanía de Colonias"
wtt_japan.3.desc:0 "[From.GetNameDefCap] ha considerado cuidadosamente nuestra oferta de 'mantener el orden' en sus colonias y ha decidido rechazarla."
wtt_japan.3.a:0 "Veremos cómo les va con eso."
wtt_japan.11.t:0 "Pacto de No Agresión con [From.GetNameDef]"
wtt_japan.11.desc:0 "A pesar de las tensiones entre [From.GetAdjective] y [Root.GetNameDef] que han ido en aumento recientemente, los [From.GetAdjective] han abierto negociaciones para un Pacto de No Agresión. Las ventajas para nosotros son claras, pero lo que debería preocuparnos son sus ventajas para los [From.GetAdjective] y si lamentaremos este movimiento en el futuro."
wtt_japan.11.a:0 "Debemos tener paz. Por ahora."
wtt_japan.11.b:0 "¡Negarles cualquier ventaja es lo más importante!"
wtt_japan.12.t:0 "[From.GetNameDefCap] Acepta el Pacto de No Agresión"
wtt_japan.12.desc:0 "[From.GetNameDefCap] ha aceptado formalmente nuestra oferta de un pacto de no agresión."
wtt_japan.12.a:0 "Juegan justo en nuestras manos."
wtt_japan.13.t:0 "[From.GetNameDefCap] Rechaza el Pacto de No Agresión"

wtt_japan.13.desc:0 "Por cualquier motivo, [From.GetNameDef] ha rechazado nuestra oferta de un pacto de no agresión."
wtt_japan.13.a:0 "¿Están conspirando contra nosotros?"

wtt_japan.21.t:0 "Intercambio de Generales [From.GetAdjective]"
wtt_japan.21.desc:0 "Los [From.GetAdjective] han decidido retirar a sus funcionarios civiles y generales de tendencia izquierdista y, en cambio, nos han enviado a sus generales y funcionarios civiles de tendencia derechista en exilio no oficial."
wtt_japan.21.a:0 "Parece que algo está sucediendo en [From.GetNameDef]."

wtt_japan.22.t:0 "Generales [Root.GetAdjective] Intercambiados"
wtt_japan.22.desc:0 "El proceso de intercambio de nuestros generales y funcionarios civiles de tendencia derechista por los de tendencia izquierdista que habíamos enviado previamente en exilio no oficial a [From.GetNameDef] ha sido completado."
wtt_japan.22.a:0 "Esto fortalecerá nuestro control sobre [Root.GetNameDef]."

wtt_japan.31.t:0 "Destino de la Familia Imperial"
wtt_japan.31.desc:0 "Ha llegado el momento de decidir el destino del Emperador y su familia. El estatus social hereditario no tiene lugar en el Japón que estamos construyendo. ¿Qué será de ellos?"
wtt_japan.31.a:0 "¡Exiliarlos!"
wtt_japan.31.b:0 "¡Decapítalos!"

wtt_japan.32.t:0 "Familia Imperial Exiliada"
wtt_japan.32.desc:0 "[From.GetNameDefCap] ha exiliado a la familia imperial, otorgándonos un gran beneficio al hacerlo. Ahora ha llegado a [Root.GetNameDef], y a pesar de su exilio, su influencia entre la gente y las tropas sigue siendo significativa."
wtt_japan.32.a:0 "¡Debemos ser dignos de ser su hogar!"

wtt_japan.101.t:0 "La Reunificación Manchuriana"
wtt_japan.101.desc:0 "Con su reciente victoria contra [MAN.GetNameDef], el gobierno [JAP.GetAdjective] ha reconocido los lazos chinos con la región y ha transferido inmediatamente todo el control a nosotros. Con este gesto de buena voluntad, nos ofrecen una alianza."
wtt_japan.101.a:0 "Quizás los [JAP.GetAdjective] realmente puedan ser tratados."
wtt_japan.101.b:0 "Aceptaremos Manchuria, pero no su amabilidad."

wtt_japan.102.desc:0 "[From.GetNameDefCap] nos agradece por la devolución de Manchuria y ha aceptado nuestra oferta de una alianza."

wtt_japan.103.desc:0 "[From.GetNameDefCap] nos agradece por la devolución de Manchuria pero ha rechazado nuestra oferta de una alianza."

wtt_japan.104.t:0 "Soberanía [PHI.GetAdjective]"
wtt_japan.104.desc:0 "[From.GetNameDefCap] ha hecho declaraciones públicas y abiertas de que 'ya no pueden quedarse de brazos cruzados y ver' cómo una nación en su esfera de interés continúa existiendo bajo el yugo occidental. Ahora exigen que aceleremos nuestro calendario de descolonización y otorguemos inmediatamente plena soberanía a [PHI.GetNameDef]."
wtt_japan.104.a:0 "Tienen razón. Merecen su libertad."
wtt_japan.104.b:0 "¡[PHI.GetNameDefCap] seguirá siendo [USA.GetAdjective]!"
wtt_japan.105.desc:0 "[From.GetNameDefCap] ha respondido a nuestras demandas de plena independencia [PHI.GetAdjective], y el gobierno [USA.GetAdjective] ha hecho ahora arreglos inmediatos para otorgar plena soberanía a su sujeto del Pacífico."
wtt_japan.105.a:0 "Al menos son sensatos."
wtt_japan.106.desc:0 "[From.GetNameDefCap] ha respondido a nuestras demandas de completa independencia [PHI.GetAdjective], reiterando los 'intereses vitales [USA.GetAdjective]' que [PHI.GetNameDef] representa en la región."
wtt_japan.106.a:0 "¿Y se llaman a sí mismos los 'defensores de la libertad'?"
wtt_japan.107.desc:0 "[From.GetNameDefCap] ha respondido a las demandas [JAP.GetAdjective] de nuestra completa independencia, y el gobierno [USA.GetAdjective] ha hecho ahora arreglos inmediatos para otorgarnos plena soberanía."
wtt_japan.107.a:0 "¡Alabado sea [JAP.GetAdjective]!"
wtt_japan.108.t:0 "Golpe de Oficiales Jóvenes"
wtt_japan.108.desc:0 "Un grupo de jóvenes oficiales ha logrado asesinar a varios funcionarios del gobierno y al primer ministro. Han ocupado la ciudad de Tokio y han asegurado el control del Palacio Imperial, anunciando su intención de purgar el gobierno de 'funcionarios corruptos' y 'amenazas ideológicas', reinstaurando al Emperador como único gobernante de la nación.\n\nSus acciones han tenido un seguimiento inesperadamente grande en el ejército, donde las operaciones contra ellos fueron frustradas por arrestos masivos y asesinatos de elementos leales al antiguo gobierno. Ante la naturaleza repentina y abrumadora de los acontecimientos y el control rebelde del palacio, el Emperador no ha tomado medidas para denunciar a los rebeldes.\n\nLa resistencia organizada del gobierno parece estar a punto de desmoronarse, y se espera que los rebeldes anuncien en cualquier momento el establecimiento del control total del Emperador sobre todas las áreas de política interna, exterior y militar."
wtt_japan.108.a:0 "¡Tennōheika Banzai!"
wtt_japan.109.t:0 "[JAP.GetNameDefCap] Propone Pacto Tripartito"
wtt_japan.109.desc:0 "[From.GetNameDefCap] ha enviado sondeos para determinar nuestro interés en un pacto de tres potencias entre nosotros, los [JAP_initiator.GetAdjective], y los [ITA_fascism.GetAdjective]. Los [JAP_initiator.GetAdjective] argumentan que debemos apoyarnos mutuamente debido a la creciente opinión global hostil dirigida contra nuestros esfuerzos."
wtt_japan.109.a:0 "Una excelente idea. Firmaremos el Pacto."
wtt_japan.109.b:0 "No, no debemos arriesgarnos a antagonizar al mundo."
wtt_japan.110.desc:0 "[JAP_initiator.GetNameDefCap] ha enviado sondeos para determinar nuestro interés en un pacto de tres potencias entre nosotros, los [JAP_initiator.GetAdjective], y los [GER_fascism.GetAdjective]. Los [JAP_initiator.GetAdjective] argumentan que debemos apoyarnos mutuamente debido a la creciente opinión global hostil dirigida contra nuestros esfuerzos."
wtt_japan.111.t:0 "Pacto Tripartito Firmado"
wtt_japan.111.desc:0 "Los gobiernos [GER_fascism.GetAdjective] y [ITA_fascism.GetAdjective] han acordado firmar el Pacto Tripartito propuesto, comprometiéndose a apoyarnos en caso de guerra."
wtt_japan.112.t:0 "[From.GetNameDefCap] Rechaza el Pacto Tripartito"
wtt_japan.112.desc:0 "El gobierno [From.GetAdjective] ha rechazado el Pacto Tripartito propuesto, prefiriendo continuar solo."
wtt_japan.113.t:0 "[From.GetNameDefCap] Firma el Pacto Tripartito"
wtt_japan.113.desc:0 "El gobierno [ITA_fascism.GetAdjective] ha acordado firmar el Pacto Tripartito propuesto, comprometiéndose a apoyarnos en caso de guerra."
wtt_japan.114.t:0 "Elementos Democráticos Organizan Golpe"
wtt_japan.114.desc:0 "Elementos democráticos en el gobierno han instigado una toma de control sorpresa del país después de que el ejército amenazara con limitar nuevamente los derechos democráticos arduamente ganados por el pueblo. Con sorprendente rapidez, una parte significativa del ejército ha tomado las armas para defender al pueblo y sus derechos a la libertad.\n\nEsta división en el ejército ha permitido que los representantes del pueblo tomen el poder en los poderes legislativo y ejecutivo. Aunque la lucha apenas ha comenzado, es poco probable que puedan desalojar al gobierno actual fácilmente."
wtt_japan.114.a:0 "¡Nunca más gobernará el ejército sobre nosotros!"
wtt_japan.115.t:0 "[From.GetNameDefCap] Ataca a [SOV.GetNameDef]"
wtt_japan.115.desc:0 "[From.GetNameDefCap] ha atacado unilateralmente a [SOV.GetNameDef], a pesar de nuestro pacto de no agresión. No nos queda más alternativa que honrar nuestra alianza y apoyar el ataque [From.GetAdjective] o honrar nuestro pacto de no agresión con los [SOV.GetAdjective] y denunciar el ataque."
wtt_japan.115.a:0 "¡Nos uniremos a nuestros aliados!"
wtt_japan.115.b:0 "Nuestros tratos no pueden ser rotos. Aún."
wtt_japan.116.t:0 "[From.GetNameDefCap] Se Une a la Guerra"
wtt_japan.116.desc:0 "[From.GetNameDefCap] ha decidido unirse a nuestra guerra contra los [SOV.GetAdjective], a pesar de su anterior pacto de no agresión."
wtt_japan.116.a:0 "Como debe ser."
wtt_japan.117.t:0 "[From.GetNameDef] Denuncia Nuestra Guerra"
wtt_japan.117.desc:0 "A pesar de su compromiso con nosotros como nuestros aliados, [From.GetNameDefCap] ha decidido honrar su pacto de no agresión con los [SOV.GetAdjective]. Han denunciado nuestra agresión en un aparente intento de salvar la situación diplomática con su compañero del pacto."
wtt_japan.117.a:0 "Eso es muy desafortunado."
wtt_japan.118.t:0 "[From.GetNameDefCap] Solicita Asistencia"
wtt_japan.118.desc:0 "[From.GetNameDefCap] está actualmente inmerso en una destructiva guerra civil y tiene dificultades para igualar la fuerza militar de su enemigo. Su gobierno transitorio nos ha abordado con una oferta para intercambiar la península de Sajalín Sur por la asistencia militar que tanto necesitan.\n\nEsto podría proporcionar una manera rápida de obtener algo de tierra a cambio de divisiones voluntarias."
wtt_japan.118.a:0 "¡Una idea excelente!"
wtt_japan_118_TT:0 "Estas voluntarios serán devueltos a la reserva de mano de obra si §Y[From.GetName]§! gana la guerra civil."
wtt_japan.118.b:0 "Este no es un buen intercambio para nosotros."
wtt_japan.119.t:0 "[From.GetNameDefCap] Acepta el Intercambio"
wtt_japan.119.desc:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de intercambiar la Península de Sajalín Sur por apoyo militar. ¡Han enviado algunas divisiones de 'voluntarios' para ayudarnos en nuestra lucha!"
wtt_japan.119.a:0 "¡Nos serán muy útiles!"
wtt_japan.119.TT:0 "Gana 8 unidades con §Y12 de infantería§! y §Y3 batallones de apoyo§!."
wtt_japan.120.t:0 "[From.GetNameDefCap] Rechaza el Intercambio"
wtt_japan.120.desc:0 "[From.GetNameDefCap] nos ha informado que han rechazado nuestra oferta de intercambiar la Península de Sajalín Sur por apoyo militar."
wtt_japan.120.a:0 "Estamos solos."
wtt_japan.121.t:0 "[From.GetNameDefCap] Toma Tokio"
wtt_japan.121.desc:0 "[From.GetNameDefCap] ha tomado la capital [JAP.GetAdjective], y el gobierno fascista [From.From.GetAdjective] ha caído. Si deseamos actuar, debemos hacerlo de inmediato. Es imperativo que nos movamos rápidamente y aseguremos el control sobre las islas japonesas periféricas y tomemos el mando de los elementos fascistas restantes para contener la amenaza comunista."
wtt_japan.121.a:0 "Implementar este plan."
wtt_japan.121.b:0 "Esto no nos interesa en este momento."
wtt_japan.122.t:0 "Fascistas Huyen a Manchuria"

wtt_japan.122.desc:0 "Con la captura de Tokio, el gobierno fascista ha caído, y sus partidarios restantes y unidades militares han huido a [MAN.GetNameDef], que ha tomado el control de las islas periféricas y las posesiones en Corea y China.\n\nLa guerra civil ha terminado efectivamente, pero la tregua es, en el mejor de los casos, tenue, ya que los fascistas no han sido derrotados de manera decisiva."
wtt_japan.122.a:0 "Nos ocuparemos de ellos más tarde."

wtt_japan.123.t:0 "Colapso de la Resistencia Fascista"
wtt_japan.123.desc:0 "Con la captura de Tokio, el gobierno fascista ha colapsado por completo. Sus partidarios restantes y unidades militares no tienen nada a lo que aferrarse y han comenzado a dispersarse, permitiendo la fácil captura de los territorios restantes y periféricos."
wtt_japan.123.a:0 "La guerra está ganada."

wtt_japan.124.t:0 "Voluntarios Regresan a Casa"
wtt_japan.124.desc:0 "Con la victoria comunista en Japón, nuestros voluntarios supervivientes han regresado a casa."

wtt_japan.125.t:0 "[SOV.GetAdjective]s Devuelven Manchuria"
wtt_japan.125.desc:0 "Habiendo liberado Manchuria de los [JAP.GetAdjective] y despojado al emperador Qing depuesto, [From.GetNameDef] ahora nos ha ofrecido la devolución de Manchuria, afirmando que debe regresar a manos legítimamente [Root.GetAdjective]."
wtt_japan.126.t:0 "[From.GetNameDefCap] Ofrece Paz"
wtt_japan.126.desc:1 "Funcionarios [From.GetAdjective] se han acercado a nosotros con una oferta de paz. Abandonarán el continente por completo a cambio de una cesación inmediata de hostilidades."
wtt_japan.126.a:0 "La guerra ha sido ganada."
wtt_japan.126.b:0 "¡Solo nos satisfaremos con la victoria total!"
wtt_japan.127.t:0 "[From.GetNameDefCap] Acepta la Paz"
wtt_japan.127.desc:0 "[From.GetNameDefCap] ha aceptado nuestra oferta de paz y ha cesado las hostilidades a cambio de nuestras posesiones continentales."
wtt_japan.127.a:0 "Nos han superado. Por ahora."
wtt_japan.128.t:0 "[From.GetNameDefCap] Rechaza la Paz"
wtt_japan.128.desc:0 "[From.GetNameDefCap] ha rechazado nuestra oferta de paz, prometiendo perseguir la guerra hasta obtener una rendición incondicional."
wtt_japan.128.a:0 "¡Entonces lucharemos hasta el final!"
wtt_japan.40.t:0 "[From.GetLeader] Exige Manchuria"
wtt_japan.40.desc:0 "Hace unos días, el gobierno de [From.GetNameDef] comenzó un esfuerzo concertado para presionarnos. Artículos principales en los periódicos exigieron que devolviéramos Manchuria al control [From.GetAdjective]. Esto no es un mero movimiento propagandístico para consumo interno, ya que representantes de [From.GetLeader] nos han sondeado a través de canales diplomáticos para asegurar un acuerdo sobre el futuro de los territorios manchurianos.\n\nHoy, el propio [From.GetLeader] intervino en el asunto, exigiendo la devolución total de Manchuria a [From.GetNameDef] lo antes posible. De lo contrario, su gobierno tendría que reconsiderar nuestra cooperación actual."
wtt_japan.40.a:0 "Les pertenece a ellos."
wtt_japan.40.b:0 "Aún no están listos para gobernarse."
wtt_japan.41.t:0 "Ayuda Militar de [From.GetNameDef]"
wtt_japan.41.desc:0 "El Cuartel General Imperial Japonés ha decidido un cambio fundamental en la perspectiva estratégica. En una conferencia con el Emperador, el Ministro del Ejército presentó un nuevo plan que asumía que una guerra con [SOV.GetNameDef] estallaría pronto. Para prepararse para esta guerra, el Ejército Imperial Japonés ha decidido que nuestro ejército debe defender partes del frente. Para este propósito, se ha puesto a disposición una gran cantidad de equipos solo ligeramente desactualizados."
wtt_japan.41.a:0 "Qué amables de su parte."
wtt_news.25.t:0 "[JAP.GetNameDefCap] Asume Control Sobre las Colonias [From.GetAdjective]"
wtt_news.25.desc:0 "A la luz de la actual debilidad de [From.GetNameDef], quizás no sea una sorpresa que los [JAP.GetAdjective] hayan aumentado la presión sobre las posesiones [From.GetAdjective] en el este de Asia. Sin embargo, esta mañana, funcionarios del gobierno [From.GetAdjective] hicieron un anuncio sorpresa de que el control de las colonias [From.GetAdjective] se transferiría a [JAP.GetNameDef], con efecto inmediato."
wtt_news.25.a:0 "¡Asia para los asiáticos!"
wtt_news.25.b:0 "Un día triste para Europa."
wtt_news.25.c:0 "¿Es este el fin del colonialismo?"
wtt_news.26.t:0 "Independencia [PHI.GetAdjective]"
wtt_news.26.desc:0 "Como resultado de la presión [JAP.GetAdjective], el gobierno [From.GetAdjective] ha anunciado ahora la cesación inmediata del gobierno colonial [From.GetAdjective] del archipiélago. A partir de hoy, se ha otorgado plena soberanía a [PHI.GetNameDef]."
wtt_news.26.b:0 "De todos modos íbamos a descolonizar."
wtt_news.26.c:0 "¡Un día de alegría!"
wtt_news.27.t:0 "Golpe de Oficiales Jóvenes [JAP.GetAdjective]"
wtt_news.27.desc:0 "Un grupo de jóvenes oficiales ha logrado derrocar al gobierno y reinstaurar al Emperador como el gobernante supremo de la nación [JAP.GetAdjective]. Parece que esto fue una reacción a las amenazas percibidas de corrupción generalizada del gobierno y adeptos a ideologías hostiles.\n\nYa refiriéndose a la nación de manera aún más consistente en términos imperiales, los oficiales han anunciado que las purgas continuarán hasta que 'todos los elementos indeseables hayan sido eliminados del ejército y del gobierno'. El propio Emperador Hirohito ha emitido una breve declaración asumiendo el liderazgo ofrecido por los rebeldes y ha hecho explícitas propuestas de reconciliación con China y las potencias coloniales occidentales en el Pacífico."
wtt_news.27.a:0 "¡Banzai!"
wtt_news.27.b:0 "Noticias preocupantes. No nos han hecho tales propuestas a nosotros."
wtt_news.27.c:0 "¿Garantiza esto la paz en el Pacífico?"
wtt_news.27.d:0 "Un giro repentino de los acontecimientos."
wtt_news.30.t:0 "Chiang Kai-Shek Ejecutado"
wtt_news.30.desc:0 "Después de su arresto por [CHI_xian_instigator.GetLeader], Chiang Kai-Shek fue supuestamente asesinado por un pelotón de fusilamiento comunista esta mañana. Tras un rápido juicio por crímenes contra el pueblo y el partido, [PRC.GetLeader] pronunció la sentencia de muerte para Chiang Kai-Shek. Incluso una intervención directa del representante del gobierno soviético no fue suficiente para salvar su vida.\n\n[SOV.GetLeader] está supuestamente furioso por la 'traición' de [PRC.GetLeader] y ha ordenado el arresto de la delegación del Komintern chino.\n\nEl nuevo líder nacionalista [CHI.GetLeader] ha prometido vengar la muerte de Chiang y ver a los comunistas 'exterminados'."
wtt_news.30.a:0 "Obtuvo lo que merecía."
wtt_news.30.b:0 "¡Cometieron asesinato y lo llamaron justicia!"
wtt_news.30.c:0 "Esto tendrá consecuencias."
wtt_news.30.d:0 "China se desestabilizará aún más."
wtt_news.31.t:0 "Chiang Kai-Shek Ejecutado"
wtt_news.31.desc:0 "Después de su arresto por [CHI_xian_instigator.GetLeader], Chiang Kai-Shek fue supuestamente asesinado por un pelotón de fusilamiento comunista esta mañana. Tras un rápido juicio por crímenes contra el pueblo y el partido, alta traición y actividades contrarrevolucionarias, [PRC.GetLeader] pronunció la sentencia de muerte para Chiang Kai-Shek. El representante [SOV.GetAdjective] actuó como fiscal en el juicio, alimentando la especulación de que [SOV.GetLeader] aprobó secretamente la decisión.\n\nEl nuevo líder nacionalista [CHI.GetLeader] ha prometido vengar la muerte de Chiang y ver a los comunistas 'exterminados'."
wtt_news.31.c:0 "Tomamos la decisión correcta."
wtt_news.32.t:0 "Chiang Kai-Shek Liberado del Arresto Domiciliario"
wtt_news.32.desc:0 "Después de ser arrestado por [CHI_xian_instigator.GetLeader] y entregado a los comunistas, [CHI.GetLeader] ha regresado a casa tras extensas negociaciones. Los informes aún son escasos, pero la evidencia sugiere que [PRC.GetLeader] ofreció una alianza contra los [JAP.GetAdjective]. Ambas partes han negado tales rumores, con [PRC.GetLeader] diciendo que preferiría ver el país arder en cenizas antes que hacer causa común con los nacionalistas, un sentimiento que [CHI.GetLeader] rápidamente devolvió."
wtt_news.32.a:0 "¿Qué planes tienen para nosotros?"
wtt_news.32.c:0 "Como niños peleando."
wtt_news.32.d:0 "[JAP.GetNameDefCap] usará esto a su favor."
wtt_news.32.e:0 "Podríamos usar esto a nuestro favor."
wtt_news.33.t:0 "[PRC.GetLeader] Denuncia la Traición Nacionalista"
wtt_news.33.desc:0 "Después de una reunión entre [CHI.GetLeader] y [PRC.GetLeader], este último denunció lo que llama 'un intento descarado y transparente de cooptar al Ejército Rojo para propósitos nacionalistas y contrarrevolucionarios'. [CHI.GetLeader] se ha negado a comentar sobre el asunto, diciendo solo que los ejércitos nacionalistas están listos para defender China de cualquier atacante.\n\nSe informó que los dos líderes discutieron la posibilidad de formar un Frente Unido contra [JAP.GetNameDef].\n\nQueda por ver si este colapso conduce a una renovación del conflicto entre los dos partidos."
wtt_news.33.b:0 "¿Por qué alguna vez pensamos que cambiarían?"
wtt_news.34.t:0 "Se Forman los Tigres Voladores"
wtt_news.34.desc:0 "Tras un llamamiento chino para que pilotos y mecánicos [USA.GetAdjective] se unan a una unidad voluntaria, el presidente de EE. UU. [USA.GetLeader] ha aprobado oficialmente la transferencia de más de cien aviones de combate modernos a la Fuerza Aérea China. Los pilotos del Ejército, la Marina o el Cuerpo de Marines de EE. UU. también tienen permiso para unirse a esta unidad.\n\nSe espera que los primeros barcos que transportan los nuevos aviones salgan tan pronto como se reúna el equipo necesario. Los líderes del Congreso han expresado su preocupación de que bordear los límites de la ley internacional de esta manera invite a repercusiones."
wtt_news.34.a:0 "¡Buena caza!"
wtt_news.34.b:0 "Son muy bienvenidos."
wtt_news.34.c:0 "¿Voluntarios? ¡Más bien mercenarios!"
wtt_news.34.d:0 "¿El fin del aislamiento de EE. UU.?"



wtt_news.35.desc:1 "Las tensiones entre China y [JAP.GetNameDef] han aumentado drásticamente después de un enfrentamiento en Shanghái anoche.\n\nInformes de observadores occidentales indican que estalló una pelea entre la policía china y un grupo de marineros [JAP.GetAdjective], en la que ambas partes sufrieron algunas lesiones. Cuando llegó una patrulla [JAP.GetAdjective] para investigar, unidades del ejército chino ya habían bloqueado todos los accesos al sitio y arrestado a los marineros [JAP.GetAdjective], acusándolos de intento de asesinato.\n\nEl gobierno [JAP.GetAdjective] ha emitido una fuerte advertencia de que, a menos que los marineros sean liberados de inmediato, tomarán medidas para asegurar su libertad."
wtt_news.35.a:0 "¡Indignante!"
wtt_news.35.b:0 "Todo según el plan."
wtt_news.35.c:0 "La guerra está en el aire."
wtt_news.35.d:0 "Esto parece premeditado."

wtt_news.36.t:0 "Chiang Kai-Shek Muere en Accidente Aéreo"
wtt_news.36.desc:0 "Hoy temprano, una tragedia golpeó a [CHI.GetNameDef] cuando un avión que transportaba a Chiang Kai-Shek explotó en el aire momentos después del despegue. Los equipos de rescate aún están buscando entre los restos, pero pocos esperan encontrar supervivientes entre la tripulación y los pasajeros.\n\nSe presume que tanto el Generalísimo como su esposa están muertos.\n\nEl nuevo líder chino [CHI.GetLeader] ha prometido una investigación completa sobre las causas de la catástrofe. Abundan los rumores de un complot para asesinar al Generalísimo, visto por muchos como un obstáculo para unir las diversas facciones dentro de China."
wtt_news.36.a:0 "Un problema menos del cual preocuparse."
wtt_news.36.b:0 "Esto no fue un accidente."
wtt_news.36.d:0 "Trágico."

wtt_news.37.t:0 "Se Declara la República Popular de China"
wtt_news.37.desc:0 "En un discurso triunfal, [PRC.GetLeader] declaró que 'el pueblo chino se ha levantado' y llevó a los comunistas a la victoria en la Guerra Civil China. Con los nacionalistas en plena retirada, el Partido Comunista ha asegurado por fin la victoria tras décadas de conflictos. De ahora en adelante, el grupo rebelde previamente pequeño que se escondía en aldeas remotas de montaña se convertirá en un gobierno de pleno derecho en la República Popular de China."
wtt_news.37.a:0 "Un gran día."
wtt_news.37.b:0 "Una mera formalidad."
wtt_news.37.d:0 "Nunca llegarán a nada."

wtt_news.38.t:0 "[PRC.GetLeader] Gana Lucha de Poder Interna"
wtt_news.38.desc:0 "Las luchas entre las facciones internas del Partido Comunista de China parecen haberse calmado, con [PRC.GetLeader] emergiendo como el líder supremo. Mao Tse-Tung y las facciones más moderadas han perdido considerable influencia, ya que el [SOV.GetAdjective]-respaldado [PRC.GetLeader] ha logrado superarlos a ambos. Qué papel tuvo [SOV.GetLeader] en este episodio es motivo de mucha especulación."
wtt_news.38.a:0 "¡Que nos lleve a la victoria!"
wtt_news.38.b:0 "Insignificante."
wtt_news.38.c:0 "Un aliado útil."
wtt_news.38.d:0 "Hereda una posición difícil."

wtt_news.39.t:0 "La Campaña de Pacificación de China"
wtt_news.39.desc:0 "Tras una serie de incidentes descritos como 'provocaciones flagrantes', el gobierno [JAP.GetAdjective] ha declarado que existe un estado de 'conflicto armado' en China. Afirman que el gobierno central de [CHI.GetLeader] ha demostrado una falta de voluntad o capacidad para procesar adecuadamente a los responsables. En consecuencia, han anunciado que una fuerza de 'mantenimiento de la paz' de tropas [JAP.GetAdjective] ha sido enviada al país para restaurar el orden y prevenir más ataques."
wtt_news.39.a:0 "Según lo planeado."
wtt_news.39.b:0 "¿Quién hizo esto?"
wtt_news.39.c:0 "¿Qué hicimos?"
wtt_news.39.d:0 "Una excusa transparente."
wtt_news.39.e:0 "Aprenderán el error de sus caminos."
wtt_warlord.1.t:0 "[From.GetNameDefCap] Ofrece Subyugación"
wtt_warlord.1.desc:0 "Con el gobierno central en China totalmente incapaz de proporcionar seguridad a su pueblo contra bandidos y comunistas, [From.GetLeader] finalmente ha comprendido su posición y se ha acercado a nosotros en un intento de asegurar su lugar. Cooperaría plenamente con nosotros y permitiría el libre paso de nuestras tropas. A cambio, solo pide que estacionemos algunas tropas para proteger su territorio y recordemos su contribución cuando terminemos de reorganizar China."
wtt_warlord.1.a:0 "¡Finalmente, alguien razonable!"
wtt_warlord.1.b:0 "No tenemos lugar para ellos en nuestros planes."
wtt_warlord.2.t:0 "[From.GetNameDefCap] Acepta"
wtt_warlord.2.desc:0 "El gobierno [From.GetAdjective] ha aceptado nuestra propuesta. A cambio de su protección, debemos 'considerar seriamente' los consejos que se nos den para nuestra conducta. Un funcionario del gobierno [From.GetAdjective] ha llegado para coordinar nuestras políticas."
wtt_warlord.2.a:0 "Un pequeño precio por nuestra supervivencia."
wtt_warlord.3.t:0 "[From.GetNameDefCap] Rechaza"
wtt_warlord.3.desc:0 "El gobierno [From.GetAdjective] ha devuelto nuestra nota con una negativa rotunda a discutirla, diciendo que carecemos de la autoridad para negociar con un gobierno nacional adecuado."
wtt_warlord.3.a:0 "Nos haremos fuertes y se lo demostraremos."
wtt_britain_lease_azores.1.t:0 "[From.GetNameDefCap] Solicita Arrendamiento de las Azores"
wtt_britain_lease_azores.1.desc:0 "Los [From.GetAdjective] se han acercado a nosotros con una solicitud para arrendar las Azores durante la duración de la guerra. La ubicación estratégica de las islas las convierte en una base esencial desde la cual proteger las rutas marítimas a través del Atlántico. Los [From.GetAdjective] devolverían las islas después del final de las hostilidades."
wtt_britain_lease_azores.1.a:0 "Mejor que arrastrarnos a la guerra."
wtt_britain_lease_azores.1.b:0 "¿Dónde está el beneficio para nosotros?"
wtt_britain_lease_azores.2.t:0 "[From.GetNameDefCap] Acepta"
wtt_britain_lease_azores.2.desc:0 "El gobierno [From.GetAdjective] ha aprobado nuestra solicitud y nos ha dado control total sobre las Azores, entendiendo que ahora somos responsables de defenderlas de cualquier ataque. Un pequeño grupo de avanzada ya ha llegado a las islas para establecer una base de operaciones."
wtt_britain_lease_azores.2.a:0 "Esto será útil."
wtt_britain_lease_azores.3.t:0 "[From.GetNameDefCap] Rechaza"
wtt_britain_lease_azores.3.desc:0 "Citando su postura declarada de neutralidad y las leyes de la guerra, el gobierno de [From.GetLeader] ha denegado nuestra solicitud de derechos de base en las Azores. A menos que encontremos una manera de que se unan a la guerra de nuestro lado, las islas seguirán bloqueadas para nosotros."
wtt_britain_lease_azores.3.a:0 "Recordaremos esto."
wtt_britain_lease_azores.4.t:0 "Finaliza el Arrendamiento de las Azores"
wtt_britain_lease_azores.4.desc:0 "Con las hostilidades en Europa terminadas, el gobierno [POR.GetAdjective] nos ha recordado que el arrendamiento de las Azores solo se hizo por la duración de la guerra. Ha llegado el momento de devolverles el control de las islas."
wtt_britain_lease_azores.4.a:0 "Los [ENG.GetAdjective] siempre pagan sus deudas."
wtt_britain_lease_azores.5.t:0 "[ENG.GetNameDefCap] Sale de las Azores"
wtt_britain_lease_azores.5.desc:0 "Con el fin de la guerra en Europa, [From.GetNameDef] ha honrado nuestro acuerdo y ha devuelto las Azores a nosotros. Ya hemos enviado un grupo de administradores para retomar el control."
wtt_britain_lease_azores.5.a:0 "El mejor resultado posible."
wtt_soviet_hold_city_t_success:0 "[state.GetName] Resiste"
wtt_soviet_hold_city_d_success:0 "A pesar de la embestida enemiga, los defensores de [state.GetName] se han mantenido firmes y han detenido al enemigo. Los invasores se han desangrado en las defensas, pagando un alto precio por cada centímetro de terreno tomado. Recordaremos las hazañas de los Héroes de [state.GetName] durante generaciones."
wtt_soviet_hold_city_o_success:0 "¡[state.GetName] seguirá siendo nuestro!"
wtt_soviet_hold_city_t_fail:0 "[state.GetName] Cae"
wtt_soviet_hold_city_d_fail:0 "Movilizando todas las fuerzas disponibles, los invasores [controller.GetAdjective] rompieron nuestras defensas fuera de [state.GetName]. Las tropas [controller.GetAdjective] han entrado en la ciudad. Mientras nuestros defensores luchan en encarnizadas batallas callejeras, se espera que la ciudad caiga en pocos días."
decisions.1.t:0 "Reducir la Lealtad del Mando del Ejército Inferior"
decisions.1.desc:0 "Ciertos oficiales en los escalones inferiores del ejército han expresado opiniones 'alternativas' sobre el liderazgo del país. Para limitar la sospecha, deberíamos limitar nuestros esfuerzos a acercarnos solo a un posible partidario y no escatimar recursos en comprar su lealtad."
decisions.1.a:0 "Cualquiera servirá; necesitamos a alguien que lidere nuestros ejércitos."
decisions.1.b:0 "Necesitamos a alguien que al menos sepa lo que está haciendo."
decisions.1.c:0 "La calidad es primordial; no debemos comprometer el costo."
decisions.1.d:0 "Solo lo mejor será suficiente."
decisions.2.t:0 "Lealtad del Mando del Ejército Superior"
decisions.2.desc:0 "Ciertos oficiales en los altos mandos del ejército han expresado opiniones 'alternativas' sobre el liderazgo del país. Para limitar la sospecha, deberíamos limitar nuestros esfuerzos a acercarnos solo a un posible partidario y no escatimar recursos en comprar su lealtad."
wtt_soviet_hold_city_o_fail:0 "Un pequeño revés."
wtt_news.40.t:0 "Canal de Suez Destruido"
wtt_news.40.desc_eng:0 "En respuesta a las fuerzas hostiles que se acercaban al Canal de Suez y al riesgo de perder esta vital arteria comercial ante el enemigo, [From.GetNameDef] ha optado por destruir el canal para asegurar que no puedan usarlo. A través de una combinación de barcos bloqueadores, demoliciones y minas, la destrucción es completa y probablemente tomará meses de esfuerzo industrial intenso para reparar."
wtt_news.40.desc_not_eng:0 "En lo que solo puede describirse como una operación militar audaz y brillante, [From.GetNameDef] ha logrado cortar la vital arteria comercial que es el Canal de Suez. A través de una combinación de barcos bloqueadores, demoliciones y minas, la destrucción es completa y probablemente tomará meses de esfuerzo industrial intenso para reparar."
wtt_news.40.a:0 "¡Una calamidad!"
wtt_news.40.b:0 "No podíamos permitir que el enemigo lo usara."
wtt_news.40.c:0 "No subestimaremos su determinación otra vez."
wtt_news.40.d:0 "¡Hemos cortado el cordón con su imperio!"
wtt_news.40.e:0 "¡Un golpe magnífico contra los [ENG.GetAdjective]!"
wtt_news.40.f:0 "Tomaron la decisión correcta."
wtt_news.40.g:0 "Un golpe significativo contra nuestro aliado."
wtt_news.40.h:0 "Esto afectará al mundo entero."
wtt_news.41.t:0 "Canal de Panamá Destruido"
wtt_news.41.desc_usa:0 "En respuesta a su incapacidad para defender el Canal de Panamá y al riesgo de perder esta vital arteria de comunicaciones militares ante el enemigo, [From.GetNameDef] ha optado por destruir el canal para asegurar que no puedan usarlo. A través de una combinación de barcos bloqueadores, demoliciones y minas, la destrucción es completa y probablemente tomará meses de esfuerzo industrial intenso para reparar."
wtt_news.41.desc_not_usa:0 "En lo que solo puede describirse como una operación militar audaz y brillante, [From.GetNameDef] ha logrado cortar la vital arteria de comunicaciones militares que es el Canal de Panamá. A través de una combinación de barcos bloqueadores, demoliciones y minas, la destrucción es completa y probablemente tomará meses de esfuerzo industrial intenso para reparar."
wtt_news.41.a:0 "¡Una calamidad!"
wtt_news.41.b:0 "No podíamos permitir que el enemigo lo usara."
wtt_news.41.c:0 "No subestimaremos su determinación otra vez."
wtt_news.41.d:0 "¡Su marina está aislada en el otro lado!"
wtt_news.41.e:0 "¡Un golpe magnífico contra los [USA.GetAdjective]!"
wtt_news.41.f:0 "Tomaron la decisión correcta."
wtt_news.41.g:0 "Un golpe significativo contra nuestro aliado."
wtt_news.41.h:0 "El Pacífico y el Atlántico están divididos una vez más."
wtt_news.42.t:0 "Canal de Suez Reparado"
wtt_news.42.desc:0 "Con un tremendo esfuerzo industrial, [From.GetNameDef] ha reparado el Canal de Suez. Esta mañana se reabrió la vital arteria comercial hacia el Mediterráneo después de más de medio año de intensos trabajos de reparación."
wtt_news.42.a:0 "Hemos restaurado el enlace con nuestro imperio."
wtt_news.42.b:0 "Una inversión necesaria para nuestra nación."
wtt_news.42.c:0 "Esto ayudará considerablemente a nuestros esfuerzos."
wtt_news.42.d:0 "Han revertido el contratiempo."
wtt_news.42.e:0 "Los efectos se sentirán en todos lados."
wtt_news.43.t:0 "Canal de Panamá Reparado"
wtt_news.43.desc:0 "Con un tremendo esfuerzo industrial, [From.GetNameDef] ha reparado el Canal de Panamá. Esta mañana se reabrió la vital arteria militar entre el Atlántico y el Pacífico después de más de un año de intensos trabajos de reparación."
wtt_news.43.a:0 "Hemos restaurado el enlace vital entre nuestros océanos."
wtt_news.43.b:0 "Podemos volver a movernos del Pacífico al Atlántico."
wtt_news.43.c:0 "Esto ayudará considerablemente a nuestros esfuerzos."
wtt_news.43.d:0 "Han revertido el contratiempo."
wtt_news.43.e:0 "Los efectos se sentirán en todos lados."
wtt_news.44.t:0 "[MAN.GetLeader] Reclama el Mandato del Cielo"
wtt_news.44.desc:0 "Vestido con ropas ricamente decoradas propias de un Emperador de China, [MAN.GetLeader], Hijo del Cielo, Señor de los Diez Mil Años, Emperador de la Gran Dinastía Qing, ha tomado el Trono del Dragón en una inusual segunda ceremonia de Coronación y ahora reside en la Ciudad Prohibida como lo hicieron sus ancestros. Refiriéndose a las antiguas costumbres, [MAN.GetLeader] afirma que la victoria de sus fuerzas en la Guerra Civil China demuestra que tiene un Mandato del Cielo para gobernar China.\n\nQueda por ver si pretende expandir su dominio hasta abarcar 'Todo bajo el Cielo', como afirmaban los Emperadores anteriores."
wtt_news.44.a:0 "El Hijo del Cielo regresa."
wtt_news.44.b:0 "Un error corregido."
wtt_news.44.c:0 "¿Quién se cree que es?"
wtt_news.44.d:0 "Menuda remontada."
wtt_news.44.e:0 "¡Preposterous!"
wtt_news.45.t:0 "[new_leader.GetLeader] Asume el Liderazgo Nacional en China"
wtt_news.45.desc:1 "Tras una extensa lucha de poder entre [old_leader.GetLeader] y [new_leader.GetLeader], el primero finalmente ha concedido la derrota y se ha reunido con [new_leader.GetLeader] en su residencia. Después de dos horas de negociaciones, [old_leader.GetLeader] ha aceptado una propuesta para transferir el poder a [new_leader.GetLeader] y renunciar como Premier de la República.\n\nGrupos de seguidores de ambos líderes se habían reunido previamente fuera de la casa, lo que generó temores de enfrentamientos violentos entre los dos bandos dependiendo del resultado.\n\nSin embargo, no se ha informado de violencia y parece que la transición de poder ha sido relativamente suave."
wtt_news.45.a:0 "La política nunca cambia."


wtt_news.45.b:0 "Un éxito impresionante."
wtt_news.45.c:0 "Preferible a la violencia."
wtt_news.45.d:0 "Quizás hayan evitado una guerra civil."

wtt_news.46.t:0 "[From.GetLeader] Proclama la Política de Una Sola China"
wtt_news.46.desc:0 "Hablando ante un grupo de seguidores, [From.GetLeader] anunció hoy un cambio significativo en su gobierno. Anteriormente, [From.GetLeader] estaba dispuesto a tolerar que algunas partes de China fueran en gran medida independientes. Esto ahora se ha acabado. A partir de hoy, [From.GetNameDef] considerará que toda China es su responsabilidad como el único gobierno legítimo de China. Cualquiera que se niegue a acatar las órdenes del único gobierno legítimo chino será considerado un rebelde o un traidor y será tratado en consecuencia.\n\nSin embargo, queda por ver si el Gobierno de [From.GetLeader] puede cumplir con la amenaza o si seguirá siendo un mero movimiento propagandístico diseñado para asegurar el apoyo de la población."
wtt_news.46.a:0 "Una amenaza directa."
wtt_news.46.b:0 "¡Uniremos toda China!"
wtt_news.46.d:0 "Mejores hombres han fracasado."

wtt_news.47.t:0 "[From.GetNameDefCap] Reclama Indochina"
wtt_news.47.desc:0 "El gobierno de [From.GetLeader] ha declarado que la situación actual en Indochina presenta un peligro claro y presente para la seguridad de [From.GetAdjective]. El comunicado oficial decía que ningún gobierno en el mundo aceptaría un puñal apuntando directamente a su punto más vulnerable de esta manera. A menos que la región sea pacificada o las autoridades de [671.Controller.GetAdjective] sean reemplazadas por gobernadores más dispuestos a trabajar con [From.GetNameDef], la amenaza a los intereses de [From.GetAdjective] continuará.\n\nMientras que un portavoz de [From.GetLeader] enfatizó que el gobierno de [From.GetAdjective] intentaría buscar una solución pacífica, no descartó la opción militar."
wtt_news.47.a:0 "Alguien tenía que hacerlo."
wtt_news.47.b:0 "¡Vengan y tómenlo!"
wtt_news.47.c:0 "Seguramente nada saldrá mal de esto."
wtt_news.47.d:0 "¡No nos hagan ir allí!"

wtt_news.48.t:0 "La Guerra de Independencia de Manchuria"
wtt_news.48.desc:0 "Tras un período de luchas internas por el poder entre los administradores [JAP.GetAdjective] y el gobierno de [MAN.GetLeader], la lucha por la supremacía en Manchuria finalmente ha llegado a un punto crítico.\n\nSegún los informes, la confrontación fue desencadenada por un incidente en la Casa Imperial, en el que un general [JAP.GetAdjective] supuestamente insultó al Emperador de Manchukuo exigiendo que se inclinara.\n\nIndignado, [MAN.GetLeader] respondió que 'El Hijo del Cielo no se inclina' y golpeó al General con su bastón antes de ordenar a su ejército que expulsara a todos los soldados [JAP.GetAdjective] del suelo chino."
wtt_news.48.a:0 "¿El cachorro ruge?"
wtt_news.48.b:0 "¡Reclamaremos nuestro destino!"
wtt_news.48.c:0 "¡Ese pequeño traidor!"
wtt_news.48.d:0 "¿Se atreve el Dragón a atacar al Sol?"

wtt_news.50.t:0 "Hitler Asesinado"
wtt_news.50.desc:0 "La radio alemana anunció hoy que elementos militares traidores intentaron un golpe de Estado. Tras una explosión en el Cuartel General del Führer, que mató a Hitler e hirió a varios otros, unidades del ejército atacaron varias oficinas y equipos de las SS.\n\nMientras [GER.GetLeader] afirma tener control total del país y su ejército, siguen llegando informes de tiroteos entre fuerzas leales y rebeldes en todo el país.\n\nSe rumorea que otros miembros destacados del partido nazi están planeando su toma de poder en el caos."
wtt_news.50.a:0 "¡Vil traición!"
wtt_news.50.b:0 "La situación no ha mejorado."
wtt_news.50.c:0 "¡Qué alivio!"
wtt_news.50.d:0 "Los empujó demasiado lejos."

wtt_news.51.t:0 "Intento de Asesinato contra [GER.GetLeader]"
wtt_news.51.desc:0 "La radio alemana anunció hoy que elementos militares traidores intentaron un golpe de Estado. Tras una explosión en el Cuartel General del Führer, que milagrosamente solo hirió levemente a [GER.GetLeader] y a varios otros, unidades del ejército intentaron tomar el control de varias oficinas gubernamentales en Berlín.\n\nLa noticia de la supervivencia de [GER.GetLeader] se difundió rápidamente, y la mayoría de las unidades bajo el control de los golpistas han regresado a sus cuarteles desde entonces.\n\nAlgunos oficiales [GER.GetAdjective] de alto rango se suicidaron tras el fallido intento en lugar de enfrentar la indignidad de un juicio frente al infame 'Tribunal del Pueblo'."
wtt_news.51.c:0 "¿El comienzo del fin?"

wtt_news.52.desc:0 "La radio [GER.GetAdjective] anunció hoy que [GER.GetLeader] ha tomado el control del gobierno. Tras un intercambio de disparos en el Führerbunker, durante el cual el Führer fue mortalmente herido, las unidades de las SS tomaron rápidamente todas las carreteras y cruces ferroviarios principales que conducen fuera de Berlín. Mientras tanto, se informa que unidades de la Luftwaffe y el Heer han sido ordenadas a converger en Berlín para restaurar el orden."

wtt_news.53.t:0 "Unificación de Escandinavia"
wtt_news.53.desc:0 "A través de la fuerza de las armas, [From.GetOldName] ha unido a los pueblos escandinavos bajo su gobierno, y su gobierno está ahora integrando los territorios recién conquistados. En un intento por unir al pueblo detrás del estado, ha habido un aumento en la propaganda pan-nacionalista con claro apoyo del gobierno.\n\nComo efecto secundario, los defensores de la unificación escandinava ya han comenzado a citar paralelismos históricos y señalan cómo el estado actual de las cosas puede verse como una continuación natural de intentos anteriores de unificar la región. El gobierno de [From.GetOldAdjective] ha aprovechado con entusiasmo esta línea de pensamiento y ha proclamado oficialmente una 'restauración de la Unión de Kalmar', renombrando al país como '[From.GetNameDef]'."
wtt_news.53.a:0 "¡Un día glorioso para todos los escandinavos!"
wtt_news.53.b:0 "Escandinavia es más fuerte unida."
wtt_news.53.c:0 "¡No durará mucho!"

wtt_news.54.t:0 "Unificación de los Países Nórdicos"
wtt_news.54.desc:0 "Con la conquista de todas las naciones pertenecientes a la región nórdica, el gobierno de [From.GetOldAdjective] ha comenzado a intensificar los movimientos hacia la integración de los territorios recién conquistados. Como resultado, en un intento por unir al pueblo detrás del estado, ha habido un aumento en la propaganda pan-nacionalista con claro apoyo del gobierno.\n\nUn funcionario [From.GetOldAdjective] fue citado diciendo: 'Los países nórdicos siempre han sentido un fuerte parentesco entre ellos. Es solo natural que debamos unificarlos y que nuestros pueblos coexistan lado a lado, como uno solo.' Parece que el gobierno ha resuelto usar este parentesco para unificar al pueblo y ahora ha proclamado la 'verdadera unidad nórdica', renombrando al país como '[From.GetNameDef]'."
wtt_news.54.a:0 "¡El Norte unificado se mantendrá firme!"
wtt_news.54.b:0 "El Norte podría resultar problemático para sus vecinos."

wtt_news.55.t:0 "Renacimiento de [From.GetNameDef]"
wtt_news.55.desc:0 "Habiendo retomado todas las tierras pertenecientes a la antigua Gran Colombia, el gobierno de [From.GetOldAdjective] ha comenzado a intensificar los movimientos hacia la integración de los territorios recién conquistados. Como resultado, en un intento por unir al pueblo detrás del estado, ha habido un aumento en la propaganda pan-nacionalista con claro apoyo del gobierno.\n\nLos funcionarios [From.GetOldAdjective] han declarado repetidamente su creencia de que todo el norte de América del Sur debería mirar a su historia compartida y usar ese parentesco como base para un estado unificado. Ahora, el gobierno de [From.GetOldAdjective] ha dado un paso más allá y ha proclamado la 'revitalización del legado de Bolívar', renombrando al país como '[From.GetNameDef]'."
wtt_news.55.a:1 "¡El sueño de una América Latina unificada espera!"
wtt_news.55.b:0 "¿El nacimiento de una nueva superpotencia americana?"

wtt_news.56.t:0 "Renacimiento de [From.GetNameDef]"
wtt_news.56.desc:0 "Habiendo asegurado todas las tierras imperiales austrohúngaras, el gobierno de [From.GetOldAdjective], como representantes del último estado sucesor restante, ha comenzado a reintegrar estos territorios. La propaganda dirigida por el gobierno ha aumentado, exaltando los 'días de gloria del Imperio' en un aparente esfuerzo por unir a la población detrás de las extensas reformas nacionales y un retorno a las normas imperiales.\n\nComo parte de esto, el gobierno de [From.GetOldAdjective] ha anunciado la restauración de [From.GetNameDef] y ha cambiado el nombre oficial de la nación para reflejar esto."
wtt_news.56.a:0 "¡Indivisibiliter ac inseparabiliter!"
wtt_news.56.b:0 "La Monarquía Dual se eleva nuevamente."

wtt_news.57.t:0 "Renacimiento de [From.GetNameDef]"
wtt_news.57.desc:0 "A medida que un solo estado gobierna una vez más Polonia y Lituania, el gobierno polaco ha comenzado a recurrir a la historia para su propaganda, con el fin de unir al pueblo detrás de sus políticas. 'Expertos históricos' bombardean a la población con las diversas formas en que una Polonia y Lituania unidas podrían enfrentar las amenazas en sus fronteras, contando historias de la época de esplendor de la Mancomunidad Polaco-Lituana. El enfoque parece tener algún efecto en redirigir la indignación del pueblo y enfocar sus pensamientos en los días de gloria de antaño.\n\nHoy, el gobierno [From.GetOldAdjective] ha dado un paso más allá y ha proclamado la restauración de la Mancomunidad, renombrando al país como '[From.GetNameDef]'."
wtt_news.57.a:0 "Si Dios está con nosotros, ¿quién está contra nosotros?"
wtt_news.57.b:0 "¿Sobrevivirá a una partición esta vez?"

wtt_news.58.t:0 "Reunificación de los Países Bajos"
wtt_news.58.desc:0 "Con la conquista [From.GetOldAdjective] de los otros Países Bajos, su gobierno ha defendido sus acciones con bastante vocalidad. Ahora afirman ser los sucesores inmediatos y legítimos del Reino Unido de los Países Bajos. Han repudiado el Tratado de Londres de 1839 con la afirmación de que, en ese momento, fue impuesto criminalmente a su gobierno por fuerzas externas. Por lo tanto, como la nación nunca dejó de existir, [From.GetOldNameDef] simplemente ha reafirmado el control sobre la tierra que ya les pertenecía.\n\nSiguiendo sus palabras, el gobierno de [From.GetOldAdjective] ha renombrado el país como '[From.GetNameDef]', y ya están en marcha grandes esfuerzos de propaganda para unificar al pueblo, utilizando las crisis globales actuales como una amenaza externa contra la cual unirse."
wtt_news.58.a:0 "Unidos de nuevo, como se pretendía en 1815."
wtt_news.58.b:0 "Sí. Todo esto parece ser un asunto interno."

wtt_news.59.t:0 "Renacimiento de [From.GetNameDef]"
wtt_news.59.desc:0 "Con la conquista [From.GetOldAdjective] de los otros estados centroamericanos, su gobierno ha defendido sus acciones internacionalmente con bastante vocalidad. Considerándose a sí mismos los sucesores legítimos de la República Federal de Centroamérica, ha calificado a las naciones que se separaron a finales de la década de 1830 como gobiernos separatistas ilegales y se ha referido consistentemente a los recientes combates como sus intentos razonables de 'reafirmar el control' sobre estos territorios.\n\nSiguiendo sus palabras, el gobierno de [From.GetOldAdjective] ha renombrado el país como '[From.GetNameDef]', y ya están en marcha extensos esfuerzos de propaganda para unificar al pueblo, utilizando las crisis globales actuales como una amenaza externa contra la cual unirse."
wtt_news.59.a:0 "Un primer paso necesario para ascender al escenario mundial."
wtt_news.59.b:0 "Surge otro Estados Unidos de América."

wtt_news.60.t:0 "Unificación de los Países Bálticos"
wtt_news.60.desc:0 "Con la conquista de todas las tierras pertenecientes a los estados bálticos, el gobierno de [From.GetOldAdjective] ha comenzado a intensificar los movimientos hacia la integración de los territorios recién conquistados. Como resultado, en un intento por unir al pueblo detrás del estado, ha habido un aumento en la propaganda pan-nacionalista con claro apoyo del gobierno.\n\nUn funcionario [From.GetOldAdjective] fue citado diciendo: 'Los países bálticos siempre han sentido un fuerte parentesco entre ellos. Es solo natural que deban unificarse, especialmente a la luz de las amenazas en nuestras fronteras. Solo estando juntos nuestros pueblos pueden permanecer independientes y libres.' Por lo tanto, han proclamado ahora la 'verdadera unidad báltica', renombrando al país como '[From.GetNameDef]'."
wtt_news.60.a:0 "Es necesario para nuestra supervivencia."
wtt_news.60.b:0 "¿Será el nuevo estado lo suficientemente fuerte?"

wtt_news.61.t:0 "Renacimiento de [From.GetNameDef]"
wtt_news.61.desc:0 "Habiendo asegurado todas las tierras otomanas pre-guerra, el gobierno [From.GetOldAdjective], como representantes del estado sucesor otomano, ha comenzado a reintegrar estos territorios. La propaganda dirigida por el gobierno ha aumentado, denunciando las particiones de los Aliados en la Gran Guerra y exaltando los 'días de gloria del Imperio' en un aparente esfuerzo por unir a la población de las tierras recién conquistadas detrás de las extensas reformas nacionales y un retorno a las normas imperiales.\n\nComo parte de esto, el gobierno [From.GetOldAdjective] ha anunciado la restauración de [From.GetNameDef] y ha cambiado el nombre oficial de la nación para reflejar esto."
wtt_news.61.a:0 "¡Por fin hemos deshecho las particiones!"
wtt_news.61.b:0 "El Estado Eterno ha resurgido."

wtt_news.62.t:0 "Unificación de Europa"
wtt_news.62.desc:0 "Las principales potencias de la Europa continental yacen conquistadas ante [From.GetOldNameDef], y por primera vez, los recientes sueños de una Europa unida parecen alcanzables. Varios 'expertos', presumiblemente en la nómina del gobierno, ya han comenzado a citar repetidamente la situación política actual como la única manera de 'prevenir futuros conflictos europeos'.\n\nEn mayores esfuerzos por dar la apariencia exterior de una 'nación para todos los europeos', se están impulsando reformas gubernamentales a nivel nacional y local a un ritmo impresionante. Como parte de estas, se anunció hoy que el país se conocerá de ahora en adelante como '[From.GetNameDef]', para que 'todos los europeos se sientan bienvenidos en él'."
wtt_news.62.a:0 "¿Es este el fin de todas las guerras europeas?"
wtt_news.62.b:0 "Veamos si pueden lograrlo."

wtt_news.63.t:0 "Ascenso de [From.GetNameDef]"
wtt_news.63.desc:0 "A medida que la nación [From.GetOldAdjective] crece en sus vecinos, los intentos del gobierno de crear continuidad histórica se han vuelto más aparentes, evidentemente para unificar al pueblo. Los logros del Gran Imperio de Zimbabue han sido intensamente romantizados, pero la propaganda incesante parece estar afectando la opinión pública.\n\nHoy, el gobierno de [From.GetOldAdjective] ha dado un paso más allá y ha renombrado el país a '[From.GetNameDef]', un anuncio recibido por multitudes exuberantes en las calles de las principales ciudades."
wtt_news.63.a:0 "¡Un África para los africanos!"
wtt_news.63.b:0 "¿Es este el fin de África colonial?"

wtt_news.64.t:0 "Ascenso de [From.GetNameDef]"
wtt_news.64.desc:0 "El avance militar [From.GetOldAdjective] parece completamente imparable. La idea que muchos ridiculizaban - un nuevo Imperio Romano - ahora parece totalmente al alcance de los italianos. La mayoría de las potencias europeas continentales que podrían oponerse a ellos han sido virtualmente eliminadas, dejando a los italianos libres para imponer su voluntad a los pueblos conquistados.\n\nAdemás de comenzar la integración de lo que ya han comenzado a llamar 'Territorios Romanos reconquistados', el gobierno de [From.GetOldAdjective] ha anunciado ahora el renacimiento del Imperio Romano, renombrando la nación a '[From.GetNameDef]'."
wtt_news.64.a:0 "¡Roma Invicta!"
wtt_news.64.b:0 "¡No pueden estar hablando en serio!"

wtt_news.65.t:0 "Ascenso de [From.GetNameDef]"
wtt_news.65.desc:0 "A medida que avanza la nación [From.GetOldAdjective], los paralelismos históricos no han pasado desapercibidos para los versados en la historia persa. Figuras públicas notables ya han comenzado a comparar esta expansión con los tiempos de Ciro el Grande, y el orgullo nacionalista está aumentando en toda la sociedad [From.GetOldAdjective].\n\nA medida que se expande el control gubernamental sobre las nuevas adquisiciones territoriales, y mientras el gobierno aprovecha esta ola de alta aprobación pública, los funcionarios han confirmado que la nación será renombrada oficialmente '[From.GetNameDef]'."
wtt_news.65.a:0 "¡Nuestra fuerza sigue creciendo!"
wtt_news.65.b:0 "¿Traerá esto paz y estabilidad a la región?"

wtt_news.66.t:0 "Ascenso de [From.GetNameDef]"
wtt_news.66.desc:0 "El ascenso [From.GetOldAdjectiveCap] ha desconcertado a muchos expertos militares de todo el mundo, pero los resultados hablan por sí mismos. Los griegos han dominado completamente los Balcanes, reconquistado Estambul y aplastado cualquier resistencia turca organizada en Anatolia en unos pocos años. Parece que la conclusión definitiva de más de cinco siglos de conflicto greco-turco ha sido alcanzada.\n\nEl gobierno [From.GetOldAdjectiveCap] ha utilizado la continuidad histórica y ha presentado sus logros militares como una 'reconquista bizantina contra el invasor turco' para aumentar el orgullo nacional. Como parte de esta propaganda, y durante un extravagante desfile ceremonial en la recién renombrada Constantinopla, se anunció que [From.GetOldNameDef] había cambiado su nombre oficial a '[From.GetNameDef]'."
wtt_news.66.a:0 "Que comience la reconquista."
wtt_news.66.b:0 "Un milagroso cambio de fortuna."

wtt_news.67.t:0 "Unificación de Arabia"
wtt_news.67.desc:0 "Con la conquista [From.GetOldAdjective] de la mayor parte de lo que constituye el mundo árabe, el gobierno ha aprovechado una renovada ola de panarabismo que se extiende por la región. A medida que los desacuerdos internacionales han sido 'resueltos' mediante la eliminación directa de gobiernos extranjeros obstinados por medios militares, la unificación árabe ha parecido estar al alcance, y el gobierno [From.GetOldAdjective] ya ha mostrado su disposición a perseguir este objetivo.\n\nYa sea simplemente para 'aprovechar la ola' de esta buena voluntad pública, apelar como un hogar para todos los árabes, o simplemente facilitar la integración regional, los funcionarios [From.GetOldAdjective] han confirmado ahora que el nombre oficial de la nación será cambiado a '[From.GetNameDef]'."
wtt_news.67.a:0 "El sueño de Zaydan se ha logrado."
wtt_news.67.b:0 "¿Conducirá esto a una paz duradera en la región?"

wtt_news.68.t:0 "Ascenso de [From.GetNameDef]"
wtt_news.68.desc:0 "A medida que la nación [From.GetOldAdjective] crece en sus vecinos, los intentos del gobierno de crear continuidad histórica se han vuelto más aparentes, evidentemente para unificar al pueblo. Los logros del Imperio Majapahit han sido intensamente romantizados, pero la propaganda incesante parece estar teniendo un efecto en la opinión pública.\n\nHoy, el gobierno de [From.GetOldAdjective] ha dado un paso más allá y ha renombrado el país a '[From.GetNameDef]' en homenaje a la historia, esperando que todos en la región puedan identificarse con él."
wtt_news.68.a:0 "¡Este es el fin del colonialismo asiático!"
wtt_news.68.b:0 "Han tomado las riendas de su propio destino."

wtt_news.69.t:0 "Renacimiento de [From.GetNameDef]"
wtt_news.69.desc:0 "A medida que la nación [From.GetOldAdjective] crece en sus vecinos, el gobierno ha reevaluado su alejamiento del nombre Rattanakosin. A medida que sus fronteras actuales se asemejan cada vez más a las del punto histórico más alto del reino, los logros del Reino de Rattanakosin han sido utilizados cada vez más para influir en la opinión pública.\n\nHoy, el gobierno de [From.GetOldAdjective] ha dado un paso más allá y ha renombrado oficialmente el país '[From.GetNameDef]' en un intento de obtener legitimidad de la historia."
wtt_news.69.a:0 "Hemos reafirmado nuestra hegemonía."
wtt_news.69.b:0 "¿Están desmoronándose los imperios coloniales?"

wtt_news.70.t:0 "Renacimiento de [From.GetNameDef]"
wtt_news.70.desc:0 "Bajo el gobierno de la Kaiserin Victoria, [From.GetOldNameDef] ha expandido dramáticamente sus fronteras, superando incluso las del antiguo Sacro Imperio Romano. Todos los enemigos continentales que desafiarían su gobierno han sido llevados de rodillas por la máquina militar [From.GetOldAdjective], dejándola sin oposición para seguir adelante con sus políticas.\n\nAhora, la Kaiserin ha decretado que se aprovechará la oportunidad actual y que la nación se convertirá en la sucesora espiritual del Sacro Imperio Romano. Para representar esto, el país ha sido oficialmente renombrado. Con esto, ha logrado finalmente la unificación política de la región que eludió a los emperadores durante siglos."
wtt_news.70.a:0 "¡Aquila Elegit Iovis Omnia Vincit!"
wtt_news.70.b:0 "¡Su esplendor y gloria no pueden ser negados!"



