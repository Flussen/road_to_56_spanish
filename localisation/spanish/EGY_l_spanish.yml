 egypt.1.t:0 "Death of Fuad I"
 egypt.1.d:0 "Fuad I, who has served as sultan of our nation for 5 years and then a further 14 as king, has died in his sleep at the royal Koubbeh Palace. He was 68 years old.\n\nFuad I led our nation through the later stages of the Great War and oversaw the [EGY.GetAdjective] revolution of 1919 and the eventual declaration of independence from [ENG.GetNameDef] in 1922, he then proceeded to strengthen [EGY.GetNameDef]'s position globally, reforming and shaping the Kingdom as we know it.\n\nWith Fuad's death his son, Farouk will become the immediate sucessor to the throne as Farouk I. However due to Farouk not being of age at this time he will be placed under a regency headed by Aziz Ezzat and several other princes until he comes of age in a years time."
 egypt.1.a:0 "A national hero lost."

 egypt.2.t:0 "[getYear] Anglo-[EGY.GetAdjective] Conference"
 egypt.2.d:0 "On the initiative of the [EGY.getAdjective] government, a [getYear] Anglo-[EGY.GetAdjective] conference was called in which delegations of both countries are expected to meet in Cairo to discuss the status and contribution of [EGY.getNameDef] as a part of the Commonwealth of Nations and [ENG.getAdjective] protectorate.\n\nTopics of the conference include mutual defence on land and air in case of a foreign invasion, [EGY.GetAdjective]-[SUD.GetAdjective] relations and a problematic topic of Suez Canal in hope of forming a definitive treaty. Which will certainly define the future of [EGY.GetNameDef]'s relationship with [ENG.GetNameDef] and the empire."
 egypt.2.a:0 "Very well."

 egypt.3.t:0 "Egypt demands British military withdrawal"
 egypt.3.d:0 "WIP"
 egypt.3.a:0 "There's little point to resist the inevitable."
 egypt.3.b:0 "Egypt is too important, this cannot happen."

 egypt.4.t:0 "[EGY.GetNameDefCap] threatens us with [ITA.GetNameDef]"
 egypt.4.d:0 "[EGY.getNameDefCap] has recently made it clear to our delegation that unless negotations about [EGY.GetAdjective] independence progress significantly then they intend to establish diplomatic relations with [ITA.getNameDef] to see if they can gain more by seeking alliances with European nations elsewhere.\n\nWhile this could potentially be a bluff to pressure us into concessions, the idea of loosing the [EGY.GetAdjective]s out of our sphere of influence so drastically may be too much of a risk to handle."
 egypt.4.a:0 "This threat should be taken seriously."
 egypt.4.b:0 "A mere bluff."

 egypt.5.t:0 "[ENG.getNameDefCap] agrees to our demands"
 egypt.5.d:0 "The [ENG.GetAdjective] delegation has taken our threat into consideration and have proposed further concessions in turn for us remaining centred to them.\n\nClearly unwilling to allow any rival nations to exert and influence over us against [ENG.GetNameDef] will, they are willing to take extra steps to make sure that does not happen."
 egypt.5.a:0 "They made the right choice."

 egypt.6.t:0 "[ENG.getNameDefCap] calls our bluff"
 egypt.6.d:0 "The [ENG.GetAdjective] delegation has all but dismissed our threat as a simple negoation ploy and has no interest in falling for it, as they believe that we do not have any interest in reaching out to [ITA.GetAdjective] any more than they do.\n\nWhile they may of called our bluff this time and caused us an embarrassment, it's possible we could use their inaction to our leverage in the future."
 egypt.6.a:0 "That could of gone better."

 egypt.7.t:0 "Proposition of [EGY.getAdjective] independence"
 egypt.7.d:0 "During the proceedings to our delegation on the conference with [EGY.GetNameDef], the [EGY.GetAdjective]s came right out and asked what our view was on their full independence, without heavy [ENG.GetAdjective] influence or support.\n\nWhile we do hold significant interests within [EGY.GetNameDef] it is important we made a stern stance on the proposition for them expelling it completely, and how much we should really let them be 'independent'."
 egypt.7.a:0 "We are not opposed to full [EGY.GetAdjective] independence."
 egypt.7.b:0 "Egypt is too important to let go."

 egypt.8.t:0 "[ENG.getNameDefCap] is unopposed to our independence."
 egypt.8.d:0 "[ENG.GetNameDefCap]'s delegation in the conference has reponded to our inquiry on the prospect of our full independence and states they are willing to be unopposed to it if their interests in our country would be protected and assured while also staying as a strategic hub if needed.\n\nUndoubtedly, this support comes at a price, but it's a good step in the right direction."
 egypt.8.a:0 "Most welcome news."

 egypt.9.t:0 "[ENG.getNameDefCap] is opposed to our independence."
 egypt.9.d:0 "[ENG.GetNameDefCap]'s delegation in the conference has reponded to our inquiry on the prospect of our full independence and has made it sternly clear that they want to avoid our full independence as they see it as a huge threat to their interests and strategic goals in our country.\n\nWith such an arrogant view on the rightful independence of our country, it may be increasingly difficult to negotiate with the [ENG.GetAdjective] effectively."
 egypt.9.a:0 "Arrogant fools."

 egypt.10.t:0 "[ENG.getNameDefCap] sends us industrial concessions"
 egypt.10.d:0 "Funds from the bank of [ENG.GetNameDef] has been directed towords our national reserve in a move that they say is to support the growth of our developing and to ensure our strong financial future. This is likely a move to soften us up towords the [ENG.GetAdjective]."
 egypt.10.a:0 "Acceptable terms."

 egypt.11.t:0 "[ENG.getNameDefCap] suggests mutual naval research treaty"
 egypt.11.d:0 "[ENG.GetNameDefCap] has suggested to us today that our naval forces conduct joint naval exercises and temporarily cooperate on the development of our naval technologies. They claim that cooperation between our maratime forces will strengthen interests in the Mediterranean and the Red Sea for both parties."
 egypt.11.a:0 "This will benefit the both of us."

 egypt.12.t:0 "[EGY.getNameDefCap] requests greater autonomy"
 egypt.12.d:0 "WIP"
 egypt.12.a:0 "They are loyal, and too a great ally."
 egypt.12.b:0 "They are too untrustworthy."

 egypt.13.t:0 "[ENG.getNameDefCap] grants us greater autonomy"
 egypt.13.d:0 "WIP"
 egypt.13.a:0 "Egypt and Britain, united forever."

 egypt.14.t:0 "[ENG.getNameDefCap] refuses us greater autonomy"
 egypt.14.d:0 "WIP"
 egypt.14.a:0 "An unforeseen betrayal."

 egypt.15.t:0 "Conference ends in [EGY.getNameDef]'s favor"
 egypt.15.d:0 "With the conference coming to an end, it is clear that [EGY.GetNameDef] has gained the clear upper hand against [ENG.GetNameDef]. It is now evident that their right for self determination and the expulsion of [ENG.GetAdjective] influence completely in favour of the [EGY.GetAdjective]s full independence is now a reality and that is now a process they can take as a course of action if they so wish.\n\nDespite this, [EGY.GetNameDef]'s future remains unclear."
 egypt.15.a:0 "The conference has concluded."

 egypt.16.t:0 "Conference ends in [ENG.getNameDef]'s favor"
 egypt.16.d:0 "With the conference coming to an end, it is clear that [ENG.GetNameDef] has gained the clear upper hand against [EGY.GetNameDef]. It is clear that the [EGY.GetAdjective]s are destined to remain subservient to the [ENG.GetAdjective] and have their idea of independence has merely a formality to bolster global relations and appease the people. [ENG.GetAdjective] interests in [EGY.GetNameDef] have now been reinforced with an iron grip.\n\nHowever, with this development unrest inside the nation could increase due to anti-[ENG.GetAdjective] sentiment, only time will tell what the future is for the nation."
 egypt.16.a:0 "The conference has concluded."

 egypt.17.t:0 "Conference ends inconclusively"
 egypt.17.d:0 "Due to unexpected circumstances the conference has been unable to continue or no clear upper hand has been established. It is unclear on how things will proceed, but both sides may try to capitalize on these developments."
 egypt.17.a:0 "The conference has concluded."

 egypt.18.t:0 "[EGY.getName] requests our support"
 egypt.18.d:0 "The [EGY.GetAdjective] Muslim Brotherhood movement, currently situated as an underground guerilla movement, has requested our support in material aid or even volunteers in the case of a rebellion against the monarchy and [ENG.GetAdjective] influence, which they seek to expel from their country and establish a strong independent arab state.\n\nThis may be an opportunity to establish a friendly country within the Middle East and greatly weaken [ENG.GetNameDef]'s power in the region."
 egypt.18.a:0 "We will support our friends against [ENG.GetNameDef]."
 egypt.18.a2:0 "This is an opportunity for us."
 egypt.18.b:0 "We are not interested."

 egypt.19.t:0 "[GER.getName] promises their support"
 egypt.19.d:0 "[GER.GetNameDefCap] has expressed staunch sympathy for our cause and has jumped on the opportunity to counter [ENG.GetAdjective] in Africa and has offered us support in case of a rebellion wether it be in material or manpower aid, or both."
 egypt.19.a:0 "Excellent."
 egypt.19_tt:0 "We will receive an additional §Y2000 Infantry Equipment§! upon the civil wars outbreak."

 egypt.20.t:0 "[GER.getName] doesn't off their support"
 egypt.20.d:0 "While remaning sympathetic to our cause against realism and [ENG.GetNameDef], [GER.GetNameDef] will not be sending us any kind of support to assist our cause. Perhaps a blunder in relations, but there is perhaps futhur opportunies between the two of us should we be able to prove ourselves."
 egypt.20.a:0 "Unfortunate."

 egypt.21.t:0 "Armed revolts in Sudan"
 egypt.21.d:0 "WIP"
 egypt.21.a:0 "The conflict escalates."

 egypt.22.t:0 "Rebellion in Sudan"
 egypt.22.d:0 "With tensions been continuously rising in [SUD.GetNonIdeologyName] for months the population has become increasingly dissatisfied with our occupation. Our harsh policies imposed by us and our general lack of support have only served to fuel the anger and unrest among the [SUD.GetAdjective] people.\n\nIn response to these conditions, a group of [SUD.GetAdjective] nationalist leaders have come together to launch an armed rebellion against the our occupation. The rebellion quickly gains momentum as the [SUD.GetAdjective] military and civilians alike take up arms to fight for their freedom."
 egypt.22.a:0 "The rebellion must be crushed!"
 egypt.22.b:0 "A noble cause."

 egypt.23.t:0 "[EGY.getName] offers to purchase the Suez Canal"
 egypt.23.d:0 "WIP"
 egypt.23.a:0 "An enticing offer."
 egypt.23.b:0 "We would never sell something so important."

 egypt.24.t:0 "[907.Owner.getName] accepts our offer"
 egypt.24.d:0 "WIP"
 egypt.24.a:0 "The right choice."

 egypt.25.t:0 "[907.Owner.getName] refuses our offer"
 egypt.25.d:0 "WIP"
 egypt.25.a:0 "They refuse to return what is rightfully ours."

 egypt.26.t:0 "Farouk I rises to the throne"
 egypt.26.d:0 "With Farouk coming of age for the throne his coronation took place in the royal palace in Cairo, he was escorted by the Cairo police and the royal guard, upon arriving he was greeted by several members of the [EGY.GetAdjective] government and members of his cabinet. Upon the initial servings of his arrivial, he was sooned crowned as the king of [EGY.GetNameDef] taking up the throne as Farouk I.\n\nFarouk is the youngest crowned monarch in our countries history and if he is capable of holding the same prestige and legacy of his father of late is yet to be seen."
 egypt.26.a:0 "Long live Farouk I!"

 egypt.27.t:0 "[getYear] Anglo-[EGY.GetAdjective] Conference"
 egypt.27.d:0 "On the initiative of the [EGY.getAdjective] government, a [getYear] Anglo-[EGY.GetAdjective] conference was called in which delegations of both countries are expected to meet in Cairo to discuss the status and contribution of [EGY.getNameDef] as a part of the Commonwealth of Nations and [ENG.getAdjective] protectorate.\n\nTopics of the conference include mutual defence on land and air in case of a foreign invasion, [EGY.GetAdjective]-[SUD.GetAdjective] relations and a problematic topic of Suez Canal in hope of forming a definitive treaty. Which will certainly define the future of Egypt's relationship with Britain and the empire."
 egypt.27.a:0 "Very well."

 egypt.29.t:0 "[EGY.GetNameDefCap] discusses old ties"
 egypt.29.d:0 "The government of [EGY.GetName] has approcahed us with an offer of a personal union between our two nations. They cite our shared history and cultural ties between the two of us, as well as the potential economic and military benefits of such a union.\n\n the [EGY.GetAdjective]s argue that such a union would bring increased stability and prosperity to both our nations. However, shall this include us?"
 egypt.29.a:0 "A beneficial proposition."
 egypt.29.b:0 "How preposterous!"

 egypt.30.t:0 "[ALB.GetNameDefCap] agrees to a personal union"
 egypt.30.d:0 "The government of [ALB.GetNameDef] has accepted our proposal for a personal union between our two nations. We are pleased to announce that [ROOT.GetNonIdeologyName] and [ALB.GetNonIdeologyName] will now be united under a single ruler, bringing increased stability and prosperity to both countries. This is one step closer to total and rightful unification between our two nations."
 egypt.30.a:0 "A good choice."
 
 egypt.31.t:0 "The [ALB.GetName] refuses our proposition"
 egypt.31.d:0 "The government of [ALB.GetNameDef] has refused our proposal for a personal union between our two nations. It is clear that the [ALB.GetAdjective] will continue to delusion themselves and not realise the manifest destiny between our two nations."
 egypt.31.a:0 "If that's the case, then we must back down."
 egypt.31.b:0 "We attempted the diplomatic route."

 egypt.32.t:0 "Return of the Khedive"
 egypt.32.d:0 "Abbas II, the last Khedive of our nation before it was dissolved in 1914 at the forceful hand of[ENG.GetNameDef] has returned now that our country has gained its full independence from the [ENG.GetAdjective] and seeks to restore the throne that was illegitimately taken from him, beleiving that [EGY.GetLeader] is merely another [ENG.GetAdjective] puppet and the Khedive was the last example of true [EGY.GetAdjective] independence.\n\nAbbas II has been warmly welcomed by the people and much of the government, beleiving that he is the strong leader [EGY.GetNameDef] needs to guide it through the time after full independence from the [ENG.GetAdjective], much to Farouk's dismay."
 egypt.32.a:0 "A glorious new era for [EGY.GetNameDef]!"

 egypt.33.t:0 "The [EGY.GetName] proposes pact of non-aggression"
 egypt.33.d:0 "Today the diplomat present from [EGY.GetNameDef] has offered us a propsal suggesting that our two nations sign a non-aggression pact to preserve middle eastern prosperity and unity.\n\n Should we accept this proposal it may encourage furthur cooperation between the [TUR.GetAdjective] and [EGY.GetAdjective] people, otherwise if we decline it could do the opposite and create a furthur wedge within the Middle East."
 egypt.33.a:0 "To preserve Middle Eastern prosperity."
 egypt.33.b:0 "We are not of kin, [EGY.GetLeader]."

 egypt.34.t:0 "The [TUR.GetName] accepts our proposal"
 egypt.34.d:0 "[TUR.GetNameDef] has warmly accepted our proposal for a non-agression pact between our two nations, seeing it as a great step for preserving Middle Eastern prosperity and unity. This may forge a way to forming a long-term friendship between our nations and encourage further cooperation in the future."
 egypt.34.a:0 "We will be of friends yet."

 egypt.35.t:0 "The [TUR.GetName] refuses our proposal"
 egypt.35.d:0 "[TUR.GetNameDef] has refused our proposal for a non-aggression pact between our two nations, instead choosing to dismiss it and turn our diplomatic back empty handed. This may suggest a strong desire to not cooperate with us from the [TUR.GetAdjective] nation."
 egypt.35.a:0 "[TUR.GetLeader] is far from a realist."

 egypt.36.t:0 "The Mansoura Agreement"
 egypt.36.d:0 "Today, an agreement has been made between the Wafd party and the monarchy in the city of Mansoura. In light of recent political instability both parties have agreed that the Wafd will be strengthened as the ruling party of our nation and that [EGY.GetLeader] will be reduced of power to that of a constutional monarch but still holding limited political powers.\n\nThis move has been assured that it will prevent further political instability and will appease the anti-monarchists while also keeping Farouk in power."
 egypt.36.a:0 "A new phase of political stability."

 egypt.37.t:0 "[SUD.GetNameDefCap] votes for full integration"
 egypt.37.d:0 "The polls are in and the [SUD.GetAdjective] have narrowly voted for full integration inside [EGY.GetNameDef], beleiving that they are better united with us than split of into their own country. It would appear that the reforms and development we laid on them have paid of."
 egypt.37.a:0 "Now we live as euqals."

 egypt.38.t:0 "[SUD.GetNameDefCap] votes for limited autonomy"
 egypt.38.d:0 "The polls are in and the [SUD.GetAdjective] have voted in a majority for status of limited autonomy within [EGY.GetNameDef], beleiving that they are better within our nation with local authorities and laws seperate from our own. Perhaps our reforms and development we laid on them did not go far enough to convince them to fully integrate into us, but it's still a step in the right direction."
 egypt.38.a:0 "A wonderful compromise."

 egypt.39.t:0 "[SUD.GetNameDefCap] votes for independence"
 egypt.39.d:0 "The polls are in and the [SUD.GetAdjective] have voted overwhelmingly for declaring independence from [EGY.GetNameDef] and forming [SUD.GetNameDef] as their own nation. It is clear that we did not do enough to convince the [SUD.GetAdjective] to accept integration or autonomy, we can accept this and let go of them permeantly or challenge this and potentially jeopardize everything we worked towords."
 egypt.39.a:0 "An unfortunate outcome, but we must accept this."
 egypt.39.b:0 "The liberation of Sudan is nigh!"
 egypt.39.c:0 "The election was rigged, we cannot accept this."

 egypt.40.t:0 "Politicans start to question [EGY.GetLeader] political agenda"
 egypt.40.d:0 "With the accession of [EGY.GetLeader] to the throne, polticans and parliament members almost immediately started to question the poltical agenda of the new king. While his father Fuad I on several occasions tried to increase his own power and undermine parliament he managed to avoid large-scale opposition by remaning a nationalist figure and having a charismatic nature, many are unsure if [EGY.GetLeader] will continue in his footsteps, and fear the consequences of such actions with his general incompetent and absentee nature."
 egypt.40.a:0 "They're just rumours."

 egypt.41.t:0 "Parliament calls for reform"
 egypt.41.d:0 "Recently the [EGY.GetAdjective] parliament has had a steady growth in opposition to the institutions of the monarchy and [EGY.GetLeader] due to the long-term corruption and mistreatment that was the monarchy had conducted over the years. A large number of parliament members are calling for large scale reform to the institutions and powers of the monarchy, where other more bold politicans are suggesting that [EGY.GetLeader] should abdicate the throne altogether, claiming that the [EGY.GetAdjective] monarchy is a "symbol of the past" and should be replaced by a new and modern system."
 egypt.41.a:0 "The political foundations can't remain forever."

 egypt.42.t:0 "Military dissatisfaction grows"
 egypt.42.d:0 "[EGY.GetLeader] has recently become very unpopular within the [EGY.GetAdjective] army as he is seen as a weak and indecisive monarch and also the large influx of corruption primarily due to the aristocracy has come to harm the military's funding and morale and loose the confidence such as prominent commanders Mohamed Naguib and Gamal Abdel Nasser have openly called for the overthrow of the monarchy and the instatement of a 'strong leader' to rule our nation."
 egypt.42.a:0 "The armed forces are becoming ever more rebellious."

 egypt.43.t:0 "[EGY.GetNameDefCap] moves to seize the [911.GetName] Canal"
 egypt.43.d:0 "Toady the [EGY.GetAdjective] leader, [EGY.GetLeader] has make it clear that the [911.GetName] Canal is a rightful part of the nation and should be returned. Even if that means by force.\n\nThis may be a justification of the canal, so we must be prepared for the worst."
 egypt.43.a:0 "We need to do something."

 egypt.44.t:0 "[EGY.GetAdjective] victory at [911.GetName]"
 egypt.44.d:0 "[EGY.GetAdjective] forces have sucessfully managed to move into the [911.GetName] canal and secure Port Said and now effectively has absolute control over the canal and it's operations.\n\nWhile we now control the Suez canal after it's long been withheld from us since it's construction over 75 years ago, we will have to be prepared for the response of the [911.Owner.getAdjective] government."
 egypt.44.a:0 "We have meerly taken what is ours."

 egypt.45.t:0 "[911.Owner.getAdjective] victory at [911.GetName]"
 egypt.45.d:0 "The defending force at the [911.GetName] canal as sucessfully managed to hold of the [EGY.GetAdjective] advance and repel the attack, forcing the [EGY.GetAdjective]s to withdraw. The canal remains firmly in [911.Owner.getAdjective] control."
 egypt.45.a:0 "A great failure."
 egypt.45.b:0 "That'll show them."

 egypt.46.t:0 "[EGY.GetAdjective] victory at [911.GetName]"
 egypt.46.d:0 "[EGY.GetAdjective] forces have sucessfully managed to move into the [911.GetName] canal and secure Port Said and now effectively has absolute control over the canal and it's operations.\n\nThis is a clear threat to our interests in the region, but how should we respond?"
 egypt.46.a:0 "It's foolish to delay the inevitable."
 egypt.46.b:0 "This is unacceptable, we must reclaim the canal!"

 egypt.47.t:0 "Stalemate at [911.GetName]"
 egypt.47.d:0 "The fighting in the [911.GetName] canal has come to a standstill, and both sides have made no gains leaving the situation as a stalemate. It is unclear on how the conflict will proceed from here, but no significant changes have taken place."
 egypt.47.a:0 "Very well then."

 egypt.48.t:0 "Free Officers Coup"
 egypt.48.d:0 "Early in the morning, nationalist police officers began protecting and promoting resistance and attacks on royal units in [GetCapitalVictoryPointName]. Subsequently, Free Officer Movement cells initiated riots in which led to arsons. Stirring discontent within the army has pushed it over the edge. Soon after, batallions lead a charge onto the royal officers building and all the other commanders within.\n\nMohamed Naguib and Gamal Abdel Nasser jointly proclaimed Farouk deposed and the establishment of the Egyptian Republic, with Nasser as it's first president. Farouk was forced to abdicate soon afterwards, and has since gone into exile.\n\nNasser promises the expellition of foreign influence in [ROOT.GetNonIdeologyName], to establish the country as a power once again and act as a uniting force for the Arab world."
 egypt.48.a:0 "Now we can show them what we really are."

 egypt.49.t:0 "Membership of the Anti-[ISR.GetAdjective] coalition"
 egypt.49.d:0 "[EGY.GetNameDefCap] has formed a offensive coalition against the Zionist policies in [ISR.GetNameDef] and calls for all Arab countries to take up arms and attack to destroy them. They have already launched operations on the country, shall we also join this fight to rid [ISR.GetNameDef] of the Middle East?"
 egypt.49.a:0 "We will assist our Arab brothers."
 egypt.49.b:0 "We are not interested."

 egypt.50.t:0 "[EGY.GetNameDefCap] demands control of [SYR.GetNonIdeologyName] and [LEB.GetNonIdeologyName]"
 egypt.50.d:0 "[EGY.GetNameDefCap] has sent us an ultimation, grant the immediate independence of [SYR.GetNameDef] and [LEB.GetNameDef] and withdraw all of our assets from the nation exclusively under [EGY.GetAdjective] supervision, or risk war.\n\nThis remains consistent with [EGY.GetLeader]'s desire to expand influence over the Arab world and eventually unite it, but do we really want to risk war over those territories?"
 egypt.50.a:0 "We are in no position to defend this."
 egypt.50.b:0 "Foolish to think we would give up something so important."

 egypt.51.t:0 "[FROM.GetNameDefCap] fufills our demands"
 egypt.51.d:0 ""
 egypt.51.a:0 "The Arab world grows stronger."

 egypt.52.t:0 "Our demands were denied"
 egypt.52.d:0 "The imperialist subjugator of [FROM.GetNameDef] holding down [SYR.GetNameDef] and [LEB.GetNameDef] has refused our demand to cede control of the territories in our rightful bid to expell imperialists from the region. We can now lie down and accept their rule or go the extra mile to fight in our vision for a united Arab state."
 egypt.52.d2:0 "The imperialist subjugator of [FROM.GetNameDef] holding down [LBA.GetNameDef] has refused our demand to cede control of the territories in our rightful bid to expell imperialists from the region. We can now lie down and accept their rule or go the extra mile to fight in our vision for a united Arab state."
 egypt.52.d3:0 "The imperialist subjugator of [FROM.GetNameDef] holding down [ALG.GetNameDef] has refused our demand to cede control of the territories in our rightful bid to expell imperialists from the region. We can now lie down and accept their rule or go the extra mile to fight in our vision for a united Arab state."
 egypt.52.a:0 "They have made their choice."
 egypt.52.b:0 "If not through peace, we we'll be united through war!"

 egypt.53.t:0 "[EGY.GetNameDefCap] demands control of [LBA.GetNonIdeologyName]"
 egypt.53.d:0 "[EGY.GetNameDefCap] has sent us an ultimation, grant the immediate independence of [LBA.GetNameDef] and withdraw all of our assets from the nation exclusively under [EGY.GetAdjective] supervision, or risk war.\n\nThis remains consistent with [EGY.GetLeader]'s desire to expand influence over the Arab world and eventually unite it, but do we really want to risk war over those territories?"
 egypt.53.a:0 "We are in no position to defend this."
 egypt.53.b:0 "Foolish to think we would give up something so important."

 egypt.54.t:0 "[EGY.GetNameDefCap] demands control of [ALG.GetNonIdeologyName]"
 egypt.54.d:0 "[EGY.GetNameDefCap] has sent us an ultimation, grant the immediate independence of [ALG.GetNameDef] and withdraw all of our assets from the nation exclusively under [EGY.GetAdjective] supervision, or risk war.\n\nThis remains consistent with [EGY.GetLeader]'s desire to expand influence over the Arab world and eventually unite it, but do we really want to risk war over those territories?"
 egypt.54.a:0 "We are in no position to defend this."
 egypt.54.b:0 "Foolish to think we would give up something so important."

 egypt.55.t:0 "[EGY.GetNameDefCap] proposes unification in a united Arab state"
 egypt.55.d:0 "Today, [EGY.GetNameDefCap] has sent us a formal proposal to unite into a singular Arab state with them at the head, claiming that the Arab world has been held down by imperialists and divided amongst rivalry for too long and now is the time that we finally unite and establish a rightfully powerful Arab state, from which the [ROOT.GetAdjective]s can help form.\n\nWhile this sounds like a noble and inticing proposal, it is to be speculated weather this may just be a means of expanding [EGY.GetAdjective] influence and power for their own gain."
 egypt.55.a:0 "Together we are stronger."
 egypt.55.b:0 "We will not become yet another police state."

 egypt.56.t:0 "[EGY.GetNameDefCap] requests material aid"
 egypt.56.d:0 "Diplomats of the [EGY.GetNameDef] has approched us seeking American material aid in support of their armies development and modernization.\n\nWhile we offically established relations with them in 1922 admist our independence, this would be the first time our nations have had a major diplomatic relation or deal to one-another and this could be an excellent opportunity to both establish a friendily country in the Middle East and to aid our interests in the region."
 egypt.56.a:0 "This will be a great chance to improve our relations."
 egypt.56.b:0 "We have no interest in [EGY.GetNameDef]."

 egypt.57.t:0 "[USA.GetNameDefCap] agrees to end us material aid"
 egypt.57.d:0 "Our delegation to [USA.GetNameDef] has come to agreement with their representatives to send us a material aid package of infantry equipment and artillery to support the development and modernization of our army, we should expect the equipment to rise soon."
 egypt.57.a:0 "The start of a friendship."

 egypt.58.t:0 "[USA.GetNameDefCap] declines our request of material age"
 egypt.58.d:0 "Our delegation to [USA.GetNameDef] has failed to reach an agreement with their diplomats and have rejected our request for material aid for the development and modernization of our army, we will be receiving nothing."
 egypt.58.a:0 "Their loss."

 egypt.59.t:0 "Political factions undermine [EGY.GetLeader]'s' power"
 egypt.59.d:0 "The [EGY.GetAdjective] people and government alike are deeply doubted in [EGY.GetLeader]'s ability to lead after repeated failures in administration and management, where more than ever there is sizeable amounts of politicans and army officals calling for his power to be reducted or being overthrown entirely.\n\nThe Wafd party who has long been in power within the times of the monarchy support the idea stripping Farouk's power down to that of a constitutional monarchy and taking themselves as the most promient party in [EGY.GetNameDef] whereas prominent army figures such as Gamal Abdel Nasser and Mohammed Naguib are calling for his overthrow and the creation of an Arab republic to leave behind the days of foreign imperialism.\n\nShould a resolution not be found soon, the situation could spiral out of control."
 egypt.59.a:0 "Farouk's position is in shambles."

 egypt.60.t:0 "[EGY.GetNameDefCap] sends us a diplomatic mission"
 egypt.60.d:0 "Today, [EGY.GetNameDef] has sent us a diplomatic mission comprising of their ambassadors in hopes of expanding our diplomatic relations and establishing a friendship and possible future cooperation within the near future.\n\nThis would be the first major diplomatic relation we have had with [EGY.GetNameDef] since their independence in 1922 and this could be an excellent opportunity to both establish a friendily country in the Middle East and to aid our interests in the region."
 egypt.60.a:0 "Send the [EGY.GetAdjective] some tanks as a sign of friendship."
 egypt.60.b:0 "They are of no importance to us."

 egypt.61.t:0 "[SOV.GetNameDefCap] responds positively to our diplomatic mission"
 egypt.61.d:0 "Our diplomatic mission to [SOV.GetNameDef] has been welcome with acceptance and endorsement, and they seem as egar as us to establishing friendly relations and furthur cooperation.\n\nIn addition, they have offered to send us 100 of their finest medium tanks as a generous friendship token which should be arriving soon."
 egypt.61.a:0 "A generous gift from our new friends."

 egypt.62.t:0 "[SOV.GetNameDefCap] dismisses our diplomatic mission"
 egypt.62.d:0 "[SOV.GetNameDefCap], clearly not interested in our delegation, has dismissed our diplomatic mission and appears to be uninterested in establishing diplomatic relations or seeking any furthur cooperation.\n\nWith this, this may potentially the one opportunity to establish such relations avoided."
 egypt.62.a:0 "It was a foolish endeavour."

 egypt.63.t:0 "[EGY.GetNameDefCap] sends us material aid"
 egypt.63.d:0 "Today [EGY.GetNameDefCap] has announced that they intend to protect our independence and are offering uconditional support to us to help 'disway' any foreign threats that may present us. They have also announced that they will be sending us a large sum of equipment as a 'modernization package' to support the development of our army.\n\nWhile this is a generous and welcomed show of support, it may be more to protect the [EGY.GetAdjective] interests rather than ourselves."
 egypt.63.a:0 "How generous of the [EGY.GetAdjective]s."

 egypt.64.t:0 "[EGY.GetNameDefCap] requests advisors"
 egypt.64.d:0 "[EGY.GetNameDefCap] has approched us today formally requesting the lease of officers from our army as an attaché to theirs in order to advise their army in modernisation efforts, traning and tactical concerns. This may be an opportunity to establish friendly relations with [EGY.GetNameDef] and bring them into our sphere of influence."
 egypt.64.a:0 "This is an opportunity for us."
 egypt.64.b:0 "We are not interested in the [EGY.GetAdjective]s."

 egypt.65.t:0 "[GER.GetNameDefCap] agrees to send us advisors"
 egypt.65.d:0 "[GER.GetNameDefCap] has agreed to send us a military mission to us to advise our army and support the modernisation and traning of it. The [GER.GetAdjective] have sent infantry officer Wilhelm Fahrmbacher as the leader of this mission and will arrive to us and be available for service soon."
 egypt.65.a:0 "Wonderful."

 egypt.66.t:0 "[GER.GetNameDefCap] refuses to send us advisors"
 egypt.66.d:0 "[GER.GetNameDefCap] has refused to send us a military mission to us to us to advise our army and support the modernisation and traning of it. It is unlikley to expect further cooperation from [GER.GetNameDef] in the future."
 egypt.66.a:0 "We're just pawns to the [GER.GetAdjective]s."

