 #industry

EGY_development_in_sudan:0 "Desarrollo en Sudán"
EGY_development_in_sudan_desc:0 "[SUD.GetNonIdeologyName] tiene el potencial de convertirse en un valioso socio económico. Este enfoque implicará aumentar la inversión en su sector industrial, proporcionando ayuda para modernizar sus fábricas e industrias y fomentando la cooperación y las empresas conjuntas entre las empresas [SUD.GetAdjective] y [EGY.GetAdjective]. Esto ayudará a fortalecer los lazos económicos entre ambas naciones."
EGY_construct_khartoum_juba_link:0 "Enlace [551.GetName]-[884.GetName]"
EGY_construct_khartoum_juba_link_desc:0 "La construcción de un ferrocarril entre Jartum y Yuba abrirá nuevas oportunidades económicas dentro de [SUD.GetNonIdeologyName]. Esto implicará invertir en la mejora de la infraestructura existente a lo largo de la ruta. El ferrocarril permitirá un transporte más rápido y eficiente de bienes y personas entre las dos naciones, además de fomentar el comercio y la cooperación."
EGY_expand_jonglei_aluminum:0 "Desarrollar el Aluminio de [884.GetName]"
EGY_expand_jonglei_aluminum_desc:0 "La región del Alto Nilo alberga vastos recursos de aluminio. Nos prepararemos para aumentar la inversión en la minería, refinación y producción de aluminio en la región, además de proporcionar ayuda para modernizar la industria. Al desarrollar la industria del aluminio en el Alto Nilo, podremos asegurar el acceso a un recurso vital para nuestras propias necesidades industriales, así como para la exportación."
EGY_ministry_of_resources:0 "Ministerio de Recursos"
EGY_ministry_of_resources_desc:0 "Para asegurar las necesidades de recursos de nuestra nación y maximizar su potencial, debemos expandir las capacidades del Ministerio de Recursos. Esto implicará aumentar el financiamiento y el personal para el ministerio, así como proporcionar capacitación y equipos modernos."
EGY_misr_for_trade_and_oil:0 "Misr para Comercio y Petróleo"
EGY_misr_for_trade_and_oil_desc:0 "La formación de Misr para Comercio y Petróleo, una empresa estatal, ayudará a asegurar y expandir el acceso de nuestra nación a recursos vitales como el petróleo y otros materiales estratégicos."
EGY_banha_industrial_sectors:0 "Sectores Industriales de Banha"
EGY_banha_industrial_sectors_desc:0 "La ciudad de Banha tiene el potencial de convertirse en un importante centro industrial para nuestra nación. Nos enfocaremos en invertir en infraestructura, proporcionar capacitación y ayuda a la industria local, y fomentar que las empresas establezcan operaciones en la zona. Al desarrollar los sectores industriales en Banha, podemos crear empleos y estimular el crecimiento económico en la región, además de diversificar nuestra base industrial."
EGY_promote_agricultural_development:0 "Promover el Desarrollo Agrícola"
EGY_promote_agricultural_development_desc:0 ""
EGY_banque_misr:0 "Financiar Banque Misr"
EGY_banque_misr_desc:0 "Banque Misr es una institución crucial para la estabilidad económica y el crecimiento de nuestra nación. Proporcionaremos la financiación necesaria para que Banque Misr expanda sus operaciones y mejore sus servicios."
EGY_the_aswan_dam:0 "La Presa de Asuán"
EGY_the_aswan_dam_desc:0 "La construcción de la Presa de Asuán proporcionará numerosos beneficios para nuestra nación, incluyendo un aumento en la generación de energía hidroeléctrica, la mejora del riego para la agricultura y un mayor control sobre el río Nilo. Las nuevas oportunidades en la zona permitirán un crecimiento industrial drástico."
EGY_develop_the_east:0 "Desarrollar el Este"
EGY_develop_the_east_desc:0 "[457.GetName] ha sido durante mucho tiempo la zona menos desarrollada de nuestro país. Es hora de que nos esforcemos por desarrollar la industria de la región para elevarla a los estándares del resto de nuestro país."
EGY_national_defence_funds:0 "Fondos de Defensa Nacional"
EGY_national_defence_funds_desc:0 "Un ejército fuerte es crucial para la protección y seguridad de nuestra nación. Este enfoque implicará la creación de un fondo de defensa nacional que proporcionará la financiación necesaria para el desarrollo y mantenimiento de nuestras fuerzas armadas."
EGY_rural_education_plan:0 "Plan de Educación Rural"
EGY_rural_education_plan_desc:0 "Un ejército fuerte es crucial para la protección y seguridad de nuestra nación. Este enfoque implicará la creación de un fondo de defensa nacional que proporcionará la financiación necesaria para el desarrollo y mantenimiento de nuestras fuerzas armadas."

# árbol del ejército

EGY_expand_the_defence_department:0 "Expandir el Departamento de Defensa"
EGY_expand_the_defence_department_desc:0 "Una defensa sólida es la base de la seguridad de cualquier nación. Para garantizar la seguridad de nuestro pueblo, debemos expandir y modernizar nuestro departamento de defensa. Al expandir nuestro departamento de defensa, estaremos mejor equipados para enfrentar los desafíos de un mundo en constante cambio y proteger nuestra nación contra cualquier amenaza potencial."
EGY_reinforce_the_north:0 "Reforzar el Norte"
EGY_reinforce_the_north_desc:0 "Como nación con una larga costa, somos vulnerables a un ataque desde el mar. Debemos fortificar nuestra costa norte con una serie de estructuras defensivas. Esto incluirá la construcción de baterías de artillería costera, la construcción de búnkeres de concreto y la creación de campos de obstáculos para dificultar los intentos de desembarco enemigos. Al fortificar nuestra costa norte, podremos disuadir cualquier posible invasión naval."
EGY_fortify_sudan:0 "Fortificar [SUD.GetNonIdeologyName]"
EGY_fortify_sudan_desc:0 "Somos vulnerables a la infiltración y el ataque desde el sur. Debemos fortificar nuestra frontera sur dentro de [SUD.GetNonIdeologyName] con una serie de estructuras defensivas. Esto incluirá la construcción de puestos fronterizos, la construcción de barricadas y la creación de campos de obstáculos para dificultar la infiltración enemiga. Al fortificar nuestra frontera sur, podremos disuadir cualquier insurrección o incursión potencial."
EGY_the_eastern_frontier:0 "La Frontera Oriental"
EGY_the_eastern_frontier_desc:0 "La península del Sinaí es una región estratégicamente importante para nosotros. Debemos fortificar la región con una serie de estructuras defensivas. Esto incluirá la construcción de puestos fronterizos, la construcción de barricadas y la creación de campos de obstáculos para dificultar la infiltración enemiga. Al fortificar el Sinaí, podremos disuadir cualquier incursión potencial y salvaguardar la seguridad de nuestra nación."
EGY_defence_of_cairo:0 "Defensa de El Cairo"
EGY_defence_of_cairo_desc:0 "Como nuestra capital, El Cairo es de inmensa importancia para nuestra nación. No solo es el centro de nuestro gobierno, sino también un centro de cultura, industria y comercio. Para proteger la ciudad, debemos fortificar y defender El Cairo de cualquier amenaza potencial. Esto incluirá la construcción de defensas aéreas, la construcción de búnkeres subterráneos y la creación de campos de obstáculos para dificultar los avances enemigos."
EGY_organize_the_egyptian_resistance:0 "Organizar la Resistencia [EGY.GetAdjective]"
EGY_organize_the_egyptian_resistance_desc:0 "En caso de que nuestra nación sea invadida, no debemos perder la esperanza. Debemos reunir a nuestro pueblo y formar un movimiento de resistencia para luchar contra las fuerzas ocupantes. Esto incluirá el entrenamiento y el armamento de civiles, la organización de operaciones de sabotaje y la difusión de propaganda para socavar el control del enemigo. Esto también nos preparará para el día en que podamos reclamar nuestra soberanía."
EGY_evacuate_industrial_reserves:0 "Evacuar las Reservas Industriales"
EGY_evacuate_industrial_reserves_desc:0 "Ante una posible invasión u ocupación, es crucial que protejamos nuestras reservas industriales. Esto incluirá la reubicación de fábricas, equipos y personal críticos a lugares seguros, tanto dentro como fuera de las fronteras de nuestra nación. Al evacuar estas reservas, podemos asegurar que no caigan en manos enemigas y continuar produciendo materiales de guerra vitales para nuestro ejército."
EGY_the_army_in_exile:0 "El Ejército en el Exilio"
EGY_the_army_in_exile_desc:0 "En caso de que nuestra nación sea ocupada, no debemos perder de vista nuestro objetivo final: reclamar nuestra soberanía. Para lograrlo, debemos formar un ejército en el exilio compuesto por soldados leales y dedicados que lucharán para liberar nuestra patria. Esto incluirá el reclutamiento y entrenamiento de soldados entre expatriados y refugiados, la obtención de equipos de naciones aliadas y el establecimiento de una estructura de mando."
EGY_exile_naval_forces:0 "Fuerzas Navales en el Exilio"
EGY_exile_naval_forces_desc:0 "En caso de que nuestra nación sea ocupada, nuestras capacidades navales no deben quedar atrás. Debemos formar una marina en el exilio compuesta por marineros leales y dedicados que lucharán para liberar nuestra patria. Esto incluirá el reclutamiento y entrenamiento de marineros entre expatriados y refugiados, la obtención de equipos de naciones aliadas y el establecimiento de una estructura de mando."
EGY_exiles_in_the_air:0 "Exiliados en el Aire"
EGY_exiles_in_the_air_desc:0 "En caso de que nuestra nación sea ocupada, nuestras capacidades aéreas no deben ser ignoradas. Debemos formar una fuerza aérea en el exilio compuesta por pilotos leales y dedicados que lucharán para liberar nuestra patria. Esto incluirá el reclutamiento y entrenamiento de pilotos entre expatriados y refugiados, la obtención de equipos de naciones aliadas y el establecimiento de una estructura de mando."
EGY_egyptian_military_academy:0 "Academia Militar [EGY.GetAdjective]"
EGY_egyptian_military_academy_desc:0 "Hemos descuidado durante mucho tiempo nuestra educación y entrenamiento militar, pero con la amenaza de guerra en el horizonte, la necesidad de un ejército moderno y bien entrenado se ha vuelto evidente. Al abrir una nueva academia militar, podremos entrenar a nuestros oficiales con los más altos estándares y garantizar que estén listos para enfrentar cualquier desafío que pueda surgir."
EGY_increase_british_arms_shipments:0 "Aumentar los Envíos de Armas [EGY.GetAdjective]"
EGY_increase_british_arms_shipments_desc:0 ""
EGY_continue_army_segregation:0 "Continuar la Segregación del Ejército"
EGY_continue_army_segregation_desc:0 "Es importante mantener la integridad y pureza del ejército egipcio. Para ello, debemos continuar con la política de segregación entre soldados [EGY.GetAdjective] y [SUD.GetAdjective] dentro de las fuerzas armadas. Esto garantizará que nuestros soldados permanezcan leales a la nación y no sean influenciados por fuerzas externas."
EGY_sudanese_volunteers:0 "Voluntarios [SUD.getAdjective]"
EGY_sudanese_volunteers_desc:0 "Debemos reconocer que, para tener un ejército fuerte y efectivo, debemos abrazar la diversidad y la inclusión entre nuestros soldados. Al desagregar las fuerzas armadas y permitir que soldados [EGY.GetAdjective] y [SUD.GetAdjective] sirvan juntos, podemos promover la comprensión mutua, el respeto y crear una fuerza más fuerte y cohesionada."
EGY_modernize_our_weaponary:0 "Modernizar nuestro Armamento"
EGY_modernize_our_weaponary_desc:0 "Vemos la necesidad de mantenernos al día con la tecnología en rápido cambio en el campo de las armas. Al modernizar nuestro armamento, podremos defender mejor nuestra nación y proyectar nuestro poder en la región. Este enfoque nos permitirá investigar y desarrollar nuevas y avanzadas armas, dándonos una ventaja decisiva en futuros conflictos."
EGY_field_piece_research:0 "Investigación en Artillería"
EGY_field_piece_research_desc:0 "La artillería es la columna vertebral de cualquier ejército moderno, y nuestra tecnología de artillería necesita urgentemente una actualización. Al modernizar nuestra artillería, podremos proporcionar más potencia de fuego en el campo de batalla y aumentar la efectividad de nuestras fuerzas terrestres."
EGY_logistical_brigades:0 "Brigadas Logísticas"
EGY_logistical_brigades_desc:0 "El éxito de cualquier campaña militar depende de la capacidad para mantener y apoyar a las tropas en el campo. Al formar Brigadas Logísticas, podremos apoyar mejor a nuestras tropas al proporcionarles los suministros y equipos necesarios. Este enfoque nos permitirá establecer una red de depósitos de suministros, unidades de transporte y médicas, y otros apoyos logísticos."
EGY_desert_camoflauge:0 "Camuflaje Desértico"
EGY_desert_camoflauge_desc:0 "Dado que la mayoría de nuestro territorio está cubierto por desierto, es imperativo que nuestro ejército esté equipado con el camuflaje necesario para operar eficazmente en estas condiciones. Adoptar camuflaje desértico para nuestras tropas dificultará que el enemigo las detecte y proporcionará una ventaja adicional en la guerra en el desierto."
EGY_radio_technologies:0 "Tecnologías de Radio"
EGY_radio_technologies_desc:0 "La introducción de tecnologías de radio revolucionará la forma en que nuestro ejército se comunica en el campo de batalla. Al adoptar estas nuevas tecnologías, podremos mejorar la comunicación y coordinación entre nuestras tropas, así como aumentar la velocidad y eficiencia del mando y control."
EGY_new_military_institute:0 "Nuevo Instituto Militar"
EGY_new_military_institute_desc:0 "[EGY.GetNameDefCap] ha sido durante mucho tiempo un bastión de fuerza militar en la región, y con el establecimiento de una nueva academia militar, podemos asegurarnos de que esta tradición continúe. Nuestros oficiales serán entrenados con los más altos estándares y nuestros soldados estarán mejor equipados para defender nuestra nación contra cualquier amenaza. Al invertir en esta nueva academia, enviaremos un mensaje al mundo de que somos una fuerza a tener en cuenta, y que nuestros enemigos deberían pensarlo dos veces antes de enfrentarse a nosotros."
EGY_central_intelligence:0 "Inteligencia Central"
EGY_central_intelligence_desc:0 "En el mundo acelerado de hoy, el conocimiento es poder. Al formar una red de inteligencia central, podremos recopilar y analizar información de todos los rincones del mundo, dándonos una ventaja sobre nuestros enemigos. Desde la espionaje y las operaciones encubiertas hasta la inteligencia de señales, invertir en esta red asegurará que siempre estemos un paso por delante de nuestros adversarios."
EGY_decryption_department:0 "Departamento de Desencriptación"
EGY_decryption_department_desc:0 "Para salvaguardar los secretos de nuestra nación y protegernos contra la espionaje extranjero, debemos invertir en un departamento de desencriptación de primer nivel. Este departamento se especializará en descifrar códigos enemigos y desentrañar comunicaciones encriptadas, proporcionándonos una ventaja estratégica en el campo de la recopilación de inteligencia."
EGY_air_defences:0 "Defensas Aéreas"
EGY_air_defences_desc:0 "Hemos fortalecido nuestras fortificaciones en el territorio continental, pero ahora debemos centrarnos en proteger nuestros cielos."
EGY_continue_motorization_of_the_army:0 "Continuar la Motorización del Ejército"
EGY_continue_motorization_of_the_army_desc:0 "La era del soldado a pie está llegando a su fin, y debemos adaptarnos para mantenernos a la vanguardia. Al continuar motorizando nuestro ejército, podremos movernos rápida y eficientemente en el campo de batalla, superando a nuestros enemigos y atacando donde menos lo esperan. Esto no solo aumentará la movilidad de nuestro ejército, sino también la potencia de fuego y la capacidad de respuesta."
EGY_develop_egyptian_armour:0 "Desarrollo del Blindaje [EGY.GetAdjective]"
EGY_develop_egyptian_armour_desc:0 "Para proteger a nuestros soldados y darles una ventaja en combate, debemos invertir en el desarrollo de blindaje avanzado. Esto incluirá la investigación y producción de la última tecnología en blindaje para tanques y personal, así como el desarrollo de nuevos e innovadores diseños para mantenernos a la vanguardia. Al invertir en este programa, podremos desplegar un ejército más formidable y resistente, capaz de soportar los enfrentamientos más difíciles."
EGY_unit_777:0 "Unidad 777"
EGY_unit_777_desc:0 "Ante las crecientes amenazas externas, debemos tomar medidas decisivas para proteger nuestra nación y a su gente. Con ese fin, debemos avanzar en la formación de la Unidad 777, una unidad de operaciones especiales altamente capacitada y especializada."
EGY_study_nuclear_power:0 "Proyecto ETRR-1"
EGY_study_nuclear_power_desc:0 "Es esencial que estudiemos e investiguemos la energía nuclear, lo que nos permitirá adquirir una comprensión más profunda de esta poderosa tecnología y sus posibles aplicaciones. Al dominar la ciencia de la energía nuclear, podremos desarrollar armas nucleares que actuarán como un disuasivo para cualquier posible agresor."

EGY_the_egyptian_army_idea:0 "El Ejército [EGY.GetAdjective]"
EGY_the_egyptian_army_idea_desc:0 "Años de negligencia por parte del gobierno y la economía han dejado al ejército en un estado deplorable; la modernización y reforma son necesarias en caso de un nuevo conflicto."
EGY_the_egyptian_army_modifier:0 "El Ejército Egipcio"
