EGY_egyptian_non_alligment:0 "No Alineamiento [EGY.GetAdjective]"
EGY_egyptian_non_alligment_desc:0 "Desde el fin oficial del protectorado [ENG.GetAdjective] en 1922, [EGY.GetNameDef] se ha adherido a una estricta política de neutralidad en conflictos. Sin embargo, esto puede ser difícil de mantener considerando la situación única de Egipto."
