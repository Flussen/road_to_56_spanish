egypt.1.t:0 "Muerte de Fuad I"
egypt.1.d:0 "Fuad I, quien sirvió como sultán de nuestra nación durante 5 años y luego 14 más como rey, ha muerto en su sueño en el Palacio Real de Koubbeh. Tenía 68 años.\n\nFuad I dirigió nuestra nación durante las etapas finales de la Gran Guerra y supervisó la revolución [EGY.GetAdjective] de 1919 y la eventual declaración de independencia de [ENG.GetNameDef] en 1922, luego procedió a fortalecer la posición de [EGY.GetNameDef] a nivel mundial, reformando y moldeando el Reino tal como lo conocemos.\n\nCon la muerte de Fuad, su hijo, Farouk, se convertirá en el sucesor inmediato al trono como Farouk I. Sin embargo, debido a que Farouk no tiene la edad suficiente en este momento, será colocado bajo una regencia encabezada por Aziz Ezzat y varios otros príncipes hasta que alcance la mayoría de edad en un año."
egypt.1.a:0 "Un héroe nacional perdido."

egypt.2.t:0 "Conferencia Anglo-[EGY.GetAdjective] de [getYear]"
egypt.2.d:0 "Por iniciativa del gobierno [EGY.getAdjective], se convocó una conferencia Anglo-[EGY.GetAdjective] en [getYear], en la cual se espera que delegaciones de ambos países se reúnan en El Cairo para discutir el estatus y la contribución de [EGY.getNameDef] como parte de la Mancomunidad de Naciones y el protectorado [ENG.getAdjective].\n\nLos temas de la conferencia incluyen la defensa mutua en tierra y aire en caso de una invasión extranjera, las relaciones [EGY.GetAdjective]-[SUD.GetAdjective] y el problemático tema del Canal de Suez, con la esperanza de formar un tratado definitivo. Sin duda, esto definirá el futuro de la relación de [EGY.GetNameDef] con [ENG.GetNameDef] y el imperio."
egypt.2.a:0 "Muy bien."

egypt.3.t:0 "Egipto exige la retirada militar británica"
egypt.3.d:0 "En proceso"
egypt.3.a:0 "Hay poco sentido en resistirse a lo inevitable."
egypt.3.b:0 "Egipto es demasiado importante, esto no puede suceder."

egypt.4.t:0 "[EGY.GetNameDefCap] nos amenaza con [ITA.GetNameDef]"
egypt.4.d:0 "[EGY.getNameDefCap] ha dejado claro recientemente a nuestra delegación que, a menos que las negociaciones sobre la independencia [EGY.GetAdjective] progresen significativamente, tienen la intención de establecer relaciones diplomáticas con [ITA.getNameDef] para ver si pueden obtener más beneficios buscando alianzas con otras naciones europeas.\n\nAunque esto podría ser un simple farol para presionarnos a hacer concesiones, la idea de perder a los [EGY.GetAdjective] de nuestra esfera de influencia tan drásticamente puede ser un riesgo demasiado grande para manejar."
egypt.4.a:0 "Esta amenaza debe tomarse en serio."
egypt.4.b:0 "Un simple farol."

egypt.5.t:0 "[ENG.getNameDefCap] accede a nuestras demandas"
egypt.5.d:0 "La delegación [ENG.GetAdjective] ha tomado en cuenta nuestra amenaza y ha propuesto concesiones adicionales a cambio de que permanezcamos centrados en ellos.\n\nClaramente, no están dispuestos a permitir que ninguna nación rival ejerza influencia sobre nosotros contra la voluntad de [ENG.GetNameDef], y están dispuestos a tomar medidas adicionales para asegurarse de que eso no suceda."
egypt.5.a:0 "Tomaron la decisión correcta."

egypt.6.t:0 "[ENG.getNameDefCap] descubre nuestro farol"
egypt.6.d:0 "La delegación [ENG.GetAdjective] ha desestimado nuestra amenaza como un simple ardid de negociación y no tiene interés en caer en ella, ya que creen que no tenemos interés en establecer relaciones con [ITA.GetAdjective] más de lo que ellos lo harían.\n\nAunque hayan descubierto nuestro farol esta vez y nos hayan causado una vergüenza, es posible que podamos usar su inacción como ventaja en el futuro."
egypt.6.a:0 "Pudo haber salido mejor."

egypt.7.t:0 "Propuesta de independencia [EGY.getAdjective]"
egypt.7.d:0 "Durante las deliberaciones de nuestra delegación en la conferencia con [EGY.GetNameDef], los [EGY.GetAdjective] plantearon directamente cuál era nuestra postura sobre su independencia total, sin la influencia o apoyo [ENG.GetAdjective].\n\nAunque tenemos intereses significativos dentro de [EGY.GetNameDef], es importante que adoptemos una postura firme sobre la propuesta de que se elimine por completo, y hasta qué punto realmente deberíamos permitir que sean 'independientes'."
egypt.7.a:0 "No nos oponemos a la independencia total [EGY.GetAdjective]."
egypt.7.b:0 "Egipto es demasiado importante para dejarlo ir."

egypt.8.t:0 "[ENG.getNameDefCap] no se opone a nuestra independencia."
egypt.8.d:0 "La delegación de [ENG.GetNameDefCap] en la conferencia ha respondido a nuestra consulta sobre la posibilidad de nuestra independencia total y declara que no se opondrán a ella si sus intereses en nuestro país se protegen y aseguran, manteniéndolo también como un centro estratégico si es necesario.\n\nSin duda, este apoyo tiene un precio, pero es un buen paso en la dirección correcta."
egypt.8.a:0 "Noticias más que bienvenidas."

egypt.9.t:0 "[ENG.getNameDefCap] se opone a nuestra independencia."
egypt.9.d:0 "La delegación de [ENG.GetNameDefCap] en la conferencia ha respondido a nuestra consulta sobre la posibilidad de nuestra independencia total y ha dejado claro de manera contundente que quieren evitar nuestra independencia total, ya que la consideran una gran amenaza para sus intereses y objetivos estratégicos en nuestro país.\n\nCon una visión tan arrogante sobre la justa independencia de nuestro país, puede ser cada vez más difícil negociar de manera efectiva con los [ENG.GetAdjective]."
egypt.9.a:0 "Tontos arrogantes."


egypt.10.t:0 "[ENG.getNameDefCap] nos envía concesiones industriales"
egypt.10.d:0 "Fondos del banco de [ENG.GetNameDef] han sido dirigidos a nuestra reserva nacional en un movimiento que, según ellos, tiene como objetivo apoyar el crecimiento de nuestro desarrollo y asegurar un fuerte futuro financiero. Esto es probablemente un intento de suavizarnos hacia los [ENG.GetAdjective]."
egypt.10.a:0 "Términos aceptables."

egypt.11.t:0 "[ENG.getNameDefCap] sugiere un tratado de investigación naval mutua"
egypt.11.d:0 "[ENG.GetNameDefCap] nos ha propuesto hoy que nuestras fuerzas navales realicen ejercicios conjuntos y cooperen temporalmente en el desarrollo de nuestras tecnologías navales. Alegan que la cooperación entre nuestras fuerzas marítimas fortalecerá los intereses en el Mediterráneo y el Mar Rojo para ambas partes."
egypt.11.a:0 "Esto beneficiará a ambos."

egypt.12.t:0 "[EGY.getNameDefCap] solicita mayor autonomía"
egypt.12.d:0 "En proceso"
egypt.12.a:0 "Son leales y un gran aliado."
egypt.12.b:0 "Son demasiado poco confiables."

egypt.13.t:0 "[ENG.getNameDefCap] nos concede mayor autonomía"
egypt.13.d:0 "En proceso"
egypt.13.a:0 "Egipto y Gran Bretaña, unidos para siempre."

egypt.14.t:0 "[ENG.getNameDefCap] nos niega mayor autonomía"
egypt.14.d:0 "En proceso"
egypt.14.a:0 "Una traición inesperada."

egypt.15.t:0 "La conferencia termina a favor de [EGY.getNameDef]"
egypt.15.d:0 "Con la conferencia llegando a su fin, está claro que [EGY.GetNameDef] ha ganado la partida a [ENG.GetNameDef]. Ahora es evidente que su derecho a la autodeterminación y la expulsión de la influencia de [ENG.GetNameDef] en favor de la plena independencia de [EGY.GetNameDef] es una realidad y que ahora es un proceso que pueden tomar como curso de acción si así lo desean."

egypt.16.t:0 "La conferencia termina a favor de [ENG.getNameDef]"
egypt.16.d:0 "Con la conferencia llegando a su fin, está claro que [ENG.GetNameDef] se ha impuesto a [EGY.GetNameDef]. Ahora es evidente que los [EGY.GetAdjective]s están destinados a permanecer subordinados a los [ENG.GetAdjective] y que su idea de independencia es una mera formalidad para reforzar las relaciones globales y apaciguar a la gente. Los intereses de [ENG.GetAdjective] en [EGY.GetNameDef] se han reforzado ahora con un férreo control. Sin embargo, con este desarrollo podría aumentar el malestar dentro de la nación debido al sentimiento anti-[ENG.GetAdjective], sólo el tiempo dirá cuál es el futuro de la nación.

Traducción realizada con la versión gratuita del traductor DeepL.com"

egypt.17.t:0 "La conferencia termina de manera inconclusa"
egypt.17.d:0 "Debido a circunstancias imprevistas, la conferencia no ha podido continuar o no se ha establecido una ventaja clara. No está claro cómo procederán las cosas, pero ambas partes pueden intentar capitalizar estos desarrollos."
egypt.17.a:0 "La conferencia ha concluido."

egypt.18.t:0 "[EGY.getName] solicita nuestro apoyo"
egypt.18.d:0 "El movimiento Hermandad Musulmana [EGY.GetAdjective], actualmente situado como un movimiento guerrillero clandestino, ha solicitado nuestro apoyo en material o incluso voluntarios en caso de una rebelión contra la monarquía y la influencia [ENG.GetAdjective], que buscan expulsar de su país para establecer un fuerte estado árabe independiente.\n\nEsto podría ser una oportunidad para establecer un país amigo en el Medio Oriente y debilitar enormemente el poder de [ENG.GetNameDef] en la región."
egypt.18.a:0 "Apoyaremos a nuestros amigos contra [ENG.GetNameDef]."
egypt.18.a2:0 "Esta es una oportunidad para nosotros."
egypt.18.b:0 "No estamos interesados."

egypt.19.t:0 "[GER.getName] promete su apoyo"
egypt.19.d:0 "[GER.GetNameDefCap] ha expresado una firme simpatía por nuestra causa y ha aprovechado la oportunidad para contrarrestar a [ENG.GetAdjective] en África, ofreciéndonos apoyo en caso de una rebelión, ya sea en material, en personal o en ambos."
egypt.19.a:0 "Excelente."
egypt.19_tt:0 "Recibiremos §Y2000 Equipos de Infantería§! adicionales al estallar la guerra civil."

egypt.20.t:0 "[GER.getName] no ofrece su apoyo"
egypt.20.d:0 "Aunque simpatizan con nuestra causa contra el realismo y [ENG.GetNameDef], [GER.GetNameDef] no nos enviará ningún tipo de apoyo para ayudar a nuestra causa. Tal vez sea un error en las relaciones, pero quizás haya futuras oportunidades entre nosotros si logramos demostrar nuestra valía."
egypt.20.a:0 "Desafortunado."

egypt.21.t:0 "Revueltas armadas en Sudán"
egypt.21.d:0 "En proceso"
egypt.21.a:0 "El conflicto se intensifica."

egypt.22.t:0 "Rebelión en Sudán"
egypt.22.d:0 "Con las tensiones aumentando continuamente en [SUD.GetNonIdeologyName] durante meses, la población se ha vuelto cada vez más insatisfecha con nuestra ocupación. Nuestras duras políticas impuestas y nuestra falta general de apoyo no han hecho más que alimentar la ira y la agitación entre el pueblo [SUD.GetAdjective].\n\nEn respuesta a estas condiciones, un grupo de líderes nacionalistas [SUD.GetAdjective] se ha unido para lanzar una rebelión armada contra nuestra ocupación. La rebelión rápidamente gana impulso a medida que el ejército [SUD.GetAdjective] y los civiles toman las armas para luchar por su libertad."
egypt.22.a:0 "¡La rebelión debe ser aplastada!"
egypt.22.b:0 "Una causa noble."

egypt.23.t:0 "[EGY.getName] ofrece comprar el Canal de Suez"
egypt.23.d:0 "En proceso"
egypt.23.a:0 "Una oferta tentadora."
egypt.23.b:0 "Nunca venderíamos algo tan importante."

egypt.24.t:0 "[907.Owner.getName] acepta nuestra oferta"
egypt.24.d:0 "En proceso"
egypt.24.a:0 "La decisión correcta."

egypt.25.t:0 "[907.Owner.getName] rechaza nuestra oferta"
egypt.25.d:0 "En proceso"
egypt.25.a:0 "Se niegan a devolver lo que es legítimamente nuestro."

egypt.26.t:0 "Farouk I asciende al trono"
egypt.26.d:0 "Con la mayoría de edad de Farouk para el trono, su coronación tuvo lugar en el palacio real en El Cairo. Fue escoltado por la policía de El Cairo y la guardia real, y al llegar fue recibido por varios miembros del gobierno [EGY.GetAdjective] y miembros de su gabinete. Tras los actos iniciales de su llegada, fue coronado como rey de [EGY.GetNameDef], asumiendo el trono como Farouk I.\n\nFarouk es el monarca más joven coronado en la historia de nuestro país, y aún está por verse si es capaz de mantener el mismo prestigio y legado que su difunto padre."
egypt.26.a:0 "¡Larga vida a Farouk I!"

egypt.27.t:0 "Conferencia Anglo-[EGY.GetAdjective] de [getYear]"
egypt.27.d:0 "Por iniciativa del gobierno [EGY.getAdjective], se convocó una conferencia Anglo-[EGY.GetAdjective] en [getYear], en la cual se espera que delegaciones de ambos países se reúnan en El Cairo para discutir el estatus y la contribución de [EGY.getNameDef] como parte de la Mancomunidad de Naciones y el protectorado [ENG.getAdjective].\n\nLos temas de la conferencia incluyen la defensa mutua en tierra y aire en caso de una invasión extranjera, las relaciones [EGY.GetAdjective]-[SUD.GetAdjective] y el problemático tema del Canal de Suez, con la esperanza de formar un tratado definitivo. Sin duda, esto definirá el futuro de la relación de Egipto con Gran Bretaña y el imperio."
egypt.27.a:0 "Muy bien."

egypt.29.t:0 "[EGY.GetNameDefCap] discute antiguos lazos"
egypt.29.d:0 "El gobierno de [EGY.GetName] se ha acercado a nosotros con una oferta de una unión personal entre nuestras dos naciones. Citan nuestra historia compartida y los lazos culturales entre nosotros, así como los potenciales beneficios económicos y militares de tal unión.\n\nLos [EGY.GetAdjective] argumentan que dicha unión traería mayor estabilidad y prosperidad a ambas naciones. Sin embargo, ¿deberíamos incluirnos en esto?"
egypt.29.a:0 "Una proposición beneficiosa."
egypt.29.b:0 "¡Qué disparate!"


egypt.30.t:0 "[ALB.GetNameDefCap] acepta una unión personal"
egypt.30.d:0 "El gobierno de [ALB.GetNameDef] ha aceptado nuestra propuesta de una unión personal entre nuestras dos naciones. Nos complace anunciar que [ROOT.GetNonIdeologyName] y [ALB.GetNonIdeologyName] estarán ahora unidas bajo un solo gobernante, trayendo mayor estabilidad y prosperidad a ambos países. Este es un paso más hacia la unificación total y legítima entre nuestras dos naciones."
egypt.30.a:0 "Una buena elección."

egypt.31.t:0 "Los [ALB.GetName] rechazan nuestra proposición"
egypt.31.d:0 "El gobierno de [ALB.GetNameDef] ha rechazado nuestra propuesta de una unión personal entre nuestras dos naciones. Está claro que los [ALB.GetAdjective] continuarán engañándose a sí mismos y no se darán cuenta del destino manifiesto entre nuestras dos naciones."
egypt.31.a:0 "Si ese es el caso, debemos retroceder."
egypt.31.b:0 "Intentamos la vía diplomática."

egypt.32.t:0 "El retorno del Jedive"
egypt.32.d:0 "Abbas II, el último Jedive de nuestra nación antes de que fuera disuelta en 1914 por la mano forzada de [ENG.GetNameDef], ha regresado ahora que nuestro país ha obtenido su plena independencia de los [ENG.GetAdjective] y busca restaurar el trono que le fue arrebatado ilegítimamente, creyendo que [EGY.GetLeader] no es más que otro títere [ENG.GetAdjective] y que el Jedive fue el último ejemplo de verdadera independencia [EGY.GetAdjective].\n\nAbbas II ha sido cálidamente recibido por el pueblo y gran parte del gobierno, creyendo que él es el líder fuerte que [EGY.GetNameDef] necesita para guiarla en el tiempo posterior a la plena independencia de los [ENG.GetAdjective], para gran consternación de Farouk."
egypt.32.a:0 "¡Una nueva era gloriosa para [EGY.GetNameDef]!"

egypt.33.t:0 "Los [EGY.GetName] proponen un pacto de no agresión"
egypt.33.d:0 "Hoy, el diplomático presente de [EGY.GetNameDef] nos ha ofrecido una propuesta sugiriendo que nuestras dos naciones firmen un pacto de no agresión para preservar la prosperidad y la unidad del Medio Oriente.\n\nSi aceptamos esta propuesta, podría fomentar una mayor cooperación entre los pueblos [TUR.GetAdjective] y [EGY.GetAdjective], de lo contrario, si la rechazamos, podría crear una mayor brecha en el Medio Oriente."
egypt.33.a:0 "Para preservar la prosperidad del Medio Oriente."
egypt.33.b:0 "No somos afines, [EGY.GetLeader]."

egypt.34.t:0 "Los [TUR.GetName] aceptan nuestra propuesta"
egypt.34.d:0 "[TUR.GetNameDef] ha aceptado calurosamente nuestra propuesta de un pacto de no agresión entre nuestras dos naciones, viéndolo como un gran paso para preservar la prosperidad y la unidad del Medio Oriente. Esto podría allanar el camino para formar una amistad a largo plazo entre nuestras naciones y fomentar una mayor cooperación en el futuro."
egypt.34.a:0 "Seremos amigos aún."

egypt.35.t:0 "Los [TUR.GetName] rechazan nuestra propuesta"
egypt.35.d:0 "[TUR.GetNameDef] ha rechazado nuestra propuesta de un pacto de no agresión entre nuestras dos naciones, eligiendo en su lugar desestimarla y devolvernos con las manos vacías en lo diplomático. Esto puede sugerir un fuerte deseo de no cooperar con nosotros por parte de la nación [TUR.GetAdjective]."
egypt.35.a:0 "[TUR.GetLeader] está lejos de ser un realista."

egypt.36.t:0 "El Acuerdo de Mansura"
egypt.36.d:0 "Hoy, se ha llegado a un acuerdo entre el partido Wafd y la monarquía en la ciudad de Mansura. A la luz de la reciente inestabilidad política, ambas partes han acordado que el Wafd se fortalecerá como el partido gobernante de nuestra nación y que [EGY.GetLeader] será reducido a un monarca constitucional pero manteniendo poderes políticos limitados.\n\nEste movimiento ha asegurado que se evitará una mayor inestabilidad política y se apaciguará a los antimonárquicos mientras se mantiene a Farouk en el poder."
egypt.36.a:0 "Una nueva fase de estabilidad política."

egypt.37.t:0 "[SUD.GetNameDefCap] vota por la plena integración"
egypt.37.d:0 "Los resultados están listos y los [SUD.GetAdjective] han votado por estrecho margen a favor de la plena integración dentro de [EGY.GetNameDef], creyendo que están mejor unidos con nosotros que separados en su propio país. Parece que las reformas y el desarrollo que les impusimos han dado sus frutos."
egypt.37.a:0 "Ahora vivimos como iguales."

egypt.38.t:0 "[SUD.GetNameDefCap] vota por una autonomía limitada"
egypt.38.d:0 "Los resultados están listos y los [SUD.GetAdjective] han votado por mayoría a favor de un estatus de autonomía limitada dentro de [EGY.GetNameDef], creyendo que están mejor dentro de nuestra nación con autoridades locales y leyes separadas de las nuestras. Tal vez nuestras reformas y el desarrollo que les impusimos no fueron lo suficientemente lejos como para convencerlos de integrarse plenamente con nosotros, pero es un paso en la dirección correcta."
egypt.38.a:0 "Un compromiso maravilloso."

egypt.39.t:0 "[SUD.GetNameDefCap] vota por la independencia"
egypt.39.d:0 "Los resultados están listos y los [SUD.GetAdjective] han votado abrumadoramente a favor de declarar la independencia de [EGY.GetNameDef] y formar [SUD.GetNameDef] como su propia nación. Está claro que no hicimos lo suficiente para convencer a los [SUD.GetAdjective] de aceptar la integración o la autonomía; podemos aceptar esto y dejarlos ir permanentemente o desafiar esto y potencialmente poner en peligro todo lo que hemos trabajado."
egypt.39.a:0 "Un resultado desafortunado, pero debemos aceptarlo."
egypt.39.b:0 "¡La liberación de Sudán está cerca!"
egypt.39.c:0 "Las elecciones fueron manipuladas, no podemos aceptar esto."

egypt.40.t:0 "Los políticos comienzan a cuestionar la agenda política de [EGY.GetLeader]"
egypt.40.d:0 "Con la ascensión de [EGY.GetLeader] al trono, los políticos y miembros del parlamento casi de inmediato comenzaron a cuestionar la agenda política del nuevo rey. Mientras que su padre, Fuad I, en varias ocasiones intentó aumentar su propio poder y socavar al parlamento, logró evitar una oposición a gran escala al mantenerse como una figura nacionalista y tener una naturaleza carismática. Muchos no están seguros de si [EGY.GetLeader] continuará sus pasos y temen las consecuencias de tales acciones dada su naturaleza incompetente y ausente."
egypt.40.a:0 "Son solo rumores."

egypt.41.t:0 "El parlamento pide reformas"
egypt.41.d:0 "Recientemente, el parlamento [EGY.GetAdjective] ha experimentado un crecimiento constante en la oposición a las instituciones de la monarquía y [EGY.GetLeader] debido a la corrupción a largo plazo y el maltrato que la monarquía ha llevado a cabo durante años. Un gran número de miembros del parlamento están pidiendo reformas a gran escala a las instituciones y poderes de la monarquía, mientras que otros políticos más audaces sugieren que [EGY.GetLeader] debería abdicar del trono por completo, afirmando que la monarquía [EGY.GetAdjective] es un 'símbolo del pasado' y debería ser reemplazada por un sistema nuevo y moderno."
egypt.41.a:0 "Los cimientos políticos no pueden permanecer para siempre."

egypt.42.t:0 "El descontento militar crece"
egypt.42.d:0 "[EGY.GetLeader] se ha vuelto recientemente muy impopular dentro del ejército [EGY.GetAdjective], ya que se le ve como un monarca débil e indeciso. Además, la gran afluencia de corrupción, principalmente debido a la aristocracia, ha dañado la financiación y la moral del ejército, y ha hecho perder la confianza de comandantes prominentes como Mohamed Naguib y Gamal Abdel Nasser, quienes han llamado abiertamente a derrocar la monarquía e instaurar un 'líder fuerte' para gobernar nuestra nación."
egypt.42.a:0 "Las fuerzas armadas se están volviendo cada vez más rebeldes."

egypt.43.t:0 "[EGY.GetNameDefCap] se mueve para apoderarse del Canal [911.GetName]"
egypt.43.d:0 "Hoy, el líder [EGY.GetAdjective], [EGY.GetLeader], ha dejado claro que el Canal [911.GetName] es una parte legítima de la nación y debería ser devuelto, incluso si eso significa hacerlo por la fuerza.\n\nEsto puede ser una justificación para el canal, por lo que debemos estar preparados para lo peor."
egypt.43.a:0 "Necesitamos hacer algo."

egypt.44.t:0 "Victoria [EGY.GetAdjective] en [911.GetName]"
egypt.44.d:0 "Las fuerzas [EGY.GetAdjective] han logrado moverse con éxito hacia el canal [911.GetName] y asegurar Port Said, y ahora tienen el control absoluto sobre el canal y sus operaciones.\n\nAunque ahora controlamos el Canal de Suez después de haber sido retenido durante más de 75 años desde su construcción, debemos estar preparados para la respuesta del gobierno [911.Owner.getAdjective]."
egypt.44.a:0 "Simplemente hemos tomado lo que es nuestro."

egypt.45.t:0 "Victoria [911.Owner.getAdjective] en [911.GetName]"
egypt.45.d:0 "La fuerza defensora en el canal [911.GetName] ha logrado con éxito detener el avance [EGY.GetAdjective] y repeler el ataque, forzando la retirada de los [EGY.GetAdjective]. El canal permanece firmemente bajo el control [911.Owner.getAdjective]."
egypt.45.a:0 "Un gran fracaso."
egypt.45.b:0 "Eso les enseñará."

egypt.46.t:0 "Victoria [EGY.GetAdjective] en [911.GetName]"
egypt.46.d:0 "Las fuerzas [EGY.GetAdjective] han logrado moverse con éxito hacia el canal [911.GetName] y asegurar Port Said, y ahora tienen el control absoluto sobre el canal y sus operaciones.\n\nEsto es una clara amenaza a nuestros intereses en la región, pero ¿cómo deberíamos responder?"
egypt.46.a:0 "Es una tontería retrasar lo inevitable."
egypt.46.b:0 "Esto es inaceptable, ¡debemos reclamar el canal!"

egypt.47.t:0 "Estancamiento en [911.GetName]"
egypt.47.d:0 "Los combates en el canal [911.GetName] han llegado a un punto muerto, y ambos bandos no han logrado avances, dejando la situación en un estancamiento. No está claro cómo procederá el conflicto desde aquí, pero no se han producido cambios significativos."
egypt.47.a:0 "Muy bien entonces."

egypt.48.t:0 "Golpe de los Oficiales Libres"
egypt.48.d:0 "A primeras horas de la mañana, policías nacionalistas comenzaron a proteger y promover la resistencia y los ataques contra las unidades reales en [GetCapitalVictoryPointName]. Posteriormente, las células del Movimiento de Oficiales Libres iniciaron disturbios que llevaron a incendios. El descontento dentro del ejército ha llegado a un punto crítico. Poco después, batallones lideraron una carga contra el edificio de oficiales reales y todos los demás comandantes que se encontraban dentro.\n\nMohamed Naguib y Gamal Abdel Nasser proclamaron conjuntamente la destitución de Farouk y el establecimiento de la República de Egipto, con Nasser como su primer presidente. Farouk fue obligado a abdicar poco después y desde entonces ha sido exiliado.\n\nNasser promete la expulsión de la influencia extranjera en [ROOT.GetNonIdeologyName], establecer al país como una potencia una vez más y actuar como una fuerza unificadora para el mundo árabe."
egypt.48.a:0 "Ahora podemos mostrarles lo que realmente somos."

egypt.49.t:0 "Membresía en la coalición Anti-[ISR.GetAdjective]"
egypt.49.d:0 "[EGY.GetNameDefCap] ha formado una coalición ofensiva contra las políticas sionistas en [ISR.GetNameDef] y hace un llamado a todos los países árabes para que tomen las armas y ataquen para destruirlos. Ya han lanzado operaciones en el país, ¿deberíamos unirnos a esta lucha para librar a [ISR.GetNameDef] del Medio Oriente?"
egypt.49.a:0 "Apoyaremos a nuestros hermanos árabes."
egypt.49.b:0 "No estamos interesados."

egypt.50.t:0 "[EGY.GetNameDefCap] exige el control de [SYR.GetNonIdeologyName] y [LEB.GetNonIdeologyName]"
egypt.50.d:0 "[EGY.GetNameDefCap] nos ha enviado un ultimátum: conceder la independencia inmediata de [SYR.GetNameDef] y [LEB.GetNameDef] y retirar todos nuestros activos de la nación exclusivamente bajo la supervisión [EGY.GetAdjective], o arriesgarnos a una guerra.\n\nEsto es consistente con el deseo de [EGY.GetLeader] de expandir su influencia sobre el mundo árabe y eventualmente unirlo, pero ¿realmente queremos arriesgarnos a una guerra por esos territorios?"
egypt.50.a:0 "No estamos en posición de defender esto."
egypt.50.b:0 "Es una tontería pensar que renunciaríamos a algo tan importante."

egypt.51.t:0 "[FROM.GetNameDefCap] cumple con nuestras demandas"
egypt.51.d:0 ""
egypt.51.a:0 "El mundo árabe se fortalece."


egypt.52.t:0 "Nuestras demandas fueron rechazadas"
egypt.52.d:0 "El subyugador imperialista de [FROM.GetNameDef] que oprime a [SYR.GetNameDef] y [LEB.GetNameDef] ha rechazado nuestra demanda de ceder el control de los territorios en nuestra legítima búsqueda de expulsar a los imperialistas de la región. Ahora podemos aceptar su dominio o ir más allá y luchar por nuestra visión de un estado árabe unificado."
egypt.52.d2:0 "El subyugador imperialista de [FROM.GetNameDef] que oprime a [LBA.GetNameDef] ha rechazado nuestra demanda de ceder el control de los territorios en nuestra legítima búsqueda de expulsar a los imperialistas de la región. Ahora podemos aceptar su dominio o ir más allá y luchar por nuestra visión de un estado árabe unificado."
egypt.52.d3:0 "El subyugador imperialista de [FROM.GetNameDef] que oprime a [ALG.GetNameDef] ha rechazado nuestra demanda de ceder el control de los territorios en nuestra legítima búsqueda de expulsar a los imperialistas de la región. Ahora podemos aceptar su dominio o ir más allá y luchar por nuestra visión de un estado árabe unificado."
egypt.52.a:0 "Ellos han tomado su decisión."
egypt.52.b:0 "¡Si no es por la paz, nos uniremos a través de la guerra!"

egypt.53.t:0 "[EGY.GetNameDefCap] exige el control de [LBA.GetNonIdeologyName]"
egypt.53.d:0 "[EGY.GetNameDefCap] nos ha enviado un ultimátum: conceder la independencia inmediata de [LBA.GetNameDef] y retirar todos nuestros activos de la nación exclusivamente bajo la supervisión [EGY.GetAdjective], o arriesgarnos a una guerra.\n\nEsto es consistente con el deseo de [EGY.GetLeader] de expandir su influencia sobre el mundo árabe y eventualmente unirlo, pero ¿realmente queremos arriesgarnos a una guerra por esos territorios?"
egypt.53.a:0 "No estamos en posición de defender esto."
egypt.53.b:0 "Es una tontería pensar que renunciaríamos a algo tan importante."

egypt.54.t:0 "[EGY.GetNameDefCap] exige el control de [ALG.GetNonIdeologyName]"
egypt.54.d:0 "[EGY.GetNameDefCap] nos ha enviado un ultimátum: conceder la independencia inmediata de [ALG.GetNameDef] y retirar todos nuestros activos de la nación exclusivamente bajo la supervisión [EGY.GetAdjective], o arriesgarnos a una guerra.\n\nEsto es consistente con el deseo de [EGY.GetLeader] de expandir su influencia sobre el mundo árabe y eventualmente unirlo, pero ¿realmente queremos arriesgarnos a una guerra por esos territorios?"
egypt.54.a:0 "No estamos en posición de defender esto."
egypt.54.b:0 "Es una tontería pensar que renunciaríamos a algo tan importante."

egypt.55.t:0 "[EGY.GetNameDefCap] propone la unificación en un estado árabe unido"
egypt.55.d:0 "Hoy, [EGY.GetNameDefCap] nos ha enviado una propuesta formal para unirnos en un único estado árabe con ellos a la cabeza, afirmando que el mundo árabe ha sido oprimido por imperialistas y dividido por rivalidades durante demasiado tiempo y que ahora es el momento de que finalmente nos unamos y establezcamos un estado árabe legítimamente poderoso, del cual los [ROOT.GetAdjective] pueden ayudar a formar.\n\nAunque esto suena como una propuesta noble y tentadora, se especula que esto podría ser solo un medio para expandir la influencia y el poder [EGY.GetAdjective] para su propio beneficio."
egypt.55.a:0 "Juntos somos más fuertes."
egypt.55.b:0 "No nos convertiremos en otro estado policial."

egypt.56.t:0 "[EGY.GetNameDefCap] solicita ayuda material"
egypt.56.d:0 "Diplomáticos de [EGY.GetNameDef] se han acercado a nosotros buscando ayuda material estadounidense en apoyo del desarrollo y la modernización de sus ejércitos.\n\nAunque establecimos relaciones oficiales con ellos en 1922, en medio de nuestra independencia, esta sería la primera vez que nuestras naciones tienen una relación diplomática o un acuerdo importante entre sí y esta podría ser una excelente oportunidad para establecer un país amigo en el Medio Oriente y apoyar nuestros intereses en la región."
egypt.56.a:0 "Esta será una gran oportunidad para mejorar nuestras relaciones."
egypt.56.b:0 "No tenemos interés en [EGY.GetNameDef]."

egypt.57.t:0 "[USA.GetNameDefCap] acepta enviarnos ayuda material"
egypt.57.d:0 "Nuestra delegación en [USA.GetNameDef] ha llegado a un acuerdo con sus representantes para enviarnos un paquete de ayuda material de equipos de infantería y artillería para apoyar el desarrollo y la modernización de nuestro ejército. Deberíamos esperar que el equipo llegue pronto."
egypt.57.a:0 "El inicio de una amistad."

egypt.58.t:0 "[USA.GetNameDefCap] rechaza nuestra solicitud de ayuda material"
egypt.58.d:0 "Nuestra delegación en [USA.GetNameDef] no ha logrado llegar a un acuerdo con sus diplomáticos y han rechazado nuestra solicitud de ayuda material para el desarrollo y la modernización de nuestro ejército. No recibiremos nada."
egypt.58.a:0 "Su pérdida."

egypt.59.t:0 "Las facciones políticas socavan el poder de [EGY.GetLeader]"
egypt.59.d:0 "El pueblo y el gobierno [EGY.GetAdjective] por igual dudan profundamente de la capacidad de [EGY.GetLeader] para liderar después de repetidos fracasos en la administración y gestión, donde más que nunca hay una cantidad considerable de políticos y oficiales del ejército que piden que su poder sea reducido o incluso que sea derrocado por completo.\n\nEl partido Wafd, que ha estado en el poder durante la monarquía, apoya la idea de reducir el poder de Farouk al de una monarquía constitucional y tomarse a sí mismos como el partido más prominente en [EGY.GetNameDef], mientras que figuras prominentes del ejército como Gamal Abdel Nasser y Mohammed Naguib piden su derrocamiento y la creación de una república árabe para dejar atrás los días del imperialismo extranjero.\n\nSi no se encuentra una solución pronto, la situación podría salirse de control."
egypt.59.a:0 "La posición de Farouk está en ruinas."

egypt.60.t:0 "[EGY.GetNameDefCap] nos envía una misión diplomática"
egypt.60.d:0 "Hoy, [EGY.GetNameDef] nos ha enviado una misión diplomática compuesta por sus embajadores con la esperanza de expandir nuestras relaciones diplomáticas y establecer una amistad y posible cooperación futura en un futuro cercano.\n\nEsta sería la primera relación diplomática importante que hemos tenido con [EGY.GetNameDef] desde su independencia en 1922, y esta podría ser una excelente oportunidad para establecer un país amigo en el Medio Oriente y apoyar nuestros intereses en la región."
egypt.60.a:0 "Envía a los [EGY.GetAdjective] algunos tanques como muestra de amistad."
egypt.60.b:0 "No tienen importancia para nosotros."

egypt.61.t:0 "[SOV.GetNameDefCap] responde positivamente a nuestra misión diplomática"
egypt.61.d:0 "Nuestra misión diplomática a [SOV.GetNameDef] ha sido recibida con aceptación y respaldo, y parecen tan entusiastas como nosotros en establecer relaciones amistosas y una mayor cooperación.\n\nAdemás, han ofrecido enviarnos 100 de sus mejores tanques medios como un generoso gesto de amistad que debería llegar pronto."
egypt.61.a:0 "Un regalo generoso de nuestros nuevos amigos."

egypt.62.t:0 "[SOV.GetNameDefCap] rechaza nuestra misión diplomática"
egypt.62.d:0 "[SOV.GetNameDefCap], claramente no interesado en nuestra delegación, ha rechazado nuestra misión diplomática y parece no estar interesado en establecer relaciones diplomáticas o buscar una mayor cooperación.\n\nCon esto, esta puede ser la única oportunidad para establecer tales relaciones que se haya desperdiciado."
egypt.62.a:0 "Fue un esfuerzo inútil."

egypt.63.t:0 "[EGY.GetNameDefCap] nos envía ayuda material"
egypt.63.d:0 "Hoy [EGY.GetNameDefCap] ha anunciado que tienen la intención de proteger nuestra independencia y están ofreciendo apoyo incondicional para ayudarnos a 'disuadir' cualquier amenaza extranjera que pueda presentarse. También han anunciado que enviarán una gran cantidad de equipos como un 'paquete de modernización' para apoyar el desarrollo de nuestro ejército.\n\nAunque este es un generoso y bienvenido gesto de apoyo, puede ser más para proteger los intereses [EGY.GetAdjective] que los nuestros."
egypt.63.a:0 "Qué generosos son los [EGY.GetAdjective]."

egypt.64.t:0 "[EGY.GetNameDefCap] solicita asesores"
egypt.64.d:0 "[EGY.GetNameDefCap] se ha acercado a nosotros hoy solicitando formalmente el envío de oficiales de nuestro ejército como agregados al suyo para asesorar a su ejército en los esfuerzos de modernización, entrenamiento y preocupaciones tácticas. Esta puede ser una oportunidad para establecer relaciones amistosas con [EGY.GetNameDef] y llevarlos a nuestra esfera de influencia."
egypt.64.a:0 "Esta es una oportunidad para nosotros."
egypt.64.b:0 "No estamos interesados en los [EGY.GetAdjective]."

egypt.65.t:0 "[GER.GetNameDefCap] acepta enviarnos asesores"
egypt.65.d:0 "[GER.GetNameDefCap] ha aceptado enviarnos una misión militar para asesorar a nuestro ejército y apoyar su modernización y entrenamiento. Los [GER.GetAdjective] han enviado al oficial de infantería Wilhelm Fahrmbacher como líder de esta misión, quien llegará pronto y estará disponible para el servicio."
egypt.65.a:0 "Maravilloso."

egypt.66.t:0 "[GER.GetNameDefCap] se niega a enviarnos asesores"
egypt.66.d:0 "[GER.GetNameDefCap] se ha negado a enviarnos una misión militar para asesorar a nuestro ejército y apoyar su modernización y entrenamiento. Es poco probable que esperemos más cooperación de [GER.GetNameDef] en el futuro."
egypt.66.a:0 "Somos solo peones para los [GER.GetAdjective]."

