#inicio del juego y reglas

EGY_GATHERING_STORM_DESC:0 "El Reino de Egipto permanece estancado. Han pasado casi 15 años desde la declaración unilateral de independencia del Imperio Británico, pero este último sigue completamente decidido a mantener el país como una base militar permanente para salvaguardar su imperio global. La cada vez más beligerante Italia al oeste solo refuerza esta idea.\n\nEl principal objetivo de Egipto siempre ha sido obtener la plena independencia y establecerse como la potencia dominante en la región. ¿Quizás ahora sea el momento de abrazar de una vez por todas los sueños deseados?"

EGY_FRAGMENTATION_STATUS:0 "@EGY Estado de Fragmentación de Egipto"
RULE_OPTION_EGY_FRAGMENTED:0 "Egipto Fragmentado"
RULE_OPTION_EGY_FRAGMENTED_DESC:0 "Todas las naciones constituyentes liberables que comprenden Egipto son liberadas como independientes al inicio del juego."
RULE_OPTION_EGY_DECENTRALIZED:0 "Egipto Descentralizado"
RULE_OPTION_EGY_DECENTRALIZED_DESC:0 "Todas las naciones constituyentes liberables que comprenden Egipto son liberadas como estados títeres al inicio del juego."

EGY_AI_BEHAVIOR:0 "@EGY Egipto"
EGY_RULE_OPTION_HISTORICAL:0 "Mantener el Status Quo"
EGY_RULE_OPTION_HISTORICAL_AI_DESC:0 "Gran Bretaña será favorecida en la conferencia anglo-egipcia, y se preservará el status quo del estatus de protectorado de Egipto."
EGY_RULE_OPTION_GOV_GENERAL:0 "Fortalecer al Gobernador General"
EGY_RULE_OPTION_GOV_GENERAL_AI_DESC:0 "Gran Bretaña será favorecida en la conferencia anglo-egipcia, y se fortalecerá al gobernador general, lo que podría llevar a una guerra civil en la nación."
EGY_RULE_OPTION_NASSERIST:0 "Golpe de los Oficiales Libres"
EGY_RULE_OPTION_NASSERIST_AI_DESC:0 "Egipto será favorecido en la conferencia anglo-egipcia, y tras obtener la independencia y la muerte de Fuad I, el nuevo rey Farouk será derrocado por los Oficiales Libres liderados por Gamal Abdel Nasser."
EGY_RULE_OPTION_DEMOCRATIC:0 "El Acuerdo de Mansoura"
EGY_RULE_OPTION_DEMOCRATIC_AI_DESC:0 "Egipto será favorecido en la conferencia anglo-egipcia, y tras obtener la independencia, las facciones democráticas y monárquicas llegarán a un compromiso y establecerán una monarquía constitucional."
EGY_RULE_OPTION_KHEDIVE:0 "Restauración del Jedivato"
EGY_RULE_OPTION_KHEDIVE_AI_DESC:0 "Egipto será favorecido en la conferencia anglo-egipcia, y tras obtener la independencia, se restaurará el Jedivato Otomano."
EGY_RULE_OPTION_MONARCHIST:0 "El Reinado de Farouk"
