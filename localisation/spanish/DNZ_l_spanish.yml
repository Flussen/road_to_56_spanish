danzig.1.t:0 "La Ciudad Libre de Danzig"
danzig.1.desc:0 "Después de la Gran Guerra, se estableció la Ciudad Libre de Danzig para garantizar el uso de un puerto para el recién renacido estado polaco. Este compromiso fue necesario en lugar de una anexión completa porque la gran mayoría de la población de Danzig es étnicamente alemana.\n\nEl auge del ultranacionalismo en Alemania ha llevado al control total de las instituciones locales por parte del NSDAP. Actualmente, el deseo de estos políticos nazis por la reunificación con Alemania se mantiene relativamente en silencio, pero esto podría cambiar pronto. La Ciudad-Estado probablemente desaparecería y sería anexada por Polonia o Alemania en una crisis."
danzig.1.a:0 "Nuestro deseo pronto estará a nuestro alcance."
danzig.3.t:0 "Danzig Quiere Apoyo para Reemplazar al Comisionado de la Ciudad"
danzig.3.desc:0 "La Ciudad de Danzig ha tenido muchos problemas con su actual Comisionado, Lester. Lester ha intentado bloquear activamente las políticas de la ciudad y algunas de sus leyes. Danzig está pidiendo nuestro apoyo para solicitar a la Liga de las Naciones que nombre un nuevo Comisionado de la Ciudad que sea más complaciente."
danzig.3.a:0 "Cualquier cosa por nuestros hermanos alemanes."
danzig.3.b:0 "Es mejor no alterar el orden de las cosas."
danzig.4.t:0 "¡Danzig Busca Reemplazar al Comisionado de la Ciudad!"
danzig.4.desc:0 "\nEl Senado de la ciudad de Danzig ha acudido recientemente a [GER.GetNameDef] para buscar ayuda en el reemplazo del actual Comisionado de la ciudad, Lester. Alemania ha solicitado a la Liga de las Naciones en nombre de Danzig sobre el tema, y la Liga podría ceder a las demandas de Alemania. Si lo hacen, la Liga reemplazará al Comisionado de la ciudad con un nuevo Comisionado sin carácter que aceptará todo lo que quiera el gobierno local de Danzig.\n\nEstá claro que Danzig ya no opera como una 'Ciudad Libre'."
danzig.4.a:0 "Puede ser hora de intervenir."
DNZ_danzig_senate:0 "Control del Senado de Danzig"
DNZ_danzig_senate_desc:0 "Con el desempleo en un máximo histórico dentro de la Ciudad Libre y una gran población étnica alemana, debería ser fácil convencer a la gente de Danzig para que nos vote. Una vez que tengamos el control oficial del Senado, no lo dejaremos ir sin luchar; ¡Yo soy el Senado!"
DNZ_remove_lester:0 "Buscar la Remoción de Lester"
DNZ_remove_lester_desc:0 "Lester ha tenido conflictos con el gobierno local de Danzig y sus políticas en cada paso. Intentar removerlo y reemplazarlo con un nuevo Alto Comisionado más flexible y alineado con el gobierno de Danzig debe ser una prioridad."
DNZ_prussia_legacy:0 "El Legado Prusiano"
DNZ_prussia_legacy_desc:0 "No podemos confiar en los [POL.GetAdjective] ni en los [GER.GetAdjective] para ser dueños de nuestro destino. Debemos luchar por ser independientes y valernos por nosotros mismos. ¡Debemos formar nuestro propio estado!"
DNZ_maintain_status_quo:0 "Mantener el Status Quo"
DNZ_maintain_status_quo_desc:0 "Aunque puede no ser deseable, los [POL.GetAdjective] son los únicos en los que podemos confiar en tiempos turbulentos. Sería prudente intentar mejorar nuestras relaciones con ellos."
DNZ_reconcile_with_lester:0 "Reconciliarse con Lester"
DNZ_reconcile_with_lester_desc:0 "Quizás Lester no sea en realidad nuestro enemigo, sino más bien una figura malentendida con diferentes ideas sobre lo que es mejor para [DNZ.GetNonIdeologyName]. Tal vez si intentamos cooperar con él en lugar de oponernos, se establecería una relación más productiva."
DNZ_cooperate_with_league_of_nations:0 "Cooperar con la Liga de las Naciones"
DNZ_cooperate_with_league_of_nations_desc:0 ""
DNZ_industrial_investments:0 "Invertir en Nuestro Futuro"
DNZ_industrial_investments_desc:0 "Si algún día queremos lograr nuestro objetivo de unirnos con [GER.GetNameDef], debemos prepararnos invirtiendo capital en la industria local. Cuanta más preparación ahora, mayor será nuestra contribución a [GER.GetNameDef]."
DNZ_workers_front:0 "Frente de Trabajadores de Danzig"
DNZ_workers_front_desc:0 "Tomaremos el precedente establecido por la Patria y crearemos nuestro propio Arbeitsfront. Esto nos permitirá reunir a aquellos que simpatizan con nuestra causa dentro de los círculos industriales."
DNZ_maintain_infrastructure:0 "Mantener Nuestra Infraestructura"
DNZ_maintain_infrastructure_desc:0 "Con la dura oposición de los tiranos [POL.GetAdjective], necesitaremos valernos por nosotros mismos en muchos asuntos de estado. Debemos asegurarnos de que nuestras carreteras estén bien mantenidas y cumplan con los últimos estándares."
DNZ_building_industry:0 "Construir Nuestra Industria"
DNZ_building_industry_desc:0 "Con la influencia sobre el sector industrial bajo control, ahora podemos invertir más fuertemente en nuestros proyectos futuros."
DNZ_modernize_the_port:0 "Modernizar el Puerto"
DNZ_modernize_the_port_desc:0 "El puerto de Danzig ha sido el punto focal de nuestra existencia durante estos últimos años. Debemos hacer todo lo posible para modernizarlo y fortalecerlo."
DNZ_business_contacts_abroad:0 "Red de Contactos en el Extranjero"
DNZ_business_contacts_abroad_desc:0 "El reconocimiento internacional como estado soberano es fundamental para nuestra supervivencia contra el agresor [POL.GetAdjective]. Nos reuniremos con tantos inversores y negocios como sea posible para lograr este objetivo."
DNZ_support_german_businesses:0 "Negocios [GER.GetAdjective] en Danzig"
DNZ_support_german_businesses_desc:0 "¿Qué mejor manera de alinear aún más al pueblo de Danzig con [GER.GetNameDef] que apoyar los negocios de la Patria localmente? Elaboraremos planes para su construcción e integración de inmediato."
DNZ_german_industrial_ties:0 "Los Lazos que Nos Unen"
DNZ_german_industrial_ties_desc:0 "Nuestros lazos con la Patria no pueden ser más evidentes para los [POL.GetAdjective]. Esto nos permitirá continuar expandiéndonos y creciendo como una nación soberana independiente mientras pacientemente esperamos el momento en que la Patria ataque."
DNZ_german_technology:0 "Científicos de la Patria"
DNZ_german_technology_desc:0 "Nuestra Patria nos ha permitido amablemente el acceso a algunos de sus investigadores. Tomaremos su consejo y comenzaremos a crear nuestro instituto."
DNZ_hanseatic_ingenuity:0 "Ingenio Hanseático"
DNZ_hanseatic_ingenuity_desc:0 "Al igual que la Liga Hanseática de antaño, haremos todo lo posible para impulsar nuestros esfuerzos de investigación y obtener todas las ventajas tecnológicas sobre nuestros enemigos."
DNZ_deutsches_physik:0 "Física Alemana"
DNZ_deutsches_physik_desc:0 "La idea de que los no arios puedan formar parte de nuestros esfuerzos de investigación es absurda. Nos aseguraremos de que nuestros equipos estén formados por la Raza Superior y perseguiremos las ideas establecidas por Philipp Lenard."
DNZ_modernize_the_police:0 "Modernizar Nuestra Fuerza Policial"
DNZ_modernize_the_police_desc:0 "Si bien no podemos desplegar oficialmente un ejército real, podemos modernizar y equipar nuestra fuerza policial tanto como sea posible. Hacerlo nos permitirá defendernos de cualquier intento de agresión [POL.GetAdjective] localmente."
DNZ_civic_guard:0 "Crear la Guardia Cívica"
DNZ_civic_guard_desc:0 "A medida que continuamos expandiendo las Fuerzas Policiales dentro de la Ciudad Libre de Danzig, las protestas [POL.GetAdjective] sobre nuestras fuerzas de partido siguen aumentando. Crearemos la Guardia Cívica y ocultaremos su verdadero propósito para evitar la presión internacional."
DNZ_strenghten_the_security_apparatus:0 "Fortalecer la Schutzpolizei"
DNZ_strenghten_the_security_apparatus_desc:0 "Para continuar avanzando en nuestros objetivos de autodefensa contra la agresión [POL.GetAdjective] localizada, ampliaremos el personal de cada distrito de seguridad y nos aseguraremos de agregar más distritos si es necesario."
DNZ_dissolve_the_zentrum_party:0 "Disolución del Partido Zentrum"
DNZ_dissolve_the_zentrum_party_desc:0 "El partido Zentrum solo agrega ideales caprichosos y creencias débiles al discurso político. Es hora de eliminarlos del Senado por completo."
DNZ_planned_militarization:0 "Paramilitarización de la Schutzpolizei"
DNZ_planned_militarization_desc:0 "Para hacer la transición de una fuerza policial a una militar lo más fluida posible, realizaremos reuniones y conferencias regulares sobre las últimas tácticas y formaciones militares."
DNZ_smuggle_weapons:0 "Armas de Danzig"
DNZ_smuggle_weapons_desc:0 "Si bien nuestra capacidad para producir armamento localmente no está legalmente permitida por la triste y tediosa Liga de las Naciones, comenzaremos a adquirir armamento de la Patria y estableceremos pequeños almacenes dentro de Danzig para almacenarlos."
DNZ_home_defense_unit:0 "Fuerza de Defensa de Danzig"
DNZ_home_defense_unit_desc:0 "Si bien nuestras fuerzas de la Schutzpolizei continúan modernizándose y expandiéndose, algunos en el liderazgo del NSDAP creen que no serán adecuadas para la próxima lucha. Algunos incluso sugieren que serán negligentes en sus deberes. Estableceremos nuestra propia Fuerza de Defensa para combatir esto y que responderá directamente al liderazgo del NSDAP de Danzig."
DNZ_equipment_effort:0 "Modernizar Equipamiento"
DNZ_equipment_effort_desc:0 "Los límites de lo que el equipo de infantería puede llevar están siendo constantemente empujados. Nos enfocaremos en dar a nuestras tropas las mejores herramientas disponibles."
DNZ_motorization_effort:0 "Apoyo Motorizado"
DNZ_motorization_effort_desc:0 "La movilidad y la protección son cruciales para llevar y sacar a la infantería del campo de batalla de manera segura. Focalizarnos en estos desarrollos nos permitirá actuar rápidamente."
DNZ_doctrine_effort:0 "Concebir Nuevas Tácticas"
DNZ_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner a nuestras mentes más brillantes a la tarea de moldear el pensamiento militar del mañana."
DNZ_equipment_effort_2:0 "Continuar la Reforma del Equipamiento"
DNZ_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestra época."
DNZ_mechanization_effort:0 "Infantería Mecanizada"
DNZ_mechanization_effort_desc:0 "Repensar las posibilidades de la infantería motorizada, podemos empujar los límites de lo que los vehículos pueden construir hoy."
DNZ_doctrine_effort_2:0 "Ejercicios a Gran Escala"
DNZ_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entre guerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
DNZ_equipment_effort_3:0 "Finalizar la Modernización Militar"
DNZ_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipos extranjeros, debemos convertirnos en un líder mundial en armas de infantería."
DNZ_armor_effort:0 "Diseñar Vehículos Blindados"
DNZ_armor_effort_desc:0 "Aplicando lo que hemos aprendido de la mecanización de nuestra infantería, también podemos mejorar nuestros vehículos blindados."
DNZ_special_forces:0 "Fuerzas Especiales"
DNZ_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
DNZ_aviation_effort:0 "Fundar la Escuela de Aviación"
DNZ_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para la §YBase Aérea§!"
DNZ_aviation_effort_desc:0 "No hay avances tecnológicos más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
DNZ_fighter_focus:0 "Enfoque en Cazas"
DNZ_fighter_focus_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de caza nos dará una ventaja en el futuro."
DNZ_bomber_focus:0 "Enfoque en Bombarderos"
DNZ_bomber_focus_desc:0 "Cuando las personas del futuro hablen del horror de las guerras de hoy, la lluvia de fuego desde los cielos ocupará un lugar destacado. Haremos lo mejor posible para asegurarnos de que nuestros enemigos cuenten esas historias."
DNZ_aviation_effort_2:0 "Estudiar Tácticas Extranjeras"
DNZ_aviation_effort_2_desc:0 "Serán necesarios más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
DNZ_CAS_effort:0 "Bombarderos en Picado"
DNZ_CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos en el suelo y en el aire."
DNZ_rocket_effort:0 "Motores Cohete"
DNZ_rocket_effort_desc:0 "Los motores de cohete y de jet permiten velocidades sin precedentes para vehículos tripulados y no tripulados. Pionear estas tecnologías nos permite tomar al enemigo por sorpresa."
DNZ_NAV_effort:0 "Bombarderos Navales"
DNZ_NAV_effort_desc:0 "Así como la nueva guerra naval se lleva a cabo bajo la superficie del agua, parte de ella se lleva a cabo en el aire sobre las aguas."
DNZ_naval_effort:0 "Financiar la Construcción Naval"
DNZ_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para los §YAstilleros Navales§!"
DNZ_naval_effort_desc:0 "La expansión de nuestra armada debería ser nuestra prioridad. Asignar todos los recursos disponibles a nuevos Astilleros e investigación en barcos de superficie ligeros."
DNZ_flexible_navy:0 "Marina Flexible"
DNZ_flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en la tecnología submarina nos permitirá atacar eficientemente contra los convoyes enemigos."
DNZ_large_navy:0 "Gran Marina"
DNZ_large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar barcos grandes y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
DNZ_submarine_effort:0 "Guerra Submarina"
DNZ_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del torpedero. Nos vendrá bien protegernos contra submarinos y usarlos contra el transporte enemigo."
DNZ_cruiser_effort:0 "Concebir Cruceros"
DNZ_cruiser_effort_desc:0 "Antes de aventurarnos en la investigación avanzada de acorazados, los cruceros más pequeños necesitan reemplazo."
DNZ_destroyer_effort:0 "Diseñar Destructores"
DNZ_destroyer_effort_desc:0 "Estudiando el diseño y uso estratégico de los submarinos, también hemos aprendido a contrarrestar esas estrategias. Los destructores serán cruciales para esto."
DNZ_capital_ships_effort:0 "Interés en Buques Capitales"
DNZ_capital_ships_effort_desc:0 "La nación con más acorazados dominará los océanos. Los acorazados y portaaviones representan lo antiguo y lo nuevo en superioridad naval."

