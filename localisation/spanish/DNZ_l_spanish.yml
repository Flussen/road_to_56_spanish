Danzig_ist_Deutsch:0 "Danzig es Alemán"
Danzig_ist_Deutsch_desc:0 "La ciudad de Danzig está compuesta mayoritariamente por alemanes. Ellos solo desean reunirse con el estado alemán. Sin embargo, los políticos locales intentan mantener este sentimiento oculto por ahora."
DNZ_sean_lester:0 "Sean Lester - Alto Comisionado"
DNZ_sean_lester_desc:0 "Sean Lester es el Alto Comisionado de Danzig. Nombrado para el cargo por la Liga de las Naciones en 1934. Ha tenido conflictos con el gobierno local de Danzig y sus políticas en cada paso. Intentar removerlo y reemplazarlo con un nuevo Alto Comisionado más flexible y alineado con el gobierno de Danzig debe ser una prioridad."
DNZ_reliance_on_militia:0 "Dependencia en Milicias"
DNZ_reliance_on_militia_desc:0 "Tener el estatus de Ciudad Libre bajo la protección de la Liga de las Naciones nos prohíbe tener cualquier tipo de fuerzas armadas. El orden dentro de los límites de la ciudad actualmente está siendo mantenido por la fuerza policial local, también conocida como la Schutzpolizei. §YParamilitarizar§! el cuerpo garantizará la seguridad de la ciudad frente a una posible agresión de [POL.getAdjective] o [GER.getAdjective]."
DNZ_maintain_infrastructure_idea:0 "Mantener Nuestra Infraestructura"
DNZ_carl_jacob_burckhardt:0 "Carl Burckhardt - Alto Comisionado"
DNZ_carl_jacob_burckhardt_desc:0 "Burkckhardt será mucho más complaciente con las necesidades de Danzig."
DNZ_invite_foreign_investors:0 "Invitar Inversores Extranjeros"
DNZ_invite_foreign_investors_desc:0 "El mandato de la Liga de las Naciones otorga a [DNZ.GetNameDef] derechos especiales sobre la fiscalidad y el control del comercio, que podemos usar para fomentar las inversiones extranjeras en nuestro estado."

