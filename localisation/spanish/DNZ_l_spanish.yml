danzig.5.t:0 "Danzig Ha Declarado su Independencia"
danzig.5.d:0 "Hoy, [DNZ.Getleader] hizo un anuncio sorprendente al declarar que el gobierno de la ciudad es independiente de [POL.GetNameDef], reclamando a Danzig como la continuación de Prusia. Queda por ver si este experimento loco durará o si algún país vecino intervendrá.\n\nPor ahora, la pequeña ciudad está sola. El destino de Danzig es una incógnita."
danzig.5.a:0 "¿Se han vuelto locos?"
danzig.5.b:0 "Seguimos adelante."

danzig.6.t:0 "El Gobierno de Danzig se Une a [GER.GetNameDef]"
danzig.6.desc:0 "[DNZ.Getleader] anunció hoy que la ciudad de Danzig es independiente de [POL.GetNameDef]. En cambio, declaró que la ciudad libre planeaba unirse a [GER.GetNameDef]. Invitó a [GER.GetLeader] a enviar tropas para asegurar el territorio."
danzig.6.a:0 "Qué sorpresa."
