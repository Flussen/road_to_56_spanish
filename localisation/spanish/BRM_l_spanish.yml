BRM_preserve_burma:0 "Preservar [BRM.GetNameDef]"
BRM_preserve_burma_desc:0 "Preservar la identidad y la soberanía de [BRM.GetNameDef] es nuestra máxima prioridad."
BRM_fortification_effort:0 "Esfuerzo de Fortificación"
BRM_fortification_effort_desc:0 "Implementaremos un programa intensivo de fortificaciones para proteger nuestras fronteras y asegurar nuestra independencia."
BRM_fortify_the_indian_border:0 "Fortificar la Frontera con [RAJ.GetAdjective]"
BRM_fortify_the_indian_border_desc:0 "Reforzar nuestras defensas en la frontera con [RAJ.GetName] es crucial para nuestra seguridad."
BRM_fortify_the_chinese_border:0 "Fortificar la Frontera con [CHI.GetAdjective]"
BRM_fortify_the_chinese_border_desc:0 "Es esencial establecer fortificaciones en la frontera con [CHI.GetName] para prevenir cualquier incursión."
BRM_fortify_shanland:0 "Fortificar [1018.GetName]"
BRM_fortify_shanland_desc:0 "Construir defensas robustas en [1018.GetName] fortalecerá nuestra posición estratégica en la región."
BRM_unite_the_burmese_people:0 "Unir al Pueblo [BRM.GetAdjective]"
BRM_unite_the_burmese_people_desc:0 "La unidad nacional es fundamental para enfrentar cualquier amenaza externa o interna."
BRM_seize_colonial_stockpiles:0 "Confiscar los Almacenes Coloniales"
BRM_seize_colonial_stockpiles_desc:0 "Tomaremos control de los recursos coloniales para utilizarlos en la defensa de nuestra nación."
BRM_national_defence_corps:0 "Cuerpo de Defensa Nacional"
BRM_national_defence_corps_desc:0 "Estableceremos un Cuerpo de Defensa Nacional para coordinar nuestras estrategias de defensa y asegurar la protección de nuestro territorio."
BRM_defence_services_academy:0 "Academia de Servicios de Defensa"
BRM_defence_services_academy_desc:0 "Fundaremos una Academia de Servicios de Defensa para formar a nuestros futuros líderes militares."
BRM_equipment_modernization:0 "Modernización del Equipamiento"
BRM_equipment_modernization_desc:0 "Modernizar nuestro equipamiento militar es esencial para mantener la efectividad de nuestras fuerzas armadas."
BRM_motorization_of_the_army:0 "Motorización del Ejército"
BRM_motorization_of_the_army_desc:0 "Implementar la motorización en nuestras fuerzas armadas mejorará significativamente su movilidad y capacidad de respuesta."
BRM_the_metal_peacock:0 "El Pavo Real de Metal"
BRM_the_metal_peacock_desc:0 "Desarrollaremos unidades mecanizadas avanzadas, simbolizando la fortaleza y la elegancia de nuestra nación."
BRM_railway_artillery:0 "Artillería Ferroviaria"
BRM_railway_artillery_desc:0 "La artillería ferroviaria proporcionará un poder de fuego móvil y potente, esencial para la defensa de nuestro territorio."
BRM_national_defence_state:0 "Estado de Defensa Nacional"
BRM_national_defence_state_desc:0 "Consolidaremos un Estado de Defensa Nacional para coordinar y optimizar todas las actividades relacionadas con la defensa."
BRM_masters_of_the_ecoregion_jungle:0 "Maestros de la Jungla Ecorregional"
BRM_masters_of_the_ecoregion_jungle_desc:0 "Nuestro conocimiento y adaptación a la jungla nos dará una ventaja estratégica en cualquier conflicto en la región."

nationalist_journalist_alt:0 "Periodista Nacionalista"
