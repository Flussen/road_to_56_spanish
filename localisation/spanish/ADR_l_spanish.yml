 #events

 andorra.1.t:0 "[ADR.GetName] pide garantías"
 andorra.1.d:0 "Con nuestra guerra civil ya terminada, [ADR.GetNameDef] ha vuelto a contactarnos pidiendo protección política y militar para su nación, tal como lo era en los años anteriores."
 andorra.1.a:0 "Siempre tendremos amigos en el pueblo [ADR.GetAdjective]."
 andorra.1.b:0 "Ya no estamos interesados en Andorra."
 andorra.2.t:0 "España restablece su garantía"
 andorra.2.d:0 "El gobierno español ha acordado restablecer su garantía de protección militar sobre nuestra nación, tal como lo era en los años anteriores."
 andorra.2.a:0 "La amistad continúa."
 andorra.3.t:0 "España se niega a restablecer su garantía"
 andorra.3.d:0 "El gobierno español se ha negado a restablecer su garantía de protección militar sobre nuestra nación, puede que tengan otros planes."
 andorra.3.a:0 "Quizás debamos buscar en otro lado..."

