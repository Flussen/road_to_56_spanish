ETH_host_nation_fallback_name:0 "La Nación Anfitriona"
ETH_second_italo_ethiopian_war_flag:0 "La Segunda Guerra Italo-Etíope"

ETH_infrastructure_projects_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
ETH_state_owned_industry:0 "Industria Estatal"
ETH_state_owned_industry_desc:0 "Podemos ver claramente en las grandes potencias del mundo, aquellos gobiernos que están dispuestos a interferir en el libre mercado están viendo enormes ganancias económicas al controlar la producción y reducir el desempleo. Seguiremos su ejemplo y expandiremos rápidamente nuestra economía a través de industrias estatales."
ETH_state_owned_industry_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
ETH_encourage_local_development:0 "Fomentar el Desarrollo Local"
ETH_encourage_local_development_desc:0 "Nadie puede anticipar completamente las necesidades de toda una economía y es peligroso pretender lo contrario. Dejaremos que las regiones se desarrollen como mejor les parezca. Después de todo, el establecimiento político local y los negocios sabrán mejor lo que se requiere en sus regiones."
ETH_encourage_local_development_tt:0 "Modificar §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
ETH_encourage_local_development_2_tt:0 "Las autoridades locales comenzarán a hacer mejoras estatales por su cuenta."
ETH_a_port_of_our_own:0 "Un Puerto Propio"
ETH_a_port_of_our_own_desc:0 "Con nuestra reciente adquisición de tierras costeras, tenemos una oportunidad de aumentar significativamente nuestro acceso al mercado internacional estableciendo nuestro propio puerto. Esto facilitará enormemente la importación y exportación de bienes, ayudando enormemente a nuestra economía."
ETH_expanding_the_railway_network:0 "Expansión de la Red Ferroviaria"
ETH_expanding_the_railway_network_desc:0 "Los ferrocarriles son cruciales para transportar recursos a las fábricas y hacia los mercados nacionales o internacionales. Al expandir la red ferroviaria, podemos mejorar nuestra capacidad para llevar esos recursos a su destino requerido. Esto también creará mayores oportunidades para que las personas de todo [ETH.GetName] se trasladen a las ciudades industriales en crecimiento."
ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
ETH_expand_tax_exemptions_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
ETH_reform_the_currency:0 "Reformar la Moneda"
ETH_reform_the_currency_desc:0 "Aunque la circulación de los billetes [ETH.GetAdjective] ha aumentado en los últimos años, muchos todavía prefieren usar las monedas de otras naciones al comerciar en [ETH.GetName]. Necesitamos reformar el birr para que sea más aceptado tanto a nivel nacional como internacional."
ETH_increased_factory_output:0 "Aumento de la Producción de Fábricas"
ETH_increased_factory_output_desc:0 "A medida que el mundo parece cada vez más peligroso, necesitamos que las fábricas aumenten su producción de equipamiento para que el ejército pueda seguir siendo un disuasivo creíble para los agresores extranjeros."
ETH_increased_factory_output_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
ETH_adapt_and_improve:0 "Adaptar y Mejorar"
ETH_adapt_and_improve_desc:0 "Consultando con el ejército, los líderes de la industria pueden obtener experiencia en lo que realmente se necesita en el campo de batalla y transmitir esto a sus ingenieros. Esto evitará que se suministre equipo inadecuado a nuestras tropas y permitirá que hagan sugerencias de mejora rápidamente."
ETH_adapt_and_improve_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
ETH_the_state_court:0 "El Tribunal Estatal"
ETH_the_state_court_desc:0 "El sistema legal de [ETH.GetName] está arraigado en prácticas arcaicas que se remontan siglos atrás. Con nuestra reciente ola de reformas, el momento es propicio para codificar más leyes en consonancia con la constitución y establecer un tribunal estatal moderno para escuchar casos de importancia nacional."
ETH_the_state_court_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
ETH_ethiopian_shipbuilding:0 "Construcción Naval [ROOT.GetAdjective]"
ETH_ethiopian_shipbuilding_desc:0 "Ahora que hemos establecido nuestro propio puerto, sería prudente sentar las bases para construir y mantener nuestra propia armada. Sin duda necesitaremos barcos propios si deseamos mantener el acceso a las rutas marítimas globales."
ETH_connecting_the_south:0 "Conectar el Sur"
ETH_connecting_the_south_desc:0 "Las áreas del sur de [ETH.GetName] están aisladas de la región capital por terrenos montañosos. Para integrar plenamente el área en nuestra economía en rápida expansión, necesitamos conectarla mediante ferrocarriles a los corazones industriales."
ETH_bomb_proofing:0 "A Prueba de Bombas"
ETH_bomb_proofing_desc:0 "Mantener suficiente capacidad industrial para apoyar a un ejército moderno es vital durante tiempos de guerra. Debido a esto, la guerra aérea probablemente jugará un papel decisivo en cualquier conflicto futuro, ya que los aviones atacan los corazones industriales de las naciones enemigas. Por lo tanto, debemos asegurarnos de que nuestras fábricas puedan sobrevivir a tales ataques."
ETH_bomb_proofing_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
ETH_rapid_industrial_expansion:0 "Rápida Expansión Industrial"
ETH_rapid_industrial_expansion_desc:0 "A pesar de los heroicos esfuerzos de la gente en el frente doméstico, necesitamos una capacidad industrial aún mayor si deseamos permanecer libres de ocupación extranjera. Por lo tanto, aceleraremos el ritmo de nuestros planes económicos y buscaremos una expansión industrial aún más rápida."
ETH_rapid_industrial_expansion_tt:0 "Modificar §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
ETH_develop_the_horn_of_africa:0 "Desarrollar el Cuerno de África"
ETH_develop_the_horn_of_africa_desc:0 "El Cuerno de África contiene una multitud de pueblos, recursos y potencial. Si cooperamos con los gobiernos de la región en asuntos económicos, podríamos comenzar a aprovechar ese potencial de una manera mutuamente beneficiosa."
ETH_develop_the_horn_of_africa_tt:0 "Desbloquea §Ydecisiones§! para mejorar países independientes, o súbditos [ROOT.getAdjective], en el Cuerno de África, y posiblemente integrarlos."
ETH_horn_of_africa_tt:0 "Desbloquea una §Ydecisión§! para formar el Cuerno de África."
ETH_invest_tt:0 "Desbloquea §Ydecisiones§! de inversión en el estado."
ETH_invest_in_the_north:0 "Invertir en el Norte"
ETH_invest_in_the_north_desc:0 "La producción de maquinaria está comenzando a tener lugar en el norte de [ETH.GetName]. Debemos apoyar este desarrollo con mayor inversión para ayudar a expandir esta creciente industria."
ETH_invest_in_the_east:0 "Invertir en el Este"
ETH_invest_in_the_east_desc:0 "Al invertir en el este, podemos aprovechar la red comercial histórica de la región y convertir el área en un centro industrial para procesar los recursos de [ETH.GetName], listos para la exportación."
ETH_invest_in_the_west:0 "Invertir en el Oeste"
ETH_invest_in_the_west_desc:0 "Las diversas regiones de [ETH.GetName] tienen acceso a una amplia gama de recursos. Al invertir en el oeste, podríamos aumentar rápidamente la industrialización de la producción de prendas y aprovechar la experiencia existente en ese campo."
ETH_expand_the_coffee_industry:0 "Expandir la Industria del Café"
ETH_expand_the_coffee_industry_desc:0 "No hay escasez de personas en todo el mundo que demanden acceso al café. Como una de las principales fuentes del delicioso estimulante, deberíamos aprovechar esta demanda invirtiendo en la industria del café y aumentando nuestras exportaciones."
ETH_modernizing_the_industry:0 "Modernización de la Industria"
ETH_modernizing_the_industry_desc:0 "Hemos hecho grandes progresos aumentando nuestra capacidad industrial en los últimos años. Sin embargo, esta será una tarea continua a medida que cambian las demandas de la economía y surgen nuevos métodos de producción. Como tal, nos esforzaremos por llevar la electricidad y otros desarrollos industriales a toda [ETH.GetName] y continuar nuestra modernización económica."
ETH_modernizing_the_industry_tt:0 "Para todos los estados dentro de las regiones que han sido invertidas:\n Agregar §G1§! §YEspacio de Construcción§!.\nUn estado en cada región invertida:\n Agregar §G1§! §Y$industrial_complex$§!."
ETH_animal_husbandry:0 "Ganadería"
ETH_animal_husbandry_desc:0 "Los caballos y camellos mantienen un papel importante en la distribución de bienes y transporte de personas en todo [ETH.GetNameDef]. Debemos aumentar la inversión en la ganadería para asegurar que la oferta y calidad de estos animales nunca disminuya."
ETH_ethiopian_industrial_research_institute:0 "Instituto de Investigación Industrial [ROOT.GetAdjective]"
ETH_ethiopian_industrial_research_institute_desc:0 "Si deseamos evitar estar siempre un paso detrás de otras naciones en materia industrial, debemos mejorar nuestras instituciones de investigación domésticas. Al hacerlo, comenzaremos a realizar nuestras propias innovaciones en lugar de importar ideas del extranjero."
ETH_invite_foreign_prospectors:0 "Invitar a Exploradores Extranjeros"
ETH_invite_foreign_prospectors_desc:0 "En lugar de esforzarnos por duplicar los desarrollos de investigación del extranjero, deberíamos utilizar la experiencia de gobiernos y empresas extranjeras para ayudarnos a aprovechar mejor nuestros abundantes recursos naturales."
ETH_invite_foreign_prospectors_tt:1 "Desbloquea §Y$ETH_prospect_for_resources$§! decisiones en el norte de [ROOT.GetName]. Requiere §Y$excavation2$§! y más de §Y2§! fábricas civiles disponibles para tomar decisiones de prospección.\n\n"
ETH_invite_foreign_industrialists:0 "Invitar a [ETH_GetInvestorName] Extranjeros"
ETH_invite_foreign_industrialists_desc:0 "Hemos mejorado enormemente nuestra infraestructura e industria en los últimos años, haciendo que la utilización de los recursos naturales sea mucho más eficiente. Sin embargo, podríamos acelerar el desarrollo de nuestra industria invitando a expertos e industriales extranjeros a operar en [ETH.GetName]."
ETH_invite_foreign_industrialists_tt:1 "Los diseñadores de otras naciones estarán disponibles si el país objetivo tiene una §Yopinión de [ETH.GetFlag][ETH.GetNameDef] por encima de§! §G75§!. \n\n§R¡Los diseñadores seleccionados se desactivarán si su nación de origen está en guerra con [ETH.GetNameDef]!§! \n\nLas naciones potenciales incluyen: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
ETH_the_second_italo-ethiopian_war:0 "La Segunda Guerra Italo-Etíope"
ETH_the_second_italo-ethiopian_war_desc:1 "La Ofensiva de Navidad no nos trajo la victoria que esperábamos y necesitábamos. Es hora de que [ETH.GetLeader] deje la capital y tome el mando personal de los ejércitos. ¡La guerra contra los italianos debe terminar!"
ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! se convierte en Mariscal de Campo"
ETH_renewed_offensive:0 "Ofensiva Renovada"
ETH_renewed_offensive_desc:0 "Los italianos podrían estar tratando de recuperar la iniciativa. Pero eso significa que no esperan un ataque de nuestras fuerzas. En lugar de solo resistir, deberíamos llevar la batalla a ellos."
ETH_renewed_offensive_tt:0 "Ataque de Infantería §G+10%§!\nAtaque de Infantería Irregular §G+10%§!\nDefensa de División §R-5%§!"
ETH_renewed_offensive_tt_1:0 "Modifica §Y$ETH_army_1_dynamic_modifier$§!:\n"
ETH_falling_back:0 "Retrocediendo"
ETH_falling_back_desc:0 "Nuestras líneas del frente están volviéndose rápidamente indefendibles y nuestras líneas de suministro están muy extendidas, una retirada organizada a [ROOT.Capital.GetCapitalVictoryPointName] puede ser prudente, pero debemos tener cuidado de no retirarnos completamente del campo."
ETH_falling_back_tt:0 "Las unidades italianas obtienen una penalización de movimiento y ataque en los estados fronterizos controlados por Etiopía durante 60 días."
ETH_northern_thrust:0 "Empuje del Norte"
ETH_northern_thrust_desc:0 "Nuestra primera prioridad debe ser capturar Eritrea. Si podemos cortar a los italianos de sus puertos en el Norte, tendrán muchas más dificultades para suministrar a sus fuerzas, y luego podremos ocuparnos del frente sur más débil."
ETH_victory_in_the_desert:0 "Victoria en el Desierto"
ETH_victory_in_the_desert_desc:0 "El Ogaden es la parte más débil del frente italiano. Deberíamos concentrar nuestros esfuerzos en derrotarlos allí, y luego capturar sus puertos en el sur. Esto debería liberar nuestras espaldas y permitirnos avanzar hacia Eritrea."
ETH_the_defense_of_addis_ababa:0 "La Defensa de Addis Abeba"
ETH_the_defense_of_addis_ababa_desc:0 "Addis Abeba es la capital histórica. También es el centro industrial de Etiopía. Si la ciudad cae, nuestra causa está perdida. Debemos hacer todo lo posible para mantener la ciudad."
ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
ETH_the_hindenburg_wall:0 "El Muro de Hindenburg"


 ETH_the_hindenburg_wall_desc:0 "Nuestro asesor turco, $ETH_wehib_pasha$, desea construir fortificaciones iguales a las alemanas de la última guerra alrededor de las ciudades de Harar y Dire Dawa. Mantener la región asegurará que los italianos no puedan conectar sus frentes, y asegurará nuestro acceso al mar a través del puerto en Djibouti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries:0 "Mercenarios"
 ETH_mercenaries_desc:0 "Hay muchos extranjeros que desean unirse a nuestra lucha por diversas razones. La mayoría son aventureros inútiles, sólo interesados en nuestro dinero; pero podríamos reclutar algunos mercenarios del Congo Belga y de Arabia. Conseguir que algunos de estos guerreros experimentados se unan a nosotros podría inclinar la balanza a nuestro favor."
 ETH_mercenaries_congo_tt:0 "Añade §Y3 unidades de mercenarios congoleños§!, si uno de §Y[838.GetName]§! y §Y[837.GetName]§! está bajo control aliado."
 ETH_mercenaries_arabia_tt:0 "Añade §Y2 unidades de mercenarios árabes§!, si uno de §Y[843.GetName]§! y §Y[835.GetName]§! está bajo control aliado."
 ETH_reach_out_to_the_world:0 "Conectar con el Mundo"
 ETH_reach_out_to_the_world_desc:0 "El mundo debe saber lo que está sucediendo aquí en [ROOT.GetName]. Hemos resistido contra fuerzas numéricamente superiores por más tiempo de lo humanamente posible, y hemos combatido a una gran potencia europea hasta llegar a un punto muerto. La comunidad internacional debe ver que necesitamos ayuda contra esta agresión ilegal."
 ETH_a_last_stand:0 "Una Última Defensa"
 ETH_a_last_stand_desc:1 "No debemos dejar que los contratiempos nos detengan. Como último recurso, podemos retroceder a $VICTORY_POINTS_13244$ y preparar una defensa allí. A los italianos les costará mantener su ejército abastecido hasta el extremo occidental de [ROOT.GetName]."
 ETH_the_lessons_of_war:0 "Las Lecciones de la Guerra"
 ETH_the_lessons_of_war_desc:1 "Nadie sabe cómo afrontará las presiones del campo de batalla, y mucho menos cómo lo hará un imperio o una nación. Aunque estábamos poco preparados para las tensiones de la guerra moderna, nuestro ejército ha aprendido las difíciles lecciones de la guerra y se ha fortalecido."
 ETH_the_lessons_of_war_tt:1 "Modifica §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "Compra de Armas"
 ETH_arms_purchases_desc:0 "La Sociedad de Naciones no logró detener la invasión italiana, simplemente votaron por un embargo en la venta de armas a ambos países. Deben darse cuenta de que esto nos perjudica más a nosotros que a [ITA.GetName]. Deberíamos tener argumentos para demostrar que nosotros, como defensores legítimos, debemos tener permiso para comprar armas internacionalmente."
 ETH_arms_purchases_tt:0 "Desbloquea decisiones para comprar armas a traficantes internacionales."
 ETH_request_embargo:0 "Solicitar Embargo"
 ETH_request_embargo_desc:0 "El embargo sobre [ITA.GetName] es solo simbólico y no les afecta en absoluto. La Sociedad de Naciones está dispuesta a escuchar nuestras peticiones. Deberíamos centrarnos en convencer al consejo para que impongan un embargo más severo que realmente perjudique a Italia. Uno que incluya petróleo y acero, ambos esenciales para su maquinaria de guerra."
 ETH_international_brigades:0 "Brigadas Internacionales"
 ETH_international_brigades_desc:0 "Ha llegado el momento de que la Sociedad de Naciones no solo levante la prohibición de enviar fuerzas para apoyarnos en nuestra lucha, sino que también anime a las naciones miembros a enfrentarse a los invasores."
 ETH_league_of_nations_volunteer_resolution:0 "Resolución de Brigadas Internacionales de la Sociedad de Naciones"
 ETH_closing_the_suez:0 "Cerrando el Suez"
 ETH_closing_the_suez_desc:0 "La Sociedad de Naciones debería obligar a [453.Owner.GetNameDef] a cerrar el Canal de Suez para los envíos [ITA.GetAdjective]. Esto perjudicaría seriamente a la maquinaria de guerra [ITA.GetAdjective] y nos permitiría luchar en igualdad de condiciones."
 ETH_international_mediation:0 "Mediación Internacional"
 ETH_international_mediation_desc:0 "La Sociedad de Naciones no puede permitir que un conflicto entre dos estados miembros continúe por tanto tiempo. Deben actuar y obligar a [ITA.GetName] a retirarse a sus fronteras anteriores a la guerra."
 ETH_international_mediation_tt:0 "[ITA.GetName] y [ETH.GetName] firmarán una paz blanca.\n "
 ETH_rally_around_the_emperor:0 "Rally alrededor del Emperador"
 ETH_rally_around_the_emperor_desc:0 "Su Majestad [ETH.GetLeader] es el eje que mantiene unido a nuestro diverso imperio. En esta época de crisis, debemos dejar de lado nuestras quejas insignificantes y unirnos detrás de su majestad, ya que está en juego la misma supervivencia de [ETH.GetName] y su gente."
 ETH_rally_around_the_emperor_tt:0 "Desbloquea decisiones para establecer un posible §YPaís Anfitrión§! para un §YGobierno Etíope en el Exilio§!."
 ETH_support_spain_static_modifier:0 "Apoyar a España"
 ETH_boarding_the_train:0 "Abordando el Tren"
 ETH_boarding_the_train_desc:0 "Nuestras líneas de defensa están comenzando a ceder y, a menos que algo drástico cambie, [ETH.GetName] dejará de existir. Mientras muchos de sus asesores argumentan los efectos negativos de un trono ausente, Su Majestad [ETH.GetLeader] ha decidido dirigirse a Ginebra con el objetivo de reunir apoyo internacional para nuestra causa en la Sociedad de Naciones."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! deja [ROOT.GetName] para ir a la Sociedad de Naciones. Si Etiopía se rinde, $ETH_haile_selassie$ formará un §YGobierno en el Exilio§!."
 ETH_has_host_nation_tt:0 "Se ha establecido un posible §YPaís Anfitrión§! para un Gobierno en el Exilio\n"
 ETH_the_emperor_stays:0 "El Emperador Se Queda"
 ETH_the_emperor_stays_desc:0 "A pesar de las súplicas de los asesores, Su Majestad [ETH.GetLeader] ha tomado la heroica decisión de permanecer en [ETH.GetName] y continuar la lucha junto a sus valientes guerreros. Con suerte, él podrá llevarnos a la victoria en la hora más oscura del Imperio."
 ETH_the_american_radio_address:0 "El Discurso Radial Americano"
 ETH_the_american_radio_address_desc:0 "Las leyes de la Sociedad de Naciones son constantemente violadas mientras los actos de agresión se repiten. Para que el espíritu de los malditos no predomine sobre la raza humana, todas las personas amantes de la paz deben cooperar para mantenerse firmes y preservar la legalidad y la paz."
 ETH_the_patriots:0 "Los Patriotas"
 ETH_the_patriots_desc:0 "Aunque los patriotas de Gojjam fueron un obstáculo para los planes del gobierno imperial de [ETH.GetName] en la región, ahora nos están ayudando al impedir que los [ITA.GetAdjective] gobiernen la región en absoluto. Debemos hacer todo lo posible para ayudar a los patriotas y mantener un punto de apoyo en el país, evitando que los [ITA.GetAdjective] se sientan demasiado cómodos."
 ETH_the_patriots_tt:0 "Desbloquea el enfoque continuo §Y$ETH_supporting_the_arbegnoch$§!.\nAñade §G+10§! objetivo de resistencia en estados ocupados por el enemigo en el norte y centro de Etiopía."
 ETH_allow_fundraising_campaigns_tt:0 "Desbloquea §Ydecisiones§! para iniciar campañas de recaudación de fondos para aumentar el tesoro imperial."
 ETH_patriot_resistance_tt:0 "Resistencia activa por los Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations:0 "Dirigiéndose a la Sociedad de Naciones"
 ETH_addressing_the_league_of_nations_desc:0 "El fracaso de la asamblea para actuar sobre la cuestión de la guerra de conquista de [ITA.GetName], y la resultante política de abandono para las víctimas de la agresión, amenaza la misma existencia de la Sociedad. Aquellos miembros que han elegido la política de abandono deben tener en cuenta que hoy somos nosotros, mañana serán ustedes..."
 ETH_the_abuna:0 "El Abuna"
 ETH_the_abuna_desc:0 "Resistir a los invasores [ITA.GetAdjective] no es solo una cuestión de lealtad al Emperador, sino también una de moralidad. Consultando con $ETH_abuna_qerellos_iv$, podemos demostrar al pueblo la justicia de nuestra causa y la necesidad de que cumplan con su deber en nombre de nuestro dios."
 ETH_the_lion_stands_firm:0 "El León se Mantiene Firme"
 ETH_the_lion_stands_firm_desc:0 "Por el León Conquistador de la Tribu de Judá, Su Majestad Imperial [ETH.GetLeader] ha demostrado ser un guerrero capaz. Debemos animar a las tropas mostrándoles la fuerza de su Emperador mientras lucha junto a ellos y demuestra que la maquinaria de guerra [ITA.GetAdjective] puede ser derrotada."
 ETH_the_lion_stands_firm_tt:0 "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "Unificación de los Habesha"
 ETH_unification_of_the_habesha_desc:0 "La guerra con [ITA.GetName] ha causado daños inimaginables a nuestra infraestructura y angustia a nuestro pueblo. Simplemente recuperar nuestra patria ya no es suficiente. Exigimos compensación a los [ITA.GetAdjective], incluidas concesiones territoriales que nos permitan unificar a los pueblos Habesha."
 ETH_the_ferengi:0 "Los Ferengi"
 ETH_the_ferengi_desc:0 "Aunque la Sociedad de Naciones ha sido lenta en responder a nuestras súplicas de ayuda, no faltan extranjeros individuales dispuestos a luchar por nuestra causa. Siempre y cuando les paguemos."
 ETH_the_ferengi_tt:0 "Desbloquea §Ydecisiones§! para reclutar mercenarios utilizando los fondos del tesoro imperial."
 ETH_recruit_from_the_african_diaspora:0 "Reclutar de la Diáspora Africana"
 ETH_recruit_from_the_african_diaspora_desc:0 "Reacios a ver extinguido uno de los últimos vestigios de África independiente, muchos de la diáspora africana en todo el mundo están dispuestos a tomar las armas y luchar junto a nosotros. Juntos, salvaremos no solo a [ETH.GetName], sino la misma idea de la libertad africana."
 ETH_anti-italian_propaganda:0 "Propaganda Anti-italiana"
 ETH_anti-italian_propaganda_desc:0 "Aunque apreciamos enormemente la hospitalidad de nuestros anfitriones al permitir que el Emperador resida aquí de manera segura, podrían hacer más para acelerar la liberación de nuestro pueblo de la ocupación fascista. Necesitamos hacerles plenamente conscientes de los horrores que los [ITA.GetAdjective] han desatado sobre el pueblo de [ETH.GetName] y unirlos a nuestra causa para una eventual campaña de liberación."
 ETH_black_lions_resistance_tt:0 "Resistencia activa por los Leones Negros: §R+10%§!"
 ETH_unlock_black_lions_tt:0 "Desbloquea el enfoque continuo §Y$ETH_strengthen_the_black_lions$§!.\nAñade §G+10§! objetivo de resistencia en estados ocupados por el enemigo en el sur de Etiopía."
 ETH_the_heroes_of_ethiopia:0 "Los Héroes de Etiopía"
 ETH_the_heroes_of_ethiopia_desc:1 "Muchos de nuestros líderes militares han demostrado ser excelentes estrategas. A pesar de la abrumadora ventaja material del enemigo, nuestros líderes militares han frenado su avance. Debemos recompensar a estos héroes por su contribución a la supervivencia continua de [ETH.GetNameDef]."
 ETH_seyoum_mengesha_upgrade_tt:0 "Obtiene: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Obtiene: \n§Y$army_chief_morale_3$§!"
