ETH_the_heroes_of_ethiopia_tt:0 "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
ETH_learning_from_the_enemy:0 "Aprender del Enemigo"
ETH_learning_from_the_enemy_desc:0 "A pesar de nuestra limitada capacidad industrial, podemos aprovechar la superioridad tecnológica de los [ITA.GetAdjective] al invertir la ingeniería de sus vehículos y equipos, utilizándolos en su contra."
ETH_learning_from_the_enemy_tt:1 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
ETH_learning_from_the_enemy_armor:0 "Aprender del Enemigo: Vehículos Blindados"
ETH_learning_from_the_enemy_air:0 "Aprender del Enemigo: Aeronaves"
ETH_light_tank_tt:0 "Crea una variante de §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
ETH_aircraft_tt:1 "Crea una variante de §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Crea una variante de §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
ETH_organize_regional_revolts:0 "Organizar Revuelta Regionales"
ETH_organize_regional_revolts_desc:0 "Los [ITA.GetAdjective] aún no han establecido un control firme sobre nuestra patria. La resistencia a la ocupación está agotando gradualmente su equipo, mano de obra y, lo más importante, su entusiasmo por continuar esta sangrienta empresa colonial. Debemos seguir apoyando la resistencia y comenzar a coordinar esfuerzos para derrocar a las fuerzas de ocupación [ITA.GetAdjective]."
ETH_organize_regional_revolts_tt:0 "Desbloquea §Ydecisiones§! para organizar ejércitos rebeldes en territorio ocupado."
ETH_secure_arms:0 "Asegurar Armas"
ETH_secure_arms_desc:0 "La escasa industria de [ETH.GetName] es demostrablemente incapaz de mantener un ejército. Debemos utilizar la riqueza del tesoro imperial para comprar armas y entregarlas a nuestros heroicos guerreros de inmediato."
ETH_secure_arms_tt:0 "Desbloquea §Ydecisiones§! para comprar equipo militar usando los fondos del tesoro imperial."
ETH_volunteers:0 "Voluntarios"
ETH_volunteers_desc:0 "En todo el mundo, los pueblos oprimidos ven a [ETH.GetName] como un símbolo de esperanza en la lucha contra la abrumadora agresión imperialista. Ahora, personas de más allá de nuestras fronteras han comenzado a unirse bajo los estandartes [ETH.GetAdjective] para luchar junto a nosotros. Parece que todavía hay quienes no están dispuestos a ver apagado el sueño de la libertad por los caprichos de [ITA.GetLeader]."
ETH_fait_accompli:0 "Fait Accompli"
ETH_fait_accompli_desc:0 "Mientras muchos asumían que [ETH.GetName] se convertiría en una nota a pie de página en la historia del colonialismo, ha superado las probabilidades abrumadoras al no solo repeler la invasión [ITA.GetAdjective], sino también expulsar completamente a [ITA.GetName] del África Oriental. Todo lo que queda por hacer es que los [ITA.GetAdjective] reconozcan formalmente su derrota."
ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! firmará la paz con §Y[ROOT.GetNameWithFlag]§!, cediendo cualquier estado africano controlado por [ROOT.GetNameDef].\n "
ETH_reclaiming_ethiopia:0 "Reclamando Etiopía"
ETH_reclaiming_ethiopia_desc:0 "Estamos convenciendo gradualmente a nuestros anfitriones para que reconozcan formalmente a [ETH.GetLeader] como el legítimo gobernante continuo de [ETH.GetName], a pesar de la ocupación ilegal de [ITA.GetName]. Solo necesitan un último empujón y finalmente podríamos embarcarnos en la tan esperada campaña de liberación."
ETH_reclaiming_ethiopia_not_exile_tt:0 "\nEfectos si no es un Gobierno en el Exilio:"
ETH_reclaiming_ethiopia_exile_tt:0 "Efectos si [ROOT.GetName] tiene un Gobierno en el Exilio:"
ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ regresa a [ETH.GetName]:"
ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
ETH_formal_request_unlocked_tt:0 "Desbloquea §Ydecisión§! para hacer una solicitud formal a la Nación Anfitriona para unirse a la guerra si es un Gobierno en el Exilio"
ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader] es reconocido como el verdadero líder de [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! puede llamar a los aliados a la guerra."
ETH_the_heir_of_solomon:0 "El Heredero de Salomón"
ETH_the_heir_of_solomon_desc:0 "[ENG.GetName] ha creado un polvorín de tensión en Palestina, llevando al colapso del apoyo a su mandato de gobierno de la Sociedad de Naciones. Quizás estarían dispuestos a transferir la gobernanza de la región a otra persona. ¿Y quién mejor para la tarea que el heredero de Salomón, [ETH.GetLeader]."
ETH_protector_of_the_somalis:0 "Protector de los Somalíes"
ETH_protector_of_the_somalis_desc:0 "No solo los [SOM.GetAdjective] están sometidos al gobierno bárbaro de los [ITA.GetAdjective], sino que también han sido reclutados para luchar contra su propio pueblo por la expansión territorial de [ITA.GetLeader]. Cuando [ITA.GetName] sea expulsado de la región, protegeremos a los [SOM.GetAdjective] de la explotación de cualquier otra potencia europea."
ETH_the_king_of_kings:0 "El Rey de Reyes"
ETH_the_king_of_kings_desc:0 "Su Majestad, [ETH.GetLeader], nos ha librado del humillante destino de convertirnos en siervos de los [ITA.GetAdjective]. Es un líder sin igual en el mundo moderno y debe ser reverenciado como tal."
ETH_rebuilding_the_country:0 "Reconstruyendo el País"
ETH_rebuilding_the_country_desc:0 "Con la autoridad plena sobre nuestras tierras restaurada, finalmente podemos comenzar a reparar los daños a nuestros hogares e industria causados por los [ITA.GetAdjective]."
ETH_support_anti-colonialist_resistance:0 "Apoyar la Resistencia Anticolonialista"
ETH_support_anti-colonialist_resistance_tt:0 "Desbloquea §Ydecisiones§! para aumentar la resistencia en estados coloniales en §YAfrica Oriental§!."
ETH_support_anti-colonialist_resistance_desc:0 "La amenaza de conflicto pendirá sobre nosotros indefinidamente si las potencias coloniales mantienen su dominio en África Oriental. Debemos expulsarlos de la región al levantar a las masas y darles los medios para recuperar su independencia."
ETH_empower_the_ras:0 "Empoderar a los Ras"
ETH_empower_the_ras_desc:0 "Empoderar a los campesinos analfabetos del imperio aún más solo conducirá a la destrucción del sistema imperial a largo plazo. En su lugar, empoderaremos a los Ras a cambio de lealtad continua al Emperador."
ETH_re-convene_the_parliament:0 "Reconvenir el Parlamento"
ETH_re-convene_the_parliament_desc:0 "Es hora de restaurar la constitución de 1931 y continuar el proceso de modernización de las instituciones de [ETH.GetName]. Reconveniremos el Parlamento Imperial y aumentaremos el número de diputados para gobernar mejor las diversas regiones del Imperio."
ETH_unite_the_afar:0 "Unir a los Afar"
ETH_unite_the_afar_desc:0 "Con el enfoque europeo cambiando a su propio continente, puede ser posible ganar el apoyo del pueblo Afar en el norte comprando la región de [DJI.GetName] y reuniendo a los Afar después de décadas de separación."
ETH_lord_of_lords:0 "Señor de Señores"
ETH_lord_of_lords_desc:0 "Aunque nuestro imperio consiste en muchas culturas, todos se inclinan ante el mismo Señor de Señores. Incluso el más noble de los señores sabe que su deber es para con el Emperador. Su majestad es el gobernante indiscutible de estas tierras."
ETH_elect_of_god:0 "Elegido de Dios"
ETH_elect_of_god_desc:0 "Vemos a Dios en las acciones de nuestro Emperador. ¿Cómo más podemos explicar su éxito en el campo de batalla y en su administración de nuestro gran imperio? El pueblo sabe que cumplir con las órdenes del Emperador es actuar de acuerdo con la voluntad del Todopoderoso."
ETH_restore_the_empire_of_axum:0 "Restaurar el Imperio de Aksum"
ETH_restore_the_empire_of_axum_desc:0 "Desde las tierras de Sudán hasta la península arábiga, en un momento fueron controladas por nuestros antepasados. Nuestro dominio ha sido erosionado a lo largo de los siglos, dejándonos vulnerables a los caprichos de los europeos. Ha llegado el momento de cambiar el rumbo. Abrazaremos nuestra herencia reformando el Imperio de Aksum y reclamando nuestras tierras ancestrales."
ETH_restore_the_empire_of_axum_tt:0 "Desbloquea §Ydecisión§! para formar el Imperio de Aksum al controlar suficientes estados."
ETH_a_federal_empire:0 "Un Imperio Federal"
ETH_a_federal_empire_desc:0 "El sistema de gobernanza imperial ofrece mucha más estabilidad en comparación con el caos de la democracia parlamentaria. Siempre que los señores de las diversas regiones sigan jurando lealtad a Su Majestad [ETH.GetLeader], no nos importa cómo gobiernen sus dominios."
ETH_a_federal_empire_tt:0 "Elimina el modificador §Y$ETH_state_decentralization_dynamic_modifier$§! de todos los estados."
ETH_federal_factories_tt:0 "Añade §Y1 Ranura de Construcción§! y §Y1 $industrial_complex$§! en cada títere liberado."
ETH_empower_the_chambers:0 "Empoderar las Cámaras"
ETH_empower_the_chambers_desc:0 "La constitución de 1931 no fue lo suficientemente lejos en codificar el papel del Emperador. Tampoco incorporó adecuadamente al pueblo en el proceso de toma de decisiones del gobierno. Necesitamos empoderar la Cámara de Diputados dándoles un mayor control sobre los asuntos de estado, manteniendo al mismo tiempo el papel sagrado del Emperador."
ETH_empower_the_chambers_tt:0 "Modifica §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
ETH_the_african_union:0 "Hacia la Unidad Africana"
ETH_the_african_union_desc:0 "Exigimos el fin del colonialismo porque la dominación de un pueblo por otro es incorrecta. La acción coordinada de todos los africanos en problemas comunes es imperativa si nuestras opiniones deben ser consideradas con su peso adecuado. Por lo tanto, actuaremos con la integridad y convicción de nuestras creencias más profundas, luchando por la liberación de todo el continente africano."
ETH_african_independence_tt:0 "Desbloquea §Ydecisiones§! para aumentar la resistencia y aumentar la ganancia de autonomía en los países africanos."
ETH_arabian_independence_tt:0 "Desbloquea §Ydecisiones§! para aumentar la resistencia y aumentar la ganancia de autonomía en los países de la península arábiga."
ETH_african_independence_join_tt:0 "Permite que §Y[ROOT.GetNameDef]§! intervenga en las guerras de independencia africanas."
ETH_african_union_faction:0 "Unión Africana"
ETH_pan-africanism:0 "Panafricanismo"
ETH_pan-africanism_desc:0 "El objetivo de igualdad que buscamos es la antítesis de la explotación de un pueblo por otro, con lo cual las páginas de la historia reciente de África hablan extensamente. Sea cual sea la forma que adopte, este mal debe ser evitado donde no exista y aplastado donde sí. Es nuestro deber sagrado asegurar que el sueño de la igualdad se realice finalmente para todos aquellos a quienes aún se les niega."
ETH_the_one_true_heir_of_solomon:0 "El Único y Verdadero Heredero de Salomón"
ETH_the_one_true_heir_of_solomon_desc:0 "Su Majestad, [ETH.GetLeader], puede rastrear su linaje real hasta el gran Rey Salomón. Mientras muchas naciones han dado la espalda a Dios, nosotros los [ETH.GetAdjective] hemos permanecido firmes en nuestra fe. En esta era de caos, es correcto que el único y verdadero heredero de Salomón reine sobre la tierra santa para protegerla de la influencia corruptora de las ideologías humanas."
ETH_the_one_true_heir_of_solomon_tt:0 "Desbloquea §Ydecisión§! para formar el Imperio de Salomón."
ETH_jah:0 "Jah"
ETH_jah_desc:0 "El movimiento Rastafari ha creado una red inesperada de partidarios de [ETH.GetName] en todo el mundo. Muchos atribuyen un gran significado religioso a nuestro Emperador, [ETH.GetLeader]. Algunos llegan a afirmar que es la encarnación de Dios, o más precisamente Jah. Quizás deberíamos utilizar nuestro apoyo internacional abrazando este movimiento Rastafari."
ETH_jah_tt:0 "Desbloquea §Ydecisión§! para formar el Imperio de Sion."
ETH_military_communism:0 "Comunismo Militar"
ETH_military_communism_desc:0 "El poco éxito que tenemos en las líneas del frente se debe a la ingeniosidad y valentía del soldado común, no a su liderazgo hereditario. Los rumores de descontento son cada vez más fuertes. El imperialismo ha llegado a su fin. Ahora es el momento de la redistribución de la riqueza, por la fuerza."
ETH_defending_our_homes:0 "Defendiendo Nuestros Hogares"
ETH_defending_our_homes_desc:0 "La camarilla imperial en [ROOT.Capital.GetCapitalVictoryPointName] solo se preocupa por su propia seguridad. Mientras tanto, nuestros hogares y familias son los que han sido destruidos. No podemos permitir que esto continúe. Defenderemos cada centímetro de nuestra patria, no por el Emperador, sino por nosotros mismos."
ETH_anti_imperialist_agitation:0 "Agitación Antiimperialista"
ETH_anti_imperialist_agitation_desc:0 "La lealtad del pueblo a [ROOT.GetLeader] está vacilando. Al fallar en su deber más importante, proteger al pueblo, nuestros supuestos líderes han demostrado plenamente su ineptitud. En las líneas del frente y en las calles, lo que una vez era inimaginable ahora se discute abiertamente. Una nación, sin un emperador."
ETH_in_the_name_of_the_people:0 "En el Nombre del Pueblo"
ETH_in_the_name_of_the_people_desc:0 "En nombre del pueblo, disolveremos la tiranía dinástica que ha gobernado [ROOT.GetName] durante siglos. En su lugar, crearemos una república de trabajadores, libre de las ataduras del feudalismo. Y a través de nuestra fuerza colectiva, derrotaremos al fascismo en África."
EHT_in_the_name_of_the_people_tt:2 "Crea §Ydos§! divisiones élite de comunistas §YGuardias Rojos§! y §Ytres§! divisiones élite de anarquistas §YLeones Negros§! en [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ ya no estará disponible!§!"
ETH_callout_to_the_world:0 "Un Llamado al Mundo"
ETH_callout_to_the_world_desc:0 "Nuestra lucha contra el fascismo no es única de nuestro país, es parte de una batalla global más amplia contra el autoritarismo. Movilizaremos a las fuerzas del antifascismo en todo el mundo para nuestra causa, porque hoy nos brutalizan a nosotros, mañana será el mundo."
ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! y §Y$IA_emma_goldman$§! estarán disponibles como asesores."
ETH_soviet_aid:0 "Ayuda Soviética"
ETH_soviet_aid_desc:0 "Hemos logrado liberarnos de las cadenas de la lealtad feudal. Ahora debemos derrotar a los fascistas y comenzar a crear nuestra república de trabajadores. Si hay alguien que simpatizará con nuestra causa, seguramente serán los habitantes de [SOV.Getname]."
ETH_soviet_aid_tt:0 "§R\n[SOV.GetNameDefCap] esperará mayor control sobre nuestros asuntos a cambio de ayuda! §!"
ETH_humanitarian_aid:0 "Ayuda Humanitaria"
ETH_humanitarian_aid_desc:0 "Al enemigo no le importa cuánto sufrimiento inflijan a nuestro pueblo. Si esto continúa, no quedará ningún país por defender. El mundo necesita ver los horrores que están ocurriendo aquí y necesitamos que envíen ayuda humanitaria de inmediato."
ETH_humanitarian_aid_tt:0 "Modifica §Y$ETH_international_red_cross_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
ETH_support_from_the_japanese_communists:0 "Anarco-Comunismo Japonés"
ETH_support_from_the_japanese_communists_desc:0 "Los [JAP.GetAdjective] y los [ETH.GetAdjective] han tenido durante mucho tiempo respeto mutuo como algunos de los pocos que han resistido con éxito la colonización europea. A medida que avanzamos más allá de la época feudal en [ETH.GetNameDef], hay quienes en [JAP.GetNameDef] comparten nuestros ideales y pueden ayudarnos a crear una sociedad anarco-comunista modelo."
ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! y §Y$IA_sanshiro_ishikawa$§! estarán disponibles como asesores."
ETH_support_from_the_japanese_communists_fascist_tt:0 "§RPuede llevar a que [JAP.GetFlag][JAP.GetName] emita un embargo comercial contra [ETH.GetFlag][ETH.GetName]!§!"
ETH_raise_from_the_ranks:0 "Ascender desde las Filas"
ETH_raise_from_the_ranks_desc:0 "La aristocracia ya no tendrá el mando de las fuerzas armadas. Muchos de nuestros valientes soldados han demostrado ser líderes capaces. Es hora de recompensar la valentía y las habilidades en el campo de batalla en lugar de las conexiones dinásticas o la riqueza personal."
ETH_raise_from_the_ranks_tt:1 "Añade §Ydos§! nuevos oficiales con el rango de §Ygeneral§!."
ETH_soviet_rifles:0 "Rifles Soviéticos"
ETH_soviet_rifles_desc:0 "Estábamos lamentablemente mal preparados cuando [ITA.GetName] nos atacó. Ahora nuestra industria no puede mantener el ritmo de las demandas logísticas de la guerra moderna. Necesitamos rifles y municiones en manos de todas las personas que puedan sostenerlos. Quizás nuestros amigos en [SOV.Capital.GetCapitalVictoryPointName] puedan ayudar."
ETH_soviet_rifles_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §G10,000§! equipos de infantería."
ETH_military_advisors:0 "Generales Soviéticos"
ETH_military_advisors_desc:0 "Si bien muchos de nuestros oficiales se han adaptado a las demandas de la guerra moderna, es obvio que en gran medida están improvisando lo mejor que pueden. Podríamos aprender mucho de nuestros camaradas en el ejército [SOV.GetAdjective]."
ETH_military_advisors_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! ganará un mariscal de campo (§Y$SOV_semyon_budyonny$§!) y un general (§Y$SOV_vasily_kuznetsov$§!)."
ETH_international_brigades_communist:0 "Brigadas Internacionales"
ETH_soviet_rejection_tt:0 "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Rprobablemente rechazará esta propuesta si ya no son comunistas o están experimentando una guerra civil!§!"
ETH_international_brigades_communist_desc:0 "Hay muchos en todo el mundo que simpatizan con nuestra lucha contra los [ITA.GetAdjective]. Deberíamos capitalizar su simpatía y ofrecerles la oportunidad de tomar las armas contra el fascismo junto a nosotros."
ETH_peoples_army:0 "El Ejército del Pueblo"
ETH_peoples_army_desc:0 "A pesar de nuestra debilidad inicial al librar la guerra moderna, hemos logrado frenar la invasión [ITA.GetAdjective] mediante el uso de tácticas no convencionales. Podemos consagrar esto en nuestra doctrina militar y entrenar a nuestros oficiales en cómo librar la guerra asimétrica."
ETH_the_new_administration:0 "La Nueva Administración"
ETH_the_new_administration_desc:0 "En medio de la reciente agitación, muchos han ido más allá para defender nuestro país. Algunos, como Senedu Gebru, también tienen las habilidades y el conocimiento para mejorar drásticamente la sociedad. Ahora, les daremos la oportunidad de hacerlo."
ETH_the_new_administration_tt:0 "§YSenedu Gebru§! estará disponible como asesora política.\n   $rebellious_educator_tt$ \nDos personajes §Yaleatorios§! también estarán disponibles como asesores políticos."
ETH_clearing_the_skies:0 "Limpiando los Cielos"
ETH_clearing_the_skies_desc:0 "Nuestros soldados están completamente expuestos a las aeronaves enemigas sin forma de protegerse. Para empeorar las cosas, el enemigo siempre conoce nuestras ubicaciones de despliegue y movimientos. Necesitamos nuestra propia fuerza aérea y contramedidas si queremos tener alguna esperanza de victoria. Por lo tanto, debemos enviar voluntarios a entrenar con la fuerza aérea [SOV.GetAdjective]."
ETH_clearing_the_skies_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §G100§! aviones de combate [SOV.GetAdjective] y la tecnología de §YCaza Temprano§!."
ETH_counter_the_armored_threat:0 "Contrarrestar la Amenaza Blindada"
ETH_counter_the_armored_threat_desc:0 "La guerra blindada está claramente reemplazando el papel de la caballería en el campo de batalla. Desafortunadamente, no tenemos forma de contrarrestar adecuadamente los blindados [ITA.GetAdjective] y nuestra industria aún no está a la altura de la tarea de producir uno. Tal vez [SOV.GetName] estaría dispuesto a deshacerse de algunos de sus vehículos blindados más antiguos."
ETH_counter_the_armored_threat_LaR_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología de §YAuto Blindado de Entreguerras§! y §G480§! autos blindados [SOV.GetAdjective]."
ETH_counter_the_armored_threat_NoLaR_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología de §YTanque de Entreguerras§! y §G200§! tanques [SOV.GetAdjective]."
ETH_counter_the_armored_threat_NoNSB_tt:1 "\nSi [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá la tecnología de §YTanque de la Gran Guerra§! y §G200§! tanques [SOV.GetAdjective]."
ETH_peace_negotiations:0 "Negociaciones de Paz"
ETH_peace_negotiations_desc:0 "Nuestro pueblo ha sacrificado mucho para detener la invasión [ITA.GetAdjective]. Ahora que hemos demostrado a los [ITA.GetAdjective] que no nos desmoronaremos ante ellos, tenemos la oportunidad de hacer la paz. O al menos, un acuerdo de alto el fuego."
ETH_soviet_mediation:0 "Mediación Soviética"
ETH_soviet_mediation_desc:0 "A pesar de los heroicos esfuerzos de nuestro pueblo por detener la invasión [ITA.GetAdjective], estamos lejos de poder lograr la victoria total sobre ellos. La Sociedad de Naciones ha demostrado su falta de voluntad para ayudarnos, por lo tanto, nuestra única esperanza es [SOV.GetNameDefCap]."
ETH_soviet_mediation_tt:0 "§R\n[SOV.GetNameDefCap] puede intentar tomar el control de nosotros a cambio de negociar con [ITA.GetName]! §!"
ETH_support_spain:0 "Apoyar a España"

ETH_support_spain_desc:0 "España ha sufrido a manos de fascistas autóctonos. Sin embargo, hay quienes creen, como nosotros, que el fascismo debe ser enfrentado con una firme resistencia y que el pueblo puede gobernarse a sí mismo. Usaremos las lecciones aprendidas en nuestra guerra con los [ITA.GetAdjective] para ayudar a la resistencia [SPC.GetAdjective]."
ETH_local_committees:0 "Comités Locales"
ETH_local_committees_desc:0 "Tenemos la oportunidad de crear un nuevo sistema de gobierno, libre de las capas de jerarquía inútiles que inevitablemente engendran corrupción y suprimen la voluntad del pueblo. Deberíamos aprovechar esta oportunidad para formar una federación de comunas, cada una siguiendo los principios del anarco-comunismo."
ETH_a_guiding_hand:0 "Una Mano Guiadora"
ETH_a_guiding_hand_desc:0 "Una coalición suelta de comunas sin una autoridad superior es demasiado idealista. Necesitamos un gabinete de representantes y expertos para dirigir la política económica y reaccionar rápidamente a las emergencias. No podemos permitirnos repetir los fracasos de la administración imperial en una crisis."
ETH_transformation_of_nature:0 "Transformación de la Naturaleza"
ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] es rica en recursos naturales, esperando ser aprovechados. A través de la creación de presas hidroeléctricas en nuestros ríos, podemos llevar electricidad a cada hogar en la tierra. Simultáneamente, podemos usar nuestros cursos de agua para expandir nuestra capacidad agrícola y apoyar a la creciente población."
ETH_transformation_of_nature_tt:0 "(§Y4 Estados Propios Seleccionados Aleatoriamente§!): Añadir §G1§! Ranura de Construcción"
ETH_laying_the_tracks:0 "Tendiendo las Vías"
ETH_laying_the_tracks_desc:0 "Gran parte de la población y la industria se concentran en el oeste de nuestro país. Por lo tanto, para utilizar mejor nuestros abundantes recursos naturales, necesitamos una expansión masiva de nuestra red ferroviaria para moverlos a nuestras fábricas."
ETH_red_army_engineers:0 "Ingenieros del Ejército Rojo"
ETH_red_army_engineers_desc:0 "Gran parte de la infraestructura de nuestra nación fue gravemente dañada durante la invasión [ITA.GetAdjective]. Si queremos construir una verdadera república de trabajadores, no solo necesitaremos reparar lo que teníamos, sino también comenzar un programa de industrialización rápida. Deberíamos utilizar las habilidades de nuestros camaradas en el Ejército Rojo para iniciar el proceso."
ETH_liberate_aussa:0 "Llevar la Revolución a los Afar"
ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap] está gobernada por una oligarquía traidora que se ha aliado con nuestros enemigos en múltiples ocasiones. Tal amenaza para [ETH.GetNameDef] ya no puede ser ignorada. Liberaremos al pueblo [AFA.GetAdjective] e integraremos la región en nuestra república de trabajadores."
ETH_demand_DJI:0 "Liberar [268.GetName]"
ETH_demand_DJI_desc:0 "Con la liberación de [AFA.GetName], ahora gobernamos a un número sustancial de pueblos Afar. Sin embargo, los Afar permanecen divididos debido a la ocupación [FRA.GetAdjective] de [DJI.GetName]. Al exigir la liberación del pueblo Afar del dominio imperialista, podríamos ganar la lealtad del pueblo Afar y obtener un puerto estratégico en el proceso."
ETH_the_rif:0 "El Rif"
ETH_the_rif_desc:0 "Muchos de los fascistas que ahora luchan por el poder en España, fueron una vez soldados que aplastaron la República del Rif en el norte de Marruecos. Deberíamos usar nuestros lazos cercanos con [SPC.GetName] para presionar por la descolonización de sus posesiones africanas. Si realmente son nuestros camaradas, seguramente estarán de acuerdo. Y si no, ya sabemos cómo lidiar con el colonialismo."
ETH_communal_education:0 "Educación Comunal"
ETH_communal_education_desc:0 "Asegurar que cada comunidad en [ETH.GetNameDef] tenga acceso a la educación a través de escuelas y bibliotecas es esencial si queremos mejorar el nivel de vida de sus poblaciones."
ETH_african_wildfire:0 "Incendio en África"
ETH_african_wildfire_desc:0 "Superamos con éxito la invasión [ITA.GetAdjective], pero no debemos descansar hasta que toda África esté liberada de los horrores del colonialismo. Deberíamos usar nuestras habilidades y recursos para avivar las llamas de la resistencia en todo el continente y forzar la retirada de los imperialistas."
ETH_flames_across_the_sea:0 "Llamas a través del Mar"
ETH_flames_across_the_sea_desc:0 "No solo África ha sufrido bajo la hegemonía europea. Nuestros vecinos al otro lado del Mar Rojo tienen poca o ninguna independencia real de las demandas de los imperialistas. Deberíamos extender las llamas de la resistencia a la península arábiga para que el pueblo tenga la oportunidad de algún día gobernarse completamente."
ETH_heavy_industry:0 "Industria Pesada"
ETH_heavy_industry_desc:0 "Debemos continuar el proceso de industrialización rápida si queremos escapar de las garras de una economía feudal. La creación de una industria pesada atraerá a los trabajadores a las ciudades, creando una clase de proletarios modelo en lugar de la existente campesinado."
ETH_arms_production:0 "Producción de Armas"
ETH_arms_production_desc:0 "La culminación de la industrialización será la creación de nuestra propia industria armamentística. Nunca más dependeremos de otras naciones para nuestro equipo defensivo."
ETH_mytishchi-ababa_plant:0 "Planta Mytishchi-Ababa"
ETH_mytishchi-ababa_plant_desc:0 "Deberíamos usar nuestros estrechos lazos con la Unión Soviética para obtener experiencia en la fabricación de maquinaria doméstica y militar. Un proyecto de fábrica conjunta sería el mecanismo perfecto para adquirir tal conocimiento, y quién mejor para asociarse que Mytishchi Machine-Building."
ETH_send_home_advisors:0 "Enviar Asesores a Casa"
ETH_send_home_advisors_desc:0 "Aunque nos beneficiamos del apoyo de [SOV.GetName] durante la guerra con [ITA.GetName], nunca esperábamos que nos forzaran a un papel tan subordinado a ellos. A medida que construimos nuestra propia capacidad industrial y militar, cada vez tenemos más fuerza para resistir las demandas [SOV.GetAdjective]. Por lo tanto, es hora de dejar claro quién está a cargo en [ETH.Capital.GetCapitalVictoryPointName]."
ETH_send_home_advisors_tt:0 "Devuelve todos los asesores militares [SOV.GetAdjective] a [SOV.GetNameDef]."
ETH_soviet-ethiopian_trade_agreement:0 "Acuerdo Comercial Soviético-Etíope"
ETH_soviet-ethiopian_trade_agreement_desc:0 "Muchos en todo el mundo son reacios a comerciar con nosotros debido a la oposición ideológica a nuestra república de trabajadores. Sin embargo, tenemos la oportunidad de crear un acuerdo comercial mutuamente beneficioso con los [SOV.GetAdjective], permitiéndonos intercambiar recursos y bienes sin las barreras comerciales habituales."
ETH_seek_new_trading_partners:0 "Buscar Nuevos Socios Comerciales"
ETH_seek_new_trading_partners_desc:0 "La gente de todo el mundo codicia las riquezas que nuestro país tiene para ofrecer, sin embargo, estamos atrapados comerciando exclusivamente con los [SOV.GetAdjective]. Deberíamos acercarnos a otras naciones para demostrar que no somos simplemente una extensión de [SOV.GetName] y comenzar a devolver la riqueza al pueblo [ETH.GetAdjective]."
ETH_freedom_at_gunpoint:0 "Libertad a Punta de Pistola"
ETH_freedom_at_gunpoint_desc:1 "Hemos logrado repeler a los [ITA.GetAdjective] en su búsqueda para subyugar a nuestro pueblo varias veces. Sin embargo, nuestros vecinos no han tenido tanta suerte en resistir a los colonialistas. Es hora de que dirijamos nuestra experiencia de guerra y nuestra nueva fuerza económica hacia la liberación de África utilizando el único lenguaje que entienden las potencias coloniales. La fuerza bruta."
ETH_freedom_at_gunpoint_tt:1 "Desbloquea §Ydecisiones§! de Libertad a Punta de Pistola para liberar naciones africanas."
ETH_boots_on_the_shore:0 "Botas en la Orilla"
ETH_boots_on_the_shore_desc:0 "Tenemos una larga historia de comercio e intercambio cultural con los pueblos de la península arábiga. Desafortunadamente, siguen atrapados en sus sistemas feudales de gobierno. Si liberamos al pueblo de la península, podríamos controlar la vital ruta comercial a lo largo del Mar Rojo y proyectar nuestra influencia profundamente en el Medio Oriente."
ETH_request_soviet_hulls:0 "Solicitar Cascos de Acorazado Soviéticos"
ETH_request_soviet_hulls_desc:1 "Si queremos evitar ser bloqueados en conflictos futuros, necesitamos aprender a fabricar nuestros propios barcos. [SOV.GetNameDefCap] ha desguazado recientemente algunos de sus proyectos de acorazados y podría estar dispuesto a que compremos los cascos sin terminar. Podríamos aprender mucho de una compra así."
ETH_organization_of_african_unity:0 "Organización de la Unidad Africana"
ETH_organization_of_african_unity_desc:0 "Hasta ahora, la libertad de la colonización europea se veía como una cuestión de simplemente obtener la independencia. Sin embargo, parece que todos seguimos siendo objetivos potenciales de conquista a los ojos de muchos líderes fuera de África. Solo al estar juntos y cooperar, el pueblo de África podrá esperar resistir y no volver a ser súbditos nuevamente."
ETH_organization_of_african_unity_tt:0 "Desbloquea decisiones para invitar a países africanos independientes a la §YOrganización de la Unidad Africana§!"
ETH_pan-africanism_liberate_tt:0 "Gana §Yobjetivos de liberar§! contra todas las potencias coloniales en África:"
ETH_executive_council:0 "El Consejo Ejecutivo"
ETH_executive_council_desc:0 "Deberíamos impulsar una mayor cooperación en la Organización de la Unidad Africana creando un cuerpo ejecutivo que actúe según la voluntad del pueblo y que pueda responder rápidamente a las amenazas a la estabilidad en nuestra región."
ETH_executive_council_tt:0 "Desbloquea decisiones para invitar a §Ymiembros de la Organización de la Unidad Africana§! al Consejo Ejecutivo."
ETH_african_union:0 "La Unión Africana"
ETH_african_union_desc:0 "Ha llegado el momento de que el pueblo de África se una en una Unión Africana. Nunca más seremos amenazados por imperialistas o fascistas mientras nos esforzamos por convertirnos en la primera superpotencia de África."
ETH_african_union_tt:0 "Desbloquea decisiones para integrar §Ymiembros del Consejo Ejecutivo§! en la §YUnión Africana§!"
ETH_african_central_bank:1 "El [ETH_GetCentralBankName]"
ETH_african_central_bank_desc:1 "Con la creación de un [ETH_GetCentralBankName], podríamos comenzar el proceso de integración de las economías dentro de la Organización de la Unidad Africana. Esto nos permitiría utilizar nuestros recursos e infraestructura de manera más eficiente para el beneficio de todos los estados miembros."
ETH_african_central_bank_tt:1 "Desbloquea decisiones para invitar a §Ymiembros de la Organización de la Unidad Africana§! al [ETH_GetCentralBankName]."
ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§! \n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
ETH_mass_transit:0 "Transporte Masivo Colectivizado"
ETH_mass_transit_desc:0 "Gran parte de nuestra infraestructura de transporte está desactualizada y requiere reorganización para que pueda ser utilizada de manera más eficiente. Las personas más adecuadas para implementar tales reformas son los trabajadores que operan la infraestructura."
ETH_mutual_defense:0 "Defensa Mutua"
ETH_mutual_defense_desc:0 "El pueblo de África nunca tendrá una paz duradera hasta que las naciones del mundo se den cuenta de que el costo de intentar colonizarnos es demasiado alto. Para lograr esto, los miembros de la Organización de la Unidad Africana deben crear un acuerdo de defensa mutua, prometiendo protegerse unos a otros si alguno de nosotros es atacado."
ETH_mutual_defense_tt:0 "Desbloquea decisiones para invitar a §Ymiembros de la Organización de la Unidad Africana§! a un acuerdo de defensa mutua."
ETH_our_own_path:0 "Nuestro Propio Camino"
ETH_our_own_path_desc:0 "Éramos demasiado débiles para resistir a los [SOV.GetAdjective] cuando nos traicionaron tomando el control de nuestros asuntos. Ahora estamos en una posición mucho más fuerte y finalmente podemos movernos para recuperar nuestra independencia. Sin embargo, deberíamos estar preparados para cualquier posible represalia de los [SOV.GetAdjective]."
ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap] se enojará con este curso de acción y podría intentar traer a Etiopía de vuelta bajo el control [SOV.GetAdjective]!§!"
ETH_communal_agriculture:0 "Agricultura Comunal"
ETH_communal_agriculture_desc:0 "Al colectivizar la agricultura e introducir nuevos métodos de cultivo, podemos aumentar masivamente nuestra producción agrícola y garantizar el acceso de todos a los alimentos. Esto también permitirá que los campesinos emancipados encuentren empleo alternativo en las ciudades en lugar de la agricultura de subsistencia."
ETH_communal_agriculture_industry_tt:0 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
ETH_communal_agriculture_consumer_tt:1 "Modifica §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
ETH_seize_the_means:0 "Tomar los Medios"
ETH_seize_the_means_desc:0 "Generaciones de trabajadores [ETH.GetAdjective] han labrado los campos y construido la industria de las ciudades. Su sangre está en el suelo. Por lo tanto, no permitiremos más que una camarilla rica reclame la propiedad de esos activos. Serán devueltos al pueblo."
ETH_preparing_for_the_inevitable:0 "Preparándonos para lo Inevitable"
ETH_preparing_for_the_inevitable_desc:0 "Los poderes fácticos en todo el mundo no tolerarán nuestras reformas radicales en [ETH.GetNameDef] por temor a que su propio pueblo exija lo mismo. Debemos estar preparados para su inevitable intento de aplastar nuestra forma de vida."
ETH_refuge_for_the_spanish_exiles:0 "Refugio para los Exiliados Españoles"
ETH_refuge_for_the_spanish_exiles_desc:0 "Nuestros camaradas ideológicos en España han visto sus sueños de anarquismo aplastados por los esfuerzos combinados de los fascistas, estalinistas y capitalistas de todo el mundo. Debemos abrir nuestras fronteras a nuestros amigos desplazados y ofrecerles una segunda oportunidad de construir un futuro mejor."
ETH_the_lion_and_the_sun:0 "El León y el Sol"
ETH_the_lion_and_the_sun_desc:0 "Su Majestad [ETH.GetLeader] y el Emperador japonés, [JAP.GetLeader], han logrado encontrar muchos puntos en común entre nuestros grandes imperios. [JAP.GetLeader] ha llegado a sugerir que su gobierno invertirá en [ETH.GetName] cuando eventualmente retomemos nuestra patria."
ETH_japanese_investments_tt:0 "Desbloquea §Ydecisiones§! para inversiones japonesas en [ROOT.GetName] una vez que [ROOT.GetName] sea liberada"
ETH_an_ethiopian_navy_in_exile:0 "Una Armada Etíope en el Exilio"
ETH_an_ethiopian_navy_in_exile_desc:0 "Habiendo presenciado demostraciones del poder naval [JAP.GetAdjective], Su Majestad [ETH.GetLeader] ha solicitado la ayuda de nuestros generosos anfitriones para la construcción de una armada [ETH.GetAdjective] para ayudar en la liberación de nuestra patria y protegerla de futuros ataques."
ETH_an_arabic_base:0 "Una Base Árabe"
ETH_an_arabic_base_desc:0 "Se está volviendo cada vez más claro que [JAP.GetName] tiene la intención de remodelar la región Asia-Pacífico en los próximos años. Habiéndonos alineado cada vez más con los [JAP.GetAdjective], tiene sentido que esculpamos una parte para nosotros mismos. Para empezar, deberíamos solicitar el control de las tierras de nuestros antepasados en la península arábiga."
ETH_uk_arabia_tt:0 "Cualquier estado §Yárabe§! es propiedad de §Y[ENG.GetNameWithFlag]§! o un §Yaliado§! de §Y[ENG.GetNameDef]§!"
ETH_an_empire_in_the_shade_of_the_sun:0 "Un Imperio a la Sombra del Sol"
ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Su Majestad [ETH.GetLeader] es un emperador sin imperio. Esto no solo es humillante para nuestro emperador, sino que también limita nuestra capacidad para hacer arreglos para la liberación de [ETH.GetName]. Tal vez nuestros amigos en [JAP.Capital.GetCapitalVictoryPointName] estarían dispuestos a darnos el control de una isla para que podamos usarla como base de operaciones para la eventual liberación de nuestra patria."
ETH_japan_has_island_tt:0 "Japón controla al menos un estado insular no central."
ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§! se unirá a la guerra de §Y[ROOT.GetName]§! contra [ITA.GetName].\n§Y[ROOT.GetName]§! se convertirá en un títere de §Y[JAP.GetName]§!"
ETH_an_audience_with_countryleadertitle:0 "Una Audiencia con el [GetGermanCountryLeaderTitle]"
ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] tiene planes ambiciosos para la reorganización no solo de [GER.GetNameDef], sino también del mundo entero. Al obtener una audiencia con el líder [GER.GetAdjective], el mundo seguirá viendo a Su Majestad, [ETH.GetLeader], como el único verdadero gobernante de [ETH.GetName]."
GER_fascism_leader_title:0 "Führer"
GER_male_kaiser_title:0 "Kaiser"
GER_female_kaiser_title:0 "Kaiserin"
GER_chancellor_title:0 "Canciller"
GER_generalfeldmarshall_title:0 "Generalfeldmarshall"


ETH_befriend_goring:0 "Hacerse Amigo de Göring"
ETH_befriend_goring_desc:0 "El gobierno alemán es una red de intriga política y traiciones. Quien tenga el oído de [GER.GetLeader] en cualquier momento tiene el potencial de influir enormemente en las decisiones políticas [GER.GetAdjective]. Quizás podríamos ganar algo de influencia nosotros mismos haciéndonos amigos de un miembro de la élite gobernante, como $GER_hermann_goring$."
ETH_steel_lions:0 "Leones de Acero"
ETH_steel_lions_desc:0 "[GER.GetNameDefCap] está innovando nuevos métodos para hacer la guerra. Los días de la caballería o la guerra de trincheras han terminado. El futuro pertenece al tanque. Deberíamos usar nuestro tiempo en [GER.GetNameDef] para aprender a utilizar las armas modernas de guerra y prepararnos para la liberación de nuestra patria."
ETH_armor_officers_tt:0 "Hasta dos oficiales [ROOT.GetAdjective] obtienen el rasgo §Y$armor_officer$§!"
ETH_german_mediation:0 "Mediación [GER.GetAdjective]"
ETH_german_mediation_desc:0 "A medida que las ambiciones [GER.GetAdjective] y [ITA.GetAdjective] comienzan a alinearse, el tema de [ETH.GetName] sigue siendo un obstáculo para una mayor cooperación entre las dos naciones. Tal vez [GER.GetLeader] pueda persuadir a [ITA.GetLeader] para que ponga fin a su ocupación sin sentido y permita que el Emperador regrese a su lugar legítimo en [ETH.GetName]."
ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§! tiene la misma ideología que [ITA.GetFlag]§Y[ITA.GetName]§!."
ETH_sabotage_italo-german_relations:0 "Sabotear Relaciones Ítalo-Alemanas"
ETH_sabotage_italo-german_relations_desc:0 "No podemos permitir que [GER.GetNameDef] y [ITA.GetName] se vean como aliados potenciales. Debemos hacer todo lo posible para sabotear las relaciones entre los dos. De lo contrario, podríamos ver a Su Majestad convertirse en prisionero de [ITA.GetLeader] y el sueño de una [ETH.GetName] libre destruido."
ETH_unlock_false_flag_tt:1 "Desbloquea la decisión de iniciar una operación de bandera falsa para incriminar a [ITA.GetFlag] §Y[ITA.GetName]§!"
ETH_joint_swedish-ethiopian_intelligence_program:0 "Programa de Inteligencia Conjunto Sueco-Etíope"
ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "La ayuda directa a [ETH.GetName] levantaría preguntas sobre la neutralidad de [SWE.GetName]. Sin embargo, podrían estar dispuestos a ofrecer apoyo encubierto para mantener una negación plausible. Al utilizar nuestras conexiones en la región y los recursos de [SWE.GetName], podemos debilitar el dominio colonial [ITA.GetAdjective] en África."
ETH_anti-tank_guns:0 "Cañones Antitanque"
ETH_anti-tank_guns_desc:0 "[SWE.GetName] tiene algunas de las mejores armerías del mundo. Aunque técnicamente neutrales en asuntos exteriores, los [SWE.GetAdjective] podrían estar dispuestos a desprenderse de algunos de sus cañones antitanque si reduce la creciente influencia fascista."
ETH_a_libyan_revolt:0 "Una Revuelta Libia"
ETH_a_libyan_revolt_desc:0 "Los [ITA.GetAdjective] están luchando para mantener el control de sus recientes conquistas territoriales en África Oriental. Con su enfoque desviado, haremos todo lo posible para sembrar las semillas de la rebelión en sus preciados territorios [LBA.GetAdjective]."
ETH_ethiopias_cause_is_ours:0 "La Causa de Etiopía es Nuestra"
ETH_ethiopias_cause_is_ours_desc:0 "El gobierno [SWE.GetAdjective] se está alejando de la neutralidad al comenzar a reconocer que el éxito fascista en África tendrá repercusiones en Europa también. Nuestros objetivos de autodeterminación y respeto por el derecho internacional están alineados, por lo tanto, tiene sentido que continuemos profundizando nuestra cooperación en política exterior."
ETH_SWE_join_war_tt:0 "Si las principales naciones están en guerra con §Y[ITA.GetFlag][ITA.GetName]§! y §Y[SWE.GetFlag][SWE.GetName]§! acepta la solicitud mutua de facción, intentarán unirse a una facción y unirse a la guerra.\n §RSi no hay facción disponible, [SWE.GetFlag][SWE.GetName] no irá a la guerra solo contra [ITA.GetFlag][ITA.GetName]!§!"
ETH_reach_out_to_the_italians:0 "Acercarse a los Italianos"
ETH_reach_out_to_the_italians_desc:0 "Está claro que ya no tenemos ninguna esperanza de superar a los [ITA.GetAdjective] en el campo de batalla. Sin embargo, [ETH.GetLeader] sigue enviando a nuestros soldados a su muerte en ofensivas inútiles. Es hora de un nuevo liderazgo bajo un líder más fuerte, alguien que pueda trabajar con los italianos y traer paz a nuestra patria."
ETH_reach_out_to_the_italians_tt:0 "Se enviará una oferta de colaboración a §Y[ITA.GetNameDef]§!, ofreciendo paz a cambio de territorio."
ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName] puede iniciar una guerra civil completando el enfoque §Y$ETH_declare_for_italy$§!"
ETH_sway_the_warlords:0 "Convencer a los Señores de la Guerra"
ETH_sway_the_warlords_desc:0 "Incluso si no podemos convencer a ninguno de los Ras más poderosos para que se declaren abiertamente contra $ETH_haile_selassie$, al menos podemos sembrar una semilla para la cooperación futura. Además, deberíamos intentar convencer a algunos de los señores de la guerra menores de los beneficios de trabajar con, en lugar de contra, los italianos."
ETH_sway_the_warlords_tt:0 "Aumenta el tamaño del levantamiento. \nAlgunos de los generales leales estarán disponibles para reclutamiento después de la guerra."
ETH_expand_the_bodyguard:0 "Expandir la Guardia Personal"
ETH_expand_the_bodyguard_desc:0 "Es cada vez más difícil determinar en quién se puede confiar a medida que las estructuras de poder de [ETH.GetName] comienzan a fracturarse. En estos tiempos difíciles, el futuro líder de nuestra gran nación requiere una guardia personal permanente, leal solo a él, para protegerse contra elementos traicioneros."
ETH_expand_the_bodyguard_tt:0 "Añade unidades adicionales cuando comience la guerra civil"
ETH_declare_for_italy:0 "Declararse por Italia"
ETH_declare_for_italy_desc:0 "Muchos lo verán como una traición y darán la espalda a la verdad. Pero es por eso que estamos destinados a gobernar estas tierras. Porque sabemos que solo nosotros tenemos la fuerza de voluntad para hacer lo que debe hacerse por el bien de nuestra nación. Es hora de derrocar a [ETH.GetLeader]."
ETH_restore_the_country:0 "Restaurar el País"
ETH_restore_the_country_desc:0 "Con la paz finalmente restaurada en [ETH.GetName], es hora de comenzar el proceso de restaurar el orden en toda la nación. Reconstruiremos hogares e infraestructuras mejor que antes y demostraremos que un futuro brillante espera a nuestro pueblo bajo el gobierno de [ETH.GetLeader]."
ETH_invite_italian_settlers:0 "Invitar a Colonos Italianos"
ETH_invite_italian_settlers_desc:0 "Ver a nuestra gran nación convertirse en otro destino para la colonización europea será un trago amargo para muchos. Sin embargo, la historia reciente ha mostrado la debilidad de nuestra industria e infraestructura y necesitamos medidas radicales para mejorarlas. Por lo tanto, aprovecharemos la situación explotando la experiencia y riqueza de los ingenuos [ITA.GetAdjective] invitándolos a establecerse aquí."
ETH_invite_italian_settlers_tt:1 "§Y2 estados propios§! ganarán un número de Colonos de [ITA.GetName], cambiándolos de estados rurales o pastorales y dando §Ynuevas ranuras de construcción.§!"
ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§!:"
ETH_replace_the_abuna_original:0 "Reemplazar al Abuna"
ETH_change_state_religion:0 "Cambiar la Religión del Estado"
ETH_replace_the_abuna_desc_ethiopia:0 "El líder de la iglesia ortodoxa, $ETH_abuna_qerellos_iv$, está demasiado asociado con $ETH_haile_selassie$. Necesitamos reemplazarlo por alguien que sea más leal a nuestra causa."
ETH_replace_the_abuna_desc_gojjam:0 "El líder de la iglesia ortodoxa, $ETH_abuna_qerellos_iv$, está demasiado asociado con $ETH_haile_selassie$. $ETH_abuna_abraham$ es el candidato perfecto para reemplazarlo, haciendo de Gojjam el centro político y religioso del imperio."
ETH_replace_the_abuna_desc_jimma:0 "Durante demasiado tiempo, la Iglesia Ortodoxa Tewahedo ha influido en la política de este país. Es hora de cortar oficialmente los lazos entre el imperio y la iglesia. En su lugar, deberíamos buscar lazos más estrechos con nuestros hermanos y hermanas al otro lado del estrecho."
ETH_the_capital_victory_parade:0 "El Desfile de la Victoria en [ROOT.Capital.GetCapitalVictoryPointName]"
ETH_the_capital_victory_parade_desc:0 "A pesar de que nuestro gran líder nos salvó de una destrucción segura, muchos de nuestro pueblo sospechan de los motivos de [ETH.GetLeader] y anhelan los días de la antigua familia imperial. Debemos recordarles lo agradecidos que deben estar con [ETH.GetLeader] y demostrar el glorioso futuro que espera a [ETH.GetName]."
ETH_amedeos_feast_of_maskal:0 "La Fiesta de Maskal de Amedeo"
ETH_amedeos_feast_of_maskal_desc:0 "Para garantizar la estabilidad continua de [ETH.GetName], reuniremos a los Ras restantes en la Fiesta de Maskal del Príncipe Amedeo en [ETH.Capital.GetCapitalVictoryPointName]. Allí nos reuniremos con el Virrey de África Oriental [ITA.GetAdjective] y discutiremos el futuro de la región."
ETH_amedeos_feast_of_maskal_tt:1 "Si §Y$ETH_sway_the_warlords$§! se ha completado: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! y §Y$ETH_ras_kassa$§! se volverán leales."
ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
ETH_assertiveness_autonomy_effect:0 "Negus Assertivo"
ETH_assertiveness_desc:0 "Acordamos cooperar con los [ITA.GetAdjective] para proteger a nuestra gran nación de la destrucción, ahora quieren vernos despojados de nuestra identidad y cultura, convirtiéndonos en nada más que una colonia. No podemos permitir que eso suceda. Les haremos entender quiénes somos y resistiremos su colonización en cada paso."
ETH_assertiveness_tt:1 "Si §Y$ETH_sway_the_warlords$§! se ha completado y el país es §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! y §Y$ETH_tadesse_birru$§! se volverán leales."
ETH_assertiveness_gojjam:0 "Negash de Gojjam"
ETH_assertiveness_jimma:0 "Garad de Jimma"
ETH_assertiveness_ethiopia:0 "Negus de Shewa"
ETH_exploit_french_weakness:0 "Explotar la Debilidad Francesa"
ETH_exploit_french_weakness_desc:0 "Mientras los [FRA.GetAdjective] están ocupados peleando por las cenizas de su imperio, tenemos la oportunidad de anexar el territorio de Somalilandia Francesa a nuestro gran imperio. Es poco probable que los [FRA.GetAdjective] tengan mucha disposición para otra pelea, pero debemos estar listos para cualquier cosa."
ETH_exploit_french_weakness_tt:0 "Desbloquea decisiones para ocupar §YSomalilandia Francesa§! \n§RTomar estas decisiones arriesga la guerra con la Francia de Vichy!§!"
ETH_france_divided_tt:0 "Francia se ha dividido"
ETH_invite_italian_investors:0 "Invitar a Inversores Italianos"
ETH_invite_italian_investors_desc:0 "Debemos aprovechar nuestros nuevos amos atrayendo a sus inversores a visitar [ETH.GetName]. Una afluencia de inversiones sería de gran ayuda no solo para reparar los daños causados por la guerra, sino también para expandir enormemente nuestra capacidad industrial."
ETH_italian_general_staff:0 "Estado Mayor Italiano"
ETH_italian_general_staff_desc:0 "Nuestro ejército aún tiene un largo camino por recorrer en términos de modernización. Aunque estamos haciendo grandes avances en la producción o adquisición de equipos modernos para las fuerzas armadas, nuestros oficiales tienen muchas opiniones desactualizadas sobre cómo utilizarlos. Tal vez podríamos aprender a librar una guerra moderna invitando a oficiales [ITA.GetAdjective] a unirse a nuestro estado mayor."
ETH_italian_general_staff_tt:1 "Si las relaciones con Italia son positivas y ellos aceptan, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! y §Y$ITA_alessandro_pirzio_biroli$§! serán transferidos a Etiopía."
ETH_cooperation:0 "[Get_ETH_cooperation_name]"
ETH_cooperation_desc:0 "Nuestro destino reside en la dominación del África Oriental. Sin embargo, todavía estamos lejos de alcanzar ese objetivo. Por lo tanto, debemos cooperar con las estructuras de poder existentes en la región e intentar ganar cualquier ventaja que podamos."
ETH_cooperation_sud_tt:0 "Obtener un asesor político sudanés:\n§Y$economic_organizer$:§! \n   Fábricas de Bienes de Consumo: §G-5%§!\n   Estabilidad: §G+5%§!"
ETH_cooperation_som_tt:0 "Obtener un asesor político somalí:\n§Y$economic_organizer$:§! \n   Fábricas de Bienes de Consumo: §G-5%§!\n   Estabilidad: §G+5%§!"
ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! estará disponible como §YJefe de la Fuerza Aérea§!: \n§Y$air_chief_ground_support_1$§!"
ETH_cooperation_gojjam:0 "Cooperación con los Sudaneses"
ETH_cooperation_jimma:0 "Cooperación con los Árabes"
ETH_cooperation_gugsa:0 "Cooperación con los Eritreos"
ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
ETH_reinforce_dynamic_identity_desc:0 "El pueblo sigue confundido sobre sus identidades nacionales bajo la nueva administración. Independientemente de sus pequeñas quejas, ahora son [ETH.GetAdjective]. Y es hora de que aprendan que los buenos [ETH.GetAdjective] son leales a [ETH.GetLeader] y al estado."
ETH_reinforce_ethiopian_identity:0 "Reforzar la Identidad Etíope"
ETH_reinforce_gojjam_identity:0 "Reforzar la Identidad de Gojjam"
ETH_reinforce_jimman_identity:0 "Reforzar la Identidad de Jimma"
ETH_reinforced_identity:0 "Identidad Reforzada"
ETH_underground_wargames:0 "Juegos de Guerra Subterráneos"
ETH_underground_wargames_desc:0 "Nos costó repeler a los [ITA.GetAdjective] en la última guerra debido a la falta de comprensión de cuánto ha cambiado la guerra en las últimas décadas. Para asegurarnos de no cometer el mismo error nuevamente, es imperativo que nuestros oficiales comiencen a realizar juegos de guerra y planifiquen el derrocamiento de las fuerzas [ITA.GetAdjective]. Debemos, por supuesto, evitar despertar sospechas mientras lo hacemos..."
ETH_adopt_the_lira:0 "Adoptar la Lira"
ETH_adopt_the_lira_desc:0 "Nuestra moneda ha caído en valor debido a la agitación económica causada por la guerra con [ITA.GetName] y el costo de la reconstrucción. En lugar de intentar estabilizar la moneda manchada, deberíamos usar esto como una oportunidad para aumentar la integración económica con los [ITA.GetAdjective] adoptando la lira."
ETH_request_italian_equipment:0 "Solicitar Equipos Italianos"
ETH_request_italian_equipment_desc:0 "Si bien estamos haciendo grandes progresos en la reforma de nuestra economía y fortaleciendo nuestro ejército, aún podríamos beneficiarnos de algún apoyo en estas tareas. Debido a nuestras crecientes relaciones con los [ITA.GetAdjective], podrían estar dispuestos a enviarnos algunos de sus equipos excedentes."
ETH_request_italian_equipment_tt:1 "Si [ITA.GetFlag][ITA.GetName] está de acuerdo, [ETH.GetFlag][ETH.GetName] recibirá o §G500 $artillery_equipment$§! o §G2500 $infantry_equipment_1$ §!"
ETH_recruit_mercenaries:0 "Reclutar Mercenarios"
ETH_recruit_mercenaries_desc:0 "Actualmente hay una gran tensión dentro del ejército entre soldados de diferentes orígenes. Muchos son leales al antiguo régimen y no se les puede confiar. Hasta que hayamos eliminado estos elementos desleales, necesitamos fuerzas que sean incuestionablemente leales a nosotros. La forma más fácil de inspirar lealtad es con dinero en efectivo."
ETH_askari_tt:0 "Reclutar §G4 Divisiones§! de §YAskaris Eritreos§!"
ETH_sudanese_mercs_tt:0 "Reclutar §G4 Divisiones§! de §YMercenarios Sudaneses§!"
ETH_arab_mercs_colab_tt:0 "Reclutar §G4 Divisiones§! de §YMercenarios Árabes§!"
ETH_set_up_a_customs_barrier:0 "Establecer una Barrera Aduanera"
ETH_set_up_a_customs_barrier_desc:0 "Cuanto más permitamos que nuestra economía se entrelaza con la de [ITA.GetName], más difícil será liberarse de su influencia corruptora. Aunque ralentizará nuestro crecimiento económico, deberíamos implementar una barrera aduanera para dificultar el comercio entre nuestras naciones. El régimen [ITA.GetAdjective] se enfurecerá por esto, pero encontraremos una justificación económica si es necesario."
ETH_contact_the_exiles:0 "Contactar a los Exiliados"
ETH_contact_the_exiles_desc:0 "Cuando la guerra con [ITA.GetName] llegó a su fin, muchos huyeron a regiones vecinas por temor a lo que podría traer el nuevo régimen. A medida que comenzamos a implementar nuestros planes para recuperar nuestra independencia, podríamos persuadir a esta diáspora más amplia para que se una a nosotros. A pesar de nuestras diferencias en el pasado, ahora es el momento de cooperar por el bien de la patria."
ETH_outsourced_production:0 "Producción Subcontratada"
ETH_outsourced_production_desc:0 "Nuestra industria sigue siendo pequeña y carece de experiencia en la fabricación de herramientas de guerra. Sin embargo, ahora estamos firmemente en la esfera de influencia [ITA.GetAdjective], podemos aprovechar la situación subcontratando nuestras necesidades de producción y utilizando la experiencia de sus fabricantes de armas."
ETH_outsourced_production_tt:0 "Solicitar diseñadores del ejército o la fuerza aérea [ITA.GetFlag]§Y[ITA.GetAdjective]§!"
ETH_outsourced_production_air_tt:0 "Diseñadores de la Fuerza Aérea:"
ETH_outsourced_production_army_tt:0 "\nDiseñadores del Ejército:"
ETH_outsourced_production_factories_tt:1 "\n Si [ITA.GetFlag]§Y[ITA.GetNameDef]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetNameDef]§! ganará §Y4 Fábricas Militares§!"
ETH_together_for_victory:0 "Juntos por la Victoria"


ETH_together_for_victory_desc:0 "Se acerca el momento de restaurar nuestro honor y romper las cadenas de la opresión italiana. Para asegurar que nuestros planes no fracasen, necesitamos fortalecer nuestras fuerzas y ganar apoyo en toda África Oriental. Solo juntos se asegurará la victoria."
ETH_together_for_victory_tt:0 "Guerreros rebeldes se levantarán tras las líneas enemigas cuando comience la guerra de independencia."
ETH_our_enemys_enemy:0 "El Enemigo de Nuestro Enemigo"
ETH_our_enemys_enemy_desc:0 "Hay muchas naciones que se oponen al expansionismo [ITA.GetAdjective] por razones ideológicas o estratégicas. Deberíamos acercarnos a esas naciones para obtener suministros de armas y poder derrocar a las fuerzas [ITA.GetAdjective] en nuestra región."
ETH_our_enemys_enemy_tt:0 "Si una nación acepta enviar armas, [ETH.GetFlag][ETH.GetName] recibirá §G1000 equipos de infantería§! de ellos."
ETH_raid_italian_depots:0 "Incursiones en los Depósitos Italianos"
ETH_raid_italian_depots_desc:0 "El ejército italiano ha concentrado una gran cantidad de equipo en depósitos por todo nuestro país. Mientras nos preparamos para una confrontación inevitable, podemos privarlos de este equipo y fortalecer nuestras propias fuerzas asaltando los depósitos."
ETH_raid_italian_depots_tt:0 "Las incursiones ocurrirán esporádicamente durante el próximo §Yaño§!, añadiendo equipo [ITA.GetFlag]§Y[ITA.GetAdjective]§! al arsenal de [ETH.GetFlag]§Y[ETH.GetName]§! cada vez."
ETH_the_italian_language:0 "El Idioma Italiano"
ETH_the_italian_language_desc:0 "El idioma sigue siendo una de las mayores barreras para una cooperación más profunda con los [ITA.GetAdjective]. Por lo tanto, adoptaremos el [ITA.GetAdjective] como segundo idioma en toda nuestra administración, incluyendo el ejército. Esperamos que esto acelere el intercambio cultural entre nosotros y haga más eficiente la planificación estratégica."
ETH_compensation:0 "Compensación"
ETH_compensation_desc:0 "A pesar de la tensión inicial entre nuestras grandes naciones, hemos demostrado nuestra lealtad a [ITA.GetName] una y otra vez. Sin embargo, esto ha hecho poco para ganarse la simpatía de nuestra población hacia nuestra administración. Tal vez los [ITA.GetAdjective] estarían dispuestos a compensarnos con el control de algunas de sus otras tierras para que podamos aumentar el apoyo a nuestro régimen."
ETH_negusa_nagast:0 "Negusa Nagast"
ETH_negusa_nagast_desc:0 "Ha llegado el momento de librar a [ETH.GetName] de la influencia [ITA.GetAdjective] declarando nuestra independencia. Pronto seremos dueños de nuestro propio destino una vez más gracias al liderazgo de [ETH.GetLeader]."
ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§! declara su independencia."
ETH_the_italo-ethiopian_empire:0 "El Imperio Italo-[ETH.GetAdjective]"
ETH_the_italo-ethiopian_empire_desc:0 "A medida que nos levantamos de las cenizas del viejo imperio, un nuevo imperio Italo-[ETH.GetAdjective] comienza a tomar forma. Aunque hasta hace poco estábamos luchando entre nosotros, está cada vez más claro que tanto [ITA.GetName] como [ETH.GetName] ahora son más fuertes juntos. Ahora es nuestro deber expandir el dominio de nuestro imperio compartido."
ETH_the_italo-ethiopian_empire_tt:1 "Desbloquea §Ydecisiones del Imperio Italo-[ETH.GetAdjective]§! para ganar núcleos en territorios reclamados una vez capturados.\nSerán transferidos si no hay una división enemiga en el estado reclamado o en cualquier estado adyacente."
ETH_reclaim_the_empire:0 "Recuperar el Imperio"
ETH_reclaim_the_empire_desc:0 "Bajo el gobierno de nuestro gran líder, [ETH.GetLeader], hemos rechazado la influencia corrosiva de [ITA.GetName] sobre nuestra gran nación y redescubierto la fuerza incomparable de nuestro pueblo. Ahora, la gran tarea que tenemos ante nosotros es la reclamación de nuestras tierras legítimas y la unificación del pueblo [ETH.GetAdjective]."
ETH_reclaim_the_empire_tt:0 "Desbloquea §Ydecisiones de Recuperar el Imperio§! para recuperar núcleos en el territorio cedido a [ITA.GetFlag][ITA.GetName] una vez que estén bajo el control [ETH.GetFlag][ETH.GetAdjective] nuevamente."
ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"
ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] nos ha llevado heroicamente a la independencia, libres de la influencia corruptora de [ITA.GetName]. No sabemos qué depara el futuro, pero sabemos que será glorioso mientras tengamos al libertador de [ETH.GetName] guiándonos hacia él."
ETH_the_liberator_of_gojjam:0 "El Libertador de $gojjam$"
ETH_the_liberator_of_jimma:0 "El Libertador de $jimma$"
ETH_the_liberator_of_ethiopia:0 "El Libertador de $ETH$"
ETH_consolidate_east_africa:0 "Consolidar África Oriental"
ETH_consolidate_east_africa_desc:0 "El orden mundial está cambiando a nuestro alrededor a medida que los viejos imperios comienzan a desmoronarse. La única manera de asegurar un lugar para nuestro pueblo en este nuevo orden es a través de la conquista y demostrando nuestra capacidad para superar cualquier obstáculo. Por lo tanto, consolidaremos África Oriental bajo nuestro control y mostraremos al mundo el poder de [ETH.GetName]."
ETH_consolidate_east_africa_tt:0 "Gana reclamaciones en:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nDesbloquea decisiones para obtener núcleos en el territorio una vez bajo el control [ETH.GetFlag][ETH.GetAdjective]."
ETH_chitet_name:0 "Chitet"
ETH_chitet_name_democratic:0 "Ejército Territorial"
ETH_chitet_name_communist:0 "Milicia Popular"
ETH_naval_college_name_communist:0 "Colegio Naval del Mar Rojo"
ETH_naval_college_name_historical:0 "Colegio Naval de Asmara"
ETH_naval_college_name_fallback:0 "Academia Naval [ETH.GetAdjective]"
ETH_airbase_name:0 "Debre Zeyit"
ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
ETH_experts:0 "Expertos"
ETH_investors:0 "Industrialistas"
ETH_reintegrate_aussa:0 "Integrar Aussa"
ETH_reintegrate_aussa_desc:0 "El traicionero Sultanato de Aussa nos ha traicionado repetidamente al aliarse con los [ITA.GetAdjective]. Es hora de disolver el sultanato e integrar la región en [ETH.GetName]."
ETH_communist_tax_exemption_title:0 "Apoyar a los Especialistas"
ETH_communist_tax_exemption_desc:0 "Para prevenir la 'fuga de cerebros' experimentada por la Unión Soviética tras su revolución, necesitamos crear un sistema fiscal que anime a los especialistas a quedarse en [ETH.GetNameDef]. Al menos hasta que hayamos formado una nueva generación de especialistas proletarios..."
ETH_communist_seize_assets_desc:0 "Mientras el pueblo luchaba por llegar a fin de mes, la élite prerrevolucionaria de [ETH.GetName] se apropió de vastas cantidades de activos en forma de divisas extranjeras, arte y, por supuesto, tierras. Debemos confiscar estos bienes en nombre del pueblo y redistribuir la riqueza."
ETH_communist_seize_assets_title:0 "Eliminar la Propiedad Privada"
ETH_tax_exemption_default_desc:0 "Necesitamos mantener a los nobles contentos para evitar la fragmentación de [ETH.GetName]. Por lo tanto, los recompensaremos por su lealtad continua ampliando sus exenciones fiscales, permitiéndoles conservar más de su riqueza."
ETH_seize_assets_default_desc:0 "Como algunas de las personas más ricas de [ETH.GetName], tiene poco sentido económico que la nobleza pueda evitar pagar impuestos a través de leyes y lagunas arcaicas. Necesitamos gravar adecuadamente a la nobleza y usar los ingresos para una mayor industrialización del imperio."
ETH_tax_exemption_default_title:0 "Ampliar Exenciones Fiscales"
ETH_seize_assets_default_title:0 "Gravar a la Nobleza"


 # ITALY
 ITA_italian_highways_bba:0 "Italian Highways"
 ITA_italian_highways_bba_desc:0 "The ancient Romans built roads that were the envy of the entire world. Now the upstart Germans believe that their Autobahn is far superior than anything we could build. We will prove them wrong."
 ITA_develop_libya:0 "Develop Libya"
 ITA_develop_libya_desc:0 "Libya is our closest colony, and the one with the highest potential. Before we can begin to reap the full rewards of our long and hard work in pacifying the area, we must improve its infrastructure."
 ITA_develop_eritrea:0 "Develop Eritrea"
 ITA_develop_eritrea_desc:0 "Eritrea is our oldest colony on the African continent, and easily one of the most valuable. With its excellent strategic position, it can easily be built up to becoming a cornerstone of our colonial empire."
 ITA_develop_somaliland:0 "Develop Somaliland"
 ITA_develop_somaliland_desc:0 "At first glance, the region on the Horn of Africa does not seem to hold much economic or strategic potential. But with a few well-placed investments, we can turn the area into a springboard for further advances into the Indian Ocean."
 ITA_regional_development:0 "Regional Development"
 ITA_regional_development_desc:0 "Our previous investments into various areas of the Empire have prepared the ground for a major increase in economic output in those regions. We have but to say the word, and we can reap the rewards in short order."
 ITA_ministry_of_italian_africa:0 "Ministry of Italian Africa"
 ITA_ministry_of_italian_africa_desc:0 "The various tribes and people of Africa can not be handled like we might deal with other subject people. Administering these areas will require a different approach."
 ITA_develop_ethiopia:0 "Develop Ethiopia"
 ITA_develop_ethiopia_desc:0 "The obstinate Ethiopians have long defied and humiliated us. Now that they have finally been brought to heel, we can develop their country and show them that our invasion was for their own good."
 ITA_ethiopian_railways:0 "Ethiopian Railways"
 ITA_ethiopian_railways_desc:0 "The underdeveloped Ethiopian railway network holds back the economic development of the colony. By dispatching Italian experts, we can quickly bring it up to Italian standards and make sure the trains always run on time anywhere in the Empire."
 ITA_polizia_dell_africa_italiana:0 "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc:0 "Our colonial police has shown itself a capable force thus far. With some further reforms, it will be able to ensure that we get as much out of our colonies as we are putting in."
 ITA_strengthen_ascari_corps:0 "Strengthen Ascari Corps"
 ITA_strengthen_ascari_corps_desc:0 "Our troops from the European parts of the Empire often struggle in the harsh climate of Africa. The natives, obviously, don't suffer from the same problems. We should hire some of them to support our troops when fighting in hot climates."
 ITA_comandante_diavolo:0 "Comandante Diavolo"
 ITA_comandante_diavolo_desc:0 "During our conquest of Eritrea and in our war in Ethiopia, we have often been bedeviled by the speed and tenacity of the native horsemen. Having struggled against them, we stand to gain much if we can get them to come over to our side, and an enterprising young officer might be able to become our very own 'Devil Commander'."
 ITA_prospect_for_oil:1 "Prospect for Oil"
 ITA_prospect_for_oil_desc:1 "Our geologists believe that there might be substantial oil reserves slumbering under the Libyan desert. We should mount a thorough survey to see if they are right."
 ITA_libyan_refineries:0 "Libyan Refineries"
 ITA_libyan_refineries_desc:1 "With large deposits of oil identified in the Libyan desert, our next step must be to increase the oil refining capacity in the region."
 ITA_libyan_infrastructure_bba:0 "Libyan Infrastructure"
 ITA_libyan_infrastructure_bba_desc:0 "Given the importance of Libya as a base of operations in Northern Africa, we must make a continuous effort to improve its infrastructure in order to be able to operate large formations of troops there, if that becomes necessary."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo"
 ITA_litoranea_balbo_alt:0 "Litoranea Libica"
 ITA_litoranea_balbo_desc:0 "The roads in Libya are abysmal. Even near the coast, the road network is simply unbefitting a modern country. There is much work to be done to improve this, including a large highway along the coast."
 ITA_via_della_vittoria:0 "Via della Vittoria"
 ITA_via_della_vittoria_desc:0 "Poor infrastructure continues to hamper our operations in Northern Africa. A bigger effort around a single 'Victory Road' might dramatically improve the situation and allow us to operate more freely around the Egyptian border."
 ITA_libyan_railway:0 "Libyan Railway"
 ITA_libyan_railway_desc:0 "Investments into the Libyan road network are certainly valuable, but for large scale movement of troops, resources, and supplies, a modern rail network is indispensable."
 ITA_steel_industry_in_terni:0 "Steel Industry in Terni"
 ITA_steel_industry_in_terni_desc:0 "The Terni steel works have long formed the backbone of Italian steel production. In the wars to come, we will need to rely on them even more. A few investments made now will undoubtedly pay off massively later."
 ITA_power_plants_in_terni:0 "Power Plants in Terni"
 ITA_power_plants_in_terni_desc:0 "Our current powerplants in Terni are insufficient and need to be expanded, if we want to develop the region into an even bigger industrial hub."
 ITA_industria_della_gomma_sintetica:0 "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc:0 "Our geographical position in the heart of the Mediterranean makes us uniquely vulnerable to blockade by hostile powers. If we are to take our rightful place in the world, we must be able to sustain our industries without foreign imports."
 ITA_strengthen_northern_industry:0 "Strengthen Northern Industry"
 ITA_strengthen_northern_industry_desc:0 "Northern Italy has long been the industrial heartland of our country. The entire region is excellently positioned to grow even further, with just a small investment of time and resources."
 ITA_modernize_the_mezzogiorno:0 "Modernize the Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc:0 "The south of Italy has been a problem child for as long as we have been a unified country. But with our desire to become the dominant power in the Mediterranean, all that untapped potential must be mobilized."
 ITA_new_industrialization_program:0 "New Industrialization Program"
 ITA_new_industrialization_program_desc:0 "Keeping up with the rest of the world requires constant innovation and improvements. We can not expect to remain competitive if we rest on our laurels, and must instead constantly strive for more."
 ITA_railway_innovations:0 "Railway Innovations"
 ITA_railway_innovations_desc:0 "Even in the age of the automobile, a strong railway network is still the backbone of a strong economy. Further expansion of the railways in Italy will set us up for future growth."
 ITA_expand_foggia_farm_fields:0 "Expand Foggia Farm Fields"
 ITA_expand_foggia_farm_fields_desc:0 "The region of Foggia has long been the granary that feeds all of Italy. When the war begins, we will have to draft many men who work in the fields into the army. We must modernize and expand the farming in the area if we want to keep our population fed."
 ITA_investments_in_edison:0 "Investments in Edison"
 ITA_investments_in_edison_desc:0 "Italy boasted the very first powerplant in Europe, and has always been on the forefront of technology. With an investment in the Edison company, we can ensure that we remain in the lead."
 ITA_expand_national_universities:0 "Expand National Universities"
 ITA_expand_national_universities_desc:0 "For a technologically advanced nation such as ours, there is always a need for more engineers. We have identified our universities as the biggest bottleneck for educating enough new experts to keep our country competitive."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi has long supplied our armed forces with high-quality ammunition. A steady supply of ammunition is vital in the wars to come, and so we should ensure that the Fiocchi works are up to the task."
 ITA_brescia_small_arms_industry:0 "Brescia Small Arms Industry"
 ITA_brescia_small_arms_industry_desc:0 "Italian small arms are famous throughout the entire world for their high quality. But we must also ensure that we have a sufficient supply of the most modern types of weapons, if we wish to ensure that our soldiers can best any enemy on the field."
 ITA_milan_comms_industry:0 "Milan Comms Industry"
 ITA_milan_comms_industry_desc:0 "The new field of radio-detecion and range finding offers many opportunities and will doubtlessly become an important area of military technology. We must ensure that we can keep up with developments in this area."
 ITA_redirect_alfa_romeo_production:0 "Redirect Alfa Romeo Production"
 ITA_redirect_alfa_romeo_production_desc:0 "For decades, Italian sports cars have been at the absolute pinnacle of technology. But with the clouds of war closing in, everyone in Italy must do their part. We can not afford to retain pointless luxuries, and the machines of the Alfa Romeo plants may be better used for military purposes."
 ITA_increase_production:0 "Increase Production"
 ITA_increase_production_desc:0 "Industrialized warfare requires primarily one thing: mass. Masses of shells, masses of rifles, masses of planes. What matters most of all is having more stuff than the enemy."
 ITA_keep_specialization:0 "Keep Specialization"
 ITA_keep_specialization_desc:0 "While the rest of the world might have forgotten the value of skill, precision, and quality, we in Italy have not. Our craftsmen will always pay attention to the smallest detail, and create what is hands-down the finest example of any piece of equipment they work on."
 ITA_thermojet_research:0 "Thermojet Research"
 ITA_thermojet_research_desc:0 "Our engineers believe that in the future, planes will no longer be driven by propellers or powered by piston-engines. Instead, a new technology will make planes much faster and enable radically different airplane designs. Italy must be at the leading edge of this development."
 ITA_army_primacy_bba:0 "Army Primacy"
 ITA_army_primacy_bba_desc:0 "In the last and final instance, a war is won by putting soldiers onto enemy soil and taking the things the enemy needs to wage war. While the Navy and the Airforce are doubtlessly useful organizations, it is the Army that will win the war."
 ITA_preserve_army_traditions:0 "Preserve Army Traditions"
 ITA_preserve_army_traditions_desc:0 "There are many ideas floating around these days about new ways to wage war. While some of these probably have some merit, the foundation of any successful army has not changed since the days of Caesar: Discipline, individual courage, and capable leadership."
 ITA_increase_artillery_production:0 "Increase Artillery Production"
 ITA_increase_artillery_production_desc:0 "The Great War was primarily a war of artillery. We have to assume that the next war will also be fought primarily by artillery. We must not allow ourselves to fall behind in this field."
 ITA_vallo_alpino_del_littorio:0 "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Our land borders are almost entirely covered by the Alps. While those mountains are a formidable obstacle in their own right, we have learned in the last war that they are not entirely impenetrable. Constructing a series of fortifications will help us hold the line against any enemy land invasion."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri della Republica"
 ITA_moschettieri_del_duce_desc:0 "The Duce has, for his own protection, a unit of elite marksmen under his command. While the Duce's safety is, of course, of the highest priority, these exemplary soldiers could also be used to train our regular forces better, improving their effectiveness on the field."
 ITA_a_bandits_war:0 "A Bandit's War"
 ITA_a_bandits_war_desc:0 "The old ways of waging war should have died in the trenches on the Isonzo. Some of our old generals still believe that modern war can be won by throwing masses of soldiers into the meatgrinder. We know better now: modern war is won by fast maneuvers and flexible organizations that can react quickly. We must prepare our army for this kind of war."
 ITA_carica_di_isbuscenskij:0 "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc:0 "Some say that the days of the horse and the rider on the battlefield are over. That the role of cavalry has been taken over by tanks and airplanes. But they are wrong - a horse does not need fuel, it does not need a groundcrew, it requires no spare parts except a new horseshoe every now and then. This gives cavalry a clear advantage even on the modern battlefield."
 ITA_army_leaders:0 "Army Leaders"
 ITA_army_leaders_desc:0 "Our armies must always be led by the most capable officers available. It is imperative that we create a steady flow of new and competent officers to maintain the advantage."
 ITA_superesercito:0 "Superesercito"
 ITA_superesercito_desc:0 "Coordinating a large army is not an easy undertaking. We need to create a structure for a supreme command, which can guide and support the forces in the field."
 ITA_italian_tankettes:1 "Italian Tankettes"
 ITA_italian_tankettes_desc:1 "While other countries might develop ever larger and ever heavier tanks in search of the super-tank that will render all other tanks obsolete, we know that the best tank is a tank that is actually on the field. A tank must be fast enough to go wherever it is needed in time, and it really only needs armor heavy enough to withstand rifles. Such a vehicle would be cheap and quick to produce."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "The Bersaglieri, our elite light infantry, have long distinguished themselves in battle. While the future of warfare may be mechanized, the quality of the individual soldier will still be the decisive factor."
 ITA_divisioni_alpine:0 "Divisioni Alpine"
 ITA_divisioni_alpine_desc:0 "Our memory of the Great War will forever include the brutal fighting in the high alps. If we ever have to defend our country against a foreign invasion again, it will certainly come from the north, and require more fighting in inhospitable mountains. We must have soldiers capable of fighting effectively in that terrain."
 ITA_fanti_dell_aria:0 "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc:0 "The bloody stalemate of the Isonzo Front during the Great War forced us into frontal assaults against a well-prepared enemy. The only way to accomplish a breakthrough was by crossing no-mans-land and taking the enemy trench. Modern planes can carry a group of soldiers quickly, far into the enemy's rear areas. Landing by parachute they can take strategic objectives to destabilize the enemy front-line."
 ITA_self_propelled_guns:0 "Self-Propelled Guns"
 ITA_self_propelled_guns_desc:0 "The tank may have revolutionized warfare, but in many ways the self-propelled gun the is the most valuable vehicle on the battlefield. The fire support offered by comparatively cheap and simple vehicles is invaluable when it comes to fighting through fortifications or against enemy tanks."
 ITA_end_fiat_ansaldo_duopoly:0 "End Fiat-Ansaldo Duopoly"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Our mechanical and motorized engineering sector has long been dominated by two companies: Fiat and Ansaldo. While these two companies are absolutely world-class engineering firms, it has somewhat stiffled growth as no competitors can survive in the market. We will have to break this duopoly if we want to have a healthy engineering sector in the long term."
 ITA_modernize_ansaldo_facilities:0 "Modernize Ansaldo Facilities"
 ITA_modernize_ansaldo_facilities_desc:0 "The economic downturn following the Great War plunged Ansaldo into such financial difficulties that they have largely been unable to properly modernize their factories. Only their elevated status has saved them from bankruptcy. If we wish for Ansaldo to remain such a core part of our mechanical engineering sector, we must ensure that they are using modern machines and techniques."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Our tank corps will undoubtedly be called upon to do great deeds of military daring. For this, it will not be enough to merely be driving around hulls of iron, they must also have Hearts of Iron."
 ITA_air_innovations_bba:0 "Air Innovations"
 ITA_air_innovations_bba_desc:0 "The war in the air has become one of the decisive fields of modern warfare. We can not allow ourselves to fall behind in this crucial area."
 ITA_citta_dell_aria:0 "Città dell'Aria"
 ITA_citta_dell_aria_desc:0 "Our research efforts have long been spread across many different areas around the country. This has made things quite inefficient. We should combine our research efforts and found a 'Sky City', in which scientists and engineers from many different fields of study can work together to build new generations of planes."
 ITA_expand_rome_flying_school:0 "Expand Rome Flying School"
 ITA_expand_rome_flying_school_desc:0 "With the growing complexity of modern planes comes an increased risk of accidents if pilots are insufficiently trained. We must ensure that our flying schools keep pace with technical developments in terms of training quality as well as keeping pace with the demand of new pilots caused by growing our military."
 ITA_reggianes_exports:0 "Reggiane's Exports"
 ITA_reggianes_exports_desc:0 "The Reggiane company has developed a series of quite capable fighter planes that have caught the attention of foreign militaries seeking to modernize their airforce. If we should allow them to export their planes, the experience gained from modifying the base design to different specifications would no doubt be quite valuable for our own development projects."
 ITA_diving_bombers:0 "Diving Bombers"
 ITA_diving_bombers_desc:0 "The topic of Close Air Support has gained considerable importance in military circles. While planes have long been used to drop bombs, it appears that several countries have started to develop specialized planes that can place a bomb with unmatched accuracy by diving from high altitude. While our industry could no doubt produce such a plane in time, there are other countries that have designs for this very purpose."
 ITA_superaereo:0 "Superaereo"
 ITA_superaereo_desc:0 "The days of small groups of planes flying here and there are long gone. A modern air campaign is in many ways similar in complexity to any land-based undertaking. As such, we need a specialized planning staff to coordinate our various squadrons so they can act together to accomplish their missions."
 ITA_officers_of_the_service_role:0 "Officers of the Service Role"
 ITA_officers_of_the_service_role_desc:0 "It is no longer sufficient to simply take officers from the army and teach them how to fly. Our airforce requires a new breed of officer, one that was raised and molded by the service instead of merely adopting it."
 ITA_standardization:0 "Standardization"
 ITA_standardization_desc:0 "The war in the air, more so than the war at sea and the war on land, is a war of industry against industry. Mass and mass alone is decisive. We must ensure that we can produce as many planes as possible, even if this means that it becomes more difficult to change designs later."
 ITA_specialization:0 "Specialization"
 ITA_specialization_desc:0 "Try as we might, we will never be able to match the bigger powers in terms of raw output. The only way we can compete in the air is by building better planes than anyone else. Each of them will have to be able to win a fight even when outnumbered three or four to one."
 ITA_multirole_aircraft:1 "Multi-Role Aircraft"
 ITA_multirole_aircraft_desc:1 "By developing airframes capable of performing different roles in combat we can achieve a significant reduction in production costs and crew training time. We will put our engineers to work on designing these kind of versatile airframes immediately."
 ITA_long_range_aircraft:0 "Long Range Aircraft"
 ITA_long_range_aircraft_desc:1 "Enemy bases, industries and supply lines are often well behind the front lines. We need to develop and improve our long-range aircraft so that they can reach and hit these vital targets."
 ITA_fighter_designs:0 "Fighter Designs"
 ITA_fighter_designs_desc:1 "Fighters are the backbone of any air force. We must ensure that our fighter aircraft have the means to impose air superiority in the skies and protect our bombers on the way to their targets."
 ITA_bomber_designs:0 "Bomber Designs"
 ITA_bomber_designs_desc:1 "With new designs for our bombers our air force will be able to support our forces on land and sea while threatening enemy troops and their supply lines."
 ITA_supremacy_in_the_skies:0 "Supremacy in the Skies"
 ITA_supremacy_in_the_skies_desc:1 "A modern army cannot operate successfully without the support of a powerful airforce. It is of utmost importance that our country has state-of-the-art aircraft and technology to dominate the skies."
 ITA_naval_power_projection:0 "Naval Power Projection"
 ITA_naval_power_projection_desc:1 "Following the legacy of our ancestors, we must ensure that we have the necessary industry to develop a formidable naval force capable of maintaining Italian supremacy in the Mediterranean over any other navy."
 ITA_intensify_torpedo_manufacturing:0 "Intensify Torpedo Manufacturing"
 ITA_intensify_torpedo_manufacturing_desc:0 "Italian torpedoes are among the most reliable in the world. Fiume was the birthplace of the torpedo, and with the factory there and the Silurificio Italiano plant at Naples, we have a good foundation on which to further expand our use of this deadly naval weapon."
 ITA_expand_naval_facilities:0 "Expand Naval Facilities"
 ITA_expand_naval_facilities_desc:0 "A first-class navy does not just need a strong battlefleet, but also the ports and dockyards to support it. By investing in our naval infrastructure, our navy will have the bases and the construction and repair capacity it needs when war breaks out."
 ITA_oto_naval_guns:0 "OTO Naval Guns"
 ITA_oto_naval_guns_desc:0 "Italy relies on the firms of Ansaldo and Oderi-Terni-Orlando for the big guns of its capital ships. By making targeted investments in their capacity, we can make our battleships the envy of the world."
 ITA_improve_overseas_naval_bases:0 "Improve Overseas Naval Bases"
 ITA_improve_overseas_naval_bases_desc:0 "Upgrading the ports in our overseas territories will provide a strong foundation for our navy to defend our growing empire and threaten our enemies' trade routes."
 ITA_milizia_marittima_di_artiglieria:0 "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Italy has an extensive coastline and isolated island ports, vulnerable to invasion. By reforming our Milizia Costiera and investing in our coastal defenses we can ensure any invaders pay a heavy price."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "A modern operations center should be established for the Regia Marina’s Commander-in-Chief, to coordinate the operations of our naval formations throughout the Mediterranean and beyond."
 ITA_stockpile_fuel:0 "Stockpile Fuel"
 ITA_stockpile_fuel_desc:0 "Oil is the blood that runs in the veins of our ships, without which the fleet would be render inactive. With Italy lacking substantial domestic oil supplies, it is vital to build oil storage tanks and fill them, to sustain our forces even if future conflicts cut us off from imports."
 ITA_forza_navale_especiale:0 "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc:0 "The capacity to make amphibious landings is likely to prove invaluable to any conflict in the Mediterranean. By setting up a Special Naval Force, trained and equipped for amphibious operations, we will be able to project power from the sea at any point of the long Mediterranean coastline."
 ITA_naval_air_coordination:0 "Naval-Air Coordination"
 ITA_naval_air_coordination_desc:0 "Up until now the air force high command has followed its own doctrine and not coordinated well with the navy. This has limited the Regia Marina’s capacity to undertake effective reconnaissance. By developing a joint naval-air doctrine and streamlining communications between naval and air units, our ships will be better able to find and strike the enemy."
 ITA_decima_flottiglia_mas:0 "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei and Elios Toschi of the Genio Navale have designed a self-propelled torpedo that can be used to infiltrate enemy ports – by funding the development of this and other unique weapons, and training a special operations unit to use them, we may be able to achieve dramatic, unexpected victories over our enemies."
 ITA_incrociatori_leggeri:0 "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc:0 "Fast and powerful enough to take on other light cruisers and sweep destroyers before them, but cheap enough to build in numbers, light cruisers are important in protecting our sea lanes, and in taking the fight to enemy convoys. By building on our experience with the Condottieri, Montecuccoli and Garibaldi classes, we can create a cruiser force to dominate the seas between Europe and Africa."
 ITA_incrociatori_pesanti:0 "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc:0 "For now, Italy lacks the industrial base to build enough battleships for them to be everywhere we need them at once. By building powerful, well-armored cruisers like our Zara class, we will have the ships to contest control of the seas across multiple areas of operation."
 ITA_expand_naval_intelligence:0 "Expand Naval Intelligence"
 ITA_expand_naval_intelligence_desc:0 "Italian signals intelligence has run on a small budget for many years, relying on the considerable talents of Giorgio Verità Poeta and Luigi Donini, but this will only go so far. By providing them with more staff, and enlisting new talents like Lieutenant Eliso Porto, we will stand a better chance of cracking enemies' codes and discovering the location of their forces."
 ITA_cooperation_programs:0 "Cooperation Programs"
 ITA_cooperation_programs_desc:0 "Our robust shipbuilding and armaments industry has a recent history of building warships for other nations, like Greece’s Hydra class destroyers, or assisting with design, such as that provided to the USSR for their Project 7 ships. Seeking out similar opportunities could help further develop our industrial base for the trials that lie ahead."
 ITA_cruiser_submarines:0 "Cruiser Submarines"
 ITA_cruiser_submarines_desc:0 "To attack the sea lanes of enemies that lie outside the Mediterranean, we need long-range submarines that can roam the oceans. Providing further support to our extensive post-WW1 submarine program, based largely on the work of engineers Cavallini and Bernardis, will help us achieve this goal."
 ITA_midget_submarines:0 "Midget Submarines"
 ITA_midget_submarines_desc:0 "The clear waters of the Mediterranean are dangerous for larger submarines. Building small, short-range, low-visibility boats can enhance their chances at surviving in a Mediterranean environment, and give us the force we need to patrol important choke-points like the Sicilian Channel."
 ITA_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc:0 "One of the [GetAppropriateRegiaMarinaNsName]’s core tasks is to protect the sea lanes between Italy, North Africa, and our Mediterranean Islands. By building small destroyers focused on antisubmarine warfare and training the crews effectively, we will be better able to maintain the flow of supplies to our forces overseas."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Forming Mariantisom as an anti-submarine warfare command will provide the organizational capability to better coordinate our escort ships, and drive technological innovation to give us the edge in the battle with enemy submarines."
 ITA_navi_da_battaglia:0 "Navi da Battaglia"
 ITA_navi_da_battaglia_desc:0 "The Littorio class battleships are fast and powerful examples of the capital ship. Building more of these vessels and refining our doctrine to use them more effectively will substantially improve our battle line."
 ITA_proper_carriers:0 "Proper Carriers"
 ITA_proper_carriers_desc:0 "Innovative designers like Luigi Gagnotto have produced fleet carrier designs throughout the last decade. Using this expertise, along with the existing hull of the fast liner Roma (but with new, more powerful engines), we can get an operational carrier more quickly than building from the keel up."
 ITA_refit_civilian_ships:0 "Refit Civilian Ships"
 ITA_refit_civilian_ships_desc:0 "While proper fleet carriers are far more capable, if we want carriers quickly corners need to be cut. By converting existing passenger liners like Rex and Conte di Savoia we can get air cover for our fleet quickly."
 ITA_flotta_d_evasione:0 "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc:0 "For too long Italy has been content to limit its naval ambitions to the Mediterranean and Red Sea. By committing to a ‘Breakout Fleet’ and building ships designed for the Atlantic and Indian Oceans, we will be able to exert our influence across the oceans of the world."

 ITA_ethiopian_war_logistics_bba:0 "Ethiopian War Logistics"
 ITA_ethiopian_war_logistics_bba_desc:0 "From the lack of progress in Ethiopia, it is becoming clear that we have underestimated how many supplies a modern army really needs. We must make a dedicated effort to improve roads and ports in our holdings in East Africa to allow the necessary supplies to reach the front."
 ITA_the_abyssinian_fiasco:0 "The Abyssinian Fiasco"
 ITA_the_abyssinian_fiasco_desc:0 "Our invasion of Ethiopia has turned into a disaster. Once again, we are faced with the shameful display of an Italian army failing to overcome an Ethiopian one. Like our forefathers at Adwa, we have been beaten. We can only guess what a defeat of this magnitude means for the future of the fascist system in Italy."
 ITA_solid_progress:0 "Solid Progress"
 ITA_solid_progress_desc:0 "We have been making steady progress in Ethiopia, without overextending our lines or exposing our forces to Ethiopian counter-attacks. While victory has not yet been achieved, it is only a matter of time."
 ITA_struggle_in_ethiopia:0 "Struggle in Ethiopia"
 ITA_struggle_in_ethiopia_desc:0 "Our progress in Ethiopia is well behind schedule, but we can not allow a minor setback such as this to demoralize us. Italian arms and the fascist system will prevail - whatever the cost."
 ITA_undermine_the_duce:0 "Undermine the Duce"
 ITA_undermine_the_duce_desc:0 "Mussolini's mad desire to conquer Ethiopia has once again led us to the brink of defeat. While victory is certainly still possible, it must be clear that this will not be Mussolini's victory."
 ITA_conspiracies_in_the_shadows:0 "Conspiracies in the Shadows"
 ITA_conspiracies_in_the_shadows_desc:0 "Whispers in the halls of power are voicing their dissatisfaction with Mussolini more and more. Conspiracies are woven and alliances formed between people that usually have little in common. The time for change is fast approaching."
 ITA_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc:0 "Our military requires accurate information to plan its operations. For this, we need a central organization that gathers and analyses this information, as well as take offensive actions against select targets if necessary."
 ITA_triumph_in_africa_bba:0 "Triumph in Africa"
 ITA_triumph_in_africa_bba_desc:0 "The shame of Adwa has been wiped out. Some 40 years after the humiliation we have suffered at the hands of the Ethiopians, we have finally gotten our revenge. Our forces have proven their ability beyond any doubt, and all the world must now acknowledge our might!"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap] has been defeated in [ETH.GetNameDef]"
 ITA_devaluate_the_lire:0 "Devaluate the Lire"
 ITA_devaluate_the_lire_desc:1 "The war has been a lot more costly than we would have liked. Our economy struggles under the after-effects. Devaluing our currency will make our products more competitive on the international market, but will make the life of the average Italian a little harder - a necessary sacrifice that they will happily make."
 ITA_anglo_italian_agreements:0 "Anglo-Italian Agreements"
 ITA_anglo_italian_agreements_desc:0 "With the new reality in East Africa, the other colonial powers must come to terms with us. We need them to allow us passage through the Suez, but they need us far more. If they refuse, we might just have to look elsewhere for support."
 ITA_topple_amhara_rulers:0 "Topple Amhara Rulers"
 ITA_topple_amhara_rulers_desc:0 "Ethiopia is a far more diverse and splintered country than most believe. There are many groups that are not strong supporters of the old Ethiopian regime. Giving them some small concessions would easily turn them to our side, making it far easier to pacify the region."
 ITA_the_new_emperor_of_ethiopia:0 "The New Emperor of Ethiopia"
 ITA_the_new_emperor_of_ethiopia_desc:0 "The people of Ethiopia have lived under an emperor for centuries. It would doubtlessly make our task far simpler if we could just present them with a new Emperor to replace their old one, by crowning our King as the new Emperor."
 ITA_ministero_della_cultura_popolare:0 "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc:0 "Our people must always have access to accurate information. During wartime, hostile agents can easily spread misinformation, and we must counter this by giving our people the actually true version of events."
 ITA_culto_del_duce:0 "Culto del Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, Conqueror of Africa, Avenger of Adwa, is without a doubt the most important Italian statesman since the days of the Roman Emperors. He is the absolute pinnacle of masculinity, entirely without fear. We should ensure that every Italian knows that they should forever strife to become as similar to Mussolini as humanly possible."
 ITA_devotion:0 "Devotion"
 ITA_devotion_desc:0 "The Italian people owe Mussolini a great debt. He has, through sheer force of will, improved them in every meaningful way. They are braver, richer, more morally complete people. The least the Italian people can do in return is to give thanks and follow his commands."
 ITA_legge_bottai:0 "Legge Bottai"
 ITA_legge_bottai_desc:0 "Roman art and culture have been the foundation of all modern culture in Europe. We can never allow these historic treasures to be superceded by modernism. While Italy must always look to the future, it must also never forget its past."
 ITA_boost_the_grand_council_of_fascism:0 "Boost the Grand Council of Fascism"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini has done much for Italy, but he is, in the last and final instance, still just a man. if he should ever lead the country astray, the Grand Council of Fascism will be there to stop him."
 ITA_to_live_as_a_lion:0 "To Live as a Lion"
 ITA_to_live_as_a_lion_desc:0 "The Italian people were not made to be sheep. They are not meant to sit quietly and contend in the second row of history. They were made to seize their own destiny! Benito Mussolini is the man who will make them do that, and remind them that it is better to live one day as a lion than to live a hundred years as a sheep."
 ITA_la_battaglia_del_grano:0 "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc:0 "A country can not be considered truly great if it depends on other countries to feed it. Italy must be independent in basic foodstuffs if we want to be taken seriously. For this purpose, we must fight, and fight as hard as we might fight any other battle. Only through victory in the Battle for Grain can we hope for victory in war."
 ITA_la_battaglia_per_la_terra:0 "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc:0 "The foundation of a strong fascist society is the land itself and the people who work it. There are still many areas in Italy where we can gain useful land by draining swamps and irrigating farmland."
 ITA_la_battaglia_per_le_nascite:0 "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc:0 "If we wish to take our rightful place in the world, we must have the military strength to take it by force. For this, we must have soldiers. It is not enough for a couple to have one or two children - before we can win wars, we must win the Battle of Births."
 ITA_strengthen_the_regime:0 "Strengthen the Regime"
 ITA_strengthen_the_regime_desc:0 "The battles for economic independence have shown that fascism is not a weak and soft ideology, like the liberal regimes that preceeded it. We should ensure that the people will never forget this."
 ITA_the_man_of_providence:0 "The Man of Providence"
 ITA_the_man_of_providence_desc:0 "Mussolini was not merely at the right spot at the right time. Every step has been guided, as if by divine will, to ensure the Mussolini took the reins of Italy when he did."
 ITA_believe_obey_fight:0 "Believe, Obey, Fight"
 ITA_believe_obey_fight_desc:0 "Our party was founded on simple principles. First, that to seize power one must believe that it is possible. Second, that to seize power one must obey the people who are in charge. Third, that to seize power one must fight. And seizing power is the only true purpose of any political movement worthy of the name."
 ITA_banda_carita:0 "Banda Carità"
 ITA_banda_carita_desc:0 "War is not always a glorious affair. While the public might focus on the fighting on the fronts, we know that the Home Front is just as important, and that rooting out resistance in the rear is just as necessary."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "Modern war is often an affair of entire peoples at war. this means that the frontline is no longer the only place where combat happens. We must also be ready to secure our lines of communication through the use of combat troops."
 ITA_security_militias:0 "Security Militias"
 ITA_security_militias_desc:0 "Detailing frontline troops for rear-area security is a waste of good soldiers. We should form units specifically for guarding the rear of the army, to free up more soldiers for fighting the enemy."
 ITA_battaglioni_d_assalto:0 "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc:1 "Our Blackshirts stand in the proud tradition of the assault groups of the Great War. By integrating them into our Army, we will give them a powerful offensive punch in combat."
 ITA_strengthen_the_blackshirts:0 "Strengthen the Blackshirts"
 ITA_strengthen_the_blackshirts_desc:0 "The Royal Army is far too bound by the ways of the old regimes, and has repeatedly shown a disturbing lack of fascist zeal. It is clear that we need to have entire divisions made up of our own, loyal Blackshirts."
 ITA_milizia_coloniale:0 "Milizia Coloniale"
 ITA_milizia_coloniale_desc:1 "We must reinforce and expand our fascist militias, the Blackshirts, with more conscripts from the colonies, loyal to our regime. Recruiting not only among the Italian colonists but also among the local population will allow us to increase their numbers significantly."
 ITA_towards_a_greater_italy:0 "Towards a Greater Italy"
 ITA_towards_a_greater_italy_desc:1 "Italian irredentism is the natural result of the betrayal to which the Italian people were subjected by the Entente after the Great War. By right, Italy should have complete rule over the Mediterranean, and for that, we need to expand our borders."
 ITA_heroes_of_the_nation:0 "Heroes of the Nation"
 ITA_heroes_of_the_nation_desc:1 "We must recognize and reward the merits of the great heroes of our nation, although we must not forget that, without the wise leadership of the Duce, their potential would have been totally wasted."
 ITA_capo_supremo:0 "Capo Supremo"
 ITA_capo_supremo_desc:1 "There is only one person in Italy capable of bringing the glory and power that our great nation deserves. The times of decadent monarchy are over, it is time for our vigorous Duce to become the supreme leader of Italy."
 ITA_bend_the_bars:0 "Bend the Bars"
 ITA_bend_the_bars_desc:1 "Italy finds itself subjected to a prison created by the British after the Great War, and the more populous and powerful Italy becomes, the more it will suffer from its imprisonment. It is time to bend the bars of that prison, and expand Italian control further."
 ITA_subdue_the_sentinels:0 "Subdue the Sentinels"
 ITA_subdue_the_sentinels_desc:1 "The next step towards the freedom and glory that the Italian people deserve is to subdue the sentinels that hold us prisoner in the Mediterranean, that is, Gibraltar and Suez."
 ITA_a_colonial_empire:0 "A Colonial Empire"
 ITA_a_colonial_empire_desc:1 "Despite the efforts of our enemies and rivals, Italy has become a mighty colonial empire. We must ensure not only that we make the most of our territories, but also that we keep expanding Italian control in Africa."
 ITA_by_blood_alone:0 "By Blood Alone"
 ITA_by_blood_alone_desc:1 "Thanks to the power of our army and the unlimited fanaticism of the Italian irredentists loyal to our regime, Italy will finally record its signature in the annals of history, not as a mere secondary actor, but as the main protagonist. \nBlood alone moves the wheels of history!"
 ITA_masters_of_the_aegean:0 "Masters of the Aegean"
 ITA_masters_of_the_aegean_desc:1 "If we want to control the Mediterranean, we must first ensure Italy's absolute supremacy over the Aegean Sea. With this, we will not only control access to the Black Sea and most of the Balkan coast, but we will also have new naval bases with which to secure the Suez Canal."
 ITA_masters_of_the_mediterranean:0 "Masters of the Mediterranean"
 ITA_masters_of_the_mediterranean_desc:1 "A state's power is proportional to its maritime position. It is time to claim total control of the Mediterranean, as it is the right of the Italian people to dominate the ancient sea that was the cradle of our civilization."

 ITA_convene_the_grand_council:0 "Convene the Grand Council"
 ITA_convene_the_grand_council_desc:0 "We must convene the Grand Council of Fascism to discuss what to do about Mussolini. His latest foray into Ethiopia and unwillingness to share power or responsibility has left many questioning his capabilities as a leader. He has served his country well and is the very face of fascism, but it might be time for new leadership…"

 ITA_foreign_affairs:0 "Foreign Affairs"
 ITA_foreign_affairs_desc:1 "Every great power needs to set clear foreign policy goals, as well as having talented people trained to conduct diplomacy in such a way as to achieve those goals."
 ITA_balkan_ambition:0 "Balkan Ambition"
 ITA_balkan_ambition_desc:1 "It is time to expand the Italian borders east towards Slovenia and, more importantly, the Dalmatian coast. We will emphasize on the Venetian cultural heritage of Dalmatia and make the world see how the Venetian government was not only beneficial to the Dalmatians in the past, but also very much accepted by them."
 ITA_potential_allies_in_the_balkans:0 "Potential Allies in the Balkans"
 ITA_potential_allies_in_the_balkans_desc:1 "In order to control the Balkans, we do not need to subjugate and dominate all the nations in the region. It is time to use diplomacy to secure beneficial allies in the Balkans, and then subjugate the rest."
 ITA_albanian_occupation:0 "Albanian Occupation"
 ITA_albanian_occupation_desc:1 "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the past!"
 ITA_albanian_oil:0 "Albanian Oil"
 ITA_albanian_oil_desc:1 "It is time to replace our obsolete equipment used for the old oil concession in Albania and turn it into a strong oil extraction industry now that we have full control over the country."
 ITA_support_albanian_irredentism:0 "Support Albanian Irredentism"
 ITA_support_albanian_irredentism_desc:1 "We must try to legitimize Italian rule over Albania. Supporting Albanian irredentism in the Kosovo and Epirus regions, and even further, will surely win us significant public support from the local population and provide us with an opportunity to further expand our sphere of influence."
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default:0 "Albanian Fascist Militia"
 ITA_albanian_fascist_militia_alt:0 "Legaliteti Militia"
 ITA_albanian_fascist_militia_desc:1 "We will create a new wing of the Italian Blackshirts in Albania, making sure to recruit not only Italian colonists in the country but also Albanian volunteers."
 ITA_guarantee_austrian_independence:0 "Guarantee Austrian Independence"
 ITA_guarantee_austrian_independence_desc:1 "We cannot tolerate German interference in Austria, as it represents a great threat to the Italian nation and the balance of power in Europe. We will guarantee the independence of Austria and we will oppose any diplomatic maneuvers that Germany intends to use to influence the country."
 ITA_negotiate_italian_claims:0 "Negotiate Italian Claims"
 ITA_negotiate_italian_claims_desc:1 "Our opposition to Germany has put us in a position of power over the former Entente nations, who are desperately seeking a break between the Italian and German regimes. We must exploit this situation to our advantage and reclaim the colonial possessions that were denied us after the Great War."
 ITA_peace_with_ethiopia_tt:1 "After the Peace Talks with §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§! Does not control the historical British colonies in Horn of Africa and Malta."
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§! Does not control the historical French colonies in Djibouti and Tunisia."
 ITA_ratify_the_stresa_front:0 "Ratify the Stresa Front"
 ITA_ratify_the_stresa_front_desc:1 "Territorial concessions have now been granted to Italy, so it is time to start the process that will bring Italy and France into the military alliance called the Stresa Front."
 ITA_joint_military_programs:0 "Joint Military Programs"
 ITA_joint_military_programs_desc:1 "We must foster cooperation between Italy and our new allies, both in the military and scientific fields, since both are closely related."
 ITA_italys_destiny:0 "Italy's Destiny"
 ITA_italys_destiny_desc:1 "We shall establish the role that Italy must play in this alliance: that of the supreme maritime power in the Mediterranean. The next key step in achieving this goal is to secure dominance in the Balkans."
 ITA_the_eastern_threat:0 "The Eastern Threat"
 ITA_the_eastern_threat_desc:1 "It is no secret that the emerging Soviet Union poses a threat not only to our own interests, but also to those of all Western powers. We will cripple this country's ability to expand by denying them one of the richest regions they have access to: the Black Sea."
 ITA_german_military_cooperation:0 "German Military Cooperation"
 ITA_german_military_cooperation_desc:1 "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba:0 "Sea Wolves"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$secret_weapons$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_treaty_with_germany:0 "Treaty with Germany"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories:0 "Request Control of French Territories"
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_befriend_japan:0 "Befriend Japan"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "Italian Irredentism"
 ITA_italian_irredentism_desc:1 "Italian irredentism has become increasingly aggressive after the Great War thanks to our fascist regime. It is time for Italy to reach its natural borders and unify all the territories that rightfully belong to the Italian people!"
 ITA_war_with_france:0 "War with [FRA.GetName]"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "War with Greece"
 ITA_war_with_greece_desc:2 "What kind of powerful Empire are we becoming if we do not include Greece in it? It should be an easy target..."
 ITA_war_with_the_uk:0 "War with the UK"
 ITA_war_with_the_uk_desc:1 "$ITA_anti_uk_war_goals_desc$"
 ITA_befriend_greece:0 "Befriend Greece"
 ITA_befriend_greece_desc:1 "$ITA_greece_friend_desc$"
 ITA_claims_on_turkey_bba:0 "Claims on Turkey"
 ITA_claims_on_turkey_bba_desc:1 "$ITA_claims_on_turkey_desc$"
 ITA_befriend_turkey:0 "Befriend Turkey"
 ITA_befriend_turkey_desc:1 "$ITA_turkey_friend_desc$"
 ITA_corpo_di_truppe_volontarie:0 "Corpo di Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc:1 "$ITA_support_nationalist_spain_desc$"
 ITA_spanish_italian_alliance:0 "Spanish-Italian Alliance"
 ITA_spanish_italian_alliance_desc:1 "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba:0 "Demand Balearic Islands"
 ITA_demand_balearic_islands_bba_desc:1 "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal:0 "Befriend Portugal"
 ITA_befriend_portugal_desc:1 "$ITA_portugal_friend_desc$"
 banda_carita_tt:0 "Prevents Germany from completing their focus §Y$GER_assassinate_mussolini$§!"
 ITA_demand_ticino:0 "Demand Ticino"
 ITA_demand_ticino_desc:0 "The mountainous state of Switzerland harbors many different ethnicities, but among them are the Italians, who are mostly located in the southern cantons of the country such as Ticino. In order to secure a grand Italian state, we must ensure that all of our people can live within one country."
 ITA_austrian_guarantees_tt:1 "In the event that Germany attempts to do the Anschluss, Italy will get an option to intervene."
 ITA_all_eth_initial_states_controlled_tt:0 "All initial Ethiopian states are controlled by §Y[ROOT.GetFlag][ROOT.GetNameDef]§! or an §Y[ROOT.GetAdjective] ally§!."
 ITA_fronte_militare_clandestino_modifier_tt:0 "Add §Y$ITA_fronte_militare_clandestino_modifier$ (Italy)§! (§Y730§! days) which grants: \n   $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n   $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "Two random Admirals will gain the trait §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5.00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\nThree random Generals will gain the trait §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§! \n\n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$ becomes a Field Marshal."

 ITA_the_italian_liberation_war:0 "The Italian Liberation War"
 ITA_the_italian_liberation_war_desc:1 "The time has come to rise up against the fascists and overthrow their sick regime! The anti-fascist partigiani from all over Italy are ready to fight and give their lives in this National Liberation War!"
 ITA_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc:1 "We will organize a clandestine military organization attached to the Resistance cells in every Italian city and in connection with our armed forces, to coordinate our military operations and the partisan actions behind the front lines."
 ITA_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "The National Liberation Committee is determined to strengthen our military coordination structure, the Corpo Volontari della Libertà, in order to efficiently manage and coordinate a larger number of partisans and armed forces."
 ITA_the_carabinieri:0 "The Carabinieri"
 ITA_the_carabinieri_desc:1 "Due to the role that the carabinieri have played in the fall of the fascist regime, they are now being attacked by the fascists, causing many of them to join the Italian resistance movement. We should attach these units to the Italian Liberation Corps."
 ITA_gappisti:0 "Gappisti"
 ITA_gappisti_desc:1 "We will form the Gruppi di Azione Patriottica, small partisan units that will operate mainly in the cities, similar to the French Resistance. Our Gappisti will hit the enemy hard behind the front lines, demoralizing the garrisons and gaining the support of the locals."
 ITA_partisan_republics:0 "Partisan Republics"
 ITA_partisan_republics_desc:1 "We will promote the formation of provisional state entities in the form of Partisan Republics in the areas liberated by the partisans, as a way to rally resistance fighters and keep the enemy busy behind the front lines."
 ITA_the_kings_finest:0 "The King's Finest"
 ITA_the_kings_finest_desc:1 "We will form special divisions composed of soldiers and officers loyal to the Italian crown, and we will train them to become the elite of our Liberation Army."
 ITA_grande_rivolta_rurale:0 "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc:1 "It is time for the Italian peasantry to join our cause and take up arms against the fascist oppressors. The enemy will no longer stand a chance in rural areas!"
 ITA_liberation_or_death:0 "Liberation or Death!"
 ITA_liberation_or_death_desc:1 "We have been fighting hard for the Liberation of the Italian peoples from the fascist oppression. We have endured great losses, but it has not been in vain, it is now time to make one last push to eradicate fascism in Italy once and for all!"
 ITA_independence_rds:0 "Italian Independence"
 ITA_independence_rds_desc:1 "Enough of this subjugation to which our alleged allies subject us. The Italian nation will decide its own destiny from now on. If blood needs to be shed once again to achieve this goal, the proud Italian people will be ready for it."
 ITA_the_italian_social_republic:0 "The Italian Social Republic"
 ITA_the_italian_social_republic_desc:1 "The royalists and other anti-fascist elements in Italy have treacherously risen up against our regime. We have reformed our party into an anti-monarchist Republican Fascist Party and created the Italian Social Republic, a new incarnation of the Italian fascist state. We will resist the enemy attack and reunify our land!"
 ITA_guardia_nazionale_repubblicana:0 "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc:1 "Given the role that the Royal Carabinieri played in the attempt to overthrow the fascist regime, we shall immediately replace this armed force. We already have a plan to reconstitute the Blackshirts and establish a Republican National Guard to carry out police and military functions."
 ITA_integrate_polizia_dell_africa_italiana:0 "Integrate Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "We must integrate our colonial police while these units remain loyal to Italy and our regime. The partisans will no doubt attempt to get a hold on these troops soon..."
 ITA_anti_partisan_measures:0 "Anti-Partisan Measures"
 ITA_anti_partisan_measures_desc:1 "The enemy partisans have been extraordinarily active recently, harassing our reserves and threatening our supply lines. We must deploy new units specialized in anti-partisan warfare and to keep these accursed gangs at bay."
 ITA_all_within_the_state:0 "All Within the State"
 ITA_all_within_the_state_desc:1 "If we are going to prevail in this bloody war, it is necessary that everyone contributes to the war effort. But not everything is about fighting the foe directly, our front lines need to be backed by a robust industry and logistics as much as soldiers to man them."
 ITA_battaglioni_m:0 "Battaglioni M"
 ITA_battaglioni_m_desc:1 "We need new elite units to contain the enemy attack. We must transform and strengthen the Blackshirt battalions that have distinguished themselves in combat, and use these troops to reinforce the weakest points in our front lines and push the enemy back from where they came from."
 ITA_reinforce_the_gustav_line:0 "Reinforce the Gustav Line"
 ITA_reinforce_the_gustav_line_desc:1 "We must strengthen our defensive lines to prevent the advance of any enemy units. The Italian Social Republic must not falter now!"
 ITA_the_social_republic_prevails:0 "The Social Republic Prevails!"
 ITA_the_social_republic_prevails_desc:1 "We have shed too much blood in this bitter war started by a bunch of manipulative traitors, but it is now time to put an end to it. The Italian state will be reborn again, stronger than ever!"
 ITA_independence_rsi:0 "$ITA_independence_rds$"
 ITA_independence_rsi_desc:1 "$ITA_independence_rds_desc$"

