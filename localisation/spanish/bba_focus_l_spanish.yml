ETH_strengthen_the_black_lions:0 "Fortalecer a los Leones Negros"
ETH_strengthen_the_black_lions_desc:0 "Aunque hemos perdido territorio ante el enemigo, la lucha debe continuar. Los Leones Negros están ofreciendo una gran resistencia a los italianos y por lo tanto debemos apoyarlos de cualquier manera posible."
ETH_supporting_the_arbegnoch:0 "Apoyar a los Arbegnoch"
ETH_supporting_the_arbegnoch_desc:1 "A lo largo de [ROOT.GetName] hay patriotas dispuestos a tomar las armas contra los invasores [ITA.GetAdjective]. Debemos hacer todo lo posible para apoyar a estos valientes hombres y mujeres en debilitar la maquinaria de guerra [ITA.GetAdjective]."
ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
ETH_ecole_militaire_haile_selassie_1er_desc:1 "Nuestro ejército está demostrando ser muy anticuado en comparación con otras potencias de la región, tanto en términos de equipamiento como de pensamiento. Estableceremos nuestra propia academia militar para entrenar a una nueva generación de oficiales en cómo luchar en guerras modernas."
ETH_ecole_militaire_haile_selassie_1er_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§! "
ETH_unlock_academy_tt:0 "Desbloquea el §Y$academy_spirit$§!"
ETH_university_of_capital:0 "Universidad de [ROOT.Capital.GetCapitalVictoryPointName]"
ETH_university_of_capital_desc:0 "La ferocidad de las tropas una vez determinaba el curso de una batalla. Ahora las batallas pueden librarse a grandes distancias sin que los soldados siquiera se vean. Debemos invertir en instituciones de aprendizaje para desarrollar nuevas tecnologías para la guerra y para fabricar las herramientas necesarias."
ETH_university_of_capital_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§! "
ETH_scavenging_tactics:0 "Tácticas de Recolección"
ETH_scavenging_tactics_desc:0 "Mientras expandimos nuestra base industrial, debemos entrenar a nuestras tropas en identificar lo que es útil y recuperable en el campo de batalla. Esto ayudará mucho a mantenerlos bien abastecidos hasta que podamos producir y transportar nuestro propio equipamiento de manera consistente."
ETH_scavenger_random_generals_tt:0 "§YTres§! líderes del ejército seleccionados al azar ganarán §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§! "
ETH_keep_the_chitet:0 "Mantener el [GetChitetName]"
ETH_keep_the_chitet_desc:0 "El [GetChitetName] nos ha servido bien. Como una nación relativamente agrícola, nos resultaría difícil mantener un ejército profesional permanente en todo momento. Es mejor seguir con lo que conocemos."
ETH_keep_the_chitet_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Añade §Y2 $irregular_infantry$§! batallones a las Divisiones Chitet Sefari."
ETH_expand_the_mehal_sefari:1 "Expandir el [ETH_GetSefariName]"
ETH_expand_the_mehal_sefari_desc:1 "Las tropas del [ETH_GetSefariName] han demostrado la necesidad de soldados profesionales bien entrenados. La época de simplemente levantar un ejército de campesinos en tiempos de crisis ha pasado hace mucho. Por lo tanto reorganizaremos nuestro ejército como una fuerza permanente."
ETH_chitet_sefari_no_recruiting_tt:1 "Las Divisiones §YChitet Sefari§! ya no pueden ser reclutadas."
ETH_expand_the_mehal_sefari_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
ETH_the_ethiopian_air_force:0 "La Fuerza Aérea [ROOT.GetAdjective]"
ETH_the_ethiopian_air_force_desc:0 "Ya sea apoyando a las tropas en el campo de batalla o destruyendo la infraestructura enemiga, el avión se está demostrando como un activo invaluable. Debemos establecer nuestra propia fuerza aérea si queremos proteger a nuestro pueblo y destruir a nuestros enemigos."
ETH_the_ethiopian_air_force_tt:0 "Desbloquea el §Y$air_force_command_spirit$§!"
ETH_establish_a_naval_base:0 "Establecer una Base Naval"
ETH_establish_a_naval_base_desc:0 "Con nuestra reciente adquisición de un puerto, nos hemos abierto a otro teatro de guerra. Debemos establecer nuestra propia base naval y comenzar a construir una armada para defender nuestras nuevas costas."
ETH_improve_the_administration:0 "Mejorar la Administración"
ETH_improve_the_administration_desc:0 "Sigue habiendo mucha corrupción en el sistema educativo. Esto es inaceptable en instituciones que supuestamente se enorgullecen de la meritocracia. Debemos erradicar sin piedad esta corrupción de nuestras escuelas y universidades."
ETH_improve_the_administration_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
ETH_mounted_levies:1 "[GetChitetName] Montados"
ETH_mounted_levies_desc:0 "Desde los desiertos del Este, hasta las montañas del Oeste, nuestra patria consta de varios terrenos difíciles de atravesar y por lo tanto no es adecuada para vehículos con ruedas o con orugas. Sin embargo, los camellos y los caballos han demostrado a lo largo de milenios ser más que adecuados para la tarea."
ETH_mounted_levies_tt:0 "Recluta divisiones de §Y$cavalry$§! y §Y$camelry$§!."
ETH_regional_training_centers:0 "Centros de Entrenamiento Regionales"
ETH_regional_training_centers_desc:0 "El [GetChitetName] está lejos de ser perfecto. Nuestras tropas podrían ser mucho más efectivas con el establecimiento de centros de entrenamiento regionales para enseñarles cómo luchar y pensar tácticamente. Esto también nos permitiría estandarizar el entrenamiento militar sin necesidad de un ejército permanente."
ETH_regional_training_centers_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
ETH_expand_the_kebur_zabagna:1 "Expandir el [ETH_GetGuardsName]"
ETH_expand_the_kebur_zabagna_desc:1 "El [ETH_GetGuardsName] ha demostrado ser la élite dentro de nuestras fuerzas armadas. Deberíamos utilizar más sus habilidades mejorando su acceso a equipo y personal."
ETH_expand_the_kebur_zabagna_tt:1 "Recluta una división adicional de §YKebur Zabagna§!.\nAñade batallones adicionales de §Y$infantry$§! y §Y$cavalry$§! a la plantilla de §YKebur Zabagna§!.\nAñade §Y$recon$§! y §Y$artillery$§! si las tecnologías pertinentes han sido investigadas."
ETH_tactical_training:0 "Entrenamiento Táctico Estandarizado"
ETH_tactical_training_desc:0 "Muy a menudo la formación que reciben nuestras fuerzas armadas es inconsistente y anticuada. Necesitamos estandarizar el entrenamiento táctico que reciben todas nuestras tropas para que sean más efectivas en el campo de batalla."
ETH_tactical_training_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! "
ETH_peacekeeping_forces:0 "Fuerzas de Mantenimiento de la Paz"
ETH_peacekeeping_forces_desc:0 "La clave de nuestra seguridad es asegurarse de que cualquier crisis en el extranjero se resuelva rápidamente antes de que pueda escalar fuera de control. Mantener una fuerza de mantenimiento de la paz capaz de ser desplegada en todo el mundo en cualquier momento es por lo tanto crucial."
ETH_copy_plane_designs:0 "Copiar Diseños de Aviones"
ETH_copy_plane_designs_desc:0 "No tiene sentido reinventar lo que otros ya han desarrollado. Simplemente reproduciremos diseños de aviones de otras naciones y aprovecharemos su inversión en investigación."
ETH_copy_light_plane_tt:0 "Crea una variante de §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
ETH_copy_medium_plane_tt:0 "Crea una variante de §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
ETH_asmera_naval_college_desc:0 "Simplemente producir y mantener barcos no es suficiente para constituir una armada. Requerimos oficiales y especialistas altamente entrenados en cómo utilizar activos navales en una batalla. Por lo tanto, estableceremos la primera academia naval de [ETH.GetName]."
ETH_asmera_naval_college_tt:0 "Modificar §Y[GetEthiopianNavySpiritName]§! por:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
unlock_spirit_of_naval_academy_tt:0 "Desbloquea el §YEspíritu de la Academia Naval§!"
ETH_naval_college_reduction:0 "Investigación de la Academia Naval"
ETH_capital_school_of_technology:0 "Escuela de Tecnología de [ROOT.Capital.GetCapitalVictoryPointName]"
ETH_capital_school_of_technology_desc:0 "Nuestras reformas educativas están demostrando ser exitosas y valen la inversión. Deberíamos acelerar nuestro progreso reuniendo a los expertos en ingeniería de la nación en una única escuela de tecnología."
ETH_regional_supply_depots:0 "Depósitos de Suministros Regionales"
ETH_regional_supply_depots_desc:0 "Nuestras tropas serán incapaces de defender su patria si no tienen municiones o comida. Después de todo, un ejército marcha sobre su estómago. Debemos asegurarnos de que siempre estén bien abastecidos estableciendo depósitos militares regionales en toda [ETH.GetName]."
ETH_expand_the_levy:1 "Expandir el [GetChitetName]"
ETH_expand_the_levy_desc:0 "Con mejor apoyo y entrenamiento, el [GetChitetName] se ha convertido en una fuerza militar robusta y flexible. Con esta sólida base sobre la que construir, expandiremos el [GetChitetName] para disuadir a cualquier agresor extranjero."
ETH_expand_the_levy_tt:0 "Aumenta la cantidad de Divisiones Chitet Sefari que se pueden desplegar a §Y40§!.\nAñade §Y3 $irregular_infantry$§! batallones a las Divisiones Chitet Sefari. Añade §Y$engineer$§!, §Y$military_police$§! y §Y$field_hospital$§! si las tecnologías pertinentes han sido investigadas."
ETH_the_junior_officer_corps:0 "El Cuerpo de Oficiales Subalternos"
ETH_the_junior_officer_corps_desc:0 "Las fuerzas armadas han estado dominadas por aristócratas durante siglos. Si queremos que sean más efectivas en el campo de batalla, necesitamos establecer escuelas de oficiales y programas de entrenamiento que promuevan la meritocracia sobre el nepotismo. Un paso hacia eso sería el establecimiento de un cuerpo de oficiales subalternos."
ETH_camouflage:0 "Camuflaje"
ETH_camouflage_desc:0 "Con la introducción de aviones en el campo de batalla, es cada vez más difícil obtener el elemento sorpresa. Para minimizar la visibilidad de nuestras intenciones tácticas, necesitamos que nuestras tropas se entrenen en camuflaje y ocultación."
ETH_camouflage_army_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
ETH_camouflage_air_tt:0 "Modificar §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§! "
ETH_the_fetno-derash:0 "El Fetno-Derash"
ETH_the_fetno-derash_desc:0 "El trabajo de inteligencia está convirtiéndose cada vez más en un factor decisivo no solo en el campo de batalla, sino también en el mantenimiento de la seguridad de nuestro liderazgo político. Por lo tanto, estableceremos una agencia de inteligencia dedicada a mantener nuestra seguridad y comprender mejor a nuestros enemigos."
ETH_debre_zeyit_air_force_training_center:0 "Centro de Entrenamiento de la Fuerza Aérea [ETHGetAirBaseName]"
ETH_debre_zeyit_air_force_training_center_desc:0 "Pilotar aviones es una tarea difícil en sí misma. Volarlos en combate, por supuesto, requiere aún más experiencia. Para asegurar que nuestros pilotos estén a la altura de la tarea, estableceremos un centro de entrenamiento de la fuerza aérea dedicado y comenzaremos a estandarizar su entrenamiento."
ETH_debre_zeyit_air_force_training_center_tt:0 "Modificar §Y[GetEthiopianAirforceSpiritName]§! por:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§! "
ETH_unlock_spirit_airforce_tt:0 "Desbloquea el §Y$air_force_spirit$§!"
ETH_purchase_obsolete_ships:0 "Comprar Barcos Obsoletos"
ETH_purchase_obsolete_ships_tt:0 "Desbloquea decisiones para comprar barcos antiguos de las grandes potencias."
ETH_purchase_obsolete_ships_desc:0 "Aunque estamos avanzando en nuestro desarrollo naval, aún no somos capaces de desplegar una flota que pueda defender adecuadamente nuestra costa. Sin embargo, podríamos adquirir algunos barcos antiguos de otras naciones para fortalecer nuestra flota."
ETH_new_weapons_and_tactics:0 "Nuevas Armas y Tácticas"
ETH_new_weapons_and_tactics_desc:0 "Mantenerse al día con los avances tecnológicos de otros ejércitos requiere una inversión constante en el nuestro para que siempre estén equipados y entrenados para enfrentar las últimas amenazas."
ETH_old_reliable:0 "Vieja Confiable"
ETH_old_reliable_desc:0 "Armas simples, confiables y reparables son más deseables en el frente que los artilugios excesivamente complicados que muchos ejércitos ahora despliegan. ¿Por qué perder tiempo y recursos entrenando a nuestras tropas con nuevos rifles cuando ya saben cómo usar los viejos?"
ETH_old_reliable_tt:0 "Modificar §Y[GetEthiopianArmySpiritName]§! por:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
ETH_bring_in_foreign_advisors:0 "Traer Asesores Extranjeros"
ETH_bring_in_foreign_advisors_desc:0 "A pesar de nuestro progreso continuo en la creación de una fuerza aérea [ETH.GetAdjective], carecemos de experiencia de primera mano crucial para asegurar que nuestros pilotos estén siendo utilizados al máximo. Por lo tanto, traeremos oficiales del extranjero para asesorar sobre cómo podemos mejorar."
ETH_bring_in_foreign_advisors_tt:0 "Modificar §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!  "
ETH_available_as_air_chief_tt:0 "Disponible como Jefe de la Fuerza Aérea: "
ETH_ethiopian_officers:0 "Oficiales [ROOT.GetAdjective]"
ETH_ethiopian_officers_desc:0 "A medida que continúa el desarrollo de la fuerza aérea [ETH.GetAdjective], necesitamos asegurar que tengamos oficiales que puedan coordinar efectivamente a nuestros pilotos. En lugar de depender de asesores temporales del extranjero, desarrollaremos nuestra propia experiencia desde cero."
ETH_ethiopian_officers_tt:0 "Modificar §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
ETH_promote_the_war_heroes:0 "Promover a los Héroes de Guerra"
ETH_promote_the_war_heroes_desc:0 "Debemos nuestra libertad continuada a los héroes que arriesgan sus vidas en el campo de batalla. Para mantener la moral alta y el apoyo a las fuerzas armadas, promoveremos a nuestros héroes de guerra a posiciones más prestigiosas."
ETH_expand_the_officer_corps:0 "Expandir el Cuerpo de Oficiales"
ETH_expand_the_officer_corps_desc:0 "La falta de meritocracia en las fuerzas armadas ha sido su debilidad más crucial en los últimos años. Para asegurarnos de que las personas más capacitadas estén liderando nuestras tropas, necesitamos expandir el cuerpo de oficiales y permitir el desplazamiento de aquellos que obtuvieron su rango a través del nepotismo."
ETH_medal_gain_tt:0 "Aumenta la cantidad de XP ganada por los Comandantes Divisionales cuando se les otorga una medalla en §G+75%§!"
ETH_officer_promotion_boost_tt:0 "Todos los futuros §Yoficiales§! promovidos al rango de §Ygeneral§! recibirán §G+1 Ataque§! y §G+1 Defensa§!"
ETH_the_common_soldier:0 "El Soldado Común"
ETH_the_common_soldier_desc:0 "Un ejército no es nada sin los soldados comunes que ponen sus vidas en riesgo cada día sin esperar recompensa o reconocimiento. Estos héroes deben ser venerados por su contribución a nuestra seguridad colectiva."
ETH_develop_the_capital_region:1 "Desarrollar [271.GetName]"
ETH_develop_the_capital_region_desc:1 "Necesitamos aumentar el ritmo de la industrialización para el mejoramiento de nuestro pueblo y la protección de [ETH.GetNameDef]. Por lo tanto, invertiremos en el área circundante de [ETH.Capital.GetCapitalVictoryPointName], convirtiéndola en el corazón industrial de [ETH.GetName]."
ETH_develop_the_capital_region_tt:0 "Desbloquea la decisión de expandir la red eléctrica para cubrir todo [271.GetName]."


ETH_the_state_bank_of_ethiopia:1 "El Banco Estatal de [ETH.GetNonIdeologyName]"
ETH_the_state_bank_of_ethiopia_desc:0 "Al expandir los recursos del Banco Estatal de [ETH.GetName], podemos ofrecer al pueblo una nueva línea de crédito y actuar como un diurético financiero para la economía enferma [ETH.GetAdjective]."
ETH_the_state_bank_of_ethiopia_tt:0 "Modificar §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
ETH_infrastructure_projects:0 "Proyectos de Infraestructura"
ETH_infrastructure_projects_desc:0 "[ETH.GetName] tiene muchos recursos naturales que el mundo codicia. Sin embargo, no podemos aprovechar estos recursos sin medios adecuados para llevarlos a las fábricas o sacarlos del país. Debemos expandir rápidamente nuestra infraestructura y eliminar este cuello de botella económico."
ETH_rebuilding_the_country_idea:0 "Reconstrucción del país"
ETH_cie:0 "[GetEthiopianRailwayName]"
ETH_cie_imperial:0 "Compagnie Impériale des Chemins de Fer Éthiopiens"
ETH_anarchist_bank:0 "Banco Comunitario Africano"
ETH_central_bank:0 "Banco Central Africano"
