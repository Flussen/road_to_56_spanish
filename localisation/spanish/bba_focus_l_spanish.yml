ITA_demand_ticino:0 "Exigir el Ticino"
ITA_demand_ticino_desc:0 "El estado montañoso de Suiza alberga muchas etnias diferentes, pero entre ellas se encuentran los italianos, que se concentran principalmente en los cantones del sur del país como el Ticino. Para asegurar un gran estado italiano, debemos garantizar que todos nuestros compatriotas puedan vivir dentro de un mismo país."
ITA_austrian_guarantees_tt:1 "En caso de que Alemania intente realizar el Anschluss, Italia tendrá la opción de intervenir."

