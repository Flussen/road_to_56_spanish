#DECISIONS

 JOR_tribes_desc:0 "Nuestra recientemente establecida estructura política incluye un monarca reinante y un consejo de representantes tribales que mantienen unido el país y unifican aún más a nuestros pueblos; sin embargo, esto dificulta cualquier esfuerzo del Emir por obtener apoyo político o fortalecer su dominio. Además, las tribus también siguen una forma de fuerte conservadurismo, ralentizando los proyectos de modernización de Jordania en el ejército, la industria o la política exterior, que han sido apoyados por el pueblo. Cualquier cambio en este sistema podría causar problemas en el futuro.\n\nHowitat: [JORGetHowitat]\nAl-Utaybah: [JORGetUtaybah]\nBani Sakhr: [JORGetBaniSakhr]\nBani Hamida: [JORGetBaniHamida]\n\n\n§WEl apoyo tribal total es: §Y[?JOR_tribal_support]%"
