#EVENTS

 jordan.1.t:0 "La Segunda Conferencia Nacional"
 jordan.1.desc:0 "El Emir transjordano Abdullah ha salido hoy a dirigirse al sistema del consejo tribal establecido para apaciguar a las poblaciones beduinas y a las poderosas tribus que anteriormente gobernaban. Sin embargo, con la entrada de Transjordania en una nueva era donde ya no enfrenta amenazas de revueltas tribales o incursiones wahabitas, el Emir debe decidir qué tribu priorizar."
 jordan.1.a:0 "Utaybah, los guerreros."
 jordan.1.b:0 "Bani Sakhr, los leales."
 jordan.1.c:0 "Howitat, la élite."
 jordan.1.d:0 "¡El ejército debe estar en el medio, sin tribus que interfieran con él!"

 jordan.2.t:0 "[JOR.GetNameDefCap] Solicita Envíos de Armas"
 jordan.2.d:0 "Se han extendido rumores desde [JOR.GetNameDef] de que ciertos elementos en la nación se están preparando para derrocar al gobierno pro-[JOR.OVERLORD.GetAdjective]. Estos rebeldes han solicitado nuestro apoyo para armar sus fuerzas, y debemos decidir si vale la pena nuestro tiempo."
 jordan.2.a:0 "Un aliado vital en la región."
 jordan.2.b:0 "Rechazamos respetuosamente."

 jordan.3.t:0 "[JOR.GetNameDefCap] Solicita Envíos de Armas"
 jordan.3.d:0 "Se han extendido rumores desde [JOR.GetNameDef] de que ciertos elementos en la nación se están preparando para derrocar al gobierno pro-[JOR.OVERLORD.GetAdjective]. Estos rebeldes han solicitado nuestro apoyo para armar sus fuerzas, y debemos decidir si vale la pena nuestro tiempo."
 jordan.3.a:0 "Un aliado vital en la región."
 jordan.3.b:0 "Rechazamos respetuosamente."

 jordan.4.t:0 "Envíos de Armas Iraquíes"
 jordan.4.d:0 "Poco después de enviar varios mensajes codificados al gobierno iraquí, han accedido a enviarnos un envío de armas a través de Mafraq."
 jordan.4.a:0 "Maravilloso"

 jordan.5.t:0 "Envíos de Armas Saudíes"
 jordan.5.d:0 "Poco después de enviar varios mensajes codificados al gobierno saudí, han accedido a enviarnos un envío de armas a través de Ma'an."
 jordan.5.a:0 "Maravilloso"
 
 jordan.6.t:0 "La Ley de Apaciguamiento"
 jordan.6.d:0 "Después de una acalorada discusión entre el Emir Abdullah y su ministro, Su Majestad ha anunciado al público su apaciguamiento y apoyo adicional a los consejos tribales, ya que están alejándose lentamente de la obscuridad y dividiendo aún más el Emirato. [JOR.GetLeader] planea reformar el sistema y ha logrado fortalecer exitosamente las relaciones con la tribu Utaybah, eliminando la amenaza de otra Revuelta de Adwan."
 jordan.6.a:0 "Otra amenaza resuelta."
 
 jordan.7.t:0 "[JOR.GetNameDefCap] Solicita Renegociación del Tratado"
 jordan.7.d:0 "Un enviado [JOR.GetAdjective] ha llegado a [GetCapital.GetCapitalVictoryPointName] para hablar con el Alto Comisionado sobre asuntos relacionados con el tratado de 1928 y sus restricciones sobre el ejército, la burocracia y la autonomía transjordana. [JOR.GetLeader] ha solicitado aflojar las restricciones sobre el emirato, y aunque esto aflojaría nuestro control sobre la región, podría valer la pena para asegurarlo como un aliado leal."
 jordan.7.a:0 "No nos haría daño."
 jordan.7.b:0 "¡Tontos! ¿Quiénes se creen que son?"
 
 jordan.8.t:0 "Negativa Británica"
 jordan.8.d:0 "[ENG.GetLeader] y el Alto Comisionado han rechazado aflojar el tratado de 1928, afirmando que ya consideran el tratado muy indulgente."
 jordan.8.a:0 "¡No nos controlan!"
 jordan.8.b:0 "No debemos provocar al oso."

 jordan.9.t:0 "Renegociación del Tratado de 1928"
 jordan.9.d:0 "Tras el viaje de nuestro enviado a Jerusalén, el Alto Comisionado Británico de Palestina ha accedido a aflojar las restricciones del tratado de 1928, ¡esto es un gran logro para el Emir, y el público está eufórico!"
 jordan.9.a:0 "Nunca seremos esclavos."

 jordan.10.t:0 "Lucha por el Poder Post-Guerra"
 jordan.10.d:0 "Nuestra guerra por la independencia ha terminado, y hemos logrado asegurar nuestra posición en el escenario mundial. Sin embargo, aunque el ejército y las tribus cooperaron durante la guerra, han comenzado a pelear entre sí.\n\nA través de la nación, han estallado escaramuzas, pero a medida que el sol se ha puesto en el desierto, es obvio que..."
 jordan.10.a:0 "El ejército ha logrado sofocar las revueltas."
 jordan.10.b:0 "¡Las tribus han logrado sobrepasar al ejército!"


