SPR_secure_the_popular_support_idea:0 "Asegurar el Apoyo Popular"
SPR_secure_the_popular_support_idea_tt:0 "§REste espíritu nacional será eliminado al concluir la Guerra Civil!§!\n"

POR_communist_secret_police:0 "Policía Secreta Comunista"
POR_communist_secret_police_desc:0 "El partido no debe ser cuestionado. El partido siempre tiene razón. El partido debe ser obedecido."
POR_expand_the_intelligence_services:0 "Expandir los Servicios de Inteligencia"
POR_expand_the_intelligence_services_desc:0 "Se está librando una verdadera guerra en la sombra a nivel mundial contra las fuerzas hostiles negativas."
POR_align_against_the_comintern:0 "Alinear contra el Komintern"
POR_align_against_the_comintern_desc:0 "Los líderes del Komintern han traicionado la revolución. Esperemos que otras naciones estén llevando la antorcha de la revolución."
