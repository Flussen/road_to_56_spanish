l_spanish:
autonomous_state:0 "Estado Autónomo"
semi_autonomous_state:0 "Estado Semi-Autónomo"
SPA_a_great_spain:0 "Una Gran España"
SPA_a_great_spain_desc:1 "La incipiente Segunda República ha fallado en su deber de proteger la religión, la familia y la propiedad. Mientras la Izquierda asedia nuestra civilización cristiana, la Confederación Española de Derechas Autónomas la defenderá y dará a España una verdadera unidad y un nuevo espíritu. El Parlamento se someterá a la voluntad del pueblo, o lo eliminaremos."
SPA_hand_over_the_ceda_campaign_chest:0 "Entregar el Tesoro de Campaña de la CEDA"
SPA_hand_over_the_ceda_campaign_chest_desc:1 "Tenemos fondos suficientes después de nuestra campaña electoral. En caso de que el Parlamento rechace nuestra voz, debemos prepararnos para eliminarlo. Entregaremos el tesoro de campaña de la Confederación Española de Derechas Autónomas a las partes ilustradas del ejército, para que puedan preparar su levantamiento contra la Izquierda."
SPA_negotiate_carlist_support:0 "Negociar el Apoyo Carlista"
SPA_negotiate_carlist_support_desc:1 "Nuestra causa tiene aliados que solo necesitamos contactar. El sentimiento anticlerical de la Izquierda ha antagonizado a los carlistas, quienes han estado preparándose para una confrontación con la República. Si conseguimos su apoyo, nuestro levantamiento se fortalecerá considerablemente."
SPA_negotiate_carlist_support_tt:1 "Al inicio de la guerra civil, obtén 5 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
SPA_negotiate_carlist_support_tt_2:0 "§REstas unidades serán eliminadas al concluir la Guerra Civil si España no se convierte en carlista!§!\n"
SPA_the_army_of_africa:0 "El Ejército de África"
SPA_the_army_of_africa_desc:1 "La clave de la victoria en la próxima lucha es el experimentado Ejército de África. Debemos asegurar su lealtad a nuestra causa, trazar planes para la ocupación relámpago del norte de África y luego preparar la transferencia de estas tropas endurecidas por la batalla al continente, donde pueden inclinar la balanza a nuestro favor."
SPA_the_army_of_africa_tt:0 "Al inicio de la guerra civil, obtén 5 unidades bien entrenadas con §Y7 batallones de infantería§! y §Y2 batallones de artillería§!, así como Apoyo de §YReconocimiento§! e §YIngenieros§!, además del control garantizado sobre §Y[290.GetName]§!.\n"
SPA_secure_the_northern_garrisons:0 "Asegurar las Guarniciones del Norte"
SPA_secure_the_northern_garrisons_desc:1 "Con el 'estímulo' adecuado, obtendremos el apoyo de los comandantes de guarnición en el norte. Con un levantamiento concurrente bien coordinado, esto nos dará una base sólida desde la cual librar nuestra guerra contra los izquierdistas, si nuestro intento de golpe inicial falla."
SPA_secure_the_northern_garrisons_tt:1 "Aumenta el §YControl de Guarnición§! a §GTotal§! en §Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§! y §Y[172.GetName]§!.\n\nLos Nacionalistas comenzarán la guerra civil en control de estas provincias siempre que su §YControl de Guarnición§! en ellas sea al menos §ODébil§!.\n"
SPA_sin_paquito:0 "Sin Paquito"
SPA_sin_paquito_desc:1 "El gobierno, temiendo su posible deslealtad, ha enviado a Francisco Franco a comandar las fuerzas en Canarias. Sin embargo, a pesar de nuestras invitaciones, no nos ha prometido su apoyo y solo nos retrasa con su indecisión. Si 'Miss Islas Canarias 1936' no decide unirse a nosotros, simplemente procederemos sin él."
SPA_con_paquito:0 "Con Paquito"
SPA_con_paquito_desc:1 "Nuestra causa necesita líderes fuertes, y Francisco Franco comanda la lealtad del aclamado Ejército de África. Para que nuestro levantamiento tenga éxito, y a pesar de su vacilación en tomar una decisión, debemos contar con su apoyo, aunque esto probablemente tenga un precio..."
SPA_con_paquito_tt:1 "Al inicio de la guerra civil, §YFrancisco Franco§! se convierte en Mariscal de Campo Nacionalista.\n"
SPR_the_popular_front:0 "El Frente Popular"
SPR_the_popular_front_desc:1 "El peligro que el fascismo y las supersticiones religiosas representan para nuestras libertades personales es primordial, y debemos establecer un frente amplio de partidos políticos unidos en su oposición a la derecha. Solo si nos unimos podremos detener su avance y salvar nuestra república."
SPR_secure_the_guardia_de_asalto:0 "Asegurar la Guardia de Asalto"
SPR_secure_the_guardia_de_asalto_desc:1 "La polarización de la sociedad está aumentando, y la violencia con ella. Debemos asegurar la lealtad de la Guardia de Asalto, nuestra reserva policial pesada bien entrenada. Serán invaluables si la violencia continúa escalando."
SPR_secure_the_guardia_de_asalto_tt:1 "Al inicio de la guerra civil, obtén 3 unidades entrenadas con §Y6 batallones de infantería§!. Los Nacionalistas obtienen 6 unidades mal entrenadas con §Y3 batallones de infantería§!.\n"
SPR_secure_the_guardia_de_asalto_tt_2:0 "Al inicio de la guerra civil, obtén 5 unidades entrenadas con §Y6 batallones de infantería§!. Los Nacionalistas obtienen 10 unidades mal entrenadas con §Y3 batallones de infantería§!.\n"
SPR_secure_the_guardia_get_both_types_tt:0 "§RSi no se toma ningún enfoque, los Nacionalistas recibirán ambos tipos en su lugar!§!\n"
SPR_secure_the_guardia_civil:0 "Asegurar la Guardia Civil"
SPR_secure_the_guardia_civil_desc:1 "Los elementos extremistas continúan perturbando el orden público, y la primera línea en la lucha contra los disturbios civiles es la Guardia Civil. Asegurar la lealtad de nuestra fuerza policial nacional debe ser nuestra prioridad si queremos frenar la violencia y mantener el control."
SPR_secure_the_guardia_civil_tt:1 "Al inicio de la guerra civil, obtén 6 unidades mal entrenadas con §Y3 batallones de infantería§!. Los Nacionalistas obtienen 3 unidades entrenadas con §Y6 batallones de infantería§!.\n"
SPR_secure_the_guardia_civil_tt_2:0 "Al inicio de la guerra civil, obtén 10 unidades mal entrenadas con §Y3 batallones de infantería§!. Los Nacionalistas obtienen 5 unidades entrenadas con §Y6 batallones de infantería§!.\n"
SPR_train_the_union_youth:0 "Entrenar a la Juventud Sindical"
SPR_train_the_union_youth_desc:1 "Surgen rumores de deslealtad en el ejército, y debemos estar preparados para lo peor. Proporcionaremos cursos intensivos en el uso de armas y tácticas militares básicas a los sectores jóvenes dedicados y comprometidos de nuestros seguidores, para que puedan armarse en un momento dado si ocurre lo peor."
SPR_train_the_union_youth_tt:1 "Al inicio de la guerra civil, obtén 5 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
SPR_enlarge_the_weapon_caches:0 "Ampliar los Alijos de Armas"
SPR_enlarge_the_weapon_caches_desc:1 "Desde incluso antes de la Huelga de Mineros de Asturias de 1934, se han establecido alijos de armas de manera encubierta en todo el país, en preparación para la inevitable necesidad de defender nuestras libertades con armas militares. En estos tiempos de crisis, sería prudente ampliarlos aún más."
SPR_enlarge_the_weapon_caches_tt:1 "Al inicio de la guerra civil, conserva §Y80%§! del equipo, en lugar de §Y50%§!.\n"
SPR_distribute_arms_to_the_people:0 "Distribuir Armas al Pueblo"
SPR_distribute_arms_to_the_people_desc:1 "La deslealtad en el ejército ahora es casi segura, y está claro que no podemos confiar en ellos para defender los valores de la República. Debemos comenzar a distribuir armas a aquellos que tienen los mejores intereses de la República en el corazón, para que puedan formar la primera línea de defensa contra una posible rebelión."
SPR_distribute_arms_to_the_people_tt:0 "Al inicio de la guerra civil, obtén 10 unidades no entrenadas con §Y3 batallones de infantería§!.\n"
SPR_disband_the_army:0 "Disolver el Ejército"
SPR_disband_the_army_desc:1 "No podemos ignorar más los signos de deslealtad en el ejército. Incluso si esto puede incitar a los conspiradores a actuar, no tenemos otra opción que intentar disolver el ejército con efecto inmediato y tomar la iniciativa."
SPR_disband_the_army_tt:2 "§GReduce la proporción del ejército que se alineará con la facción nacionalista al inicio de la guerra civil del §Y50%§! al §Y20%§!, y reduce su número de divisiones del Ejército de África de §Y5§! a §Y3§!.§!\nLa porción leal del §Y80%§! es §Rdisuelta§!, pero su equipo es devuelto al inventario.\n\nSi este enfoque no se toma, el gobierno disolverá el ejército de manera reactiva al inicio de la guerra civil, sin beneficios adicionales.\n\n§R¡Los restos desleales del ejército instigarán el inicio inmediato de la guerra civil!§!\n"
SPA_the_phalanx_ascendant:0 "La Falange Ascendente"
SPA_the_phalanx_ascendant_desc:2 "El ascenso de la Falange es ahora. La república decadente está en sus últimos estertores, y aunque la lucha será larga y ardua, hemos dado los primeros pasos en el camino hacia el renacimiento del Imperio Español."
SPA_bolster_offensive_infrastructure:0 "Fortalecer la Infraestructura Ofensiva"
SPA_bolster_offensive_infrastructure_desc:1 "El mayor cuello de botella en nuestra planificación ofensiva es nuestra incapacidad para proporcionar suministros suficientes a nuestras unidades en primera línea. Con un enfoque en mejorar la infraestructura en estos sectores, nuestras operaciones ofensivas se fortalecerán considerablemente."
SPA_bolster_offensive_infrastructure_tt:0 "Requiere la Guerra Civil Española.\nAñade §Y1 Infraestructura§! a 3 estados fronterizos aleatorios.\n"
SPA_the_fifth_column:0 "La Quinta Columna"
SPA_the_fifth_column_desc:1 "En palabras de Emilio Mola: 'A medida que mis cuatro columnas se acercan a Madrid, una quinta columna de partidarios se levantará desde dentro de la ciudad y socavará las defensas republicanas desde adentro'. Organizaremos estas 'Quintas Columnas' en todas las ciudades a las que nos acerquemos, dándonos una ventaja decisiva."
SPA_the_fifth_column_tt:0 "Desbloquea las decisiones de §YActivar los Quintecolumnistas§!, permitiendo la creación de levantamientos menores en territorio enemigo.\n"
SPA_emergency_munitions_corporations:0 "Corporaciones de Municiones de Emergencia"
SPA_emergency_munitions_corporations_desc:1 "El esfuerzo de guerra requiere un fortalecimiento inmediato si queremos mantener niveles adecuados de suministros para nuestras valientes tropas. Organizaremos a quienes no luchen en talleres improvisados que fabricarán las necesidades más básicas para nuestras tropas."
SPA_the_corpo_truppe_volontarie:1 "El Corpo Truppe Volontarie"
SPA_the_corpo_truppe_volontarie_desc:1 "Nuestros seguidores en [ITA.GetNameDef] nos han enviado el Corpo Truppe Volontarie para ayudarnos en nuestra lucha, pero si queremos tener éxito, tendrá que expandirse considerablemente. Enviaremos un enviado diplomático a [ITA.GetNameDef] para defender nuestra causa y obtener más ayuda militar en nuestro nombre."
SPA_the_condor_legion:0 "La Legión Cóndor"
SPA_the_condor_legion_desc:1 "Nuestros seguidores en [GER.GetNameDef] nos han enviado la Legión Cóndor para ayudarnos en nuestra lucha, pero si queremos tener éxito, tendrá que expandirse considerablemente. Enviaremos un enviado diplomático a [GER.GetNameDef] para defender nuestra causa y obtener más ayuda militar en nuestro nombre."
SPA_equipment_shipments:0 "Envíos de Equipamiento"
SPA_equipment_shipments_desc:1 "Las tropas no son lo único que necesitamos para asegurar nuestra victoria. Nuestros seguidores en el extranjero deben comprender nuestra necesidad urgente de equipo y cómo pueden ayudarnos en este asunto."
SPA_obtain_training_staff:0 "Obtener Personal de Entrenamiento"
SPA_obtain_training_staff_desc:1 "Aunque pueda herir nuestro orgullo, debemos reconocer la experiencia superior de nuestros seguidores extranjeros en el arte de la guerra. Deberíamos invitar a sus expertos militares a España para enseñar a nuestros oficiales y ayudar a entrenar a nuestras tropas, dándonos la ventaja necesaria sobre los republicanos."
SPA_doctrinal_advancements:0 "Avances Doctrinales"
SPA_doctrinal_advancements_desc:1 "Nuestros seguidores extranjeros han hecho abundantes avances en el pensamiento y la doctrina militares en las últimas décadas. Quizás podamos persuadirlos para que compartan sus ideas con nosotros, de modo que podamos probarlas en nuestra guerra actual."
SPA_secure_the_national_defense_council:0 "Asegurar el Consejo de Defensa Nacional"
SPA_secure_the_national_defense_council_desc:1 "Sin líder, nuestra causa está encabezada por una Junta de líderes militares y civiles con objetivos vagamente alineados. Si queremos imponer nuestra voluntad y lograr el renacimiento que España merece, debemos asegurar el dominio sobre esta organización variada y a veces conflictiva."
SPA_suspend_the_constitution:0 "Suspender la Constitución"
SPA_suspend_the_constitution_desc:1 "No haremos ningún progreso mientras sigamos adheridos a una constitución que ha demostrado repetidamente su falibilidad y debilidad. La suspenderemos, allanando el camino para un gobierno de transición militar que nos guíe a través de este fratricidio necesario, que a su vez dará paso eventualmente a un nuevo gobierno autoritario y fuerte."
SPA_primo_de_rivera_prisoner_exchange:0 "Intercambio de Prisioneros de Primo de Rivera"
SPA_primo_de_rivera_prisoner_exchange_desc:1 "El fundador de la Falange, José Antonio Primo de Rivera, hijo del antiguo dictador Miguel Primo de Rivera, fue encarcelado incluso antes del comienzo de la guerra civil. Los republicanos han indicado su disposición a realizar un intercambio de prisioneros con nosotros, y si queremos recuperar a nuestro líder ideológico, debemos aceptar."
SPA_eliminate_the_carlists:0 "Eliminar a los Carlistas"
SPA_eliminate_the_carlists_desc:1 "Nuestra visión de España no es compatible con la de los carlistas. Aferrándose a una dinastía moribunda, con sus líderes débiles y fanatismo religioso, representan una amenaza para el futuro mismo de España. Debemos erradicar a estos disidentes, para que los verdaderos líderes fuertes puedan surgir y unificar el país con mano de hierro."
SPR_carlist_uprising_flag:0 "Los Carlistas se han levantado."
SPA_absorb_carlist_remnants:0 "Absorber los Remanentes Carlistas"
SPA_absorb_carlist_remnants_desc:1 "Con el carlismo casi erradicado, los elementos menos fanáticos de la facción aún pueden ser útiles en el frente. No debemos dejar pasar esta oportunidad: cada cuerpo apto que podamos reunir promoverá los objetivos de la Falange en su conjunto."
SPA_establish_the_directory:0 "Establecer el Directorio"
SPA_establish_the_directory_desc:1 "Emilio Mola, gran arquitecto del levantamiento, ha obtenido suficiente apoyo de la Junta y de los líderes políticos de la Falange para comenzar la siguiente etapa de su plan: el establecimiento de un Directorio que gestionará todos los aspectos de la guerra civil hasta que el país esté asegurado."
SPA_establish_the_directory_tt:0 "§Y[ROOT.GetName]§! será conocido como §YDirectorio Español§!\n"
SPA_a_one_party_state:0 "Un Estado de Partido Único"
SPA_a_one_party_state_desc:1 "La democracia, en lugar de ser un fin en sí mismo, como los republicanos nos harían creer, no es más que un medio para arrebatar el control total del estado a los débiles e indignos. Eliminaremos todos los demás partidos políticos, para que aquellos con una visión fuerte no sean obstaculizados en su búsqueda de una Gran España."
SPA_a_one_party_state_tt:0 "La mitad del apoyo combinado actual §Yno-Fascista§! se aplica como una penalización de §REstabilidad§!:\n"
SPA_expand_conscription:0 "Expandir el Reclutamiento"
SPA_expand_conscription_desc:1 "La guerra civil está cobrando su precio en nuestro país, pero no podemos disminuir nuestra presión sobre los republicanos. Se requiere un nuevo impulso, alimentado por un renovado esfuerzo de reclutamiento."
SPA_safeguard_the_freedom_of_worship:0 "Salvaguardar la Libertad de Culto"
SPA_safeguard_the_freedom_of_worship_desc:1 "Los republicanos amenazan la fe en Dios mismo, y debemos dejar claro a todos que somos el último bastión del cristianismo. Protegeremos el derecho y la libertad de culto de todos los cristianos, y todos los que lo deseen podrán unirse a nuestra lucha en su defensa."
SPA_prepare_the_pyrenees_defenses:0 "Preparar las Defensas de los Pirineos"
SPA_prepare_the_pyrenees_defenses_desc:1 "Nos han llegado rumores de que los republicanos han contactado con [FRA.GetNameDef] en busca de ayuda. Aunque es poco probable, no podemos correr el riesgo de que esto sea cierto y dejar nuestras fronteras del norte sin defensa. Deben comenzar de inmediato los preparativos defensivos en caso de una intervención [FRA.GetAdjective]."
SPA_prepare_the_pyrenees_defenses_tt:0 "Colocar nivel 2 §YFortalezas§! en las provincias de la frontera con Francia en §YPaís Vasco§!, §YNavarra§!, §YAragón Occidental§!, §YAragón Oriental§! y §YCataluña§!.\n"
SPA_develop_all_talent:0 "Desarrollar Todo el Talento"
SPA_develop_all_talent_desc:1 "Todos los que lo merezcan tendrán acceso inmediato a una educación superior, así como a la financiación necesaria para perseguir ideas que puedan ser de interés para el estado. Invertir en la creación de nuevas instalaciones de investigación y desarrollo sin duda nos dará muchas recompensas en una multitud de campos diferentes."
SPA_regional_agrarian_commissions:0 "Comisiones Agrarias Regionales"
SPA_regional_agrarian_commissions_desc:1 "El campo ha sido devastado por la guerra. Para asegurar que la población no pase hambre, estableceremos comisiones agrarias para cada región, con efecto inmediato. Estas maximizarán la productividad de la tierra cultivable no dañada y nos permitirán alimentar al pueblo."
SPA_the_national_syndicalist_state:0 "El Estado Nacional-Sindicalista"
SPA_the_national_syndicalist_state_desc:1 "La guerra civil ha terminado, y ha llegado el momento de que el gobierno militar temporal ceda el control y de que los verdaderos líderes de la Falange asuman y den paso a la nueva era para España."
SPA_the_national_syndicalist_state_tt:0 "§Y[ROOT.GetName]§! será conocido como §YImperio Español§!\n"
SPA_syndicalize_production:0 "Sindicalizar la Producción"
SPA_syndicalize_production_desc:1 "Nuestro movimiento se diferencia tanto del capitalismo como del comunismo. En su lugar, crearemos sindicatos nacionales donde empleados y empleadores puedan trabajar juntos para maximizar la productividad en beneficio de toda España."
SPA_strengthen_the_supreme_reality_of_spain:0 "Fortalecer la Suprema Realidad de España"
SPA_strengthen_the_supreme_reality_of_spain_desc:1 "Durante demasiado tiempo, el separatismo, la disidencia y la autonomía local han debilitado el estado español. Eliminaremos estas nociones absurdas y presentaremos una nueva realidad para una España unificada en la que todos, sin importar su grupo o clase, puedan relacionarse y contribuir."
SPR_recovering_from_civil_war_focus_tt:0 "Desbloquea las decisiones de §YRecuperación de la Guerra Civil§!, haciendo posible devolver los estados españoles propios al estado de §YEstados Núcleo§! si tienen un §YCumplimiento§! suficientemente alto.\n"
SPA_glory_and_wealth_on_the_sea_lanes:0 "Gloria y Riqueza en las Rutas Marítimas"
SPA_glory_and_wealth_on_the_sea_lanes_desc:1 "El destino de España siempre ha estado en los océanos. Nos espera la gloria y la riqueza, solo necesitamos renovar nuestro control sobre las rutas marítimas, como lo hicimos en el pasado."
SPA_improve_domestic_naval_facilities:0 "Mejorar las Instalaciones Navales Domésticas"
SPA_improve_domestic_naval_facilities_desc:1 "Una gran armada requiere una gran infraestructura. Se necesitan nuevos astilleros e instalaciones, y debemos comenzar su construcción ya."
SPA_a_great_maritime_power:0 "Una Gran Potencia Marítima"
SPA_a_great_maritime_power_desc:1 "El poderío español alguna vez fue temido en los océanos. Aunque nuestras fortunas han disminuido con los siglos, nuestra conexión con los mares permanece. Abrazaremos nuestra herencia marítima y renovaremos nuestra presencia en las vías fluviales del mundo."
SPA_commerce_protection:0 "Protección del Comercio"
SPA_commerce_protection_desc:1 "El comercio global es, más que nunca, la clave para una economía saludable. La capacidad de proteger nuestra propia marina mercante fortalecerá nuestra posición en cualquier conflicto futuro en el que podamos encontrarnos."
SPA_exemplify_the_art_and_science_of_warfare:0 "Ejemplificar el Arte y la Ciencia de la Guerra"
SPA_exemplify_the_art_and_science_of_warfare_desc:1 "La guerra es tanto una ciencia como un arte, y debemos dar a aquellos que la persiguen las herramientas y las instalaciones necesarias para explorar sus ideas."
SPA_the_will_to_empire:1 "La Voluntad de Imperio"
SPA_the_will_to_empire_desc:1 "Tenemos la determinación de construir un Imperio. Afirmamos que el cumplimiento histórico de España radica en el Imperio. Reclamamos para España una posición preeminente en Europa y proclamamos que España seguirá siendo el eje espiritual que une al mundo hispano."
SPA_unite_iberia:0 "Unir Iberia"


SPA_unite_iberia_desc:1 "Portugal y España estuvieron una vez unidas, y algunos dirían que deberían estarlo de nuevo. Nosotros estamos de acuerdo. La unificación ibérica fortalecerá inmensurablemente nuestra posición en el mundo."
SPA_absorb_the_portuguese_empire:0 "Absorber el Imperio Portugués"
SPA_absorb_the_portuguese_empire_desc:1 "El imperio colonial portugués es parte de nuestra nueva hegemonía ibérica, incluso si ellos aún no lo ven de esa manera. Esto se puede remediar fácilmente."
SPA_claim_the_aragonese_possessions:0 "Reclamar las Posesiones Aragonesas"
SPA_claim_the_aragonese_possessions_desc:1 "El Reino de Aragón una vez se extendió por gran parte del Mediterráneo. España, como continuación histórica del Reino de Aragón, merece legítimamente que estos territorios vuelvan a estar bajo su control. Afirmaremos este derecho."
SPA_reclaim_spanish_africa:1 "Expandir África Española"
SPA_reclaim_spanish_africa_desc:1 "No hay razón para que las fronteras actuales de nuestras posesiones en el norte de África sean definitivas. Con la debilidad francesa presente, quizás no haya mejor momento para reclamar la zona que ahora."
SPA_reassert_american_dominance:0 "Reafirmar la Dominancia Americana"
SPA_reassert_american_dominance_desc:1 "En el siglo desde su independencia, las diversas naciones de América Latina solo han disputado y peleado entre sí. Han olvidado la fuerza que reside en nuestra unidad cultural, y así les recordaremos que somos el eje alrededor del cual giran."
SPA_reassert_american_dominance_tt:0 "Desbloquea las decisiones de §YReafirmar la Dominancia Americana§!, permitiendo la subyugación pacífica de países americanos más débiles.\n"
SPA_retake_the_americas:0 "Recuperar las Américas"
SPA_retake_the_americas_desc:2 "Las grandes potencias de América Latina no tienen intención de aceptar nuestra dirección de buen grado, ni tampoco recuperaremos nuestras antiguas posesiones de [USA.GetNameDef] sin luchar. Aunque el desafío es grande, la realización de nuestras ambiciones imperiales está cerca, si solo podemos superarlo."
SPA_embrace_the_spanish_destiny:0 "Abrazar el Destino Español"
SPA_embrace_the_spanish_destiny_desc:1 "España aguarda un destino singular: dar a todos los españoles la libertad de pertenecer a una nación fuerte y libre; reasumir nuestra posición preeminente en el mundo a pesar de las objeciones de nuestros enemigos; y defender el modo de vida cristiano."
SPA_the_national_and_popular_army_of_spain:0 "El Ejército Nacional y Popular de España"
SPA_the_national_and_popular_army_of_spain_desc:1 "El poder militar de la nueva nación española se organizará en un ejército nacional y popular en el cual todos los hombres aptos tendrán el honor de ser enlistados."
SPA_mandatory_pre_military_training:0 "Entrenamiento Pre-Militar Obligatorio"
SPA_mandatory_pre_military_training_desc:1 "Para prepararse para el alistamiento en el ejército, todos los hombres recibirán entrenamiento pre-militar obligatorio."
SPA_all_shall_serve:0 "Todos Servirán"
SPA_all_shall_serve_desc:1 "La Nueva España es la expresión de la voluntad de todos los españoles, y por lo tanto todos deben tener la oportunidad de cumplir con su deber en su defensa. Los estándares de reclutamiento deben ampliarse en consecuencia."
SPA_the_army_of_africa_model:0 "El Modelo del 'Ejército de África'"
SPA_the_army_of_africa_model_desc:1 "El éxito del Ejército de África en la guerra civil no ha pasado desapercibido. Nuestro nuevo ejército debe cumplir con el estándar establecido por ellos, por lo que lo modelaremos según su ejemplo."
SPA_equipment_modernization:0 "Modernización del Equipamiento"
SPA_equipment_modernization_desc:1 "Solo lo mejor en armamento será adecuado para nuestro nuevo ejército, y debemos desarrollar nuevo armamento en consecuencia."
SPA_artillery_modernization:0 "Modernización de la Artillería"
SPA_artillery_modernization_desc:1 "La artillería es una parte clave de la guerra moderna, por lo que deberíamos modernizar nuestras piezas antiguas con modelos nuevos y más poderosos."
SPA_expand_the_air_branch:0 "Expandir la Rama Aérea"
SPA_expand_the_air_branch_desc:1 "La guerra civil nos ha mostrado claramente el importante papel que desempeña el poder aéreo. Si queremos convertirnos en una fuerza a tener en cuenta, este es un área en la que necesitamos expandirnos."
SPA_expand_the_special_forces:0 "Expandir las Fuerzas Especiales"
SPA_expand_the_special_forces_desc:1 "Un puñado de especialistas puede lograr lo que decenas de soldados de infantería regulares no pueden. Comenzaremos el entrenamiento especializado para tareas específicas, asegurándonos de tener las herramientas necesarias a nuestra disposición cuando surja la necesidad."
SPA_motorization:0 "Motorización"
SPA_motorization_desc:1 "La motorización masiva de un ejército abre una amplia gama de nuevas oportunidades tácticas y estratégicas. Esta es una ventaja que no podemos dejar pasar."
SPA_an_armored_corps:0 "Un Cuerpo Blindado"
SPA_an_armored_corps_desc:1 "España necesita un cuerpo blindado si no quiere ser superada por sus vecinos."
SPA_join_the_axis:0 "Unirse al Eje"
SPA_join_the_axis_desc:1 "El futuro de España reside en el derrocamiento del orden mundial establecido. Debemos aliarnos con aquellos que comparten nuestra visión, para que podamos unir nuestras fuerzas con las suyas."
SPA_fascist_economic_aid:0 "Ayuda Económica Fascista"
SPA_fascist_economic_aid_desc:1 "La guerra civil ha devastado nuestra nación, pero quizás nuestros nuevos aliados estén dispuestos a ayudar en nuestros programas de reconstrucción."
SPA_facilitate_pyrenees_freight_transports:0 "Facilitar los Transportes de Carga de los Pirineos"
SPA_facilitate_pyrenees_freight_transports_desc:1 "El suministro de nuevo material desde el norte debe ser facilitado aún más para satisfacer la demanda, y por eso ampliaremos los ferrocarriles que pasan por los Pirineos."
SPA_facilitate_pyrenees_freight_transports_tt:1 "Añadir la máxima §YInfraestructura§! en §YMadrid§!, §YGuadalajara§!, §YAragón Oriental§!, §YCataluña§!, §YBurgos§! y §YPaís Vasco§!."
SPA_improve_cross_country_railways:0 "Mejorar los Ferrocarriles Nacionales"
SPA_improve_cross_country_railways_desc:1 "La expansión de nuestra red ferroviaria nacional no solo proporcionará los trabajos tan necesarios, sino que también facilitará el movimiento de tropas, suministros, y servirá como un punto de orgullo nacional para todos los españoles."
SPA_support_the_war_industry:0 "Apoyar la Industria de Guerra"
SPA_support_the_war_industry_desc:1 "Antes de que podamos expandir nuestra industria de guerra, primero debemos ver la expansión de la industria auxiliar de la que dependerá."
SPA_italian_shipbuilding_expertise:0 "Experiencia en Construcción Naval Italiana"
SPA_italian_shipbuilding_expertise_desc:1 "Al invitar a expertos italianos, deberíamos poder mejorar nuestras capacidades de construcción naval, permitiéndonos expandir nuestra marina más fácilmente, especialmente en términos de los barcos más grandes."
SPA_the_duty_to_work:0 "El Deber de Trabajar"
SPA_the_duty_to_work_desc:1 "Todos los españoles tienen un deber con el estado. Si ese deber no requiere que luchen en el frente, requerirá que hagan lo que puedan para suministrar y equipar a aquellos que lo hacen."
SPA_expand_the_war_industry:0 "Expandir la Industria de Guerra"
SPA_expand_the_war_industry_desc:1 "Un estado poderoso requiere una gran industria de guerra si quiere demostrar esa fuerza, y la nuestra podría ser mucho más grande."
SPA_national_recovery:0 "Recuperación Nacional"
SPA_national_recovery_desc:1 "Ha llegado el momento de hacer un esfuerzo nacional concertado para recuperarse de la destrucción de la guerra civil."
SPA_autarky:0 "Autarquía"
SPA_autarky_desc:1 "Para que nuestra posición no sea amenazada por otros, debemos asegurar que nuestra economía sea completamente autosuficiente."
SPA_spanish_austerity:0 "Austeridad Española"
SPA_spanish_austerity_desc:1 "Aunque no deseada, una política de austeridad es necesaria para liberar los fondos que necesitamos para la recuperación de nuestra nación."
SPA_reduce_reliance_on_foreign_resources:0 "Reducir la Dependencia de Recursos Extranjeros"
SPA_reduce_reliance_on_foreign_resources_desc:1 "La dependencia de otros es una debilidad que solo puede ser explotada por nuestros posibles enemigos. Debemos luchar por la autosuficiencia en cualquier recurso que podamos."
SPA_reduce_reliance_on_foreign_resources_tt:0 "Desbloquea decisiones únicas de §YProspección de Recursos§!, permitiendo la expansión de depósitos de recursos existentes y el desarrollo de nuevos en la península.\n"
SPA_expand_the_axis_gold_trade:0 "Expandir el Comercio de Oro del Eje"
SPA_expand_the_axis_gold_trade_desc:1 "Las potencias del Eje están desesperadas por comerciar, agobiadas por el bloqueo aliado. Su oro fluye hacia nuestra nación, a través de la cual pueden adquirir recursos naturales tanto de nosotros como de otros países neutrales. Nos beneficiamos enormemente de esto, y quizás deberíamos fomentarlo aún más..."
SPA_ensure_agricultural_self_sufficiency:0 "Asegurar la Autosuficiencia Agrícola"
SPA_ensure_agricultural_self_sufficiency_desc:1 "Debemos liberarnos de las importaciones de alimentos del extranjero; nuestra agricultura debe expandirse hasta el punto de que pueda alimentar a toda nuestra nación."
SPA_unify_the_nationalist_front:0 "Unificar el Frente Nacionalista"
SPA_unify_the_nationalist_front_desc:1 "La rebelión, o los 'Nacionalistas', como han comenzado a llamarse, es una variedad de grupos unidos solo en su deseo de derrocar a la República. El camino hacia el éxito radica en evitar las luchas internas y centrarse en la lucha contra nuestro enemigo común."
SPA_save_the_alcazar:0 "¡Salvar el Alcázar!"
SPA_save_the_alcazar_desc:1 "El Alcázar de Toledo todavía está en manos de fuerzas leales a nuestra causa, pero están sitiadas. Liberarlos, aunque no es estratégicamente importante, sería una gran victoria propagandística y cimentaría la posición de Francisco Franco como líder de facto de la junta militar."
SPA_martyrdom_for_primo_de_rivera:0 "Martirio para Primo de Rivera"
SPA_martyrdom_for_primo_de_rivera_desc:1 "José Antonio Primo de Rivera, fundador del partido Falange, ha estado prisionero desde antes del comienzo de la guerra civil. Aunque se nos ha ofrecido un intercambio de prisioneros, tal vez este posible rival político serviría mejor a nuestra causa como un mártir ejecutado... Aseguraremos que las negociaciones para el intercambio de prisioneros 'fallen'."
SPA_caudillo_of_spain:0 "Caudillo de España"
SPA_caudillo_of_spain_desc:1 "Los logros de Francisco Franco hablan por sí mismos, y sus posibles rivales han encontrado finales prematuros. El apoyo entre la junta está creciendo para nombrarlo nuestro líder oficial, y solo queda hacer una declaración oficial."
SPA_extol_the_martyrs_of_the_war:0 "Exaltar a los Mártires de la Guerra"
SPA_extol_the_martyrs_of_the_war_desc:1 "Aquellos que han dado su vida por nuestra causa deben ser recordados y honrados por su sacrificio. Sus acciones deben servir como ejemplo para todos nosotros."
SPA_consolidate_the_north:0 "Consolidar el Norte"
SPA_consolidate_the_north_desc:1 "El primer paso en el camino hacia la victoria debería ser la conquista y consolidación de los territorios del norte. Una vez que esto se haya completado, podemos pasar a otras áreas vulnerables en el frente republicano."
SPA_foment_a_carlist_split:0 "Fomentar una División Carlista"
SPA_foment_a_carlist_split_desc:1 "Los carlistas están tan divididos internamente como el frente nacionalista mismo. Jugando con varios líderes carlistas entre sí, podemos debilitar su poder, abriendo el camino para que hagamos tratos separados con diferentes grupos carlistas."
SPA_a_methodical_approach:0 "Un Enfoque Metódico"



SPA_a_methodical_approach_desc:1 "La clave del éxito en esta guerra civil no reside en maniobras audaces y ataques temerarios, sino en una planificación cuidadosa y metódica y en ataques deliberados y precisos."
SPA_tackle_the_vulnerable_fronts:0 "Abordar los Frentes Vulnerables"
SPA_tackle_the_vulnerable_fronts_desc:1 "Se han observado vulnerabilidades en ciertas partes de la línea del frente enemiga. Debemos centrarnos en estas áreas para maximizar el efecto de nuestras ofensivas."
SPA_tackle_the_vulnerable_fronts_tt:0 "Mejora las decisiones de §YOfensivas en la Guerra Civil§! proporcionando una bonificación temporal de combate contra el enemigo al inicio de una ofensiva.\n"
SPA_integrate_the_requetes:0 "Integrar a los Requetés"
SPA_integrate_the_requetes_desc:1 "Aquellos Requetés carlistas que sean más afines a nuestra forma de pensar deben integrarse más estrechamente en nuestras fuerzas armadas. Su experiencia y entrenamiento serán invaluables en la lucha que tenemos por delante."
SPA_portuguese_aid:0 "Ayuda Portuguesa"
SPA_portuguese_aid_desc:1 "Debemos aceptar ayuda de donde venga. Portugal, que ha albergado a muchos de nuestros líderes que se vieron obligados a huir tras la fallida rebelión de 1932, podría estar dispuesto a proporcionarnos ayuda material si se lo pedimos, y esto incluso podría formar la base para una colaboración aún más estrecha en el futuro."
SPA_the_iberian_pact:0 "El Pacto Ibérico"
SPA_the_iberian_pact_desc:1 "La integridad de nuestras dos naciones depende de las buenas relaciones entre ellas. Debemos proponer un pacto en el que tanto España como Portugal siempre se unan al mismo bando en cualquier guerra global en la que entren, o en cualquier alianza que se unan. ¡Una Iberia unida es una Iberia fuerte!"
SPA_the_iberian_pact_tt:0 "Este acuerdo obliga a cualquiera de las partes a unirse a cualquier facción o al mismo bando en cualquier guerra en la que la otra haya entrado.\n"
SPA_the_iberian_pact_tt_2:0 "§R[POR.GetNameDefCap] debe aprobar el acuerdo para que los bonos surtan efecto.§!\n"
SPA_the_latin_bloc:0 "El Bloque Latino"
SPA_the_latin_bloc_desc:1 "Se están formando grandes bloques de poder en el mundo. En lugar de involucrarnos en las tensiones que están creciendo entre ellos, deberíamos establecer nuestro propio bloque de poder con aquellas naciones que son cultural e ideológicamente similares a nosotros: los países latinos alrededor del Mediterráneo."
SPA_utilize_the_intellectuals:0 "Utilizar a los Intelectuales"
SPA_utilize_the_intellectuals_desc:1 "Aquellos dotados con facultades intelectuales superiores deben recibir los recursos que necesitan para servir mejor a su país de maneras que nuestras tropas no pueden."
SPA_banish_the_party_leaders:0 "Desterrar a los Líderes del Partido"
SPA_banish_the_party_leaders_desc:1 "El liderazgo individual de la Falange y los Carlistas están cada vez más tratando de impulsar sus propias agendas, demostrando ser una espina en nuestro costado. Al explotar su desunión para socavar su posición, podemos justificar el destierro de estos líderes recalcitrantes del país, reemplazándolos con títeres leales a Franco."
SPA_fuse_the_parties:0 "Fusionar los Partidos"
SPA_fuse_the_parties_desc:1 "El trabajo preliminar necesario ha sido realizado, y ha llegado el momento de unificar la Falange y los Carlistas en un solo partido, encabezado por Francisco Franco."
SPA_fuse_the_parties_tt:0 "§GElimina§! la §YMisión de Levantamiento Carlista Inminente§! §G.\n"
SPA_join_the_allies:0 "Unirse a los Aliados"
SPA_join_the_allies_desc:1 "Nos queda claro en qué dirección se está inclinando el péndulo: nos uniremos a los Aliados, aceptando su potente ayuda económica y asegurándonos de estar de su lado cuando inevitablemente ganen la guerra."
SPA_the_stabilization_plan:0 "El Plan de Estabilización"
SPA_the_stabilization_plan_desc:1 "Debemos alejarnos del sueño falangista irrazonable de la autarquía y de las políticas económicas insostenibles implementadas en su búsqueda. Para lograr la paridad económica con el resto del mundo, debemos mirar hacia la liberalización económica en su lugar, con la esperanza de desencadenar un auge económico que beneficiará a todos los españoles."
SPA_expand_spanish_bases:0 "Expandir las Bases Españolas"
SPA_expand_spanish_bases_desc:1 "Los imperialistas con los que nos hemos aliado desean el uso de nuestras bases para expandir su influencia por todo el mundo. Para acomodarlos, debemos expandir nuestras bases aéreas y navales continentales."
SPA_capitalist_economic_aid:0 "Ayuda Económica Capitalista"
SPA_capitalist_economic_aid_desc:1 "La ayuda económica occidental debería ser invaluable en la recuperación de nuestra nación después de su calamidad."
SPA_improve_living_standards:0 "Mejorar los Estándares de Vida"
SPA_improve_living_standards_desc:1 "Todos deben poder compartir los beneficios obtenidos por el repunte económico de nuestra nación, sin importar su estatus."
SPA_domestic_industrial_developments:0 "Desarrollos Industriales Nacionales"
SPA_domestic_industrial_developments_desc:1 "La innovación occidental puede adaptarse al trabajador español, tomando lo mejor de ambos mundos y mejorando la recuperación de la nación."
SPA_the_spanish_miracle:0 "El Milagro Español"
SPA_the_spanish_miracle_desc:1 "El Plan de Estabilización ha dado frutos más allá de nuestros sueños más salvajes; el auge económico que estamos experimentando solo puede llamarse un milagro."
SPA_adopt_the_26_points:0 "Adoptar los 26 Puntos"
SPA_adopt_the_26_points_desc:1 "Habiendo eliminado convenientemente la estipulación contra la fusión de partidos políticos de los '27 Puntos' de la Falange, los '26 Puntos' resultantes hacen un buen manifiesto del partido del cual podemos tomar inspiración para las políticas gubernamentales."
SPA_direct_the_universities:0 "Dirigir las Universidades"
SPA_direct_the_universities_desc:1 "El talento que actualmente trabaja en el ámbito académico podría sin duda ser mejor aprovechado en la investigación dirigida para fines militares. Instruiremos a las universidades en consecuencia."
SPA_dictator_for_life:0 "Dictador de por Vida"
SPA_dictator_for_life_desc:2 "Franco ha servido bien a su nación. No vemos necesidad de cambiar este estado de cosas, y ciertamente no de volver a la débil monarquía de antaño."
SPA_invest_in_naval_infrastructure:0 "Invertir en Infraestructura Naval"
SPA_invest_in_naval_infrastructure_desc:1 "España requiere nuevas instalaciones navales para apoyar la expansión de nuestra flota."
SPA_expand_the_slipways:0 "Expandir los Astilleros"
SPA_expand_the_slipways_desc:1 "Anteriormente hemos comprado los barcos más grandes de otras naciones. Deberíamos aumentar el tamaño de nuestros propios astilleros para tener la libertad de construir estos barcos nosotros mismos."
SPA_the_plan_imperial:0 "El 'Plan Imperial'"
SPA_the_plan_imperial_desc:1 "Emprenderemos un gran programa para devolver el estatus de la armada española como una de las más grandes del mundo."
SPA_restart_small_scale_shipbuilding:0 "Reiniciar la Construcción Naval a Pequeña Escala"
SPA_restart_small_scale_shipbuilding_desc:1 "Nuestra armada requerirá numerosos buques de escolta del tamaño que los pequeños astilleros nacionales pueden construir. Deberíamos fomentar el desarrollo de nuevos diseños por parte de estos astilleros."
SPA_la_division_azul:0 "La División Azul"
SPA_la_division_azul_desc:1 "Aunque hemos vencido a la amenaza comunista aquí en Iberia, la raíz del mal aún acecha en el Este. Mientras otros llevan la mayor parte de la lucha, deberíamos enviar una división de voluntarios para hacer nuestra parte en combatir esta amenaza."
SPA_the_tangiers_enclave:0 "El Enclave de Tánger"
SPA_the_tangiers_enclave_desc:1 "La ciudad de Tánger se convirtió en una zona internacional en 1923, bajo la administración conjunta de Francia, España y Gran Bretaña. Dado que nuestros dos coadministradores están actualmente enfrascados en una guerra, debemos intervenir y encargarnos de la protección de la ciudad por nosotros mismos."
SPA_the_tangiers_enclave_tt:0 "§R¡Esto puede enfurecer a nuestros coadministradores de la zona internacional!§!\n"
SPA_demand_french_north_africa:0 "Exigir el Norte de África Francés"
SPA_demand_french_north_africa_desc:1 "Las colonias [FRA.GetAdjective] han quedado debilitadas con la caída de su país madre. Debemos ofrecer nuestra protección, con el entendimiento tácito de que la negativa no es una opción."
SPA_restore_the_monarchy:0 "Restaurar la Monarquía"
SPA_restore_the_monarchy_desc:1 "El gobierno provisional ha cumplido su propósito en la expulsión de los comunistas y el fin de la Segunda República. ¡Ahora es el momento de la restauración de la monarquía española!"
SPA_restore_the_monarchy_tt:0 "§Y[ROOT.GetName]§! será conocido como §YReino de España§!\n"
SPA_stamp_out_the_maquis:0 "Erradicar a los Maquis"
SPA_stamp_out_the_maquis_desc:1 "Los Maquis, los remanentes de nuestros enemigos, han combatido continuamente una guerra de guerrillas en un intento de disputar nuestro control de la España peninsular. Con el tiempo, su influencia ha disminuido, y ahora es el momento oportuno para erradicarlos de una vez por todas."
SPA_defenses_against_strategic_bombing:0 "Defensas contra Bombardeos Estratégicos"
SPA_defenses_against_strategic_bombing_desc:1 "Si nos unimos al conflicto global, debemos asegurarnos de que nuestras ciudades estén adecuadamente protegidas contra los inevitables bombardeos estratégicos a gran escala a los que nuestros enemigos potenciales sin duda nos someterán."
SPA_defenses_against_invasion:0 "Defensas contra Invasiones"
SPA_defenses_against_invasion_desc:1 "Las costas de España se extienden ampliamente, y debemos hacer todo lo posible para que la perspectiva de una invasión sea poco apetecible para el enemigo. Las fuertes fortificaciones deberían hacer que el premio no valga el costo."
SPA_defenses_against_invasion_tt:0 "Coloca §Y1 Fuerte§! y §Y2 Fuertes Costeros§! en provincias continentales con un §YPuerto Naval§!.\n"
SPA_retake_gibraltar:0 "Recuperar Gibraltar"
SPA_retake_gibraltar_desc:1 "Han pasado más de dos siglos desde que Gibraltar fue arrebatado del cálido seno de España. Esta herida británica en la faz de Iberia no puede continuar existiendo."
SPA_claim_west_africa:0 "Reclamar África Occidental"
SPA_claim_west_africa_desc:1 "La dominación francesa de África Occidental es completamente inmerecida. El área forma un vínculo geográfico natural con nuestra colonia en Guinea Ecuatorial, y por lo tanto, debería ser considerada una parte integral del Imperio Colonial Español."
SPA_supremacy_of_the_communion:0 "Supremacía de la Comunión"
SPA_supremacy_of_the_communion_desc:1 "Tan seguro como Dios creó los Cielos y la Tierra, así la Comunión Tradicionalista tiene la clave para el futuro unitario de España. Los levantamientos carlistas en el siglo XIX pueden haber sido obstaculizados, pero su espíritu nunca fue quebrantado: aquellos que son fieles a la Fe están listos para levantarse contra la República una vez más."
SPA_prepare_the_carlist_insurrection:0 "Preparar la Insurrección Carlista"
SPA_prepare_the_carlist_insurrection_desc:1 "Nuestra alianza con la Falange es una nacida de la necesidad, y su esperanza de vida ya se puede contar en semanas. Debemos golpear a nuestros supuestos aliados antes de que nos golpeen a nosotros, y eliminar su ideología defectuosa antes de que tenga la oportunidad de arraigarse en las mentes del pueblo."
SPA_prepare_the_carlist_insurrection_tt:1 "Desbloquea las decisiones de §YPreparar la Insurrección Carlista§!, permitiendo asegurar estados controlados para el bando carlista en el levantamiento.\n\nAdemás, asegura §YBurgos§! y §YNavarra§! para el bando carlista, si estos están controlados."
SPA_contact_the_union_militar_espanola:0 "Contactar a la Unión Militar Española"
SPA_contact_the_union_militar_espanola_desc:1 "La Unión Militar Española, una sociedad secreta masiva de oficiales que conspiraron contra la República, tiene muchos que podrían simpatizar con nuestra causa. Deberíamos contactarlos y obtener el apoyo de tantos de estos líderes como podamos, para cuando llegue el momento."
SPA_head_the_junta_nacional:0 "Encabezar la Junta Nacional"
SPA_head_the_junta_nacional_desc:1 "El ejecutivo supremo en tiempos de guerra de la máquina de guerra carlista, la Junta Nacional Carlista de Guerra, requiere un líder para unificar las diversas juntas regionales carlistas. Manuel Fal Conde puede ser ese líder."
SPA_unite_the_requetes:0 "Unificar los Requetés"
SPA_unite_the_requetes_desc:1 "Durante demasiado tiempo, las juntas regionales carlistas han podido operar independientemente unas de otras. Debemos unificarlas y sus milicias; los Requetés, para organizar mejor el esfuerzo de guerra carlista y eliminar la disidencia interna."
SPA_the_war_in_the_north:0 "La Guerra en el Norte"
SPA_the_war_in_the_north_desc:1 "El Norte siempre ha sido el corazón mismo del movimiento carlista. Cualquier insurrección debe centrarse en asegurar esto como nuestra base de operaciones."
SPA_revive_the_spirit_of_the_carlist_wars:0 "Reavivar el Espíritu de las Guerras Carlistas"
SPA_revive_the_spirit_of_the_carlist_wars_desc:1 "Las guerras carlistas en el siglo XIX pueden haber sido pérdidas lamentables para nuestra causa, pero el espíritu de resistencia vive hasta el día de hoy. No descansaremos hasta que el heredero legítimo se siente en el trono español y salvaguarde la fe cristiana para todos los españoles."
SPA_arms_modernization:0 "Modernización de Armamentos"
SPA_arms_modernization_desc:0 "Nuestras tropas pueden ser las más dedicadas, leales, devotas, fervientes y mejor entrenadas, pero aún necesitan armas adecuadas para defender el cristianismo. Nos aseguraremos de que tengan lo que necesitan."
SPA_no_compromise_on_carlist_ideals:0 "No Compromiso en los Ideales Carlistas"
SPA_no_compromise_on_carlist_ideals_desc:2 "Aunque cooperamos con la Falange en nuestro levantamiento inicial, ahora nos queda claro que comprometer nuestros ideales equivale a traición. Si la Falange no acepta nuestras demandas, entonces no tenemos otra opción que eliminarlos también."
SPA_no_compromise_on_carlist_ideals_tt_2:0 "§Y[ROOT.GetName]§! será conocido como §YEspaña Carlista§!\n"
SPA_no_compromise_on_carlist_ideals_tt:0 "§R¡Los partidarios fascistas comenzarán una guerra civil!§!\n"
SPA_the_crusade_against_democracy:0 "La Cruzada Contra la Democracia"
SPA_the_crusade_against_democracy_desc:1 "Solo el legítimo heredero carlista ha sido investido, por el mismo Dios, con el derecho divino a gobernar. La democracia no solo es un insulto al Rey, sino que también es una blasfemia contra la propia Voluntad de Dios. Esta plaga no debe permitirse que exista más en este mundo."
SPA_the_crusade_against_democracy_timer_tt:1 "Al menos 70 días desde que §YCruzada Contra la Democracia§! ha sido modificada por última vez.\n"
SPA_expand_the_requetes:0 "Expandir los Requetés"
SPA_expand_the_requetes_desc:1 "Hemos confiado en una fuerza relativamente pequeña, pero comparativamente bien entrenada de tropas de asalto hasta ahora. Sin embargo, nuestras ambiciones requieren mucho más. Debemos expandir estos Requetés y proporcionar el entrenamiento necesario para todos los que respondan a la llamada de caza."
SPA_militarize_the_masses:0 "Militarizar a las Masas"
SPA_militarize_the_masses_desc:1 "Los valores que defendemos no pueden ser defendidos solo por nuestros Requetés. Todos los que sean leales a la Corona y lleven el amor de Dios en sus corazones deben cumplir con su deber militar en la defensa de sus ideales."
SPA_defenders_of_catholicism:0 "Defensores del Catolicismo"
SPA_defenders_of_catholicism_desc:1 "Como hace cuatrocientos años, España debe nuevamente ser el defensor de la fe católica. Por extensión, el soldado común debe ser la espada y el escudo de su fe, y llevar este deber sagrado en mente dondequiera que su Rey lo envíe a luchar."



SPA_battle_rites_desc:2 "La guerra en defensa de nuestra nación es un deber sagrado. Nuestros capellanes acompañarán a los soldados en el campo de batalla y administrarán los últimos ritos en el lugar a aquellos que hagan el máximo sacrificio por el Rey y la Fe, asegurándose de que todos sean recompensados en el Cielo."
SPA_cultivate_fanaticism:0 "Cultivar el Fanatismo"
SPA_cultivate_fanaticism_desc:1 "Los rasgos más admirables del soldado carlista son su tenacidad y su resolución inquebrantable ante el peligro y las dificultades, con el conocimiento de que Dios los recompensará por su deber si caen. Esta dedicación y el sacrificio de los caídos deben ser un ejemplo a seguir para todos los nuevos reclutas."
SPA_the_third_dimension_of_warfare:0 "La Tercera Dimensión de la Guerra"
SPA_the_third_dimension_of_warfare_desc:1 "El espíritu indomable carlista ya domina en tierra; ahora debe conquistar los cielos también."
SPA_a_modern_fighter_fleet:0 "Una Flota de Cazas Moderna"
SPA_a_modern_fighter_fleet_desc:1 "Nuestros pilotos deben tener las mejores máquinas que nuestro estado pueda reunir. Lo que nos falta en números, debemos compensarlo con habilidad, valentía y equipo."
SPA_confirm_the_fueros:0 "Confirmar los Fueros"
SPA_confirm_the_fueros_desc:1 "El gobierno de la nación recae bajo la jurisdicción del Rey, pero los privilegios antiguos salvaguardan el derecho de autogobierno para las regiones que componen el Reino en su conjunto. Estos derechos, o fueros como se les llama, deben ser confirmados si se quiere mantener la lealtad de las diversas regiones."
SPA_encourage_local_industrialization:0 "Fomentar la Industrialización Local"
SPA_encourage_local_industrialization_desc:1 "La industrialización debe ser fomentada por nuestros diversos gobiernos regionales, ya que iniciativas locales como esta sin duda servirán para fortalecer la nación en su conjunto."
SPA_encourage_local_mining:0 "Fomentar la Minería Local"
SPA_encourage_local_mining_desc:0 "Nuestra industria necesita recursos y se ha vuelto complaciente en su papel como importador neto. Deberíamos fomentar un impulso hacia empresas mineras más generalizadas en nuestro país, para hacer uso de las riquezas de la península ibérica y reducir nuestra dependencia de proveedores extranjeros."
SPA_settle_the_succession_question:0 "Resolver la Cuestión de la Sucesión"
SPA_settle_the_succession_question_desc:1 "La causa carlista está dividida entre campamentos que apoyan diferentes reclamos al trono. Alfonso Carlos, el heredero carlista, murió sin descendencia a finales de 1936, pero no antes de nombrar a Javier de Borbón-Parma como su heredero. Sin embargo, hay quienes apoyan la reclamación del antiguo rey constitucional exiliado Alfonso XIII."
SPA_dios_patria_rey:1 "¡Dios, Patria y Rey!"
SPA_dios_patria_rey_desc:1 "El grito de guerra carlista resuena a través de la historia y ejemplifica las creencias que consideramos verdaderas. Sirve como un recordatorio de que todos jugamos un pequeño papel en la defensa del catolicismo, nuestras comunidades locales y la nación española en su conjunto, y la soberanía última de nuestro Rey. ¡Dios, Patria y Rey!"
SPA_restore_the_empire:0 "Restaurar el Imperio"
SPA_restore_the_empire_desc:1 "¡Nuestro Imperio nos espera! Solo necesitamos establecer la industria militar que nos permita apoderarnos de él."
SPA_strengthen_the_empire:0 "Fortalecer el Imperio"
SPA_strengthen_the_empire_desc:0 "La economía del nuevo Imperio español aún está luchando, y más del tesoro debe destinarse a asegurar que nuestra industria se recupere más rápidamente de la destrucción de la Guerra Civil."
SPA_prosperity_of_the_empire:0 "Prosperidad del Imperio"
SPA_prosperity_of_the_empire_desc:0 "La recuperación y prosperidad del Imperio es primordial, y a través de un enfoque adicional en mejorar la infraestructura de nuestra nación, y con ello fomentar el comercio y el desarrollo industrial, aseguraremos que este objetivo se alcance en breve."
SPA_press_the_gibraltar_claim:0 "Presionar la Reclamación de Gibraltar"
SPA_press_the_gibraltar_claim_desc:1 "La existencia misma del enclave de Gibraltar es un insulto a nuestro Rey que debe ser vengado."
SPA_claim_the_french_throne:0 "Reclamar el Trono Francés"
SPA_claim_the_french_throne_desc:1 "Los tronos español y francés han estado conectados dinásticamente durante más de medio siglo. Nuestro Rey actual no es diferente, y también resulta ser el pretendiente legitimista al trono francés. Esta es una situación que simplemente debe ser explotada."
SPA_retake_the_spanish_netherlands:0 "Recuperar los Países Bajos Españoles"
SPA_retake_the_spanish_netherlands_desc:1 "Nuestro Imperio una vez se extendió hasta las mismas fronteras de Alemania. No hay razón para que no lo haga de nuevo, y nos permita vengar la Guerra de los Ochenta Años en el proceso."
SPA_restore_the_iberian_union:0 "Restaurar la Unión Ibérica"
SPA_restore_the_iberian_union_desc:1 "Casi cuatro siglos han pasado desde que España y Portugal compartieron un destino, aunque fue demasiado breve. Iberia es más fuerte unida, y así aseguraremos que se 'descubra' una nueva reclamación al trono portugués..."
SPA_the_war_of_vengeance:0 "La Guerra de Venganza"
SPA_the_war_of_vengeance_desc:1 "La Guerra Hispanoamericana de 1898 todavía está en la memoria viva, y el impacto profundo que tuvo en la psique nacional del español se ejemplifica mejor en los escritos de la Generación del 98. La vergüenza nacional por la pérdida de nuestras colonias debe ser vengada. América debe ser sometida."
SPA_found_the_academia_vazquez_de_mella:0 "Fundar la Academia Vázquez De Mella"
SPA_found_the_academia_vazquez_de_mella_desc:1 "Debemos establecer un gran centro de pensamiento tradicionalista, que también puede ser utilizado por pensadores carlistas para hacer nuevos avances y desarrollos que puedan beneficiar a la nueva monarquía española."
SPA_a_fleet_worthy_of_a_king:0 "Una Flota Digna de un Rey"
SPA_a_fleet_worthy_of_a_king_desc:1 "Nuestra marina debe expandirse grandemente si el monarca desea imponer su voluntad a través de los océanos. Se construirá nueva infraestructura naval de inmediato."
SPA_rebuild_the_battlefleet:0 "Reconstruir la Flota de Batalla"
SPA_rebuild_the_battlefleet_desc:1 "Durante cuatro décadas después de la Guerra Hispanoamericana, nuestra marina ha sido apática y tímida. La adición de nuevos barcos de guerra importantes capaces de enfrentar a cualquier enemigo infundirá un sentido de renacimiento en sus filas, además de permitirnos disputar los mares con nuestros vecinos."
SPA_imperial_security:0 "Seguridad Imperial"
SPA_imperial_security_desc:1 "La seguridad del Imperio no reside en grandes buques capitales, sino en cantidades suficientes de cruceros. El desarrollo de nuevos modelos y nuevas doctrinas de protección del comercio debe comenzar de inmediato, para que podamos asegurar el suministro de provisiones a nuestras posesiones en el extranjero."
SPR_regional_defense_council_of_aragon:0 "Consejo Regional de Defensa de Aragón"
SPR_regional_defense_council_of_aragon_desc:1 "A efectos de la guerra, y por necesidad únicamente, las comunas anarquistas autónomas que han surgido como resultado de la Guerra Civil deben unirse bajo un Consejo de Defensa singular que pueda coordinar nuestros esfuerzos. Comenzaremos estableciendo uno en Aragón."
SPR_appropriate_the_means_of_production:0 "Apropiarse de los Medios de Producción"
SPR_appropriate_the_means_of_production_desc:1 "Se acabaron los días en que trabajábamos para los ricos. Se acabaron los días en que nuestro trabajo no era recompensado. Nos apoderaremos de las fábricas y los talleres, las granjas y las tiendas, eliminando las clases y poniendo al trabajador a cargo de su propio destino."
SPR_autogestion:0 "Autogestión"
SPR_autogestion_desc:1 "Maximizaremos la producción permitiendo que los trabajadores se involucren en la autogestión del lugar de trabajo según los principios de la autogestión. Esto otorgará muchos beneficios en términos de autonomía del trabajador, moral y, como resultado, productividad general."
SPR_collectivization_and_workers_control:0 "Colectivización y Control de los Trabajadores"
SPR_collectivization_and_workers_control_desc:1 "Para los aspectos necesarios del gobierno local recurriremos a los consejos de trabajadores, dando a cada trabajador una voz mientras también permitimos una cooperación a mayor escala."
SPR_arm_the_people:0 "Armar al Pueblo"
SPR_arm_the_people_desc:1 "Un ejército nacional puede ser fácilmente utilizado como una forma para que el gobierno mantenga el control sobre su población, por lo que no es un recurso adecuado para la defensa comunal. Son las propias personas las que deben recibir las armas con las que defender sus comunidades."
SPR_the_maximum_concession:0 "La Concesión Máxima"
SPR_the_maximum_concession_desc:1 "En el espíritu de luchar contra el fascismo hemos hecho la mayor concesión posible: la cooperación con los capitalistas y los comunistas autoritarios. Esta concesión es lo máximo a lo que estamos dispuestos a llegar, y no puede durar para siempre. Aprovecharemos al máximo mientras dure."
SPR_seize_public_transport:0 "Confiscar el Transporte Público"
SPR_seize_public_transport_desc:1 "Todos desean hacer su parte en la lucha por la libertad. Nuestros aliados son numerosos entre quienes trabajan en el sector del transporte público, y estos están dispuestos a poner sus vehículos al servicio de nuestros valientes soldados. Esto puede darnos una ventaja táctica poco ortodoxa contra nuestros enemigos."
SPR_seize_public_transport_tt:0 "§R¡Este Espíritu será eliminado al concluir la Guerra Civil!§!\n"
SPR_agrarian_collectivization:0 "Colectivización Agraria"
SPR_agrarian_collectivization_desc:1 "La organización colectiva de nuestra agricultura asegurará que todos los que viven en las comunas tengan los alimentos que necesitan, en lugar de vender las cosechas donde obtengan más beneficio."
SPR_mujeres_libres:0 "Mujeres Libres"
SPR_mujeres_libres_desc:1 "La revolución social solo ha tenido éxito en parte. El siguiente paso es la liberación, empoderamiento y educación de la mujer de clase trabajadora. La igualdad beneficiará a la comunidad en su conjunto."
SPR_literacy_programs:0 "Programas de Alfabetización"
SPR_literacy_programs_desc:1 "El analfabetismo está muy extendido entre la población trabajadora, pero con los programas adecuados esto se puede mejorar rápidamente, sin duda permitiendo que surjan talentos ocultos."
SPR_shared_burdens:0 "Cargas Compartidas"
SPR_shared_burdens_desc:2 "La lucha por nuestras libertades contra el autoritarismo, el capitalismo y las supersticiones religiosas será larga y dura. Todos debemos hacer nuestra parte para soportar las dificultades que sin duda nos esperan, antes de poder cosechar todos las recompensas de nuestro trabajo."
SPR_international_brigades:0 "Brigadas Internacionales"
SPR_international_brigades_desc:1 "Nuestra causa ha atraído mucha atención internacional, y personas de todo el mundo han venido a luchar contra la amenaza fascista con nosotros. Nadie será rechazado, siempre que hagan su parte por la salud de la comunidad. Los organizaremos en brigadas internacionales."
SPR_seize_the_gold_reserves:0 "Confiscar las Reservas de Oro"
SPR_seize_the_gold_reserves_desc:1 "Las reservas de oro de la República están en riesgo de caer en manos fascistas, o posiblemente incluso peores, estalinistas. Al confiscarlas sin duda corremos el riesgo de atraer la ira del gobierno, pero podría permitirnos financiar nuestro esfuerzo bélico financiando compras de armas extranjeras en el mercado negro."
SPR_gold_reserves_flag:0 "Las Reservas de Oro ya han sido confiscadas o reubicadas"
SPR_foreign_arms_purchases:0 "Compras de Armas Extranjeras"
SPR_foreign_arms_purchases_desc:1 "Las reservas de oro que 'liberamos' podrían usarse para obtener armas extranjeras, que necesitamos desesperadamente. La opinión internacional no necesariamente nos apoya, por lo que probablemente tengamos que recurrir a canales no ortodoxos para recibir estas armas, sin embargo..."
SPR_foreign_arms_purchases_tt:0 "Desbloquea las decisiones de §YCompras de Armas Extranjeras§!, permitiendo la compra de varios tipos de equipos.\n"
SPR_masters_of_our_own_fate:0 "Dueños de Nuestro Propio Destino"



SPR_masters_of_our_own_fate_desc:1 "Los estalinistas y sus títeres republicanos infringen cada vez más nuestras libertades, socavando sistemáticamente nuestros esfuerzos y eliminando a destacados partidarios de nuestra causa. Basta ya. Somos dueños de nuestro propio destino, aunque eso signifique luchar contra ellos también."
SPR_anarchist_uprising_flag:0 "Los anarquistas se han levantado."
SPR_masters_of_our_own_fate_tt_2:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo Regional de Defensa de Aragón§!\n"
SPR_masters_of_our_own_fate_tt_3:0 "§Y[ROOT.GetName]§! será conocido como §YComuna Española§!\n"
SPR_masters_of_our_own_fate_tt_4:0 "Los ministros del POUM se vuelven §Gdisponibles§!, pero los ministros demócratas y estalinistas son §Rremovidos§!.\n"
SPR_masters_of_our_own_fate_tt:0 "§R¡Los partidarios comunistas y demócratas comenzarán una guerra civil!§!\n"
SPR_all_must_bear_the_torch:0 "Todos Deben Llevar la Antorcha"
SPR_all_must_bear_the_torch_desc:1 "Cada persona es una revolución en sí misma; si no fuera por la valentía y ferocidad del individuo, el colectivo caería frente a sus enemigos. Este mensaje debe transmitirse a todos nuestros partidarios; cada uno de nosotros debe ayudar a mantener en alto la antorcha del anarquismo."
SPR_the_threats_abound:0 "Las Amenazas Abundan"
SPR_the_threats_abound_desc:1 "Está claro que el mundo está en desacuerdo con nuestra mera existencia. Dondequiera que miremos, nos reciben con frialdad o incluso con hostilidad abierta. Ahora es evidente: no tenemos aliados en los que confiar. Debemos prepararnos para la guerra con cualquiera de estos estados-nación decadentes."
SPR_portuguese_anarchism:0 "Anarquismo Portugués"
SPR_portuguese_anarchism_desc:1 "Nuestra guerra por la libertad ha cruzado la frontera portuguesa y el gobierno está siendo desestabilizado. Con el apoyo adecuado, no es impensable que se produzca un levantamiento anarquista a gran escala dentro de sus fronteras. ¡Debemos encender esta llama!"
SPR_regional_defense_council_of_iberia:0 "Consejo Regional de Defensa de Iberia"
SPR_regional_defense_council_of_iberia_desc:1 "Con la liberación de lo que antes era Portugal, podemos establecer un nuevo consejo de defensa que represente los deseos de todas las comunas existentes en la península ibérica."
SPR_regional_defense_council_of_iberia_tt:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo Regional de Defensa de Iberia§!\n"
SPR_a_new_way_of_warfare:0 "Una Nueva Forma de Guerra"
SPR_a_new_way_of_warfare_desc:1 "La valentía de nuestra infantería está fuera de duda, pero las realidades de la guerra han avanzado mucho más allá de lo que la infantería puede superar. Debemos comenzar el desarrollo de nuevas máquinas de guerra, tanto en tierra como en el aire, para defender nuestras comunas."
SPR_communal_military_strategies:0 "Estrategias Militares Comunales"
SPR_communal_military_strategies_desc:1 "Organizar una guerra a gran escala manteniéndose fiel a los principios del anarquismo es un gran desafío. También es uno que debemos enfrentar, ya que sin él todo por lo que luchamos se pierde."
SPR_maintaining_the_fire:0 "Mantener la Llama"
SPR_maintaining_the_fire_desc:1 "El cansancio de la guerra es el heraldo de la caída. Debemos mantenernos fuertes y reavivar en el pueblo el fuego que los impulsa a dar lo máximo."
SPR_freedom_of_thought:0 "Libertad de Pensamiento"
SPR_freedom_of_thought_desc:2 "La mente cerrada no tiene lugar en nuestras comunidades. Todos son bienvenidos, sin importar sus ideas, siempre que acepten los principios básicos de nuestra sociedad."
SPR_torchbearers_of_tomorrow:0 "Portadores de la Antorcha del Mañana"
SPR_torchbearers_of_tomorrow_desc:1 "Aquellos que apoyan nuestra causa, ya sea a través de la investigación intelectual o de las hazañas militares, son el futuro encarnado. Esta realización puede ser una poderosa fuerza impulsora, y debemos asegurarnos de que sean conscientes de la importancia de su trabajo."
SPR_the_inevitable_counterblow:0 "El Contraataque Inevitable"
SPR_the_inevitable_counterblow_desc:1 "La hostilidad internacional hacia nuestro modo de vida comunal está aumentando. Es solo cuestión de tiempo antes de que caiga el golpe, y debemos estar preparados para recibirlo."
SPR_improve_military_infrastructure:0 "Mejorar la Infraestructura Militar"
SPR_improve_military_infrastructure_desc:1 "Para llegar a las comunas sitiadas a tiempo, debemos mejorar enormemente nuestra infraestructura intercomunal. Esto debería permitir al Consejo de Defensa en su conjunto responder rápidamente a cualquier amenaza externa que una comuna individual no pueda manejar."
SPR_fortify_the_pyrenees:0 "Fortificar los Pirineos"
SPR_fortify_the_pyrenees_desc:1 "La vía de ataque más obvia sería desde el norte. Es imperativo que los Pirineos se fortifiquen contra cualquier golpe que caiga a través de ellos o a lo largo de sus costas."
SPR_fortify_the_pyrenees_tt:0 "Colocar nivel 3 de §YForts§! en provincias en la frontera con Francia en §YPaís Vasco§!, §YNavarra§!, §YAragón Occidental§!, §YAragón Oriental§! y §YCataluña§!.\n"
SPR_fortify_la_linea_de_la_concepcion:0 "Fortificar La Línea de la Concepción"
SPR_fortify_la_linea_de_la_concepcion_desc:1 "La Línea de la Concepción es el primer bastión contra el enemigo que yace más allá. Con defensas adecuadas deberíamos poder enfrentar cualquier ataque que venga de Gibraltar de frente."
SPR_fortify_la_linea_de_la_concepcion_tt:0 "Colocar nivel 3 de §YForts§! en provincias en la frontera con Gibraltar en §YSevilla§! y §YGranada§!.\n"
SPR_fortify_the_coastlines:0 "Fortificar las Costas"
SPR_fortify_the_coastlines_desc:1 "No podemos descartar la posibilidad de una invasión naval. Las defensas ampliadas deberían hacer que esta sea una perspectiva mucho menos apetecible para el enemigo que si permanecemos indefensos en este frente."
SPR_fortify_the_coastlines_tt_1:0 "Colocar §Y1 Fuerte Costero§! en provincias costeras en §YGalicia§!, §YAsturias§! y §YPaís Vasco§!.\n"
SPR_fortify_the_coastlines_tt_2:0 "Colocar §Y1 Fuerte§! y §Y2 Fuertes Costeros§! en provincias continentales con un §YBase Naval§!.\n"
SPR_militarize_the_industry:0 "Militarizar la Industria"
SPR_militarize_the_industry_desc:2 "Las comunas deben ser incentivadas a aumentar su producción de suministros militares, o corremos el riesgo de dejar a nuestros valientes soldados sin las herramientas que necesitan para defender nuestros hogares."
SPR_communal_autarky:0 "Autarquía Comunal"
SPR_communal_autarky_desc:1 "El mundo nos ha rechazado, y por eso debemos arreglárnoslas con los recursos naturales que encontramos en nuestro propio territorio. Este es un ejercicio de optimización en el que aprenderemos a sobresalir."
SPR_faith_in_the_cause:0 "Fe en la Causa"
SPR_faith_in_the_cause_desc:1 "No hay lugar para el pensamiento derrotista cuando todo el mundo está en nuestra contra. O mantenemos nuestra fe inquebrantable en alcanzar un futuro pacífico, o caemos."
SPR_militarize_the_people:0 "Militarizar al Pueblo"
SPR_militarize_the_people_desc:1 "No tenemos el lujo de mantener nuestras manos limpias de sangre. Todos deben aprender a manejar un arma en defensa propia, para que cuando llegue el momento puedan luchar por su futuro."
SPR_anarchism_knows_no_borders:0 "El Anarquismo No Conoce Fronteras"
SPR_anarchism_knows_no_borders_desc:1 "Si las naciones del mundo no desean tolerarnos entre ellas, entonces nuestro único recurso para un futuro en el que podamos colectivizar en paz es la abolición misma de todos los estados-nación."
SPR_plant_the_seeds_of_revolution:0 "Plantar las Semillas de la Revolución"
SPR_plant_the_seeds_of_revolution_desc:1 "Aquellos con sentimientos afines a los nuestros han sido silenciados durante mucho tiempo por sus gobiernos opresores. Les daremos a estos grupos las armas que necesitan para que puedan derrocar a sus naciones desde dentro y unirse a nuestra causa cuando derrotemos a nuestros enemigos y nos unamos a ellos."
SPR_plant_the_seeds_of_revolution_tt:1 "Desbloquea las decisiones de §YLas Semillas de la Revolución§!, permitiendo la creación de levantamientos anarquistas en países enemigos vecinos.\n"
SPR_global_defense_council:0 "Consejo de Defensa Global"
SPR_global_defense_council_desc:1 "Nuestras fronteras se han expandido más allá de la geografía de la península ibérica, y el título que hemos dado a nuestro consejo de defensa temporal ya no es representativo para todos los que forman parte de él. Renombraremos nuestra organización a algo apropiadamente inclusivo para todos los pueblos de este planeta."
SPR_global_defense_council_tt:0 "§Y[ROOT.GetName]§! será conocido como §YConsejo de Defensa Global§!\n"
SPR_global_defense_council_tt_2:0 "Desbloquea las decisiones de §YLas Semillas de la Revolución§!, permitiendo la transferencia y el establecimiento de núcleos en cualquier estado controlado extranjero que tenga §YCumplimiento§! suficientemente alto.\n"
SPR_the_anti_fascist_workers_revolution:0 "La Revolución Obrera Antifascista"
SPR_the_anti_fascist_workers_revolution_desc:2 "¡Ahora es el momento para que el trabajador español se levante contra el enemigo fascista! Estamos codo con codo con la burguesía, pero solo por el tiempo que necesitemos para asegurar que esta amenaza sea derrotada. ¡La revolución comienza ahora!"
SPR_strengthen_the_euzko_gudarostea:0 "Fortalecer el Euzko Gudarostea"
SPR_strengthen_the_euzko_gudarostea_desc:1 "La región vasca posee una industria vital y debe ser mejor defendida. La expansión del ejército levantado por su gobierno local debería contribuir en gran medida a fortificar las líneas del frente allí."
SPR_strengthen_the_euzko_gudarostea_tt:0 "Gana 6 unidades con §Y3 Batallones de Infantería§! en §YPaís Vasco§!.\n"
SPR_remove_after_civil_war_tt:0 "§R¡Estas unidades serán eliminadas al concluir la Guerra Civil!§!\n"
SPR_fortify_the_iron_ring:0 "Fortificar el Anillo de Hierro"
SPR_fortify_the_iron_ring_desc:1 "La ciudad más grande del País Vasco, Bilbao, recibirá su propio 'Anillo de Hierro' de fortificaciones, lo que permitirá a los vascos un obstáculo formidable desde el cual defenderla contra el enemigo fascista."
SPR_arm_the_workers_militias:0 "Armar a las Milicias Obreras"
SPR_arm_the_workers_militias_desc:1 "Hemos organizado milicias entre la clase trabajadora y ahora debemos asegurarnos de que estén adecuadamente equipadas para que puedan formar la vanguardia contra el enemigo fascista y el ejército desleal."
SPR_hinder_nkvd_interference:0 "Obstaculizar la interferencia de la NKVD"


SPR_hinder_nkvd_interference_desc:1 "El NKVD soviético ha estado interfiriendo en los asuntos internos de España durante demasiado tiempo. Los críticos vocales de Stalin han desaparecido, nuestros políticos están aislados, y nuestros esfuerzos para combatir a los fascistas a veces son más obstaculizados por nuestros supuestos aliados que por nuestros enemigos. Basta ya. Lucharemos contra los estalinistas."
SPR_hinder_nkvd_interference_tt:0 "Reemplaza la misión §YInsurrección Anarquista Inminente§! con la misión §YRepresión Gubernamental Inminente§!.\n"
SPR_demand_ministerial_positions:0 "Exigir Cargos Ministeriales"
SPR_demand_ministerial_positions_desc:1 "Si la República desea nuestro apoyo continuo, debe otorgar a nuestros políticos cargos en el gobierno. Sólo entonces dejarán claro que nos consideran aliados valiosos en nuestra lucha compartida."
SPR_the_stalinist_doctrine:0 "La Doctrina Estalinista"
SPR_the_stalinist_doctrine_desc:1 "Existen aquellos entre nuestra suelta alianza de agrupaciones antifascistas que interpretan la palabra de Marx independientemente de Stalin. Esto es una espina en el costado de todo el socialismo y no puede permitirse continuar. Para que la lucha de los trabajadores no se vea en peligro, debemos eliminar estas voces disidentes y unirnos bajo un solo líder."
SPR_subvert_the_stalinists:0 "Socavar a los Estalinistas"
SPR_subvert_the_stalinists_desc:1 "No comenzamos esta disputa, pero si los estalinistas insisten, jugaremos su juego. Debilitaremos su base de poder desde adentro al atraer a sus seguidores y desviar sus suministros. Dondequiera que vayan, nos encontrarán oponiéndonos a ellos."
SPR_class_war:0 "Guerra de Clases"
SPR_class_war_desc:1 "El concepto del Frente Popular es defectuoso; el trabajador nunca puede ser verdaderamente libre mientras se vea obligado a trabajar junto a la burguesía. Solo una guerra de clases total e intransigente puede brindarnos la libertad que deseamos, incluso si esto significa luchar contra los capitalistas y los fascistas al mismo tiempo."
SPR_secure_the_popular_support:0 "Asegurar el Apoyo Popular"
SPR_secure_the_popular_support_desc:0 "Nuestro nuevo régimen está severamente debilitado por rivalidades internas y descontento popular. Muchos aún cuestionan nuestra lealtad ideológica y postura contra los enemigos comunes en esta lucha por la revolución popular. Es mejor iniciar una campaña para popularizar y fortalecer nuestra agenda entre el pueblo."
SPR_secularize_the_new_state:0 "Secularizar el Nuevo Estado"
SPR_secularize_the_new_state_desc:1 "La nueva sociedad que estamos construyendo no tiene lugar para la religión. Estas solo sirven para reforzar las estructuras de clase o pacificar a los trabajadores en la obediencia. Solo liberando nuestra mente de estas supersticiones podemos ser verdaderamente libres."
SPR_appropriate_church_riches:0 "Apropiar las Riquezas de la Iglesia"
SPR_appropriate_church_riches_desc:1 "La riqueza acaparada por la Iglesia Católica podría ser mucho mejor empleada financiando nuestra causa. La utilizaremos para mejorar las fábricas existentes y establecer nuevas, que contribuirán a la consecución de nuestro objetivo final."
SPR_an_army_of_all_classes:0 "Un Ejército de Todas las Clases"
SPR_an_army_of_all_classes_desc:1 "Frente a la amenaza fascista, la clase es irrelevante. Formaremos un ejército en el que todos sean bienvenidos a servir, y al mismo tiempo los expondremos a los saludables valores socialistas que sus compatriotas aprecian."
SPR_relocate_the_gold_reserves:0 "Reubicar las Reservas de Oro"
SPR_relocate_the_gold_reserves_desc:1 "Nuestras reservas de oro son clave para la compra de materiales de guerra en el extranjero. Debemos asegurarnos de que se almacenen en un lugar seguro, lo que desafortunadamente implica trasladarlas al extranjero."
SPR_relocate_the_gold_reserves_tt:0 "§R¡Nuestras Reservas de Oro estarán a merced del país anfitrión!§!\n"
SPR_reaffirm_the_popular_front_strategy:0 "Reafirmar la Estrategia del Frente Popular"
SPR_reaffirm_the_popular_front_strategy_desc:1 "Es imperativo que las diferencias entre nosotros y nuestros aliados sean, por el momento, olvidadas, para que todos podamos centrarnos en la lucha más importante: contra los fascistas."
SPR_anti_fascist_unity:0 "Unidad Antifascista"
SPR_anti_fascist_unity_desc:1 "Las desavenencias entre nuestros aliados anarquistas y antiestalinistas y nosotros están empeorando. No podemos permitir que esto se descontrole. Debemos volver a centrar nuestra atención en el verdadero enemigo, incluso si el precio por la paz interna son concesiones a nivel gubernamental a nuestros aliados descarriados."
SPR_anti_fascist_unity_tt:1 "Desbloquea las decisiones de §YUnidad Antifascista§!, permitiendo retrasar la insurrección anarquista a cambio de concesiones.\n"
SPR_crush_the_revolution:0 "Aplastar la Revolución"
SPR_crush_the_revolution_desc:1 "La forma independiente en que se han conducido las comunas anarquistas ha sido una espina en nuestro costado, y, francamente, sus débiles defensas constituyen una debilidad crítica en nuestras líneas del frente. Estamos mejor sin ellos, y por ello es tiempo de que esta revolución sea aplastada de una vez por todas."
SPR_crush_the_revolution_tt:0 "§R¡Los partidarios no alineados comenzarán una guerra civil!§!\n"
SPR_united_under_socialism:0 "Unidos Bajo el Socialismo"
SPR_united_under_socialism_desc:1 "Aunque procedemos de regiones y antecedentes variados, debemos dejar estas diferencias atrás y centrarnos en nuestra búsqueda unida del socialismo."
SPR_wealth_redistribution:0 "Redistribución de la Riqueza"
SPR_wealth_redistribution_desc:1 "Ahora que la propiedad de los ricos ha sido confiscada, aseguraremos que todos compartan esta victoria redistribuyendo esta riqueza para que toda la población coseche sus recompensas equitativamente."
SPR_collective_recovery_efforts:0 "Esfuerzos de Recuperación Colectiva"
SPR_collective_recovery_efforts_desc:1 "La comunidad española en su conjunto debe ser movilizada en una gran campaña para reparar los daños resultantes de nuestra violenta guerra civil. Nuestras fábricas deben ser reconstruidas para que el pueblo pueda volver a trabajar, y se debe construir nueva infraestructura para facilitar la interacción entre las comunidades locales."
SPR_repair_and_expand_the_dockyards:0 "Reparar y Ampliar los Astilleros"
SPR_repair_and_expand_the_dockyards_desc:1 "Los principales astilleros no fueron inmunes a la destrucción de la guerra civil. Mientras los reparamos, también deberíamos considerar ampliarlos, para estar preparados para futuros programas de expansión naval."
SPR_the_peoples_fleet:0 "La Flota del Pueblo"
SPR_the_peoples_fleet_desc:1 "La voluntad del pueblo se manifiesta tanto en tierra como en el mar. Esta voluntad debe estar respaldada por una nueva flota que comenzaremos a construir de inmediato."
SPR_land_redistribution:0 "Redistribución de Tierras"
SPR_land_redistribution_desc:1 "Todos aquellos que deseen trabajar la tierra deben tener la posibilidad de hacerlo. La tierra que antes de la guerra estaba en manos de quienes no podían utilizarla adecuadamente ahora será asignada para el uso de quienes sí puedan."
SPR_expand_the_means_of_production:0 "Expandir los Medios de Producción"
SPR_expand_the_means_of_production_desc:1 "La salud del colectivo depende de la fortaleza de su industria. Al expandir la nuestra, podemos asegurar la estabilidad interna y fortalecer nuestras defensas contra los enemigos externos."
SPR_invite_socialist_intellectuals:0 "Invitar a Intelectuales Socialistas"
SPR_invite_socialist_intellectuals_desc:1 "Nuestra sociedad será un refugio para todos los intelectuales que compartan nuestra dedicación a la causa socialista. Estos individuos deben ser invitados de todas partes, para que su genio proporcione avances de los que todos podamos beneficiarnos."
SPR_solidify_government_control:0 "Solidificar el Control del Gobierno"
SPR_solidify_government_control_desc:1 "Los estados autónomos a lo largo del país deben ver restringidas sus libertades por el bien del conjunto. No podemos permitir que debiliten nuestra unidad ante las amenazas fascistas del exterior."
SPR_reeducate_the_bourgeoisie:0 "Reeducar a la Burguesía"
SPR_reeducate_the_bourgeoisie_desc:1 "El Frente Popular ha cumplido su curso, y ha llegado el momento de que la burguesía sea reeducada y liberada de sus conceptos erróneos económicos y sociales. Todavía podemos convertirlos en ciudadanos adecuados del estado."
SPR_the_spanish_red_army:0 "El Ejército Rojo Español"
SPR_the_spanish_red_army_desc:1 "Se creará un nuevo y leal ejército para defender los intereses del trabajador español contra las amenazas extranjeras. Lo modelaremos según el del Unión Soviética."
SPR_expand_soviet_aid:0 "Expandir la Ayuda Soviética"
SPR_expand_soviet_aid_desc:1 "No podemos manejar esta guerra solos; debemos obtener ayuda internacional. [SOV.GetNameDefCap] debe comprender que la lucha crítica contra el fascismo está aquí en Iberia, y que es aquí donde su avance debe ser detenido."
SPR_expand_soviet_aid_tt:0 "\n§R¡La ayuda soviética vendrá a un precio significativo, a pagar una vez concluida la guerra civil!§!\n"
SPR_soviet_equipment_shipments:0 "Envíos de Equipos Soviéticos"
SPR_soviet_equipment_shipments_desc:1 "Lo que nuestra industria doméstica no puede proporcionar debe ser compensado con envíos de armas de [SOV.GetNameDef]."
SPR_soviet_military_advisors:0 "Asesores Militares Soviéticos"
SPR_soviet_military_advisors_desc:1 "Los asesores militares soviéticos pueden dar a nuestras tropas y líderes la ventaja que necesitan contra nuestros enemigos."
SPR_soviet_industrial_aid:0 "Ayuda Industrial Soviética"



 SPR_soviet_industrial_aid_desc:1 "Arms shipments alone will not fill the quotas our frontline troops need. Soviet aid in expanding our domestic industry may well allow us make up this difference for now, and perhaps even reach full self-sufficiency eventually."
 SPR_soviet_technological_advancements:0 "Soviet Technological Advancements"
 SPR_soviet_technological_advancements_desc:1 "[SOV.GetNameDefCap] possesses technology we do not. With the object of defeating fascism, surely they would be willing to share these advancements with us?"
 SPR_soviet_recovery_aid:0 "Soviet Recovery Aid"
 SPR_soviet_recovery_aid_desc:1 "With the war won, [SOV.GetNameDef] stands ready to assist us in our rebuilding efforts."
 SPR_all_must_do_their_part:0 "All Must Do Their Part"
 SPR_all_must_do_their_part_desc:1 "For the socialist cause to succeed every person must contribute to the cause. We have no room for internal divisions between our various communes."
 SPR_the_red_tide:0 "The Red Tide"
 SPR_the_red_tide_desc:1 "Our people knows our cause is just and right, and all we have to do is leverage this sentiment to ensure a steady stream of determined recruits for our military. Like a red tide, our forces will wash over any who oppose us."
 SPR_arm_the_tide:0 "Arm the Tide"
 SPR_arm_the_tide_desc:1 "Without adequate equipment the individual zeal of the socialist worker cannot succeed in battle. We will give them the tools of warfare they require."
 SPR_against_fascism:0 "Against Fascism"
 SPR_against_fascism_desc:1 "The fascist enemy may have been defeated on the Iberia peninsula, but it still exists beyond our borders. We must join the international fight to extinguish it once and for all."
 SPR_doctrinal_advancements:0 "Doctrinal Advancements"
 SPR_doctrinal_advancements_desc:1 "The lessons we learned from the civil war can be further developed into new military doctrines that are better suited for the present realities of warfare."
 SPR_lessons_from_the_civil_war:0 "Lessons from the Civil War"
 SPR_lessons_from_the_civil_war_desc:1 "The struggles of the civil war have taught us many lessons on the art of warfare. We would be fools not to apply these to our new model army."
 SPR_nationalize_the_industry:0 "Nationalize the Industry"
 SPR_nationalize_the_industry_desc:1 "Rather than let our industry waste away in the hands of investors and companies, we will place it under control of the state itself, to better direct and organize their production."
 SPR_beacon_of_socialism:0 "Beacon of Socialism"
 SPR_beacon_of_socialism_desc:1 "Our nation is a shining beacon of socialism, certain to attract like-minded scientists with a desire to serve the worker's cause."
 SPR_increase_arms_production:0 "Increase Arms Production"
 SPR_increase_arms_production_desc:0 "To defend the ideals of Communism our army requires weapons. Our great nation's industrial capacity must be improved so that we may provide these weapons."
 SPR_exploit_spains_riches:0 "Exploit Spain's Riches"
 SPR_exploit_spains_riches_desc:0 "The Iberian peninsula is rich in natural resources. Exploitation of these will greatly strengthen our war industry, while also generating wealth that may be used for the rebuilding of our nation."
 SPR_unify_the_london_bureau:0 "Unify the London Bureau"
 SPR_unify_the_london_bureau_desc:1 "In reaction to the formation of the Third International and the power struggles between Trotsky and Stalin, an International Bureau of Revolutionary Socialist Unity was formed, rejecting both interpretations of Marxism. We will reach out to our contacts there to form a united front of Socialism against Trotskyism and Stalinism."
 SPR_against_trotskyism_and_stalinism:1 "Against Trotskyism and Stalinism"
 SPR_against_trotskyism_and_stalinism_desc:1 "For too long has the quibbling between Trotsky and Stalin and their supporters undermined the unity and integrity of the socialist cause. If they cannot put their differences aside, then we must simply rid our cause of their influence."
 SPR_against_trotskyism_and_stalinism_tt:0 "Gains §Y$puppet_wargoal_focus$§! war goal against §YStalinist§! or §YTrotskyist Soviet Union§! or §YMexico§!."
 SPR_red_bulwark_in_the_west:0 "Red Bulwark in the West"
 SPR_red_bulwark_in_the_west_desc:1 "Our geographical position is one of isolation from our allies. Should we be attacked, especially by strong naval powers, we will not be able to rely upon aid from [SOV.GetNameDef]. We therefore must make sure that our defenses are such that we may act as a bastion of socialism; its western anchor in Europe."
 SPR_appeal_for_increased_autonomy:0 "Appeal for Increased Autonomy"
 SPR_appeal_for_increased_autonomy_desc:1 "The price of the [SOV.GetAdjective] aid that made our victory possible has been subservience. We have shown to be loyal and capable defenders of socialism, and certainly this is recognized in Moscow. Perhaps we can convince them to relax the reins."
 SPR_modernize_the_armed_forces:0 "Modernize the Armed Forces"
 SPR_modernize_the_armed_forces_desc:1 "Our tenuous position in Europe's west would be greatly strengthened by the development of new weapons and equipment for our armed forces."
 SPR_a_red_iberia:0 "A Red Iberia"
 SPR_a_red_iberia_desc:1 "The time has come to unify the entirety of the Iberian peninsula under socialism's banner."
 SPR_support_french_communists:0 "Support French Communists"
 SPR_support_french_communists_desc:1 "[FRA.GetNameDefCap] has had a recent history of communist sentiment. Should they see the wisdom in our cooperation in the furthering of the worker's goals then we will join forces, but should they not be so enlightened we must bring socialism to them by force."
 SPR_avenge_foreign_interference:0 "Avenge Foreign Interference"
 SPR_avenge_foreign_interference_desc:1 "Foreign powers intervened in the civil war against us, supporting our fascist enemies. We have not forgotten this, and our reply is finally at hand."
 SPR_avenge_foreign_interference_tt:0 "Grants wargoals on all countries who sent volunteers to the Nationalists during the civil war.\n"
 SPR_provide_for_the_people:0 "Provide for the People"
 SPR_provide_for_the_people_desc:1 "The first order of business is ensuring the supply of food to our people. Our victory must not be overshadowed by the calamity of famine."
 SPR_collectivize_industry:0 "Collectivize Industry"
 SPR_collectivize_industry_desc:1 "Collectivization of industry will serve to further improve productivity and worker morale."
 SPR_connect_the_country:0 "Connect the Country"
 SPR_connect_the_country_desc:1 "A great project of infrastructure works spanning the country will ensure rapid movement of goods between the most remote areas of the peninsula. This will only serve to benefit us in the long run."
 SPR_transplant_soviet_industry:0 "Transplant Soviet Industry"
 SPR_transplant_soviet_industry_desc:2 "The Soviets have shown themselves particularly adept at the relocation of whole factories, even on a distance of thousands of kilometers. To kickstart our own domestic military industry we will request the transplantation of some of their less important factories to the Iberian peninsula."
 SPR_the_five_year_plan:0 "The Five Year Plan"
 SPR_the_five_year_plan_desc:1 "A bold new plan will see to the transformation of the Spanish state into a local industrial powerhouse within the timespan of no more than five years."
 SPR_slipway_enlargement:0 "Slipway Enlargement"
 SPR_slipway_enlargement_desc:1 "In order to construct larger military vessels we must look into enlargement of our dockyard facilities."
 SPR_a_red_fleet:0 "A Red Fleet"
 SPR_a_red_fleet_desc:1 "A powerful navy is required to do our part in spreading socialism across the globe. The construction of our Red Fleet begins today."
 SPR_maintain_the_second_republic:0 "Maintain the Second Republic"
 SPR_maintain_the_second_republic_desc:1 "The rebellious military has not succeeded in its coup attempt, and our government maintains its ability to rule in freedom. The Second Republic shall prevail against the threat of the Right, just as it prevailed over the miners' strike in 1934."
 SPR_new_leadership:0 "New Leadership"
 SPR_new_leadership_desc:1 "New leadership is required for the Republic to survive these trying times. We will bring in advisors and ministers with new perspectives on how to best combat the fascist threat, allowing us to better safeguard our principles and beliefs."
 SPR_the_future_of_the_republic:0 "The Future of the Republic"
 SPR_the_future_of_the_republic_desc:1 "The present struggle will no doubt come to be seen as defining in its impact on the future of the Republic. We must spare no effort nor expense in ensuring we shape this future appropriately."
 SPR_petition_for_french_aid:0 "Petition for French Aid"
 SPR_petition_for_french_aid_desc:1 "Our neighbors to the north hesitate in their desire to lend us aid, cowed by the prospect of internal unrest should they take any action at all. We cannot allow them to remain so indecisive; our very survival depends on their willingness to act."
 SPR_petition_for_french_aid_tt:0 "§R[FRA.GetNameDefCap] must approve of the agreement for the bonuses to take effect.§!\n"
 SPR_ensure_loyalty:0 "Ensure Loyalty"
 SPR_ensure_loyalty_desc:1 "The government has been betrayed most brutally by its military. The first step to mending this wound is ensuring loyalty of all officers we henceforth appoint."
 SPR_enlist_the_carabineros:0 "Enlist the Carabineros"
 SPR_enlist_the_carabineros_desc:2 "As a stop-gap measure to man the frontlines we must turn to unorthodox solutions. Without a military, the Carabineros, a paramilitary frontier guard and customs force, will serve as as good a force as any to man the trenches."
 SPR_enlist_the_carabineros_tt:0 "Gain 1 unit with §Y3 Infantry§! battalions in 5 random states.\n"
 SPR_the_popular_army:0 "The Popular Army"
 SPR_the_popular_army_desc:1 "Our new army will be made up of those untainted by the treachery of the military; those among the population who are zealous in their defense of the principles upon which the Republic is built, but who perhaps did not serve previously. Coupled with this reorganization we will also develop new arms and doctrines to aid this new army in their fight."
 SPR_take_the_initiative:0 "Take the Initiative"
 SPR_take_the_initiative_desc:1 "We cannot remain idle while our enemies choose when and where to attack us. Wars are won by showing initiative, and so that is what we must do."
 SPR_no_pasaran:0 "¡No Pasarán!"


SPR_no_pasaran_desc:1 "Dejad que el credo del antifascismo resuene desde cada hogar en cada ciudad; desde cada azotea hasta cada calle; desde cada barricada hasta cada trinchera: '¡No Pasarán!' - no pasarán."
SPR_no_pasaran_tt:2 "Coloca §Y1 Fortaleza§! en todas las provincias con §Y1 Punto de Victoria§! en los estados controlados.\nColoca §Y2 Fortalezas§! en todas las provincias con §Y3 Puntos de Victoria§! en los estados controlados.\nColoca §Y3 Fortalezas§! en todas las provincias con §Y10 Puntos de Victoria§! en los estados controlados.\nColoca §Y4 Fortalezas§! en todas las provincias con §Y30 Puntos de Victoria§! o más en los estados controlados.\n"
SPR_a_frontline_suited_for_intellectuals:0 "Un Frente Adecuado para Intelectuales"
SPR_a_frontline_suited_for_intellectuals_desc:1 "Es un desperdicio que nuestras mentes más brillantes combatan a los fascistas en las líneas del frente - se puede hacer un uso mucho mejor de ellas lejos de las líneas; creando nuevas herramientas de guerra que beneficiarán mucho más nuestra lucha que unos pocos soldados adicionales."
SPR_strengthen_the_anti_fascist_coalition:0 "Fortalecer la Coalición Antifascista"
SPR_strengthen_the_anti_fascist_coalition_desc:1 "Hemos eliminado las partes disidentes de nuestra coalición - con suerte, esto significa que ahora finalmente podemos centrarnos en fortalecer nuestra determinación unida para erradicar el fascismo."
SPR_oppose_the_communists:0 "Oponerse a los Comunistas"
SPR_oppose_the_communists_desc:1 "Los comunistas no son más que un aliado necesario en la lucha contra el fascismo. Una vez que esto termine, debemos lidiar con ellos a nuestra manera."
SPR_fortify_the_central_government:0 "Fortificar el Gobierno Central"
SPR_fortify_the_central_government_desc:1 "Debemos fortificar el gobierno contra la influencia comunista, no sea que logren tomar el control de la República desde dentro de manera subrepticia."
SPR_secure_democratic_principles:0 "Asegurar los Principios Democráticos"
SPR_secure_democratic_principles_desc:1 "No podemos permitir que la influencia comunista altere o incluso destruya los principios sobre los cuales se fundó la Segunda República - sin importar nuestra relación con los comunistas o [SOV.GetNameDef], estos principios deben ser llevados en nuestros corazones, si no abiertamente."
SPR_subvert_soviet_control:0 "Socavar el Control Soviético"
SPR_subvert_soviet_control_desc:1 "El precio de la ayuda [SOV.GetAdjective] que hizo posible nuestra victoria ha sido la sumisión, y parece que nuestra lucha aún no ha terminado. Comenzaremos a socavar los esfuerzos [SOV.GetAdjective] para expandir la influencia comunista sobre nuestro país, en preparación para una lucha final por nuestra libertad e independencia."
SPR_subvert_soviet_control_tt:1 "\n§R[CAP.GetNameDef] probablemente tomará medidas punitivas como resultado de nuestra desobediencia!§!\n"
SPR_war_of_independence:0 "Guerra de Independencia"
SPR_war_of_independence_desc:1 "Ha llegado el momento de volvernos contra nuestros antiguos aliados, no sea que nos convirtamos en otro estado miembro de la Unión. Un gran esfuerzo final es requerido de nuestro pueblo para alcanzar el premio final de la libertad tanto del autoritarismo de izquierda como del de derecha."
SPR_war_of_independence_tt:1 "§R¡Si no aceptan nuestras demandas, esto llevará a la guerra!§!"
SPR_those_who_would_not_help_us:0 "Aquellos Que No Nos Ayudarían"
SPR_those_who_would_not_help_us_desc:1 "Fueron abandonados por Occidente en nuestra lucha contra los fascistas, pero las cosas han cambiado desde entonces, y se han encontrado en su propia guerra. Ahora necesitamos nuevamente su ayuda, y quizás esta vez hayan aprendido a prestarnos atención cuando formamos la vanguardia contra un nuevo enemigo."
SPR_those_who_would_not_help_us_tt:0 "§RLos países deben aprobar el acuerdo para que los beneficios surtan efecto.§!\n"
SPR_ideological_allies:0 "Aliados Ideológicos"
SPR_ideological_allies_desc:1 "España ha sido forjada de nuevo en el crisol de la guerra civil - nos uniremos a nuestros aliados ideológicos contra tanto el extremismo de la derecha como el de la izquierda."
SPR_enemies_of_our_enemy:0 "Enemigos de Nuestro Enemigo"
SPR_enemies_of_our_enemy_desc:1 "Aunque han ayudado a nuestros enemigos durante la guerra civil, ahora compartimos un enemigo común. Quizás sea el momento de dejar de lado nuestras diferencias hasta que la lucha mayor haya sido ganada."
SPR_deal_with_the_devil:0 "Pacto con el Diablo"
SPR_deal_with_the_devil_desc:1 "Los alemanes tienen amplia experiencia combatiendo a los soviéticos, y aunque nunca podríamos acordar una alianza formal, tal vez el intercambio de su conocimiento militar nos dé una clara ventaja en nuestros propios esfuerzos de guerra contra nuestro enemigo común."
SPR_deal_with_the_devil_tt:0 "§R[GER.GetNameDefCap] debe aprobar el acuerdo para que los beneficios surtan efecto.§!\n"
SPR_foreign_industrial_aid:0 "Ayuda Industrial Extranjera"
SPR_foreign_industrial_aid_desc:0 "Con nuestros nuevos pactos en marcha, atraeremos a empresas extranjeras para que inviertan en nuestra nación y ayuden en nuestra reconstrucción."
SPR_stabilize_the_nation:0 "Estabilizar la Nación"
SPR_stabilize_the_nation_desc:1 "Hemos emergido victoriosos de la guerra civil, pero ahora debemos asegurar que la estabilidad regrese y que esto no pueda volver a suceder."
SPR_end_fascism_at_all_costs:0 "Acabar con el Fascismo a Toda Costa"
SPR_end_fascism_at_all_costs_desc:2 "Nada importa más allá de la destrucción total de los fascistas - si debemos vender nuestras almas al comunismo para lograrlo, que así sea."
SPR_communists_in_the_government:0 "Comunistas en el Gobierno"
SPR_communists_in_the_government_desc:1 "La influencia comunista en el gobierno ha crecido a tal grado que ahora exigen un cambio completo de liderazgo para reflejar las nuevas realidades de la República."
SPR_communists_in_the_government_tt:0 "Los ministros estalinistas se vuelven §Gdisponibles§!, pero los ministros democráticos son §Rremovidos§!.\n"
SPR_restore_higher_education:0 "Restaurar la Educación Superior"
SPR_restore_higher_education_desc:1 "Las instituciones de educación superior que fueron dañadas durante la guerra deben ser reconstruidas y ampliadas, asegurando un suministro constante de mentes brillantes para nuestra industria."
SPR_engineering_advances:0 "Avances en Ingeniería"
SPR_engineering_advances_desc:1 "Nuevos avances en ingeniería permiten la construcción de una industria mejorada, así como nuevos tipos de aviones y blindajes."
SPR_rebuild_the_nation:0 "Reconstruir la Nación"
SPR_rebuild_the_nation_desc:0 "Después de los horrores de la Guerra Civil, la estabilidad ha regresado y lentamente estamos recuperando nuestra base industrial. Un período de inversiones extensivas en programas de expansión industrial sin duda dará a nuestra economía el impulso que necesita para volver a ganar tracción."
SPR_reprofessionalize_the_military:0 "Reprofesionalizar el Ejército"
SPR_reprofessionalize_the_military_desc:1 "Por necesidad, nuestro ejército ha sido reconstruido con aquellos que no fueron educados en la estricta disciplina de la vida militar. Para transformar nuestro ejército de una fuerza de emergencia temporal a un verdadero ejército nacional, debemos reprofesionalizarlo e inculcarle la disciplina y las estructuras de mando adecuadas."
SPR_experiences_from_the_civil_war:0 "Experiencias de la Guerra Civil"
SPR_experiences_from_the_civil_war_desc:1 "Las experiencias de nuestro ejército durante la guerra civil han resultado en avances dramáticos en el pensamiento militar y el desarrollo de equipo."
SPR_a_new_military_academy:0 "Una Nueva Academia Militar"
SPR_a_new_military_academy_desc:1 "Para lograr nuestro objetivo de un ejército nacional verdaderamente profesional, debemos establecer una nueva academia, asegurando que nuestros oficiales sean lo mejor que pueden ser."
SPR_revive_the_republican_navy:0 "Revivir la Armada Republicana"
SPR_revive_the_republican_navy_desc:1 "Nuestra marina fue tan desgarrada por el inicio de la guerra civil como nuestro ejército, y su reconstrucción debe ser una prioridad para la seguridad nacional de nuestro estado. Esto requerirá el establecimiento de nueva infraestructura, que comenzaremos de inmediato."
SPR_navy_modernization:0 "Modernización de la Armada"
SPR_navy_modernization_desc:1 "Un beneficio de las pérdidas que hemos sufrido es que no tenemos razón para abstenernos de construir nuevos y modernos modelos de barcos. Debemos indagar sobre diseños adecuados y ver su construcción de inmediato."
SPR_expand_the_naval_academy:0 "Expandir la Academia Naval"
SPR_expand_the_naval_academy_desc:1 "La guerra civil ha mostrado deficiencias en el liderazgo de nuestra marina. Las mejoras en la calidad de nuestra academia naval, así como el aumento de su tamaño, deberían asegurar que estos costosos errores tácticos y estratégicos sean mucho menos probables en el futuro."
SPR_prepare_for_the_next_war:0 "Prepararse para la Próxima Guerra"
SPR_prepare_for_the_next_war_desc:1 "Nuestra industria militar debe expandirse si queremos mantenernos firmes contra las diversas amenazas extranjeras a nuestra nación devastada por la guerra. Debemos estar preparados para lo que venga."
SPR_wartime_industry:0 "Industria de Guerra"
SPR_wartime_industry_desc:0 "Una vez más nos encontramos en guerra, por lo que debemos asegurarnos de que nuestra expansión industrial se centre en satisfacer las necesidades militares más que las civiles."
SPR_fuel_for_the_war_machine:0 "Combustible para la Máquina de Guerra"


SPR_fuel_for_the_war_machine_desc:0 "Los recursos son de suma importancia para nuestra industria de guerra, y cuanto más autosuficientes seamos en estas necesidades, mejor. Construyendo nuevas minas, acerías y fundiciones de aluminio en todo el país, podríamos avanzar mucho hacia el logro de tal autosuficiencia."
SPR_join_the_global_fight_against_fascism:0 "Unirse a la Lucha Global contra el Fascismo"
SPR_join_the_global_fight_against_fascism_desc:1 "Hemos derrotado al fascismo en España, pero aún existe en otras naciones del mundo. Es nuestro deber ver esta lucha hasta el final."
SPR_the_anti_fascist_crusade:0 "La Cruzada Antifascista"
SPR_the_anti_fascist_crusade_desc:1 "Los españoles combatieron a los fascistas mucho antes de que nadie más se diera cuenta del peligro. Esta lucha es nuestra lucha, y no cesaremos hasta que sea ganada."
FRA_devalue_the_franc_desc:1 "Mientras otros países permitieron que sus monedas se devaluaran para ayudar a sus economías, nosotros nos hemos negado firmemente a hacerlo. Como resultado, nuestra economía está rezagada respecto a otras. Si queremos ser más competitivos y capear la tormenta que se avecina, no debemos descartar una devaluación de nuestra moneda, aunque sea una medida impopular."
FRA_autoroutes:0 "Autopistas"
FRA_autoroutes_desc:0 "Los alemanes han asombrado al mundo con su concepto de carreteras de acceso limitado y alta velocidad que conectan las diversas partes de su país. Podemos mostrar al mundo que podemos hacerlo igual de bien."
FRA_invest_in_the_metropole:1 "Desarrollar la Metrópoli"
FRA_invest_in_the_metropole_desc:0 "Nuestro primer paso en la reconstrucción de nuestras industrias debe ser mejorar nuestra base industrial en nuestras posesiones continentales."
FRA_invest_in_the_colonies:1 "Desarrollar las Colonias"
FRA_invest_in_the_colonies_desc:0 "Nuestras tierras industriales en Europa no tienen la población y los recursos para sostener una gran expansión industrial. Si nuestra economía quiere ser competitiva con el resto del mundo, debemos utilizar nuestras colonias."
FRA_colonial_industry_effect_tt:2 "Agrega dos §YFábricas Civiles§! a cada estado colonial previamente invertido.\n"
FRA_industrial_expansion_effect_tt:1 "Agrega dos §YFábricas Civiles§! a los estados metropolitanos previamente invertidos.\n"
FRA_military_factories_effect_tt:1 "Agrega dos §YFábricas Militares§! a cada estado previamente invertido.\n"
FRA_invest_in_west_africa:0 "Invertir en África Occidental"
FRA_invest_in_west_africa_desc:0 "Las vastas reservas de trabajadores y recursos en África Occidental la convierten en un candidato perfecto para la inversión."
FRA_invest_in_indochina:0 "Invertir en Indochina"
FRA_invest_in_indochina_desc:0 "La gran distancia entre nuestras posesiones en Indochina y nuestro corazón puede parecer una desventaja, pero también protege cualquier industria allí de ataques enemigos."
FRA_invest_in_syria:0 "Invertir en Siria"
FRA_invest_in_syria_desc:0 "Siria está perfectamente posicionada para abastecernos en caso de una guerra en Europa o África. Mejorar su potencial industrial también apoyará nuestra posición en el área."
FRA_global_integration:0 "Integración Global"
FRA_global_integration_desc:0 "El Imperio Británico es un sistema finamente ajustado de partes que se apoyan mutuamente. No hay nada que diga que no podamos hacerlo igual de bien con nuestras colonias."
FRA_begin_rearmament:0 "Iniciar el Rearme"
FRA_begin_rearmament_desc:1 "El armisticio de 20 años que predijo el mariscal Foch en 1919 está llegando rápidamente a su fin, y el mundo parece estar cada vez más cerca de estallar en guerra en los próximos años. Debemos estar preparados."
FRA_firepower_kills:0 "El Poder de Fuego Mata"
FRA_firepower_kills_desc:0 "Las lecciones de la Gran Guerra fueron tan simples como crueles: los días en que los hombres luchaban entre sí a la vista abierta han terminado. Hoy, la matanza se realiza a gran escala con las armas más modernas a larga distancia."
FRA_methodical_battle:0 "Batalla Metódica"
FRA_methodical_battle_desc:0 "Algunos afirman que la batalla es un caos, pero son tontos. Una batalla no es más que la aplicación metódica de las herramientas adecuadas según el plan general. Planea bien, y las intenciones del enemigo bien podrían ser una nota a pie de página histórica."
FRA_division_cuirassee:0 "División Blindada"
FRA_division_cuirassee_desc:0 "Un oficial emprendedor llamado de Gaulle ha propuesto un nuevo tipo de división, que combina armamento pesado con infantería y tanques medianos para luchar como un todo combinado."
FRA_infantry_tanks:0 "Tanques de Infantería"
FRA_infantry_tanks_desc:0 "Sea lo que sea, el primer y último deber de los tanques es permitir que la infantería tome y mantenga terreno. Por lo tanto, siempre debemos equipar nuestras unidades de infantería con tanques modernos y capaces."
FRA_special_forces:0 "Fuerzas Especiales"
FRA_special_forces_desc:0 "En el futuro, la guerra se librará cada vez más en áreas donde el infante regular encontrará sus límites. Debemos crear formaciones nuevas y más capaces que puedan desempeñarse en estas condiciones."
FRA_fusiliers_marine:1 "Fusileros Marinos"
FRA_fusiliers_marine_desc:0 "Los días de las costas como defensas impenetrables han terminado. En el futuro, debemos ser capaces de llevar la lucha al enemigo, dondequiera que esté, y tomar una cabeza de playa contra cualquier oposición."
FRA_battle_of_maneuver:0 "Batalla de Maniobra"
FRA_battle_of_maneuver_desc:0 "La vieja noción de un campo de batalla como un área pequeña en la que los ejércitos chocan está muerta. Con la motorización masiva, los aviones y las rápidas comunicaciones por radio, las batallas se mueven rápidamente sobre cientos de kilómetros. Cuanto antes nos preparemos para esto, mejor."
FRA_air_dominance_desc:0 "El desarrollo del avión ha creado un tercer flanco para que el ejército se preocupe. Debemos asegurar este flanco o enfrentar la catástrofe."
FRA_air_ground_cooperation:0 "Cooperación Aire-Tierra"
FRA_air_ground_cooperation_desc:0 "Luchar en el aire solo crea resultados militares reales si se persigue un objetivo en tierra. Cuanto mejor integremos la batalla en el aire y la batalla en tierra, más efectivos seremos."
FRA_flying_artillery_desc:0 "En las batallas rápidas de hoy en día, las piezas de artillería lentas en el suelo pueden no ser capaces de seguir el ritmo. Los aviones que transportan bombas pueden asumir su papel."
FRA_form_the_popular_front:0 "Formar el Frente Popular"
FRA_form_the_popular_front_desc:1 "Con el auge del fascismo en Alemania e Italia, ha quedado claro que las luchas internas en la izquierda deben cesar si queremos que nuestra causa sobreviva. Un frente popular amplio compuesto por todos los partidos de izquierda tendrá el mandato popular para abordar finalmente las condiciones económicas que crean el fascismo."
FRA_ban_communism_desc:0 "Prohibir el Comunismo"
FRA_ban_communism_desc:0 "Si bien es inconcebible que alguien pueda querer seriamente traer el caos y el derramamiento de sangre de una revolución comunista a su propia patria, parece que hay algunos entre nosotros que harían justamente eso. No podemos permitir que conspiren contra el estado por más tiempo. Deben tomarse las medidas más severas."
FRA_invite_communist_ministers:0 "Invitar a Ministros Comunistas"
FRA_invite_communist_ministers_desc:0 "El miedo a la reacción de la derecha radical impidió la inclusión de los comunistas en el gobierno real. Pero el miedo es un mal consejero. Si debemos tener este choque, que venga."
FRA_strengthen_the_unions:0 "Fortalecer los Sindicatos"
FRA_strengthen_the_unions_desc:0 "Durante demasiado tiempo, el derecho del trabajador individual a unirse con sus camaradas para negociar colectivamente ha estado abierto a ataques. No más."
FRA_celebrate_the_commune:0 "Celebrar la Comuna"
FRA_celebrate_the_commune_desc:0 "Por breve que haya sido, la Comuna de París fue el primer intento de crear una sociedad comunista en suelo francés."
FRA_womens_suffrage_desc:1 "Es tan absurdo como vergonzoso que las mujeres trabajadoras de Francia, que una y otra vez han luchado en las barricadas para ganar sus derechos, no puedan emitir su voto en las elecciones. Erradicaremos esta injusticia."
FRA_legal_equality:0 "Igualdad Legal"
FRA_legal_equality_desc:0 "En todos los aspectos que importan, las mujeres todavía son consideradas ciudadanas de segunda clase, siempre sujetas a la voluntad de un hombre. Esta tontería termina ahora."
FRA_industrial_collectivization:0 "Colectivización Industrial"
FRA_industrial_collectivization_desc:1 "La economía francesa de hoy consiste en pequeñas empresas con pocos empleados, que compiten eternamente entre sí y absorben recursos en una producción a pequeña escala ineficiente. Combinaremos estas pequeñas empresas para finalmente crear empresas que puedan competir en el escenario mundial."
FRA_agricultural_collectivization_desc:0 "Lo que se aplica a la industria se aplica igualmente a los agricultores de toda Francia. Las pequeñas granjas no pueden permitirse equipos modernos, trabajando en gran medida como lo hicieron sus bisabuelos. Al combinarlas en unidades de producción agrícola, aumentaremos la eficiencia y la producción."
FRA_force_the_issue:0 "Forzar el Asunto"
FRA_force_the_issue_desc:1 "Hemos avanzado mucho desde que formamos el Frente Popular. Pero no podemos dejar nuestro trabajo a medio hacer. Es hora de que todos en la izquierda tomen una decisión y tomen una postura: o con la revolución o en contra de ella."
FRA_force_the_issue_tt:0 "La penalización de estabilidad depende de la popularidad de los partidos §YDemocráticos§!.\n"
FRA_reconciliation:0 "Reconciliación"
FRA_reconciliation_desc:0 "En el pasado, las revoluciones francesas con demasiada frecuencia arrojaban al país a espasmos interminables de terror revolucionario y contrarrevolucionario. Quizás sea hora de construir una república en la que todos tengan su lugar, hayan apoyado o no la revolución."
FRA_constitutional_convention:0 "Convención Constitucional"
FRA_constitutional_convention_desc:0 "Un cambio fundamental en la naturaleza de nuestra república no puede hacerse de la noche a la mañana, y no puede hacerse sin negociar una nueva constitución."
FRA_anti_fascist_coalition:0 "Coalición Antifascista"
FRA_anti_fascist_coalition_desc:0 "La mayor amenaza para el avance del progreso es la propagación del fascismo reaccionario. Debemos estar con cada país que esté dispuesto a combatir esta amenaza, o no habrá un mañana para ninguno de nosotros."
FRA_invite_anti_fascist_emigrants:0 "Invitar a Emigrantes Antifascistas"
FRA_invite_anti_fascist_emigrants_desc:1 "El primer paso que da todo régimen fascista es exiliar a sus críticos y a las personas que podrían presentar una visión alternativa de cómo podría organizarse el país. Sin embargo, estas personas también son perfectamente adecuadas para formar un gobierno en el exilio para prepararse para el día en que su país sea liberado."
FRA_reconnect_to_the_balkans:0 "Reconectar con los Balcanes"
FRA_reconnect_to_the_balkans_desc:0 "Francia ha buscado durante mucho tiempo contrarrestar los poderes de Europa central al acercarse a los países de los Balcanes. Esta conexión todavía existe, aunque se haya permitido que caduque más recientemente."
FRA_pre_empt_the_fascist_attack:0 "Prevenir el Ataque Fascista"
FRA_pre_empt_the_fascist_attack_desc:0 "¿Por qué deberíamos permitir que el enemigo se prepare en paz y elija el momento en que el inevitable ataque ocurra cuando mejor le convenga? Atacaremos primero y aplastaremos esta amenaza antes de que tenga tiempo de prepararse."
FRA_loyalty_to_moscow:0 "Lealtad a Moscú"
FRA_loyalty_to_moscow_desc:0 "El modelo de socialismo practicado en la Unión Soviética puede no ser perfecto, pero está más allá de cualquier duda razonable que la Unión Soviética ha logrado el más alto grado de implementación de ideas socialistas. Seríamos tontos si intentáramos encontrar nuestro propio camino."
FRA_league_of_french_bolshevist_volunteers_desc:1 "Cuando un país socialista está bajo amenaza de un invasor extranjero, todos los países socialistas están bajo amenaza. No debemos quedarnos de brazos cruzados mientras nuestros camaradas luchan por sus vidas."
FRA_host_the_german_exiles:0 "Acoger a los Exiliados Alemanes"
FRA_host_the_german_exiles_desc:0 "Alemania, el hogar de Marx y Engels, estuvo una vez a la vanguardia del pensamiento y la práctica comunistas. Muchos comunistas alemanes huyeron cuando los nazis tomaron el poder. Si les damos un hogar, pueden ayudarnos a organizar un gobierno más efectivo en los territorios liberados."
FRA_revolution_to_the_utmost:0 "Revolución al Máximo"
FRA_revolution_to_the_utmost_desc:0 "Una revolución a medias no es una revolución en absoluto. No debemos detenernos hasta que la obra esté hecha y el nuevo sistema político esté a salvo. Cualquiera que sea el costo."
FRA_destroy_the_counter_revolution:0 "Destruir la Contrarrevolución"
FRA_destroy_the_counter_revolution_desc:0 "Incluso ahora, algunas personas en Francia se preparan para clavar el puñal en la espalda de su propio pueblo cuando muestren siquiera un segundo de debilidad. No les dejaremos, y atacaremos primero."
FRA_revolutionary_zeal_desc:1 "El pueblo francés siempre ha poseído un fervor particular por erradicar el antiguo orden y levantar el nuevo. Esto no debe ser desalentado."
FRA_loyalty_to_the_cause:0 "Lealtad a la Causa"
FRA_loyalty_to_the_cause_desc:1 "Otros países pueden formular sus propias visiones del comunismo, pero no hay razón para que comprometamos la nuestra. Pueden haberse detenido a mitad de camino, acosados por la duda sobre si el fin justifica los medios. Nosotros no lo haremos."
FRA_carry_the_revolution_north:0 "Llevar la Revolución al Norte"
FRA_carry_the_revolution_north_desc:0 "Al otro lado del Canal se encuentra el lugar de nacimiento de la revolución industrial, y con ella, el hogar del capitalismo moderno. No podemos permitir que este lugar se convierta en la plataforma de lanzamiento para un enemigo contrarrevolucionario."
FRA_carry_the_revolution_west:0 "Llevar la Revolución al Oeste"
FRA_carry_the_revolution_west_desc:1 "Los regímenes de la península ibérica están colgando de un hilo, listos para ser barridos por una revolución popular. Cortaremos ese hilo."
FRA_carry_the_revolution_east:0 "Llevar la Revolución al Este"
FRA_carry_the_revolution_east_desc:0 "En nuestra frontera oriental se encuentra la mayor amenaza para nuestro nuevo orden. Las fuerzas reaccionarias reunidas allí atacarán cuando menos podamos permitírnoslo, pero solo si les damos tiempo para prepararse."
FRA_carry_the_revolution_south:0 "Llevar la Revolución al Sur"



FRA_carry_the_revolution_south_desc:0 "El primer país en caer ante el fascismo fue Italia. Como resultado, la ideología está firmemente arraigada en Italia. Nuestras visiones del mundo no pueden coexistir pacíficamente. Ellos saben esto tan bien como nosotros, y sin duda se prepararán para actuar. Nosotros también debemos hacerlo."
FRA_egalite_liberte_solidarite_desc:1 "La primera Revolución Francesa barrió con regímenes que habían durado milenios y cambió el panorama de Europa para siempre. Terminaremos lo que empezaron."
FRA_reform_the_labour_laws:0 "Reformar las Leyes Laborales"
FRA_reform_the_labour_laws_desc:0 "Los trabajadores de Francia laboran en condiciones duras, con bajos salarios y pocos beneficios. Es hora de implementar un conjunto completo de reformas para mejorar su situación."
FRA_nationalize_key_industry:0 "Nacionalizar Industrias Clave"
FRA_nationalize_key_industry_desc:0 "En la situación actual, no debemos rehuir de una reestructuración radical de nuestra economía para enfrentar la amenaza que se avecina. El tiempo es corto; no podemos esperar a que el libre mercado resuelva el problema."
FRA_reorganize_the_aviation_industry:0 "Reorganizar la Industria de la Aviación"
FRA_reorganize_the_aviation_industry_desc:0 "Dividida en docenas de pequeñas empresas, nuestra industria de la aviación está décadas atrasada con respecto a la industria en Alemania y los EE.UU. Se necesita una reestructuración radical."
FRA_form_the_state_arsenals:0 "Formar los Arsenales Estatales"
FRA_form_the_state_arsenals_desc:0 "Para abastecer a nuestro ejército con armas modernas, no podemos esperar a que las empresas privadas desarrollen las capacidades de producción necesarias."
FRA_general_work_council:0 "Consejo General del Trabajo"
FRA_general_work_council_desc:0 "Crearemos una agencia nacional para manejar disputas entre empleadores y empleados, y para asegurar que nuestros trabajadores estén empleados de la manera más eficiente posible."
FRA_national_champions:0 "Campeones Nacionales"
FRA_national_champions_desc:0 "Seleccionando unas pocas empresas que tengan el potencial de competir a nivel mundial y apoyándolas al máximo, podemos crear una economía moderna que sea igual a cualquier otra."
FRA_dirigisme_desc:0 "Si bien la economía planificada al extremo del modelo soviético es claramente una medida demasiado extrema, se necesita una cierta medida de planificación y dirección para optimizar nuestra economía."
FRA_ban_the_leagues:0 "Prohibir las Ligas"
FRA_ban_the_leagues_desc:0 "Se ha permitido que las ligas de extrema derecha se organicen sin control. Aunque actualmente son demasiado débiles para intentar un golpe, no se sabe lo que podrían hacer en el futuro. Es mejor disolverlas ahora."
FRA_the_blum_viollette_proposal:0 "La Propuesta Blum-Viollette"
FRA_the_blum_viollette_proposal_desc:1 "La ciudadanía de la República Francesa debe estar abierta a cualquiera que califique. Muchos de nuestros súbditos leales en Argelia quisieran convertirse en ciudadanos plenos, pero aún no se les permite hacerlo. Al hacerlos ciudadanos plenos, uniríamos mucho más a Argelia con Francia."
FRA_expand_the_citizenship:0 "Ampliar la Ciudadanía"
FRA_expand_the_citizenship_desc:0 "Es intolerable para una república que algunas de las personas que viven en su territorio no puedan convertirse en sus ciudadanos, sin embargo, este estado de cosas se ha permitido persistir en la nuestra. Debemos rectificar esto de inmediato."
FRA_france_undividable_desc:0 "Francia debe formarse en una sola unidad, bajo una bandera. Es hora de que lo reconozcamos abiertamente, aunque solo sea para disipar los temores de división."
FRA_french_union:0 "Unión Francesa"
FRA_french_union_desc:0 "Es hora de proclamar una nueva Francia, una Francia que abarque el mundo, en la que todas las partes de nuestro reino estén unidas. Realizaremos referendos en todas las partes para confirmar la voluntad del pueblo de formar parte de esta nueva, mayor Francia."
FRA_french_union_tt:0 "Se llevarán a cabo referendos en varias partes de nuestro imperio colonial. Algunas partes pueden optar por volverse completamente independientes en su lugar."
FRA_encourage_immigration:0 "Fomentar la Inmigración"
FRA_encourage_immigration_desc:1 "Nuestra patria necesita desesperadamente trabajadores para compensar las pérdidas sufridas en la Gran Guerra. Al facilitar el asentamiento en Francia, podemos atraer a los inmigrantes calificados que pueden compensar esta escasez."
FRA_review_foreign_policy:0 "Revisar la Política Exterior"
FRA_review_foreign_policy_desc:0 "El orden continental que se estableció en 1919 parece estar cada vez más amenazado. Es hora de que revisemos nuestras opciones de política exterior para asegurar nuevas alianzas para capear la tormenta que se avecina."
FRA_intervention_in_spain:0 "Intervención en España"
FRA_intervention_in_spain_desc:0 "La guerra civil en España ha traído el choque entre ideologías a nuestra propia puerta. Debemos proceder con cautela, no sea que el conflicto se extienda a nuestro país."
FRA_support_the_finns:0 "Apoyar a los Finlandeses"
FRA_support_the_finns_desc:0 "Los finlandeses están luchando por sus vidas. Debemos ayudarles."
FRA_confirm_eastern_commitments:0 "Confirmar los Compromisos del Este"
FRA_confirm_eastern_commitments_desc:0 "Después de la Gran Guerra, establecimos una red de alianzas en Europa del Este, como un contrapeso a una Alemania resurgente y una Unión Soviética expansionista. Nuestros aliados en la región ahora se preguntan si realmente acudiríamos en su ayuda si fuéramos llamados. Deberíamos asegurarles antes de que decidan buscar ayuda en otro lugar."
FRA_strengthen_the_little_entente:0 "Fortalecer la Pequeña Entente"
FRA_strengthen_the_little_entente_desc:0 "La Pequeña Entente nos obliga a acudir en ayuda de nuestros aliados en Europa del Este y los Balcanes. Hemos permitido que esta alianza se debilite, pero ahora se necesita más que nunca. Es hora de revivirla."
FRA_invest_in_our_weaker_allies:0 "Invertir en Nuestros Aliados Más Débiles"
FRA_invest_in_our_weaker_allies_desc:0 "Si queremos tener aliados capaces en caso de guerra, debemos permitirles satisfacer sus propias necesidades militares. Un programa de inversiones moderadas en su industria les permitirá producir las municiones que necesitan localmente."
FRA_invest_in_our_weaker_allies_trigger_tt:0 "Tiene menos fábricas militares que nosotros"
FRA_coordinate_rearmament:0 "Coordinar el Rearme"
FRA_coordinate_rearmament_desc:0 "Para igualar el proceso de desarrollo unificado de los alemanes y nuestros otros oponentes, también debemos coordinar nuestros esfuerzos con nuestros aliados."
FRA_foreign_guest_workers:0 "Trabajadores Extranjeros"
FRA_foreign_guest_workers_desc:0 "Nuestra falta de trabajadores es un gran obstáculo para expandir nuestra industria y aumentar el tamaño de nuestras fuerzas armadas. Invitar a trabajadores calificados de nuestros aliados a trabajar en nuestras fábricas libera mano de obra para enviar al ejército."
FRA_join_the_ententes:0 "Unirse a las Ententes"
FRA_join_the_ententes_desc:1 "Francia no puede sostener dos compromisos de defensa mutua al mismo tiempo. A menos que podamos lograr que los británicos acuerden honrar nuestros compromisos también, tendríamos que elegir. Al combinar nuestras diversas redes de alianzas en una sola, aumentamos el factor de disuasión de nuestras alianzas en un orden de magnitud."
unlocks_espionage_operation_tt:0 "Desbloquea una §YOperación de Espionaje§!:\n"
FRA_revive_the_franco_polish_alliance:1 "Revivir la Alianza Franco-Polaca"
FRA_revive_the_franco_polish_alliance_desc:0 "Francia siempre ha apoyado una Polonia independiente. En los últimos años, las relaciones entre nuestros países se han enfriado un poco. Con la amenaza de Alemania en el horizonte, es hora de reavivar nuestro pacto."
FRA_revive_the_franco_polish_alliance_tt:0 "\nPolonia sería invitada a nuestra facción si fuéramos líderes de nuestra propia facción."
FRA_buy_time:0 "Ganar Tiempo"
FRA_buy_time_desc:0 "No estamos listos para enfrentar a los alemanes en el campo. Nuestros aliados son débiles, nuestro ejército está desactualizado. Es posible que tengamos que hacer algunos sacrificios si queremos sobrevivir."
FRA_arms_purchases_in_the_us:1 "Compras de Armas en EE.UU."
FRA_arms_purchases_in_the_us_desc:0 "Nuestra industria militar simplemente no está a la altura de la tarea de abastecer a nuestras fuerzas con las armas modernas necesarias. Sin embargo, EE.UU. tiene capacidad de producción de sobra. A menos que decidan regresar a su aislacionismo, parecería que podrían ser persuadidos para vendernos las armas que necesitamos."
FRA_france_leads:0 "Francia Lidera"
FRA_france_leads_desc:0 "Una nación con la orgullosa historia de Francia no puede permitir que otros países dicten su política exterior. Tomaremos nuestras propias decisiones, guiados por nuestros propios intereses."
FRA_concessions_to_italy:1 "Concesiones a Italia"
FRA_concessions_to_italy_desc:0 "Italia todavía sueña con un imperio en África. Si ofrecemos algunas concesiones y aprobamos su conquista de Etiopía, podríamos evitar la formación de un eje entre Roma y Berlín."
FRA_ratify_the_stresa_front:0 "Ratificar el Frente de Stresa"
FRA_ratify_the_stresa_front_desc:0 "Italia ha indicado que se uniría a nuestra facción a cambio de territorios en África. Es hora de poner la pluma en el papel y ratificar los tratados necesarios."
FRA_franco_soviet_treaty:1 "Tratado Franco-[SOV.GetAdjective]"
FRA_franco_soviet_treaty_desc:1 "Los [SOV.GetAdjective]s están tan preocupados por el auge del fascismo en Europa como nosotros. Quizás podríamos convencerlos de apoyarnos si llegara el momento."
FRA_revive_the_national_bloc:0 "Revivir el Bloque Nacional"
FRA_revive_the_national_bloc_desc:0 "El panorama político se está volviendo más radical día a día. La izquierda susurra sobre hacer causa común con los comunistas. Lo que se necesita ahora es un liderazgo fuerte y estable."
FRA_laissez_faire:0 "Laissez-Faire"
FRA_laissez_faire_desc:0 "Los comunistas hablan abiertamente de remodelar la estructura económica de nuestro país de alguna manera radical, privando al hombre trabajador de su legítima propiedad. Contra esto, estableceremos la simple noción de libertad. Una economía dinámica siempre superará a una pesadilla izquierdista de asfixiante burocracia roja."
FRA_protect_the_rights_of_man:0 "Proteger los Derechos del Hombre"
FRA_protect_the_rights_of_man_desc:0 "Nunca lo dirán abiertamente, pero es obvio para cualquiera con ojos para ver: recortar el derecho a la propiedad es solo el primer paso para eliminar todos los derechos por los que nuestros orgullosos antepasados lucharon tan arduamente. ¡No lo permitiremos!"
FRA_freedom_front:0 "Frente de la Libertad"
FRA_freedom_front_desc:0 "Cuando uno se enfrenta al caos y la agitación que prometen los comunistas, debe estar dispuesto a hacer alianzas con otros partidos, incluso aquellos que uno pueda encontrar personalmente detestables."
FRA_stimulate_the_dynamic_market:0 "Estimular el Mercado Dinámico"
FRA_stimulate_the_dynamic_market_desc:0 "El mercado dinámico ha demostrado ser la forma más eficiente de organización económica. Pero todavía está dirigido por humanos, y los seres humanos a veces necesitan algunas garantías de que su arduo trabajo no será en vano. Al legislar algunas restricciones y dar garantías, podemos ayudar a los inversores a superar sus miedos y ayudar a estimular nuestra economía."
FRA_agricultural_protectionism_desc:0 "La economía mundial se ha vuelto cada vez más hostil a nuestras formas tradicionales de producción. Si no tomamos medidas para proteger a nuestros agricultores, pronto enfrentaremos una crisis de proporciones incalculables a medida que nuestros agricultores no puedan seguir siendo competitivos frente a los alimentos producidos en masa que llegan del extranjero."
FRA_economic_devolution:0 "Devolución Económica"
FRA_economic_devolution_desc:0 "Es absurdo pensar que algún burócrata en París sabe qué es lo mejor para una empresa en Burdeos. Debemos confiar en nuestros empresarios y capacitarlos para que creen sus propias soluciones."
FRA_promote_entrepeneurship:0 "Promover el Emprendimiento"
FRA_promote_entrepeneurship_desc:0 "El corazón de un mercado dinámico siempre ha sido el individuo que, al ver una oportunidad, se mueve rápidamente para explotarla. En los últimos años, este espíritu ha sido sofocado con regulaciones innecesarias. Deberíamos revertirlas."
FRA_utilize_the_leagues:0 "Utilizar las Ligas"
FRA_utilize_the_leagues_desc:0 "Es un hecho triste que la violencia política se haya vuelto común en Francia. Si el país quiere sobrevivir a la amenaza de la revolución comunista, no debemos rehuir la ayuda de personas que puedan y estén dispuestas a enfrentarse a los matones comunistas en la calle si llega a eso."
FRA_national_regeneration:0 "Regeneración Nacional"



FRA_national_regeneration_desc:0 "Un exceso de democracia y republicanismo mal encaminado han envenenado nuestro país y dividido a nuestro pueblo. Tomará mucho tiempo sanar estas heridas, pero al menos se han dado los primeros pasos."
FRA_national_regeneration_trigger_tt:0 "El total combinado de apoyo No Alineado y Fascista es superior al 50%."
FRA_destroy_decadence:0 "Destruir la Decadencia"
FRA_destroy_decadence_desc:1 "Ningún país ha sido grande si se permitió debatir incluso el asunto más pequeño durante meses. Algunos países, seguros detrás de océanos y apoyados por imperios globales, pueden creer que pueden permitirse este lujo. Nosotros no podemos."
FRA_integralism:0 "Integralismo"
FRA_integralism_desc:0 "La ideología del integralismo establece que todos los aspectos de la sociedad deben unirse y trabajar como si fueran una pequeña pieza de un todo mayor. Esta sociedad debe estar bien ordenada para asegurar que todas sus partes trabajen juntas en armonía."
FRA_work:0 "Trabajo"
FRA_work_desc:0 "El artesano es el componente más importante de la economía. Cuando es guiado por las personas adecuadas, no hay llamada más noble que poner el propio trabajo al servicio del país."
FRA_family:0 "Familia"
FRA_family_desc:0 "La unidad más pequeña en la sociedad no es el individuo, es la familia. Disputar este simple y obvio hecho fue el mayor error de la vieja república."
FRA_fatherland:0 "Patria"
FRA_fatherland_desc:0 "El país está por encima de todo. No puede haber dudas sobre esto."
FRA_political_unity:0 "Unidad Política"
FRA_political_unity_desc:1 "La historia de Francia desde la caída del absolutismo ha sido una historia de luchas políticas. Cuando hubo unidad, Francia fue victoriosa. Cuando hubo conflicto interno, Francia fue derrotada. Por esta razón, no podemos permitir que las ambiciones de unos pocos perjudiquen el sustento de muchos."
FRA_diplomatic_freedom:0 "Libertad Diplomática"
FRA_diplomatic_freedom_desc:1 "Los gobiernos republicanos se han atado a construcciones artificiales en Europa del Este que caerán en el momento en que retiremos nuestra ayuda. Son pasivos, no activos, y como tales nos desharemos de ellos."
FRA_latin_entente:0 "Entente Latina"
FRA_latin_entente_desc:1 "La hermandad que existe entre los estados sucesores del Imperio Romano es innegable. El pueblo germánico de Europa ha gobernado el continente durante demasiado tiempo. Es hora de que reclamemos nuestro derecho de nacimiento nacional."
FRA_reach_out_to_spain:0 "Acercarse a España"
FRA_reach_out_to_spain_desc:0 "Recién recuperada de su guerra civil, España es nuestro aliado natural en nuestro intento de remodelar el continente."
FRA_invite_portugal:0 "Invitar a Portugal"
FRA_invite_portugal_desc:1 "Aunque su imperio colonial se ha reducido mucho, la llama de la exploración y la conquista todavía arde en el corazón de cada portugués."
FRA_compensate_italy:0 "Compensar a Italia"
FRA_compensate_italy_desc:0 "En el pasado, los conflictos por pequeños tramos de desierto han llevado a nuestras naciones a enfrentarse. Tal tontería es fácilmente evitable, y se puede encontrar rápidamente un resultado mutuamente aceptable."
FRA_intervention_in_greece:0 "Intervención en Grecia"
FRA_intervention_in_greece_desc:0 "Grecia controla algunos de los territorios más valiosos del Mediterráneo. No podemos permitir que un gobierno hostil tenga el control de ellos, y por eso debemos actuar primero."
FRA_the_congress_of_paris:0 "El Congreso de París"
FRA_the_congress_of_paris_desc:0 "En el Congreso de Berlín se moldearon las fronteras de África. Pero el mapa de hoy parece un mosaico. Es hora de redibujar el mapa y así formar la base para un nuevo imperio colonial."
FRA_the_natural_borders_of_france:0 "Las Fronteras Naturales de Francia"
FRA_the_natural_borders_of_france_desc:0 "Es natural que un país mire primero por sus propios intereses. No podemos coexistir pacíficamente con los alemanes en nuestra lucha, y por eso debemos asegurar nuestras fronteras naturales para defender nuestro corazón."
FRA_towards_a_new_europe:0 "Hacia una Nueva Europa"
FRA_towards_a_new_europe_desc:1 "Francia está en una encrucijada. Podemos atarnos al viejo orden o podemos abrazar lo nuevo. Con los alemanes dispuestos a rehacer el continente, sería beneficioso para nosotros estar de su lado."
FRA_establish_spheres_of_influence:0 "Establecer Esferas de Influencia"
FRA_establish_spheres_of_influence_desc:1 "Durante siglos, nuestro pueblo ha vivido con la creencia de que éramos enemigos mortales y hereditarios. Esta creencia se fundaba en la idea de que nuestros intereses eran incompatibles. Pero seguramente podríamos llegar a un acuerdo si simplemente definiéramos nuestras esferas de influencia y nos abstuvieramos de interferir."
FRA_split_belgium:0 "Dividir Bélgica"
FRA_split_belgium_desc:0 "Con Bélgica ahora en nuestra esfera de influencia, es hora de llamar a las partes francófonas a casa. El resto se formará en un nuevo estado."
FRA_align_belgium:0 "Alinear Bélgica"
FRA_align_belgium_desc:0 "Los belgas nos deben su existencia, y no podemos permitirles olvidar ese hecho. Si los dejamos seguir siendo independientes, al menos aseguraremos que se instale un gobierno amigo."
FRA_grow_the_empire:0 "Expandir el Imperio"
FRA_grow_the_empire_desc:0 "Es absurdo que un país del tamaño de Bélgica se le permita retener una colonia muchas veces mayor que su tamaño. Estamos mucho mejor preparados para administrar dicho territorio."
FRA_bring_home_quebec:0 "Repatriar Quebec"
FRA_bring_home_quebec_desc:0 "La provincia perdida hace mucho tiempo será, con el tiempo, nuestra nuevamente. Todos los francófonos del mundo eventualmente se reunirán con la patria."
FRA_expand_to_the_suez:0 "Expandirse al Suez"
FRA_expand_to_the_suez_desc:0 "La división del control entre nosotros y Gran Bretaña en el Levante es un compromiso inviable que ahora, afortunadamente, ya no tenemos que acatar."
FRA_dominate_the_middle_east:0 "Dominar el Medio Oriente"
FRA_dominate_the_middle_east_desc:0 "Los países del Medio Oriente son construcciones artificiales, talladas del cadáver del Imperio Otomano. No son más soberanos que el promedio de las aldeas francesas, y es hora de recordarles ese hecho."
FRA_the_council_of_rambouillet:0 "El Consejo de Rambouillet"
FRA_the_council_of_rambouillet_desc:0 "Con el país en agitación, la gente busca un líder fuerte. Ha quedado claro que el republicanismo ha fallado al pueblo francés, y es hora de que los gobernantes naturales de Francia regresen. Pero primero, se deben sentar las bases para una restauración de la monarquía."
FRA_revise_the_constitution:0 "Revisar la Constitución"
FRA_revise_the_constitution_desc:0 "La constitución republicana siempre fue pensada como una medida temporal que se ha permitido persistir durante demasiado tiempo. Ahora, la reescribiremos para permitir que un monarca regrese."
FRA_repeal_the_law_of_exile:0 "Derogar la Ley de Exilio"
FRA_repeal_the_law_of_exile_desc:0 "Ningún jefe de una familia real francesa, ni su heredero, tiene permitido pisar suelo francés sin permiso expreso. Antes de que podamos tener el regreso triunfal de la monarquía, debemos deshacernos de este molesto pequeño obstáculo."
FRA_orleanist_restoration:1 "Restauración Orleanista"
FRA_orleanist_restoration_desc:2 "La Casa de Orleans cuenta con un considerable apoyo entre los monárquicos en Francia. Si bien algunos detractores preferirían un candidato diferente para el trono, no cabe duda de que el heredero orleanista tiene las mejores posibilidades de unir pacíficamente al país tras de sí."
FRA_guarantee_the_constitution:0 "Garantizar la Constitución"
FRA_guarantee_the_constitution_desc:0 "Antes de que la prensa republicana pueda siquiera lanzar sus campañas infundadas contra la legitimidad del gobierno real, debemos erosionar su posición dando garantías firmes para respetar los derechos individuales del pueblo."
FRA_the_first_citizen_of_the_state:0 "El Primer Ciudadano del Estado"
FRA_the_first_citizen_of_the_state_desc:0 "El rey, aunque dotado de considerable poder, nunca debe ser visto como un tirano o gobernante absolutista de la vieja usanza. En cambio, un monarca moderno debe respetar la ley y ser la primera línea de defensa contra aquellos que intentarían usurpar el poder ilegalmente."
FRA_counter_action_desc:0 "La Action Française ha sido durante mucho tiempo el mayor defensor del regreso de la monarquía. Desafortunadamente, sus opiniones sobre otros temas son menos aceptables. Es hora de informarles que han cumplido su propósito y deshacernos de ellos."
FRA_no_further_humiliations:0 "No Más Humillaciones"
FRA_no_further_humiliations_desc:0 "Durante años, los sucesivos gobiernos republicanos han permitido que los alemanes atropellen los tratados internacionales, algunos de los cuales fueron descaradamente incumplidos antes de que la tinta siquiera se secara. Esto termina ahora."
FRA_slum_clearing:0 "Despejar los Barrios Bajos"
FRA_slum_clearing_desc:0 "A pesar de estar en una de las grandes potencias del mundo, el simple trabajador francés a menudo vive en condiciones espantosas de miseria repugnante. Ningún rey digno del título puede tolerar que sus súbditos vivan en tal estado."
FRA_public_welfare:0 "Bienestar Público"


FRA_public_welfare_desc:0 "Un rey que no trabaja por los más desfavorecidos de sus súbditos no es rey en absoluto."
FRA_the_legitimate_heir:0 "El Heredero Legítimo"
FRA_the_legitimate_heir_desc:1 "Los legitimistas consideran que la rama carlista es la legítima heredera del trono de Francia. Nombrar a su candidato para el trono abre la tentadora posibilidad de gobernar España y Francia en una doble monarquía."
FRA_secure_the_crown_of_spain:0 "Asegurar la Corona de España"
FRA_secure_the_crown_of_spain_desc:0 "El primer paso para reclamar los derechos de nacimiento del rey es asegurar España de los varios gobiernos pretendientes que han surgido. Sus pequeñas disputas ya han sumido al país en una sangrienta guerra civil una vez; no debemos permitir que lo hagan de nuevo."
FRA_unite_the_crowns:0 "Unir las Coronas"
FRA_unite_the_crowns_desc:0 "Con España asegurada, ahora podemos unir las coronas y crear un nuevo reino, el Reino de Franco-España."
FRA_two_countries_two_crowns:0 "Dos Países, Dos Coronas"
FRA_two_countries_two_crowns_desc:0 "No hay una forma viable en la que podamos unir los países sin que uno se considere súbdito del otro. En su lugar, aconsejaremos al rey que gobierne ambos en una unión personal, pero no legal."
FRA_proclaim_the_third_empire:0 "Proclamar el Tercer Imperio"
FRA_proclaim_the_third_empire_desc:0 "Los bonapartistas pueden ser considerados los forasteros en la lucha por el trono, pero llevan consigo el sueño de una época en la que toda Europa se inclinaba ante el Emperador de los Franceses."
FRA_avenge_waterloo:0 "Vengar Waterloo"
FRA_avenge_waterloo_desc:0 "La historia de Napoleón I siempre estará definida por su mayor derrota. Si queremos tener éxito, debemos demostrar que podemos ganar donde él perdió."
FRA_reorganize_the_dutch:0 "Reorganizar a los Neerlandeses"
FRA_reorganize_the_dutch_desc:0 "Los neerlandeses también fueron una vez parte del Imperio Francés. Ahora que han sido derrotados, es hora de volver a este estado natural de las cosas."
FRA_retribution_for_sedan:0 "Retribución por Sedan"
FRA_retribution_for_sedan_desc:0 "Durante más de medio siglo, los alemanes han celebrado la Batalla de Sedan y su triunfo sobre Napoleón III allí. En el futuro, cada alemán aprenderá a maldecir el nombre de ese lugar."
FRA_disunite_germany:0 "Desunir Alemania"
FRA_disunite_germany_desc:0 "El triunfo sobre Francia permitió a Prusia unir los pequeños estados alemanes bajo su bandera. Es justo que este proceso se revierta, ahora que los alemanes han sido derrotados."
FRA_return_to_borodino:0 "Regresar a Borodino"
FRA_return_to_borodino_desc:0 "En Borodino, Napoleón estuvo más cerca de lograr su victoria en Europa. El ejército ruso estaba casi destruido y, si hubiera sido un poco más rápido, podría haber llevado a los rusos a términos. Demostraremos al mundo que se puede lograr."
FRA_je_suis_la_deluge:1 "Je Suis Le Déluge"
FRA_je_suis_la_deluge_desc:0 "La revolución francesa fue la inundación que barrió con los regímenes antiguos y débiles que habían controlado Europa durante tanto tiempo. Ahora, ha llegado una nueva inundación."
FRA_coordinate_rearmament_tt:0 "Reduce el costo de las licencias de producción para los miembros de nuestra facción."
invite_to_faction_tt:0 "Es invitado a nuestra facción."
VIC_emergency_powers_to_petain:0 "Poderes de Emergencia a Pétain"
VIC_emergency_powers_to_petain_desc:0 "Con la batalla por Francia perdida, está claro que deben tomarse medidas radicales para asegurar el estado. El presidente no puede estar restringido para hacer lo que sea necesario."
VIC_the_national_revolution:0 "La Revolución Nacional"
VIC_the_national_revolution_desc:1 "Nuestra derrota fue sin duda causada por un defecto fundamental en nuestra nación. Tomará mucho tiempo remediar este defecto, pero quizás el shock de nuestra derrota nos permita regresar más fuertes."
VIC_long_term_economic_planning:0 "Planificación Económica a Largo Plazo"
VIC_long_term_economic_planning_desc:1 "Aunque es tentador ver la situación actual como tan importante que supera todas las demás preocupaciones, no debemos olvidar que hay cosas que llevan mucho tiempo implementar. Al crear una serie de planes económicos, podemos hacer crecer nuestra economía de manera eficiente."
VIC_aid_small_businesses:0 "Ayudar a las Pequeñas Empresas"
VIC_aid_small_businesses_desc:2 "Las muchas pequeñas empresas que componen nuestra economía han sido duramente golpeadas por el racionamiento y otras medidas de guerra. Deberíamos intentar remediar esto para ayudarlas a sobrevivir."
VIC_venerate_the_craftsman:0 "Venerar al Artesano"
VIC_venerate_the_craftsman_desc:0 "Durante demasiado tiempo, la discusión sobre el trabajo se ha centrado en el trabajador industrial, que trabaja en una gran fábrica para una gran empresa. Es hora de mostrar los logros del artesano calificado, que trabaja en su propio taller, proporcionando para su familia."
VIC_down_with_marianne:0 "Abajo con Marianne"
VIC_down_with_marianne_desc:1 "La adoración pseudo-religiosa de Marianne, el símbolo del republicanismo francés, ha retorcido las mentes de nuestro pueblo. Al igual que la inútil República que ella representa, todas las huellas de ella deben ser erradicadas."
VIC_up_with_jean_darc:1 "Arriba con Juana de Arco"
VIC_up_with_jean_darc_desc:1 "Juana de Arco luchó valientemente contra un enemigo aparentemente abrumador, sacrificó todo lo que tenía por el bien de la patria y reunió a la nación bajo su bandera para expulsar a los invasores. Seguramente es un símbolo mucho mejor al que nuestra juventud puede aspirar que Marianne."
VIC_celebrate_motherhood:0 "Celebrar la Maternidad"
VIC_celebrate_motherhood_desc:0 "Es inherentemente obvio que el lugar de una mujer está en el hogar, así como el del hombre está en el banco de trabajo o en el campo. Nuestro pueblo debe ser recordado de que el trabajo de una mujer es tan vital para la supervivencia de la nación como el del hombre."
VIC_prosecute_the_losers:0 "Procesar a los Perdedores"
VIC_prosecute_the_losers_desc:0 "Francia resistió durante años contra los ejércitos del Kaiser, pero se rindió en la guerra actual. Debe haber una razón para esto, y no debemos detenernos hasta que se descubra y los responsables sean llevados ante la justicia."
VIC_concessions_to_the_germans:1 "Concesiones a los Alemanes"
VIC_concessions_to_the_germans_desc:0 "Las realidades de la situación exigen que lleguemos a un acuerdo con nuestros antiguos enemigos. Debe haber una manera de reducir las cargas aplastantes que se nos han impuesto."
VIC_mandatory_work_service:0 "Servicio de Trabajo Obligatorio"
VIC_mandatory_work_service_desc:1 "Hemos conseguido una promesa de los alemanes de que se reducirán los costos de ocupación si les proporcionamos trabajadores. Sin embargo, parece que pocos entre el pueblo están dispuestos a hacer el trabajo necesario para ayudar a su patria en su hora de necesidad. Donde los incentivos han fallado, ahora lamentablemente debemos usar la coerción."
VIC_a_nation_reborn:0 "Una Nación Renacida"
VIC_a_nation_reborn_desc:0 "Al final del largo y doloroso proceso de reconstrucción de nuestra nación humillada y derrotada, se alza una nueva Francia renacida, libre del cáncer del republicanismo y sus divisiones internas."
VIC_end_the_occupation:0 "Poner Fin a la Ocupación"
VIC_end_the_occupation_desc:0 "Al final de nuestra revolución nacional, estamos listos para ocupar nuestro lugar junto a nuestros antiguos enemigos y luchar por una nueva Europa, una Europa a salvo de la amenaza del bolchevismo y libre de las tentaciones divisorias del republicanismo."
VIC_the_national_bureau_of_statistics:0 "La Oficina Nacional de Estadísticas"
VIC_the_national_bureau_of_statistics_desc:0 "Si queremos guiar a nuestro pueblo hacia un futuro mejor, necesitamos datos concretos en los que basar nuestras decisiones. Deberíamos formar una nueva agencia encargada de generar estos datos."
VIC_the_legionary_service_order:0 "La Orden de Servicio Legionaria"
VIC_the_legionary_service_order_desc:0 "Con nuestro ejército en gran parte desarmado y en cualquier caso demasiado disperso para proteger toda Francia, necesitamos una nueva organización de patriotas para apoyar al régimen."
VIC_form_the_milice:0 "Formar la Milicia"
VIC_form_the_milice_desc:0 "Con la resistencia creciendo cada vez más fuerte en toda Francia, necesitamos crear una fuerza que pueda llevar la lucha hasta ellos. Reclutaremos solo a los miembros más patriotas y les daremos una libertad de acción considerable para actuar como lo consideren necesario para someter a estos terroristas."
VIC_anti_bolshevist_volunteers:0 "Voluntarios Antibolcheviques"
VIC_anti_bolshevist_volunteers_desc:0 "La mayor lucha en la historia de la humanidad está teniendo lugar ahora mismo entre las fuerzas de la civilización occidental y las fuerzas del comunismo. No podemos quedarnos de brazos cruzados mientras se libra esta titánica batalla."
VIC_rebuild_the_military:0 "Reconstruir el Ejército"
VIC_rebuild_the_military_desc:0 "El ejército de Francia ha sido completamente derrotado y humillado, llevará un largo esfuerzo llevarlo de nuevo a su plena capacidad de combate."
VIC_finish_the_naval_buildup:0 "Terminar la Construcción Naval"
VIC_finish_the_naval_buildup_desc:0 "La última república ordenó la construcción de una serie de barcos para modernizar la flota. Comenzado demasiado tarde y llevado a cabo demasiado lentamente, no pudo terminarse a tiempo. Pero aún puede servir como el núcleo de una nueva Armada Francesa."
VIC_hidden_materials:0 "Materiales Ocultos"



VIC_hidden_materials_desc:1 "Los alemanes no podrían haber reconstruido sus ejércitos tan rápido si no hubieran hecho trampa en los términos de sus tratados. Por lo tanto, es justo y apropiado que hagamos lo mismo."
VIC_analyze_our_defeat:0 "Analizar Nuestra Derrota"
VIC_analyze_our_defeat_desc:0 "Nuestra derrota no era inevitable. Muchas personas diferentes fallaron en sus deberes, en una larga cadena de despreciable complacencia. Descubriremos las causas exactas y nos aseguraremos de estar mejor preparados en el futuro."
VIC_modernize_the_airforce:0 "Modernizar la Fuerza Aérea"
VIC_modernize_the_airforce_desc:0 "Quizás la parte más humillante de nuestra derrota fue nuestra incapacidad para competir en el aire. Teníamos muy pocos aviones modernos. A medida que la guerra continúa a nuestro alrededor, nuevos aviones se están poniendo en producción rápidamente. No debemos permitir que suceda algo similar nuevamente."
VIC_learn_from_the_enemy:0 "Aprender del Enemigo"
VIC_learn_from_the_enemy_desc:0 "La forma más rápida de entender cómo y por qué fallamos es comprender lo que nuestros oponentes hicieron bien."
VIC_buy_from_the_enemy:0 "Comprar del Enemigo"
VIC_buy_from_the_enemy_desc:0 "Nuestra industria militar no estaba a la altura de la tarea de proporcionarnos suficientes armas modernas, y aún no lo está. Debemos buscar adquirir armas modernas de todas las fuentes disponibles."
FRA_appeal_to_the_french_nation:0 "Apelar a la Nación Francesa"
FRA_appeal_to_the_french_nation_desc:0 "Francia puede haber perdido la batalla, pero no ha perdido la guerra. Es el deber de todo francés patriótico resistir."
FRA_appeal_to_overseas_territories:0 "Apelar a los Territorios de Ultramar"
FRA_appeal_to_overseas_territories_desc:0 "Si bien las áreas metropolitanas de Francia pueden haber caído en manos del enemigo, gran parte de su imperio aún permanece libre. Si podemos movilizarlos en nuestra ayuda, podemos llevar la lucha de regreso al enemigo."
FRA_appeal_to_overseas_territories_tt:0 "Los territorios coloniales en varias partes del mundo tienen la posibilidad de pasarse a nuestro lado."
FRA_intervention_in_north_africa:0 "Intervención en el Norte de África"
FRA_intervention_in_north_africa_desc:0 "El norte de África presenta la mejor base posible para una invasión para recuperar la patria. Atraerla a nuestro lado es vital para nuestra campaña de liberación."
FRA_intervention_in_west_africa:0 "Intervención en África Occidental"
FRA_intervention_in_west_africa_desc:0 "África Occidental cuenta con millones de habitantes que pueden ser reclutados en un nuevo ejército para recuperar nuestra patria."
FRA_intervention_in_syria:0 "Intervención en Siria"
FRA_intervention_in_syria_desc:0 "Negarle al enemigo los territorios estratégicos en Siria protege el canal de Suez y mejora drásticamente nuestra situación en el este del Mediterráneo."
FRA_intervention_in_indochina:0 "Intervención en Indochina"
FRA_intervention_in_indochina_desc:0 "Lejos de los combates en Europa, nuestras colonias en Indochina son un área ideal para ayudarnos a defender nuestros intereses en la región."
FRA_intervention_in_central_africa:0 "Intervención en África Central"
FRA_intervention_in_central_africa_desc:0 "África Central es de vital importancia para el esfuerzo bélico aliado y podría ser capturada como un importante golpe de propaganda para nosotros."
FRA_intervention_in_madagascar:0 "Intervención en Madagascar"
FRA_intervention_in_madagascar_desc:2 "Si se permite que el enemigo tome y fortifique Madagascar, enfrentamos una catástrofe en el Océano Índico. Una acción rápida y decisiva podría garantizar que la isla permanezca de nuestro lado."
FRA_form_the_national_committee:0 "Formar el Comité Nacional"
FRA_form_the_national_committee_desc:0 "Pocos habrían creído que nuestra causa podría tener éxito. Pero ahora, al fin, somos lo suficientemente fuertes como para declarar la formación de un gobierno en el exilio plenamente funcional, listo para tomar el control de cualquier territorio francés liberado del enemigo."
FRA_form_the_provisional_government_of_the_republic:1 "Formar el Gobierno Provisional"
FRA_form_the_provisional_government_of_the_republic_desc:0 "Con la liberación de París, ya no somos un gobierno en el exilio. Es hora de comenzar el difícil trabajo de reconstruir nuestro país."
FRA_continue_the_fight:0 "Continuar la Lucha"
FRA_continue_the_fight_desc:0 "Pocos soldados han optado por unirse a nosotros hasta ahora, pero aquellos que tenemos deben ser armados y equipados."
FRA_the_free_french_navy:0 "La Armada Francesa Libre"
FRA_the_free_french_navy_desc:0 "Nuestros aliados están enfrascados en una lucha desesperada por la supervivencia, para la cual las rutas marítimas son vitales. Debemos hacer nuestra parte para ayudarlos."
FRA_colonial_recruitment_desc:0 "Con la patria no disponible para el reclutamiento, debemos recurrir a nuestras colonias en busca de ayuda. Muchos de nuestros súbditos están dispuestos a tomar las armas para luchar por nosotros."
FRA_the_regiment_normandie:0 "El Regimiento Normandie"
FRA_the_regiment_normandie_desc:0 "Es vital que los franceses sean vistos luchando en todos los frentes. Con los soviéticos ahora combatiendo contra nuestro enemigo común, podríamos enviar un pequeño grupo de pilotos de combate para ayudarlos."
FRA_refus_absurde:0 "Refus Absurde"
FRA_refus_absurde_desc:0 "Incluso en la hora de la derrota, la voluntad de resistir permanece fuerte en algunos corazones. Formarán la base del movimiento de resistencia en los territorios ocupados."
FRA_the_maquis:0 "El Maquis"
FRA_the_maquis_desc:1 "Las áreas rurales de Francia ofrecen cobertura para cualquiera que desee escapar del ocupante o de sus lacayos colaboracionistas. Debemos apoyar a las personas que niegan su trabajo al enemigo en un acto de resistencia, para que con el tiempo podamos convertir esas áreas en focos de resistencia."
FRA_reach_out_to_trade_unions:0 "Acercarse a los Sindicatos"
FRA_reach_out_to_trade_unions_desc:0 "Si vamos a atacar las industrias que ahora han sido puestas al servicio del enemigo, tener buenas comunicaciones con los trabajadores allí parece la mejor manera. Pueden retrasar o sabotear cualquier producción que tenga lugar, de manera mucho más eficiente que cualquier fuerza externa."
FRA_cooperation_with_the_communists:0 "Cooperación con los Comunistas"
FRA_cooperation_with_the_communists_desc:0 "En nuestra lucha común, no debemos rechazar a ningún aliado que se ofrezca, incluso si se llaman camaradas."
FRA_connections_to_industrialists:0 "Conexiones con los Industriales"
FRA_connections_to_industrialists_desc:0 "Si bien la cooperación con los trabajadores en las industrias bélicas ayuda, cooperar con las personas que dirigen las fábricas tiene beneficios en sí mismo."
FRA_the_civil_and_military_organization:0 "La Organización Civil y Militar"
FRA_the_civil_and_military_organization_desc:0 "Los muchos pequeños grupos que están llevando a cabo actos de resistencia se están uniendo para formar una organización más grande. Debemos darle nuestra bendición."
FRA_national_council_of_the_resistance_desc:0 "La resistencia está creciendo cada vez más en Francia y se ha vuelto tan poderosa que necesita un nuevo comité de dirección para coordinar sus actividades."
FRA_national_uprising_desc:0 "Ha llegado la hora. ¡Ahora es el momento de tomar las armas y salir de las sombras que os han cubierto durante tantos años!"
FRA_french_forces_of_the_interior:0 "Fuerzas Francesas del Interior"
FRA_french_forces_of_the_interior_desc:1 "La resistencia tiene miles de hombres armados en toda Francia. A medida que nosotros y nuestros aliados avanzamos por el país, los incorporaremos y los convertiremos en soldados de nuestro ejército."
FRA_french_forces_of_the_interior_tt:0 "Crea unidades de infantería débiles en cada estado núcleo liberado."
FRA_naval_rearmament:0 "Rearme Naval"
FRA_naval_rearmament_desc:0 "Nuestra industria de construcción naval ha quedado rezagada mientras nos concentrábamos en mantenernos al día con los desarrollos en otros campos. Como resultado, ahora estamos muy en peligro de ser superados por nuestros rivales en el Mediterráneo y el Atlántico. Debemos invertir más para recuperar el tiempo perdido."
FRA_colonial_naval_bases:0 "Bases Navales Coloniales"
FRA_colonial_naval_bases_desc:0 "La clave para la proyección del poder global es la capacidad de mantener una flota lejos de las aguas territoriales. Ya tenemos grandes posesiones coloniales, ahora debemos desarrollarlas para que sirvan como bases de reabastecimiento y reparación para nuestra flota."
FRA_develop_colonial_dockyards:0 "Desarrollar los Astilleros Coloniales"
FRA_develop_colonial_dockyards_desc:0 "Con las bases navales en varias partes de nuestro imperio ampliadas y modernizadas, podemos considerar el establecimiento de la industria pesada necesaria y construir los grandes muelles necesarios para construir barcos en el extranjero."
FRA_the_old_school:0 "La Vieja Escuela"



FRA_the_old_school_desc:0 "A pesar de todos los avances en la tecnología naval, el elemento clave del poder marítimo sigue siendo el buque capital actuando con el apoyo de otras unidades de la flota. Ya sea que este buque capital sea aún el acorazado o el nuevo portaaviones, debemos aumentar aún más el tamaño de nuestra industria de construcción naval para asegurarnos de poder mantener el ritmo con otras potencias navales."
FRA_carrier_planes:0 "Aviones de Portaaviones"
FRA_carrier_planes_desc:0 "Un portaaviones es tan bueno como sus aviones. Sin aviones modernos, cualquier portaaviones es una inversión desperdiciada."
FRA_rush_the_richelieus:0 "Acelerar los Richelieu"
FRA_rush_the_richelieus_desc:0 "Con la situación en Europa volviéndose cada vez más desesperada, no tenemos tiempo para construir nuestras nuevas unidades de superficie mediante los medios convencionales. Debemos priorizar los materiales para poner en servicio nuestros nuevos acorazados lo antes posible."
FRA_prioritize_the_joffre:0 "Priorizar el Joffre"
FRA_prioritize_the_joffre_desc:0 "Nuestra actual flota de portaaviones está irremediablemente desfasada y superada por cualquier enemigo potencial. Debemos asegurarnos de que un nuevo proyecto de portaaviones tenga la máxima prioridad."
FRA_the_young_school:0 "La Escuela Joven"
FRA_the_young_school_desc:0 "Los desarrollos en aviación, submarinos y torpedos han hecho que el buque capital sea obsoleto. Con nuestra limitada industria naval, no podemos permitirnos perder tiempo y dinero en construir gigantescas fortalezas flotantes que son indefensas contra las amenazas del campo de batalla naval moderno. Deberíamos centrarnos en mejorar la eficiencia para permitirnos construir más buques pequeños."
FRA_undersea_combat:0 "Combate Submarino"
FRA_undersea_combat_desc:0 "El submarino ha madurado en la última década. Ahora representa una amenaza letal para cualquier buque de superficie, siendo cada vez más difícil de detectar y destruir."
FRA_surface_combat:0 "Combate de Superficie"
FRA_surface_combat_desc:0 "Con los avances en artillería, se ha vuelto casi imposible construir un buque que pueda esperar sobrevivir a un combate prolongado con otro buque capital. Es mucho mejor tener una flota de destructores modernos y lanchas torpederas para abrumar al enemigo con salvas masivas de torpedos."
FRA_prioritize_the_joffre_tt:0 "Añade un §YPortaaviones§! moderno al 40% de finalización a la cola de construcción."
POR_infrastructure_in_angola_tt:0 "Añade §Y2 Bases Navales§! en la provincia de Namibe en Angola.\n   Añade §Y3 Bases Navales§! en la provincia de Luanda en Angola.\n"
FRA_SNCAN_formed:0 "Formada SNCAN"
FRA_SNCAO_formed:0 "Formada SNCAO"
FRA_SNCASE_formed:0 "Formada SNCASE"
FRA_SNCASO_formed:0 "Formada SNCASO"
vichy_french_focus:0 "Árbol de Enfoques de la Francia de Vichy"
POR_colonial_assimilation_policy_desc:0 "Contrariamente a otros países, la nación portuguesa no se define por la raza, sino por su cultura compartida y su misión civilizadora. En lugar de prejuicios raciales, necesitamos mestizaje."
POR_colonial_army_desc:0 "Para tener una nación fuerte, no podemos depender solo del Ejército Metropolitano. Debemos formar unidades coloniales, armarlas y entrenarlas para combatir en la guerra moderna."
POR_luso_tropicalism:0 "Luso-Tropicalismo"
POR_luso_tropicalism_desc:1 "Debemos reconocer la naturaleza multicultural de Portugal desde el siglo XV y enfatizar la unidad nacional, integrando nuestras colonias africanas en nuestro territorio y otorgando ciudadanía a la población local. Habrá detractores, por supuesto, pero debemos hacer lo correcto para las personas que viven en nuestros territorios."
POR_limited_self_rule:0 "Autonomía Limitada"
POR_limited_self_rule_desc:0 "Al aumentar la autonomía de nuestras colonias africanas, permitiéndoles formar su propio gobierno, podemos concentrarnos en asuntos más urgentes. Esta descolonización podría acercarnos a las democracias de todo el mundo."
POR_infrastructure_in_angola:0 "Infraestructura en Angola"
POR_infrastructure_in_angola_desc:0 "Angola tiene muchas riquezas inexploradas. Debemos desarrollar la infraestructura en la región para explotar sus recursos en el futuro."
POR_develop_north_angola:0 "Desarrollar el Norte de Angola"
POR_develop_north_angola_desc:1 "Hemos descubierto una fuente de hierro en el norte de Angola, deberíamos construir la industria extractiva necesaria para explotar este valioso recurso."
POR_develop_south_angola:0 "Desarrollar el Sur de Angola"
POR_develop_south_angola_desc:0 "La búsqueda de recursos en el sur de Angola ha sido exitosa. Ahora podemos desarrollar la industria de explotación necesaria."
POR_portuguese_oil:0 "Petróleo Portugués"
POR_portuguese_oil_desc:0 "Una nación sin petróleo no puede sostener su economía en caso de conflicto. Debemos buscar en Angola campos petrolíferos comercialmente viables."
POR_develop_mozambique:0 "Desarrollar Mozambique"
POR_develop_mozambique_desc:0 "Al desarrollar infraestructura e industria en Mozambique, podremos explotar sus fuentes de aluminio en nuestro beneficio."
POR_continue_the_public_works:0 "Continuar las Obras Públicas"
POR_continue_the_public_works_desc:0 "Gracias a las regulaciones estatales que nuestro gobierno implementó después de años de precariedad financiera, hemos logrado estabilizar nuestra situación económica y debemos seguir invirtiendo en proyectos públicos para estimular nuestra infraestructura."
POR_instituto_superior_tecnico:0 "Instituto Superior Técnico"
POR_instituto_superior_tecnico_desc:0 "Portugal necesita una escuela de ingeniería avanzada con instalaciones de enseñanza e investigación de vanguardia para no quedarse atrás en la lucha que se avecina."
POR_ogme:0 "OGME"
POR_ogme_desc:0 "Al invertir en las Oficinas Generales de Material de Ingeniería, podremos suministrar a nuestro ejército equipos modernos y de alta calidad mucho más rápido."
POR_ogma:0 "OGMA"
POR_ogma_desc:0 "Mejorar las instalaciones de las Oficinas Generales de Material Aeronáutico mejorará significativamente nuestra producción de aviones."
POR_roads_bridges_and_dams:0 "Carreteras, Puentes y Represas"
POR_roads_bridges_and_dams_desc:0 "Debemos invertir en proyectos de construcción pública que se centren en mejorar nuestra infraestructura y sistemas de carreteras."
POR_extraction_industries:0 "Industrias Extractivas"
POR_extraction_industries_desc:0 "Muchas de nuestras riquezas se encuentran en el suelo, pero nuestras minas son antiguas y artesanales. Debemos construir una Industria Extractiva Moderna."
POR_hydroelectricity:0 "Hidroeléctricidad"
POR_hydroelectricity_desc:0 "Con la gran inversión realizada en el norte y el centro de Portugal, ahora es posible construir una red de represas que producirá electricidad y regulará el flujo de los ríos."
POR_military_vehicles:0 "Vehículos Militares"
POR_military_vehicles_desc:0 "Nuestro ejército requiere vehículos modernos para las batallas que se avecinan. Si queremos prevalecer en futuros conflictos, debemos asegurarnos de que reciban un suministro adecuado de la más alta calidad."
POR_portuguese_artillery:0 "Artillería Portuguesa"
POR_portuguese_artillery_desc:0 "La artillería de campo es vital en los campos de batalla modernos. Debemos invertir en la construcción de nuevas instalaciones que nos permitan aumentar nuestra producción de armas de artillería."
POR_advanced_artillery:0 "Artillería Avanzada"
POR_advanced_artillery_desc:0 "Debemos desarrollar nuevas piezas de artillería y entrenar a las tropas en formas más eficientes de realizar bombardeos y apoyar el avance de la infantería."
POR_military_research_facilities:0 "Instalaciones de Investigación Militar"
POR_military_research_facilities_desc:0 "Nuestros esfuerzos para mejorar nuestras industrias de armamento deben ir acompañados de una inversión adecuada en investigación si queremos mantener un ejército moderno y competente."
POR_armor_focus:0 "Enfoque en Blindados"
POR_armor_focus_desc:0 "Para dominar el campo de batalla, necesitamos las mejores máquinas de guerra. Debemos expandir las instalaciones que producen nuestros vehículos blindados e invertir en más investigación."
POR_mechanized_focus:0 "Enfoque en Mecanizados"
POR_mechanized_focus_desc:0 "Los vehículos mecanizados están mucho mejor adaptados que otros vehículos con ruedas para proteger a nuestros soldados cuando están bajo fuego hostil. La investigación y producción de este tipo de vehículos podría resultar crucial."
POR_light_aircraft_focus:0 "Enfoque en Aeronaves Ligeras"
POR_light_aircraft_focus_desc:0 "La aviación está en constante evolución y debemos desarrollar una industria aeronáutica adecuada para apoyar a nuestro ejército."
POR_advanced_light_aircraft:0 "Aeronaves Ligeras Avanzadas"
POR_advanced_light_aircraft_desc:0 "La coordinación entre la aviación y otras ramas del ejército es de vital importancia. Desarrollar aviones modernos para apoyar a nuestras tropas mejorará drásticamente nuestro éxito en la batalla."
POR_jet_research:0 "Investigación de Jets"
POR_jet_research_desc:0 "Si queremos dominar los cielos, debemos implementar los últimos avances en nuestros aviones. La investigación de nuevas formas de propulsar nuestros aviones, como los motores a reacción, parece ser el camino más prometedor a seguir."
POR_industrial_modernization:0 "Modernización Industrial"
POR_industrial_modernization_desc:0 "La mayor parte de nuestra industria civil aún está desactualizada. Podría volverse mucho más eficiente si dedicamos tiempo y recursos a su modernización."
POR_a_new_industry_desc:1 "Gracias a los últimos avances tecnológicos en producción automatizada, podemos seguir mejorando y expandiendo nuestras instalaciones civiles para alcanzar nuevos niveles de eficiencia."
POR_food_industries:0 "Industrias Alimentarias"
POR_food_industries_desc:0 "Es hora de que Portugal dé un paso adelante y revitalice su industria manufacturera. Podemos comenzar desarrollando fábricas de alimentos en la parte norte del país."
POR_textile_industry:0 "Industria Textil"



POR_textile_industry_desc:0 "Para alcanzar el máximo potencial de nuestra industria textil, debemos construir nuevas fábricas que nos permitan procesar la gran cantidad de algodón producido en nuestros territorios."
POR_second_navy_reequipment:0 "Segundo Reequipamiento Naval"
POR_second_navy_reequipment_desc:0 "La primera fase del programa de reequipamiento naval ha terminado. Ahora deberíamos proceder con la segunda fase, mejorando nuestros astilleros navales y abriendo una licitación para comprar varios buques modernos en el extranjero."
POR_a_powerful_merchant_marine:0 "Una Marina Mercante Poderosa"
POR_a_powerful_merchant_marine_desc:0 "Necesitamos construir una gran flota mercante capaz de transportar todos los recursos que nuestra economía necesita. Esto se puede lograr construyendo barcos mercantes en pequeños astilleros."
POR_merchant_marine_protection:0 "Protección de la Marina Mercante"
POR_merchant_marine_protection_desc:0 "Nuestra experiencia en la Gran Guerra nos ha enseñado que los barcos mercantes deben estar protegidos contra la amenaza que representan los submarinos."
POR_submarine_effort:0 "Esfuerzo Submarino"
POR_submarine_effort_desc:0 "Deberíamos comenzar la investigación y producción de submarinos modernos. Esto nos proporcionará una ventaja poderosa una vez que nos unamos a la guerra submarina."
POR_fuzileiros:0 "Fuzileiros"
POR_fuzileiros_desc:0 "Una fuerza de marines bien entrenada es fundamental para la seguridad de nuestras posesiones de ultramar."
POR_naval_research_institute:0 "Instituto de Investigación Naval"
POR_naval_research_institute_desc:0 "Con la inversión adecuada, nuestra Escuela Naval podría mejorar sus esfuerzos de investigación y proporcionar una educación de mayor calidad para los futuros oficiales."
POR_air_naval_research:0 "Investigación Aero-Naval"
POR_air_naval_research_desc:0 "Debemos reunir a nuestros mejores pilotos y oficiales navales para idear nuevas formas de coordinar nuestra creciente fuerza aérea y marina."
POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
POR_arsenal_do_alfeite_desc:0 "Nuestra principal prioridad debería ser construir una Armada fuerte capaz de proteger nuestro vasto imperio. Debemos tener la capacidad y el conocimiento para construir barcos más grandes. Los principales astilleros navales en Lisboa deben ampliarse y contratar expertos en construcción naval."
POR_national_cruiser_production:0 "Producción Nacional de Cruceros"
POR_national_cruiser_production_desc:0 "Deberíamos continuar enfocándonos en la construcción de grandes barcos. Los cruceros modernos proporcionarán a nuestra marina un gran poder de fuego."
POR_battleship_effort:0 "Esfuerzo de Acorazados"
POR_battleship_effort_desc:0 "Si queremos tomar el control de los mares, debemos impulsar la producción de poderosos acorazados modernos que harán temblar a las marinas de muchos países cuando los contemplen."
POR_carrier_effort:0 "Esfuerzo de Portaaviones"
POR_carrier_effort_desc:0 "Con la creciente amenaza que representan los aviones modernos, los portaaviones son cada vez más cruciales en la batalla por los mares."
POR_atlantic_defense_strategy:0 "Estrategia de Defensa del Atlántico"
POR_atlantic_defense_strategy_desc:0 "Nuestras islas, aisladas en medio del océano, pueden ser tomadas fácilmente una por una. Con las inversiones adecuadas, sin embargo, pueden convertirse en portaaviones insumergibles."
POR_endless_sea_desc:0 "Nuestros enclaves en Asia están expuestos a las hostilidades de los imperios que los rodean. Debemos centrarnos en fortalecer sus defensas para que puedan resistir cualquier invasión potencial."
POR_popular_front:0 "Frente Popular"
POR_popular_front_desc:0 "El Frente Popular español está mostrando el camino. Debemos unir a comunistas, socialistas y anarquistas en un amplio frente que encabezará la resistencia al fascismo y la revolución mundial."
POR_nation_in_arms_desc:0 "El pueblo de Portugal necesita estar preparado para luchar contra el mal del fascismo y el imperialismo. Debemos darles armas y comenzar el entrenamiento militar para que, cuando llegue el momento, nuestra nación esté lista para luchar."
POR_unify_leftist_youth_wings:0 "Unificar las Alas Juveniles de Izquierda"
POR_unify_leftist_youth_wings_desc:0 "Fundaremos el ala juvenil del PCP, unificando las organizaciones actuales y apelando a posibles miembros para que se unan. Esto llevará a la creación de una plataforma donde nuestros miembros más jóvenes puedan reunirse, discutir y dar sus primeros pasos en nuestras actividades políticas."
POR_nationalize_industry:0 "Nacionalizar la Industria"
POR_nationalize_industry_desc:0 "El capital privado ha estado drenando nuestra economía y retrasando el progreso de nuestra sociedad durante demasiado tiempo. Debemos deshacernos de él nacionalizando las empresas privadas y tomando el control de la producción de cada fábrica, en beneficio del pueblo de Portugal."
POR_reorganization_of_the_communist_party:0 "Reorganización del Partido Comunista"
POR_reorganization_of_the_communist_party_desc:0 "Durante el régimen dictatorial de Salazar, muchos de nuestros miembros del partido fueron arrestados. Los traeremos de vuelta y reorganizaremos la estructura de nuestro partido, asegurando que cada departamento sea gestionado por las personas más cualificadas."
POR_potential_civil_war_low_requirement_tt:0 "§RSi §YEstabilidad§! §Res inferior al §Y40%§R en el momento en que se complete este enfoque, ¡comenzará una guerra civil!§!§!§!§!"
POR_potential_civil_war_high_requirement_tt:0 "§RSi §YEstabilidad§! §Res inferior al §Y60%§R en el momento en que se complete este enfoque, ¡comenzará una guerra civil!§!§!§!§!"
POR_join_the_comintern:0 "Unirse al Komintern"
POR_join_the_comintern_desc:0 "La Unión Soviética ha allanado el camino para que otros países sigan su liderazgo socialista. Será beneficioso para nosotros cooperar con nuestros camaradas soviéticos, pues todos buscamos los mismos objetivos."
POR_research_collaboration:0 "Colaboración en Investigación"
POR_research_collaboration_desc:0 "Nuestros camaradas en la Unión Soviética tienen un programa de I+D ambicioso y bien financiado. Un acuerdo para compartir sus avances tecnológicos con nosotros será mutuamente beneficioso en nuestra guerra proletaria."
POR_support_the_spanish_republic:1 "Apoyar a la República Española"
POR_support_the_spanish_republic_desc:0 "Los pueblos de España están luchando en su guerra contra el golpe nacionalista que amenaza con apoderarse de todo el país. Debemos apoyar a los republicanos ahora, porque si perecen, nos encontraremos con un posible nuevo enemigo en nuestras puertas."
POR_workers_of_iberia_unite:0 "¡Trabajadores de Iberia, Uníos!"
POR_workers_of_iberia_unite_desc:1 "Debemos proclamar la unidad del proletariado ibérico contra la tiranía de todo tipo y unirnos a nuestros camaradas españoles en su Guerra Civil, convirtiéndonos en un bastión contra el fascismo.\n¡Nuestros sacrificios no serán olvidados, porque nuestra causa es justa!"
POR_workers_of_iberia_unite_civil_war_tt:0 "§RLos §YNo Alineados§! iniciarán una guerra civil§!"
POR_the_iberian_socialist_union:1 "La Unión Socialista Ibérica"
POR_the_iberian_socialist_union_desc:1 "Nuestras luchas comunes con los republicanos españoles durante la guerra nos muestran que es hora de unir la península ibérica bajo un gobierno socialista popular.\n¡Juntos derrotaremos a nuestros enemigos de una vez por todas!"
POR_visit_the_front:0 "Visitar el Frente"
POR_visit_the_front_desc:0 "Varios oficiales portugueses serán enviados a visitar el frente español. Llevarán a cabo una inspección centrada en el uso de nuevas técnicas por parte de la fuerza aérea."
POR_they_need_our_help:0 "Necesitan Nuestra Ayuda"
POR_they_need_our_help_desc:0 "La situación en España es crítica. Debemos actuar ahora si queremos evitar el triunfo de los nacionalistas. Nos uniremos a nuestros hermanos españoles en su lucha; juntos derrotaremos a los rebeldes."
POR_intervention_in_spain:0 "Intervención en España"
POR_intervention_in_spain_desc:0 "La alineación del gobierno español es inaceptable para nosotros. Sus ambiciones se han convertido en una amenaza para nuestros ideales y para nuestro pueblo, por lo que debemos tomar medidas y erradicar esta actitud hostil por la fuerza."
POR_intervention_in_spain_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nObtiene el objetivo de guerra §YDerrocar Gobierno§! contra [GetSpanishRepublicFlagAndNameDef]."
POR_securing_the_free_world:0 "Asegurando el Mundo Libre"



POR_securing_the_free_world_desc:0 "Si queremos convertirnos en una gran potencia, será bueno comenzar a actuar como tal. Protegeremos a las naciones más pequeñas que compartan nuestros ideales e intereses contra cualquier amenaza extranjera potencial."
portugal_guarantees_freedom_tt:0 "Garantizar la independencia de todas las naciones menores §YDemocráticas§! o §YNo Alineadas§! independientes en Europa."
POR_protect_chinese_civilians:0 "Proteger a los Civiles Chinos"
POR_protect_chinese_civilians_desc:0 "Los informes de maniobras militares extranjeras cerca del territorio portugués en Macao han comenzado a causar inquietud entre la población civil. No toleraremos ninguna amenaza a nuestros ciudadanos o tierras; debemos actuar ahora por el bien de nuestra gloriosa nación."
POR_strict_neutrality_in_the_spanish_civil_war:1 "Neutralidad Estricta en la Guerra Civil Española"
POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "La Guerra Civil Española ha estallado, pero no podemos permitirnos ser arrastrados a conflictos internacionales en este momento. Debemos proclamar una política de neutralidad estricta mientras fortalecemos nuestra nación y mejoramos nuestras relaciones diplomáticas."
POR_british_investment_in_mines:0 "Inversión Británica en Minas"
POR_british_investment_in_mines_desc:0 "El gobierno británico ha mostrado su interés en invertir en la explotación de recursos en nuestro país. Esta puede ser una valiosa oportunidad para mejorar nuestras instalaciones de extracción y nuestros avances en I+D."
POR_british_industrial_investments:0 "Inversiones Industriales Británicas"
POR_british_industrial_investments_desc:0 "Nuestra industria civil necesita expandirse para satisfacer las demandas de nuestra economía en crecimiento. El gobierno británico está interesado en realizar una nueva inversión en nuestro país, siempre y cuando nos alineemos más con sus ideales..."
POR_allow_free_elections:0 "Permitir Elecciones Libres"
POR_allow_free_elections_desc:0 "La influencia del Reino Unido finalmente ha florecido en Portugal, y nuestro pueblo está exigiendo el derecho a elegir el gobierno que mejor represente sus intereses."
POR_join_the_allies:0 "Unirse a los Aliados"
POR_join_the_allies_desc:0 "Es hora de seguir el liderazgo de las principales Democracias en Europa y unirnos a ellas en sus luchas. ¡Juntos resistiremos contra cualquier enemigo!"
POR_research_sharing:0 "Compartir Investigación"
POR_research_sharing_desc:0 "Nuestros hermanos de armas del Reino Unido están muy por delante de nosotros en términos de investigación tecnológica. Un acuerdo de compartir investigación nos fortalecerá y, por lo tanto, fortalecerá nuestra alianza."
POR_oppose_germany:0 "Oponerse a Alemania"
POR_oppose_germany_desc:0 "Las hostilidades de Alemania son completamente intolerables y, sin embargo, hasta ahora nadie ha podido detenerlas. Ahora que nuestro ejército está finalmente preparado para la guerra, Portugal se unirá a la lucha y enfrentará a todos aquellos que busquen privar a las naciones de su libertad."
POR_british_guns:0 "Armas Británicas"
POR_british_guns_desc:0 "Nuestra industria militar no está preparada para producir armas de guerra modernas. Podríamos firmar un tratado para comprarlas en el Reino Unido."
POR_estado_novo_desc:1 "Hemos seguido los principios del Corporativismo y la Autarquía desde nuestra constitución de 1933. El camino más seguro hacia un mayor fortalecimiento nacional es enfatizar aún más este enfoque, construyendo un estado nuevo y más poderoso."
POR_support_the_spanish_nationalists:1 "Apoyar a los Nacionalistas Españoles"
POR_support_the_spanish_nationalists_desc:0 "Debemos mostrar nuestro apoyo a los Nacionalistas Españoles, que están luchando por la gloria de su país contra la amenaza Comunista y Anarquista."
POR_portuguese_legion:0 "Legión Portuguesa"
POR_portuguese_legion_desc:1 "En respuesta al estallido de la Guerra Civil Española, la policía militar ha sido enviada a la frontera. Debemos crear una milicia armada voluntaria y patriótica capaz de asumir sus deberes de policía."
POR_observation_mission:0 "Misión de Observación"
POR_observation_mission_desc:0 "Se enviará una Misión de Observación Militar a España para inspeccionar las nuevas tácticas y sistemas de armas empleados."
POR_send_assistance:0 "Enviar Asistencia"
POR_send_assistance_desc:0 "El destino de los Nacionalistas en la Guerra Civil Española pende de un hilo, ya que los frentes parecen haberse consolidado. Debemos unirnos a la lucha y ayudar a los rebeldes a derrotar al gobierno republicano, erradicando de una vez por todas la amenaza Comunista en Iberia."
POR_nationalist_intervention:0 "Intervención Nacionalista"
POR_nationalist_intervention_desc:0 "Las ambiciones del gobierno español amenazan nuestros intereses, y esto no lo podemos tolerar. Si nuestros vecinos no están dispuestos a alinearse con nuestra causa, entonces tendremos que obligarlos a hacerlo por medios más persuasivos."
POR_nationalist_intervention_tt:0 "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\nObtiene el objetivo de guerra §YDerrocar Gobierno§! contra [SPA.GetFlag][SPA.GetNameDefCap]."
POR_national_syndicalism_desc:0 "Enmendaremos el error de Salazar de disolver el Movimiento Nacional Sindicalista y exiliar a Francisco Rolão Preto. Debemos legitimar nuevamente el movimiento y traer de vuelta a Preto."
POR_camisas_azuis:0 "Camisas Azuis"
POR_camisas_azuis_desc:0 "Las Camisas Azuis eran la milicia armada de los Sindicalistas Nacionales, pero el grupo fue condenado y disuelto debido a sus ideales. Debemos permitir el establecimiento de esta organización una vez más, ya que la movilización de los Camisas Azuis proporcionará a nuestro ejército una valiosa fuente de mano de obra."
POR_join_the_axis:0 "Unirse al Eje"
POR_join_the_axis_desc:0 "Debemos alinearnos con los alemanes y apoyarlos en los conflictos venideros. Alemania puede ser la gran potencia en el centro de Europa, ¡pero Portugal se convertirá en el imperio más poderoso de ultramar!"
POR_research_agreements:0 "Acuerdos de Investigación"
POR_research_agreements_desc:1 "Debemos concluir un acuerdo con Alemania que nos dé acceso a su avanzada tecnología militar, lo que impulsará nuestra investigación y nos permitirá desplegar mejor equipo en el campo de batalla."
POR_the_fifth_empire_desc:0 "El Quinto Imperio representa la fusión definitiva del conocimiento intelectual y espiritual, la Fe y el Imperio. Solo la Nación Portuguesa puede liderar el camino hacia esta realidad, unificando todo el mundo no solo en territorio, sino también en espíritu y cultura."
POR_expand_the_chinese_territories:0 "Expandir los Territorios Chinos"
POR_expand_the_chinese_territories_desc:0 "Ahora que las naciones asiáticas están debilitadas por la guerra, es el momento de expandir nuestro territorio de Macao a China. ¡Los ejércitos chinos y japoneses exhaustos no serán rival para nosotros!"
POR_expand_the_chinese_territories_tt:0 "Obtiene el objetivo de guerra §YAnexar§! contra cualquier nación que posea:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
POR_deal_with_the_japanese_threat:0 "Enfrentar la Amenaza Japonesa"
POR_deal_with_the_japanese_threat_desc:0 "El ejército japonés está amenazando nuestras posesiones en el Pacífico, ocupando enclaves cercanos y aislando nuestras colonias. Debemos anticiparnos a sus posibles hostilidades llevando la guerra a la patria japonesa ahora que no lo esperan."
POR_refuse_the_naval_blockade:0 "Rechazar el Bloqueo Naval"
POR_refuse_the_naval_blockade_desc:1 "Podemos aprovechar el bloqueo naval impuesto a los países en guerra con [ENG.GetNameDef]. Nuestros diplomáticos negociarán acuerdos convenientes para prestar nuestra capacidad de envío a esos países que luchan contra los [ENG.GetAdjective], a cambio de su apoyo económico."
POR_mapa_cor_de_rosa:0 "Mapa Cor-de-Rosa"
POR_mapa_cor_de_rosa_desc:0 "Es hora de vengar la humillación que sufrimos por el Ultimátum Británico en 1890. ¡Nuestras colonias en África Occidental y Oriental finalmente estarán conectadas!"
POR_recover_the_east_indies:0 "Recuperar las Indias Orientales"
POR_recover_the_east_indies_desc:0 "Debemos reclamar lo que nos pertenece por derecho. Las Indias Orientales volverán a estar bajo control portugués."
POR_recover_brazil:0 "Recuperar Brasil"
POR_recover_brazil_desc:0 "Para recuperar la gloria del antiguo Imperio Portugués, debemos centrarnos en nuestras antiguas colonias americanas. La tierra brasileña pertenece a Portugal, y por lo tanto será retomada por la fuerza."
POR_army_reorganization:0 "Reorganización del Ejército"
POR_army_reorganization_desc:0 "Necesitamos reorganizar el ejército, reduciendo el número inflado de oficiales y unidades ineficientes, e instituyendo un sistema de reclutamiento adecuado. Esto creará las bases de un ejército moderno."
POR_metropolitan_army:0 "Ejército Metropolitano"
POR_metropolitan_army_desc:0 "El peligro más eminente para Portugal es ser arrastrado a una guerra europea y ver nuestro territorio continental invadido. ¡Solo un ejército moderno y fuerte puede disuadir a nuestros enemigos!"
POR_standardization:0 "Estandarización"
POR_standardization_desc:0 "Necesitamos implementar un sistema de estandarización que permita que nuestro equipo logre altos niveles de compatibilidad y eficiencia en su producción."
POR_defend_the_borders:0 "Defender las Fronteras"
POR_defend_the_borders_desc:0 "El peligro de invasión siempre está presente y tenemos largas fronteras que defender en todos nuestros territorios. Necesitamos construir fortificaciones adecuadas para resistir cualquier posible invasión."
POR_rebuild_the_lines_of_torres_vedras:0 "Reconstruir las Líneas de Torres Vedras"
POR_rebuild_the_lines_of_torres_vedras_desc:0 "Varios oficiales del alto mando afirman que nuestras fronteras son demasiado extensas para defenderlas, y sugieren que reconstruyamos las Líneas de Torres Vedras, adaptando las antiguas fortificaciones para la guerra moderna. En caso de que el enemigo rompa nuestras líneas, nos retiraremos a Lisboa, siguiendo la misma estrategia que nos sirvió bien contra la invasión francesa durante las Guerras Napoleónicas."
POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
POR_corpo_do_estado_maior_desc:0 "La Reforma Militar reinstauró el Estado Mayor del Ejército (Corpo do Estado Maior) como una institución de élite para el estudio de la guerra moderna. Debemos invertir en nuevas instalaciones para mejorar su eficiencia."
POR_staff_wargames:0 "Juegos de Guerra del Estado Mayor"
POR_staff_wargames_desc:0 "Debemos centrarnos en preparar a nuestros oficiales para que puedan aprovechar al máximo las doctrinas, la organización, el entrenamiento y el equipo modernos."
POR_a_royal_wedding:0 "Una Boda Real"
POR_a_royal_wedding_desc:0 "Un matrimonio entre Dom Duarte Nuno de Braganza, legítimo heredero del trono portugués, y la Princesa Maria Francisca de Orléans, hija del pretendiente al trono brasileño, complacerá a los elementos monárquicos en Portugal y Brasil."
POR_the_return_of_duarte:0 "El Regreso de Duarte"
POR_the_return_of_duarte_desc:0 "Permitir el regreso de D. Duarte Nuno de Braganza a Portugal no será aceptado por los republicanos, pero es un paso necesario para la restauración de la Monarquía."
POR_support_a_spanish_monarchy_in_the_war:1 "Apoyar una Monarquía Española en la Guerra"
POR_support_a_spanish_monarchy_in_the_war_desc:0 "No es que tengamos mucha simpatía por los carlistas, pero, por supuesto, una monarquía española sería mucho mejor que la presencia de un régimen fascista o comunista en la península. Debemos favorecer el mal menor..."
POR_assist_the_requetes:0 "Asistir a los Requetés"
POR_assist_the_requetes_desc:0 "Varios miembros del ejército y la fuerza aérea portuguesa serán enviados a España para supervisar los esfuerzos bélicos de los carlistas y asesorar a sus líderes. Mientras estén allí, también recopilarán información sobre las tácticas de batalla utilizadas por cada bando."
POR_join_the_carlist_fight:0 "Unirse a la Lucha Carlista"
POR_join_the_carlist_fight_desc:0 "La mejor manera de asegurar una victoria carlista en la guerra civil española es luchar por los Requetés y derrotar a las otras facciones españolas nosotros mismos."
POR_the_royal_iberian_alliance:0 "La Alianza Real Ibérica"
POR_the_royal_iberian_alliance_desc:0 "Debemos buscar la colaboración de la monarquía española para enfrentar las amenazas presentes en Europa y más allá. Solo unidos podremos salir victoriosos en estos tiempos de turbulencia."
POR_monarchist_uprising_in_brazil:1 "Levantamiento Monárquico en Brasil"
POR_monarchist_uprising_in_brazil_desc:0 "Apelar a los monárquicos brasileños ayudará a allanar el camino para la restauración del trono brasileño. Debemos asegurarnos de que prevalezcan contra cualquier oposición."
POR_cannot_destabilize_brazil_player_tt:0 "§YSi [BRA.GetNameDef] es un jugador, se usarán efectos diferentes.§!"
POR_the_empire_of_brazil:0 "El Imperio de Brasil"
POR_the_empire_of_brazil_desc:0 "Todo está listo para que el Príncipe Pedro reclame el trono brasileño y sea coronado Emperador de Brasil."
POR_the_empire_of_brazil_potential_civil_war_tt:0 "§RSi §YBrasil§R NO es §YNo Alineado§R y tiene menos del §Y50% de Estabilidad§R o §Y70% de Neutralidad§R cuando se complete este enfoque, los monárquicos brasileños comenzarán una guerra civil, ¡arrastrándonos a ella!§!"
POR_restoration_of_the_monarchy:0 "Restauración de la Monarquía"
POR_restoration_of_the_monarchy_desc:0 "Proclamaremos la restauración de la Monarquía Portuguesa, bajo el gobierno de D. Duarte Nuno de Braganza. \n¡Viva el Rey de Portugal!"
POR_the_kingdom_reunited:0 "El Reino Reunido"
POR_the_kingdom_reunited_desc:1 "Tras la restauración de los tronos portugués y brasileño, debemos llevar a cabo la unificación de nuestros países antes de que los recuerdos de nuestras luchas comunes queden atrás. \nPresentaremos una propuesta al gobierno brasileño, dejando claro que si no la firman voluntariamente, nos veremos obligados a presionar el asunto por otros medios..."
POR_remember_olivenca:0 "Recordar Olivenza"
POR_remember_olivenca_desc:0 "Los españoles nos negaron la soberanía sobre Olivenza hace mucho tiempo. Ahora la recuperaremos, así como otros territorios en las cercanías..."
POR_deal_with_fascism:0 "Enfrentar el Fascismo"
POR_deal_with_fascism_desc:0 "El fascismo es una plaga que ha traído dolor y miseria a la humanidad. Es hora de que nos opongamos a él, golpeando directamente en su misma fuente. Una vez que salgamos victoriosos, reconfiguraremos el mundo a nuestra voluntad, y será para mejor."
POR_deal_with_fascism_tt:0 "Obtiene el objetivo de guerra §YAnexar§! contra naciones fascistas principales o vecinas:"
POR_latin_america:0 "América Latina"
POR_latin_america_desc:0 "Ahora que nuestro Imperio está consolidado, podemos mirar a los territorios que rodean nuestras posesiones americanas y reclamar las tierras que una vez sostuvo el Imperio Brasileño."
POR_the_communist_threat:0 "La Amenaza Comunista"
POR_the_communist_threat_desc:0 "Los comunistas están propagando sutilmente sus engañosos ideales entre la población, no solo en Portugal, sino en todo el mundo. Debemos centrarnos en erradicar esta amenaza global antes de que nos devore desde dentro."
POR_the_communist_threat_tt:0 "Obtiene el objetivo de guerra §Y[GetWargoalBasedOnGovernment]§! contra naciones comunistas principales o vecinas:"
POR_puppet_wargoal:0 "Subyugar (Enfoque)"
POR_topple_government_wargoal:0 "Derrocar Gobierno"
POR_annex_wargoal:0 "Anexar"
POR_promote_the_monarchist_cause_in_portugal:2 "Promover la Causa Monárquica en Portugal"
POR_promote_the_monarchist_cause_in_portugal_desc:0 "Debemos alentar y apoyar a los monárquicos en la difusión del sentimiento monárquico entre los pueblos de Portugal."
POR_kingdom_reunited_tooltip_tt:0 "§Y[POR.GetNameDefCap]§! y §Y[BRA.GetNameDef]§! ahora serán conocidos como el §YImperio de Portugal y Brasil§!."
POR_spr_tooltip_country_exist_tt:0 "[SPR.GetFlag]§YEspaña Republicana§! existe"
POR_spr_tooltip_at_peace_tt:0 "En paz con [SPR.GetFlag]§YEspaña Republicana§!"
POR_fascist_portugal_joins_scw_tt:0 "§YPortugal Fascista§! se une a [SPA.GetFlag]§Y[SPA.GetNameDef]§! en su guerra contra [GetSpanishRepublicFlagAndNameDef]."
POR_iberian_workers_effect_tooltip_tt:0 "[POR.GetFlag]§Y[POR.GetNameDef]§! y [GetSpanishRepublicFlagAndNameDef] obtienen el evento §Y'Trabajadores Ibéricos Unidos'§!."
POR_spanish_republic_tt:0 "[GetSpanishRepublicFlagAndNameDef]:"
POR_support_the_spanish_republic_effect_tooltip_tt:1 "Enviar §Y2000§! de §YEquipo de Infantería§! a [GetSpanishRepublicFlagAndNameDef]. Primero van los viejos."
POR_Spanish_Republic_SPD:0 "[SPD.GetFlag]§Y[SPD.GetNameDef]§!"
POR_Spanish_Republic_SPR:0 "[SPR.GetFlag]§YEspaña Republicana§!"
POR_republican_spain_exists_tooltip_tt:1 "[SPR.GetFlag]§YEspaña Republicana§! existe."
POR_the_iberian_socialist_union_tt:0 "([SPR.GetFlag]§YEspaña Republicana§!) Obtiene el evento §Y'La Unión Socialista Ibérica'§!."
POR_the_iberian_socialist_union_cores_tt:0 "§YLa Unión Socialista Ibérica§! obtiene núcleos en toda Iberia, Islas Canarias y Islas Baleares."
POR_the_iberian_socialist_union_annex_puppets_tt:0 "Se anexarán todos los títeres españoles."
POR_the_iberian_socialist_union_cosmetic_name_tt:0 "§YPortugal§! será conocido como §YLa Unión Socialista Ibérica§!."
POR_the_popular_front_bloc:0 "El Bloque del Frente Popular"



POR_the_popular_front_bloc_desc:1 "Ahora que hemos enfatizado nuestra identidad ibérica y consolidado nuestra nación como [Root.GetNameDef], debemos expandir el Comunismo al extranjero y buscar aliados dispuestos a unirse a nuestra causa y luchar juntos contra la tiranía y la opresión."
POR_the_popular_front_bloc_tt:0 "Obtiene el evento §Y'Portugal nos invita al Bloque del Frente Popular'§!."
POR_the_popular_front_bloc_explanatory_tt:0 "Cualquier nación §YComunista§! independiente en Europa recibirá el evento §Y'Portugal nos invita al Bloque del Frente Popular'§!."
POR_latin_american_communism:0 "Comunismo Latinoamericano"
POR_latin_american_communism_desc:0 "Debemos acercarnos a los pueblos latinoamericanos. Apelando a los elementos comunistas presentes allí y apoyando sus esfuerzos para expandir la idea de un bloque internacional unido, crearemos las bases de una alianza entre socialistas americanos y europeos."
POR_our_comrades_overseas:0 "Nuestros Camaradas en el Extranjero"
POR_our_comrades_overseas_desc:0 "Organizaremos una conferencia entre las naciones latinoamericanas dispuestas a formar parte de nuestro bloque. Es hora de mostrar al mundo la unidad entre los pueblos latinoamericanos e ibéricos."
POR_our_comrades_overseas_tt:0 "Cualquier nación §YComunista§! independiente en América Latina recibirá el evento §Y'Portugal nos invita al Bloque del Frente Popular'§!."
POR_cooperate_with_french_militants:0 "Cooperar con los Militantes Franceses"
POR_cooperate_with_french_militants_desc:0 "Nuestros camaradas en Francia necesitan desesperadamente ayuda en su lucha contra las naciones fascistas que invaden su país. Debemos suministrarles armas, equipos y municiones para que puedan tener una oportunidad en su lucha."
POR_anti_fascism:0 "Anti-Fascismo"
POR_anti_fascism_desc:0 "El fascismo es una gran amenaza para nuestra causa y debe ser enfrentado. Debemos luchar por todos los medios para liberar al mundo de sus garras malvadas."
POR_anti_fascism_tt:0 "Obtiene el objetivo de guerra §YDerrocar Gobierno§! contra las naciones fascistas principales o vecinas:"
french_focus:0 "Árbol de Enfoques de Francia"
free_french_focus:0 "Árbol de Enfoques de la Francia Libre"
POR_strengthen_the_regime:0 "Fortalecer el Régimen"
POR_strengthen_the_regime_desc:0 "Todavía hay muchos disidentes conspirando contra el régimen. Reforzaremos la policía secreta, proporcionándoles los medios para erradicar las organizaciones subversivas."
POR_the_capital_of_espionage:0 "La Capital del Espionaje"
POR_the_capital_of_espionage_desc:0 "Hay innumerables agentes y complots en Lisboa: espías recopilando información sobre envíos transatlánticos, traidores cooperando con sus antiguos enemigos y agentes dobles transmitiendo inteligencia falsa al enemigo. Podemos aprovechar esta situación, recopilando fragmentos de la información que pasa por nuestro territorio y mejorando nuestra propia contrainteligencia."
POR_appease_monarchists:0 "Aplacar a los Monárquicos"
POR_appease_monarchists_desc:0 "Para obtener el apoyo de los elementos monárquicos en nuestro país, debemos cooptarlos en el gobierno y dar la impresión de que la restauración de la Monarquía es una posibilidad para el futuro. Estos compromisos pueden proporcionarnos la estabilidad y el apoyo que el régimen necesita."
POR_national_gold_reserves:0 "Reservas Nacionales de Oro"
POR_national_gold_reserves_desc:0 "Hay ganancias que obtener en esta guerra mientras nos mantenemos neutrales. Ambos bandos compiten por nuestra amistad y nuestros bienes y, si logramos satisfacer sus demandas, nuestras reservas de oro pueden aumentar sustancialmente."
POR_concordat_with_the_holy_see:0 "Concordato con la Santa Sede"
POR_concordat_with_the_holy_see_desc:0 "Negociaremos un acuerdo con el Vaticano, fomentando el papel social de la Iglesia y evitando que interfiera en los asuntos políticos de Portugal.\n\n\"Deus, Pátria e Família\" - António de Oliveira Salazar"
POR_honor_anglo_portuguese_alliance:0 "Honrar la Alianza Anglo-Portuguesa"
POR_honor_anglo_portuguese_alliance_desc:0 "La Alianza Anglo-Portuguesa, que data del siglo XIV, es la alianza más antigua del mundo. En estos tiempos fatídicos, honraremos este tratado y asistiremos a [ENG.GetNameDef] en la guerra.\n¡Juntos prevaleceremos!"
POR_proudly_alone:0 "Orgullosamente Solos"
POR_proudly_alone_desc:0 "Unirnos a la guerra podría resultar en la invasión de nuestro país y la pérdida de nuestros territorios de ultramar. Además, entrar en el conflicto desestabilizaría la Península Ibérica y pondría a Portugal en riesgo de ser ocupado por España. Debemos mantenernos neutrales y buscar la seguridad de nuestras tierras, pues hay otras amenazas al acecho..."
POR_the_eastern_menace:0 "La Amenaza del Este"
POR_the_eastern_menace_desc:0 "El éxito de [JAP.GetNameDef] en China y el sudeste asiático se debió principalmente al pobre estado de las tropas enemigas que enfrentaron. Debemos evitar que lo mismo ocurra en nuestros territorios orientales. Fortaleceremos nuestras colonias y daremos el primer golpe antes de que lo hagan los [JAP.GetAdjective]."
POR_ditadura_militar:0 "Dictadura Militar"
POR_ditadura_militar_desc:0 "Finalmente tenemos el apoyo necesario para destituir a Salazar del poder y restaurar la Dictadura Militar. Dejaremos atrás el Estado Novo y tomaremos las medidas que Portugal necesita para prosperar en estos tiempos fatídicos."
POR_field_maneuvers:0 "Maniobras de Campo"
POR_field_maneuvers_desc:0 "El Corpo do Estado Maior ha desarrollado nuevas maniobras que ayudarán a reevaluar y actualizar nuestras doctrinas más antiguas; un paso necesario para crear un ejército moderno."
POR_tropas_paraquedistas:0 "Tropas Paracaidistas"
POR_tropas_paraquedistas_desc:0 "Formaremos una fuerza de asalto de infantería de élite, capaz de ser lanzada en la retaguardia de las fuerzas enemigas, proporcionando una ventaja táctica invaluable."
POR_regimento_de_comandos:0 "Regimiento de Comandos"
POR_regimento_de_comandos_desc:0 "Necesitamos fuerzas de élite, entrenadas para diferentes situaciones de combate y capaces de desempeñarse en las condiciones más duras.\n\n\"Audaces Fortuna Juvat\""
FRA_laissez_faire_tt:0 "Nuestra economía se volverá más eficiente después de un período de aproximadamente dos años."
FRA_carry_the_revolution_west_tt:0 "Otorga un objetivo de guerra §YDerrocar Gobierno§! contra §YEspaña§! o cualquier facción no comunista sobreviviente de la Guerra Civil Española."

