YUG_form_mechanics:0 "Formar Equipos de Mecánicos"
YUG_form_mechanics_desc:0 "Al final del día, ¿cuál es la diferencia entre un avión derribado por balas enemigas, por un repentino incendio en el motor o un avión incapaz de volar debido a fallos mecánicos si no podemos repararlos? Para reducir los riesgos de fallos mecánicos, la única solución es tener mecánicos dedicados y bien entrenados que conozcan el interior de esos aviones más que un cirujano conoce la anatomía."
YUG_expanded_repair_facilities:0 "Instalaciones de Reparación Ampliadas"
YUG_expanded_repair_facilities_desc:0 "Para mantener nuestros aviones en el aire, es esencial reducir el número de accidentes. Afortunadamente, los diversos planos extranjeros pueden ayudar a seleccionar lo mejor de la producción de múltiples países."

SER_expanded_repair_facilities:0 "Instalaciones de Reparación Ampliadas"
SER_expanded_repair_facilities_desc:0 "Para mantener nuestros aviones en el aire, es esencial reducir el número de accidentes. Afortunadamente, los diversos planos extranjeros pueden ayudar a seleccionar lo mejor de la producción de múltiples países."

YUG_yugoslav_reunification_category:0 "Reunificación Yugoslava"
YUG_yugoslav_reunification_category_desc:0 "Yugoslavia ha sido dividida por fuerzas centrífugas, pero la idea de una unión de los eslavos del sur sigue viva."
