r56_yugoslavia.1.t:0 "El Regente interviene"
r56_yugoslavia.1.d:0 "Debido a la incapacidad de Stojadinović para resolver la 'Cuestión Croata', el Príncipe Regente Pablo ha intervenido y lo ha destituido del cargo. Ha elegido al político de Niš, Dragiša Cvetković, como su sucesor."
r56_yugoslavia.1.a:0 "El Regente sabe lo que es mejor."
r56_yugoslavia_deaths.1.t:0 "Fallece Ljubomir Davidović"
r56_yugoslavia_deaths.1.d:0 "Ljubomir Davidović, líder del Partido Demócrata que sirvió como primer ministro desde 1919 hasta 1920 y en 1924, ha fallecido. Apoyando la restauración del parlamentarismo en Yugoslavia, fue un símbolo importante para la democracia yugoslava."
r56_yugoslavia_deaths.1.a:0 "Le echaremos de menos."
r56_yugoslavia_deaths.1.b:0 "Qué alivio."

r56_yugoslavia_deaths.2.t:0 "Fallece Anton Korošec"
r56_yugoslavia_deaths.2.d:0 "Anton Korošec, presidente del Partido Popular Esloveno y autor de la Declaración de Mayo, que proclamó el Estado de los Serbios, Croatas y Eslovenos el 29 de octubre de 1918, ha fallecido. Fue uno de los defensores significativos de la autonomía eslovena en toda Yugoslavia mientras también mejoraba las relaciones con la Alemania nazi. Una figura genuinamente controvertida en nuestros tiempos inciertos."

r56_yugoslavia_deaths.3.t:0 "Fallece Mehmed Spaho"
r56_yugoslavia_deaths.3.d:0 "Mehmed Spaho, líder de la Organización Musulmana Yugoslava y primer político musulmán bosnio en el Reino de los Serbios, Croatas y Eslovenos, fue un prominente defensor de la autonomía musulmana bosnia en Yugoslavia. Su muerte repentina y misteriosa podría escalar las tensiones entre agnósticos y religiosos en todo el país."

r56_yugoslavia.3.t:0 "Destino de Banato y Vojvodina"
r56_yugoslavia.3.d:0 "El destino de Banato no puede dejarse de lado si queremos resolver los conflictos étnicos entre nuestro pueblo.\n\nSegún nuestros agentes en sus más altos círculos de poder, los [HUN.getAdjective] y [ROM.getAdjective] se han acercado peligrosamente a nuestros enemigos. El ministerio de defensa interior sugiere fortificaciones rápidas en el norte para proteger a Serbia y sus protectorados autónomos.\n\nSin embargo, no es un secreto que los nacionalistas [HUN.getAdjective] y [ROM.getAdjective] buscan anexar el norte de Serbia e incorporar esos territorios como propios. Con la falta de apoyo extranjero para nuestro estado, podríamos ceder estos territorios a cambio de algún grado de reconocimiento y apoyo.\n\nLos políticos liberales abogan por conceder autonomía y autogobierno a estas regiones bajo el dominio [YUG.getAdjective], poniendo así fin a las reclamaciones [ROM.getAdjective] y [HUN.getAdjective] sobre estas regiones.\n\n¿Qué haremos?"
r56_yugoslavia.3.a:0 "Fortificar Banato. ¡Nadie pasará!"
r56_yugoslavia.3.b:0 "Ceder los territorios a cambio de apoyo extranjero."
r56_yugoslavia.3.c:0 "¡Autonomía para las masas y nada más!"

yugoslavia.25.t:0 "La Pequeña Entente Bajo Ataque"
yugoslavia.25.d:0 "Nos ha llegado la noticia de que nuestros aliados en [FROM.GetNameDefCap] han sido atacados o invadidos por fuerzas [HUN.GetAdjective] hace apenas unos días. Debido a nuestros acuerdos con el gobierno [FROM.GetAdjective], se espera que nos unamos a la guerra y ayudemos a nuestros aliados [FROM.GetAdjective]. Sin embargo, eso podría no ser lo mejor para nosotros, debemos decidir rápidamente, el tiempo se acaba."
yugoslavia.25.a:0 "¡Los vencimos una vez, los venceremos de nuevo!"
yugoslavia.25.b:0 "No podemos permitirnos librar otra guerra con los [HUN.GetAdjective]..."

yugoslavia.26.t:0 "[FROM.GetNameDefCap] No Responde"
yugoslavia.26.d:0 "Nos ha llegado la noticia de que nuestros aliados en [FROM.GetNameDefCap] se han negado a ayudarnos en nuestra guerra contra los [HUN.GetAdjective], a pesar de nuestros acuerdos con ellos. No son mejores que el enemigo, como dijo un sabio una vez, un amigo falso es peor que un enemigo verdadero..."
yugoslavia.26.a:0 "Lo recordaremos..."

yugoslavia.27.t:0 "El Pacto de los Balcanes Bajo Ataque"
yugoslavia.27.d:0 "Nos ha llegado la noticia de que nuestros aliados en [FROM.GetNameDefCap] han sido atacados o invadidos por fuerzas [BUL.GetAdjective] hace solo unos días. Debido a nuestros acuerdos con el gobierno [FROM.GetAdjective], se espera que nos unamos a la guerra y ayudemos a nuestros aliados [FROM.GetAdjective]. Sin embargo, eso podría no ser lo mejor para nuestros intereses. Debemos decidir rápidamente, el tiempo se acaba."
yugoslavia.27.a:0 "¡Los vencimos una vez, los venceremos de nuevo!"
yugoslavia.27.b:0 "No podemos permitirnos librar otra guerra con los [BUL.GetAdjective]..."

yugoslavia.28.t:0 "[FROM.GetNameDefCap] Se Retira"
yugoslavia.28.d:0 "Nos ha llegado la noticia de que nuestros aliados en [FROM.GetNameDefCap] se han negado a ayudarnos en nuestra guerra contra los [BUL.GetAdjective], a pesar de nuestros acuerdos con ellos. No son mejores que el enemigo, como dijo un hombre sabio, un falso amigo es peor que un verdadero enemigo..."
yugoslavia.28.a:0 "Lo recordaremos..."

