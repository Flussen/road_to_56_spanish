YUG_prince_paul:0 "Príncipe Pablo"
YUG_prince_paul_desc:0 "El príncipe Pablo Karadjordjević es el primer primo del difunto rey Alejandro I. Dado que el hijo de Alejandro es menor de edad, él sirve como regente de Yugoslavia."
YUG_peter_II:0 "Pedro II"
YUG_peter_II_desc:0 "Pedro II, nombrado en honor al último rey de Serbia, Pedro I, es el hijo del difunto rey Alejandro I. Aunque oficialmente es el monarca, no ha podido gobernar debido a su edad."

