r56_yugoslavia.1.t:0 "El Regente Interviene"
r56_yugoslavia.1.d:0 "Debido a la incapacidad de Stojadinović para resolver la 'Cuestión Croata', el Príncipe Regente Pavle ha intervenido y lo ha destituido de su cargo. Ha elegido al político de Niš, Dragiša Cvetković, como su sucesor."
r56_yugoslavia.1.a:0 "El Regente sabe lo que es mejor."

r56_yugoslavia_deaths.1.t:0 "Fallece Ljubomir Davidović"
r56_yugoslavia_deaths.1.d:0 "Ljubomir Davidović, líder del Partido Democrático que sirvió como primer ministro de 1919 a 1920 y en 1924, ha fallecido. Apoyando la restauración del parlamentarismo en Yugoslavia, fue un símbolo importante para la democracia yugoslava."
r56_yugoslavia_deaths.1.a:0 "Será extrañado."
r56_yugoslavia_deaths.1.b:0 "Qué alivio."

r56_yugoslavia_deaths.2.t:0 "Fallece Anton Korošec"
r56_yugoslavia_deaths.2.d:0 "Anton Korošec, presidente del Partido Popular Esloveno y autor de la Declaración de Mayo, que proclamó el Estado de Serbios, Croatas y Eslovenos el 29 de octubre de 1918, ha fallecido. Fue uno de los defensores más significativos de la autonomía eslovena en toda Yugoslavia, mientras también mejoraba las relaciones con la Alemania nazi. Una figura genuinamente controvertida en estos tiempos inciertos."

r56_yugoslavia_deaths.3.t:0 "Fallece Mehmed Spaho"
r56_yugoslavia_deaths.3.d:0 "Mehmed Spaho, líder de la Organización Musulmana Yugoslava y primer político musulmán bosnio en el Reino de Serbios, Croatas y Eslovenos, fue un destacado defensor de la autonomía musulmana bosnia en Yugoslavia. Su muerte repentina y misteriosa podría escalar las tensiones entre agnósticos y religiosos en todo el país."

r56_yugoslavia.3.t:0 "Destino de Banato y Vojvodina"
r56_yugoslavia.3.d:0 "El destino de Banato no puede ser dejado de lado si queremos resolver los conflictos étnicos entre nuestra gente.\n\nSegún nuestros agentes en sus más altos círculos de poder, los [HUN.getAdjective] y los [ROM.getAdjective] se han estado acercando preocupantemente a nuestros enemigos. Fortificaciones rápidas en el norte son sugeridas por nuestro ministerio de defensa interior para proteger a Serbia y sus protectorados autónomos.\n\nNo es, sin embargo, un secreto que los nacionalistas [HUN.getAdjective] y [ROM.getAdjective] buscan anexar el norte de Serbia e incorporar esos territorios como propios. Con la falta de apoyo extranjero para nuestro estado, podríamos ceder estos territorios a cambio de algún grado de reconocimiento y apoyo.\n\nPolíticos liberales abogan por otorgar autonomía y autogobierno a estas regiones bajo el dominio [YUG.getAdjective], poniendo fin así a las reclamaciones [ROM.getAdjective] y [HUN.getAdjective] sobre estas regiones.\n\n¿Qué haremos?"
r56_yugoslavia.3.a:0 "Fortificar Banato. ¡Nadie pasará!"
r56_yugoslavia.3.b:0 "Ceder los territorios por apoyo extranjero."
r56_yugoslavia.3.c:0 "¡Autonomía para las masas y nada más!"

YUG_united_balkan_federation:0 "Federación Balcánica Unida"
YUG_united_balkan_federation_DEF:0 "la Federación Balcánica Unida"
YUG_united_balkan_federation_ADJ:0 "Balcánica"

YUG_form_the_balkan_federation:0 "Formar la Federación Balcánica"
YUG_form_the_balkan_federation_desc:0 "El ascenso de [ROOT.getnamedef] como líder político de los Balcanes ha abierto la oportunidad de realizar una utopía que solo unos pocos intelectuales soñaron, la formación de una Federación Balcánica."

YUG_fate_of_banat:0 "Destino de Banato"
YUG_fate_of_banat_desc:0 "Las regiones de Banato y Vojvodina son el hogar de serbios, rumanos y húngaros. Informes recientes de las autoridades locales indican un rápido aumento de hostilidades entre varios grupos poblacionales y un creciente sentimiento nacionalista y separatista entre la población. El destino de Banato no puede ser dejado de lado si queremos resolver los conflictos étnicos entre nuestra gente. ¿Qué haremos?"
