YUG_form_the_balkan_federation:0 "Formar la Federación Balcánica"
YUG_form_the_balkan_federation_desc:0 "El ascenso de [ROOT.getnamedef] como líder político de los Balcanes ha abierto la oportunidad de realizar una utopía que solo fue soñada por unos pocos intelectuales, la formación de una Federación Balcánica."

YUG_fate_of_banat:0 "Destino de Banato"
YUG_fate_of_banat_desc:0 "Las regiones de Banato y Vojvodina son el hogar de serbios, rumanos y húngaros. Informes recientes de las autoridades locales indican un rápido aumento de las hostilidades entre varios grupos de población y un creciente sentimiento nacionalista y separatista entre la población. El destino de Banato no puede dejarse de lado si queremos resolver los conflictos étnicos entre nuestro pueblo. ¿Qué haremos?"

