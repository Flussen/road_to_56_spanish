YUG_prince_paul_desc:0 "El Príncipe Pablo Karadjordjević es el primer primo del ahora difunto Rey Alejandro I. Dado que el hijo de Alejandro es menor de edad, él sirve como Regente de Yugoslavia."
YUG_peter_II:0 "Pedro II"
YUG_peter_II_desc:0 "Pedro II, nombrado en honor al último rey de Serbia, Pedro I, es el hijo del difunto Rey Alejandro I. A pesar de ser oficialmente el monarca, no ha podido gobernar debido a su edad."

