YUG_organized_partizans:0 "Partisanos Organizados"
YUG_organized_partizans_desc:0 "Para enfrentar la amenaza de una invasión, debemos organizar células de resistencia con antelación. Estos grupos prepararán escondites, campos de lanzamiento potenciales y reclutarán a locales para recolectar inteligencia. Todos estos esfuerzos asegurarán ejercer la máxima presión en la retaguardia de las líneas enemigas."
YUG_neutralize_the_opposition:0 "Neutralizar la Oposición"
YUG_neutralize_the_opposition_desc:0 "Aunque el nuevo régimen parece seguro, los nacionalistas fascistas aún se esconden dentro de nuestras fronteras o en el exilio. Un nuevo servicio de seguridad, brazos sombríos del partido, podrá suprimir a estos adversarios de la unión de los eslavos del sur."
YUG_economic_centralization:0 "Centralización Económica"
YUG_economic_centralization_desc:0 "Para poner verdaderamente al proletariado en el poder, la economía debe ser completamente reestructurada. Las corporaciones deben ser nacionalizadas y renombradas en honor a los héroes de los trabajadores yugoslavos."
YUG_soviet_cooperation:0 "Cooperación Soviética"
YUG_soviet_cooperation_desc:0 "Debemos cooperar más con la Unión Soviética para seguir desarrollando nuestro país y expandir la causa del comunismo."
YUG_yugoslavian_international_communism:0 "Pacto Comunista Europeo"
YUG_yugoslavian_international_communism_desc:0 "No podemos confiar en los soviéticos para obtener apoyo y debemos buscar otros aliados poderosos para respaldar nuestra causa."
YUG_invite_greece:0 "Invitar a Grecia"
YUG_invite_greece_desc:0 "Aunque Grecia no es un país eslavo, es un socio importante en la región y no debemos empujarlos hacia los brazos de los soviéticos."

YUG_kraljevo_state_airlines_factory:0 "Fábrica Estatal de Aerolíneas de Kraljevo"
YUG_kraljevo_state_airlines_factory_desc:0 "Originalmente diseñada para mantener los aviones de las aerolíneas, la fábrica se especializó en la producción bajo licencia debido al origen extranjero de los aviones que debía construir y mantener."

SER_kraljevo_state_airlines_factory:0 "Fábrica Estatal de Aerolíneas de Kraljevo"
SER_kraljevo_state_airlines_factory_desc:0 "Originalmente diseñada para mantener los aviones de las aerolíneas, la fábrica se especializó en la producción bajo licencia debido al origen extranjero de los aviones que debía construir y mantener."

YUG_stealth_upgrades:0 "Mejoras de Sigilo"
YUG_stealth_upgrades_desc:0 "Mejores tubos de snorkel para submarinos más baratos"

YUG_skilled_pilots:0 "Pilotos Hábiles"
YUG_skilled_pilots_desc:0 "Las numerosas islas de la costa dálmata hicieron necesario coordinar cada orden y comunicarlas claramente para evitar accidentes y aprovechar al máximo el terreno."

YUG_adriatic_specialization:0 "Especialización Adriática"
YUG_adriatic_specialization_desc:0 "Las numerosas islas de la costa dálmata constituyen una característica particular que podríamos utilizar para sorprender a nuestros enemigos."

