l_spanish:
YUG_organized_partizans:0 "Partisanos Organizados"
YUG_organized_partizans_desc:0 "Para enfrentar la amenaza de una invasión, debemos organizar células de resistencia con antelación. Estos grupos prepararán escondites, potenciales zonas de lanzamiento y reclutarán a locales para reunir inteligencia. Todos estos esfuerzos asegurarán ejercer la máxima presión en la retaguardia de las líneas enemigas."
YUG_neutralize_the_opposition:0 "Neutralizar la Oposición"
YUG_neutralize_the_opposition_desc:0 "Aunque el nuevo régimen parece seguro, los nacionalistas fascistas aún se esconden dentro de nuestras fronteras o en el exilio. Un nuevo servicio de seguridad, brazo en la sombra del partido, podrá suprimir a estos adversarios de la unión de los eslavos del sur."
YUG_economic_centralization:0 "Centralización Económica"
YUG_economic_centralization_desc:0 "Para poner verdaderamente al proletariado en el poder, la economía debe ser completamente reestructurada. Las corporaciones deben ser nacionalizadas y renombradas en honor a los héroes de los trabajadores yugoslavos."
YUG_soviet_cooperation:0 "Cooperación Soviética"
YUG_soviet_cooperation_desc:0 "Debemos cooperar más con la Unión Soviética para seguir desarrollando nuestro país y expandir la causa del comunismo."
YUG_yugoslavian_international_communism:0 "Pacto Comunista Europeo"
YUG_yugoslavian_international_communism_desc:0 "No podemos depender de los soviéticos para el apoyo y debemos buscar otros aliados poderosos que respalden nuestra causa."
YUG_invite_greece:0 "Invitar a Grecia"
YUG_invite_greece_desc:0 "Aunque Grecia no es un país eslavo, es un socio importante en la región y no debemos empujarlos a los brazos de los soviéticos."
