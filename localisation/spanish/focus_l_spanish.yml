usa_focus:0 "Enfoque Nacional de EE. UU."
USA_issue_war_bonds:0 "Emitir Bonos de Guerra"
USA_issue_war_bonds_desc:0 "Con los bonos de guerra, confiamos en el apoyo del pueblo al esfuerzo bélico y en el patriotismo para financiar los gastos militares."
USA_office_of_strategic_services:0 "Oficina de Servicios Estratégicos"
USA_office_of_strategic_services_desc:0 "La creación de una agencia de inteligencia dedicada no solo ayudará en la guerra, sino también en futuras operaciones en el extranjero. Los servicios de inteligencia británicos pueden servir como modelo."
USA_wartime_industry:0 "Industria de Guerra"
USA_wartime_industry_desc:0 "Tenemos una industria fuerte, pero no toda está bien adaptada para la producción de materiales de guerra. Encontrar procesos eficientes para facilitar este cambio será clave para aprovechar nuestros recursos."
USA_first_special_service_force:0 "Primera Fuerza de Servicio Especial"
USA_first_special_service_force_desc:0 "Las operaciones tras las líneas enemigas en territorios inhóspitos serán parte de cualquier conflicto global. La formación de unidades de comandos para cumplir estos roles es esencial para nuestra guerra futura."
USA_rubber_reserve_company:0 "Compañía de Reserva de Caucho"
USA_rubber_reserve_company_desc:0 "Con el estallido de la guerra, hemos perdido casi todas nuestras fuentes de caucho importado.\n\nCon un enorme esfuerzo coordinado, las compañías de caucho de los Estados Unidos pueden cooperar para encontrar mejores medios de producir caucho sintético, tal vez incluso satisfaciendo las demandas del esfuerzo bélico."
USA_manifest_destiny:0 "Destino Manifiesto"
USA_manifest_destiny_desc:0 "Las circunstancias especiales en torno a la fundación y la historia de nuestra nación nos otorgan el mandato de actuar contra la injusticia y la opresión en cualquier parte del mundo. Para crear una comunidad internacional segura, nuestra principal exportación debe ser la libertad."
USA_manifest_destiny_tt:0 "§YConcede objetivos de guerra contra todas las naciones fascistas y comunistas.§!\n"
USA_scientist_haven:0 "Refugio para Científicos"
USA_scientist_haven_desc:0 "Habiéndonos afirmado como guardianes de la libertad en el mundo, podemos acoger a investigadores e intelectuales expulsados de los regímenes opresivos en el extranjero, brindándoles la oportunidad de triunfar y ayudar a nuestra causa en la tierra de la oportunidad."
USA_wpa:0 "WPA"
USA_wpa_desc:0 "Millones de personas aún sufren el desempleo resultante de la Gran Depresión. Una agencia para poner a estas personas a trabajar en proyectos públicos puede que no solucione por completo el problema, pero la Administración de Proyectos de Trabajo es un paso en la dirección correcta."
USA_committee_on_technocracy:0 "Comité de Tecnocracia"
USA_committee_on_technocracy_desc:0 "Deberíamos reemplazar a algunos políticos y empresarios por científicos e ingenieros. Tienen la experiencia técnica para gestionar la economía y veremos un gran progreso científico, lo que llevará a que nuestra economía prospere nuevamente."
USA_support_rock_island:0 "Apoyar a Rock Island"
USA_support_rock_island_desc:0 "Apoyar a nuestras valientes tropas en todo lo posible es clave para la victoria. Ya sea mediante fuego de artillería pesada desde la distancia o apoyo más directo en el campo de batalla, debemos asegurarnos de que nuestras tropas tengan todo lo que necesitan."
USA_military_construction:0 "Construcción Militar"
USA_military_construction_desc:0 "Con superpotencias que amenazan la paz mundial, nuestros proyectos de obras públicas también deben orientarse hacia asuntos militares, además de los civiles."
USA_USACE_projects:0 "Proyectos del USACE"
USA_USACE_projects_desc:0 "El Cuerpo de Ingenieros del Ejército de EE. UU. se encargará de construir la base para muchos futuros proyectos militares como el mundo nunca ha visto. ¡Essayons!"
USA_arsenal_of_democracy:0 "Arsenal de la Democracia"
USA_arsenal_of_democracy_desc:0 "Independientemente de si elegimos intervenir directamente en una guerra, las naciones democráticas deben saber que las armaremos y las apoyaremos."
USA_liberty_ships:0 "Liberty Ships"
USA_liberty_ships_desc:0 "La producción masiva de barcos de carga debe acompañar nuestros desarrollos industriales para garantizar que nuestros materiales y tropas lleguen a los teatros donde se necesitan."
USA_war_propaganda:0 "Propaganda de Guerra"
USA_war_propaganda_desc:0 "Nuestro pueblo no quiere enviar a sus hijos a morir en otra guerra, pero muchos políticos ven la necesidad de intervenir. La propaganda para demonizar al enemigo y llamar al conflicto abierto puede no ser solo una herramienta para tiranos."
USA_war_plan_black:0 "Plan de Guerra Negro"
USA_war_plan_black_desc:0 "Es evidente que la política y el expansionismo de Alemania van más allá de cualquier medida de cordura. Deben ser detenidos antes de que su maquinaria de guerra llegue a un punto sin retorno."
USA_embargo_germany:0 "Embargar a Alemania"
USA_embargo_germany_desc:0 "Alemania depende del petróleo y otros recursos naturales para su esfuerzo bélico. Cortarles el acceso a estos es lo mínimo que podemos hacer."
USA_destroyers_for_bases:0 "Destructores por Bases"
USA_destroyers_for_bases_desc:0 "El Reino Unido necesita barcos y nosotros necesitamos proteger nuestro territorio nacional. A cambio del derecho a establecer bases militares en territorios británicos, podemos intercambiar algunos destructores, que también esperamos sean utilizados sabiamente."
USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
USA_war_plan_white:0 "Plan de Guerra Blanco"
USA_war_plan_white_desc:1 "La Amenaza [GetSovietThreatName] no puede expandirse sin control. Ya sea desde fuera o desde dentro, no hay mayor amenaza para nuestra nación y el mundo en general."
USA_embargo_USSR:0 "Embargar a la URSS"
USA_embargo_USSR_desc:0 "Privar a la Unión Soviética de oportunidades comerciales con nosotros no solo impedirá que apoyemos sus esfuerzos militares, sino que demostrará que nuestro modelo económico es superior."
USA_war_plan_red:0 "Plan de Guerra Rojo"
USA_war_plan_red_desc:0 "Después de parecer estar en el camino de respetar al pueblo, nuestros antiguos opresores ahora están en desacuerdo con los vientos de cambio que hemos aceptado. El Imperio Británico está mostrando sus verdaderos colores. Debemos hacerles saber dónde nos encontramos."
USA_embargo_the_empire:0 "Embargar al Imperio"
USA_embargo_the_empire_desc:0 "A pesar de haber disfrutado de buenas relaciones durante mucho tiempo, los británicos han traicionado los ideales que esperábamos que aprendieran a defender. Es hora de que sepan las consecuencias."
USA_war_plan_orange:0 "Plan de Guerra Naranja"
USA_war_plan_orange_desc:0 "No hay mayor amenaza para nosotros que las ambiciones imperialistas de Japón. Sus esfuerzos por expandirse en Asia y el Pacífico pronto los pondrán en conflicto con nuestros intereses."
USA_embargo_japan:0 "Embargar a Japón"
USA_embargo_japan_desc:0 "Debemos mostrar a Japón que su agresión no será aceptada ni apoyada por los EE. UU. Un embargo será el primer paso para frustrar sus diseños en el Pacífico."
USA_prepare_intervention:0 "Preparar Intervención"
USA_prepare_intervention_desc:0 "A través de decisiones diplomáticas y comerciales, nuestra posición en la escena internacional ha cambiado de neutral e aislacionista a tomar una postura sobre las agresiones extranjeras. Nuestras políticas militares reflejarán esto en el futuro."
USA_extra_tech_team:0 "Equipo Extra de Tecnología"
USA_manhattan_project:0 "Proyecto Manhattan"
USA_manhattan_project_desc:0 "El desarrollo de materiales sustitutos, un proyecto inocente del Cuerpo de Ingenieros del Ejército de EE. UU., eventualmente será conocido como el Proyecto Manhattan. Uno de los proyectos más secretos y peligrosos de la historia militar, cuyo objetivo es crear la primera bomba atómica."
USA_unholy_alliance:0 "Alianza Impía"
USA_unholy_alliance_desc:0 "A veces, debemos elegir a nuestros enemigos. A menudo, la elección no es fácil. El futuro puede juzgarnos por estar al lado de un tirano, o alabarnos por salvarlo del otro."
USA_unholy_alliance_tt:1 "Mejora la opinión y la opinión comercial con [SOV.GetNameDef] o Alemania si están en guerra, tomando el lado del defensor."
USA_limited_intervention:0 "Intervención Limitada"
USA_limited_intervention_desc:0 "Se necesitaría una agresión extraordinaria para llevarnos a una guerra a gran escala, pero después de los desarrollos recientes, muchas personas están dispuestas a ayudar en conflictos en el extranjero."
USA_the_giant_wakes:0 "El Gigante Despierta"
USA_the_giant_wakes_desc:0 "Las naciones recurren a nosotros para proteger los valores de la democracia y la libertad. El mundo donde nació la América no intervencionista ya no existe y debemos adaptarnos en consecuencia."
USA_pearl_harbor_gambit:0 "La Apuesta de Pearl Harbor"
USA_pearl_harbor_gambit_desc:0 "La base naval en Pearl Harbor es un objetivo fácil para los japoneses. Al estacionar una flota allí, demostraremos nuestro poder en el Pacífico. ¿Se atreverán a desafiar un movimiento tan audaz?"
USA_pearl_harbor_gambit_tt:0 "§YMientras se esté ejecutando este enfoque, Japón tendrá la oportunidad de lanzar un ataque.§!"
USA_cancel_pearl_harbor_gambit:0 "Cancelar la Apuesta de Pearl Harbor"
USA_cancel_pearl_harbor_gambit_desc:0 "Estacionar una flota en Pearl Harbor pone en peligro la vida de nuestros marineros. No arriesgaremos sus vidas para provocar una guerra con Japón."
USA_air_war_plans_division:0 "División de Planes de Guerra Aérea"

USA_air_war_plans_division_desc:0 "Establecer las prioridades correctas en la aviación, así como en la producción de aviones, requerirá una planificación a largo plazo. La AWPD se asegurará de que tengamos el material, la organización y los planes estratégicos necesarios."
USA_air_support:0 "Apoyo Aéreo"
USA_air_support_desc:0 "La guerra aérea debe utilizarse principalmente en conjunto con otras operaciones militares."
USA_strategic_bombing:0 "Bombardeo Estratégico"
USA_strategic_bombing_desc:0 "La capacidad de ejecutar bombardeos de precisión nos permitirá detener la máquina de guerra de cualquier nación."
USA_TAC:0 "Esfuerzo de Bombarderos Tácticos"
USA_TAC_desc:0 "La construcción de aviones diseñados para atacar objetivos tácticos abrirá el camino para que nuestras tropas avancen con mayor seguridad."
USA_combined_bomber_offensive:0 "Ofensiva Combinada de Bombarderos"
USA_combined_bomber_offensive_desc:0 "Con otra gran potencia de nuestro lado, tendremos ventajas inesperadas en la investigación y aplicación de bombardeos ofensivos a gran escala."
USA_fund_the_navy:0 "Financiar la Marina"
USA_fund_the_navy_desc:0 "Debemos ser capaces de adaptarnos a cualquier cosa nueva que nuestros enemigos nos arrojen. Un aumento en la financiación de los ejercicios navales conducirá a una marina más eficiente que pueda superar tácticamente a nuestros enemigos."
USA_bureau_of_ships:0 "Oficina de Buques"
USA_bureau_of_ships_desc:1 "Combinaremos la Oficina de Construcción y Reparación y la Oficina de Ingeniería en una sola entidad para supervisar los futuros desarrollos navales. Ya que estamos en ello, puede ser el momento de investigar los rumores sobre el bajo rendimiento de los torpedos, que la Oficina de Artillería niega tan vehementemente."
USA_battleship_primacy:0 "Primacía del Acorazado"
USA_battleship_primacy_desc:0 "Con la denuncia japonesa del Tratado Naval de Washington, podríamos enfrentarnos a otra carrera armamentista en los océanos. Nos aseguraremos de tener tanto la mayor cantidad como los mejores acorazados."
USA_advanced_mahanian_doctrine:0 "Doctrina Mahaniana Avanzada"
USA_advanced_mahanian_doctrine_desc:0 "La influencia de Alfred Thayer Mahan en la guerra naval no puede subestimarse. Desarrollar su trabajo nos permitirá aprovechar al máximo los acorazados, que él consideraba un factor decisivo."
USA_carrier_primacy:0 "Primacía de Portaaviones"
USA_carrier_primacy_desc:0 "El poder aéreo será necesario en las batallas venideras, y el medio más práctico para extender su alcance es el uso de portaaviones. Debemos crear modelos más avanzados y especializados."
USA_bureau_of_aeronautics:0 "Oficina de Aeronáutica"
USA_bureau_of_aeronautics_desc:0 "Para satisfacer las necesidades del desarrollo de la aviación naval, la Oficina de Aeronáutica, que ha sido responsable de estos asuntos durante décadas, deberá expandirse."
USA_escort_effort:0 "Esfuerzo de Escolta"
USA_escort_effort_desc:0 "Los submarinos constituyen un peligro para nuestros convoyes mercantes. Centrar nuestros esfuerzos en el desarrollo de nuevos modelos de destructores nos permitirá llevar a cabo una guerra antisubmarina de manera eficiente."
USA_convoy_tactics:0 "Tácticas de Convoyes"
USA_convoy_tactics_desc:0 "Proteger nuestros barcos mercantes no se trata solo de escoltas y una inteligencia efectiva, sino también de elecciones tácticas en cómo organizar nuestras rutas comerciales y rutinas."
USA_amphibious_operations:0 "Operaciones Anfibias"
USA_amphibious_operations_desc:0 "A menos que se cumplan nuestras peores pesadillas, esta guerra no terminará en suelo estadounidense. Los desembarcos bien ejecutados serán parte del camino hacia la victoria."
USA_expand_the_USMC:0 "Expandir el USMC"
USA_expand_the_USMC_desc:0 "El Cuerpo de Marines de los Estados Unidos ha sido una fuerza decisiva en muchas guerras pasadas y puede ser más relevante que nunca para nuestras campañas anfibias. ¡Semper fidelis!"
USA_reinforce_monroe_doctrine:0 "Reafirmar la Doctrina Monroe"
USA_reinforce_monroe_doctrine_desc:0 "Con más de 100 años de antigüedad, la Doctrina Monroe codificaba la intervención de los Estados Unidos en caso de intentos europeos de colonizar las Américas, pero mantenerse al margen de los asuntos europeos. Fortalecer nuestro papel como pacificadores en estos continentes mejorará nuestra influencia en la región."
USA_carribean_sphere:0 "Esfera del Caribe"
USA_carribean_sphere_desc:0 "Las islas del Caribe ofrecen la ubicación perfecta para lanzar ataques contra nuestra costa oriental o el canal de Panamá, por lo que, por supuesto, debemos dejar claro que no se permitirá ninguna toma hostil de la zona."
USA_central_america:0 "Centroamérica"
USA_central_america_desc:0 "Sería impensable permitir que una potencia extranjera tome el control o incluso amenace el canal de Panamá. Como tal, garantizaremos la independencia de todas las naciones centroamericanas."
USA_the_neighbors:0 "Los Vecinos"
USA_the_neighbors_desc:0 "Primero y ante todo, debemos velar por la seguridad de los países más cercanos a nosotros. En lugar de que el enemigo cruce nuestros vecinos para llegar a nosotros, cruzarán sobre nosotros si cruzan a nuestros vecinos."
USA_south_america:0 "Sudamérica"
USA_south_america_desc:0 "Los imperios coloniales nunca más deben poder expandirse a Sudamérica, garantizaremos la independencia de nuestros hermanos del sur para mantenerlos a salvo."
USA_pax_americana:0 "Pax Americana"
USA_pax_americana_desc:0 "La paz en América debe mantenerse. Tenemos la fuerza para asegurar que las pequeñas disputas entre naciones vecinas no escalen. Una guerra en nuestras puertas es exactamente lo que nuestros enemigos quieren, y debemos hacer todo lo posible para evitarlo."
USA_pax_americana_tt:0 "@USA §YEstados Unidos§! puede intervenir en guerras entre países americanos."
USA_black_chamber:0 "Operación Cámara Negra"
USA_black_chamber_complete:0 "§RCLASIFICADO§!"
USA_black_chamber_desc:0 "Tenemos información sobre actividades políticas en varios países americanos que no se alinean con nuestros intereses. Afortunadamente, hemos establecido una red de propaganda subterránea y estamos listos para inclinar estos países a nuestra dirección. Esto es algo que debemos hacer para asegurar que no estemos bajo amenaza en casa."
USA_preemptive_intervention:0 "Intervención Preventiva"
USA_preemptive_intervention_desc:0 "Ya no podemos quedarnos de brazos cruzados y observar cómo los países vecinos construyen herramientas de guerra destinadas a oprimirnos a nosotros o a nuestros aliados. Debemos intervenir por el bien mayor de nuestro poderoso país y del mundo."
