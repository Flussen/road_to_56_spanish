l_spanish:
WHILE_FOCUSING:0 "Al centrarse en esto, habrá los siguientes efectos:\n$EFF$"
generic_focus:0 "Enfoque Nacional"
army_effort:0 "Esfuerzo en el Ejército"
army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo clave en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
equipment_effort:0 "Esfuerzo en Equipamiento"
equipment_effort_desc:0 "Los límites de lo que el equipo de infantería puede cargar se están superando constantemente. Nos enfocaremos en dar a nuestras tropas las mejores herramientas disponibles."
motorization_effort:0 "Esfuerzo en Motorización"
motorization_effort_desc:0 "La movilidad y la protección son cruciales para llevar a la infantería dentro y fuera del campo de batalla de manera segura. Centrarse en estos desarrollos nos permitirá actuar con rapidez."
doctrine_effort:0 "Esfuerzo en Doctrina"
doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están obsoletas. Debemos poner a nuestras mejores mentes a trabajar en la configuración del pensamiento militar del mañana."
equipment_effort_2:0 "Esfuerzo en Equipamiento II"
equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para asegurar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
mechanization_effort:0 "Esfuerzo en Mecanización"
mechanization_effort_desc:0 "Replanteando las posibilidades de la infantería motorizada, podemos superar los límites de lo que los vehículos pueden construir hoy en día."
doctrine_effort_2:0 "Esfuerzo en Doctrina II"
doctrine_effort_2_desc:0 "El campo de batalla ha cambiado no solo en los años de paz, sino también a lo largo de los recientes conflictos. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
equipment_effort_3:0 "Esfuerzo en Equipamiento III"
equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos aspirar a convertirnos en líderes mundiales en armas de infantería."
armor_effort:0 "Esfuerzo en Blindaje"
armor_effort_desc:0 "Aplicando lo que hemos aprendido de la mecanización de nuestra infantería, podemos mejorar nuestros vehículos blindados."
special_forces:0 "Fuerzas Especiales"
special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y paracaidistas deberían ser nuestra prioridad."
aviation_effort:0 "Esfuerzo en Aviación"
aviation_effort_tt:0 "No hay suficientes espacios de construcción para §YBase Aérea§!"
aviation_effort_desc:0 "No hay avances tecnológicos más rápidos que los que ocurren en la guerra aérea. La aviación es un campo que toda nación moderna debe dominar."
fighter_focus:0 "Enfoque en Cazas"
fighter_focus_desc:0 "No hemos visto el último de los combates aéreos en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
bomber_focus:0 "Enfoque en Bombarderos"
bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, la lluvia de fuego desde los cielos será un elemento destacado. Haremos todo lo posible para asegurar que esas historias sean contadas por nuestros enemigos."
aviation_effort_2:0 "Esfuerzo en Aviación II"
aviation_effort_2_desc:0 "Serán necesarios más avances en aviación para integrar bien nuestra fuerza aérea con otras ramas del ejército."
CAS_effort:0 "Esfuerzo en Apoyo Aéreo Cercano"
CAS_effort_desc:0 "Un ejército moderno necesita apoyo de vehículos, no solo en tierra, sino también en el aire."
rocket_effort:0 "Esfuerzo en Cohetes"
rocket_effort_desc:0 "Los motores cohete y a reacción permiten velocidades sin precedentes tanto para vehículos no tripulados como tripulados. Pionear estas tecnologías nos permitirá sorprender al enemigo."
NAV_effort:0 "Esfuerzo en Aviación Naval"
NAV_effort_desc:0 "Así como la nueva guerra naval se lleva a cabo en parte bajo la superficie del agua, otra parte se desarrolla en el aire sobre las aguas."
naval_effort:0 "Esfuerzo Naval"
naval_effort_tt:0 "No hay suficientes espacios de construcción para §YAstilleros Navales§!"
naval_effort_desc:0 "La expansión de nuestra marina debe ser nuestra primera prioridad. Asignar todos los recursos disponibles a nuevos astilleros e investigación en buques ligeros de superficie."
GER_naval_effort2:0 "Expandir las Instalaciones de Astilleros"
GER_naval_effort2_desc:0 "Para realmente reconstruir una marina digna de mención, debemos expandir en gran medida nuestra capacidad de construcción naval."
flexible_navy:0 "Marina Flexible"
flexible_navy_desc:0 "Reinventar la guerra naval para tener en cuenta los avances en tecnología submarina nos permitirá atacar eficientemente los convoyes enemigos."
large_navy:0 "Gran Marina"
large_navy_desc:0 "Adaptar nuestras doctrinas navales para acomodar grandes barcos y asegurar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
submarine_effort:0 "Esfuerzo en Submarinos"
submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención de la lancha torpedera. Haríamos bien en no solo protegernos contra submarinos, sino también usarlos contra el transporte enemigo."
cruiser_effort:0 "Esfuerzo en Cruceros"
cruiser_effort_desc:0 "Antes de hacer incursiones en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
destroyer_effort:0 "Esfuerzo en Destructores"
destroyer_effort_desc:0 "Estudiando el diseño y el uso estratégico de submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
capital_ships_effort:0 "Esfuerzo en Buques de Línea"
capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en la superioridad naval."
industrial_effort:0 "Esfuerzo Industrial"
industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto hacia adelante."
industrial_effort_2:0 "Esfuerzo Industrial II"
industrial_effort_2_desc:0 "Con voluntad de hierro y una ética de trabajo implacable, podemos movilizar al pueblo en otro gran esfuerzo industrial."
construction_effort:0 "Esfuerzo en Construcción"
construction_effort_tt:0 "No hay suficientes espacios de construcción para §YFábricas Civiles§!"
construction_effort_desc:0 "La capacidad industrial civil no debe subestimarse, incluso cuando la guerra se cierne sobre el mundo."
production_effort:0 "Esfuerzo en Armamento"

production_effort_tt:0 "No hay suficientes espacios de construcción para §YFábrica Militar§!"
production_effort_desc:0 "Si puedes fabricar tractores, puedes fabricar tanques. No debemos permitir que nuestra capacidad de producción militar quede rezagada."
construction_effort_2:0 "Esfuerzo en Construcción II"
construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y otros esfuerzos de construcción."
production_effort_2:0 "Esfuerzo en Armamento II"
production_effort_2_desc:0 "Intentar adaptar fábricas civiles para producir equipo militar es ineficiente. Debemos enfocarnos en preparar la producción militar ahora."
production_effort_3:0 "Esfuerzo en Armamento III"
production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer la demanda de nuevo equipamiento."
infrastructure_effort:0 "Esfuerzo en Infraestructura"
infrastructure_effort_desc:0 "Un país sin infraestructura adecuada no puede emprender proyectos avanzados ni construcciones."
infrastructure_effort_tt:0 "No hay suficientes espacios de construcción para §YInfraestructura§!"
synth_oil_effort_tt:0 "No hay suficientes espacios de construcción para §YRefinería Sintética§!"
infrastructure_effort_2:0 "Esfuerzo en Infraestructura II"
infrastructure_effort_2_desc:0 "Extender aún más nuestra infraestructura permitirá los transportes y comunicaciones necesarios para proyectos clandestinos de alta tecnología."
construction_effort_3:0 "Esfuerzo en Construcción III"
construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
nuclear_effort:0 "Esfuerzo Nuclear"
nuclear_effort_desc:0 "Estando al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
extra_tech_slot:0 "Espacio de Investigación Extra"
extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos llevar a cabo más I+D en paralelo."
extra_tech_slot_2:0 "Espacio de Investigación Extra II"
extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos aprovechar."
technology_sharing:0 "Intercambio Tecnológico"
technology_sharing_desc:0 "Compartir avances tecnológicos con nuestros aliados permitirá que toda nuestra facción lleve a cabo la investigación en tiempos de guerra de manera más eficiente."
secret_weapons:0 "Armas Secretas"
secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en desarrollar tanques y aviones, pero el secreto para ganar guerras radica en campos completamente nuevos de la ciencia: la electrónica, la cohetería y la investigación nuclear."
political_effort:0 "Esfuerzo Político"
political_effort_desc:0 "Para generar cambios en el mundo, debemos ser capaces de generar cambios en nuestro propio país. El fortalecimiento de nuestra posición política debe ser lo primero."
collectivist_ethos:0 "Ética Colectivista"
collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido. Todos para uno y uno para todos."
liberty_ethos:0 "Ética de la Libertad"
liberty_ethos_desc:0 "En esta época de fanáticos ideológicos que buscan sofocar el espíritu humano, salvaguardaremos las libertades individuales y la libertad."
militarism:0 "Militarismo"
militarism_desc:0 "Aquellos que ven el ejército como un mal necesario están condenados a dudar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
political_correctness:0 "Corrección Política"
political_correctness_desc:0 "Las personas con opiniones levemente controvertidas o vergonzosas parecen estar preocupadas por una conspiración en su contra. Esto nos parece una excelente idea."
neutrality_focus:0 "Enfoque en la Neutralidad"
neutrality_focus_desc:0 "Mientras otros afirman que se requiere valentía y sabiduría para tomar partido en un conflicto global, sabemos que se requiere aún más para negarse."
interventionism_focus:0 "Enfoque en el Intervencionismo"
interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros propios ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
military_youth:0 "Juventud Militar"
military_youth_desc:0 "Organizaciones para promover la disciplina y la educación política entre los jóvenes de nuestra nación fomentarán la lealtad y el sacrificio desde temprano."
deterrence:0 "Disuasión"
deterrence_desc:0 "Al estar solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es una tan conocida que nunca tengas que usarla."
volunteer_corps:0 "Cuerpo de Voluntarios"
volunteer_corps_desc:0 "Forzar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para que quienes deseen ayudar en el extranjero lo hagan, no lo es."
paramilitarism:0 "Paramilitarismo"
paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera del ejército. Con el desarrollo de unidades semimilitarizadas para complementar nuestras fuerzas armadas, más personas recibirán entrenamiento militar."
indoctrination_focus:0 "Indoctrinación"
indoctrination_focus_desc:0 "Habiendo establecido nuestra ideología como basada en la verdad, puede enseñarse como tal. La educación y los medios deben reflejar esta lección."
foreign_expeditions:0 "Expediciones Extranjeras"
foreign_expeditions_desc:0 "Con nuestros enemigos listos para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
why_we_fight:0 "Por Qué Luchamos"

why_we_fight_effect:0 "Si no tenemos el espíritu de §YPolítica Exterior Neutral§!, podremos crear facciones.\n"
why_we_fight_desc:0 "El mundo se vuelve cada vez más inseguro. Nuestro pueblo debe ser consciente de las atrocidades cometidas por aquellos que ansían el poder. Es hora de que movilicemos a la nación para nuestra causa y asegurarnos de que todos estén listos para luchar por nuestra libertad."
political_commissars:0 "Comisarios Políticos"
political_commissars_desc:0 "Para asegurarnos de que nuestras políticas se sigan en la práctica militar, introduciremos funcionarios designados políticamente en los rangos militares."
internationalism_focus:0 "Enfoque en el Internacionalismo"
internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales reclamaciones."
nationalism_focus:0 "Enfoque en el Nacionalismo"
nationalism_focus_desc:0 "Nuestra nación es única, y nuestros logros políticos solo podrían haber sucedido aquí. Debemos luchar por ella a cualquier costo."
ideological_fanaticism:0 "Fanatismo Ideológico"
ideological_fanaticism_desc:0 "Nuestros valores y metas establecidos políticamente son tan dignos de morir por ellos como cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvíen, mejor que estén preparados para enfrentarla también."
air_innovation:0 "Innovaciones Aéreas"
air_innovation_desc:0 "Las guerras modernas no pueden ganarse sin dominar los cielos. Debemos hacer todo lo que esté en nuestra mano para desarrollar nuestra fuerza aérea."
air_innovation_2:0 "Innovaciones Aéreas II"
air_innovation_2_desc:0 "Cada ventaja que podamos obtener en los cielos es preciosa. Debemos enfocar todos nuestros esfuerzos en desarrollar nuestros cazas."
naval_air_effort:0 "Esfuerzo Aéreo Naval"
naval_air_effort_desc:0 "La eficacia de los ataques aéreos contra objetivos navales fue demostrada por los estadounidenses ya en 1921. No debemos descuidar esta rama de la Fuerza Aérea si pretendemos librar una guerra contra una potencia naval."
german_focus:0 "Enfoque Nacional Alemán"
GER_autobahn:0 "Reichsautobahn"
GER_autobahn_tt:0 "Añadir la máxima §YInfraestructura§! en §YBrandeburgo§!, §YHannover§!, §YTuringia§! y §YFranconia§!"
GER_autobahn_desc:1 "Desde su inicio en 1933, el proyecto de la Reichsautobahn ha sido un éxito glorioso. Los esfuerzos de construcción han reducido el desempleo, y las amplias carreteras se erigen como un monumento a la recuperación económica de Alemania. Sin embargo, aún queda mucho trabajo por hacer."
GER_west_wall:0 "Westwall"
GER_west_wall_desc:0 "El Westwall corre paralelo a la famosa Línea Maginot de Francia, ocupando gran parte del mismo terreno que la Línea Siegfried en la anterior Gran Guerra. Fortificar sus defensas nos permitirá mantener la frontera con menos hombres, liberando divisiones para posibles campañas orientales."
GER_west_wall_tt:0 "§RSi el Rin está remilitarizado, también obtendrás:§!\n"
GER_west_wall_forts:0 "Añadir §Y12 Fortificaciones Terrestres§! en la frontera francesa.\n"
GER_tactical_air_effort:0 "Esfuerzo Aéreo Táctico"
GER_tactical_air_effort_desc:0 "La victoria se logrará aniquilando las fuerzas terrestres enemigas. Debemos centrarnos en apoyar a nuestros ejércitos con ataques tácticos contra objetivos cercanos y profundos."
GER_long_range_escorts:0 "Escoltas de Largo Alcance"
GER_long_range_escorts_desc:0 "Nuestros bombarderos tácticos y estratégicos requieren escoltas de largo alcance para proporcionar protección durante todo el trayecto de ida y vuelta al área objetivo."
GER_strategic_air_effort:0 "Esfuerzo Aéreo Estratégico"
GER_strategic_air_effort_desc:0 "La victoria se logrará destruyendo las industrias enemigas. Debemos centrar nuestros esfuerzos en el diseño y producción de bombarderos estratégicos."
GER_army_innovation:0 "Innovaciones del Ejército"
GER_army_innovation_desc:1 "Heinz Guderian y otros teóricos radicales están impulsando nuevas doctrinas audaces que enfatizan la comunicación, la identificación de 'schwerpunkte' y las concentraciones locales de fuerzas combinadas. Darles rienda suelta podría ayudar a evitar los horrores de la trinchera de la Gran Guerra."
GER_soviet_treaty:1 "Tratado con [GER.GetTheUSSRName]"
GER_soviet_treaty_desc:1 "Podemos perseguir un nuevo tratado de investigación con [SOV.GetNameDef] para desarrollar, principalmente, mejores tanques. Si aceptan, podemos reabrir la escuela de tanques que cerramos en Kama en 1933. La cooperación [SOV.GetAdjective] significará, por supuesto, que ellos también se beneficiarán de las innovaciones realizadas..."
GER_air_innovation_2:0 "Innovaciones Aéreas II"
GER_air_innovation_2_desc:0 "Las tareas del Ministerio del Aire del Reich son de suma importancia. ¡La Luftwaffe debe ser la Fuerza Aérea más avanzada del mundo!"
GER_army_innovation_2:0 "Innovaciones del Ejército II"
GER_army_innovation_2_desc:0 "Las lecciones aprendidas en nuestras instalaciones en la URSS nos permitirán mejorar aún más nuestras doctrinas y equipamiento. Sin embargo, esta vez mantendremos los avances para nosotros."
GER_rocketry_focus:0 "Cohetería"
GER_rocketry_focus_desc:0 "La propulsión por cohetes es clave para innovaciones masivas en las tres ramas militares."
GER_wunderwaffe:0 "Wunderwaffe"
GER_wunderwaffe_desc:0 "Heisenberg y von Braun están ansiosos por explorar ciertas ideas que tienen sobre verdaderas armas del juicio final. Todo lo que necesitan son recursos adicionales..."
GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
GER_mol_rib_pact_desc:1 "Un tratado de amistad y no agresión con [GER.GetTheUSSRName] puede ser desagradable, pero permitirá que su precioso petróleo siga fluyendo hacia Alemania. El anexo secreto dividirá los territorios de Rumania, Polonia, Lituania, Letonia, Estonia y Finlandia en esferas de influencia [GER.GetAdjective] y [SOV.GetAdjective]..."
GER_mol_rib_pact_tt:1 "Entrar en un §YPacto de no agresión§! con la §YUnión Soviética§! y acordar §Ydividir Polonia§! entre [SOV.GetName] y Alemania\n"
SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "Pacto Molotov-Ribbentrop"
SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "Pacto de la Partición Polaca"
GER_soviet_ally:1 "Alianza con [GER.GetTheUSSRName]"
GER_soviet_ally_desc:1 "Quizás sea posible dejar de lado nuestras [GER.GetUSSRAllianceDesc] diferencias con los [GER.GetRussiansDemonym] y, en cambio, enfatizar lo que nos une: el odio al liberalismo egoísta y al decadente Occidente. Con [GER.GetTheUSSRName] como aliado, tendríamos acceso a todos los recursos que necesitamos, además de su poder militar, por supuesto..."
SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "ideológico"
SOV_USSR_ALLIANCE_DESC_EXILES:0 "nacionalista"
GER_turkey_puppet:0 "Hacer de Turquía un Títere"
GER_turkey_puppet_desc:0 "Turquía está atrapada entre nosotros y la Unión Soviética. Si se le presiona, es probable que los turcos se sometan a nuestra voluntad y se conviertan en un estado títere. Como parte del acuerdo, la URSS obtendrá algo de territorio en el este de Turquía. Sin embargo, si rechazan nuestras demandas, significará la guerra."
GER_rhineland:0 "Renania"
GER_rhineland_desc:0 "La Renania ha estado desmilitarizada desde el final de la Gran Guerra, pero ¡este insulto no debe continuar! Alemania es una nación soberana y es libre de mover tropas a cualquier parte dentro de sus fronteras."
GER_rhineland_ultimatum:0 "§RLa remilitarización puede ser revertida si te confrontan y retrocedes.§!\n"
GER_japan_friend:0 "Amistad con Japón"
GER_japan_friend_desc:0 "Durante mucho tiempo hemos tenido una relación fructífera con China, pero nuestras ambiciones podrían verse mejor servidas alineándonos con nuestra cultura guerrera afín de Japón, incluso si eso significa entregar China a los lobos..."
GER_japan_friend_tt:0 "Recuerda a von Falkenhausen.\n"
GER_china_friend:0 "Amistad con China"
GER_china_friend_desc:0 "Profundicemos nuestra larga amistad con China. Hacerlo alienará a Japón, pero ¿qué es Japón sino simplemente la Italia del Este?"
GER_anti_comitern_pact:0 "Pacto Anti-Comintern"
GER_anti_comitern_pact_desc:0 "La injerencia de la Internacional Comunista en los asuntos internos de las naciones no solo pone en peligro su paz interna y bienestar social, sino que también es una amenaza para la paz mundial. Pediremos a muchos de los países no comunistas que firmen el pacto y nos aseguraremos de mantener bajo control la amenaza roja."
GER_anti_soviet_pact:0 "Pacto Anti-Soviético"
GER_anti_soviet_pact_desc:0 "Podemos llevar el Pacto Anti-Comintern un paso más allá y pedir a todos los miembros que se comprometan a una coalición contra la Unión Soviética. Si algún firmante termina en guerra con la URSS, todos los demás miembros también deben declararle la guerra."
GER_anti_soviet_pact_tt:0 "§YEnvía una oferta a todos los miembros del Pacto Anti-Comintern para unirse a una alianza defensiva contra la Unión Soviética.§!"
GER_anti_soviet_pact_tt_2:0 "§YLa alianza defensiva llamará a los miembros a la guerra si uno de ellos es atacado por el Comintern§!"
GER_anti_soviet_pact_tt_3:0 "Obtiene Espíritu Nacional §YPacto Anti-Soviético§!.\n"

GER_ussr_war_goal:1 "Guerra con [GER.GetTheUSSRName]"
GER_ussr_war_goal_desc:0 "Podemos enfocar nuestros esfuerzos propagandísticos en preparar al pueblo [GER.GetAdjective] - y al mundo - para una guerra justa contra [SOV.GetNameDef]."
GER_turkey_friend:0 "Amistad con Turquía"
GER_turkey_friend_desc:0 "La Turquía de Atatürk está en un camino admirable hacia la modernización, y el país controla el acceso al Mar Negro a través del Bósforo y los Dardanelos. Atraer a Turquía a nuestra esfera de influencia debe ser nuestra primera prioridad."
GER_anschluss:0 "Anschluss"
GER_anschluss_desc:0 "El Anschluss, o unión con Austria, es una meta largamente deseada por el pueblo alemán. Aunque prohibido por el Tratado de Versalles, ha llegado finalmente el momento de llevarlo a cabo. ¡Ofrezcamos a los austriacos una oportunidad para compartir nuestro glorioso destino!"
GER_anschluss_eq_trigger_tt:0 "Más de §Y40000§! equipos de infantería en el ejército."
anschluss_mefo_bills_tt:0 "Utiliza el oro austriaco para reducir el costo de las §Yfacturas MEFO§!.\n"
anschluss_mefo_bills_double_reduction:0 "Modifica las §YFacturas MEFO§! con §G+0.10§! de ganancia diaria de poder político.\n"
GER_demand_memel:0 "Reafirmar Reclamaciones del Este"
GER_demand_memel_desc:0 "La Gran Guerra vio la pérdida de mucho territorio alemán en el este con la resurrección de Polonia y la transferencia de Memel a Lituania. Se enviará un ultimátum a ambas naciones, pero es probable que Polonia no se someta solo con palabras."
GER_demand_memel_threat:0 "Alemania Reafirma Reclamaciones del Este"
GER_danzig_or_war:0 "Danzig o Guerra"
GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] debe aprobar el acuerdo para que los beneficios surtan efecto. Abandonarán [Root.GetFactionName] si se declara la guerra.§!\n"
GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] debe aprobar el acuerdo para que los beneficios surtan efecto. Abandonarás [Root.GetFactionName] si se declara la guerra.§!\n"
GER_danzig_or_war_desc:0 "Danzig fue alemana, Danzig ha permanecido alemana, ¡y Danzig será alemana a partir de ahora! Si Polonia no cede el territorio, debemos preparar al pueblo alemán para la inevitable guerra. ¡Danzig y las tierras circundantes regresarán a Alemania!"
GER_czech_friend:0 "Amistad con Checoslovaquia"
GER_czech_friend_desc:0 "Los checos y los eslovacos son pueblos industriosos y admirables. Es lamentable que nuestras ambiciones territoriales choquen con las suyas, pero aún no es tarde para buscar la amistad en lugar de la subyugación."
GER_demand_sudetenland:0 "Exigir los Sudetes"
GER_demand_sudetenland_desc:0 "El destino de los alemanes de los Sudetes fue una de las peores injusticias infligidas por el Tratado de Versalles. Deben ser puestos bajo nuestra protección, sin importar las objeciones checas."
GER_demand_sudetenland_threat:0 "Alemania Exige los Sudetes"
GER_first_vienna_award:0 "Primer Laudo de Viena"
GER_first_vienna_award_desc:0 "Los húngaros fueron uno de los pueblos que más sufrieron después de la Gran Guerra. En la desintegración del Imperio Austrohúngaro, muchos húngaros quedaron varados en tierras extranjeras, aunque sus ancestros habían vivido allí durante generaciones. Podríamos mejorar nuestras relaciones con Hungría otorgándoles algunos territorios de Checoslovaquia."
GER_end_of_czechoslovakia:0 "Destino de Checoslovaquia"
GER_end_of_czechoslovakia_desc:0 "Ha llegado el momento de dividir las viejas tierras checas entre aquellos que pueden gobernarlas adecuadamente. También deberíamos considerar la creación de un estado títere eslovaco separado en el este."
end_of_czechoslovakia_mefo_bills_tt:0 "Utiliza el oro checoslovaco para reducir el costo de las §Yfacturas MEFO§!.\n"
GER_second_vienna_award:0 "Segundo Laudo de Viena"
GER_second_vienna_award_desc:0 "Transilvania tiene una mayoría húngara y debería pertenecer con justicia a nuestros amigos de Hungría. Sin embargo, es difícil prever cómo reaccionará el régimen y el pueblo rumano ante esta demanda."
GER_italy_ally:0 "Alianza con Italia"
GER_italy_ally_desc:0 "Los italianos pueden ser poco confiables - como demostraron en la Gran Guerra - pero Mussolini y su movimiento fascista han demostrado que todavía hay esperanza para Italia. Seguramente, Alemania solo puede beneficiarse aliándose con Italia, ¿no?"
GER_nationalist_spain_ally:0 "Alianza con España"
GER_nationalist_spain_ally_desc:0 "La victoria nacionalista en la Guerra Civil Española ha allanado el camino para una relación más cercana entre nuestros dos países. Franco tiene la llave del Mediterráneo."
GER_nationalist_spain_ally_tt:0 "Mejora las relaciones diplomáticas con §YEspaña Nacionalista§!"
GER_danzig_vs_slovakia:0 "Danzig por Eslovaquia"
GER_danzig_vs_slovakia_desc:0 "Los polacos se interponen en nuestros planes de Lebensraum. Aún así, no es demasiado tarde para alterar nuestras prioridades a largo plazo y buscar su amistad. La única manera posible de que esto ocurra es mediante un intercambio de territorios: Danzig por Eslovaquia. Polonia ya ha mostrado interés en la región al ocupar Zaolzie."
GER_poland_friend:0 "Amistad con Polonia"
GER_poland_friend_desc:0 "Aunque Polonia ya no tiene acceso al mar, hemos demostrado nuestras buenas intenciones al cederles Eslovaquia. Quizás podamos acercarlos aún más a nosotros haciendo promesas vagas de futuras ganancias territoriales en el este."
GER_war_with_france:0 "Guerra con Francia"
GER_war_with_france_desc:0 "Ahora que Alemania ha encontrado una solución satisfactoria a la cuestión de su frontera oriental, por el momento, es hora de dirigir nuestra atención al oeste. La pérdida de Alsacia-Lorena es una mancha en el honor del pueblo alemán, y solo a través de una guerra justa y legítima podemos vengar esto."
GER_war_with_france_threat:0 "Reclamaciones sobre territorio francés"
GER_operation_tannenbaum:0 "Operación Tannenbaum"
GER_operation_tannenbaum_desc:0 "Suiza posee el pueblo y el sistema político más repulsivo y miserable. Ahora finalmente tenemos tiempo para encargarnos de estos enemigos mortales de la nueva Alemania."
GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrar Luxemburgo y Alsacia-Lorena"
GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Con nuestra exitosa reconquista de áreas históricamente alemanas, ahora podemos comenzar el proceso de su reintegración en el [Root.GetName]. Sus poblaciones deben poder cumplir con su deber patriótico por la patria."
GER_naval_rearmament:0 "Rearme Naval"
GER_naval_rearmament_desc:0 "El Acuerdo Naval Anglo-Alemán que aseguramos en 1935 nos permite expandir enormemente nuestra armada. No debemos escatimar esfuerzos para hacerlo."
GER_plan_z:0 "Plan Z"
GER_plan_z_desc:0 "El almirante Raeder cree que la mejor manera de derrotar a los británicos es a través de una política de incursiones de superficie. La construcción de suficientes acorazados y portaaviones para lograr esto será una tarea masiva, y llevará tiempo; tal vez demasiado tiempo... Por otro lado, nuestra marina de superficie actual es patéticamente inadecuada."
GER_u_boat_effort:0 "Esfuerzo de Submarinos"
GER_u_boat_effort_desc:0 "El comodoro Dönitz aboga por una estrategia de guerra submarina sin restricciones como la mejor manera de llevar a Gran Bretaña a sus rodillas. Con suficientes submarinos, podríamos cortar el suministro de recursos necesarios desde su vasto imperio."
GER_trade_interdiction:0 "Interdicción Comercial"
GER_trade_interdiction_desc:0 "Nuestros astilleros están comprometidos a producir submarinos, pero necesitamos desarrollar mejores formas de utilizar estas 'manadas de lobos'. Proporcionemos a los almirantes todo lo necesario para llevar a cabo sus simulaciones y juegos de guerra."
GER_modular_construction:0 "Construcción Modular"
GER_modular_construction_desc:0 "Al tener partes de nuestros submarinos construidas en diversas instalaciones de construcción, la velocidad de ensamblaje y construcción mejora considerablemente."
GER_denmark_friend:0 "Amistad con Dinamarca"
GER_denmark_friend_desc:0 "La diplomacia de cañonero no ha muerto. Nuestros planes de expansión naval son bien conocidos por nuestro pequeño vecino del norte. En combinación con su miedo a nuestros ejércitos vastamente superiores, debería ser lo suficientemente fácil intimidarlos para que entren en nuestra esfera de influencia."
GER_norway_friend:0 "Amistad con Noruega"
GER_norway_friend_desc:0 "Noruega controla gran parte de las preciosas exportaciones de hierro de las vastas minas del norte de Suecia. Deberíamos intimidarlos con la amenaza de nuestra creciente armada para conseguir su 'amistad'."
GER_dutch_friend:0 "Amistad con los Países Bajos"
GER_dutch_friend_desc:0 "Los holandeses saben muy bien cuánto tiempo durarán en caso de otra Gran Guerra. Si pueden ser convencidos de que Alemania puede amenazar seriamente a Gran Bretaña, es posible que elijan aliarse con nosotros para evitar una ocupación severa."
GER_sweden_friend:0 "Amistad con Suecia"
GER_sweden_friend_desc:0 "Los países escandinavos son como fichas de dominó; se mantienen en pie o caen juntos. Con Noruega y Dinamarca en nuestra esfera, Suecia seguramente seguirá."
GER_improve_national_spirit:0 "Mejorar el Espíritu Nacional"
GER_improve_national_spirit_desc:0 "Con las capitales de los vencedores de la Gran Guerra en nuestras manos, finalmente podemos deshacernos de la sombra de nuestra derrota. ¡Está naciendo una nueva era para Alemania!"
GER_improve_national_spirit_tooltip:0 "Nosotros, o los miembros de nuestra facción, debemos controlar Londres y París y los estados en los que residen."
needs_approval:0 "§R[This.GetName] debe aprobar el acuerdo para que los beneficios surtan efecto.§!\n"
GER_demand_slovenia:0 "Exigir Eslovenia"
GER_demand_slovenia_threat:0 "Alemania Exigió Eslovenia"
GER_demand_slovenia_desc:0 "El Tratado de Saint-Germain-en-Laye entregó muchos territorios históricos austriacos a los estados sucesores. Con Austria una vez más unida con la nación alemana, es hora de poner fin a estas injusticias. Las históricas provincias de Carniola y Estiria, ahora conocidas como Eslovenia, deben volver a casa."
GER_first_ljubljana_award:0 "Primer Laudo de Liubliana"
GER_first_ljubljana_award_desc:0 "Las potencias occidentales hipócritas predicaban la autodeterminación nacional mientras entregaban a muchas minorías para ser gobernadas por los serbios. Estamos en posición de corregir ese error histórico y hacer amigos al mismo tiempo. Para aquellos que deseen alinearse con nosotros en el orden europeo, podemos ser muy generosos."
GER_first_ljubljana_award_tt:0 "Todos los estados originales núcleos de [YUG.GetAdjective] son propiedad de §Y[YUG.GetName]§! o de cualquiera de sus súbditos.\n"
GER_fate_of_yugoslavia:0 "Destino de Yugoslavia"
GER_fate_of_yugoslavia_desc:0 "El estado yugoslavo siempre fue una construcción artificial, y la autoridad central ha comenzado a colapsar. Debemos intervenir para restaurar el orden. La única cuestión que enfrentamos es cuál sería la mejor manera de hacerlo."
yugoslavia_mefo_bills_tt:0 "Utiliza el oro yugoslavo para reducir el costo de las §Yfacturas MEFO§!.\n"
GER_second_ljubljana_award:0 "Segundo Laudo de Liubliana"
GER_second_ljubljana_award_tt:0 "El evento da la posibilidad de exigir tierras para [Root.GetName] o un aliado digno."
GER_second_ljubljana_award_desc:0 "Con la cuestión yugoslava resuelta, es hora de dirigir nuestra atención a Grecia. También han sido injustamente engrandecidos por los Aliados. Es hora de ver quiénes son realmente nuestros amigos."
GER_war_with_greece:0 "Guerra con Grecia"

GER_war_with_greece_desc:0 "Con Grecia ya en guerra, sería una pena que Alemania se perdiera la oportunidad de establecer una base en el Mediterráneo Oriental."
GER_fate_of_greece:0 "Destino de Grecia"
GER_fate_of_greece_desc:0 "Grecia ha demostrado que no puede hacer frente a las nuevas fuerzas desatadas en Europa. Es hora de ofrecerles la protección que solo Alemania puede proporcionar."
GER_weserubung:0 "Operación Weserübung"
GER_weserubung_desc:0 "Noruega es un punto estratégico crucial y sería un objetivo obvio para cualquier enemigo que quiera interrumpir nuestro comercio de acero con Suecia. No podemos arriesgarnos a que nuestros enemigos establezcan bases en esta región. Para obtener un buen punto de partida para la invasión de Noruega, primero debemos avanzar sobre Dinamarca."
GER_around_maginot:0 "Alrededor de la Línea Maginot"
GER_around_maginot_desc:0 "Si queremos asegurar una ventaja táctica contra Francia, debemos ser capaces de atacarlos desde todos los lados. No esperarán un ataque desde el norte, que es precisamente de donde les golpearemos, una vez hayamos eliminado algunos obstáculos."
italian_focus:0 "Foco Nacional Italiano"
GER_danzig_or_war_POL_civil_war:0 "Tomar Danzig a cambio de apoyo"
GER_danzig_trigger_polish_civil_war:0 "Polonia está en guerra civil y se debe cumplir una de las siguientes condiciones\n      Alemania ha enviado voluntarios para apoyar a un bando\n      Un bando está en una facción con Alemania"
GER_alone_or_peace_faction_tt:0 "no está en una facción, o está en una facción en paz con [GER.GetNameDef]."
GER_four_year_plan:0 "Plan Cuatrienal"
GER_four_year_plan_desc:0 "Necesitamos un plan ambicioso para garantizar el rearme y la autosuficiencia definitiva de la nación. Esto debería lograrse dentro de los próximos cuatro años."
GER_atlantikwall:0 "Muro del Atlántico"
GER_atlantikwall_desc:0 "Ahora que hemos conquistado Europa Occidental, debemos atrincherarnos contra un posible asalto desde el otro lado del Atlántico. Una enorme red de fortificaciones a lo largo de las costas de Europa nos proporcionará la protección suficiente."
atlantikwall_tooltip:1 "Coloca §YFortalezas Costeras§! en cada uno de los siguientes estados costeros del Atlántico que estén completamente controlados por ti:\n"
atlantikwall_tooltip_2:0 "§YAquitania§!\n§YPoitou§!\n§YLoira§!\n§YBretaña§!\n§YNormandía§!\n§YPas de Calais§!\n§YFlandes§!\n§YHolanda§!\n§YFrisia§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutlandia§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrøndelag§!\n§YNord-Norge§!\n"
GER_ostwall:0 "Muro del Este"
GER_ostwall_desc:0 "A pesar de nuestras ganancias en el Este, debemos asegurarnos de que si la marea cambia, podamos detener el avance enemigo. Deberíamos construir una línea de fortificaciones, la posición Panther-Wotan, a lo largo del río Dniéper, desde el Mar Negro hasta el Báltico."
GER_ostwall_forts:1 "Coloca §YFortalezas Terrestres§! a lo largo del río Dniéper hasta el Báltico, en cada uno de los siguientes estados que estén completamente controlados por tu facción:\n"
GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruisk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
GER_ostwall_tt:0 "Bajo control de un miembro de nuestra facción.\n"
GER_autarky:0 "Autarquía"
GER_autarky_desc:0 "Para que Alemania sea verdaderamente grande, debe ser autosuficiente. Debemos hacer un mejor uso de nuestros recursos y ser más eficientes en nuestra construcción."
GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
GER_hermann_goring_werke_desc:0 "Debemos liberarnos de la influencia caprichosa de los capitalistas privados. Por lo tanto, formaremos un conglomerado industrial bajo nuestro control para supervisar el crecimiento en los sectores de minería y acero, ya que esto formará la columna vertebral de nuestra industria militar."
GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
GER_HERMANN_GORING_WERKE_NAME:0 "Industria Controlada por el Estado"
GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
GER_kdf_wagen_desc:0 "Permitiremos a nuestros ciudadanos comprar su propio futuro 'coche del pueblo' a través de un esquema de ahorro, que, a su vez, utilizaremos para financiar la construcción de las fábricas que eventualmente contribuirán a la construcción de estos coches."
GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
GER_coal_liquidization:0 "Licuefacción de Carbón"
GER_coal_liquidization_desc:0 "Alemania carece de petróleo, por lo que debemos redoblar nuestros esfuerzos en el campo del petróleo sintético."
GER_synthetic_rubber:0 "Caucho Sintético"
GER_synthetic_rubber_desc:0 "La motorización a gran escala y la aviación requieren grandes cantidades de caucho, del cual no poseemos fuentes. Debemos mejorar la forma en que lo creamos sintéticamente."
GER_german_war_economy:0 "Economía de Guerra Alemana"
GER_german_war_economy_desc:0 "El pueblo de nuestra gran nación debe ser aprovechado para el bien del esfuerzo de guerra. Transicionaremos a una economía de guerra total, donde se espera que cada hombre desempeñe su papel."
GER_grosraumwirtschaft:0 "Großraumwirtschaft"
GER_grosraumwirtschaft_desc:0 "Debemos preparar a Alemania para su destino como el eje central de Europa. Nuestra infraestructura unirá el oeste con el este, y el sur con el norte."
GER_align_hungary:0 "Alinear a Hungría"
GER_align_hungary_desc:0 "Hungría ya está en nuestra esfera de influencia, pero podríamos fácilmente atraerlos más a nuestra forma de pensar, haciéndolos aún más manipulables en el futuro."
GER_align_romania:0 "Alinear a Rumania"
GER_align_romania_desc:0 "Rumania ya está en nuestra esfera de influencia, pero podríamos fácilmente atraerlos más a nuestra forma de pensar, haciéndolos aún más manipulables en el futuro."
GER_integrate_war_economies:0 "Integrar las Economías de Guerra"
GER_integrate_war_economies_desc:0 "Las naciones en nuestra esfera de influencia han crecido hasta tener dependencias económicas extremas con nosotros. Podríamos usar esto para aumentar nuestro control sobre sus economías y nuestra influencia en sus políticas exteriores."
GER_integrate_war_economies_tt:2 "Si §Y[HUN.GetName]§! está en una facción con §Y[Root.GetName]§!, añade §Y4 Fábricas Militares§! a §Y[Root.GetName]§! y §Y[HUN.GetName]§!, y §Y[HUN.GetName]§! se convierte en títere de §Y[Root.GetName]§!.\n"
GER_integrate_war_economies_tt2:2 "Si §Y[ROM.GetName]§! está en una facción con §Y[Root.GetName]§!, añade §Y4 Fábricas Militares§! a §Y[Root.GetName]§! y §Y[ROM.GetName]§!, y §Y[ROM.GetName]§! se convierte en títere de §Y[Root.GetName]§!.\n"
GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] debe aprobar el acuerdo para que los beneficios surtan efecto.§!\n"
GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] debe aprobar el acuerdo para que los beneficios surtan efecto.§!\n"
GER_form_the_reichskommissariats:0 "Formar los Reichskommissariats"

GER_form_the_reichskommissariats_desc:0 "Para mejorar el uso de los recursos locales, la industria y la mano de obra, debemos considerar el establecimiento de gobiernos sujetos cuasi-autónomos en nuestras áreas conquistadas."
GER_reichskommissariats_tt:0 "Permite la formación de estados sujetos en territorios conquistados.\n"
GER_oppose_hitler:0 "Oponerse a Hitler"
GER_oppose_hitler_desc:0 "El reinado de Hitler debe llegar a su fin. Pretende provocar a las potencias occidentales remilitarizando Renania, pero hacerlo nos dará la excusa que necesitamos para tomar el poder con la ayuda de elementos leales en la Wehrmacht."
GER_oppose_hitler_civil_war:0 "§RLos simpatizantes fascistas comenzarán una guerra civil.§!\n"
GER_secure_the_new_state:0 "Asegurar el Nuevo Estado"
GER_secure_the_new_state_desc:0 "A la luz de la guerra civil que lo formó, el gobierno provisional carece de fuerza. Debemos asegurarnos de que esté protegido y no pueda ser derrocado fácilmente."
GER_clamp_down_on_fascism:0 "Reprimir el Fascismo"
GER_clamp_down_on_fascism_desc:0 "En los últimos años bajo el régimen nazi, la naturaleza opresiva, dictatorial y antimonárquica del gobierno y sus ideólogos y simpatizantes fascistas se ha hecho demasiado evidente. Debemos asegurarnos de que su forma de pensar sea erradicada dondequiera que se manifieste."
GER_revive_the_kaiserreich:0 "Revivir el Kaiserreich"
GER_revive_the_kaiserreich_desc:0 "Los acontecimientos de la última década han demostrado que la democracia es demasiado débil para mantener a raya a los elementos internos nefastos. Debemos regresar al fuerte liderazgo de un Kaiser, y en preparación para su regreso, revertiremos la constitución a la del Deutsches Kaiserreich."
GER_revive_the_kaiserreich_tt:0 "§YLa Junta Militar Alemana§! será conocida como §Yel Imperio Alemán§!.\n"
GER_mackensen_dead:0 "Von Mackensen ha muerto."
GER_rebuild_the_nation:0 "Reconstruir la Nación"
GER_rebuild_the_nation_desc:1 "Después de los estragos de la guerra civil, debemos concentrarnos en la reconstrucción de nuestra nación. Pediremos al pueblo que deje de lado sus comodidades personales por un tiempo, para que podamos concentrar todos nuestros recursos en alcanzar este objetivo."
GER_fan_the_prussian_militarism:0 "Avivar el Militarismo Prusiano"
GER_fan_the_prussian_militarism_desc:0 "Para reemplazar las pérdidas de nuestra guerra civil, debemos apelar al sentido prusiano de militarismo para mejorar el reclutamiento y la formación de nuevos reclutas. Que nuestro ejército nos haya liberado de la dictadura nazi asegura que estos ideales prusianos sean ahora más populares que nunca."
GER_a_new_and_better_germany:0 "Una Nueva y Mejor Alemania"
GER_a_new_and_better_germany_desc:0 "Mientras reconstruimos nuestra nación, deberíamos aspirar a ir más allá de lo necesario, para que lo que construyamos ahora resista la prueba del tiempo."
GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
GER_bulwark_against_bolshevism_desc:1 "Nuestra nación se erige como un escudo contra [GER.GetBulwarkBolshevismDesc], protegiendo a Occidente de la influencia de [GER.GetBulwarkCommunismDesc]. Debemos asumir este manto con orgullo y prepararnos para usar las armas si es necesario."
GER_bulwark_against_bolshevism_tt:1 "§REste Espíritu Nacional se perderá si estamos en una facción con, o luchando en el mismo bando que, [SOV.GetNameDef].§!\n"
SOV_BULWARK_NAME_COMMUNIST:0 "Baluarte Contra el Bolchevismo"
SOV_BULWARK_NAME_FASCISM:0 "Fortaleza Contra el Fascismo"
SOV_BULWARK_NAME_NEUTRALITY:0 "Reducto Contra Rusia"
SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "bolchevismo"
SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "fascismo"
SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "imperialismo ruso"
SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "del comunismo"
SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "del fascismo"
SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "de Rusia"
GER_return_of_the_kaiser:0 "El Retorno del Kaiser"
GER_return_of_the_kaiser_desc:0 "El Kaiserreich necesita un kaiser, y Wilhelm II aún vive, exiliado en los Países Bajos. Levantaremos su exilio y lo invitaremos a regresar para tomar el trono, sin importar lo que piensen las democracias occidentales."
GER_focus_on_the_true_enemy:0 "Centrarse en el Verdadero Enemigo"
GER_focus_on_the_true_enemy_desc:0 "Nuestros enemigos no se encuentran dentro de nuestras fronteras, sino fuera. El crimen continuo del monopolio colonial occidental solo es superado por la injusticia del Tratado de Versalles, que nos fue impuesto después de que buscáramos ocupar nuestro lugar bajo el sol. Esto termina ahora."
GER_rebuild_the_high_seas_fleet:0 "Reconstruir la Flota de Alta Mar"
GER_rebuild_the_high_seas_fleet_desc:0 "Necesitamos un programa de gran construcción naval para reconstruir nuestra gloriosa Flota de Alta Mar, si queremos desafiar con éxito a Occidente."
GER_our_place_in_the_sun:0 "Nuestro Lugar Bajo el Sol"
GER_our_place_in_the_sun_desc:0 "¡Que todos sepan que el Imperio Alemán vuelve a afirmar su derecho a tomar su lugar bajo el sol! Nuestro pueblo ya no será humillado en las sombras."
GER_pride_of_the_modern_germany:0 "Orgullo de la Alemania Moderna"
GER_pride_of_the_modern_germany_desc:0 "Nos llevará muchos años igualar a la Royal Navy británica en tamaño. Por lo tanto, debemos superarla en calidad. ¡Nuestros barcos serán los más modernos y poderosos que hayan surcado los mares!"
GER_prepare_for_the_next_blockade:0 "Prepararse para el Próximo Bloqueo"
GER_prepare_for_the_next_blockade_desc:0 "El maldito bloqueo británico fue lo que nos costó la última guerra. No cometeremos el mismo error de nuevo. Esta vez, iremos más allá en nuestros preparativos para lo que está por venir."
GER_break_the_anglo_french_colonial_hegemony:0 "Romper la Hegemonía Colonial Anglo-Francesa"
GER_break_the_anglo_french_colonial_hegemony_desc:0 "Ha llegado el momento de romper el monopolio que Occidente ha mantenido sobre el colonialismo durante demasiado tiempo."
flag_franco_british_union:0 "Unión Franco-Británica"
GER_schlieffen_once_more:0 "El Plan Schlieffen, Una Vez Más"
GER_schlieffen_once_more_desc:0 "El Maginot debe ser rodeado. Una vez más pasaremos por Bélgica y Luxemburgo, en un golpe rápido hacia la victoria."
GER_reinstate_imperial_possessions:0 "Reinstaurar las Posesiones Imperiales"
GER_reinstate_imperial_possessions_desc:0 "Con nuestra exitosa reconquista de las áreas históricamente alemanas, ahora podemos comenzar el proceso de reintegrarlas al [Root.GetName] como provincias de pleno derecho. ¡La última desgracia de Versalles se ha deshecho al fin!"
GER_crossing_the_atlantic:0 "Cruzando el Atlántico"
GER_crossing_the_atlantic_desc:0 "Con la derrota de toda la oposición continental a nuestro dominio, debemos redirigir nuestro esfuerzo de producción a la creación de una enorme armada, para que podamos llevar la lucha a británicos y estadounidenses. No descansaremos '...hasta que, a su debido tiempo, el Viejo Mundo, con todo su poder y fuerza, avance hacia la subyugación y humillación del nuevo.'"
GER_crossing_the_atlantic_2_factories_tt:0 "Elimina §Y2 Fábricas Militares§! de un estado interior por cada estado costero que reciba estos astilleros.\n"
GER_crossing_the_atlantic_1_factory_tt:0 "Elimina §Y1 Fábrica Militar§! de un estado interior por cada estado costero que reciba estos astilleros.\n"
GER_the_central_powers:0 "Las Potencias Centrales"
GER_the_central_powers_desc:0 "Necesitamos aliados si queremos enfrentarnos a Occidente. Crearemos nuestra propia facción para resistir la opresión de las democracias."
GER_prepare_italian_coup:0 "Preparar Golpe en Italia"
GER_prepare_italian_coup_desc:0 "La caída de Italia en el fascismo debe deshacerse. Nos acercaremos a los monárquicos italianos con una propuesta de golpe con nuestro apoyo."
GER_prepare_italian_coup_tt:0 "Si aceptan nuestra oferta:\n"
GER_assassinate_mussolini:0 "Asesinar a Mussolini"

GER_assassinate_mussolini_desc:0 "Ha llegado el momento de asegurar el fin del pilar del fascismo italiano. Manos alemanas asesinarán al líder, tras lo cual los monárquicos italianos tomarán el poder en un movimiento rápido."
GER_rekindle_imperial_sentiment:0 "Reavivar el Sentimiento Imperial"
GER_rekindle_imperial_sentiment_desc:0 "Aunque el Imperio Austrohúngaro se desintegró tras la Gran Guerra, todavía se pueden encontrar aquellos que lamentan su desaparición. Cultivaremos estos sentimientos imperiales con la esperanza de que los estados sucesores decidan reunirse para fortalecerse mutuamente."
GER_rekindle_imperial_sentiment_tt:0 "Cuando el apoyo no alineado sea lo suficientemente alto, habilita decisiones para que estas naciones reformen el Imperio Austrohúngaro y se unan a las Potencias Centrales.\n"
GER_expatriate_the_communists:0 "Expulsar a los Comunistas"
GER_expatriate_the_communists_desc:0 "La amenaza interna del comunismo continúa asediando nuestra nación. Debemos deshacernos de ella, sin importar a dónde huyan sus adherentes."
GER_accept_british_naval_dominance:0 "Aceptar la Dominancia Naval Británica"
GER_accept_british_naval_dominance_desc:0 "Necesitamos aliados para combatir el comunismo, y los británicos son un candidato principal. Aliviaremos sus preocupaciones aceptando su superioridad naval y renunciando a cualquier gran construcción naval, en aras de mejorar las relaciones."
GER_ally_the_shade:0 "Una Alianza con la Sombra"
GER_ally_the_shade_desc:0 "Si no podemos ocupar su lugar bajo el sol, nos aliaremos con aquellos que proyectan la sombra sobre nosotros."
GER_carte_blanche_for_alsace_and_french_colonies:0 "Carta Blanca para Alsacia y las Colonias Francesas"
GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Debemos solicitar a nuestro nuevo aliado que nos permita total libertad para reclamar nuestros legítimos territorios de Alsacia-Lorena y nuestra justa parte de las colonias africanas."
GER_bypass_maginot_in_the_south:0 "Rodear el Maginot por el Sur"
GER_bypass_maginot_in_the_south_desc:0 "Los británicos tienen sus intereses en los Países Bajos, por lo que debemos buscar rutas alternativas alrededor del Maginot. El sur, aunque montañoso y difícil de atravesar, debe bastar. La ingeniosidad alemana nos abrirá el camino."
GER_see_to_the_eastern_front:0 "Atender el Frente Oriental"
GER_see_to_the_eastern_front_desc:0 "Si algo aprendimos de la Gran Guerra, es que debemos prepararnos para un ataque en nuestras posesiones orientales periféricas. Estas posesiones deben ser restauradas y fortificadas contra la invasión."
GER_see_to_the_eastern_front_tt:1 "Añadir 6 §YFortalezas de Tierra§! en 3 provincias en la frontera oriental.\n"
GER_see_to_the_eastern_front_tt2:1 "Añadir 8 §YFortalezas de Tierra§! en 4 provincias en la frontera oriental.\n"
GER_danzig_for_guarantees:0 "Danzig por Garantías"
GER_danzig_for_guarantees_desc:2 "Los polacos seguramente sentirán el peligro de los [GER.GetDanzigGuaranteesBolsheviksDesc]. Quizás podríamos llegar a un acuerdo sobre el regreso de Danzig, Poznan y el Voivodato de Silesia, a cambio de garantías de apoyo militar en caso de una invasión [GER.GetDanzigGuaranteesRedsDesc]."
SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "bolcheviques"
SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "fascistas del Este"
SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "rusos"
SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "de los Rojos"
SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "del Este"
GER_safeguard_the_baltic:0 "Proteger el Báltico"
GER_safeguard_the_baltic_desc:1 "Los países bálticos formaron parte del Imperio Ruso hasta hace pocas décadas, y es lógico pensar que los [GER.GetRussiansDemonym] puedan intentar anexionarlos nuevamente. Debemos evitarlo, ofreciendo nuestro apoyo militar en caso de una invasión [SOV.GetAdjective]."
GER_support_the_finns:0 "Apoyar a los Finlandeses"
GER_support_the_finns_desc:1 "Los finlandeses se encuentran en la línea de fuego de los [GER.GetRussiansDemonym]. Les ofreceremos una garantía contra la amenaza comunista y les brindaremos una modesta ayuda industrial."
GER_anti_comintern_pact_unaligned:0 "Defensas Ideológicas"
GER_anti_comintern_pact_unaligned_desc:0 "La amenaza militar no es el único peligro al que estamos sometidos. Debemos buscar formas de mantener a raya el comunismo y, para ello, crearemos un pacto con nuestros compañeros no comunistas, comprometiéndonos a combatir su avance."
GER_anti_soviet_pact_unaligned:1 "Formalizar el Tratado"
GER_anti_soviet_pact_unaligned_desc:1 "Debemos prepararnos para un conflicto militar con el comunismo invitando a todos los signatarios del pacto anti-Comintern a acordar una cláusula adicional que llame al apoyo militar contra cualquier agresión soviética. Dado que ya estamos comprometidos entre nosotros de muchas maneras, esto no debería ser más que una formalización."
GER_tackle_the_communist_threat:1 "Enfrentar la Amenaza [GER.GetTackleCommunistThreatName]"
GER_tackle_the_communist_threat_desc:1 "Mientras [SOV.GetNameDef] exista, será una amenaza para nosotros. En lugar de esperar a que nos ataquen, tomaremos la iniciativa."
SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "Comunista"
SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "Oriental"
GER_the_iberian_problem:0 "El Problema Ibérico"
GER_the_iberian_problem_desc:0 "Todavía quedan bastiones del comunismo. Debemos asegurarnos de que todos sean erradicados, comenzando por la España comunista."
GER_spain_wargoal_tt:0 "Obtiene §YObjetivo de Guerra de Anexión§! contra §YEspaña Republicana§!.\n"
GER_reestablish_free_elections:0 "Restablecer Elecciones Libres"
GER_reestablish_free_elections_desc:0 "Regresaremos a los ideales democráticos, restableciendo elecciones libres, que se celebrarán en un futuro cercano."
GER_the_monarchy_compromise:0 "El Compromiso Monárquico"
GER_the_monarchy_compromise_desc:0 "El ejército que luchó por nuestra libertad del yugo nazi tiene claras inclinaciones monárquicas. Para asegurar su satisfacción con el rumbo que está tomando la nación, debemos hacer un compromiso y permitir el retorno de la monarquía."
GER_the_great_red_menace:1 "La Gran Amenaza [GER.GetGreatRedMenaceName]"
GER_the_great_red_menace_desc:1 "Nuestras acciones en la guerra anterior aún están frescas en la memoria de muchos. Debemos reenfocar los temores del continente en el peligro real: la gran [GER.GetGreatRedMenaceDesc] que se cierne sobre el Este. Comenzaremos una campaña masiva de propaganda para abrir los ojos del continente."
SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "Roja"
SOV_GREAT_RED_MENACE_NAME_EXILES:0 "Oriental"
SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "amenaza comunista"
SOV_GREAT_RED_MENACE_DESC_EXILES:0 "amenaza del imperialismo ruso"
GER_central_european_alliance:0 "Alianza de Europa Central"
GER_central_european_alliance_desc:0 "Ahora que hemos centrado la atención del continente en el problema, debemos ofrecer la solución: lideraremos una alianza para todas las naciones menores de Europa, que garantizará protección contra esta amenaza mortal a nuestra forma de vida."
GER_central_european_alliance_tt:0 "Si no está en una facción:\n"
GER_danubian_membership:0 "Membresía Danubiana"
GER_danubian_membership_desc:1 "Las naciones sucesoras del Danubio, parte del Imperio Austrohúngaro, no han olvidado lo que significa ser nuestro aliado. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "el comunismo"
SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "la agresión oriental"
GER_danubian_expansion:0 "Expansión Danubiana"
GER_danubian_expansion_desc:1 "Debemos buscar expandir nuestra influencia en las naciones balcánicas propensas a la agresión [SOV.GetAdjective]. Ofreceremos a las naciones restantes en el Danubio membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
invite_non_fascist_communist_only_TT:1 "Requiere que los estados miembros potenciales no sean fascistas ni comunistas y no estén en una facción ya existente.\n"
GER_no_balkan_communism:0 "No al Comunismo en los Balcanes"
GER_no_balkan_communism_desc:0 "Las influencias comunistas se han infiltrado en los Balcanes, algo que no podemos permitir. Debe ser destruido antes de que arraigue."
GER_no_balkan_communism_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra las naciones comunistas en los Balcanes.\n"
GER_no_balkan_communism_HUN_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra §YRepública Popular de Hungría§!.\n"
GER_no_balkan_communism_ROM_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra §YRepública Popular de Rumanía§!.\n"
GER_no_balkan_communism_YUG_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra §YSFR Yugoslavia§!.\n"
GER_no_balkan_communism_BUL_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra §YRepública Socialista de Bulgaria§!.\n"
GER_low_countries_membership:0 "Membresía de los Países Bajos"
GER_low_countries_membership_desc:0 "Aunque muy alejados de las fronteras orientales de Europa, los Países Bajos saben que si Europa Central cae, ellos serán los próximos. Les ofreceremos membresía para que puedan alzarse con nosotros contra la amenaza del comunismo."
GER_no_reds_in_western_europe:0 "No al Comunismo en Europa Occidental"
GER_no_reds_in_western_europe_desc:0 "Las influencias comunistas se han infiltrado en Europa Occidental, algo que no podemos permitir. Debe ser destruido antes de que arraigue."
GER_no_reds_in_western_europe_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra las naciones comunistas en los Países Bajos y Francia.\n"
GER_no_reds_in_western_europe_FRA_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra §YComuna Francesa§!.\n"
GER_no_reds_in_western_europe_HOL_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra §YProvincias Unidas del Pueblo§!.\n"
GER_no_reds_in_western_europe_BEL_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra §YCooperativa de Bélgica§!.\n"
GER_no_reds_in_western_europe_LUX_tt:0 "Obtiene §YObjetivo de Guerra para Derrocar el Gobierno§! contra §YRosa Luxemburgo§!.\n"
GER_scandinavian_membership:0 "Membresía Escandinava"
GER_scandinavian_membership_desc:1 "Las montañas y el frío no son protección contra la Amenaza [GER.GetGreatRedMenaceName], y los escandinavos deben saberlo. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
GER_baltic_membership:0 "Membresía Báltica"
GER_baltic_membership_desc:1 "Durante dos décadas, los países bálticos han vivido bajo el peligro mortal dual de la reanexión y de [GER.GetBalticMembershipDesc]. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "el comunismo"
SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "el imperialismo [SOV.GetAdjective]"
GER_polish_membership:0 "Membresía Polaca"
GER_polish_membership_desc:1 "Los polacos tienen muchas razones para desconfiar de sus vecinos, pero saben que la mayor amenaza proviene del Este. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
GER_finnish_membership:0 "Membresía Finlandesa"
GER_finnish_membership_desc:1 "Muy alejados del centro de Europa, los finlandeses corren el riesgo de enfrentarse solos a la [GER.GetFinnishMembershipDesc]. Pero no es necesario que lo hagan. Les ofreceremos membresía y protección contra la amenaza de [GER.GetDanubianMembershipDesc]."
SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "los Rojos"
SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "los Rusos"
GER_strike_at_the_source:0 "Golpear en la Fuente"

GER_strike_at_the_source_desc:1 "Una vida vivida en el miedo no es vida en absoluto; debemos poner fin a esta amenaza contra nuestra forma de vida de una vez por todas. La fuente de la [GER.GetStrikeAtTheSourceDesc] en Europa debe ser destruida."
GER_swedish_trade_agreement: "Acuerdo Comercial Germano-Sueco"
GER_swedish_trade_agreement_desc: "Nuestro acero es de baja calidad, y para alimentar nuestra maquinaria de guerra necesitamos el mejor material. Afortunadamente, [SWE.GetName] en el norte es un socio ideal; recursos de alta calidad disponibles, neutral y poco probable que ponga demasiados problemas cuando nuestros planes futuros se materialicen."
SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "influencia comunista"
SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "imperialismo ruso"
GER_reverse_the_brain_drain:0 "Revertir la Fuga de Cerebros"
GER_reverse_the_brain_drain_desc:0 "Ahora que los opresores y regímenes autoritarios han sido derrotados, podemos intentar hacer atractivo el retorno de los científicos que huyeron del país, para que una vez más trabajen en su tierra natal."
GER_shared_rd_programs:0 "Programas de I+D Compartidos"
GER_shared_rd_programs_desc:0 "Por el bien de nuestra causa, debemos agrupar nuestro conocimiento científico y compartir nuestros avances tecnológicos con nuestros nuevos aliados."
GER_the_mannheim_project:0 "El Proyecto Mannheim"
GER_the_mannheim_project_desc:1 "Con las plantas de agua pesada en Noruega ahora bajo nuestro control, podemos redoblar nuestros esfuerzos en descifrar los secretos del átomo y buscar su uso como arma contra los [GER.GetDanzigGuaranteesBolsheviksDesc]."
GER_the_mannheim_project_tt:0 "Este enfoque otorga diferentes recompensas dependiendo del nivel actual de investigación atómica:\n\n"
GER_pool_technical_know_how:0 "Compartir Conocimientos Técnicos"
GER_pool_technical_know_how_desc:0 "Cada nación tiene sus propios métodos de gestión industrial y mantenimiento de equipos. Podemos aprender unos de otros enviando equipos técnicos para diseminar este conocimiento entre los otros miembros de la alianza."
GER_pool_technical_know_how_tt:0 "Cada nación en la facción recibirá este Espíritu Nacional."
ITA_ethiopian_war_logistics:0 "Logística de la Guerra en Etiopía"
ITA_ethiopian_war_logistics_desc:0 "Quizás hayamos subestimado la situación logística para nuestra gloriosa conquista de Etiopía. Debemos hacer de nuestro objetivo principal el proporcionar a nuestras valientes tropas los suministros necesarios."
ITA_fortification_effort:0 "Esfuerzo de Fortificación"
ITA_fortification_effort_desc:0 "Debemos defender nuestras costas y fronteras contra la agresión de las decadentes potencias imperiales Francia y Gran Bretaña."
ITA_fortification_effort_forts:0 "Añadir §Y15 Fortalezas de Tierra§! en la frontera francesa.\n"
ITA_army_primacy:0 "Primacía del Ejército"
ITA_army_primacy_desc:0 "Industriales, Italia aún está rezagada respecto a los decadentes imperios coloniales. Debemos elegir si priorizar el ejército o la marina. La elección parece obvia; al igual que el antiguo Imperio Romano dependía de sus legiones, ¡así debe hacerlo el nuevo Imperio Italiano!"
ITA_modernized_artillery:0 "Artillería Modernizada"
ITA_modernized_artillery_desc:0 "El Regio Esercito es, en teoría, uno de los ejércitos más grandes del mundo. Desafortunadamente, no hay manera de que podamos equipar adecuadamente a todos esos hombres. Lo peor de todo es que la mayoría de nuestra artillería es de 1918."
ITA_modernized_army:0 "Ejército Modernizado"
ITA_modernized_army_desc:0 "Mejorar nuestra artillería aumentará considerablemente nuestra eficiencia en combate, pero también necesitamos nuevas tácticas y doctrinas."
ITA_armored_effort:0 "Esfuerzo Blindado"
ITA_armored_effort_desc:0 "Pelear en Etiopía está bien, pero nuestros tanques no están a la altura del estándar necesario para luchar contra las decadentes, aunque todavía poderosas, plutodemocracias de Europa."
ITA_mare_nostrum:0 "Mare Nostrum"
ITA_mare_nostrum_desc:0 "Nuestros recursos son limitados y debemos tomar decisiones dolorosas, pero el Imperio Británico nos tiene encerrados en el Mediterráneo. Romper este cerco requerirá una marina capaz de rivalizar incluso con la suya..."
ITA_carrier_effort:0 "Esfuerzo de Portaaviones"
ITA_carrier_effort_desc:0 "Las flotas de batalla modernas se centrarán en los portaaviones, no en los acorazados. La supremacía del poder aéreo sobre los barcos fue demostrada por los estadounidenses en 1921."
ITA_capital_ships:0 "Esfuerzo de Buques Capitales"
ITA_capital_ships_desc:0 "La nación con más acorazados dominará los océanos. No debemos permitir que la Royal Navy nos supere en armamento en el Mediterráneo."
ITA_bomber_effort:0 "Esfuerzo de Bombarderos"
ITA_bomber_effort_desc:0 "La era en la que los ejércitos podían ganar guerras sin mirar al cielo ha terminado. Debemos desarrollar nuestros bombarderos tácticos para proporcionar a nuestros soldados el apoyo aéreo que necesitan."
ITA_atlantic_fleet:0 "Flota del Atlántico"
ITA_atlantic_fleet_desc:0 "Una vez que hayamos roto el cerco británico, necesitaremos proyectar nuestro poder a través de los océanos. Esto debe ser nuestra primera prioridad."
ITA_marines_and_landing_craft:0 "Marines y Lanchas de Desembarco"
ITA_marines_and_landing_craft_desc:0 "Las guerras no se ganan solo con poder naval; también debemos ser capaces de transportar a nuestros ejércitos por las aguas y desembarcarlos de manera segura..."
ITA_jet_engine_effort:0 "Esfuerzo de Motores a Reacción"
ITA_jet_engine_effort_desc:0 "Italia debería estar a la vanguardia del desarrollo de motores a reacción gracias al brillante trabajo de Secondo Campini. Debemos darle todos los recursos que necesita para mejorar aún más sus diseños para la Regia Aeronautica."
ITA_light_ship_effort:0 "Esfuerzo en Buques Ligeros"
ITA_light_ship_effort_desc:0 "Los convoyes hacia nuestros territorios de ultramar necesitan protección. Debemos desarrollar nuevas doctrinas, así como destructores más modernos."
ITA_escort_effort:0 "Esfuerzo de Escolta"
ITA_escort_effort_desc:0 "Debemos realizar mayores esfuerzos para proteger nuestros vulnerables convoyes en el Mediterráneo."
ITA_sea_wolves:0 "Lobos de Mar"
ITA_sea_wolves_desc:0 "Nuestros aliados alemanes han desarrollado submarinos terriblemente eficientes y las doctrinas de 'manadas de lobos' para emplearlos. Deberíamos aprender de ellos."
ITA_slovenia_dalmatia_claims:0 "Reclamos sobre Yugoslavia"
ITA_slovenia_dalmatia_claims_desc:0 "Todavía hay una población italiana significativa en Yugoslavia, que se remonta al menos a los días de gloria de Venecia. Restaurar estas regiones bajo el gobierno italiano es un paso importante para recrear el Imperio Romano."
ITA_slovenia_dalmatia_claims_threat:0 "Reclamos Italianos sobre Yugoslavia"
ITA_yugoslavia_friend:0 "Befriend Yugoslavia"
ITA_yugoslavia_friend_desc:0 "En lugar de antagonizar a Yugoslavia ahora, podemos posponer su eventual conquista hasta un momento más oportuno. En su lugar, podríamos ganarnos la amistad del régimen y llevar al país a nuestra esfera de influencia."
ITA_support_nationalist_spain:0 "Apoyar a la España Nacionalista"
ITA_support_nationalist_spain_desc:0 "España está en medio de una guerra civil que determinará si será un futuro posible aliado fascista o si seguirá siendo una república inútil, o peor aún, caerá en el comunismo o la anarquía. Debemos proporcionar apoyo a los verdaderos españoles antes de que sea demasiado tarde."
ITA_demand_balearic_islands:0 "Exigir las Islas Baleares"
ITA_demand_balearic_islands_desc:0 "Habiendo demostrado nuestro apoyo al nuevo régimen de Franco, estamos en posición de solicitar uno de los territorios importantes que luchamos por defender, las Islas Baleares, para fortalecer nuestro control estratégico del Mediterráneo."
ITA_bulgaria_friend:0 "Amistad con Bulgaria"
ITA_bulgaria_friend_desc:0 "Bulgaria está en nuestra esfera de influencia. Su alineamiento seguro con Italia es clave para nuestras ambiciones en los Balcanes."
ITA_albania_war_goal:1 "Ocupación de Albania"
ITA_albania_war_goal_desc:1 "Albania es un blanco fácil para que nuestras tropas la ocupen. Es poco probable que nos encontremos con mucha resistencia. Debemos mostrar al mundo el poder de Italia y restaurar la gloria del Imperio Romano."
ITA_pact_of_steel:0 "Pacto de Acero"

ITA_pact_of_steel_desc:0 "Nuestra relación con la Alemania nazi está plagada de diferencias ideológicas y objetivos en conflicto; Il Duce está extremadamente receloso de las ambiciones alemanas en Austria y los Balcanes. Sin embargo, las realidades cambian..."
ITA_germ_italy_same_tt:0 "§YItalia§! y §YAlemania§! comparten la misma §Yideología§!."
ITA_german_millitary_cooperation:0 "Cooperación Militar Alemana"
ITA_german_millitary_cooperation_desc:0 "Mediante una estrecha cooperación con el poderoso ejército alemán, podemos combinar la eficiencia alemana con la innovación italiana. Tendremos una ventaja estratégica sobre cualquiera que se atreva a enfrentarnos."
ITA_claims_on_france:0 "Reclamos sobre Francia"
ITA_claims_on_france_desc:0 "Tomaremos territorio de la Francia de Vichy. Con la conquista alemana de París y la formación de un nuevo gobierno en Francia, ha llegado el momento de reclamar nuestra justa parte del sur de Europa. Alemania se ha expandido enormemente en el norte, y es justo que se nos conceda nuestra parte."
ITA_claims_on_france_tt:0 "§YFrancia de Vichy§! existe y controla §YSaboya§! y §YCórcega§!"
ITA_go_after_france:0 "Atacar a Francia"
ITA_go_after_france_desc:0 "Francia... otra democracia reaccionaria del oeste que, en todo momento, busca obstaculizar el avance y a menudo ha puesto en peligro la misma existencia del pueblo italiano. Vamos a la batalla por el bien de Italia y el futuro del Imperio."
ITA_claims_on_turkey:0 "Reclamos sobre Turquía"
ITA_claims_on_turkey_desc:0 "El tratado de Londres de 1915 prometió a Italia tierras turcas en Anatolia a cambio de las ganancias de las potencias occidentales en el Levante. Ellos tomaron su parte, alegando que eran meros mandatos de la Sociedad de Naciones, mientras que a Italia se le negó. La nueva Italia es mucho más fuerte que la antigua y obligaremos a los turcos a cumplir las promesas británicas."
ITA_italy_first:0 "Italia Primero"
ITA_italy_first_desc:0 "¡Mussolini nunca tocará un segundo violín para Hitler! Debemos prestar atención a las lecciones del Imperio Romano; la interferencia teutónica en los asuntos italianos nunca termina bien..."
ITA_romania_friend:0 "Amistad con Rumanía"
ITA_romania_friend_desc:0 "Sería de nuestro mayor interés atraer a nuestros lejanos parientes en Rumanía a nuestra esfera de influencia. Il Duce ve un gran potencial en su 'Guardia de Hierro'."
ITA_german_rd_treaty:0 "Tratado con Alemania"
ITA_german_rd_treaty_desc:0 "Deberíamos pedir a los alemanes que intercambien secretos tecnológicos para el beneficio de nuestras dos grandes naciones."
ITA_spanish_italian_faction:0 "Alianza Hispano-Italiana"
ITA_spanish_italian_faction_desc:0 "Franco y los nacionalistas españoles son nuestros aliados naturales, unidos por la religión, la cultura y la ideología. Juntos podríamos apoderarnos de Gibraltar y hacerle la vida muy difícil a la Royal Navy..."
ITA_italian_highways:0 "Autopistas Italianas"
ITA_italian_highways_desc:0 "Debemos expandir nuestra infraestructura para asegurar la movilidad rápida de tropas en todo nuestro imperio. Con enemigos en cada esquina del mundo, esta es una parte crucial para defender todo el suelo italiano."
ITA_libyan_refineries:0 "Refinerías en Libia"
ITA_libyan_refineries_desc:0 "Benhasi es un lugar perfecto para construir refinerías. Cercano a fuentes de petróleo y a la producción en la patria."
ITA_libyan_infrastructure:0 "Infraestructura Libia"
ITA_libyan_infrastructure_desc:0 "Nuestras vastas tierras en el norte de África aún están rezagadas en comparación con el resto de nuestro imperio en términos de infraestructura. Deberíamos centrar nuestros esfuerzos en ponerlas al mismo nivel."
ITA_prospect_for_oil:0 "Explorar en Busca de Petróleo"
ITA_prospect_for_oil_desc:0 "Los viejos imperios siempre temen a los nuevos en ascenso y no deberíamos depender de ellos. No podemos confiar en el petróleo de otras naciones y debemos centrar nuestros esfuerzos en encontrar nuestra propia fuente dentro del imperio. Así es como nos aseguramos de seguir siendo competitivos en el futuro."
ITA_greece_war_goal:0 "Guerra con Grecia"
ITA_greece_war_goal_desc:0 "¿Qué clase de Imperio Romano estamos restaurando si no incluimos a Grecia? Debería ser un objetivo fácil..."
ITA_greece_friend:0 "Amistad con Grecia"
ITA_greece_friend_desc:0 "Los griegos son un pueblo antiguo como nosotros y la cuna de la civilización occidental. No debería ser imposible alinear sus objetivos con los nuestros..."
ITA_turkey_friend:0 "Amistad con Turquía"
ITA_turkey_friend_desc:0 "Los turcos no tienen razones para amarnos después de la guerra ítalo-turca y la Gran Guerra. Sin embargo, la Realpolitik prevalece sobre viejos rencores, y la situación actual en el Mediterráneo podría alinear nuestros destinos."
ITA_portugal_friend:0 "Amistad con Portugal"
ITA_portugal_friend_desc:0 "Portugal es, junto con España, un aliado natural del pueblo italiano. Debemos fortalecer estos lazos de amistad."
ITA_anti_uk_war_goals:0 "Guerra con el Reino Unido"
ITA_anti_uk_war_goals_desc:0 "El decadente Imperio Británico nos tiene encerrados en el Mediterráneo y nunca nos dará las llaves voluntariamente. ¡Debemos atacar a los ingleses tan pronto como sea el momento adecuado!"
ITA_japan_friend:0 "Amistad con Japón"
ITA_japan_friend_desc:0 "Los japoneses son como nosotros; una potencia joven y hambrienta, con una demografía positiva, que está en manos de las plutocracias decadentes como el Reino Unido y los Países Bajos. Deberíamos unirnos a ellos para formar un Eje Naval vibrante a lo largo de los océanos."
 soviet_focus:0 "Enfoque nacional soviético"
 #SOV_finish_five_year_plan:0 "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
SOV_move_industry_to_urals:0 "Trasladar la Industria a los Urales"
SOV_move_industry_to_urals_desc:0 "¡No permitiremos que los traicioneros hitlerianos se apoderen de nuestras valiosas fábricas en la parte occidental de la URSS! Con un esfuerzo y sacrificio supremos, deberíamos poder trasladar rápidamente el equipo pesado y las instalaciones más importantes a Cheliábinsk y otros lugares en los Urales."
SOV_defense_of_moscow:0 "Defensa de Moscú"
SOV_defense_of_moscow_desc:0 "¡Los fascistas están llamando a las puertas de la capital! No se debe permitir que Moscú caiga bajo ninguna circunstancia. ¡Movilicemos a todos, desde niños hasta ancianos, para levantar apresuradamente las defensas que podamos!"
SOV_defense_of_moscow_forts:0 "Añadir §Y28 Fortalezas Terrestres§! en y alrededor de Moscú.\n"
SOV_infrastructure_effort:0 "Esfuerzo en Infraestructura"
SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] es vasta pero mayormente vacía. Debemos asegurar la capacidad de transportar bienes y equipo a lo largo del país de manera rápida."
SOV_tranformation_of_nature:0 "Transformación de la Naturaleza"
SOV_tranformation_of_nature_desc:0 "El Gran Plan de Stalin para la Transformación de la Naturaleza debe ponerse en marcha. El entorno debe ser modelado y moldeado a gran escala para que trabaje a favor del Pueblo."
SOV_stalin_constitution:0 "Constitución de Stalin"
SOV_stalin_constitution_desc:0 "Es hora de actualizar nuestra antigua constitución y sorprender al mundo con los derechos de los que disfrutan los trabajadores y campesinos de la Unión Soviética."
 #SOV_collectivist_propaganda:0 "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc:0 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
SOV_militarized_schools:0 "Escuelas Militarizadas"
SOV_militarized_schools_desc:0 "A los niños soviéticos hay que inculcarles la disciplina militar y virtudes socialistas como la abnegación y la solidaridad. Las mentes jóvenes se moldean más fácilmente."
SOV_workers_culture:0 "Cultura Obrera"
SOV_workers_culture_desc:0 "El socialismo no es sólo un sistema económico y el marxismo no es sólo una ciencia; debemos transformar el tejido mismo de la sociedad soviética para extirpar todos los restos de costumbres y tradiciones burguesas."
SOV_new_soviet_man:0 "El Nuevo Hombre Soviético"
SOV_new_soviet_man_desc:0 "El Nuevo Hombre Soviético es desinteresado, culto, disciplinado y sano; un triunfo viviente sobre los bajos instintos y la falsa conciencia. Los hombres darán gustosamente su vida por el bien de todos, y las mujeres tendrán muchos hijos por el futuro de la sociedad soviética."
SOV_progress_cult:0 "Culto al Progreso"
SOV_progress_cult_desc:0 "Debemos celebrar las innovaciones de los científicos soviéticos más destacados y fomentar el tipo correcto de pensamiento libre. La URSS siempre estará por delante del decadente Occidente en los campos más audaces de la ciencia; ¡sólo hay que ver el brillante trabajo del camarada Lysenko!"
SOV_socialist_science:0 "Ciencia Socialista"
SOV_socialist_science_desc:0 "El mundo, al igual que la mente, está en constante movimiento. La naturaleza se encuentra en un estado de progreso constante, una revolución. Los principios del materialismo dialéctico pueden aplicarse tanto a las ciencias naturales como a las sociales..."
SOV_aviation_cult:0 "Culto a la Aviación"
SOV_aviation_cult_desc:0 "La Unión Soviética impresionará al mundo con asombrosas hazañas de aviación. Nuestros heroicos pilotos son los caballeros de la cultura y el progreso bolcheviques, demostrando nuestro dominio tecnológico sobre la naturaleza. ¡Cuánto hemos avanzado desde los días del zar!"
SOV_women_pilots:0 "Mujeres en la Aviación"
SOV_women_pilots_desc:0 "La camarada Raskova, nuestra heroica aviadora de larga distancia, debe ser autorizada a formar algunos regimientos aéreos completamente femeninos a través de su programa Grupo de Aviación 122."
SOV_night_witches_tt:0 "El 588.º Regimiento de Bombardeo Nocturno se activa en Moscú."
SOV_improve_railway_network:0 "Mejorar la Red Ferroviaria"
SOV_improve_railway_network_desc:0 "Nuestro Primer Plan Quinquenal resultó ser demasiado exitoso. La masiva expansión de la industria pesada ha dejado a la Unión Soviética en una posición mucho más fuerte para defenderse, pero la red ferroviaria soviética ha alcanzado algunos cuellos de botella críticos. El Comisariado del Pueblo para los Ferrocarriles (NKPS) tiene un ambicioso plan para resolver estos problemas y asegurarse de que podamos defender la madre patria."
SOV_transpolar_flights:0 "Vuelos Transpolares"
SOV_transpolar_flights_desc:0 "Nuestros pilotos más valientes apenas están comenzando a demostrar que las atrevidas rutas a través del Ártico son posibles. Al utilizar estos atajos inesperados en nuestra planificación de la guerra aérea, podremos sorprender al enemigo."
SOV_ocean_going_navy:0 "Una Armada de Altamar"
SOV_ocean_going_navy_desc:0 "Aunque la Unión abarca una mayor área terrestre que cualquier otra nación en el planeta, los océanos del mundo aún no están dominados por nuestros barcos. Los acorazados fuertemente blindados serán parte de nuestra futura flota oceánica."
SOV_peoples_commissariat:0 "Fundar el PCDI"
SOV_peoples_commissariat_desc:0 "El Comisariado del Pueblo para la Industria de Defensa de la URSS será un ministerio centrado en nuestros proyectos industriales militares. A largo plazo, la carga de trabajo puede requerir divisiones adicionales del ministerio."
SOV_anti_fascist_diplomacy:0 "Diplomacia Anti-Fascista"
SOV_anti_fascist_diplomacy_desc:0 "Aunque todos los regímenes occidentales son represivos y corruptos, no hay ninguno peor que aquellos que pretenden ser progresistas; ¡o incluso socialistas! Al promover esa falsa conciencia entre el proletariado, intentan retrasar la Revolución y mantener a los trabajadores en perpetua servidumbre."
SOV_operation_zet:0 "Operación Zet"
SOV_operation_zet_desc:0 "Aunque el Kuomintang es reaccionario, parece poco probable que Mao y su versión del comunismo prevalezcan en China. Debemos esforzarnos por mejorar las relaciones con Chiang; el ridículamente anacrónico Imperio de Japón colapsará pronto de todas formas."
SOV_annex_tannu_tuva:0 "Anexar Tannu Tuva"
SOV_annex_tannu_tuva_desc:0 "Aunque no importa mucho en términos económicos, por razones políticas deberíamos anexar formalmente la República Popular de Tannu Tuva como un óblast autónomo dentro de la Unión Soviética."
SOV_improve_stalin_line:0 "Mejorar la Línea Stalin"
SOV_improve_stalin_line_desc:0 "Nuestra frontera occidental debe estar mejor protegida contra la agresión fascista. La Línea Stalin debe ser ampliada y modernizada."
SOV_far_east_fortification_forts_1:0 "Añadir §Y6 Fortalezas Terrestres§! en la frontera japonesa.\n"
SOV_far_east_fortification_forts_2:0 "Añadir §Y8 Fortalezas Terrestres§! en la frontera japonesa.\n"
SOV_far_east_fortification_forts_3:0 "Añadir §Y4 Fortalezas Terrestres§! en la frontera japonesa.\n"
SOV_xian_incident:0 "Incidente de Xi'an"
SOV_xian_incident_desc:0 "A través de nuestros contactos con importantes funcionarios del Kuomintang, deberíamos ser capaces de secuestrar a Chiang Kai-Shek y obligarlo a compartir el poder con Mao, poniendo fin a su destructiva disputa para que China pueda resistir mejor las depredaciones de Japón."
SOV_xian_incident_tt:0 "Si ambas partes están de acuerdo, se impondrá una tregua entre la China Nacionalista y la China Comunista."
SOV_anti_capitalist_diplomacy:0 "Diplomacia Anti-Capitalista"
SOV_anti_capitalist_diplomacy_desc:0 "Los peores obstáculos para la revolución global son, sin duda, los gordos banqueros de los EE.UU. y los despiadados opresores colonialistas del Reino Unido. Siempre debe ser nuestro objetivo principal cortar sus manos codiciosas y socavar su propaganda liberalista."
SOV_expand_red_fleet:0 "Expandir la Flota Roja"
SOV_expand_red_fleet_desc:0 "La Flota Roja es patéticamente débil en comparación con las armadas de las potencias imperialistas. Debemos hacer de su expansión una prioridad nacional."
SOV_anti_colonialist_rebels:0 "La Komintern"
SOV_anti_colonialist_rebels_desc:0 "Con el sistema capitalista entrando en su periodo de colapso final, la postura correcta para todos los partidos comunistas debe ser altamente agresiva, militante y de línea ultraizquierdista. En particular, instamos a los partidos comunistas del mundo a dedicar sus energías a la destrucción de la izquierda moderada."
SOV_southern_thrust:0 "Impulso al Sur"
SOV_southern_thrust_desc:0 "Anexar Irán e Irak aseguraría sus vastas reservas de petróleo para la Revolución y pondría presión directa sobre los imperialistas británicos en Egipto e India."
SOV_claim_on_sinkiang:0 "Reclamar Sinkiang"
SOV_claim_on_sinkiang_desc:0 "Bajo el gobierno del camarada Sheng Shicai, Sinkiang ya es prácticamente un estado títere soviético. Debemos hacerlo oficial..."
SOV_claim_on_sinkiang_threat:0 "La URSS reclama Sinkiang."
SOV_pan_slavic_rhetoric:0 "Retórica Panslava"
SOV_pan_slavic_rhetoric_desc:0 "El camarada Lenin fue demasiado lejos en su abandono de una identidad rusa y eslava en su búsqueda de la Revolución Mundial. Un cierto grado de nacionalismo nos será útil, y una especie de resurgimiento del panslavismo podría ayudarnos a acercarnos a las otras naciones eslavas."
SOV_claims_on_baltic:0 "Reclamos en el Báltico"
SOV_claims_on_baltic_desc:0 "Pedro el Grande tenía razón al buscar acceso a puertos en el oeste. Los Estados Bálticos, que se perdieron tras la revolución, deben ser reintegrados en la Unión Soviética."
SOV_claim_bessarabia:0 "Reclamar Besarabia"
SOV_claim_bessarabia_desc:0 "El Mar Negro es aún más importante para nuestra economía que el Báltico. Debemos hacer todo lo posible para asegurar el control del Bósforo y los Dardanelos."
SOV_claims_on_turkey:0 "Reclamos sobre Turquía"
SOV_claims_on_turkey_desc:0 "Los turcos no sólo han rechazado constantemente nuestras demandas de control mutuo del estrecho del Bósforo, sino que también se niegan a discutir cualquier ajuste fronterizo en el este. Quizás sea hora de darles una lección."
SOV_offer_poland_protection_tt:0 "§YPolonia recibirá los estados reclamados a través de este acuerdo en caso de conquista soviética.§!\n"
SOV_great_purge:0 "La Gran Purga"
SOV_great_purge_bypass_tt:0 "Trotsky se convierte en el líder de la Unión Soviética"
SOV_great_purge_desc:0 "Existe un peligroso complot trotskista en ciernes entre los oficiales; incluso en los rangos más altos. Aunque la implicación personal de Trotsky sigue siendo desconocida, la amenaza es grande. La URSS podría incluso ser arrastrada a otra guerra civil... a menos que estemos preparados para romper algunos huevos."
SOV_great_purge_tt:0 "Se llevarán a cabo una serie de §Yjuicios públicos§! para purgar a los ministros y líderes sospechosos de trotskismo.\n"
SOV_great_purge_tt2:3 "El número de purgas completadas afectará la probabilidad de una nueva §Yguerra civil§! y escalará el efecto de §HOficiales Purgados§!.\nNo realizar este enfoque llevará a una §Yguerra civil§! y al posible regreso de §YLev Trotsky§! del exilio.\n\n"
SOV_permanent_revolution:0 "Revolución Permanente"
SOV_permanent_revolution_tt:0 "Trotsky ha regresado"
SOV_permanent_revolution_tt2:0 "§YTrotsky§! obtiene un mejor rasgo de líder."
SOV_permanent_revolution_desc:0 "¡El demagogo opresivo se ha ido! El verdadero poder ha sido restaurado al pueblo de nuestra nación. Todos ahora pueden perseguir sus intereses de manera independiente y sin compromiso. Estamos en constante cambio. La revolución permanente es una revolución triunfante."
#SOV_rehabilitated_military:0 "Rehabilitación del Ejército"
#SOV_rehabilitated_military_desc:0 "Con la mancha del trotskismo finalmente eliminada del cuerpo de oficiales, podría ser posible permitir que el ejército recupere cierta libertad frente a la interferencia política."
#SOV_military_reorganization:0 "Reorganización Militar"
#SOV_military_reorganization_desc:0 "La Purga no ha dejado al ejército en buen estado. El nuevo liderazgo es inexperto e ineficaz, y no se ha avanzado en el desarrollo de nuestras doctrinas. ¡Debemos rectificar esta situación de inmediato!"
#SOV_nkvd_primacy:0 "Primacía del NKVD"
#SOV_nkvd_primacy_desc:0 "El ejército ha demostrado que nunca se le puede confiar por completo. Por lo tanto, el NKVD deberá expandirse y recibir mayores poderes, con más comisarios políticos para vigilar a los oficiales."
SOV_nkvd_divisions:0 "Divisiones del NKVD"
SOV_nkvd_divisions_desc:0 "El NKVD debe contar con algunas divisiones propias como Tropas Internas, protegiendo ferrocarriles e instalaciones importantes."
#SOV_lessons_of_war:0 "Lecciones de la Guerra"
#SOV_lessons_of_war_desc:0 "Con la experiencia obtenida al luchar en guerras limitadas, deberíamos poder realizar algunos avances en la guerra blindada, y quizás incluso finalmente disciplinar al cuerpo de oficiales agotado."
#SOV_smersh:0 "SMERSH"
#SOV_smersh_desc:0 "SMERSH, o 'Muerte a los Espías', es una iniciativa propuesta de contrainteligencia que serviría a un doble propósito: erradicar espías enemigos y ejecutar desertores y partisanos dentro de las filas del Ejército Rojo."
SOV_smersh_tt:0 "§YAnula el riesgo de un golpe de estado.§!\n"
SOV_partisan_suppression:0 "Supresión Partisana"
SOV_partisan_suppression_desc:0 "Se debe ampliar el alcance de SMERSH para poder infiltrarse y suprimir sin piedad todas las formas de actividad partisanas en los territorios ocupados."
SOV_war_with_germany:0 "Guerra con Alemania"
SOV_war_with_germany_desc:0 "La amenaza alemana sigue creciendo. Podemos y debemos destruir al ejército alemán y hacer que se dobleguen ante sus nuevos amos."
SOV_war_with_germany_tt:0 "El Pacto Molotov-Ribbentrop no está en vigor"
SOV_war_with_japan:0 "Guerra con Japón"
SOV_has_not_officers_purged_tt:0 "No tiene el espíritu nacional §YOficiales Purgados§!"
SOV_war_with_japan_desc:0 "Parece que los japoneses no tienen planes de retroceder. El único disuasivo efectivo va a ser la guerra. Lamentarán haber resistido nuestras demandas cuando el Ejército Rojo los aplaste."
SOV_war_with_uk:0 "Guerra con el Reino Unido"
SOV_war_with_uk_desc:0 "Los imperialistas británicos nunca nos han mostrado respeto. No hay duda de que se volverán contra la Unión Soviética cuando terminen con el resto del mundo. Solo hay una forma de evitar su expansión agresiva. ¡La guerra!"
SOV_claim_on_the_straits:0 "Reclamar los Estrechos"
SOV_claim_on_the_straits_desc:0 "Los estrechos que van del Mar Negro al Mar Egeo son un punto estratégico clave. No podemos permitir que este territorio sea controlado por potencias extranjeras. Para garantizar la relevancia de la Flota Roja, necesitamos asegurar los estrechos."
SOV_ultimatum_to_greece:0 "Ultimátum a Grecia"
SOV_ultimatum_to_greece_desc:0 "Las islas del Egeo son la última pieza estratégica que necesitamos para garantizar que la Flota Roja pueda operar libremente. Los griegos están presionados por todos lados y lo más probable es que cedan un poco de territorio para evitar una guerra total."
SOV_diversify_the_programme:0 "Diversificar el Programa"
SOV_diversify_the_programme_desc:0 "Hemos aprendido mucho en los últimos años y hemos avanzado en los campos de la guerra tradicional. Somos una nación de grandes científicos que tienen la capacidad de descubrir métodos de guerra que otorguen tremendas ventajas. Debemos asegurarnos de que tengan las mejores condiciones para trabajar si queremos ver resultados."
SOV_research_city_experiment:0 "Experimento de la Ciudad de Investigación"
SOV_research_city_experiment_desc:0 "Uno de nuestros principales científicos, Kurchatov, ha señalado que al desintegrar los núcleos de un kilogramo de uranio, la energía liberada debe ser igual a la explosión de 20.000 toneladas de trilita. Necesitamos aprovechar este poder antes que nuestros enemigos para asegurar la supervivencia de la Patria."
SOV_closed_city_network:0 "Red de Ciudades Cerradas"
SOV_closed_city_network_desc:0 "Deberíamos establecer ciudades cerradas para investigaciones que requieran más espacio del que tenemos disponible en nuestras bases militares. Restringir el acceso a estas ciudades asegura que nuestra investigación se mantenga en secreto, al tiempo que proporciona a nuestros científicos el espacio necesario para experimentos a gran escala."
strike_usa_focus:0 "¡Atacar a EE.UU.!"
strike_usa_focus_desc:0 "Los pérfidos estadounidenses nos tienen a su merced, controlando nuestro suministro de petróleo y otros recursos urgentemente necesarios. Su industria es vastamente superior a la nuestra, por lo que si atacamos, más vale que sea un golpe fuerte. No podemos esperar ganar una guerra prolongada contra EE.UU..."
chinese_puppet_focus:0 "Títere Chino"
chinese_puppet_focus_desc:1 "China ha demostrado que busca evitar la guerra con nosotros. Tal vez sus líderes consideren que la división interna es una amenaza mayor. Podríamos ofrecerles nuestra protección frente a los comunistas y caudillos, como súbditos de la Esfera de Co-Prosperidad de la Gran Asia Oriental."
chinese_war_focus:0 "Guerra con China"
chinese_war_focus_desc:0 "El incidente del Puente de Marco Polo demostró que los chinos no están interesados en la cooperación. Con las crecientes tensiones que amenazan la tregua, la guerra puede ser el único medio para traer orden a la nación china."
subdue_warlords_focus:0 "Someter a los Señores de la Guerra"
subdue_warlords_focus_desc:0 "Los chinos han permitido que su otrora orgulloso imperio se haga pedazos, destrozado por radicales y camarillas militares. El Imperio de Japón no tolerará tales divisiones, ni siquiera en sus súbditos."
oust_germans_focus:0 "Romper Lazos Sino-Germanos"
oust_germans_focus_desc:0 "Los asesores militares alemanes han estado presentes en China desde al menos los años veinte, brindando apoyo crucial al Kuomintang. Esto ya no puede ser tolerado. Tenemos el derecho de exigir la retirada inmediata de todo el apoyo alemán a los chinos. Es hora de que los alemanes elijan bando."
found_own_faction_focus:0 "Formar nuestra Propia Facción"
found_own_faction_focus_desc:1 "Ya hemos avanzado hacia la creación de la Esfera de Co-Prosperidad de la Gran Asia Oriental. Para asegurar la victoria duradera, Japón debe ser lo suficientemente fuerte para liderar solo, tanto en Asia como más allá."
axis_leanings_focus:0 "Inclinaciones hacia el Eje"
axis_leanings_focus_desc:0 "Tenemos muchos intereses y valores en común con la nueva Alemania, que está construyendo una base de poder en Europa. Aliarnos con ellos nos proporcionaría un poderoso amigo lo suficientemente distante como para no rivalizar con nuestro dominio de Asia."
subvert_india_focus:0 "Ejército Nacional Indio"
subvert_india_focus_desc:0 "Si Gran Bretaña juzga nuestros esfuerzos por construir un imperio, les mostraremos que el suyo ya está en decadencia. Los prisioneros de guerra y expatriados indios formarán la base de un movimiento que puede derrocar al Raj británico."
jap_improved_sprit_focus:0 "Espíritu Nacional Mejorado"
jap_improved_sprit_focus_desc:0 "El orgullo nacionalista y el apoyo a la guerra inundan a todos los súbditos del Emperador, llevándolos a alturas cada vez mayores de devoción."
befriend_siam_focus:0 "Hacer Amistad con Siam"
befriend_siam_focus_desc:0 "Siam ha evitado la colonización europea y no está acostumbrado a ser una nación súbdita. En lugar de subyugarlos, deberíamos convencerlos de cooperar con nosotros para que eso siga siendo así."
army_primancy_focus:0 "Primacía del Ejército"
army_primancy_focus_desc:0 "De las dos ramas principales de servicio, es el Ejército el verdadero brazo fuerte del Imperio. Su capacidad para tomar y mantener territorio supera con creces los servicios menores que la Marina puede proporcionar. Al reconocer este simple y evidente hecho y dedicar más recursos al Ejército, las posibilidades son ilimitadas."
JAP_army_primancy_focus_bypass_tt:0 "No hay suficientes ranuras de construcción para §YFábricas Militares§! en el área nacional."
jap_sia_love:0 "Diplomacia Japonesa-Siamesa"
jap_sia_love_desc:0 "Japón ha centrado sus esfuerzos diplomáticos en mejorar las relaciones con Siam."
navy_primancy_focus:0 "Primacía de la Marina"
JAP_navy_primancy_focus_bypass_tt:0 "No hay suficientes ranuras de construcción para §YAstilleros Navales§! en el área nacional."
navy_primancy_focus_desc:0 "De las dos ramas principales de servicio, es la Marina el verdadero brazo fuerte del Imperio. Su capacidad para controlar los mares supera con creces los servicios menores que el Ejército puede proporcionar. Al reconocer este simple y evidente hecho y dedicar más recursos a la Marina, las posibilidades son ilimitadas."
army_innovations_focus:0 "Innovación del Ejército"
army_innovations_focus_desc:0 "Ahora que el Ejército es el servicio principal del Imperio, nos corresponde dedicar más recursos al estudio de Doctrinas Terrestres."
army_air_innovations_focus:0 "Innovación de la Fuerza Aérea del Ejército"
army_air_innovations_focus_desc:0 "La misión principal de la Fuerza Aérea debe ser el apoyo a nuestro estimado Ejército."
army_motorization_focus:0 "Motorización del Ejército"
army_motorization_focus_desc:0 "Un mayor enfoque en la motorización aumentará la velocidad a la que la Infantería puede llegar al campo de batalla, al menos en áreas con buenas carreteras."
air_base_expansion_focus:0 "Expansión de Bases Aéreas"
air_base_expansion_focus_desc:0 "Para apoyar mejor a nuestro Ejército, la Fuerza Aérea requiere bases aéreas más grandes."
armor_innovations_focus:0 "Innovación en Blindados"
armor_innovations_focus_desc:0 "Con nuestro Ejército en ascenso, algunos Generales han sugerido que invirtamos en una serie de vehículos blindados modernos."
naval_innovations_focus:0 "Innovaciones Navales"
naval_innovations_focus_desc:0 "Ahora que la Marina es el servicio principal del Imperio, nos corresponde dedicar más recursos al diseño de nuevas clases de barcos."
naval_air_innovations_focus:0 "Innovaciones Aéreas Navales"
naval_air_innovations_focus_desc:0 "La misión principal de la Fuerza Aérea debe ser el apoyo a nuestra estimada Marina."
convoy_protection_focus:0 "Protección de Convoyes"
convoy_protection_focus_desc:0 "Aunque es una táctica cobarde y deshonrosa, es posible que naciones enemigas ataquen los barcos mercantes que transportan suministros y recursos por nuestro Imperio. Debemos estudiar la mejor manera de proteger estos barcos, en caso de que esto ocurra."
advanced_torpedoes_focus:0 "Torpedos Avanzados"
advanced_torpedoes_focus_desc:0 "Al utilizar oxígeno comprimido en lugar de aire comprimido en los sistemas de propulsión, nuestros torpedos podrán viajar más lejos y llevar una ojiva más grande que los tipos anteriores."
shbb_focus:0 "Acorazados Superpesados"
shbb_focus_desc:0 "A corto plazo, es poco probable que podamos superar en número a Gran Bretaña o Estados Unidos en cuanto a acorazados, pero quizás no sea necesario. En su lugar, podría ser posible construir acorazados vastamente más poderosos de lo que permite el tratado de Washington a los occidentales."
naval_base_focus:0 "Expansión de Bases Navales"
naval_base_focus_desc:0 "La expansión naval requiere más bases navales."
carrier_focus:0 "Enfoque en Portaaviones"
carrier_focus_desc:0 "Japón necesita una marina poderosa, y el Portaaviones debe ser el núcleo de la fuerza de nuestra Flota. El día del Acorazado ha terminado, como pronto descubrirán nuestros enemigos."
battleship_focus:0 "Enfoque en Acorazados"
battleship_focus_desc:0 "Japón necesita una marina poderosa, y el Acorazado debe ser el núcleo de la fuerza de nuestra Flota. Que otras naciones desperdicien su riqueza en portaaviones no probados, sólo los acorazados pueden dominar los mares."
spiritual_mobilization_focus:0 "Movilización Espiritual"
spiritual_mobilization_focus_desc:0 "Toda nuestra nación, no solo nuestros soldados, debe estar espiritualmente preparada para la guerra. Para este fin, los nacionalistas se han unido en el Movimiento de Movilización Espiritual Nacional para impulsar el patriotismo y el apoyo al gobierno."
warrior_traditions_focus:0 "Tradiciones Guerreras"
warrior_traditions_focus_desc:0 "A lo largo de la historia, Japón ha mantenido un conjunto único de tradiciones entre la clase guerrera. Estos valores deben ser revitalizados y atesorados por cada soldado, independientemente de su rango."
divine_wind_focus:0 "El Viento Divino"
divine_wind_focus_desc:0 "Enfrentar la muerte con valentía es algo que se espera de cualquier soldado, pero nuestro pueblo debe ir más allá, preparándose para sacrificarse sin esperanza de supervivencia por la gloria del emperador y la nación."
imperial_glory_focus:0 "Gloria Imperial"

imperial_glory_focus_effect:0 "Habilita la producción del §HYokosuka MXY7 Ohka§!"
imperial_glory_focus_desc:0 "El kamikaze, las tácticas de la Unidad de Ataques Especiales, han cambiado los ataques suicidas de una medida improvisada a una doctrina establecida. Con nuevos aviones, esencialmente misiles tripulados, estos ataques serán imparables."
student_movement_focus:0 "Movimiento Estudiantil"
student_movement_focus_desc:0 "El Ministerio de Educación es una parte tan importante de la Movilización Espiritual como cualquier otra, y lograr que los educadores y estudiantes se unan a la nación creará un sistema educativo duradero orientado al militarismo."
extra_tech_focus:0 "Investigación Extra"
synth_oil_focus:0 "Enfoque en Petróleo Sintético"
synth_oil_focus_desc:0 "Nuestra propia producción de petróleo es muy limitada y depender de las importaciones de petróleo nos deja a merced de intereses extranjeros. La solución más segura sería perfeccionar nuestra tecnología de petróleo sintético."
JAP_synth_oil_focus_tt:0 "Idemitsu Kosan disponible como preocupación industrial."
secret_weapon_focus:0 "Armas Avanzadas"
secret_weapon_focus_desc:0 "Como imperio insular, debemos estar siempre a la vanguardia de la investigación naval, aunque la cohetería de largo alcance tampoco nos vendría mal."
industrial_effort_focus:0 "Austeridad Imperial"
industrial_effort_focus_desc:0 "Cada súbdito del Emperador debe sacrificarse por el bien del Imperio."
industrial_effort_focus2:0 "Esfuerzo Industrial"
industrial_effort_focus2_desc:0 "Japón está recién industrializado y aún no es tan poderoso como algunas naciones occidentales. Debemos tomar medidas para reducir la brecha entre nuestras capacidades."
infra_effort_focus:0 "Esfuerzo en Infraestructura"
infra_effort_focus_desc:0 "No ha sido fácil construir infraestructura en nuestro país montañoso, sin embargo, los esfuerzos deben continuar."
fortress_japan_focus:0 "Fortaleza Japón"
fortress_japan_focus_desc:0 "Si nuestros enemigos logran sobrepasar nuestra Marina, nuestras fortificaciones harán que cualquier intento de invasión cueste mucho más de lo que la mayoría de las naciones pueden permitirse."
crypto_bomb_focus:0 "Bomba Criptológica"
crypto_bomb_focus_desc:0 "Los polacos han estado desarrollando una brillante máquina que llaman 'Bomba Criptológica', capaz de descifrar los cifrados Enigma alemanes. Tenemos los recursos para desarrollarla aún más en nuestras instalaciones de Bletchley Park."
tizard_mission_focus:0 "La Misión Tizard"
tizard_mission_focus_desc:0 "Hemos producido muchos avances tecnológicos que no podemos explotar completamente debido a la falta de recursos y capacidad industrial. Henry Tizard desea encabezar una delegación para negociar un tratado de intercambio tecnológico con EE.UU."
maud_focus:0 "El Comité MAUD"
maud_focus_desc:0 "El comité de 'Aplicación Militar de la Detonación de Uranio' está convencido de que es posible construir una bomba de un poder increíble utilizando uranio para lograr una reacción nuclear de fisión incontrolada. Sin embargo, puede que no logremos desarrollar esta tecnología a tiempo por nuestra cuenta. Deberíamos hablar con los estadounidenses."
general_rearmament_focus:0 "Rearme General"
general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Parece que otra Gran Guerra es inevitable. Si no es Hitler, será el Mikado o incluso los soviéticos... La opinión pública ha cambiado lo suficiente como para que podamos iniciar un programa de rearme general."
ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Nuestros predecesores han descuidado demasiado nuestra situación militar. Debemos iniciar un programa de rearme general para resolver las graves deficiencias de nuestras fuerzas armadas."
air_defense_focus:0 "Defensa Aérea"
air_defense_focus_tt:1 "Añadir la máxima cantidad de §YAmenazas Antiaéreas§! en §YSussex§!, §YSudeste de Inglaterra§! y §YAnglia Oriental§!"
air_defense_focus_bypass_tt:0 "No hay suficientes ranuras de construcción para §YAmenazas Antiaéreas§!"
air_defense_focus_desc:0 "No hay duda de por dónde vendrá el enemigo; debemos proteger la costa con baterías antiaéreas extensas."
radar_focus:0 "RADAR"
radar_focus_desc:0 "La capacidad de detectar bombarderos enemigos será crucial para el esfuerzo de guerra. No debemos escatimar en recursos para desarrollar aún más la tecnología de radar y construir una red de estaciones de detección a lo largo de las costas."
royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Fábricas de Artillería Real"
ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Fábricas de Artillería Revolucionaria"
ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "El Arsenal Real en Woolwich es insuficiente para producir todas las municiones y armas ligeras que necesitamos. Deberíamos establecer muchas más fábricas en todo el país, preferiblemente en áreas relativamente seguras."
ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "El Arsenal Revolucionario en Woolwich es insuficiente para producir todas las municiones y armas ligeras que necesitamos. Deberíamos establecer muchas más fábricas en todo el país, preferiblemente en áreas relativamente seguras."
shadow_scheme_focus:0 "El Esquema Sombra"
shadow_scheme_focus_desc:0 "El Ministerio del Aire ha propuesto una brillante sugerencia para facilitar la conversión de fábricas civiles en militares. Con las subvenciones y préstamos adecuados a varias empresas clave, sus fábricas pueden ser ampliadas y adaptadas de antemano para facilitar la transición a aplicaciones militares."
shadow_scheme_focus_tt:1 "Otorga §G4§! ranuras de construcción y §Y4 Fábricas Militares§! en total en dos estados al entrar en guerra.\n"
uk_small_arms_focus:0 "Compañía BSA"
uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Las Fábricas de Artillería Real no están produciendo suficientes armas pequeñas, pero, como lo hicimos en la Gran Guerra, podríamos contratar a la Compañía Birmingham Small Arms y expandir su capacidad."
ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Las Fábricas de Artillería Revolucionaria no están produciendo suficientes armas pequeñas, pero, como lo hicimos en la Gran Guerra, podríamos contratar a la Compañía Birmingham Small Arms y expandir su capacidad."
UK_secret_focus:0 "Armas Secretas"
UK_secret_focus_desc:0 "Ahora poseemos el conocimiento y la infraestructura para centrarnos en el desarrollo de varios proyectos de armas secretas que antes pertenecían al ámbito de la ciencia ficción."
air_rearmament_focus:0 "Rearme Aéreo"
air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "En cualquier guerra con un enemigo continental, la Real Fuerza Aérea será clave para la victoria. ¡Primero, debemos asegurarnos de que nuestras bases aéreas puedan respaldar nuestros planes de rearme!"
ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "En cualquier guerra con un enemigo continental, la Fuerza Aérea Popular será clave para la victoria. ¡Primero, debemos asegurarnos de que nuestras bases aéreas puedan respaldar nuestros planes de rearme!"
fighter_command_focus:0 "Comando de Cazas"
fighter_command_focus_desc:0 "Nuestra primera prioridad debe ser controlar nuestros propios cielos. Es difícil discernir un área de investigación militar más importante que el desarrollo de cazas."
bomber_command_focus:0 "Comando de Bombarderos"
bomber_command_focus_desc:0 "Como siempre dijo Giulio Douhet: '¡El bombardero siempre llegará a su destino!'. A pesar de los avances en tecnología de radar y defensas antiaéreas, debemos priorizar el desarrollo de mejores bombarderos."
coastal_command_focus:0 "Comando Costero"
coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Nuestra industria depende de los recursos transportados a Gran Bretaña desde muchas partes distantes del Imperio. Nuestros convoyes son nuestra fuente de vida y deben ser protegidos tanto por la Marina Real como por la Real Fuerza Aérea. ¡Deberíamos crear una formación especial de la RAF para proteger los accesos a nuestros puertos!"
ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Nuestra industria depende de los recursos transportados a Gran Bretaña desde muchas partes distantes del Imperio. Nuestros convoyes son nuestra fuente de vida y deben ser protegidos tanto por la Armada de Liberación de los Trabajadores como por la Fuerza Aérea Popular. ¡Deberíamos crear una formación especial de la FAP para proteger los accesos a nuestros puertos!"
aircraft_production_focus:0 "Grupo de Producción de Aeronaves"
aircraft_production_focus_desc:0 "La producción de aeronaves sigue siendo nuestra máxima prioridad. El Grupo de Producción de Aeronaves de Londres (LAPG) debería crearse para gestionar y coordinar toda la producción relacionada con aeronaves disponible."
uk_jet_focus:0 "Aviones a Reacción"
uk_jet_focus_desc:0 "Parece casi seguro que el motor a reacción reemplazará a los motores de hélice en los aviones. El potencial es enorme, y no debemos permitir que Gran Bretaña se quede atrás en este área crucial de investigación."
naval_rearmament_focus:0 "Rearme Naval"
naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Aunque intentamos evitar una carrera armamentística naval con el Segundo Tratado Naval de Londres, incluso los signatarios lo ignoran en su mayoría. La Marina Real nunca debe perder su supremacía global. Debemos asegurarnos siempre de que siga siendo la más grande del mundo."
ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Aunque intentamos evitar una carrera armamentística naval con el Segundo Tratado Naval de Londres, incluso los signatarios lo ignoran en su mayoría. La Armada de Liberación de los Trabajadores nunca debe perder su supremacía global. Debemos asegurarnos siempre de que siga siendo la más grande del mundo."
uk_destroyer_focus:0 "Enfoque en Destructores"
uk_destroyer_focus_desc:0 "Los acorazados modernos son maravillas, pero no debemos descuidar el papel crucial del humilde destructor en la protección de nuestros convoyes."
uk_convoy_focus:0 "Enfoque en Escolta de Convoyes"
uk_convoy_focus_desc:0 "No se puede enfatizar lo suficiente: nuestros convoyes son nuestra fuente de vida. Debemos hacer todo lo posible para protegerlos y reemplazar rápidamente el tonelaje perdido."
uk_waves_focus:0 "Britannia Domina las Olas"
uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "A la sombra de la Marina Real, otras potencias navales se ven obligadas a idear nuevas doctrinas innovadoras para compensar. No debemos volvernos complacientes y confiar únicamente en la cantidad y calidad de los barcos individuales."
ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "A la sombra de la Armada de Liberación de los Trabajadores, otras potencias navales se ven obligadas a idear nuevas doctrinas innovadoras para compensar. No debemos volvernos complacientes y confiar únicamente en la cantidad y calidad de los barcos individuales."
uk_carrier_focus:0 "Enfoque en Portaaviones"
uk_carrier_focus_desc:0 "Existe una intensa discusión entre los teóricos navales sobre la viabilidad continua del acorazado. Algunos argumentan que el poder aéreo moderno dominará el poder naval, y que el portaaviones reemplazará al acorazado como el rey de los océanos."
uk_spain_focus:0 "Coaccionar a España"
uk_spain_focus_desc:0 "Los españoles conocen mejor que la mayoría el poder de la Marina Real, pero tal vez necesiten un recordatorio..."
uk_battleship_focus:0 "Enfoque en Acorazados"
uk_battleship_focus_desc:0 "Mientras los teóricos discuten sobre la supremacía aérea o naval, nadie quiere los cañones de un acorazado apuntando a su palacio. Incluso si los entusiastas de los portaaviones tienen razón al final, los acorazados seguirán dominando los océanos durante años."
uk_turkey_focus:0 "Coaccionar a Turquía"
uk_turkey_focus_desc:0 "No tienen que amarnos, pero Johnny el Turco debería saber lo suficiente como para temer nuestros acorazados..."
uk_amphibious_focus:0 "Guerra Anfibia"
uk_amphibious_focus_desc:0 "Dominar los mares está bien, pero a veces hay que mojarse los pies. No debemos descuidar nuestra capacidad de desembarcar fuerzas de invasión en territorio hostil."
singapore_focus:0 "La Estrategia de Singapur"
singapore_focus_desc:0 "Singapur debe seguir siendo nuestra principal base naval en el Este. Hong Kong puede caer ante los japoneses, pero Singapur debe seguir siendo inexpugnable hasta que la Flota Principal pueda llegar para derrotar decisivamente al enemigo."
sp_landward_forts_focus:0 "Fortificaciones Terrestres"
sp_landward_forts_focus_desc:0 "Las defensas actuales en la Isla de Singapur son inadecuadas. Debemos centrar nuestros esfuerzos en reforzar las fortificaciones."
peninsular_focus:0 "Guerra Peninsular"
peninsular_focus_desc:0 "Deberíamos adelantarnos y ralentizar a un enemigo que avance desde el norte a través de Malasia antes de que lleguen a Singapur."
hongkong_focus:0 "Defender Hong Kong"
hongkong_focus_desc:0 "La Estrategia de Singapur está obsoleta. Nuestro plan debe ser más audaz y depender de una base mucho más cercana a Japón. Con suficientes fortificaciones e instalaciones, Hong Kong será perfecta."
hk_landward_forts_focus:0 "Fortificaciones Terrestres"
hk_landward_forts_focus_desc:0 "Hong Kong tendrá que convertirse en una ciudad fortaleza para poder resistir un ataque sostenido desde China continental."
hk_air_focus:0 "Defensas Aéreas"
hk_air_focus_desc:0 "Debemos expandir y mejorar significativamente las instalaciones antiaéreas en Hong Kong."
uk_embargo_focus:0 "Política de Embargo"
uk_embargo_focus_desc:0 "La mejor manera de derrotar a los dictadores, ya sean rojos o marrones, es simplemente privarlos de los recursos que necesitan para librar la guerra. El problema es solo amedrentar a los banqueros y corporaciones que hacen negocios con ellos..."
uk_sanction_italy_focus:0 "Sancionar a Italia"
uk_sanction_italy_focus_desc:0 "Mussolini sueña con un nuevo Imperio Romano y, por absurdo que parezca, algún día podría atacarnos para lograr su sueño. Deberíamos hacer todo lo posible para evitarlo antes de que llegue la guerra."
uk_sanction_japan_focus:0 "Sancionar a Japón"
uk_sanction_japan_focus_desc:0 "Los japoneses parecen decididos a crear su 'Esfera de Co-Prosperidad de la Gran Asia Oriental'; bajo su hegemonía, por supuesto. El Imperio Británico es el principal obstáculo, junto con las colonias de otras potencias occidentales. Debemos negarles el acceso a los recursos que necesitan."
uk_burma_focus:0 "La Ruta de Birmania"
uk_burma_focus_desc:0 "Deberíamos ayudar a los chinos en su lucha contra Japón construyendo una carretera y la infraestructura asociada entre Birmania y China, para que los suministros lleguen por tierra, a salvo de la depredación japonesa."
uk_scandinavian_focus:0 "Intervención en Escandinavia"
uk_scandinavian_focus_desc:0 "Escandinavia tendría poca importancia estratégica si no fuera por una cosa: las exportaciones de hierro de Suecia. Debemos presionar tanto a Suecia como a Noruega para evitar que este recurso vital llegue a Alemania. Si se niegan, podríamos estar preparados para invadir..."
uk_iraq_focus:0 "Asegurar Irak"
uk_iraq_focus_desc:0 "Concedimos la independencia a Irak en 1932, pero considerando la situación global actual, podría haber sido un error. El petróleo iraquí nunca debe llegar a nuestros enemigos..."
uk_iran_focus:0 "Asegurar Irán"
uk_iran_focus_desc:0 "Irán no solo es rico en petróleo que debemos negar a nuestros enemigos, sino que también es el nexo estratégico entre India, el Medio Oriente y la Unión Soviética."
uk_free_india_focus:0 "Independencia de la India"
uk_free_india_focus_desc:0 "Japón está fomentando activamente la rebelión en India e incluso ha formado un 'Ejército Nacional Indio' compuesto por reclutas indios. La situación podría volverse peligrosa si no se hace nada para evitarlo. Podemos derrotar rápidamente a Japón o prometer la independencia a los indios en unos pocos años."
uk_colonial_focus:0 "Fomentar la Elite Colonial"
uk_colonial_focus_desc:0 "Nuestro vasto y extenso imperio alberga algunas de las mentes más brillantes del mundo, pero su tamaño impide que muchas de ellas se conozcan. Al alentarlas a trabajar juntas en nuestros proyectos más importantes, podemos lograr resultados más rápidos."
uk_asia_focus:0 "Fortalecer Asia Oriental"
uk_asia_focus_desc:0 "Muchas de nuestras antiguas colonias en el este están amenazadas por guerras civiles y ambiciones imperiales de países locales. No debemos descuidar nuestros puestos de avanzada restantes, sino seguir desarrollando estas regiones para asegurar nuestra presencia global."
uk_china_focus:0 "Influir en China"
uk_china_focus_desc:0 "Aunque los nacionalistas chinos se han autodenominado enemigos de nuestros esfuerzos coloniales, están atrapados entre enemigos con pocos aliados. Si nos acercamos a ellos, podrían estar dispuestos a cambiar sus políticas."
uk_commonwealth_focus:0 "Lazos de la Commonwealth"
uk_commonwealth_focus_desc:0 "Unidos por la lealtad común a la Corona, las naciones de la Commonwealth británica son las primeras con las que podemos contar en caso de otro conflicto global. Asegurar nuestra administración diplomática allí será esencial."
uk_india_focus:0 "Desarrollar el Raj"
uk_india_focus_desc:0 "La situación de nuestras colonias en India sigue siendo controvertida tanto en el extranjero como en casa, pero sea lo que sea que les espere, fortalecer su capacidad industrial es una prioridad en la etapa actual."
northern_expansion_focus:0 "Expansión hacia el Norte"
northern_expansion_focus_desc:0 "La Doctrina de Expansión hacia el Norte, que cuenta con el apoyo del Ejército Imperial, reconoce que la Unión Soviética representa la mayor amenaza para las ambiciones japonesas. Con las tensiones en aumento en Europa, se presentará un momento favorable para atacar el Lejano Oriente ruso. Debemos atacar rápidamente."
southern_expansion_focus:0 "Expansión hacia el Sur"
southern_expansion_focus_tt:0 "Añadir §Ypacto de no agresión§! con la §YUnión Soviética§! al seleccionarse\n"
southern_expansion_focus_desc:0 "La Doctrina de Expansión hacia el Sur, favorecida por la Armada Imperial, dicta que Japón debe expandirse hacia el sur, hacia el sudeste asiático y el Pacífico. Las ricas colonias de las potencias europeas tienen recursos críticos para la industria japonesa, pero este camino conducirá a un conflicto con los Estados Unidos. Un ataque preventivo es necesario."
