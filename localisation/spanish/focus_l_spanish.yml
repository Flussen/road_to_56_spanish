FRA_metropolitan_france:2 "Invertir en la Francia Metropolitana"
FRA_metropolitan_france_tt:0 "No hay suficientes espacios de construcción para §YInfraestructura§! en la Francia Metropolitana"
FRA_metropolitan_france_desc:0 "La Metrópoli siempre debe ser la prioridad. Podemos empezar mejorando nuestra infraestructura para crear empleos y permitir un despliegue más rápido de las tropas."
FRA_algerie_france:2 "Invertir en la Francia Argelina"
FRA_algerie_france_tt:0 "No hay suficientes espacios de construcción para §YInfraestructura§! en la Francia Colonial"
FRA_algerie_france_desc:0 "Europa enfrenta tiempos peligrosos. Debemos centrarnos en mejorar nuestras tierras al sur y asegurarnos de que siempre podamos apoyar a la metrópoli."
FRA_industrial_expansion:0 "Expansión Industrial"
FRA_industrial_expansion_tt:0 "No hay suficientes espacios de construcción para §YFábricas Civiles§! en la Francia Metropolitana"
FRA_industrial_expansion_desc:0 "Necesitamos una mayor presencia industrial en casa. Tenemos mucha mano de obra disponible, pero necesitamos más líneas de fábricas."
FRA_colonial_industry:0 "Industria Colonial"
FRA_colonial_industry_tt:0 "No hay suficientes espacios de construcción para §YFábricas Civiles§! en la Francia Colonial"
FRA_colonial_industry_desc:1 "Debemos enfocarnos en nuestras industrias en las colonias. Si las tensiones aumentan en Europa, aún tendremos una capacidad industrial fuera del alcance de los bombarderos enemigos."
FRA_military_factories:0 "Fábricas Militares"
FRA_military_factories_tt:0 "No hay suficientes espacios de construcción para §YFábricas Militares§! en la Francia Metropolitana"
FRA_military_factories_desc:1 "Nuestra máquina de guerra está quedándose atrás en capacidad. Debemos enfocarnos en la producción de equipo militar en suelo nacional para asegurarnos de que nuestras fuerzas reciban constantemente nuevo equipo."
FRA_colonial_military_factories:0 "Fábricas Militares Coloniales"
FRA_colonial_military_factories_tt:0 "No hay suficientes espacios de construcción para §YFábricas Militares§! en la Francia Colonial"
FRA_colonial_military_factories_desc:0 "Colocar nuestra producción militar fuera de Europa asegura que, incluso si el enemigo controla nuestro espacio aéreo, mantendremos un flujo constante de equipo para nuestras tropas en el frente."
FRA_extra_research_slot:2 "Apoyar a las Grandes Écoles"
FRA_extra_research_slot_desc:0 "Las mentes jóvenes prometedoras están surgiendo por todas partes. Debemos proporcionarles instalaciones para realizar sus investigaciones. Los avances tecnológicos pueden darnos la ventaja donde más la necesitamos."
FRA_nuclear_effort:0 "Esfuerzo Nuclear"
FRA_nuclear_effort_desc:0 "Las pruebas iniciales en la ciencia nuclear han mostrado resultados prometedores. Aprovechar su poder puede darnos un arma como ninguna que la humanidad haya visto."
FRA_extra_research_slot_2:2 "Formar el Centro Nacional de Investigación"
FRA_extra_research_slot_2_desc:0 "Las mentes jóvenes prometedoras están surgiendo por todas partes. Debemos proporcionarles instalaciones para realizar sus investigaciones. Los avances tecnológicos pueden darnos la ventaja donde más la necesitamos."
FRA_defensive_focus:0 "Enfoque Defensivo"
FRA_defensive_focus_desc:0 "En tiempos como estos, es mejor fortalecer nuestras defensas. Si hay amenazas, que vengan a nosotros para que podamos enfrentarlas en nuestra propia tierra. Tenemos un candidato perfecto para liderar nuestro ejército, solo necesitamos su autorización."
FRA_aggressive_focus:0 "Enfoque Agresivo"
FRA_aggressive_focus_desc:0 "No podemos quedarnos de brazos cruzados mientras los enemigos se acercan a nuestras fronteras. Y no podemos dejar a nuestros aliados defenderse solos en caso de una guerra. ¡Preparemos nuestro ejército! Gamelin es el hombre adecuado para el trabajo."
FRA_fortification_focus:0 "Enfoque en Fortificaciones"
FRA_fortification_focus_desc:0 "Tan importantes como han sido nuestras fortalezas, debemos encontrar maneras de construirlas de manera más eficiente. La línea Maginot ha sido un poderoso disuasivo contra las fuerzas enemigas, podríamos usar la seguridad de más defensas como esta."
FRA_heavy_armor_focus:0 "Char de Bataille"
FRA_heavy_armor_focus_desc:0 "Los tanques de batalla son el futuro para el Ejército Francés. Queremos controlar el campo de batalla, y para esto necesitaremos nuevos tanques poderosos."
FRA_motorized_focus:0 "Enfoque Motorizado"
FRA_motorized_focus_desc:0 "Encontrar mejores formas de construir nuestros vehículos de infantería ayudará a nuestra capacidad de apoyar y reforzar las líneas del frente."
FRA_light_medium_armor:0 "Automitrailleuses"
FRA_light_medium_armor_desc:0 "Por ley, la Infantería controla todas las fuerzas blindadas. Los vehículos más ligeros y rápidos de caballería, o Automitrailleuses, son más adecuados para el transporte y aún pueden causar daño con sus armas montadas."
FRA_army_reform:0 "Reforma del Ejército"
FRA_army_reform_desc:0 "Ninguna unidad de infantería ni ningún tanque de alta tecnología por sí solos nos ganarán la guerra. Debemos centrar nuestros esfuerzos en desarrollar tanto nuestras capacidades tácticas como estratégicas. Con las personas adecuadas, podemos evolucionar como ejército."
FRA_navy_focus:0 "Enfoque Naval"
FRA_navy_focus_tt:0 "No hay suficientes espacios de construcción para §YBase Naval§!"
FRA_navy_focus_desc:0 "Si planeamos expandir nuestra marina, el primer paso es mejorar y ampliar nuestras bases navales. Nuestros buques únicos requieren atención constante para estar siempre listos para el combate."
FRA_improved_screen_ships:0 "Buques de Escuadra Mejorados"
FRA_improved_screen_ships_desc:0 "Los destructores y cruceros ligeros desempeñan un papel clave en la defensa de nuestros acorazados o portaaviones. Si perdemos nuestra línea de defensa en el mar, arriesgamos todos los barcos y tripulaciones. Debemos asegurarnos de que nuestros buques se construyan con la tecnología más avanzada."
FRA_capital_ship_focus:0 "Enfoque en Buques Capitales"
FRA_capital_ship_focus_desc:0 "Mejorar el diseño de nuestros acorazados nos brindaría grandes ventajas tácticas. Con su alcance y poder inigualables, nadie podrá escapar de sus cañones."
FRA_carrier_focus:0 "Enfoque en Portaaviones"
FRA_carrier_focus_desc:0 "Los teóricos navales han dirigido nuestra atención hacia nuestros portaaviones obsoletos. Tienen sugerencias sobre cómo los portaaviones pueden utilizarse mejor si el desarrollo avanza en la dirección correcta. El verdadero progreso no se logrará sin nuestro pleno apoyo."
FRA_initiate_government_reform:0 "Reforma Gubernamental"
FRA_initiate_government_reform_desc:0 "El mundo se ha vuelto peligroso. Ya no podemos estar atados por nuestras propias disputas insignificantes. Es hora de empoderar a nuestros políticos y avanzar por el bien de Francia."
FRA_support_the_left:0 "Apoyar a la Izquierda"
FRA_support_the_left_desc:0 "El Komintern está creciendo en fuerza. Es hora de mostrar que nuestros intereses pueden alinearse, y apoyar a nuestras organizaciones comunistas."
FRA_leftist_rhetoric:0 "Retórica de Izquierda"
FRA_leftist_rhetoric_desc:0 "El objetivo es claro: Igualdad para todos. No queremos intereses capitalistas en la política francesa. Es imperativo que brindemos las condiciones óptimas para que nuestras organizaciones comunistas prosperen."
FRA_scw_intervention_republicans:0 "Intervención Republicana"
FRA_scw_intervention_republicans_desc:0 "¡La España Republicana necesita nuestra ayuda! \nCualquiera dispuesto a luchar por la causa debería poder hacerlo. No podemos permitir que otro régimen fascista gane terreno."
FRA_national_mobilization:0 "Movilización Nacional"
FRA_national_mobilization_desc:0 "Finalmente tenemos un gobierno capaz de actuar. Ahora es el momento de fortalecer nuestro ejército y estar preparados para luchar por Francia."
FRA_join_comintern:0 "Unirse al Komintern"
FRA_join_comintern_desc:0 "Con enemigos en todas partes, debemos fortalecer nuestra posición con aliados poderosos. Nuestros lazos con el Komintern se han fortalecido y es hora de dedicarnos plenamente a su causa."
FRA_support_status_quo:0 "Apoyar el Status Quo"
FRA_support_status_quo_desc:0 "Francia es la cuna y protectora de la libertad, y debe seguir siéndolo. Si alguna vez deseamos lograr la unidad de nuevo, debemos estabilizar nuestra democracia antes de que se desvanezca."
FRA_little_entente:0 "La Pequeña Entente"
FRA_little_entente_desc:0 "La Pequeña Entente, una alianza formada después de la Gran Guerra para prevenir la agresión de Austria y Hungría hacia sus vecinos, fue apoyada por Francia, pero ahora ha comenzado a desmoronarse. En lugar de asegurar lazos con Gran Bretaña, deberíamos tomar la iniciativa para restaurar y consolidar esta facción, comenzando con sus fundadores en Checoslovaquia."
FRA_go_with_britain:0 "Aliarse con Gran Bretaña"
FRA_go_with_britain_desc:0 "Con Rusia cambiada para siempre, solo quedan Francia y Gran Bretaña de la antigua Triple Entente. Si la historia está condenada a repetirse, debemos asegurarnos de que estas dos naciones, baluartes de la democracia y la libertad en Europa, permanezcan como Aliadas."
FRA_strengthen_government_support:0 "Fortalecer el Gobierno"
FRA_strengthen_government_support_desc:0 "Hemos hecho planes para el próximo año que cumplirán los deseos del pueblo en todas partes de Francia. Demostremos que somos capaces de actuar y dignos de gobernar Francia, para que una vez más podamos estar unidos."
FRA_defensive_strategems:0 "Estrategias Defensivas"
FRA_defensive_strategems_desc:0 "Si queremos que el pueblo de Francia luche una guerra por nosotros, es más importante que nunca que tengamos una dirección clara. Debemos dejar de pelear entre nosotros y luchar por Francia y 'Liberté, égalité, fraternité'."
FRA_invite_yugoslavia:0 "Invitar a Yugoslavia"
FRA_invite_yugoslavia_desc:0 "Yugoslavia tiene suficientes preocupaciones sin tener que preocuparse por los vecinos expansionistas. Traerlos de vuelta a la Pequeña Entente sería un gran servicio tanto para ellos como para nosotros."
FRA_polish_guarantee:0 "Garantía a Polonia"
FRA_polish_guarantee_desc:0 "Los diplomáticos polacos han expresado preocupaciones sobre la tensión en sus fronteras. Una garantía de nuestra poderosa nación debería disuadir a cualquiera que planee una invasión."
FRA_czech_guarantee:0 "Garantía a Checoslovaquia"
FRA_czech_guarantee_desc:0 "La tensión está aumentando en la frontera checa. No podemos permitir que naciones expansionistas conquisten una nación libre y democrática. Los checos deben seguir siendo un pueblo libre. Con una garantía nuestra, cualquiera que planee una invasión lo pensará dos veces."
FRA_revise_versailles:0 "Revisar Versalles"
FRA_revise_versailles_desc:0 "[GER.GetNameDefCap] se está convirtiendo en una fuerza a tener en cuenta. Podemos alinear su visión de un futuro mejor con nuestros intereses. Deberíamos apoyarlos, y cuando el polvo se asiente, [FRA.GetNameDef] obtendrá su merecida parte de Europa."
FRA_support_the_right:0 "Apoyar a la Derecha"
FRA_support_the_right_desc:0 "Francia siempre ha sido una nación fuerte y orgullosa, pero la falta de acción del gobierno ha dividido al pueblo. Debemos unir a Francia y afirmar nuestra superioridad y fuerza para evitar sucumbir a la decadencia."
FRA_right_wing_rhetoric:0 "Retórica de Derecha"
FRA_right_wing_rhetoric_desc:0 "Debemos enfocarnos en llegar a todos los franceses y elevar su espíritu nacional. Demostrarles que podemos ser los líderes poderosos que necesitan y se convertirán en ciudadanos orgullosos de nuestra gloriosa nación."
FRA_scw_intervention_nationalists:0 "Intervención Nacionalista"
FRA_scw_intervention_nationalists_desc:0 "Los Nacionalistas finalmente están ganando terreno en España. Su causa es justa y cualquiera dispuesto a luchar por ellos debería poder hacerlo."
FRA_army_of_aggression:0 "Ejército de Agresión"
FRA_army_of_aggression_desc:0 "No podemos seguir ocultándonos detrás de una muralla obsoleta mientras nuestros enemigos corren desenfrenados por Europa. Es hora de fortalecer nuestro ejército y expandir nuestras fronteras para asegurar que Francia siga siendo una gran nación."
FRA_france_first:0 "Francia Primero"
FRA_france_first_desc:0 "¡Somos Francia! ¡Victoriosos en la Gran Guerra! ¡Salvadores de Europa! ¡Somos el hogar de los pensadores más grandes que este mundo ha visto! Demasiadas naciones buscan hundir al mundo en el caos. Nos necesitan, y responderemos al llamado. Tomaremos el timón, navegaremos la tormenta y llevaremos a la humanidad a un puerto seguro bajo nuestro mando."
FRA_dismantle_the_democracies:0 "Desmantelar las Democracias"
FRA_dismantle_the_democracies_desc:0 "La nueva alianza democrática [GER.GetAdjective] en Europa central está amenazando nuestra recién encontrada posición. Debemos actuar ahora, antes de que se vuelvan más poderosos."
FRA_join_germany:0 "Unirse a Alemania"
FRA_join_germany_desc:0 "El Reich Alemán se está convirtiendo en una fuerza a tener en cuenta. Su visión de un futuro mejor puede alinearse con nuestros intereses. Deberíamos apoyarlos, y una vez que el polvo se asiente, Francia obtendrá su merecida parte de Europa."
FRA_naval_doctrine:0 "Doctrina Naval"
FRA_naval_doctrine_desc:0 "Los recientes avances en el diseño de buques han abierto nuevas opciones en las maniobras tácticas y estratégicas. Antes de arriesgarnos con estas nuevas teorías, necesitamos probarlas adecuadamente y solidificar nuestros planes."
FRA_air_focus:0 "Enfoque Aéreo"
air_focus_bypass_tt:0 "No hay suficientes espacios de construcción para §YBase Aérea§!"
FRA_air_focus_desc:0 "¡Es hora de expandir nuestra fuerza aérea! Ya se han hecho planes para comenzar la construcción de nuevas Bases Aéreas que apoyen un gran incremento tanto en personal como en aeronaves."
FRA_cas_focus:0 "Enfoque en Apoyo Aéreo Cercano"
FRA_cas_focus_desc:0 "Los aviones que proporcionan apoyo a nuestras fuerzas terrestres y navales han sido una adición muy eficiente con una inversión relativamente pequeña. Estos aviones ahora tienen varias mejoras sugeridas. Nuestros ingenieros pueden desarrollar la próxima generación de aviones de apoyo."
FRA_fighter_focus:0 "Enfoque en Cazas"
FRA_fighter_focus_desc:0 "Algunos avances revolucionarios en ingeniería civil pueden aplicarse a nuestros cazas para mejorar su velocidad, alcance y altitud máxima. Debemos centrarnos en esto si queremos mantenernos al día con los avances de otros."
FRA_bomber_focus:0 "Enfoque en Bombarderos"
FRA_bomber_focus_desc:0 "El apoyo aéreo es una parte importante de nuestras capacidades tanto defensivas como ofensivas. Si centramos nuestros esfuerzos en desarrollar bombarderos más rápidos, ágiles y precisos, mantendremos una ventaja en cualquier batalla terrestre."
FRA_heavy_fighter_focus:0 "Enfoque en Cazas Pesados"
FRA_heavy_fighter_focus_desc:0 "Nuestros cazas pesados deben ser capaces de apoyar a los más vulnerables aviones bombarderos. Esto requiere armamento más pesado y mayor alcance a costa de algo de velocidad."
FRA_air_doctrine:0 "Doctrina Aérea"
FRA_air_doctrine_desc:0 "Hemos adquirido suficiente experiencia para probar nuevas teorías en la guerra aérea a un ritmo más rápido. Esto nos permitirá explorar nuevas posibilidades tácticas y estratégicas. El combate aéreo es clave en la guerra moderna."
FRA_heavy_bomber_focus:0 "Enfoque en Bombarderos Pesados"
FRA_heavy_bomber_focus_desc:0 "Los bombarderos pesados modernos estarán armados para manejar escaramuzas aéreas menores por sí mismos. Si permitimos que nuestros ingenieros se concentren en desarrollar la tecnología más nueva, tendremos una mejor oportunidad de destruir las instalaciones de producción enemigas."
FRA_naval_bomber_focus:0 "Enfoque en Bombarderos Navales"
FRA_naval_bomber_focus_desc:0 "Los barcos han demostrado ser excepcionalmente vulnerables a los aviones. Debemos seguir mejorando su tecnología para asegurarnos de mantenernos por delante de cualquier contramedida."

limited_rearmament_focus:0 "Rearme Limitado"
limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Las recientes agitaciones provenientes de Alemania y otras potencias fascistas en el mundo sugieren que quizás no disfrutemos de paz en nuestro tiempo. En preparación, deberíamos comenzar a mover las piezas para nuestro propio rearme si la situación empeora."
ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Nuestro nuevo enfoque en política interna y relaciones internacionales requiere de un ejército fuerte que lo respalde. En preparación, deberíamos comenzar a expandir nuestra industria civil para que forme una base estable para una futura expansión de nuestra industria militar, en su debido momento."
ENG_motorized_focus:0 "Un Ejército Motorizado"
ENG_motorized_focus_desc:0 "Recientemente, el Ejército ha estado experimentando con unidades de infantería completamente motorizadas. Aún no se han formado divisiones completamente motorizadas, pero con las palabras correctas al Secretario de Estado de Guerra, esto podría ser posible pronto."
ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Regimiento Real de Tanques"
ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Regimiento de Tanques de la Guardia Republicana"
ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Gran Bretaña inventó el tanque, y por lo tanto el Regimiento Real de Tanques debería estar equipado con los mejores tanques del mundo, pero este no es actualmente el caso. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia en el desarrollo de tanques."
ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Gran Bretaña inventó el tanque, y por lo tanto el Regimiento de Tanques de la Guardia Republicana debería estar equipado con los mejores tanques del mundo, pero este no es actualmente el caso. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno para mantener a Gran Bretaña a la vanguardia en el desarrollo de tanques."
uk_empire_focus:0 "Reforzar el Imperio"
uk_empire_focus_desc:0 "Nuestro Imperio es vasto, y a pesar de nuestro poder, está débilmente defendido. Para combatir esto, debemos fomentar el patriotismo imperial en todo el reino."
uk_service_focus:0 "Servicio en el Extranjero"
uk_service_focus_desc:0 "Al rotar al personal de las fuerzas armadas entre estaciones coloniales y la metrópoli, podrán aprender sobre las condiciones en diferentes frentes, ganar experiencia y compartirla con sus camaradas al regresar a casa."
uk_mediterranean_focus:0 "Bastión del Mediterráneo"
uk_mediterranean_focus_desc:0 "La ruta a través del Mediterráneo es un atajo vital hacia y desde la India. Como tal, es de suma importancia mantenerla abierta y bajo nuestro control."
uk_rock_focus:0 "Fortificar el Peñón"
uk_rock_focus_desc:0 "Además de controlar la entrada al Mediterráneo, Gibraltar proporciona un puerto fuertemente defendido desde el cual los barcos pueden operar tanto en el Atlántico como en el Mediterráneo. Por lo tanto, es imperativo que esté fuertemente custodiado."
uk_greece_focus:0 "Coaccionar a Grecia"
uk_greece_focus_desc:0 "Nos conviene obtener derechos de basamento en Grecia, y francamente, los griegos no están en posición de negárnoslo."
uk_malta_focus:0 "Fortificar Malta"
uk_malta_focus_desc:0 "Malta tiene una posición excelente en el Mediterráneo central, una estación clave en nuestra línea vital a través de Egipto y el Canal de Suez hacia la India y el Lejano Oriente. Nunca sería un desperdicio dedicar tiempo a fortificarla más."
ENG_mot_focus_tooltip:0 "Ahora podemos desplegar Divisiones de Infantería Motorizada."
uk_canada_focus:0 "Desarrollo en Canadá"
uk_canada_focus_desc:0 "Una inversión en la industria y los astilleros de Canadá proporcionará un impulso a su economía y les permitirá realizar una mayor contribución en caso de guerra."
uk_australia_focus:0 "Desarrollo en Australia"
uk_australia_focus_desc:0 "Una inversión en los astilleros e industria de Australia proporcionará un impulso a su economía y les permitirá realizar una mayor contribución en caso de guerra."
uk_protect_suez:0 "Proteger Suez"
uk_protect_suez_desc:0 "Controlar el canal de Suez es parte de los medios por los cuales el Imperio Británico retiene su dominio del mar. Perder esta región sería desastroso. Deben tomarse medidas para fortificarla."
uk_balkan_strategy:0 "Estrategia Balcánica"
uk_balkan_strategy_desc:0 "Muchas de las naciones en los Balcanes son pro-británicas y ven la misma amenaza desde Europa Central que nosotros. Si aprovechamos la oportunidad y las apoyamos pronto, podemos asegurar su lealtad, aunque a expensas de enfurecer a sus vecinos revanchistas."
uk_new_zealand_focus:0 "Desarrollar Nueva Zelanda"
uk_new_zealand_focus_desc:0 "Nueva Zelanda mantiene una fuerte conexión con nuestra nación y ha advertido sobre la amenaza fascista. Su contribución en caso de guerra está garantizada, y deberíamos ayudarles a prepararse en consecuencia."
uk_south_africa_focus:0 "Desarrollar Sudáfrica"
uk_south_africa_focus_desc:0 "La situación política en Sudáfrica es incierta. No podemos confiar plenamente en que apoyarán nuestro esfuerzo bélico, pero al ayudarles a fortalecer su industria, podemos esperar aumentar el apoyo a la causa británica."
FRA_strengthen_government_support_tooltip:0 "La idea de 'Fortalecer el Apoyo al Gobierno' ha completado su curso."
ITA_victoryinETH:0 "Triunfo en África"
ITA_victoryinETH_desc:0 "El fracaso en la primera Guerra Ítalo-Etíope ha sido una mancha en el honor italiano durante 40 años; al lograr la victoria ahora, esa mancha será eliminada y se probará la fuerza de la Voluntad de Hierro del Fascismo."
USA_reinforce_monroe_doctrine_tt:0 "Aumenta la Opinión Comercial con todas las naciones americanas.\n"
1939_bookmark_threat:0 "Reciente expansionismo fascista"
USA_civil_war_fired:0 "Ha comenzado la Segunda Guerra Civil Estadounidense."
USA_anti_imperialism:0 "Antiimperialismo"
USA_anti_imperialism_desc:0 "América siempre ha sido enemiga de los opresores imperialistas, pero es evidente que la mayoría de las llamadas democracias están dispuestas a mantener estas instituciones vivas mientras se beneficien de ellas. Los revolucionarios de la Unión Soviética son mejores aliados."
USA_fascist_menace:1 "La Amenaza Prusiana"
USA_fascist_menace_desc:1 "El Tratado de Versalles y las sanciones económicas no han detenido a Alemania, y el militarismo prusiano está una vez más mostrando su fea y agresiva cabeza. Alemania debe ser derrotada de nuevo y puesta bajo nuestro control, al menos por el momento."
USA_crusade_against_communism:0 "Cruzada Contra el Comunismo"
USA_crusade_against_communism_desc:0 "El Terror Rojo es, con mucho, la peor amenaza que este mundo haya enfrentado. Por cualquier medio necesario, la ideología destructiva que emana de la Unión Soviética debe ser cortada de raíz, y seremos nosotros quienes lo hagamos."
USA_strike_at_the_empire:0 "Golpear al Imperio"
USA_strike_at_the_empire_desc:0 "La verdadera amenaza a la libertad en el mundo son los imperios coloniales construidos por las superpotencias europeas. Deben ser aplastados y sus poblaciones liberadas, comenzando con el Imperio Británico del que una vez nos liberamos."
USA_defense_of_the_pacific:0 "Defensa del Pacífico"
USA_defense_of_the_pacific_desc:0 "El gobierno japonés está más allá de toda esperanza, su expansionismo amenaza tanto a nuestro pueblo como a sus vecinos asiáticos. La nación debe ser puesta bajo administración estadounidense para reformarla y evitar que vuelva a repetir sus errores."
ENG_home_defence:0 "Defensa del Hogar"
ENG_home_defence_desc:0 "Un vasto imperio no sirve de nada si no podemos proteger al pueblo británico. Deberíamos enfocar nuestros esfuerzos en mantener seguras las Islas Británicas."
ENG_issue_gasmasks:0 "Distribuir Máscaras de Gas"
ENG_issue_gasmasks_desc:0 "El mundo se está volviendo más peligroso cada día. Deberíamos proteger a la población civil de posibles ataques con gas venenoso. Gran Bretaña respirará tranquila."
ENG_military_training_act:0 "Ley de Entrenamiento Militar"
ENG_military_training_act_desc:0 "La Gran Guerra dejó a nuestro pueblo con la impresión de que no tendrían que luchar de nuevo. A medida que el mundo se vuelve más peligroso, debemos asegurarnos de que todos los jóvenes capaces reciban entrenamiento militar básico."
ENG_embargo_germany:0 "Embargo a Alemania"
ENG_embargo_germany_desc:0 "El rearme alemán es un insulto y una gran amenaza para la paz mundial. No proporcionaremos los recursos que necesitan para alimentar su máquina de guerra."
ENG_war_with_germany:0 "Guerra con Alemania"
ENG_war_with_germany_desc:0 "Los alemanes nos han dejado sin otra opción. Por el bien del mundo libre y el futuro de nuestros hijos, ha llegado el momento de la guerra."
ENG_swedish_intervention:0 "Intervención en Suecia"
ENG_swedish_intervention_desc:0 "Los movimientos suecos en contra de la democracia han ganado una preocupante cantidad de influencia. No podemos arriesgarnos a que el acero sueco termine como armas en manos de nuestros enemigos. Los suecos seguirán siendo libres, pero debemos asegurar cierto grado de influencia sobre su país."
ENG_norwegian_intervention:0 "Intervención en Noruega"
ENG_norwegian_intervention_desc:1 "Los movimientos noruegos en contra de la democracia continúan ganando terreno. Debemos asegurarnos de que su política se alinee con nuestros intereses, incluso si necesitamos usar la fuerza."
ENG_danish_intervention:0 "Intervención en Dinamarca"
ENG_danish_intervention_desc:0 "El apoyo danés a los enemigos de la paz mundial ha seguido creciendo. Solo hay una forma de asegurarnos de que permanezcan de nuestro lado. Deberíamos utilizar Dinamarca para establecer un punto estratégico en la región en caso de que se necesite una invasión terrestre en Europa."
ENG_benelux_intervention:0 "Intervención en el Benelux"
ENG_benelux_intervention_desc:0 "El ambiente político en la región del Benelux se está volviendo hostil hacia nosotros. Deberíamos enviar una advertencia clara de que cualquier enemigo de la democracia no será tolerado y estamos listos para usar la fuerza si es necesario."
ENG_belgium_security:0 "Asegurar Bélgica"
ENG_belgium_security_desc:0 "Una advertencia claramente no fue suficiente. Si las tendencias políticas continúan como hasta ahora, Bélgica representará una amenaza directa para nuestras aguas. Debemos intervenir y establecer un punto estratégico en Europa continental."
ENG_dutch_security:0 "Asegurar los Países Bajos"
ENG_dutch_security_desc:0 "Los movimientos políticos en los Países Bajos continúan apoyando a nuestros enemigos. Los Países Bajos deberán ser sometidos para asegurar una Europa libre."
ENG_war_with_japan:0 "Guerra con Japón"
ENG_war_with_japan_desc:0 "Todas las demás opciones se han agotado y los japoneses se niegan a abandonar sus maneras expansionistas. Por la seguridad del Imperio Británico y del pueblo de Asia, debemos someter a los japoneses."
ENG_war_with_italy:0 "Guerra con Italia"
ENG_war_with_italy_desc:0 "Los italianos se niegan a abandonar sus planes para un nuevo Imperio y han demostrado estar dispuestos a ir a la guerra para expandir sus fronteras. Debemos hacer lo que podamos para eliminar esta amenaza antes de que sea demasiado tarde."
ENG_embargo_ussr:1 "Embargo a [SOV.Capital.GetCapitalVictoryPointName]"
ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] está creciendo en poder y utilizando recursos británicos para impulsar sus esfuerzos militares. Deberíamos privarlos de acceso a nuestro comercio."
ENG_war_with_ussr:1 "Guerra con los [SOV.GetAdjective]s"
ENG_war_with_ussr_desc:1 "La amenaza de [SOU.GetNameDef] continúa creciendo a pesar de nuestras objeciones. No podemos tolerar una [SOU.GetName] agresiva, y no nos queda otra opción que ir a la guerra por un mañana mejor."
kamikaze_focus_tooltip:1 "Permite misiones aéreas de §YGolpe Kamikaze§!, ataques suicidas contra buques enemigos.\n"
AST_commonwealth_aircraft_corporation:0 "Corporación de Aeronaves de la Commonwealth"
AST_commonwealth_aircraft_corporation_desc:0 "La Commonwealth Aircraft Corporation es el principal productor de aviones y motores de aviones en Australia. Tiene un historial comprobado, y su apoyo proporcionará a nuestros pilotos los materiales que necesitan."
AST_new_general_tt:0 "Un nuevo General de §Yhabilidad 3§! llamado §YIven Mackay§! aparecerá."
AST_homeland_defense_tt:0 "Fortifica la Patria con §Yfortalezas costeras y fuertes§! que protejan los sitios de desembarco y puertos más probables."
AST_swpi_research_tt:0 "Entraremos en un §Yacuerdo de intercambio tecnológico§! con los Estados Unidos o con otros miembros de nuestra facción."
AST_deal_with_japan_tt:1 "Propondremos transferir la soberanía de §YMalaya§! a Japón a cambio de una alianza. Si esto no es posible, propondremos ceder los estados de §YKalimantan§!, §YSulawesi§! y §YLas Molucas§! a Japón.\n"
SAF_a_king_for_our_people_trigger_tt:0 "El rey Eduardo ha sido exiliado"
NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Las ramas son mutuamente excluyentes."
NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutuamente excluyente con"
NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Este enfoque actualmente no tiene efecto. Los cambios en la situación mundial pueden afectar esto."
SAF_civil_war_tt:1 "§RSe desatará una guerra civil§! entre los §Ynacionalistas fascistas§! en el suroeste de África y los §Yunionistas democráticos§! en el resto del país."
SAF_german_research_tt:0 "Entraremos en un acuerdo de intercambio tecnológico con Alemania."
scw_in_progress_tt:0 "España está en guerra civil."
NZL_national_roads_board_desc:0 "El terreno accidentado de Nueva Zelanda ha desalentado un sistema coherente de construcción de carreteras, pero necesitamos mejorar lo que ya tenemos. Debería investigarse un sistema de autopistas, pavimentarse las carreteras y abrir nuevos caminos a través de las montañas."
NZL_bureau_of_industry:0 "Buró de Industria"
NZL_bureau_of_industry_desc:0 "Nueva Zelanda es una sociedad agraria, con un énfasis en la ganadería. El Buró de Industria debe fomentar una gran inversión en infraestructura y manufactura de capital."
NZL_transfer_ships_tt:0 "[ENG.GetNameDefCap] transfiere §Y2 cruceros ligeros§! a nosotros."
RAJ_provincial_elections:0 "Elecciones Provinciales"
RAJ_provincial_elections_desc:0 "La nueva Ley del Gobierno de la India establece elecciones en las provincias, creando una medida de gobierno local responsable ante la población india. Veremos qué efecto tiene esto sobre el dominio británico."
RAJ_swaraj:0 "Swaraj"
RAJ_swaraj_desc:0 "El concepto de Gandhi de autogobierno - Swaraj - está ganando popularidad en toda la India. Aboga por una ruptura total con las instituciones y costumbres británicas, y los grupos Swaraj están agitando en las escuelas indias."
RAJ_indian_national_congress:0 "Congreso Nacional Indio"
RAJ_indian_national_congress_desc:0 "El Congreso Nacional Indio ha tenido mucho éxito en las elecciones en todo el subcontinente. Son una voz fuerte por una India independiente, o al menos una con mayor autonomía dentro del Imperio."
RAJ_quit_india_movement:0 "Movimiento Quit India"
RAJ_quit_india_movement_desc:0 "La campaña de Gandhi por la independencia india ha llegado a un punto culminante con un llamado a que los británicos abandonen la India. Es inconcebible que el Raj pueda terminar antes de que termine la guerra, pero la situación sobre el terreno se está volviendo cada día más tensa."
RAJ_all_india_forward_bloc:0 "Bloque Avanzado de Toda la India"
RAJ_all_india_forward_bloc_desc:0 "El Bloque Avanzado de Toda la India piensa que la retirada británica de la India está tomando demasiado tiempo. Debe tomarse una posición más fuerte, incluso militante."
RAJ_seek_help_from_soviet:0 "Buscar Ayuda de los Soviéticos"
RAJ_seek_help_from_soviet_promised:0 "La Unión Soviética ha prometido su ayuda"
RAJ_seek_help_from_soviet_desc:0 "La Unión Soviética es el contrapeso natural al poder imperial británico. Afirman ser el motor de la revolución, y deberíamos alentarlos a exportar su revolución a la India."
RAJ_indian_peoples_army:0 "Ejército del Pueblo Indio"
RAJ_indian_peoples_army_effect:0 "Los simpatizantes comunistas inician una guerra civil por la libertad. El tamaño depende del apoyo al partido y el progreso en la autonomía."
RAJ_indian_peoples_army_support:0 "[SOV.GetNameDefCap] apoyará su causa."
RAJ_indian_peoples_army_desc:0 "Debemos organizar una fuerza militar que aprenda de la causa comunista y se alíe con ella."
RAJ_research_city_excursions:0 "Excursiones a Ciudades de Investigación"
RAJ_research_city_excursions_desc:0 "Las Ciudades de Investigación soviéticas son una maravilla, y la población de la India está llena de mentes jóvenes y enérgicas. Enviar a nuestros jóvenes ingenieros a estas ciudades nos ayudará a desarrollar una base doméstica de investigación e industria."
RAJ_combined_arms_academy:0 "Academia de Armas Combinadas"
RAJ_combined_arms_academy_desc:0 "El entrenamiento militar soviético puede hacerse más eficiente a través de la nueva Academia de Armas Combinadas. Podemos ponernos al día en la guerra moderna, utilizando poder aéreo, terrestre y marítimo."
RAJ_rani_of_jhans:0 "Rani de Jhansi"
RAJ_rani_of_jhans_desc:0 "Rani de Jhansi fue una gran heroína de la Revolución India de 1857. Su ejemplo de valentía y orgullo nacional es un modelo para todas las mujeres de la India que quieran tomar las armas y formar su propio regimiento."
RAJ_rebuilding_the_nation:0 "Reconstruyendo la Nación"
RAJ_rebuilding_the_nation_desc:0 "Con el opresor imperial expulsado y la población india movilizada para la acción, ha llegado el momento de reparar los daños de dos siglos de ocupación."
RAJ_seek_help_from_germany:0 "Buscar Ayuda de Alemania"
RAJ_seek_help_from_germany_promised:0 "El Reich Alemán ha prometido su ayuda"
RAJ_seek_help_from_germany_desc:0 "Alemania nunca nos ha hecho daño como lo ha hecho Gran Bretaña, y el Reich es el desafío más plausible al poder británico. Deberíamos acercarnos a las potencias del Eje."
RAJ_indian_national_army:0 "Ejército Nacional Indio"
RAJ_indian_national_army_effect:0 "Los simpatizantes fascistas inician una guerra civil por la libertad. El tamaño depende del apoyo al partido y el progreso en la autonomía."
RAJ_indian_national_army_support:0 "[GER.GetNameDefCap] apoyará su causa."
RAJ_indian_national_army_desc:0 "Un Ejército Nacional Indio, distinto de las fuerzas controladas por los británicos, ha sido organizado. Podemos construirlo en regiones libres de interferencia británica y alinearnos contra los Aliados, drenando la mano de obra india del Raj."
RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
RAJ_battaglione_azad_hindoustan_desc:0 "Italia ha formado el Battaglione Azad Hindoustan, un regimiento de ex prisioneros de guerra indios. Entrenados en sabotaje, paracaidismo e infiltración, el BAH podría ser un gran paso para el orgullo nacional."
RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
RAJ_german_technology_german:0 "Tecnología Alemana"
RAJ_german_technology_japan:0 "Tecnología Japonesa"
RAJ_german_technology_desc:0 "Los científicos alemanes son los mejores del mundo, y su máquina militar se basa en las mejores técnicas de ingeniería moderna. Están dispuestos a compartir sus avances con nosotros."
RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
RAJ_japanese_army_air_force_academy_german:0 "Escuela de Entrenamiento Aéreo de la Luftwaffe"
RAJ_japanese_army_air_force_academy_japan:0 "Academia de la Fuerza Aérea del Ejército Japonés"
RAJ_japanese_army_air_force_academy_desc:0 "La Academia de la Fuerza Aérea Japonesa ha decidido dar la bienvenida a reclutas indios que deseen luchar contra la dominación europea en Asia."
RAJ_cripps_mission:0 "Misión Cripps"
RAJ_cripps_mission_desc:0 "Debemos mantener a la India leal a la causa aliada y británica, a pesar del creciente fervor nacionalista por la independencia. Sir Stafford Cripps es un negociador hábil que puede asegurar a los líderes nacionalistas que sus demandas serán atendidas."
RAJ_two_nation_theory:0 "Teoría de las Dos Naciones"
RAJ_two_nation_theory_effect:0 "Pakistán será liberado cuando la India gane su independencia.\n"
RAJ_two_nation_theory_desc:0 "Aunque gobernada como un solo territorio durante mucho tiempo, tiene sentido ver a la India como dos naciones: una hindú y una musulmana. La partición del país puede no ser la única respuesta, pero cualquier acuerdo para una India independiente debe enfrentar esta naturaleza dual del subcontinente."
RAJ_princely_state_donations:0 "Donaciones de los Estados Principescos"

RAJ_princely_state_donations_desc:0 "Los Estados Principescos de la India han proporcionado a los hombres que han servido como el núcleo del ejército indio bajo el mando británico durante mucho tiempo. Las nuevas donaciones de estos gobernantes locales subrayan su apoyo al Imperio."
RAJ_imperial_service_troops:0 "Tropas del Servicio Imperial"
RAJ_imperial_service_troops_desc:0 "Las Tropas del Servicio Imperial son reclutadas por los príncipes de la India y pueden contar con cientos de miles de efectivos. En estos tiempos difíciles, es reconfortante saber que Su Majestad puede contar con la lealtad de los rajas."
RAJ_raf_funding:0 "Financiamiento para la RAF"
RAJ_raf_funding_desc:0 "La Real Fuerza Aérea de la India recibirá más fondos y recursos del Reino Unido."
RAJ_navy_funding:0 "Financiamiento para la Marina"
RAJ_navy_funding_effect:0 "§Y2 cruceros ligeros§! se añadirán a tu armada si ya tienes la tecnología.\n"
RAJ_navy_funding_effect_mtg:0 "§Y2 cruceros ligeros§! de este tipo se añadirán a nuestra armada.\n"
RAJ_navy_funding_desc:0 "La Real Marina de la India recibirá más fondos y recursos del Reino Unido."
RAJ_british_army_support:0 "Apoyo del Ejército Británico"
RAJ_british_army_support_desc:0 "El Ejército Británico conoce bien la India tras 200 años de ocupación. Conocen al pueblo y el territorio, y podrán apoyar en el entrenamiento de soldados indios para luchar en su tierra."
RAJ_red_eagle_division:0 "División Águila Roja"
RAJ_create_unit_red_eagles_tt:0 "Obtén una división de infantería de élite en Delhi.\n"
RAJ_red_eagle_division_desc:0 "La División Águila Roja será la primera división india entrenada para combatir en el extranjero, lista para luchar en condiciones difíciles."
RAJ_chindits:0 "Chindits"
RAJ_orde_wingate_tt:0 "Un §Ygeneral de habilidad 4§! llamado §YOrde Wingate§! aparecerá.\n"
RAJ_chindits_desc:0 "La India necesita una división de fuerzas especiales, por lo que hemos formado los Chindits para operar tras las líneas enemigas en las junglas de Asia. Esta es una operación arriesgada y tendrá altas tasas de bajas, pero podría ser de gran ayuda en el esfuerzo de guerra."
RAJ_jungle_training:0 "Entrenamiento en Jungla"
RAJ_jungle_training_effect:0 "Habilita §HEntrenamiento en Jungla§!\n§HMarines\n    Jungla§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HAlpinos\n    Jungla§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HParacaidistas\n    Jungla§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n"
RAJ_jungle_training_desc:0 "La India, Birmania e Indochina están cubiertas de jungla, y se recomienda un entrenamiento especial para que nuestros soldados sean eficaces en este peligroso terreno."
RAJ_lessons_of_the_great_war:0 "Lecciones de la Gran Guerra"
RAJ_lessons_of_the_great_war_desc:0 "Los soldados coloniales indios participaron en la última guerra mundial, y las lecciones de este conflicto deberían aplicarse en el entrenamiento y la organización del ejército."
RAJ_indianisation_of_army:0 "Indianización del Ejército"
RAJ_indianisation_of_army_desc:0 "Para proteger adecuadamente a la India en una guerra total, toda la población india debe ser movilizada. Esto no solo significa reclutar de manera más amplia entre la población india, sino también permitir que oficiales indios tomen el mando en algunos niveles de la cadena de mando."
RAJ_indian_gurkhas:0 "Gurkhas Indios"
RAJ_indian_gurkhas_desc:0 "Los Gurkhas de las tierras altas de Punyab y Nepal son legendarios por su habilidad militar. Han servido lealmente al Raj durante muchos años y se destacan en todo tipo de guerra."
RAJ_an_indian_sandhurst:0 "Una Sandhurst India"
RAJ_an_indian_sandhurst_desc:0 "La India ha estado exigiendo una academia militar propia desde la última guerra, y finalmente la creamos en 1932. La Academia Militar India ha estado formando oficiales indios durante algunos años, brindándonos un núcleo de mando."
RAJ_lions_of_the_great_war:0 "Leones de la Gran Guerra"
RAJ_lions_of_the_great_war_desc:0 "Los sijs tienen una fuerte tradición militar y fueron altamente condecorados en la última guerra. Los Leones del Punyab forman un regimiento sólido por sí mismos, y la región está lista para más reclutamiento."
RAJ_indian_gentlemen_officers:0 "Oficiales Caballeros Indios"
RAJ_indian_gentlemen_officers_desc:0 "Los caballeros que han servido al Raj en estrecha cooperación con las autoridades imperiales son una fuente de comandantes lista para ser empleada si necesitamos hombres leales para dirigir el nuevo ejército indio."
RAJ_the_bangalore_torpedo:0 "El Torpedo de Bangalore"
RAJ_the_bangalore_torpedo_desc:0 "Una de las mayores contribuciones de la India británica al arte de la guerra es el Torpedo de Bangalore, una serie de tubos conectados que se pueden usar para destruir obstáculos mientras los ingenieros están bajo fuego. Este dispositivo ha ganado gran popularidad en todo el mundo."
RAJ_vickers_berthier_gun:0 "Ametralladora Vickers-Berthier"
RAJ_vickers_berthier_gun_desc:0 "La Vickers-Berthier es un poco torpe, pero tiene la ventaja de ser fácil de producir rápidamente. Para una nación como la India, esta es una característica muy importante en un arma."
RAJ_royal_indian_artillery:0 "Artillería Real India"
RAJ_royal_indian_artillery_desc:0 "La Artillería Real India ha existido desde que la Compañía de las Indias Orientales formó un batallón de cañones con artilleros indios en 1748. Podemos aprovechar estas muchas décadas de experiencia."
RAJ_army_motorization:0 "Motorización del Ejército"
RAJ_army_motorization_desc:0 "India es demasiado grande para cubrirla eficientemente con trenes y caballos. El ejército debería contar con divisiones motorizadas y transporte regular en camiones."
RAJ_revive_the_screw_guns:0 "Revivir los Cañones Desmontables"
RAJ_revive_the_screw_guns_effect:0 "Habilita §HCañón de Montaña§!\n§HArtillería§!:\n    Penetración: §G+5%§!\n    §HMontaña§!: Ataque: §G+10%§!\n§HAnti-Tanque§!:\n    Ataque Blindado: §G+5%§!\n    §HMontaña§!: Ataque: §G+10%§!"
RAJ_revive_the_screw_guns_desc:0 "El terreno montañoso del norte de la India llevó al desarrollo de una pieza de artillería que podía desmontarse y transportarse en mulas a donde fuera necesario. Este cañón de 7 libras puede estar algo obsoleto, pero no debemos ignorar su utilidad."
RAJ_indian_armor:0 "Blindaje Indio"
RAJ_indian_armor_desc:0 "India debería centrarse en desarrollar sus propias divisiones de blindados y tanques."
RAJ_modernizing_army:0 "Modernización del Ejército"
RAJ_modernizing_army_desc:0 "Durante demasiado tiempo, las fuerzas armadas indias han sido vistas como poco más que un puesto colonial, con pocos de los beneficios y equipos disponibles para el ejército británico. Es hora de modernizar lo que tenemos en el Raj."
RAJ_indian_defense_research:0 "Investigación de Defensa India"
RAJ_indian_defense_research_desc:0 "Ahora que India es una nación completamente soberana, ya no tenemos acceso a prototipos avanzados y planos como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos rezagados en tecnología."
RAJ_british_pilot_training:0 "Entrenamiento de Pilotos Británicos"
RAJ_british_pilot_training_desc:0 "La Real Fuerza Aérea ha acordado aceptar pilotos indios para realizar entrenamientos. Esta formación será de gran ayuda en el desarrollo de nuestra propia fuerza aérea."
RAJ_expand_air_bases:0 "Expandir Bases Aéreas"
RAJ_expand_air_bases_desc:0 "La India es muy grande, por lo que patrullar y proteger su espacio aéreo significa que debemos aumentar nuestra capacidad aérea en las bases de todo el subcontinente."
RAJ_air_support_effort:0 "Esfuerzo de Apoyo Aéreo"
RAJ_air_support_effort_desc:0 "La guerra combinada de armas es la nueva forma de guerra, por lo que debemos concentrar algo de energía en el entrenamiento y la producción de aviones que puedan apoyar a las fuerzas terrestres y navales."
RAJ_fighter_effort:0 "Esfuerzo de Cazas"
RAJ_fighter_effort_desc:0 "Necesitamos aviones de caza para escoltar a los bombarderos e interceptar cualquier avión enemigo que amenace a nuestra nación."
RAJ_royal_indian_air_force:0 "Fuerza Aérea Real India"
RAJ_royal_indian_air_force_desc:0 "Ha llegado el momento de tomar nuestra pequeña división aérea y expandirla en su propia rama de las fuerzas armadas. Una fuerza aérea nacional con mando independiente podrá servir mejor al pueblo indio y al Imperio."
RAJ_the_smiling_buddha:0 "El Buda Sonriente"
RAJ_the_smiling_buddha_desc:0 "Los científicos están cerca de descubrir el secreto de la energía atómica, lo que llevará a la creación de explosivos muy poderosos. No podemos quedarnos atrás en la carrera por las armas atómicas."
RAJ_great_indian_peninsula_railway:0 "Gran Ferrocarril Peninsular Indio"
RAJ_great_indian_peninsula_railway_desc:0 "El control gubernamental del Gran Ferrocarril Peninsular Indio en 1925 significa que su expansión y mejora recaen sobre nosotros. Una población en crecimiento necesita una mejor infraestructura de transporte."
RAJ_industrial_expansion:0 "Expansión Industrial"
RAJ_industrial_expansion_desc:0 "Cientos de millones de personas llaman hogar a la India: no hay razón por la que esta población no deba ser la base de un gigante industrial."
RAJ_tata_steel:0 "Acero Tata"
RAJ_tata_steel_desc:0 "Tata Steel está en camino de convertirse en el mayor fabricante de acero del Imperio. Una mayor producción seguirá alimentando la modernización de la India."
RAJ_assam_oil:0 "Petróleo de Assam"
RAJ_assam_oil_desc:0 "Assam es el centro de la producción de petróleo en la India, especialmente la refinería en Digboi. El acceso a este recurso necesita ser ampliado y explotado."
RAJ_indian_institute_of_science:0 "Instituto Indio de Ciencia"
RAJ_indian_institute_of_science_desc:0 "El campus del Instituto Indio de Ciencia en Bangalore está permitiendo a los mejores y más brillantes de la población india avanzar en nuestros descubrimientos."
RAJ_institute_of_fundamental_research:0 "Instituto de Investigación Fundamental"
RAJ_institute_of_fundamental_research_desc:0 "Algunos de nuestros principales científicos e industriales están promoviendo un nuevo Instituto de Investigación Fundamental para aprovechar los últimos descubrimientos en las ciencias físicas."
RAJ_research_collaboration:0 "Colaboración en Investigación"
RAJ_research_collaboration_desc:0 "Los británicos nos mostraron la ventaja de compartir los avances científicos entre aliados cercanos. Toda nuestra facción podrá realizar I+D bélica de manera más eficiente si tomamos las medidas necesarias para coordinarlo."
RAJ_expand_mazagon_dock:0 "Ampliar el Astillero Mazagon"
RAJ_expand_mazagon_dock_desc:0 "El Astillero Mazagon en Bombay es nuestro constructor naval más importante en la costa oeste. Necesita mayor capacidad en esta crisis mundial."
RAJ_found_scindia_shipyard:0 "Fundar el Astillero Scindia"
RAJ_found_scindia_shipyard_desc:0 "Necesitamos un astillero en la costa este del país, por lo que establecer el Astillero Scindia en Visakhapatnam tiene sentido para nuestro futuro naval."
RAJ_royal_indian_navy:0 "Real Marina India"
RAJ_royal_indian_navy_desc:0 "La Real Marina India deberá expandirse rápidamente. Nuevas tácticas y nuevos barcos deben ser una prioridad."
RAJ_screening_effort:0 "Esfuerzo de Escolta"
RAJ_screening_effort_desc:0 "India juega un papel crucial en la defensa de la ruta sur hacia el Canal de Suez. Las misiones de escolta ayudarán a que suministros vitales y soldados lleguen a los teatros europeos y africanos."
RAJ_cruiser_effort:0 "Esfuerzo en Cruceros"
RAJ_cruiser_effort_desc:0 "Los cruceros serán suficientes por ahora en el desarrollo y expansión del poder naval indio."
RAJ_submarine_effort:0 "Esfuerzo en Submarinos"
RAJ_submarine_effort_desc:0 "Con el ascenso del poder naval de superficie japonés en Asia, podría tener sentido dirigir nuestras energías bajo el mar, atacando desde submarinos."
RAJ_capital_ship_effort:0 "Esfuerzo en Buques Capitales"
RAJ_capital_ship_effort_desc:0 "Como un puesto avanzado británico, India ha visto el poder de los buques capitales para dominar los mares. Deberíamos construir nuestros propios cruceros pesados y acorazados."
RAJ_modernizing_navy:0 "Modernización de la Armada"
RAJ_modernizing_navy_desc:0 "Mejores motores, más espacio para la tripulación, mayor velocidad y cañones más grandes. La marina de la India pronto estará a la altura de las mejores del continente."
RAJ_east_india_railways:0 "Ferrocarriles de la India Oriental"
RAJ_east_india_railways_desc:0 "El control gubernamental del Ferrocarril de la India Oriental deja todas las decisiones sobre su expansión y mejora en manos de nuestros ministros."
RAJ_integrate_princely_railways:0 "Integrar Ferrocarriles Principescos"
RAJ_integrate_princely_railways_desc:0 "Algunos de los príncipes indios han financiado sus propios sistemas ferroviarios, pero hasta ahora, han estado mal integrados con las líneas construidas por el Raj. Debemos hacer algo para unir los trenes de la nación."
RAJ_ishapore_arsenal:0 "Arsenal de Ishapore"
RAJ_ishapore_arsenal_desc:0 "El Arsenal y Fábrica de Rifles de Ishapore ha estado en funcionamiento desde el siglo XVIII. Es responsable de muchas innovaciones en el diseño de armas y es el pilar de nuestro sistema de producción de armamento."
RAJ_clamp_down_on_corruption:0 "Frenar la Corrupción"
RAJ_clamp_down_on_corruption_desc:0 "A pesar de los esfuerzos industriales británicos para expandir el sistema ferroviario de la India, muy pocos de los beneficios de la expansión parecen llegar a la India. Hay corrupción endémica y doble juego en el sector del transporte, y debemos tomar medidas para remediarlo."
RAJ_strengthen_ties_with_british_investors:0 "Fortalecer Lazos con Inversores Británicos"
RAJ_strengthen_ties_with_british_investors_desc:0 "Para expandir nuestras fábricas y recursos, seguimos dependiendo en gran medida del capital británico. Hasta que tengamos un sector bancario vigoroso propio, debemos acudir a Londres para buscar apoyo."
RAJ_british_rail_investors:0 "Inversores Ferroviarios Británicos"
RAJ_british_rail_investors_desc:0 "La infraestructura civil y de transporte en la India necesita una gran inyección de capital por parte de los financistas británicos."
RAJ_british_arms_investors:0 "Inversores en Armamento Británicos"
RAJ_british_arms_investors_desc:0 "Si queremos poner en marcha rápidamente nuestras fábricas de armas, necesitaremos pedir a los bancos británicos que inviertan en nuestra infraestructura militar."
RAJ_indian_sandhurst_tt:0 "Aparecerá un §YGeneral de habilidad 4§! llamado §YKodandera Madappa Cariappa§!.\nAparecerá un §YGeneral de habilidad 3§! llamado §YKodandera Subayya Thimayya§!.\nAparecerá un §YGeneral de habilidad 3§! llamado §YJayanto Nath Chaudhuri§!."
RAJ_create_unit_gurkas_tt:0 "Obtén una unidad de élite de Gurkhas en Delhi."
RAJ_create_unit_rani_tt:0 "Obtén una unidad de infantería en Delhi."
RAJ_create_unit_sikh_tt:0 "Obtén una unidad de infantería en Delhi."
RAJ_create_general_rani_tt:0 "\nAparecerá un §YGeneral de habilidad 3§! llamado §YLakshmi Sahgal§!"
continuous_naval_production:0 "Producción Naval"
continuous_naval_production_desc:0 "Al enfocar los recursos en nuestros astilleros y eximir a los constructores navales calificados del servicio militar, podemos reducir drásticamente el tiempo de producción de barcos."
continuous_air_production:0 "Producción Aérea"
continuous_air_production_desc:0 "Podemos reorganizar nuestra industria de aviación para eliminar el desperdicio y agilizar la producción."
continuous_non_factory_construct:0 "Ingeniería de Construcción"
continuous_non_factory_construct_desc:0 "Todavía hay mucha capacidad ociosa en nuestra industria de construcción. Al enfocar nuestra atención en ella, podemos lograr una mejora significativa en la velocidad de construcción. Desafortunadamente, la producción de herramientas de maquinaria ha demostrado ser un gran cuello de botella en la expansión de nuestra industria pesada, por lo que no se beneficiarán de los esfuerzos en esta área."
continuous_reduce_training_time:0 "Entrenamiento del Ejército"
continuous_reduce_training_time_desc:0 "Al crear unidades de entrenamiento avanzado especializado dentro de cada división, podemos desplegar divisiones al frente que anteriormente habrían sido retenidas para completar su entrenamiento."
continuous_suppression:0 "Supresión de Resistencia"
continuous_suppression_desc:0 "Al infiltrar los principales grupos de resistencia en territorio ocupado y convertir a sus líderes, podemos reducir significativamente el daño que pueden causar."
continuous_repair:0 "Reparación de Construcción"
continuous_repair_desc:0 "Formaremos equipos de reparación especializados a partir de trabajadores de fábricas y construcción y controlaremos su despliegue de manera centralizada para mejorar la reconstrucción de infraestructura dañada."
continuous_tech_share:0 "Intercambio Tecnológico"
continuous_tech_share_desc:0 "Fomentaremos que nuestros institutos de investigación y universidades se comuniquen con sus contrapartes en países aliados. Esto nos otorgará una bonificación de intercambio tecnológico."
continuous_boost_freedom:0 "Aumentar la Autonomía"
continuous_boost_freedom_desc:0 "Reorganizando nuestra burocracia colonial y reclutando administradores nativos, con el tiempo podremos hacernos cargo de nuestros propios asuntos."
continuous_restrict_freedom:0 "Reprimir a los Sujetos"
continuous_restrict_freedom_desc:0 "Nuestros súbditos coloniales han adoptado ideas bastante absurdas sobre cosas como la 'autodeterminación' o la 'independencia nacional'. Es hora de quitarles estas ilusiones."
subject_autonomy_mod_tt:0 "Autonomía en sujetos: §G-0.5§!"
unlocks_decision:0 "Desbloquea Decisión: "
USA_continue_the_new_deal:1 "Continuar con el New Deal"
USA_continue_the_new_deal_desc:1 "Las políticas del New Deal han demostrado funcionar. No debemos desviarnos de este camino ahora."
USA_suspend_the_presecution:0 "Suspender la Persecución"
USA_suspend_the_presecution_desc:0 "La persecución de los ciudadanos estadounidenses por sus opiniones políticas, por más abominables que puedan parecer, va fundamentalmente en contra de los valores de este país. Debe cesar de inmediato."
USA_desegregate_the_armed_forces:1 "Desegregar las Fuerzas Armadas"
USA_desegregate_the_armed_forces_desc:1 "Servir en las fuerzas armadas de un país puede ser un deber no deseado, pero también puede ser un derecho preciado. Un derecho que muchos de nuestros ciudadanos no tienen debido a su ascendencia."
USA_full_desegregation:1 "Desegregación Completa"
USA_full_desegregation_desc:1 "Durante demasiado tiempo, algunos de nuestros estados han tratado a las personas de manera diferente, basándose en criterios antiguos, desfasados e inhumanos. En una república libre, todos los ciudadanos deben ser tratados de manera igualitaria, no separada."
USA_democratic_socialism_focus:1 "Socialismo Democrático"
USA_democratic_socialism_focus_desc:1 "Ninguna persona sensata puede negar que el socialismo es el futuro de la civilización humana. Al mismo tiempo, ningún ciudadano patriótico y orgulloso de esta república podría apoyar un sistema en el que el gobierno ya no sea hecho por y para el pueblo. Como nuestros antepasados, crearemos una nueva forma de gobierno que combine ambos."
USA_liberty_for_the_philippines:1 "Libertad para Filipinas"
USA_liberty_for_the_philippines_desc:1 "El pueblo de Filipinas ha demostrado su capacidad para organizar sus propios asuntos, y ya es hora de que se eliminen oficialmente los últimos vestigios del control estadounidense sobre su país."
USA_pacific_decolonisation:1 "Descolonización del Pacífico"
USA_pacific_decolonisation_desc:1 "No hay justificación, ninguna, para la presencia continua de las potencias europeas en el Pacífico, ni para mantener a los pueblos de las islas del Pacífico en servidumbre bajo sus amos europeos. Estados Unidos ya no se quedará de brazos cruzados mientras esta injusticia continúa."
USA_union_representation_act:1 "Ley de Representación Sindical"
USA_union_representation_act_desc:1 "El trabajo es una parte fundamental de la vida humana, y organizarse en un sindicato es un elemento esencial para estructurar una sociedad democrática. Es justo que reconozcamos esto y aseguremos que los sindicatos tengan representación obligatoria en el Congreso."
USA_old_age_pension_act:1 "Ley de Pensión para la Vejez"
USA_old_age_pension_act_desc:1 "Después de una vida de trabajo, nuestra gente merece disfrutar de seguridad financiera y respeto en su vejez. La legislación actual para apoyarlos es claramente insuficiente."
USA_accumulated_wealth_tax_act:1 "Ley de Impuesto sobre la Riqueza Acumulada"
USA_accumulated_wealth_tax_act_desc:1 "Algunas personas en nuestro país han acumulado cantidades absurdas de capital. Ese dinero permanece inactivo en cuentas bancarias o invertido en edificios desproporcionadamente grandes, muebles dorados y pinturas caras. Ninguno de estos sirve para algún propósito económico viable. Al instituir un nuevo impuesto, forzaremos a esos ciudadanos a reinvertir ese dinero en la economía."
USA_guarantee_the_american_dream:1 "Garantizar el Sueño Americano"
USA_guarantee_the_american_dream_desc:0 "La mayoría de nuestra gente no pide mucho en la vida: un empleo estable, buena salud y un lugar para formar una familia. No hay razón para que no puedan tenerlo."
USA_worker_management_act:1 "Ley de Gestión Obrera"
USA_worker_management_act_desc:1 "Demasiado a menudo, fábricas y oficinas son gestionadas por personas que nunca han trabajado en la planta. Incapaces de comprender las realidades de la producción, imponen expectativas poco realistas. Para salvaguardar nuestra economía del daño que estos gerentes incompetentes pueden causar, haremos que la gestión sea realizada por los trabajadores, para los trabajadores."
USA_militia_organization_act:1 "Ley de Organización de la Milicia"
USA_militia_organization_act_desc:1 "Nuestra orgullosa república tiene una larga tradición del soldado ciudadano. Si nuestro país llegara a ser invadido por un agresor extranjero, se enfrentarán a una milicia bien organizada y bien armada de hombres y mujeres que lucharán en su territorio familiar para defender sus hogares."
USA_communal_property_act:1 "Ley de Propiedad Comunal"
USA_communal_property_act_desc:1 "Las necesidades de la mayoría nunca deben ser superadas por los deseos de unos pocos o de uno solo. Para garantizar esto, aprobaremos una nueva legislación que permitirá a las comunidades locales ejercer el dominio eminente con mayor facilidad."
USA_reintegration:1 "Reintegración"
USA_reintegration_desc:1 "La guerra ha dividido a nuestra nación, pero eventualmente, incluso aquellos que se alzaron contra nosotros pueden ser redimidos. Cuando la población haya aprendido de sus errores, se les debe permitir reintegrarse al proceso político en nuestra orgullosa república."
USA_reach_out_to_the_ware_group:1 "Contactar con el Grupo Ware"
USA_reach_out_to_the_ware_group_desc:1 "Existe un pequeño grupo de comunistas devotos dentro de nuestro gobierno. Creen que operan en secreto, pero conocemos sus nombres. Quizás podrían ver que nuestros objetivos se alinean y podrían ser persuadidos a unirse al gobierno."
USA_us_ussr_economic_cooperation:1 "Cooperación Económica EE.UU.-URSS"
USA_us_ussr_economic_cooperation_desc:1 "A pesar de su caótico y sangriento nacimiento, la Unión Soviética ha logrado un progreso notable en la construcción de una sociedad moderna e industrializada. Debemos hacer nuestra parte para ayudarlos."
USA_secure_china:1 "Asegurar China"
USA_secure_china_desc:1 "China ha estado sumida en una larga y sangrienta guerra civil. El gobierno Nacionalista está profundamente corrupto y ha perdido todo apoyo en la población. Es hora de que comencemos a apoyar al único actor en China que puede unir y pacificar al país: el Partido Comunista."
USA_end_monarchism:1 "Acabar con el Monarquismo"
USA_end_monarchism_desc:1 "Las monarquías de Europa ya han hundido al mundo en una guerra mundial, no podemos permitir que lo hagan nuevamente. Nuestros antepasados hicieron la guerra contra el Rey de Inglaterra para ganar su libertad; ¡liberaremos al mundo de su tiranía para siempre!"
USA_shatter_the_empires:1 "Desmantelar los Imperios"
USA_shatter_the_empires_desc:1 "Una vez fuimos colonia de un imperio global, hasta que compramos nuestra libertad con sangre. Nuestra república no puede sentirse verdaderamente segura hasta que aquellos que se creen amos de este mundo estén contenidos."
USA_agricultural_adjustment_act:1 "Ley de Ajuste Agrícola"
USA_agricultural_adjustment_act_desc:1 "Nuestros agricultores han sido particularmente golpeados por la depresión. Debemos asegurarnos de que las personas que producen nuestro alimento no se vean arruinadas por un mercado sin control."
USA_fair_labour_standards_act:1 "Ley de Normas Laborales Justas"
USA_fair_labour_standards_act_desc:1 "Con los primeros signos de una lenta recuperación en marcha, es hora de asegurar que los trabajadores participen en ella. Debemos prohibir prácticas explotadoras como las horas extras no pagadas e introducir un salario mínimo digno."
USA_federal_housing_act:1 "Ley Federal de Vivienda"
USA_federal_housing_act_desc:1 "Como parte de nuestros esfuerzos continuos para erradicar la pobreza en los Estados Unidos, crearemos un programa de viviendas subsidiadas por el gobierno federal."
federal_housing_tt:0 "(§YCinco estados aleatorios§!): Agregar §G1§! Espacios de Construcción."
USA_office_of_scientific_research_and_development:1 "Oficina de Investigación y Desarrollo Científico"
USA_office_of_scientific_research_and_development_desc:1 "Con la guerra asomando en el horizonte, debemos enfocar nuestros esfuerzos científicos para asegurarnos de no ser superados por cualquier adversario potencial."
USA_focus_on_europe:1 "Enfocarse en Europa"
USA_focus_on_europe_desc:1 "Las Grandes Potencias de Europa están una vez más a punto de sumir al mundo en una guerra mundial. No podemos, como lo hicimos antes, esperar hasta que nos afecte. Debemos estar listos para intervenir decisivamente si alguna nación en Europa amenaza la paz."
USA_focus_on_asia:1 "Enfocarse en Asia"
USA_focus_on_asia_desc:1 "Mientras la mayoría de la gente mira con preocupación hacia Europa, también enfrentamos incertidumbre e inestabilidad en el Pacífico. Podría ser de nuestro interés intervenir en el extranjero antes de que seamos atacados más cerca de casa."
USA_magic:1 "MAGIC"
USA_magic_desc:1 "La Marina cree que puede romper los códigos de cifrado japoneses, lo que nos permitiría leer todo su tráfico de mensajes, incluidos los movimientos de barcos."
USA_neutrality_act:1 "Ley de Neutralidad"
USA_neutrality_act_desc:1 "Parece cada vez más seguro que estallará una guerra en Europa. Durante la Gran Guerra, las empresas estadounidenses vendieron grandes cantidades de armas a los Aliados, y muchos creen que la entrada de Estados Unidos estuvo motivada principalmente por el deseo de asegurar que esos envíos se pagaran. Esta vez, no habrá aprovechamiento de la guerra."
USA_lend_lease_act_neutrality_tt:0 "\n\nAprobar la Ley de Neutralidad §Raumentará drásticamente§! los requisitos para aprobar la Ley de Préstamo y Arriendo"
USA_lend_lease_act:1 "Ley de Préstamo y Arriendo"
USA_lend_lease_act_desc:1 "Las grandes democracias del mundo están siendo atacadas. Si pierden la batalla, solo será cuestión de tiempo antes de que la guerra llegue a nuestras costas. Debemos hacer lo que podamos para apoyarlas, incluso si no pueden pagar el equipo de inmediato."
USA_reestablish_the_gold_standard:1 "Restablecer el Patrón Oro"
USA_reestablish_the_gold_standard_desc:1 "Sin el Patrón Oro, el dinero existe como poco más que un artículo de fe, mientras la inflación desenfrenada devora los ahorros de nuestra gente y devalúa su trabajo. Debemos abandonar este camino fiscalmente irresponsable."
USA_adjusted_compensation_act:1 "Ley de Compensación Ajustada"
USA_adjusted_compensation_act_desc:1 "A nuestros veteranos de la Gran Guerra se les prometió una pensión justa. Muchos han caído en tiempos difíciles recientemente debido a la depresión. Debemos hacer lo que podamos para ayudar a aquellos que respondieron al llamado de la República en su hora de necesidad."
USA_labour_management_relations_act:1 "Ley de Relaciones Laborales"
USA_labour_management_relations_act_desc:1 "Las empresas en toda América están siendo amenazadas por todo tipo de actividades sindicales: huelgas, organización, demandas de salarios más altos. No podemos permitir que esto continúe."
USA_protectionist_tariffs:1 "Aranceles Proteccionistas"
USA_protectionist_tariffs_desc:1 "El libre comercio ha abierto nuestros mercados a competidores extranjeros, muchos de los cuales han elevado aranceles y derechos propios. Nuestras empresas enfrentan una competencia feroz mientras las suyas disfrutan de la seguridad del muro arancelario. Esto debe terminar."
USA_income_tax_reform:2 "Reforma del Impuesto sobre la Renta"
USA_income_tax_reform_desc:1 "El impuesto sobre la renta saca dinero de la cartera de cada estadounidense, dinero que nuestros ciudadanos podrían gastar en comprar otras cosas y apoyar su economía local. Devolveremos a los estadounidenses la autonomía sobre sus propias finanzas."
USA_institute_of_american_sciences:1 "Instituto Americano de Ciencias"
USA_institute_of_american_sciences_desc:1 "Las universidades y laboratorios de investigación de todo el país han realizado sus investigaciones como han considerado conveniente. Esto debe terminar. Crearemos una nueva organización para coordinar los esfuerzos de nuestros científicos de clase mundial."
USA_america_first:0 "América Primero"
USA_america_first_desc:2 "Algunas personas quieren que gastemos nuestros tesoros y la sangre de nuestra juventud en guerras extranjeras. No debemos dejarnos influir por estos belicistas, y en su lugar viviremos bajo un simple lema: América Primero, todos los demás después."
USA_extend_the_chinese_exclusion_acts:1 "Extender las Leyes de Exclusión China"
USA_extend_the_chinese_exclusion_acts_desc:2 "Con China devastada por la guerra, debemos tomar medidas para limitar la inmigración china, o de lo contrario seremos inundados por oleadas de refugiados."
USA_empower_the_huac:1 "Empoderar al HUAC"
USA_empower_the_huac_desc:1 "El Comité de Actividades Antiestadounidenses desempeña una función importante en nuestra democracia saludable. No debemos permitir que elementos desleales traten de influir en el proceso político."
USA_voter_registration_act:1 "Ley de Registro de Votantes"
USA_voter_registration_act_desc:1 "Las elecciones son la parte más importante de una democracia. Es totalmente irrazonable exigir que no haya controles sobre quién puede participar en ellas, o quizás, las personas que abogan por elecciones sin restricciones tienen motivaciones más siniestras y desean subvertir el proceso con fraude electoral..."
USA_ally_with_the_silver_shirts:1 "Aliarse con las Camisas Plateadas"
USA_ally_with_the_silver_shirts_desc:1 "Para restaurar nuestra nación a su lugar adecuado en el mundo y reclamar nuestro destino manifiesto, es necesario una reorganización más fundamental. Las Camisas Plateadas nos ayudarán a lograr esto."
USA_national_prosperity_program:1 "Programa de Prosperidad Nacional"
USA_national_prosperity_program_desc:1 "La clave para garantizar una recuperación rápida y una prosperidad duradera no radica en los mercados sin control, sino en programas cuidadosamente guiados que conecten a las empresas privadas y públicas."
USA_privatize_the_TVA:1 "Privatizar la TVA"
USA_privatize_the_TVA_desc:1 "La Autoridad del Valle de Tennessee ha ahogado la competencia privada y ha establecido un control absoluto sobre las obras de construcción en el área. No puede ser trabajo del gobierno hacer cosas que el sector privado ha demostrado hacer mejor."
USA_de_regulate_the_banking_sector:1 "Desregular el Sector Bancario"
USA_de_regulate_the_banking_sector_desc:1 "Tras una corrección en los mercados financieros, que es perfectamente normal en el ciclo económico, los gobiernos anteriores han instituido restricciones bastante irrazonables sobre las actividades financieras. Aunque sin duda bien intencionadas, estas restricciones claramente hacen más daño que bien."
USA_national_employment_strategy:1 "Estrategia Nacional de Empleo"
USA_national_employment_strategy_desc:1 "El desempleo proviene de un hecho simple: las personas no se alinean con los trabajos ofrecidos. Las fábricas permanecen inactivas porque los empleadores no encuentran a las personas que necesitan mientras en otras partes del país la gente pasa hambre. Presentaremos una nueva estrategia que garantizará que cualquier empleador pueda encontrar a las personas que necesita para gestionar su empresa."
USA_invite_foreign_support:1 "Invitar Apoyo Extranjero"
USA_invite_foreign_support_desc:1 "Con algunos informes muy preocupantes sobre la lealtad del ejército y algunos gobiernos estatales, podríamos tener que buscar apoyo en el extranjero."
USA_send_lindbergh_to_germany:1 "Enviar a Lindbergh a Alemania"
USA_send_lindbergh_to_germany_desc:1 "El famoso aviador se ha ofrecido para ir a Europa a investigar cómo Alemania se ha reconstruido después de la última guerra. Esto nos debería proporcionar una valiosa experiencia. Lindbergh también ha indicado que estaría dispuesto a unirse al gobierno en un papel consultivo."
USA_work_with_the_bund:1 "Trabajar con el Bund"
USA_work_with_the_bund_desc:1 "El Bund Germano-Estadounidense se ha ofrecido para ayudarnos a comunicar nuestras posiciones a los muchos estadounidenses de ascendencia alemana. Aseguraría que tengamos una base simpática en sus estados."
USA_work_with_the_bund_tt:0 "Asegura que los siguientes estados se mantengan con el gobierno en caso de una guerra civil: Ohio, Misuri, Wisconsin, Illinois, Indiana y Míchigan."
USA_recruit_the_free_corps:1 "Reclutar los Cuerpos Libres"
USA_recruit_the_free_corps_desc:1 "Con el ejército cada vez más sospechoso, debemos recurrir a los héroes de la Gran Guerra. En su hora de necesidad, los Freikorps alemanes acudieron en ayuda de la República Alemana. Necesitamos una organización similar que se mantenga leal a nosotros cuando llegue nuestra hora de necesidad."

USA_honor_the_confederacy:1 "Honrar a la Confederación"
USA_honor_the_confederacy_desc:1 "Durante demasiado tiempo, la historia de la Guerra Civil ha sido contada desde la perspectiva del norte: la historia de una rebelión condenada. Es hora de que también se escuche el otro lado."
USA_war_powers_act:1 "Ley de Poderes de Guerra"
USA_war_powers_act_desc:1 "En un mundo de aviones cada vez más rápidos con mayores cargas explosivas, de submarinos y armas químicas, restringir al Presidente para que requiera el consentimiento del Congreso para defender al país es invitar al desastre."
USA_seize_cuba:1 "Tomar Cuba"
USA_seize_cuba_desc:1 "Justo frente a nuestras costas hay un portaviones insumergible, listo para servir como base para un agresor. No podemos permitir que eso ocurra."
USA_eliminate_the_southern_threat:1 "Eliminar la Amenaza del Sur"
USA_eliminate_the_southern_threat_desc:1 "México ha sido un desastre inestable durante la última generación. Ya sea que la violencia cruce nuestra frontera o que alguien unifique el país y marche hacia el norte, es irrelevante: debemos asegurar nuestro flanco sur."
USA_the_canadian_corridor:1 "El Corredor Canadiense"
USA_the_canadian_corridor_desc:1 "Una pequeña franja de territorio canadiense escasamente poblado separa Alaska del resto de los Estados Unidos. Su defensa depende de la buena voluntad de Canadá. Sin embargo, el atacante más probable es Canadá. Esto no puede continuar."
USA_north_american_dominion:1 "Dominio Norteamericano"
USA_north_american_dominion_desc:1 "Con nuestras fronteras inmediatas aseguradas, debemos mirar más allá para prevenir cualquier amenaza contra América del Norte. No podemos tolerar ningún estado rebelde en la región."
USA_strategic_interests:1 "Intereses Estratégicos"
USA_strategic_interests_desc:1 "El mundo está más conectado que nunca. Una amenaza en una parte puede crecer fácilmente hasta convertirse en un peligro para todo el mundo. Debemos construir una red de bases de apoyo mutuo en todo el mundo para poder responder rápidamente a cualquier situación."
USA_protect_south_america:1 "Proteger Sudamérica"
USA_protect_south_america_desc:1 "La parte sur de nuestro doble continente ha sido el patio de recreo de los imperios desde su descubrimiento. Es hora de que alguien se encargue de asegurar que esas naciones no sean perturbadas y sean guiadas hacia un futuro más productivo."
USA_pacific_pacification:1 "Pacificación del Pacífico"
USA_pacific_pacification_desc:1 "Australia y Nueva Zelanda están demasiado lejos de Gran Bretaña para ser defendidas efectivamente por ellos. No podemos permitir que sean tomadas por una nación hostil a [USA.GetNameDef]."
USA_secure_asia:1 "Asegurar Asia"
USA_secure_asia_desc:1 "Las naciones coloniales en Europa parecen incapaces o no están dispuestas a defender efectivamente sus colonias asiáticas. Debemos asumir esta carga por ellos, para evitar que estas áreas se conviertan en trampolines de mayor agresión."
USA_global_hegemony:1 "Hegemonía Global"
USA_global_hegemony_desc:1 "Estamos al borde de alcanzar una posición de supremacía global que nos permitirá prevenir conflictos solo con nuestra mera existencia. Solo debemos asegurarnos de que las Grandes Potencias restantes reconozcan nuestra posición."
USA_war_plans_division:1 "División de Planes de Guerra"
USA_war_plans_division_desc:1 "Si bien deseamos la paz, debemos estar preparados para la guerra."
USA_intervention_in_the_americas:1 "Intervención en las Américas"
USA_intervention_in_the_americas_desc:1 "Nuestro primer objetivo debe ser asegurarnos de estar preparados para cualquier eventualidad en nuestro propio hemisferio."
USA_war_plan_green:1 "Plan de Guerra Verde"
USA_war_plan_green_desc:1 "Con México en un constante estado de inestabilidad tras la revolución, debemos estar preparados para intervenir de manera decisiva."
USA_war_plan_crimson:1 "Plan de Guerra Carmesí"
USA_war_plan_crimson_desc:1 "Aunque Canadá puede ser un vecino amistoso ahora, esto puede no ser siempre el caso."
USA_war_plan_gray:1 "Plan de Guerra Gris"
USA_war_plan_gray_desc:1 "La historia ha demostrado que las naciones del Caribe son bastante inestables. Es posible que tengamos que actuar rápidamente para proteger los intereses estadounidenses si alguna de ellas cae en la inestabilidad."
USA_hemisphere_defense:1 "Defensa del Hemisferio"
USA_hemisphere_defense_desc:1 "Independientemente de cualquier enredo en el extranjero, debemos mirar primero y ante todo a nuestro propio vecindario."
USA_intervention_in_europe:1 "Intervención en Europa"
USA_intervention_in_europe_desc:1 "Menos de dos décadas después del final de la Gran Guerra, las naciones de Europa están una vez más preparadas para la guerra. Debemos estar preparados en caso de que la situación requiera una intervención rápida."
USA_war_plan_gold:1 "Plan de Guerra Dorado"
USA_war_plan_gold_desc:1 "Francia sufre de divisiones internas y un creciente radicalismo político, pero también es una de las mayores potencias militares de Europa. Esta combinación incomoda a muchas personas."
USA_war_plan_silver:0 "Plan de Guerra Plateado"
USA_war_plan_silver_desc:0 "Italia ha declarado abiertamente su ambición de gobernar el Mediterráneo. Si sus deseos de un Imperio entran en conflicto con nuestros intereses, debemos estar preparados."
USA_anti_bolshevist_aid:2 "Ayuda Anti [GetSovietThreatNameAlt]"
USA_anti_bolshevist_aid_desc:2 "Cualquier arma, proyectil, bala y par de botas que podamos proporcionar a aquellos que luchan contra la expansión de la Amenaza [GetSovietThreatNameAlt] eventualmente ayudará a defendernos."
USA_war_plan_ruby:1 "Plan de Guerra Rubí"
USA_war_plan_ruby_desc:1 "India alberga a millones de personas, y debemos estar preparados para enfrentarnos a ellas en caso de conflicto."
USA_war_plan_scarlet_garnet:1 "Plan de Guerra Escarlata y Granate"
USA_war_plan_scarlet_garnet_desc:1 "En el Pacífico, es probable que Australia y Nueva Zelanda acudan en ayuda de su patria. Cualquier plan para enfrentar a Gran Bretaña debe tener en cuenta sus colonias."
USA_intervention_in_asia:1 "Intervención en Asia"
USA_intervention_in_asia_desc:1 "A menudo ensombrecida por los desarrollos en Europa, Asia tiene sus propios focos de problemas, obligándonos a estar preparados para una intervención."
USA_war_plan_yellow:1 "Plan de Guerra Amarillo"
USA_war_plan_yellow_desc:1 "China ha estado en estado de guerra civil durante más de una generación. No hay manera de predecir cuándo la situación se deteriorará hasta el punto en que tengamos que intervenir."
USA_war_department:1 "Departamento de Guerra"
USA_war_department_desc:1 "En una era de guerra industrializada, debemos tener una administración capaz de aprovechar los recursos de nuestra gran nación al máximo."
USA_selective_training_act:1 "Ley de Entrenamiento Selectivo"
USA_selective_training_act_desc:1 "Históricamente, Estados Unidos ha sido lento en adoptar el servicio militar obligatorio, incluso en tiempos de guerra. Ya no podemos permitirnos ese lujo."
USA_louisiana_maneuvers:1 "Maniobras de Luisiana"
USA_louisiana_maneuvers_desc:1 "Las limitaciones presupuestarias nos han obligado a observar muchos desarrollos militares desde lejos. Ahora, finalmente podemos probar algunas de nuestras teorías en la práctica."
USA_airborne_divisions:1 "Divisiones Aerotransportadas"
USA_airborne_divisions_desc:1 "Los desarrollos en el alcance y la carga útil de los aviones han abierto una serie de posibilidades. Los aviones de carga podrían entregar una división completa de tropas detrás de las líneas enemigas, donde causarían estragos."
USA_army_of_the_united_states:1 "Ejército de los Estados Unidos"
USA_army_of_the_united_states_desc:1 "Para las luchas que se avecinan, el ejército estadounidense es demasiado pequeño. Para supervisar el dramático aumento de tamaño que tendremos que lograr, necesitaremos crear una nueva organización."
USA_womens_armed_service_integration_act:1 "Ley de Integración del Servicio Armado Femenino"
USA_womens_armed_service_integration_act_desc:1 "No podemos permitirnos rechazar a nadie que desee servir. Cada mujer en uniforme libera a un hombre para luchar en el frente."
USA_tank_experiments:1 "Experimentos con Tanques"
USA_tank_experiments_desc:1 "Los tanques son indispensables en el campo de batalla moderno. Debemos descubrir cómo utilizarlos de la mejor manera."
USA_tank_destroyer_doctrine:1 "Doctrina de Destructores de Tanques"
USA_tank_destroyer_doctrine_desc:1 "Una teoría controvertida desarrollada por algunos oficiales de artillería, que afirma que el mejor arma contra rupturas blindadas es un vehículo rápido, ligeramente blindado pero fuertemente armado."
USA_main_battle_tanks:1 "Tanques de Batalla Principal"
USA_main_battle_tanks_desc:1 "La experiencia en el campo ha demostrado claramente que un tanque debe ser capaz de realizar una gran cantidad de tareas, desde apoyo a la infantería hasta combate contra otros tanques. Diseñar vehículos que cumplan con estas necesidades nos permite agilizar la producción."
USA_armored_infantry:1 "Infantería Blindada"
USA_armored_infantry_desc:1 "Los tanques solos no pueden ganar una batalla. Se necesita infantería para mantener el territorio. Proporcionarles vehículos blindados les permitirá mantener el paso con los tanques y sobrevivir a cualquier cosa que les lancen."
USA_build_the_pentagon:1 "Construir el Pentágono"
USA_build_the_pentagon_desc:1 "La expansión de nuestro ejército requiere una nueva sede global para comandarlo."
USA_department_of_defense:1 "Departamento de Defensa"
USA_department_of_defense_desc:1 "Renombrar el Departamento de Guerra subraya que ya no podemos ignorar nuestra protección hasta el momento en que se ponga a prueba. Debemos estar siempre vigilantes."
USA_escort_fighters:1 "Cazas de Escolta"
USA_escort_fighters_desc:1 "Aunque el bombardero siempre puede llegar a su destino, su escolta puede no hacerlo, a menos que ambos estén protegidos por cazas aliados."
USA_us_army_airforce:1 "Fuerza Aérea del Ejército de EE.UU."
USA_us_army_airforce_desc:1 "El objetivo fundamental del poder aéreo militar es permitir a las fuerzas terrestres tomar y mantener territorio. Todo lo demás es secundario."
USA_us_air_force:1 "Fuerza Aérea de EE.UU."
USA_us_air_force_desc:1 "El objetivo fundamental del poder aéreo militar es ganar guerras. El bombardeo estratégico con armas cada vez más devastadoras romperá la voluntad del enemigo para resistir o los dejará materialmente incapaces de hacerlo."
USA_two_ocean_navy_act:1 "Ley de la Marina de Dos Océanos"
USA_two_ocean_navy_act_desc:1 "Con la guerra en el horizonte, debemos asegurarnos de que ningún enemigo pueda poner pie en las costas americanas. Nuestra marina debe ser capaz de luchar contra cualquier enemigo en cualquiera de los dos grandes océanos que forman nuestras fronteras."
USA_maritime_commission:1 "Comisión Marítima"
USA_maritime_commission_desc:1 "Si bien la mayoría de los profanos solo se centran en los buques de guerra, los verdaderos expertos saben que es el humilde barco de carga el que gana las guerras. Para aumentar la cantidad de transporte marítimo disponible en tiempos de guerra, formaremos una junta especial para coordinar su construcción."
USA_advanced_basing:1 "Bases Avanzadas"
USA_advanced_basing_desc:1 "Cuanto más lejos podamos mantener al enemigo de nuestras costas, mejor."
USA_naval_radar:1 "Radar Naval"
USA_naval_radar_desc:1 "El radar ofrece posibilidades tentadoras para quitarle el amparo de la noche a nuestros enemigos y detectarlos incluso en mal tiempo."
USA_fleet_submarines:1 "Submarinos de Flota"
USA_fleet_submarines_desc:1 "Nuestros oponentes más probables en la guerra naval dependen del comercio exterior, que ha demostrado ser muy vulnerable a los submarinos. Estos submarinos tendrían que tener un alcance muy largo para cruzar los océanos y operar cerca de las costas enemigas."
USA_unrestricted_submarine_warfare:1 "Guerra Submarina Sin Restricciones"
USA_unrestricted_submarine_warfare_desc:1 "La historia ha demostrado que cualquier tratado bien intencionado que intente controlar la guerra submarina no vale el papel en el que está escrito. No debemos considerarnos obligados por algo que nuestros enemigos ignorarán de todos modos."
