r56_mali.1.t:0 "[MLI.getNameDef] Desea que nos Unamos a la Federación de Malí"
r56_mali.1.desc:0 "El gobierno [MLI.getAdjective], en su búsqueda de políticas panafricanas, está sugiriendo una unión entre nuestros países. Esto implicaría nuestra asimilación en una federación federal de Malí."
r56_mali.1.a:0 "Seremos más fuertes juntos"
r56_mali.1.b:0 "Esto es solo una anexión disfrazada."

r56_mali.2.t:0 "¡[FROM.getNameDef] se ha Unido a la Federación!"
r56_mali.2.desc:0 "El gobierno [FROM.getAdjective] ha aceptado nuestras ideas federalistas y se unirá a nuestro gran movimiento."
r56_mali.2.a:0 "¡Excelente!"

r56_mali.3.t:0 "¡[FROM.getNameDef] ha Rechazado nuestra Propuesta!"
r56_mali.3.desc:0 "Oponiéndose a la idea de una federación, el gobierno [FROM.getAdjective] de [FROM.getLeader] ha rechazado nuestra propuesta, causando disturbios en casa."
r56_mali.3.a:0 "Es solo un contratiempo."
