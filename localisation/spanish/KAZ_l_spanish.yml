kazakhstan.1.t:0 "[FROM.GetName] Propone Cooperación en Armas"
kazakhstan.1.desc:0 "Nuestro aliado, [FROM.GetNameDef], ha propuesto cooperar en asuntos de cohetería y armas nucleares. Poseen depósitos estratégicos de elementos fisibles y su posición geográfica y demografía los hace perfectos para las pruebas secretas de cohetes."
kazakhstan.1.a:0 "Debemos invertir en esta relación."
kazakhstan.1.b:0 "No necesitamos su ayuda."
kazakhstan.2.t:0 "Los [FROM.GetAdjective] Aceptan la Cooperación"
kazakhstan.2.desc:0 "[FROM.GetNameDefCap] ha aceptado nuestra propuesta para cooperar en nuevas tecnologías armamentísticas y planean invertir y protegernos."
kazakhstan.2.a:0 "Excelente."
kazakhstan.3.t:0 "Los [FROM.GetAdjective] Rechazan la Cooperación"
kazakhstan.3.desc:0 "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de cooperación en el desarrollo de nuevas tecnologías de armas."
kazakhstan.3.a:0 "Nos las arreglaremos solos."

