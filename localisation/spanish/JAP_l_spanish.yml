 JAP_koyata_iwasaki:0 "Koyata Iwasaki"

ROOT_diplomatic_effort:0 "Esfuerzo Diplomático de [ROOT.getAdjective]"
JAP_alliance_expansion_plan:0 "Plan de Expansión de la Alianza"

JAP_stimulate_mongol_traditions:0 "Estimular las Tradiciones Mongolas"
JAP_stimulate_mongol_traditions_desc:0 "Los mongoles han sufrido décadas de gobernantes comunistas que han atacado sus tradiciones budistas. Restaurar los templos y respetarlos nos dará la gratitud de la población."
JAP_pro_mongol_propaganda:0 "Propaganda Pro-Mongol"

JAP_adapt_to_siberian_warfare:0 "Adaptarse a la Guerra en Siberia"
JAP_adapt_to_siberian_warfare_desc:0 "Si aspiramos a continuar lo que comenzamos en 1905, debemos prepararnos para temperaturas muy frías y grandes cantidades de nieve."

JAP_operate_the_trans_siberian_railway:0 "Operar el Ferrocarril Transiberiano"
JAP_operate_the_trans_siberian_railway_desc:0 "Para abastecer a nuestras tropas, tendremos que operar la infraestructura del transiberiano y dirigir los trenes a donde nuestras tropas los necesiten."

JAP_expand_the_alliance:0 "Expandir la Alianza"
JAP_expand_the_alliance_desc:0 "Siendo verdaderos protectores de los valores democráticos, debemos buscar una alianza con aquellos que apoyan nuestra causa en la región."

JAP_seek_alliances:0 "Buscar Alianzas"
JAP_seek_alliances_desc:0 "Es verdaderamente un esfuerzo derribar a la bestia en la que se han convertido los bolcheviques, pero con alguna ayuda adicional, podríamos acabar con la amenaza comunista mucho más rápido."
JAP_proclaim_philippines_liberation:0 "Proclamar la Liberación de Filipinas"
JAP_philippines_liberation_proclamation:0 "Proclamación de la Liberación de Filipinas"
JAP_proclaim_philippines_liberation_desc:0 "Mostremos a Filipinas que la era del colonialismo occidental bárbaro ha terminado finalmente y que Asia triunfará bajo el liderazgo benevolente japonés."

JAP_proclaim_indonesian_liberation:0 "Proclamar la Liberación de Indonesia"
JAP_proclaim_indonesian_liberation_desc:0 "Mostremos a los indonesios que la era del colonialismo occidental bárbaro ha terminado finalmente y que Asia triunfará bajo el liderazgo benevolente japonés."

JAP_indian_independence_league:0 "Liga de la Independencia India"
JAP_indian_liberation_army:0 "Ejército de Liberación de la India"
JAP_indian_liberation_army_desc:0 "Debemos movilizar a los nacionalistas indios para asegurarnos de que puedan expulsar a los extranjeros de la India."
JAP_support_burmese_liberation_movement:0 "Apoyar el Movimiento de Liberación Birmano"
JAP_support_burmese_liberation_movement_desc:0 "Los birmanos tienen su lugar en el Este de Asia."

JAP_support_the_indian_independence_league:0 "Apoyar la Liga de la Independencia India"
JAP_support_the_indian_independence_league_desc:0 "Debemos establecer un ejército para asegurar la liberación de la India y de todos los pueblos dentro de ella."

JAP_support_the_burmese_liberation_movement:0 "Apoyar el Movimiento de Liberación Birmano"
JAP_support_the_burmese_liberation_movement_desc:0 "Los birmanos tienen su lugar en el Este de Asia."
JAP_join_the_anti_bolshevik_pact:0 "Unirse al Pacto Anti-Bolchevique"
JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] parece decidido a luchar contra los horrores del bolchevismo soviético. Nuestra alianza los atacará en el Este y el Oeste."

JAP_reinforce_cooperation_with_poland:0 "Reforzar la Cooperación con Polonia"
JAP_reinforce_cooperation_with_poland_desc:0 "Desde su independencia, Polonia ha sido un gran socio en la búsqueda de recopilar inteligencia sobre la URSS. Ahora que el ejército [SOV.getAdjective] los amenaza como en la década de 1920, la región alrededor de Vladivostok debería tener guarniciones reducidas, lo que significa que es hora de atacarlos."

JAP_a_new_spirit_for_an_old_alliance:0 "Un Nuevo Espíritu para una Antigua Alianza"
JAP_a_new_spirit_for_an_old_alliance_desc:0 "Ahora que estamos ideológicamente alineados, deberíamos considerar la renovación de la alianza anglo-japonesa."

JAP_invite_malaysia:0 "Invitar a Malasia"
JAP_invite_malaysia_desc:0 "Las rutas marítimas que rodean Malasia son las venas del comercio global y de los minerales. Una alianza y un pacto de defensa mutua con [MAL.GetNameDef] abrirán este valioso recurso a nuestros mercados y nos darán acceso a sus estrechos."

JAP_invite_indonesia:0 "Invitar a Indonesia"
JAP_invite_indonesia_desc:0 "El Archipiélago de Nusantara es crucial para proteger la ruta a India y Europa. Hacer amistad con ellos e invitarlos a nuestra alianza beneficiará mutuamente a todos los países involucrados."

JAP_invite_canada:0 "Invitar a Canadá"
JAP_invite_canada_desc:0 "¿Alguna vez has probado poner jarabe de arce en tu sushi?"

JAP_invite_the_philippines:0 "Invitar a Filipinas"
JAP_invite_the_philippines_desc:0 "Ahora que los EE. UU. se han ido, es nuestra responsabilidad defender a Filipinas de otras potencias colonialistas."

JAP_invite_australia:0 "Invitar a Australia"
JAP_invite_australia_desc:0 "Con los australianos de nuestro lado, podemos asegurar la paz en nuestro tiempo, lejos de las potencias intervencionistas occidentales."

JAP_invite_new_zealand:0 "Invitar a Nueva Zelanda"
JAP_invite_new_zealand_desc:0 "¡Debemos aliarnos con Nueva Zelanda! Una alianza con Nueva Zelanda es la forma más deseable y efectiva de proteger las rutas marítimas que unen a las naciones insulares como la nuestra."

JAP_invite_the_pacific_states:0 "Invitar a los Estados del Pacífico"
JAP_invite_the_pacific_states_desc:0 "Individualmente, estos estados son encantadores para el turismo y el esparcimiento. Colectivamente, son posibles puntos de partida para una invasión desde el mar, un cuchillo oculto en la espalda de Japón mismo. Debemos aliarnos con ellos a toda costa para evitar que esto se convierta en realidad."

JAP_side_with_the_balkan_league_against_the_ussr:0 "Aliarse con la Liga Balcánica contra la URSS"
JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "Los Balcanes están en guerra con [SOV.getNameDef]; deberíamos ayudarlos a eliminar a uno de nuestros mayores rivales en Asia."

JAP_obtain_polish_cryptological_data:0 "Obtener Datos Criptológicos de [POL.getAdjective]"
JAP_obtain_polish_cryptological_data_desc:0 "Los esfuerzos del departamento criptológico de [POL.GetNameDef] podrían ser fundamentales para nuestro éxito contra nuestros enemigos."

JAP_nippon_nordic_friendship_treaty:0 "Tratado de Amistad Nipón-Nórdico"
JAP_anglo_japanese_friendship_treaty:0 "Tratado de Amistad Anglo-Japonés"

JAP_nordic_strategy:0 "La Estrategia Nórdica"
JAP_nordic_strategy_desc:0 "Para complementar la Estrategia del Norte, es lógico intentar encontrar países en el norte que compartan nuestras opiniones sobre [SOV.getNameDef]. Escandinavia y Finlandia han estado preocupadas por las actividades [SOV.getAdjective], y las aperturas diplomáticas probablemente terminarán con la firma del tratado de cooperación. ¡Viva el Tratado de Amistad Nipón-Nórdico!"

JAP_sumitomo_rubber_industries:0 "Industrias de Caucho Sumitomo"
JAP_sumitomo_rubber_industries_desc:0 "Al principio, solo un socio de Dunlop Japón, la rama de caucho del zaibatsu Sumitomo podría aliarse con la rama química del conglomerado y crear caucho fabricado en Japón."

JAP_imperial_rule_assistance_association:0 "La Asociación de Asistencia al Gobierno Imperial"
JAP_imperial_rule_assistance_association_desc:0 "Es hora de unir los diversos partidos políticos que constituyen los gobiernos de unión nacional y hacer de nuestra nación un estado de partido único dedicado a nuestra gran guerra por la liberación de Asia."

JAP_diversified_tank_roles:0 "Roles Diversificados de Tanques"
JAP_diversified_tank_roles_desc:0 "Equipados con diferentes tipos de armas y con sistemas de tracción variados, los vehículos blindados pueden cumplir misiones más diversas en el campo de batalla."
JAP_diversified_tank_roles_ho_ni_3_tt:0 "Tener un §YChasis Medio Mejorado§! también otorgará una plantilla para un §YDestructor de Tanques Medio Mejorado§!.\n"
JAP_red_pacific_fleet:0 "Flota Roja del Pacífico"
JAP_red_pacific_fleet_desc:0 "Debemos reconstruir nuestra flota de acuerdo con nuestros criterios ideológicos."
JAP_corporate_developments:0 "Desarrollos Corporativos"
JAP_corporate_developments_desc:0 "Nuestra colaboración con los Zaibatsu sin duda será fructífera."


JAP_airframe_supplies_improvements:0 "Mejoras en el Suministro de Estructuras de Aviones"
JAP_airframe_supplies_improvements_desc:0 "La necesidad de aumentar la producción de aeronaves hizo necesario reformar la producción de varias partes de los aviones de combate."
JAP_reform_airframe_production:0 "Reformar la Producción de Estructuras de Aviones"
JAP_reform_airframe_production_desc:0 "La necesidad de aumentar la producción de aeronaves hizo necesario reformar la producción de varias partes de los aviones de combate."
JAP_submarine_modernization:0 "Modernización de Submarinos"
JAP_submarine_modernization_desc:0 "Aunque se considere el debate entre portaaviones y acorazados, los submarinos son una parte esencial de la marina japonesa, ya que la interrupción del suministro puede paralizar potencialmente a cualquier ejército enemigo entrante."
JAP_supply_disruption:0 "Interrupción de Suministros"
JAP_supply_disruption_desc:0 "En lugar de enfrentarnos al enemigo de frente, podríamos retrasar y debilitar su capacidad de proyección de fuerza atacando sus líneas de suministro naval."
JAP_finance_the_naval_arsenals:0 "Financiar los Arsenales Navales"
JAP_finance_the_naval_arsenals_desc:0 "Necesitamos una marina más grande para garantizar la seguridad del Océano Pacífico."
JAP_increased_repair_capabilities:0 "Capacidades de Reparación Aumentadas"
JAP_increased_repair_capabilities_desc:0 "Nuestra marina solo puede ser eficiente si se repara rápida y eficientemente, regresando al deber de combate antes que los barcos dañados del enemigo."

JAP_trans_pacific_alliance:0 "Amistad Trans-Pacífica"
JAP_trans_pacific_alliance_desc:0 "Las tensiones entre Japón y los Estados Unidos han sido altas en tiempos recientes. Pero con nuestro nuevo gobierno y forma de vida, ahora es natural que nos aliemos con ellos para que nuestras dos naciones puedan formar un frente digno para defender el mundo democrático."

JAP_subsidise_the_zaibatsus:0 "Subvencionar a los Zaibatsus"
JAP_subsidise_the_zaibatsus_desc:0 "Los zaibatsus pueden convertirse en la columna vertebral del poder del estado si se apoyan adecuadamente."

JAP_expand_kobe_steel_works:0 "Expandir las Acerías de Kobe"
JAP_expand_kobe_steel_works_desc:0 "Para apoyar nuestro desarrollo industrial y militar, necesitamos expandir la producción de acero de Kobe, dándonos los recursos necesarios para lograr nuestros objetivos."

JAP_preemptive_strike_soviet:0 "Golpe Preventivo"
JAP_preemptive_strike_soviet_desc:0 "No podemos esperar a ser víctimas de otro complot comunista. Debemos atacar primero con todas nuestras fuerzas."

JAP_crush_chinese_communists:0 "Aplastar a los Comunistas Chinos"
JAP_crush_chinese_communists_desc:0 "Los ilegítimos gobernantes comunistas de China son una amenaza masiva tanto para el este de Asia como para el mundo entero; debemos aplastarlos antes de que puedan causar algún daño."

JAP_trans_pacific_faction:0 "Tratado Trans-Pacífico"


JAP_liberate_korea:0 "Liberar Corea"
JAP_liberate_korea_desc:0 "Durante demasiado tiempo, el pueblo coreano ha sufrido bajo el dominio capitalista e imperialista; es nuestro derecho liberarlos de esta tiranía."

JAP_soviet_technology_sharing:0 "Intercambio Tecnológico Soviético-Japonés"
JAP_soviet_technology_sharing_desc:0 "Si queremos mantenernos unidos, debemos compartir nuestra investigación en armamento para disuadir todas las amenazas contra ambos."

JAP_import_soviet_armor:0 "Importar Blindaje Soviético"
JAP_import_soviet_armor_desc:0 "La Unión Soviética ha logrado avances significativos en el desarrollo de sus vehículos blindados en los últimos años, y con una fuerza blindada propia insignificante, tenemos mucho que aprender de ellos."

JAP_strike_the_old_oppressors:0 "Golpear a los Viejos Opresores"
JAP_strike_the_old_oppressors_desc:0 "Los Estados Unidos nos mantuvieron bajo su tiranía capitalista e imperialista durante demasiado tiempo; no podemos permitir que esto vuelva a suceder. ¡Debemos poner fin a esto de una vez por todas!"

JAP_taiwan_fob_prepare_tt:0 "§YTaiwán§! se preparará como base de operaciones para permitir un ataque a las §YFilipinas§! también."
##Corregido

JAP_develop_mengjiang:0 "Desarrollar [MEN.GetNonIdeologyName]"
JAP_develop_mengjiang_desc:0 "El establecimiento de [MEN.GetNameDef] nos presenta otra oportunidad para desarrollar la industria local para nuestro propio crecimiento económico."

JAP_nishina_okochi_directive:0 "Directiva Nishina-Ōkōchi"
JAP_nishina_okochi_directive_desc:0 "El arma definitiva para destruir a nuestros enemigos está al alcance. Los esfuerzos de Yoshio Nishina y Masatoshi Ōkōchi han demostrado la posibilidad del uso de armas nucleares en la guerra. Debemos permitirles continuar su trabajo para obtener un arma tan poderosa."

