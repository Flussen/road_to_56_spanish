JAP_redesign_the_naval_guns:0 "Rediseñar los Cañones Navales"
JAP_redesign_the_naval_guns_desc:0 "Para permitir la supremacía de nuestros barcos, debemos diseñar cañones modernos, mejorando el alcance y la efectividad de nuestras flotas dedicadas."
JAP_black_dragon_society:0 "Sociedad del Dragón Negro"
JAP_black_dragon_society_desc:0 "La Sociedad del Dragón Negro es una sociedad secreta incrustada en nuestros servicios secretos. Algunos de sus contactos podrían sernos útiles."
JAP_divert_naval_guns_to_the_army:0 "Desviar Cañones Navales al Ejército"
JAP_divert_naval_guns_to_the_army_desc:0 "En lugar de una torreta de acorazado, podríamos tener artillería ferroviaria."

r56_japan.1.t:0 "Incidente del 26 de Febrero"
r56_japan.1.desc:0 "Parece que jóvenes oficiales intentaron un golpe en el ejército. Alegando ser un 'Ejército Justo', han matado a muchos políticos y críticos que no estaban de acuerdo con su retórica excesivamente nacionalista. Respondimos rápidamente y hemos sofocado esta rebelión. Muchos de los miembros de este golpe pertenecen a la facción Kōdōha dentro de nuestro gobierno y ejército."
r56_japan.1.a:0 "La insurrección no será tolerada."

r56_japan.2.t:0 "Cooperación Tecnológica Japonesa"
r56_japan.2.desc:0 "Para asegurar nuestra superioridad militar, el gobierno [JAP.GetAdjective] fomenta la cooperación tecnológica con sus aliados. Están preparando sus planos."
r56_japan.2.a:0 "Excelente."

r56_japan.10.t:0 "Celebrar Elecciones"
r56_japan.10.desc:0 "Durante varias décadas, los militaristas han tenido una gran influencia en la esfera política y la alineación diplomática del país. Aprendiendo de los errores del pasado, el nuevo gobierno provisional, después de consolidar el control sobre el país, ha anunciado elecciones nacionales para este mes. \n\nCon una clara prevalencia de nociones liberales entre los altos funcionarios del estado, es más que claro que una coalición democrática recibirá la mayoría del apoyo. Todavía somos capaces de lanzar algunas campañas de apoyo para asegurar que el bloque deseado gane las elecciones."
r56_japan.10.a:0 "¡Rikken Minseito, Partido de la Democracia Constitucional!"
r56_japan.10.b:0 "¡Rikken Seiyukai, Asociación de Amigos del Gobierno Constitucional!"

r56_japan.11.t:0 "Especialistas [JAP.getAdjective] Sugieren Cooperación Tecnológica"
r56_japan.11.desc:0 "Diplomáticos de [JAP.getNameDef] se han acercado a nuestros funcionarios gubernamentales con una oferta para concluir una inspección de instalaciones que podría permitir a los ingenieros [JAP.getAdjective] aprender de nuestros métodos de producción y mejorar la calidad de sus propios productos. \n\nSus representantes ya nos han asegurado la confidencialidad y discreción de este acuerdo, proporcionando promesas escritas de seguridad para cualquiera de nuestras diversas innovaciones tecnológicas discutidas in situ. \nLa decisión está pendiente y la delegación espera una respuesta en el futuro cercano. ¿Cuál debería ser la respuesta?"
r56_japan.11.a:0 "Permítanles acceso completo a nuestras plantas de fabricación de tanques."
r56_japan.11.b:0 "Se pueden inspeccionar las armas ligeras para garantizar que su calidad prevalezca."
r56_japan.11.c:0 "Las fábricas de aviones podrían beneficiarse de la experiencia extranjera."
r56_japan.11.e:0 "No tenemos interés en compartir secretos."

JAP_reignite_the_chinese_civil_war:0 "Reavivar la Guerra Civil China"
JAP_reignite_the_chinese_civil_war_desc:0 "Durante demasiado tiempo, los nacionalistas y otras fuerzas reaccionarias han impedido la liberación del pueblo chino."

############################## IDEAS #######################3

JAP_hirohito:0 "Hirohito"
JAP_hirohito_desc:0 "El Emperador Shōwa simboliza para el pueblo [JAP.GetAdjective] sus victorias y prosperidad, al tiempo que actúa como un fuerte unificador dentro de [JAP.GetNameDef]."

sino_jap_war_fail_naisen:0 "Naisen"
sino_jap_war_fail_naisen_desc:0 "El fracaso en la conquista de China ha llevado a la fragmentación entre el gobierno y el público; nuestra nación ahora está al borde del colapso total."

sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
sino_jap_war_fail_naisen_overthrow_desc:0 "El fracaso en la conquista de China ha demostrado la incapacidad del gobierno actual para liderar Japón. ¡Debemos levantarnos contra él y sacar a Japón de la oscuridad abismal!"

JAP_r56_nanshin_ron:0 "Nanshin-ron"
JAP_r56_nanshin_ron_desc:0 ""
jap_r56_hokushin_ron:0 "Hokushin-ron"
jap_r56_hokushin_ron_desc:0 "¡Lucharemos contra el mayor mal hasta el fin de los tiempos!"

  ###################### EVENTS FROM KMT (SUNFALL - JAPANESE CIVIL WAR AND STUFF) ######################
jap.1.t:0 "¡Golpe Militar Lanzado por Kodoha!"
jap.1.d:0 "La intensa rivalidad política ha desencadenado una serie de asesinatos de políticos en todo el país. La facción Kodoha, que ideó todos estos actos, tiene como objetivo destruir a su rival Toseiha, creyendo que su método orientado al parlamento es simplemente una carga para el reinado del Emperador. El Emperador ha reconocido el evento y ha hecho un discurso público afirmando que..."
jap.1.a:0 "...¡la práctica violenta de Kodoha debe detenerse!"
jap.1.b:0 "...se anima a los ciudadanos a apoyar a Kodoha en devolver el poder al Emperador."

jap.2.t:0 "Taisei Yokusankai"
jap.2.d:0 "Se estableció Taisei Yokusankai, una organización que busca asistir al gobierno del emperador."
jap.2.a:0 "¡Nihon banzai!"

sfl.1.t:0 "¡Naisen!"
sfl.1.d:0 "Los disturbios entre el público y algunos funcionarios han llegado a un punto crítico; ¡una guerra civil parece inevitable! Aún peor, los civiles en Taiwán y Corea se han levantado y han matado a todos nuestros funcionarios locales, regresando bajo el dominio chino."
sfl.1.a:0 "¡Proteger al Emperador Hirohito a toda costa!"

sfl.3.t:0 "La Península de Chosen"
sfl.3.d:0 "La Península de Chosen, originalmente el hogar de la Dinastía Chosen, cayó ante los japoneses en 1910; tal vez es hora de darles su tan esperada independencia."
sfl.3.a:0 "¡Se convertirán en una nación libre!"
sfl.3.b:0 "Los dejaremos a los japoneses."
sfl.3.c:0 "Instalaremos un gobierno títere."

sfl.4.t:0 "Japón Devuelve Territorio"
sfl.4.d:0 "Después del exitoso golpe de estado por parte de los demócratas en Japón, el nuevo gobierno quiere mejorar su relación con nosotros devolviendo las tierras ocupadas por el antiguo gobierno fascista."
sfl.4.a:0 "¡Estas tierras son legítimamente nuestras!"

sfl.5.t:0 "Muestra de Amistad de Japón"
sfl.5.d:0 "Después del exitoso golpe de estado por parte de los demócratas en Japón, el nuevo gobierno quiere mejorar su relación con nosotros renunciando a las reclamaciones sobre las tierras en disputa entre nuestras dos naciones."
sfl.5.a:0 "Son sabios al renunciar a estas tierras."

sfl.6.t:0 "Islas en el Mar de Bismarck"
sfl.6.d:0 "Después del exitoso golpe de estado por parte de los demócratas en Japón, el nuevo gobierno quiere mejorar su relación con nosotros dándonos las islas que tomaron del Imperio Alemán en la Gran Guerra."
sfl.6.a:0 "Aceptamos esta muestra de amistad."
sfl_aftermath_chi_tt:0 "[Root.GetNameDefCap] toma control sobre los estados chinos poseídos por [JAP.GetNameDef]."

sfl.7.t:0 "Corea Liberada"
sfl.7.d:0 "La Península de Chosen ha caído en manos extranjeras y han liberado al pueblo coreano."
sfl.7.a:0 "¡Esto es una locura!"
sfl.7.b:0 "¡No tenemos tiempo para esta molestia coreana!"

sfl.8.t:0 "Territorios Chinos"
sfl.8.d:0 "Ahora que el régimen fascista se ha ido, también deberían desaparecer las malas acciones que cometieron. La ocupación de Manchuria es una de ellas; ¿deberíamos devolverla al pueblo chino?"
sfl.8.a:0 "[CHI.GetNameDefCap] tomará el control de esas tierras."
sfl.8.b:0 "Debemos complacer al mundo comunista, o pereceremos bajo el poder soviético."
sfl.8.c:0 "Esto no es nuestra prioridad."

sfl.9.t:0 "Territorios Disputados con [SOV.GetNameDef]"
sfl.9.d:0 "Los territorios en disputa sobre la Isla de Sajalín son una excelente oportunidad para complacer al gigante rojo encima de nosotros y mantenernos a salvo."
sfl.9.a:0 "¡No debemos provocar nuestra propia destrucción!"
sfl.9.b:0 "¡Tonterías, el mundo comunista nunca triunfará sobre el mundo de la libertad!"

sfl.10.t:0 "Islas en el Pacífico"
sfl.10.d:0 "[USA.GetNameDefCap] es un gran aliado dado que ahora compartimos la misma ideología; deberíamos complacerlos con las islas que tomamos del Imperio Alemán en la Gran Guerra. De esta manera, podemos obtener su apoyo."
sfl.10.a:0 "Un gran aliado no tiene precio."
sfl.10.b:0 "¡Estamos bien por nuestra cuenta!"

sfl.11.t:0 "Japón se Niega a Devolver Manchuria"
sfl.11.d_prc:0 "[JAP.GetNameDefCap] ha decidido devolver sus territorios chinos ocupados a [CHI.GetNameDef]; ¡esto es una humillación para nuestro gobierno!"
sfl.11.d_chi:0 "[JAP.GetNameDefCap] ha decidido devolver sus territorios chinos ocupados a [PRC.GetNameDef]; ¡esto es una humillación para nuestro gobierno!"
sfl.11.a:0 "¡No toleraremos esta humillación!"

sfl.12.t:0 "El Problema de Manchuria Ignorado"
sfl.12.d:0 "El gobierno japonés ha anunciado que han pospuesto indefinidamente el debate sobre el problema de Manchuria. ¡No quieren devolver esas tierras!"
sfl.12.a:0 "Si esto puede ser tolerado, ¿qué más no puede serlo?"

sfl.13.t:0 "Corea"
sfl.13.d:0 "¿Deberíamos liberar a los coreanos y dejarlos en paz?"
sfl.13.a:0 "Definitivamente."
sfl.13.b:0 "Qué broma."

sfl.14.t:0 "Buscar la Paz con el Eje"
sfl.14.d:0 "Ahora que Japón no está en guerra con nosotros, las razones por las que otros países del Eje están en guerra con nosotros han desaparecido. Tal vez deberíamos buscar la paz con ellos en lugar de continuar luchando."
sfl.14.a:0 "Nos pondremos en contacto con ellos para buscar la paz."
sfl.14.b:0 "Podemos obtener algunos beneficios en esta guerra."


sfl.15.t:0 "[From.GetNameDefCap] Llama a la Paz"
sfl.15.d:0 "El gobierno de [From.GetNameDef] ha llamado a [Root.GetLeader] para una conversación de paz, ya que ya no están en guerra con Japón; creen que no tenemos razones para continuar el conflicto entre nosotros."
sfl.15.a:0 "Tienen razón; la guerra entre nosotros terminará."
sfl.15.b:0 "¡Luchamos por nuestros intereses!"

sfl.16.t:0 "[From.GetNameDefCap] Acepta la Paz entre Nosotros"
sfl.16.d:0 "[From.GetLeader] ha decidido que ya no tiene razones para luchar con nosotros, firmando una paz blanca entre nuestras naciones."
sfl.16.a:0 "Deberán tener nuestra sincera gratitud."

sfl.17.t:0 "[From.GetNameDefCap] Rechaza las Conversaciones de Paz"
sfl.17.d:0 "[From.GetLeader] declaró que tenían otros intereses detrás de prolongar esta guerra."
sfl.17.a:0 "¡Maldito cerdo imperialista!"

kmt_kor_north_liberated:0 "5 unidades se levantan en Pyongyang"
kmt_kor_south_liberated:0 "5 unidades se levantan en Seúl"

sfl.18.t:0 "Situación Desesperada"
sfl.18.d:0 "Con Corea liberada, nuestro fracaso en conquistar China y la guerra civil en curso, nuestras fuerzas están demasiado dispersas. El Emperador y el ejército han decidido abandonar la Política Continental y centrarse en la guerra civil. Aunque pueda ser una decisión difícil, podría ser la mejor considerando la situación actual."
sfl.18.a:0 "Sí, el Emperador tiene razón."
sfl.18.b:0 "¡Qué tontería!"

sfl.19.t:0 "Japón Busca la Paz"
sfl.19.d:0 "La guerra fallida de Japón los ha llevado a abandonar su Política Continental, lo que significa que renunciarán a las tierras chinas para concentrar sus fuerzas en su guerra civil en curso.\n\n¿Cómo deberíamos responder?"
sfl.19.a:0 "Están acabados de todos modos; no hay necesidad de perder tiempo en ellos."
sfl.19.b:0 "Una tregua temporal."
sfl.19.c:0 "¡No hay descanso para los perros imperialistas!"
sfl_jap_forfeit_land:0 "[Root.GetNameDefCap] toma el control de las tierras chinas poseídas por Japón\n"
sfl_later_war_with_jap:0 "Puedes decidir ir a la guerra con Japón después de un mes, §Rindependientemente de su ideología.§!"

sfl.20.t:0 "Paz con [CHI.GetNameDef]"
sfl.20.d:0 "[CHI.GetNameDefCap] ha aceptado la paz entre nosotros."
sfl.20.a:0 "Ahora podemos centrarnos en la guerra civil."

sfl.22.t:0 "Sin Paz con [CHI.GetNameDef]"
sfl.22.d:0 "[CHI.GetNameDefCap] ha rechazado la paz entre nosotros."
sfl.22.a:0 "¿Es este nuestro destino?"

sfl.23.t:0 "¿Guerra con Japón?"
sfl.23.d:0 "Es hora de decidir si declaramos la guerra a [JAP.GetNameDef] o no."
sfl.23.a:0 "¡El pueblo japonés pagará por sus atrocidades!"
sfl.23.b:0 "Ya hay demasiada sangre derramada."

sfl.24.t:0 "[CHI.GetNameDefCap] Declara la Guerra contra Nosotros"
sfl.24.d:0 "¡Los chinos han revocado su tregua y nos han declarado la guerra!"
sfl.24.a:0 "¡Escoria traidora!"
sfl_cant_peace_with_axis_later:0 "§RNo podrás hacer una paz separada con el Eje en el futuro.§!\n"

sfl.25.t:0 "Propiedad de Indochina"
sfl.25.d:0 "¿Cómo deberíamos actuar sobre el tema de Indochina?"
sfl.25.a:0 "[FRA.GetNameDefCap] puede recuperarlo."
sfl.25.b:0 "[CHI.GetNameDefCap] puede tenerlo."
sfl.25.c:0 "Lo mantendremos."

sfl.26.t:0 "[From.GetNameDefCap] Entrega Indochina"
sfl.26.d:0 "[From.GetNameDefCap] ha decidido entregar Indochina a nuestro control."
sfl.26.a:0 "Un movimiento sabio."

sfl.27.t:0 "[From.GetNameDefCap] Ignora Nuestra Reclamación sobre Indochina"
sfl.27.d:0 "A pesar de nuestra legítima reclamación, [From.GetNameDefCap] ha decidido no entregar Indochina a nosotros."
sfl.27.a:0 "Entonces lo tomaremos por la fuerza."

sfl.28.t:0 "Ryukyu"
sfl.28.d:0 "Los japoneses cambiaron el nombre de nuestro hogar a Okinawa después de anexar nuestro reino hace mucho tiempo. Ahora que somos libres, deberíamos renombrar nuestras ciudades a sus nombres originales."
sfl.28.a:0 "¡Eliminemos los nombres japoneses!"
sfl.28.b:0 "Eso requeriría demasiado esfuerzo."

r56_japan.11.t:0 "Japón Solicita una Inspección de Nuestros Métodos de Producción"
r56_japan.11.d:0 "Podríamos permitir que los ingenieros japoneses inspeccionen nuestras fábricas y aprendan de nuestros métodos de producción. Aunque normalmente sería una solicitud inútil, ahora que [JAP.GetAdjective] se ha convertido en una Nación Democrática, podemos confiar en que no causarán problemas."

