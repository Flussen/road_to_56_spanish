JAP_factory_manchu:0 "Invertir en Manchuria"
JAP_factory_manchu_desc:0 "Quizás podríamos necesitar ayuda manchuriana en el futuro."
JAP_resource_manchu:0 "Explotar Manchuria"
JAP_resource_manchu_desc:0 "Manchuria necesita ser explotada para que Japón tenga un mayor efecto en el escenario mundial, su costo es uno que estamos dispuestos a asumir."
JAP_expanded_aluminium_in_manchu:0 "Expandir las Fábricas de Aluminio de Manchuria"
JAP_expanded_aluminium_in_manchu_desc:0 "Tenemos muchos productos que necesitan de este recurso, díganles que extraigan más."
JAP_manchu_oil:0 "Depósitos de Petróleo en Manchuria"
JAP_manchu_oil_desc:0 "Hemos descubierto nuevos depósitos de petróleo, ¡quién sabe qué encontraremos a continuación!"
JAP_manchu_buff:0 "Ejército Manchuriano"
JAP_manchu_buff_desc:0 "El Ejército Manchuriano podría usar algo de nuestro estado mayor."
JAP_manchu_buff1:0 "Fuerzas Especiales Manchurianas"
JAP_manchu_buff1_desc:0 "Agregar algunas unidades especializadas adicionales puede resultar útil para el esfuerzo de guerra."

 ###DEMO TREE
 JAP_island_investment:0 "Inversión en Islas"
JAP_island_investment_desc:0 "Ahora que hemos dejado de lado el expansionismo, podemos desviar nuestros recursos a otras regiones, principalmente nuestras posesiones coloniales."
JAP_ally_korea:0 "Un Pacto Democrático Asiático"
JAP_ally_korea_desc:0 "Dejemos a un lado nuestras diferencias, ofrezcamos la rama de olivo y ayudémonos mutuamente. Necesitamos llevar a Asia al escenario mundial por nuestros propios medios, evitando las influencias occidentales."
JAP_joint_civilian_investment:0 "Inversión Civil Conjunta"
JAP_joint_civilian_investment_desc:0 "Podemos ayudarnos a nosotros mismos y a nuestro nuevo aliado democrático, lo que a su vez abrirá ambos mercados e impulsará nuestras economías."
JAP_east_asian_bank:0 "Banco del Este Asiático"
JAP_east_asian_bank_desc:0 "Establecer un sistema financiero central unirá nuestras democracias."
JAP_joint_military_cooperation:0 "Cooperación Militar Conjunta"
JAP_joint_military_cooperation_desc:0 "Entrenar a nuestros ejércitos de Asia Oriental juntos en ejercicios militares nos permitirá ganar más experiencia."
JAP_korean_chaebols:0 "Invertir en Corporaciones Coreanas"
JAP_korean_chaebols_desc:0 "Invertir en negocios coreanos nos permitirá obtener un mejor mercado en el futuro."
JAP_expand_aluminium_plants:0 "Expandir Kansai Aluminium"
JAP_expand_aluminium_plants_desc:0 "Invertir en nuestros recursos internos nos permitirá mejorar nuestra economía orientada a la exportación."
JAP_invest_in_allies_tt:0 "Si los aliados asiáticos están en tu facción, también recibirán bonificaciones de este enfoque."
JAP_island_colonization:0 "Colonizar [FROM.getName]"
