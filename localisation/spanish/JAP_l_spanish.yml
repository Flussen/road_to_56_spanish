 r56_JAP_prepare_for_war_with_the_soviet_union:0 "Doctrinas de ataque hacia el norte"
 r56_JAP_prepare_for_war_with_the_soviet_union_desc:0 "Debemos de acabar con la amenaza del norte. Tenemos que comenzar a prepararnos para la guerra contra [SOV.GetNameDef]."

