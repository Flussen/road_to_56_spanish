 JAP_manchu_oil:0 "Yacimientos petrolíferos de Manchuria"
 JAP_manchu_oil_desc:0 "Hemos descubierto nuevos yacimientos de petróleo, ¡quién sabe qué será lo próximo que encontremos!"
