 JAP_jingoistic_aide_de_camp:0 "Ayudante de campo jingoísta"
 mobilization_proponent:0 "Movilización proponente"
 JAP_national_socialst_showa_statist:0 "Nacionalsocialista Estatista Showa"


 JAP_fascism_ideology_desc:0 "El presidente Fumimaro Konoe creó la §YAsociación Imperial Gubernamental de Asistencia§! (Taisei Yokusankai) para apoyar los objetivos de su movimiento §BShintaisei§! ('New Order'). Evolucionó en un partido político §Yestatista§! que buscaba eliminar el sectarismo en la política y en la economía dentro del Imperio Japonés para crear un  §Hestado uni-partitario totalitario§! que maximizase la eficiencia de los esfuerzos §Rde guerra total§! japoneses."

 JAP_germano_japanese_technological_exchange:0 "Intercambio tecnológico germano-japonés"
 JAP_army_expansion_idea:0 "Expansión del ejército"
 JAP_the_boeitai:0 "El Boeitai"
 JAP_the_volunteer_corps:0 "La división de voluntarios"
 JAP_support_the_railways_and_shipping_section:0 "Apoyar la sección de ferroviarios y marítimos"
 JAP_support_the_railways_and_shipping_section_desc:0 "La logística es la madre de la guerra, y rechazarla causará que nuestras tropas reciban mas daño que hagan bajas. Un soldado hambriento y sin equipo no puede combatir eficientemente, pero podemos encargarnos de ello si invertimos en el desarrollo de nuevos tipos de transporte."
 JAP_rocket_artillery:0 "Artillería de cohetes"
 JAP_rocket_artillery_desc:0 "Podemos dedicar fondos gubernamentales al desarrollo de artillería móvil de cohetes que sea capaz de distribuir casquillos explosivos de gran calibre en areas extensas, causando una destrucción inmensa en las lineas terrestres enemigas. Podríamos lanzar algunos prototipos en la zona de pruebas para su posterior insepección."
 JAP_kempetai_repression:0 "Represión del Kempetai"
 JAP_kempetai_repression_desc:0 "El Kempetai está bajo las ordenes del ministerio del interior cuando están en casa, pero responden ante el ejército cuando van al extranjero. Son esenciales para la seguridad de los dominios imperiales japoneses."
 JAP_pack_guns:0 "Armas ligeras"
 JAP_pack_guns_desc:0 "Es de gran importancia que nuestros regimientos de artillería utilicen el equipamiento correcto y que, a su vez, cumpla con sus necesidades. Si reducimos el peso de cada una de las piezas de artillería y de los proyectiles en particular, podemos crear un arma capaz de eliminar cualquier formación enemiga con facilidad."
 JAP_expand_the_teishin_shudan:0 "Expandir el Teishin Shudan"
 JAP_expand_the_teishin_shudan_desc:0 "El ejército imperial ha experimentado con el concepto de las tropas aerotransportadas durante la decada de los 30, pero el programa fue abandonado debido a la poca eficiencia y la alta vulnerabilidad de los vehículos aéreos. Los tiempos cambian, y también deberían nuestros métodos, por lo que es de vital importancia el invertir en esta rama de nuestro ejército."
 JAP_defense_in_depth:0 "Defensas en profundidad"
 JAP_defense_in_depth_desc:0 "Algunos de nuestros soldados mas valientes acaban cumpliendo con tareas casi suicidas, y antes de que puedan volver a sus respectivas bases, esos inquebrantables hombres y mujeres deben cruzar las lineas de frente, que son de por sí, peligrosas. Si establecemos lineas de suministro y entrenamos a nuestras tropas para que sepan aguantar estas condiciones, mejoraremos nuestras probabilidades de éxito."
 JAP_lunge_mines:0 "Minas de embestida"
 JAP_lunge_mines_desc:0 "Nuestros genios militares han desarrollado un arma antitanque de gran eficacia capaz de penetrar 6 pulgadas, o 150mm, de blindaje si es utilizada correctamente. La vida del soldado es sacrificada a cambio de la aniquilación del vehículo enemigo y su tripulación. Un esfuerzo meritorio para una nación pobre en recursos y con una población entregada a la causa."
 JAP_lunge_mines_tt:0 "Desbloquea las §Hminas de embestida§!\n§HToda la infantería\n    Ataque pesado: §G+25%§!\n    Incursión: §G+50%§!\n    Bajas de soldado propias: §R+15%§!§!"
 JAP_raise_the_boeitai:0 "Levantar el Boeitai"
 JAP_raise_the_boeitai_desc:0 "Si queremos preservar nuestra patria de los despiadados invasores, ¡es de una importancia superior establecer Cuerpos de Defensa capaces de golpear al enemigo a las puertas de cada casa! El reclutamiento de estos hombres y mujeres era incuestionable antes, ¡pero los tiempos difíciles requieren de todo y de todos para la supervivencia de la nación!"
 JAP_rethink_armor_design:0 "Replantearse el diseño de las armaduras"
 JAP_rethink_armor_design_desc:0 "Se ha demostrado que nuestros vehículos blindados son menos eficaces contra el armamento antitanque más reciente, por lo que nuestros equipos de investigación y desarrollo han diseñado un tanque capaz de desplazarse con rapidez manteniendo un cañón y un blindaje considerables. ¡Sólo hace falta una aprobación gubernamental para que esas relucientes máquinas rueden por el campo de batalla!"
 JAP_the_ultimate_tank:0 "El Tanque definitivo"
 JAP_the_ultimate_tank_desc:0 "¡Nuestros enemigos se harán añicos cuando se enfrenten a la furia y la ira del semidiós rodante en el campo de batalla! La nueva bestia blindada ya está desarrollada y unas cuantas máquinas se construirán en las próximas semanas tras la aprobación oficial del gobierno."
 JAP_embrace_jungle_warfare:0 "La guerra en la jungla"
 JAP_embrace_jungle_warfare_desc:0 "Si nuestra nación se adentra en las junglas del sudeste asiático, [ROOT.getAdjective] se enfrentará no sólo al enemigo humano, sino también al natural. El clima caluroso, la alta humedad, la abundancia de insectos peligrosos y las enfermedades harán que incluso el soldado más fuerte se lo piense dos veces antes de adentrarse en las junglas. O podemos desarrollar una unidad especializada capaz de librar una guerra eficaz en las condiciones de la jungla."
 JAP_protect_our_islands_skies:0 "Proteger los cielos de nuestra isla"
 JAP_protect_our_islands_skies_desc:0 "Asegurado en tierra por nuestros valientes soldados y protegido por hábiles y vigilantes marinos desde el mar, nuestro país sigue siendo un posible objetivo de bombardeos. Si no estamos dispuestos a desarrollar una fuerza aérea superior, es vital asegurar la industria y a nuestros ciudadanos construyendo instalaciones antiaéreas en todo el país."
 JAP_prepare_for_an_invasion:0 "Prepararse para una invasión"
 JAP_prepare_for_an_invasion_desc:0 "¡Nuestras aguas ya no son seguras y el enemigo vicioso podría estar preparándose para otro ataque anfibio contra nosotros! La población se movilizará para construir una serie de búnkeres y fortines a fin de resistir los ataques desde el mar."
 JAP_form_the_volunteer_corps:0 "Formar el cuerpo de voluntarios"
 JAP_form_the_volunteer_corps_desc:0 "A los hombres y mujeres comunes se les enseñarán técnicas básicas de extinción de incendios y se les proporcionarán herramientas para la recuperación de las máquinas y equipos de las instalaciones fabriles destruidas o dañadas. Este esfuerzo reducirá el impacto global de los bombarderos enemigos que dominan los cielos nocturnos sobre nuestras cabezas."
 JAP_guard_the_revolution:0 "Proteger la revolución"
 JAP_guard_the_revolution_desc:0 "Sólo los agentes ideológicamente fiables pueden actuar a favor de la revolución. En el interior y en el exterior, darán caza a los contrarrevolucionarios y se convertirán en la vanguardia de la liberación de los trabajadores de Asia."
 JAP_smash_the_imperialists:0 "Aplastar a los imperialistas"
 JAP_smash_the_imperialists_desc:0 "Utilizando la experiencia de algunos de los desertores, ¡podremos finalmente perforar las líneas imperialistas y marcar el triunfo de la revolución!"
 JAP_smash_the_imperialists_idea:0 "Aplastar a los imperialistas"
 JAP_showa_aircraft_industry:0 "Industria aeronáutica Showa"
 JAP_showa_aircraft_industry_desc:0 "La empresa se creó con el propósito específico de fabricar piezas para motores de aviación, reconociendo el retraso de Japón en la producción de aviones de transporte."

