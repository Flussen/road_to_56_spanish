 JAP_fascism_ideology_desc:0 "El Primer Ministro Fumimaro Konoe creó la §YAsociación de Asistencia al Gobierno Imperial§! (Taisei Yokusankai) para promover los objetivos de su movimiento §BShintaisei§! ('Nuevo Orden'). Evolucionó en un partido político §Yestatista§! que buscaba eliminar el sectarismo en la política y la economía del Imperio de Japón para crear un §Hestado totalitario de partido único§! y maximizar la eficiencia del esfuerzo de §RGuerra Total§! de Japón."

JAP_germano_japanese_technological_exchange:0 "Intercambio Tecnológico Germano-Japonés"
JAP_army_expansion_idea:0 "Expansión del Ejército"
JAP_the_boeitai:0 "El Boeitai"
JAP_the_volunteer_corps:0 "El Cuerpo de Voluntarios"
JAP_support_the_railways_and_shipping_section:0 "Apoyar la Sección de Ferrocarriles y Transporte Marítimo"
JAP_support_the_railways_and_shipping_section_desc:0 "La logística es la madre de la guerra y descuidarla causará a nuestras tropas más daño que los proyectiles enemigos. Un soldado hambriento y mal equipado no puede luchar eficientemente, lo cual se puede solucionar si estamos dispuestos a invertir en el desarrollo de nuevos vehículos de transporte."
JAP_rocket_artillery:0 "Artillería de Cohetes"
JAP_rocket_artillery_desc:0 "Los fondos gubernamentales pueden dedicarse a desarrollar la artillería móvil de lanzamiento de cohetes capaz de distribuir proyectiles de alta explosión sobre un área amplia, causando una inmensa destrucción a las fuerzas terrestres enemigas. Se han enviado algunos prototipos a los campos de prueba para una inspección y prueba adecuadas."
JAP_kempetai_repression:0 "Represión del Kempetai"
JAP_kempetai_repression_desc:0 "El Kempetai responde al Ministerio del Interior en el país, pero están bajo las órdenes del ejército en el extranjero. Son esenciales para la seguridad de nuestros dominios imperiales."
JAP_pack_guns:0 "Cañones Portátiles"
JAP_pack_guns_desc:0 "Es de máxima importancia que nuestros regimientos de artillería utilicen el equipo más adecuado para satisfacer sus necesidades. Al disminuir el peso de la pieza de artillería y del proyectil en particular, podemos adquirir un cañón capaz de enfrentar fácilmente a las formaciones de infantería enemigas."
JAP_expand_the_teishin_shudan:0 "Expandir el Teishin Shudan"
JAP_expand_the_teishin_shudan_desc:0 "El Ejército Imperial experimentó con el concepto de tropas aerotransportadas a principios de los años 30, pero el programa fue abandonado debido a la baja eficiencia y alta vulnerabilidad de los aviones de transporte. A medida que cambian los tiempos, también deben cambiar nuestros métodos y es de suma importancia invertir en esta rama de nuestras fuerzas armadas."
JAP_defense_in_depth:0 "Defensa en Profundidad"
JAP_defense_in_depth_desc:0 "Algunos de nuestros valientes soldados pueden llevar a cabo operaciones aparentemente suicidas en la retaguardia enemiga y antes de que puedan regresar con seguridad a los cuarteles generales, esos hombres y mujeres intrépidos tienen que cruzar el área de la línea del frente peligrosa. Establecer líneas de suministro y entrenar a nuestras tropas para soportar condiciones adversas fortalecerá estas maniobras tácticas y mejorará los resultados de tales operaciones."
JAP_lunge_mines:0 "Minas de Carga"
JAP_lunge_mines_desc:0 "Nuestros expertos militares han desarrollado un arma antitanque altamente eficiente capaz de penetrar 6 pulgadas o 150 mm de armadura inclinada si se coloca correctamente. La vida del soldado se sacrifica al costo del vehículo blindado enemigo destruido y su tripulación. Un esfuerzo digno para una nación pobre en recursos con una población dedicada a la causa."
JAP_lunge_mines_tt:0 "Habilita §HMinas de Carga§!\n§HToda la Infantería\n    Ataque Duro: §G+25%§!\n    Penetración: §G+50%§!\n    Pérdidas de soldados experimentados: §R+15%§!§!"
JAP_raise_the_boeitai:0 "Levantar el Boeitai"
JAP_raise_the_boeitai_desc:0 "Si queremos preservar nuestra patria de los invasores despiadados, es de máxima importancia establecer Cuerpos de Defensa capaces de atacar al enemigo en las puertas de cada casa. La conscripción de estos hombres y mujeres era incuestionable antes, pero los tiempos difíciles requieren todo y a todos para la supervivencia de la nación."
JAP_rethink_armor_design:0 "Repensar el Diseño de Blindaje"
JAP_rethink_armor_design_desc:0 "Nuestros vehículos blindados han demostrado ser menos efectivos contra las armas antitanque más nuevas, por lo que nuestros equipos de investigación y desarrollo han diseñado un tanque capaz de moverse rápidamente mientras mantiene un cañón y blindaje considerable. Todo lo que se necesita es la aprobación gubernamental para que estas máquinas brillantes rueden en el campo de batalla."
JAP_the_ultimate_tank:0 "El Tanque Definitivo"
JAP_the_ultimate_tank_desc:0 "¡Nuestros enemigos se quebrarán al enfrentar la furia y el enojo del semidiós rodando en el campo de batalla! La nueva bestia blindada ya está desarrollada y algunas máquinas se construirán en pocas semanas después de la aprobación oficial del gobierno."
JAP_embrace_jungle_warfare:0 "Adoptar la Guerra en la Jungla"
JAP_embrace_jungle_warfare_desc:0 "Si nuestra nación entra en las junglas del Sudeste Asiático, [ROOT.getAdjective] enfrentará no solo al enemigo humano, sino también al enemigo natural. El clima cálido, la alta humedad, la abundancia de insectos peligrosos y enfermedades harán que incluso el soldado más fuerte lo piense dos veces antes de adentrarse en las junglas. O podemos desarrollar una unidad especializada capaz de luchar eficientemente en condiciones de jungla."
JAP_protect_our_islands_skies:0 "Proteger los Cielos de Nuestras Islas"
JAP_protect_our_islands_skies_desc:0 "Protegido en tierra por nuestros valientes soldados y protegido por marineros hábiles y vigilantes desde el mar, nuestro país sigue siendo un posible objetivo de bombardeos. Si no estamos dispuestos a desarrollar una fuerza aérea superior, es vital asegurar la industria y a nuestros ciudadanos construyendo instalaciones antiaéreas en todo el país."
JAP_prepare_for_an_invasion:0 "Prepararse para una Invasión"
JAP_prepare_for_an_invasion_desc:0 "¡Nuestras aguas ya no son seguras y el enemigo despiadado podría estar preparándose para otro ataque anfibio contra nosotros! Se movilizará a la población para construir una serie de búnkeres y fortines para resistir los ataques desde el mar."
JAP_form_the_volunteer_corps:0 "Formar el Cuerpo de Voluntarios"
JAP_form_the_volunteer_corps_desc:0 "Los hombres y mujeres comunes recibirán capacitación en habilidades básicas de combate y se les proporcionarán herramientas para la recuperación de máquinas y equipos de instalaciones fabriles destruidas o dañadas. Tal esfuerzo reducirá el impacto general de los bombarderos enemigos dominando los cielos nocturnos sobre nuestras cabezas."
JAP_guard_the_revolution:0 "Proteger la Revolución"
JAP_guard_the_revolution_desc:0 "Solo agentes ideológicamente fiables pueden actuar a favor de la revolución. En casa y en el extranjero, cazarán a los contrarrevolucionarios y se convertirán en la vanguardia de la liberación de los trabajadores de Asia."
JAP_smash_the_imperialists:0 "Aplastar a los Imperialistas"
JAP_smash_the_imperialists_desc:0 "Usando la experiencia de algunos de los desertores, finalmente deberíamos poder perforar las líneas imperialistas y marcar el triunfo de la revolución."
JAP_smash_the_imperialists_idea:0 "Aplastar a los Imperialistas"
JAP_showa_aircraft_industry:0 "Industria de Aeronaves Showa"
JAP_showa_aircraft_industry_desc:0 "La compañía se estableció con el propósito específico de fabricar partes de motores de aeronaves, reconociendo el retraso de Japón en la producción de aviones de transporte."

