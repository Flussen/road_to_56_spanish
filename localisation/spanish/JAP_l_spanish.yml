 JAP_manchu_buff1:0 "Fuerzas Especiales de Manchuria"
 JAP_manchu_buff1_desc:0 "La adición de algunas unidades especializadas adicionales puede resultar útil para el esfuerzo de guerra"

 ###DEMO TREE
 JAP_island_investment:0 "Inversión insular"
 JAP_island_investment_desc:0 "Ahora que hemos acabado con el expansionismo, podemos desviar nuestros recursos a otras regiones, concretamente a nuestras posesiones coloniales."
 JAP_ally_korea:0 "Un pacto democrático asiático"
 JAP_ally_korea_desc:0 "Dejemos a un lado nuestras diferencias, tendamos la rama de olivo y ayudémonos mutuamente. Tenemos que llevar a Asia al escenario mundial por nuestra cuenta, sin influencias occidentales"
 JAP_joint_civilian_investment:0 "Inversión civil conjunta"
 JAP_joint_civilian_investment_desc:0 "Podemos ayudarnos a nosotros mismos y a nuestro nuevo aliado democrático, lo que a su vez abrirá nuestros mercados e impulsará nuestras economías."
 JAP_east_asian_bank:0 "Banco de Asia Oriental"
 JAP_east_asian_bank_desc:0 "El establecimiento de un sistema financiero central unirá nuestras democracias."
 JAP_joint_military_cooperation:0 "Cooperación militar conjunta"
 JAP_joint_military_cooperation_desc:0 "Entrenar juntos a nuestros ejércitos de Asia Oriental en ejercicios militares nos permitirá adquirir más experiencia."
 JAP_korean_chaebols:0 "Invertir en empresas coreanas"
 JAP_korean_chaebols_desc:0 "Invertir en empresas coreanas nos permitirá ganar un mejor mercado en el futuro."
 JAP_expand_aluminium_plants:0 "Ampliar Kansai Alumium"
 JAP_expand_aluminium_plants_desc:0 "Invertir en nuestros recursos internos nos permite mejorar nuestra economía centrada en la exportación."
 JAP_invest_in_allies_tt:0 "Si los aliados asiáticos pertenecen a tu facción, también recibirán bonificaciones de este foco."
