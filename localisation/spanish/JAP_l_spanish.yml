 JAP_koyata_iwasaki:0 "Koyata Iwasaki"

 ROOT_diplomatic_effort:0 "Esfuerzo diplomático [ROOT.getAdjective]"
 JAP_alliance_expansion_plan:0 "Plan de expansión de la Alianza"

 JAP_stimulate_mongol_traditions:0 "Estimular las tradiciones mongolas"
 JAP_stimulate_mongol_traditions_desc:0 "Los mongoles han sufrido décadas de gobernantes comunistas que han atacado sus tradiciones budistas. Restaurar los templos y respetarlos nos dará la gratitud de la población."
 JAP_pro_mongol_propaganda:0 "Propaganda Pro-Mongol"

 JAP_adapt_to_siberian_warfare:0 "Adaptarse a la guerra siberiana"
 JAP_adapt_to_siberian_warfare_desc:0 "Si aspiramos a continuar por fin lo que empezamos en 1905, tenemos que prepararnos para temperaturas muy frías y grandes cantidades de nieve."

 JAP_operate_the_trans_siberian_railway:0 "Explotar el ferrocarril transiberiano"
 JAP_operate_the_trans_siberian_railway_desc:0 "Para abastecer a nuestras tropas, tendremos que explotar la infraestructura del transiberiano y dirigir el tren allí donde nuestras tropas lo necesiten."


 JAP_expand_the_alliance:0 "Ampliar la Alianza"
 JAP_expand_the_alliance_desc:0 "Como buenos protectores de los valores democráticos, buscaremos una alianza con quienes apoyen nuestra causa en la región."

 JAP_seek_alliances:0 "Buscar alianzas"
 JAP_seek_alliances_desc:0 "Es un verdadero esfuerzo acabar con la bestia en la que se han convertido los bolcheviques, pero con algo más de ayuda, podríamos acabar con la amenaza comunista mucho más rápido."
 JAP_proclaim_philippines_liberation:0 "Proclamar la liberación de Filipinas"
 JAP_philippines_liberation_proclamation:0 "Proclamación de la Liberación de Filipinas"
 JAP_proclaim_philippines_liberation_desc:0 "Mostremos a Filipinas que la era del bárbaro colonialismo occidental por fin ha terminado y que Asia triunfará bajo el benevolente liderazgo japonés."

 JAP_proclaim_indonesian_liberation:0 "Proclamar la liberación de Indonesia"
 JAP_proclaim_indonesian_liberation_desc:0 "Mostremos a los indonesios que la era del bárbaro colonialismo occidental ha terminado y que Asia triunfará bajo el benevolente liderazgo japonés."

 JAP_indian_independence_league:0 "Liga de la Independencia de la India"
 JAP_indian_liberation_army:0 "Ejército de Liberación de la India"
 JAP_indian_liberation_army_desc:0 "Debemos movilizar a los nacionalistas indios para que puedan expulsar a los extranjeros de la India."
 JAP_support_burmese_liberation_movement:0 "Apoyo al Movimiento de Liberación de Birmania"
 JAP_support_burmese_liberation_movement_desc:0 "Los birmanos tienen su lugar en Asia Oriental."

 JAP_support_the_indian_independence_league:0 "Apoyar a la Liga de la Independencia de la India"
 JAP_support_the_indian_independence_league_desc:0 "Debemos crear un ejército que garantice la liberación de la India y de todos los pueblos que la componen.

 JAP_support_the_burmese_liberation_movement:0 "Apoyo al Movimiento de Liberación de Birmania"
 JAP_support_the_burmese_liberation_movement_desc:0 "Los birmanos tienen su lugar en Asia Oriental."
 JAP_join_the_anti_bolshevik_pact:0 "Unirse al Pacto Antibolchevique"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] parece decidido a luchar contra los horrores del bolchevismo soviético. Nuestra alianza les golpeará en el Este y en el Oeste."

 JAP_reinforce_cooperation_with_poland:0 "Reforzar la cooperación con Polonia"
 JAP_reinforce_cooperation_with_poland_desc:0 "Desde su independencia, Polonia ha sido un gran socio en la búsqueda de información sobre la URSS. Ahora que el ejército [SOV.getAdjective] les amenaza como en los años 20, la región alrededor de Vladivostok debería haber reducido guarniciones, lo que significa que es hora de atacarles."

 JAP_a_new_spirit_for_an_old_alliance:0 "Un espíritu nuevo para una vieja alianza"
 JAP_a_new_spirit_for_an_old_alliance_desc:0 "Ahora que estamos alineados ideológicamente, deberíamos reflexionar sobre la renovación de la alianza anglo-japonesa."

 JAP_invite_malaysia:0 "Invitar a Malasia"
 JAP_invite_malaysia_desc:0 "Las rutas marítimas que rodean Malasia son las venas del comercio mundial y de los minerales. Un pacto de alianza y defensa mutua con [MAL.GetNameDef] abrirá este valioso recurso a nuestros mercados y permitirá acceder a sus estrechos."

 JAP_invite_indonesia:0 "Invitar a Indonesia"
 JAP_invite_indonesia_desc:0 "El archipiélago de Nusantara es fundamental para proteger la ruta hacia India y Europa. Entablar amistad con ellos e invitarlos a nuestra alianza beneficiará mutuamente a todos los países implicados."

 JAP_invite_canada:0 "Invitar a Canadá"
 JAP_invite_canada_desc:0 "¿Has probado alguna vez a poner sirope de arce en el sushi?"

 JAP_invite_the_philippines:0 "Invitar a Filipinas"
 JAP_invite_the_philippines_desc:0 "Ahora que EEUU se ha ido, es nuestra responsabilidad defender Filipinas de otras potencias colonialistas."

 JAP_invite_australia:0 "Invitar a Australia"
 JAP_invite_australia_desc:0 "Con los australianos de nuestro lado, podemos asegurar la paz en nuestro tiempo, lejos de las potencias intervencionistas occidentales."

 JAP_invite_new_zealand:0 "Invitar a Nueva Zelanda"
 JAP_invite_new_zealand_desc:0 "Debemos aliarnos con Nueva Zelanda Una alianza con Nueva Zelanda es la forma más deseable y eficaz de proteger las vías marítimas que unen a las naciones insulares como nosotros."

 JAP_invite_the_pacific_states:0 "Invitar a los Estados del Pacífico"
 JAP_invite_the_pacific_states_desc:0 "Individualmente, estos estados son encantadores para hacer turismo y divertirse. Colectivamente, son potenciales puntos de partida para una invasión marítima, un cuchillo escondido en la espalda del propio Japón. Debemos aliarnos con ellos a toda costa para evitar que esto se haga realidad."

 JAP_side_with_the_balkan_league_against_the_ussr:0 "Aliarse con la Liga Balcánica contra la URSS"
 JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "Los Balcanes están en guerra con la [SOV.getNameDef]; deberíamos ayudarles a eliminar a uno de nuestros mayores rivales en Asia."

 JAP_obtain_polish_cryptological_data:0 "Obtener datos criptológicos [POL.getAdjective]"
 JAP_obtain_polish_cryptological_data_desc:0 "Los esfuerzos del departamento criptológico de [POL.GetNameDef] podrían ser decisivos en nuestro éxito contra nuestros enemigos."

 JAP_nippon_nordic_friendship_treaty:0 "Tratado de Amistad Nipón-Nórdico"
 JAP_anglo_japanese_friendship_treaty:0 "Tratado de Amistad Anglo-Japonés"

 JAP_nordic_strategy:0 "La estrategia nórdica"
 JAP_nordic_strategy_desc:0 "Para complementar la Estrategia del Norte, es lógico tratar de encontrar países del Norte que compartan nuestros puntos de vista respecto a la [SOV.getNameDef]. Escandinavia y Finlandia llevan mucho tiempo preocupadas por las actividades de la [SOV.getAdjective], y es probable que las aperturas diplomáticas terminen con la firma del tratado de cooperación. ¡Larga vida al Tratado de Amistad Nipón-Nórdico!"

 JAP_sumitomo_rubber_industries:0 "Industrias del caucho Sumitomo"
 JAP_sumitomo_rubber_industries_desc:0 "Al principio, únicamente un socio de Dunlop Japan, la rama de caucho de Sumitomo zaibatsu, podía aliarse con la rama química del conglomerado y crear caucho fabricado en Japón."

 JAP_imperial_rule_assistance_association:0 "Asociación de Ayuda a la Regla Imperial"
 JAP_imperial_rule_assistance_association_desc:0 "Es hora de unir a los diversos partidos políticos que constituyen los gobiernos de unión nacional y hacer de nuestra nación un Estado de partido único dedicado a nuestra gran guerra por la liberación de Asia."

 JAP_diversified_tank_roles:0 "Funciones de tanque diversificadas"
 JAP_diversified_tank_roles_desc:0 "Equipados con diferentes tipos de cañones y con diversos sistemas de tracción, los vehículos blindados pueden cumplir así misiones más variadas en el campo de batalla."
 JAP_diversified_tank_roles_ho_ni_3_tt:0 "Desbloquear el §YChasis mediano mejorado§! también nos creará una plantilla para §YTanques destructores medianos mejorados§!.\n"
 JAP_red_pacific_fleet:0 "Flota Roja del Pacífico"
 JAP_red_pacific_fleet_desc:0 "Debemos reconstruir nuestra flota según nuestros criterios ideológicos."
 JAP_corporate_developments:0 "Desarrollos empresariales"
 JAP_corporate_developments_desc:0 "Nuestra colaboración con los Zaibatsus será sin duda fructífera."

 JAP_airframe_supplies_improvements:0 "Mejoras en los suministros de fuselaje"
 JAP_airframe_supplies_improvements_desc:0 "La necesidad de aumentar la producción de aviones hizo necesaria una reforma en la producción de diversas piezas de los aviones de combate."
 JAP_reform_airframe_production:0 "Reformar la producción de fuselajes"
 JAP_reform_airframe_production_desc:0 "La necesidad de aumentar la producción de aviones hizo necesaria una reforma en la producción de diversas piezas de los aviones de combate."
 JAP_submarine_modernization:0 "Modernización de los submarinos"
 JAP_submarine_modernization_desc:0 "Los submarinos son una parte esencial de la armada japonesa, ya que la interrupción del suministro puede paralizar a cualquier ejército enemigo.."
 JAP_supply_disruption:0 "Interrupción del abastecimiento"
 JAP_supply_disruption_desc:0 "En lugar de luchar frontalmente contra el enemigo, podríamos retrasar y debilitar su proyección de fuerzas atacando sus líneas de suministro naval."
 JAP_finance_the_naval_arsenals:0 "Financiar los arsenales navales"
 JAP_finance_the_naval_arsenals_desc:0 "Necesitamos una marina más grande para garantizar la seguridad del Océano Pacífico."
 JAP_increased_repair_capabilities:0 "Mayor capacidad de reparación"
 JAP_increased_repair_capabilities_desc:0 "Nuestra armada sólo puede ser eficiente si se repara rápida y eficazmente, volviendo al combate antes que los barcos dañados del enemigo."

 JAP_trans_pacific_alliance:0 "Amistad Transpacífica"
 JAP_trans_pacific_alliance_desc:0 "Las tensiones entre Japón y Estados Unidos han sido elevadas en los últimos tiempos. Pero con nuestro nuevo gobierno y modo de vida, ahora es natural que nos aliemos con ellos para que nuestras dos naciones puedan formar un frente digno para defender el mundo democrático."

 JAP_subsidise_the_zaibatsus:0 "Subvencionar a los Zaibatsus"
 JAP_subsidise_the_zaibatsus_desc:0 "Los Zaibatsus pueden convertirse en la columna vertebral del poder del Estado si se les apoya en consecuencia.."

 JAP_expand_kobe_steel_works:0 "Ampliar las acerías de Kobe"
 JAP_expand_kobe_steel_works_desc:0 "Para apoyar nuestro desarrollo nacional y militar-industrial, necesitamos ampliar la producción de las acerías de Kobe, lo que nos proporcionará los recursos necesarios para alcanzar nuestros objetivos."

 JAP_preemptive_strike_soviet:0 "Ataque preventivo"
 JAP_preemptive_strike_soviet_desc:0 "No podemos esperar a ser víctimas de otro complot comunista. Debemos golpear primero con todas nuestras fuerzas."

 JAP_crush_chinese_communists:0 "Aplastar a los comunistas chinos"
 JAP_crush_chinese_communists_desc:0 "Los gobernantes comunistas ilegítimos de China constituyen una enorme amenaza tanto para Asia Oriental como para el propio mundo; debemos aplastarlos antes de que puedan causar daño alguno."

 JAP_trans_pacific_faction:0 "Tratado Transpacífico"


 JAP_liberate_korea:0 "Liberar Corea"
 JAP_liberate_korea_desc:0 "¡Durante demasiado tiempo, el pueblo coreano ha sufrido bajo el dominio capitalista e imperialista; es nuestro derecho liberarlo de esta tiranía!"

 JAP_soviet_technology_sharing:0 "Intercambio tecnológico soviético-japonés"
 JAP_soviet_technology_sharing_desc:0 "Si queremos permanecer unidos, debemos compartir nuestra investigación armamentística para disuadir todas las amenazas contra ambos."

 JAP_import_soviet_armor:0 "Importar blindados soviéticos"
 JAP_import_soviet_armor_desc:0 "La Unión Soviética ha realizado importantes avances en el desarrollo de sus vehículos blindados en los últimos años, y con una minúscula fuerza blindada propia, tenemos mucho que aprender de ellos."

 JAP_strike_the_old_oppressors:0 "Golpear a los antiguos opresores"
 JAP_strike_the_old_oppressors_desc:0 "Los Estados Unidos nos han oprimido durante demasiado tiempo con su tiranía capitalista e imperialista; no podemos permitir que esto vuelva a ocurrir. ¡Debemos acabar con esto de una vez por todas!"

 JAP_taiwan_fob_prepare_tt:0 "§YTaiwan§! estará preparado para atacar también a §YFilipinas§!."
 ##Fixed

 JAP_develop_mengjiang:0 "Desarrollar [MEN.GetNonIdeologyName]"
 JAP_develop_mengjiang_desc:0 "El establecimiento de [MEN.GetNameDef] nos brinda otra oportunidad de desarrollar la industria local para nuestro propio crecimiento económico."

 JAP_nishina_okochi_directive:0 "Directiva Nishina-Ōkōchi"
 JAP_nishina_okochi_directive_desc:0 "El arma definitiva para destruir a nuestros enemigos está al alcance de la mano. Los esfuerzos de Yoshio Nishina y Masatoshi Ōkōchi han demostrado la posibilidad del uso de armas nucleares en la guerra, debemos permitirles continuar su trabajo para obtener un arma tan poderosa."

