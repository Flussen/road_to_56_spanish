 JAP_redesign_the_naval_guns:0 "Rediseño de los cañones navales"
 JAP_redesign_the_naval_guns_desc:0 "Para permitir la supremacía de nuestras naves, debemos diseñar cañones modernos, mejorando el alcance y la eficacia de nuestras flotas especializadas."
 JAP_black_dragon_society:0 "Sociedad del Dragón Negro"
 JAP_black_dragon_society_desc:0 "La Sociedad del Dragón Negro es una sociedad secreta integrada en nuestros servicios secretos. Algunos de sus contactos podrían sernos útiles."
 JAP_divert_naval_guns_to_the_army:0 "Desviar cañones navales al ejército"
 JAP_divert_naval_guns_to_the_army_desc:0 "En lugar de una torreta de acorazado, podríamos tener artillería ferroviaria."


 r56_japan.1.t:0 "El incidente del 26 de Febrero"
 r56_japan.1.desc:0 "Al parecer, unos jóvenes oficiales han dado un intento de golpe de Estado en el Ejército. Afirmando ser un «Ejército Justo», han matado a muchos políticos y críticos que no estaban de acuerdo con su retórica excesivamente nacionalista. Nuestra respuesta fue rápida y hemos sofocado esta rebelión. Muchos de los miembros de este golpe son de la facción Kōdōha dentro de nuestro gobierno y Ejército."
 r56_japan.1.a:0 "No se tolerará la insurrección."

 r56_japan.2.t:0 "Cooperación tecnológica japonesa"
 r56_japan.2.desc:0 "Para garantizar nuestra superioridad militar, el gobierno [JAP.GetAdjective] fomenta la cooperación tecnológica con sus aliados. Están preparando sus planos."
 r56_japan.2.a:0 "Excelente."

 r56_japan.10.t:0 "Jornada electoral"
 r56_japan.10.desc:0 "Durante varias décadas, los militaristas ejercieron una gran influencia en la esfera política y la alineación diplomática del país. Aprendiendo de los errores del pasado, el nuevo gobierno provisional, tras consolidar el control del país, ha anunciado la celebración de elecciones nacionales este mes. \n\nCon un claro predominio de las nociones liberales entre los más altos funcionarios del Estado, está más que claro que una coalición democrática recibirá un apoyo mayoritario. Aún somos capaces de lanzar algunas campañas de apoyo para garantizar que el bloque deseado gane las elecciones."
 r56_japan.10.a:0 "¡Rikken Minseito, Partido de la Democracia Constitucional!"
 r56_japan.10.b:0 "¡Rikken Seiyukai, Asociación de Amigos del Gobierno Constitucional!"

 r56_japan.11.t:0 "Especialistas [JAP.getAdjective]es sugieren la cooperación tecnológica"
 r56_japan.11.desc:0 "Diplomáticos de [JAP.getNameDef] se han puesto en contacto con funcionarios de nuestro gobierno para ofrecerles llevar a cabo una inspección de las instalaciones que podría permitir a los ingenieros de [JAP.getAdjective] aprender de nuestros métodos de producción y mejorar la calidad de sus propios productos. \n\nSus representantes ya nos han garantizado la confidencialidad y discreción de este acuerdo, prometiéndonos por escrito la seguridad de cualquiera de nuestras diversas innovaciones tecnológicas discutidas in situ. \nLa decisión está pendiente y la delegación espera una respuesta en un futuro próximo. ¿Cuál debería ser la respuesta?"
 r56_japan.11.a:0 "Dejémosles acceso total a nuestras plantas de fabricación de tanques."
 r56_japan.11.b:0 "Las armas pequeñas pueden ser inspeccionadas para garantizar su calidad."
 r56_japan.11.c:0 "Las fábricas de aviones podrían beneficiarse de la experiencia extranjera."
 r56_japan.11.e:0 "No nos interesa compartir secretos."

 JAP_reignite_the_chinese_civil_war:0 "Reavivar la guerra civil china"
 JAP_reignite_the_chinese_civil_war_desc:0 "Durante demasiado tiempo, los nacionalistas y otras fuerzas reaccionarias se han interpuesto en el camino de la liberación del pueblo chino."

 ############################## IDEAS #######################3

 JAP_hirohito:0 "Hirohito"
 JAP_hirohito_desc:0 "El emperador Shōwa simboliza para el pueblo [JAP.GetAdjective] sus victorias y prosperidad, al tiempo que actúa como un fuerte unificador dentro de [JAP.GetNameDef]."

 sino_jap_war_fail_naisen:0 "Naisen"
 sino_jap_war_fail_naisen_desc:0 "El fracaso en la conquista de China ha llevado a la fragmentación entre el gobierno y el público; ¡nuestra nación está ahora al borde del colapso total!"

 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "El fracaso en la conquista de China ha demostrado la incapacidad del actual gobierno para dirigir Japón. ¡Debemos alzarnos contra él y sacar a Japón de las tinieblas abisales!"

 JAP_r56_nanshin_ron:0 "Nanshin-ron"
 JAP_r56_nanshin_ron_desc:0 ""
 jap_r56_hokushin_ron:0 "Hokushin-ron"
 jap_r56_hokushin_ron_desc:0 "¡Lucharemos contra el mal mayor hasta el fin de los tiempos!"

  ###################### EVENTS FROM KMT (SUNFALL - JAPANESE CIVIL WAR AND STUFF) ######################
 jap.1.t:0 "¡Kodoha lanzó un golpe militar!"
 jap.1.d:0 "La intensa rivalidad política ha desencadenado una serie de asesinatos de políticos en todo el país. La facción Kodoha, autora intelectual de todos estos actos, pretende destruir a su rival Toseiha, por considerar que su método parlamentario no es más que una carga para el reinado del Emperador. El Emperador ha reconocido el suceso y ha pronunciado un discurso público afirmando que..."
 jap.1.a:0 "...¡la práctica violenta de Kodoha debe terminar!"
 jap.1.b:0 "...se anima a los ciudadanos a apoyar al Kodoha para devolver el poder al Emperador."

 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Se funda Taisei Yokusankai, una organización destinada a ayudar al gobierno del emperador."
 jap.2.a:0 "¡Nihon banzai!"

 sfl.1.t:0 "¡Naisen!"
 sfl.1.d:0 "Los disturbios entre el público y algunos funcionarios han llegado a un punto de ruptura; ¡parece inevitable una guerra civil! Peor aún, ¡los civiles de Taiwán y Corea se han sublevado, han matado a todos nuestros funcionarios locales y han vuelto bajo el dominio chino!"
 sfl.1.a:0 "¡Proteged al Emperador Hirohito a toda costa!"

 sfl.3.t:0 "La península de Joseon"
 sfl.3.desc:0 "La península coreana, originalmente patria de la dinastía Joseon, había caído en manos de los japoneses en 1910; quizá sea hora de que les demos su ansiada independencia."
 sfl.3.a:0 "¡Se convertirán en una nación libre!"
 sfl.3.b:0 "Se los dejaremos a los japoneses."
 sfl.3.c:0 "Instalaremos un gobierno títere."
 sfl.3.d:0 "En aras de la cooperación, dividiremos la península."

 sfl.4.t:0 "Japón devuelve el territorio"
 sfl.4.d:0 "Tras el exitoso golpe de los demócratas en Japón, el nuevo gobierno quiso mejorar su relación con nosotros devolviéndonos las tierras ocupadas por el anterior gobierno fascista."
 sfl.4.a:0 "Estas tierras son legítimamente nuestras."

 sfl.5.t:0 "Japón muestra su amistad"
 sfl.5.d:0 "Tras el exitoso golpe de los demócratas en Japón, el nuevo gobierno quiere mejorar sus relaciones con nosotros renunciando a las reclamaciones sobre tierras en disputa entre nuestras dos naciones."
 sfl.5.a:0 "Son sabios al renunciar a estas tierras."

 sfl.6.t:0 "Islas del mar de Bismarck"
 sfl.6.d:0 "Tras el exitoso golpe de los demócratas en Japón, el nuevo gobierno quiso mejorar su relación con nosotros regalándonos islas que arrebataron al Imperio Alemán en la Gran Guerra."
 sfl.6.a:0 "Aceptamos esta muestra de amistad"
 sfl_aftermath_chi_tt:0 "[Root.GetNameDefCap] toma el control de los estados chinos ocupados por [JAP.GetNameDef]."

 sfl.7.t:0 "Liberación de Corea"
 sfl.7.d:0 "La Península Elegida ha caído en manos extranjeras y han liberado al pueblo coreano."
 sfl.7.a:0 "¡Esto es una locura!"
 sfl.7.b:0 "¡No tenemos tiempo para esta molestia coreana!"

 sfl.8.t:0 "Los territorios chinos"
 sfl.8.d:0 "Ahora que el régimen fascista ha desaparecido, también deberían desaparecer las maldades que cometieron. La ocupación de Manchuria es una de ellas; ¿deberíamos devolvérsela al pueblo chino?"
 sfl.8.a:0 "[CHI.GetNameDefCap] debería de tomar el control de estas tierras."
 sfl.8.b:0 "Debemos complacer al mundo comunista, no sea que perezcamos bajo el poder soviético."
 sfl.8.c:0 "No es nuestra prioridad."

 sfl.9.t:0 "Territorios en disputa con la [SOV.GetNameDef]"
 sfl.9.d:0 "Los territorios en disputa sobre la isla de Sajalín son una excelente oportunidad para complacer al gigante rojo que tenemos encima y mantenernos a salvo."
 sfl.9.a:0 "¡No debemos provocar nuestra propia destrucción!"
 sfl.9.b:0 "¡Tonterías, el mundo comunista nunca triunfará sobre el mundo de la libertad!"

 sfl.10.t:0 "Las islas del Pacífico"
 sfl.10.d:0 "[USA.GetNameDefCap] es un gran aliado dado que ahora somos de la misma ideología; deberíamos complacerles con las islas que arrebatamos al Imperio Alemán en la Gran Guerra. Así nos ganaremos su apoyo."
 sfl.10.a:0 "Un buen aliado no tiene precio."
 sfl.10.b:0 "Estamos bien solos."

 sfl.11.t:0 "Japón se niega a devolvernos Manchuria"
 sfl.11.d_prc:0 "[JAP.GetNameDefCap] ha decidido devolver sus territorios chinos ocupados a [CHI.GetNameDef]; ¡esto es una humillación para nuestro gobierno!"
 sfl.11.d_chi:0 "[JAP.GetNameDefCap] ha decidido devolver sus territorios chinos ocupados a [PRC.GetNameDef]; ¡esto es una humillación para nuestro gobierno!"
 sfl.11.a:0 "¡No soportaremos esta humillación!"

 sfl.12.t:0 "La situación en Manchuria se ignora"
 sfl.12.d:0 "El gobierno japonés ha anunciado que ha aplazado indefinidamente el debate sobre la cuestión de Manchuria. ¡No quieren devolver esas tierras!"
 sfl.12.a:0 "Si esto se puede tolerar, ¿qué otra cosa no?" #是可忍,孰不可忍!

 sfl.13.t:0 "Corea"
 sfl.13.d:0 "¿Deberíamos liberar a los coreanos y dejarlos en paz?"
 sfl.13.a:0 "Sin ninguna duda."
 sfl.13.b:0 "Menudo chiste."

 sfl.14.t:0 "Buscar la paz con el Eje"
 sfl.14.d:0 "Ahora que Japón no está en guerra con nosotros, las razones que llevaron a otros países del Eje a entrar en guerra con nosotros han desaparecido. Tal vez deberíamos buscar la paz con ellos en lugar de seguir luchando."
 sfl.14.a:0 "Nos pondremos en contacto con ellos por la paz."
 sfl.14.b:0 "Podemos obtener algún beneficio en esta guerra."

 sfl.15.t:0 "[From.GetNameDefCap] pide una paz"
 sfl.15.d:0 "El gobierno de [From.GetNameDef] ha llamado a [Root.GetLeader] para una charla de paz, ya que ya no están en guerra con Japón; piensan que ya no tenemos razones para continuar el conflicto entre nosotros."
 sfl.15.a:0 "Tienen razón; la guerra entre nosotros terminará."
 sfl.15.b:0 "Luchamos por nuestros intereses"

 sfl.16.t:0 "[From.GetNameDefCap] acepta la paz entre nuestros paises"
 sfl.16.d:0 "[From.GetLeader] ha decidido que ya no tienen motivos para luchar con nosotros, firmando una paz blanca entre nuestras naciones."
 sfl.16.a:0 "Tendrán nuestra más sincera gratitud."

 sfl.17.t:0 "[From.GetNameDefCap] rechaza la paz entre nuestros paises"
 sfl.17.d:0 "¡[From.GetLeader] declaró que tenían otros intereses detrás de prolongar esta guerra!"
 sfl.17.a:0 "¡Maldito cerdo imperialista!"
 kmt_kor_north_liberated:0 "5 unidades se levantan en Pyongyang"
 kmt_kor_south_liberated:0 "5 unidades se levantan en Seúl"

 sfl.18.t:0 "Una situación desesperada"
 sfl.18.d:0 "Con la liberación de Corea, nuestro fracaso en la conquista de China y la guerra civil en curso, nuestras fuerzas están demasiado mermadas. El Emperador y los militares han decidido renunciar a la Política Continental y centrarse en la guerra civil. Aunque puede ser una decisión difícil, podría ser la mejor teniendo en cuenta la situación actual."
 sfl.18.a:0 "Sí, el Emperador tiene razón."
 sfl.18.b:0 "¡Qué tontería!"

 sfl.19.t:0 "Japón busca la paz"
 sfl.19.d:0 "El fracaso bélico de Japón les ha hecho renunciar a su Política Continental, lo que significa que renunciarán a tierras chinas para concentrar sus fuerzas en su guerra civil en curso.\n\n¿Cómo debemos responder?"
 sfl.19.a:0 "No hay necesidad de perder el tiempo con ellos."
 sfl.19.b:0 "Una tregua temporal."
 sfl.19.c:0 "¡No hay tregua para los perros imperialistas!"
 sfl_jap_forfeit_land:0 "[Root.GetNameDefCap] toma el control de las tierras chinas ocupadas por Japón\n"
 sfl_later_war_with_jap:0 "Puedes decidir entrar en guerra con Japón al cabo de un mes, §Rindependientemente de su ideología.§!"

 sfl.20.t:0 "Paz con [CHI.GetNameDef]"
 sfl.20.d:0 "[CHI.GetNameDefCap] ha aceptado una paz entre nuestros paises."
 sfl.20.a:0 "Ahora podemos centrarnos en la guerra civil."

 sfl.22.t:0 "Negarse a la paz con [CHI.GetNameDef]"
 sfl.22.d:0 "[CHI.GetNameDefCap] ha rechazado una paz entre nuestros paises."
 sfl.22.a:0 "¿Es éste nuestro destino?"

 sfl.23.t:0 "¿Guerra con Japón?"
 sfl.23.d:0 "Es hora de decidir si declaramos la guerra a [JAP.GetNameDef] o no."
 sfl.23.a:0 "¡El pueblo japonés pagará por sus atrocidades!"
 sfl.23.b:0 "Ya se ha derramado demasiada sangre."

 sfl.24.t:0 "¡[CHI.GetNameDefCap] nos declara la guerra!"
 sfl.24.d:0 "¡Los chinos han revocado su tregua y nos han declarado la guerra!"
 sfl.24.a:0 "¡Escoria traicionera!"
 sfl_cant_peace_with_axis_later:0 "§RNo podrás hacer las paces por separado con Axis en el futuro.§!\n"

 sfl.25.t:0 "Apropiación de Indochina"
 sfl.25.d:0 "¿Cómo debemos actuar en la cuestión de Indochina?"
 sfl.25.a:0 "[FRA.GetNameDefCap] puede recuperarla."
 sfl.25.b:0 "[CHI.GetNameDefCap] puede quedarsela."
 sfl.25.c:0 "Nos la quedaremos."

 sfl.26.t:0 "[From.GetNameDefCap] nos cede Indochina"
 sfl.26.d:0 "[From.GetNameDefCap] ha decidido cedernos Indochina."
 sfl.26.a:0 "Un movimiento inteligente."

 sfl.27.t:0 "[From.GetNameDefCap] ignora nuestras reclamaciones Indochina"
 sfl.27.d:0 "A pesar de nuestro justo reclamo, [From.GetNameDefCap] ha decidido no entregarnos Indochina."
 sfl.27.a:0 "Entonces la tomaremos por la fuerza."


 sfl.28.t:0 "Ryukyu"
 sfl.28.d:0 "Los japoneses cambiaron el nombre de nuestro hogar por el de Okinawa tras anexionarse nuestro reino hace mucho tiempo. Ahora que somos libres, deberíamos volver a llamar a nuestras ciudades como se llamaban antes."
 sfl.28.a:0 "Olvida los nombres japoneses."
 sfl.28.b:0 "Eso requeriría demasiado esfuerzo."
 r56_japan.11.t:0 "Japón solicita una inspección de nuestros métodos de producción"
 r56_japan.11.d:0 "Podríamos permitir que los ingenieros japoneses inspeccionaran nuestras fábricas y aprendieran de nuestros métodos de producción. Aunque normalmente sería una petición inútil, ahora que [JAP.GetAdjective] se ha convertido en una nación democrática, podemos confiar en que no causarán ningún problema."
