 #ideas

ALG_mediterranean_bastion_idea:0 "Bastión del Mediterráneo"
ALG_study_french_ships:0 "Aprendizajes Navales [FRA.GetAdjective]"
ALG_depoliticized_army:0 "Ejército Despolitizado"
ALG_bousfer_air:0 "Fábricas Aéreas de Bousfer"
ALG_religious_freedom_buff:0 "Libertad Religiosa"
ALG_crackdown_on_extremist_groups:0 "Represión de los Pied-Noirs"
ALG_malg_buff:0 "MALG"
ALG_reform_industries:0 "Reformas Industriales"
ALG_land_reforms:0 "Reformas Agrarias"
ALG_land_reforms_desc:0 "La reforma fiscal de la administración colonial ha limitado severamente el poder y el potencial agrícola de nuestras tierras. El nuevo régimen deberá aprender de los errores pasados reformando el sistema impositivo y actualizando el catastro del país."
ALG_army_loyalty_idea:0 "Lealtad Forzada del Ejército"
ALG_hadj_is_great:0 "La Guía de Hadj"
ALG_abbas_is_great:0 "Unidos bajo Abbas"
ALG_communism_support:0 "Influencia Comunista"
ALG_fascism_support:0 "Influencia Fascista"
ALG_new_industries:0 "Apoyo a Industrias Pesadas"
ALG_provisional_government:0 "Gobierno Provisional [ALG.GetAdjective]"
ALG_provisional_government_desc:0 "Desde la independencia, el Gobierno Provisional es administrado por muchos partidos políticos diferentes como el JTW, ENA e incluso el PCA. Habrá un inmenso equilibrio de poder dentro de [ALG.GetNameDef] hasta que podamos instituir un gobierno legítimo."
ALG_pieds_noir:0 "Pied-Noir"
ALG_pieds_noir_desc:0 "Colonos o Pieds Noirs son colonizadores y leales franceses dentro de Argelia. Durante años han dominado el gobierno y controlado la mayor parte de la riqueza de Argelia. Siguen bloqueando o retrasando todos los intentos de implementar incluso las reformas más modestas, lo que supondrá un considerable desafío al establecer un gobierno legítimo en Argelia."

 #focuses

ALG_national_guard:0 "Crea cinco divisiones de la §HGuardia Nacional§! en áreas rurales."
ALG_national_guard2:0 "Levanta tres divisiones adicionales de la §HGuardia Nacional§! en la región capital."
ALG_armed_forces:0 "Fuerzas Armadas [ALG.GetAdjective]"
ALG_armed_forces_desc:0 "La protección de nuestro país depende de tres ramas militares: ejército de tierra, regimientos navales y fuerza aérea. Establecer una estructura de mando separada e independiente puede ser una tarea tediosa pero esencial para preservar nuestra autonomía."
ALG_APNAF:0 "Formar el APNAF"
ALG_APNAF_desc:0 "La dependencia de la guarnición colonial es un componente obsoleto de nuestro pasado colonial. Ha llegado el momento de promover a los generales [ALG.GetAdjective] y establecer las Fuerzas Armadas Nacionales Populares de [ALG.GetAdjective] como un ejército legítimo."
ALG_first_air_force:0 "Primera Fuerza Aérea de Argelia"
ALG_first_air_force_desc:0 "El control del espacio aéreo de nuestra nación dependía anteriormente de potencias extranjeras. El renacimiento de Argelia y su legado anterior solo puede tener éxito si dedicamos fondos adicionales y establecemos el primer escuadrón aéreo como una cuestión de protección fronteriza y seguridad del espacio aéreo."
ALG_ANN:0 "Establecer la ANN"
ALG_ANN_desc:0 "La extensa costa mediterránea de nuestro país exige una fuerza razonable para prevenir cualquier posible agresión desde el mar. La Armada Nacional de [ALG.GetAdjective] recibirá subsidios del gobierno y se separará en un nuevo departamento."
ALG_naval_effort:0 "Revisar las Doctrinas Navales"
ALG_naval_effort_desc:0 "Se invitó a agregados navales extranjeros a [ALG.GetNameDef] para examinar el estado de las fuerzas navales del país y su rendimiento. El informe se entregó a [ALG.GetLeader] la semana siguiente, indicando que las doctrinas navales requieren una mejora severa y los almirantes responsables deberán calificar para el uso de nuevas tácticas."
ALG_destroyer_effort:0 "Destructores Modernos"
ALG_destroyer_effort_desc:0 "Siendo uno de los principales productores y exportadores de acero en el Mediterráneo, nuestro país comparte muchos lazos económicos con varias naciones de la región. En caso de guerra, nuestros convoyes comerciales y transportes podrían requerir protección para preservar los lazos comerciales con otros países. Ordenar unos cuantos destructores nuevos para el ejército debería ser suficiente."
ALG_submarine_focus:0 "Combate Submarino"
ALG_submarine_focus_desc:0 "El enemigo podría tener barcos grandes y poderosos, pero estos son más lentos y menos maniobrables que nuestros submarinos más nuevos. Su mayor mejora expandirá las técnicas de ataque a convoyes en el Mediterráneo Oriental y el Atlántico."
ALG_algiers_port:0 "Astilleros de Argel"
ALG_algiers_port_desc:0 "El puerto de Argel es conocido por su ubicación segura, extensa protección contra el viento y dos puertos capaces de servir a una flotilla de barcos mercantes y transportes. Aumentar el tamaño del puerto mientras se amplían las instalaciones de los astilleros nos permitirá albergar más convoyes y producir nuevos cascos de barcos más rápido."
ALG_oran_port:0 "Expandir el Puerto de Orán"
ALG_oran_port_desc:0 "El puerto de Orán es nuestra ventana al Atlántico y el segundo puerto más grande del país. Podemos mejorar sus instalaciones construyendo múltiples puertos y centros de producción naval. Además, podemos albergar a más de nuestra flota allí."
ALG_bejaia_port:0 "Fundar el Puerto de Béjaïa"
ALG_bejaia_port_desc:0 "Al este de Argel se encuentra la ciudad de Béjaïa, que sirve como el principal centro de transporte para las regiones de Constantina y Batna. Establecer un bastión naval en la zona expandirá significativamente el rango operativo posible de nuestra marina y nos permitirá desviar más recursos a las partes orientales del país."
ALG_cruiser_focus:0 "Cruceros Modernos"
ALG_cruiser_focus_desc:0 "Los barcos de pantalla como los cruceros ligeros y pesados ofrecen un compromiso perfecto entre potencia de fuego, tonelaje y precio. Nuestros astilleros ya están produciendo algunos de ellos, pero esos modelos parecen desactualizados en comparación con sus homólogos de las Grandes Potencias y, por lo tanto, requieren mejoras."
ALG_carrier_focus:0 "Aviación Naval"
ALG_carrier_focus_desc:0 "Podemos extender severamente las operaciones coordinadas entre nuestra marina y la fuerza aérea utilizando portaaviones. Ya hemos visto algunos de estos aparatos en nuestros puertos. Tal vez sea el mejor momento para intentar construir algunos de ellos por nosotros mismos."
ALG_battleship_focus:0 "Los Grandes Cañones"
ALG_battleship_focus_desc:0 "Los acorazados son comúnmente llamados el orgullo de la marina por una buena razón. Estas fortalezas flotantes representan una concentración de poder, blindaje y potencia de fuego. Debemos invertir en su desarrollo y mejora."
ALG_marines:0 "Establecer un Cuerpo de Marines"
ALG_marines_desc:0 "Las fuerzas especiales representan el establecimiento militar más profesional, mejor entrenado y mejor equipado de nuestro país. Dedicar un presupuesto separado a las operaciones marítimas solo aumentará nuestro rendimiento naval y capacidades militares."
ALG_bomber_focus:0 "Enfoque en Bombarderos"
ALG_bomber_focus_desc:0 "Dominar los cielos es solo el primer paso hacia la victoria. A medida que establecemos el control sobre los cielos con nuestros cazas, debemos enviar escuadrones de bombarderos recién desarrollados para traer confusión a las fuerzas enemigas y destruir sus fábricas."
ALG_radar_focus:0 "Nuevas Tecnologías de Radar"
ALG_radar_focus_desc:0 "Debemos proteger la industria de la nación a toda costa en caso de un conflicto militar. Mientras los ejércitos podrían estar lejos, el miedo a los bombardeos que destruyan nuestras preciadas fábricas se cierne sobre el país. El desarrollo de tecnologías de radar pondrá fin a esa amenaza."
ALG_fighter_focus:0 "Cazas Modernos"
ALG_fighter_focus_desc:0 "El ritmo de la guerra moderna está dictado por aquellos que llegan primero al campo de batalla. Si queremos desempeñarnos bien en los combates aéreos, debemos modernizar nuestros modelos de cazas obsoletos."
ALG_cas_focus:0 "Enfoque en Apoyo Aéreo Cercano"
ALG_cas_focus_desc:0 "El enemigo temerá la ira de nuestro nuevo bombardero en picado mientras destruyen la moral de sus soldados y llevan a los ejércitos enemigos desprevenidos a la confusión."
ALG_air_bases:0 "Expandir las Bases Aéreas de Argel"
ALG_air_bases_desc:0 "El Aeropuerto de Maison Blanche fue creado inicialmente en 1924 para servir como la instalación central de conexión aérea entre la Francia continental y su metrópoli argelina. El reciente crecimiento de la fuerza aérea de nuestro país exige una expansión con fines militares."
ALG_bousfer_air_factory:0 "Abrir la Fábrica de Aviones de Bousfer"
ALG_bousfer_air_factory_desc:0 "Bousfer es un pequeño pueblo cercano a Orán, nuestro segundo centro industrial más grande. Parece ser un lugar perfecto para sentar las bases de una nueva instalación industrial especializada en la producción de aviones."
ALG_develop_air_doctrines:0 "Desarrollar Doctrinas Aéreas"
ALG_develop_air_doctrines_desc:0 "Un caza moderno en manos de un piloto no profesional que usa doctrinas obsoletas seguramente será víctima de los ases enemigos que usan las mejores doctrinas. Quedarse atrás no es una opción, y los graduados de la academia aérea deberán ser instruidos en nuevas técnicas para usar aviones."
ALG_mediterranean_baiston:0 "Bastión del Mediterráneo"
ALG_mediterranean_baiston_desc:0 "¡Que el mundo sepa que [ALG.GetNameDef] y no Malta, [GRE.GetNameDef] o [ITA.GetNameDef] será conocido como el 'Bastión del Mediterráneo', porque tenemos barcos modernos, tácticas mejoradas y comandantes hábiles!"
ALG_study_ships:0 "Estudiar Barcos [FRA.GetAdjective]"
ALG_study_ships_desc:0 "Como han señalado los funcionarios [FRA.GetAdjective], sin importar el estado de las relaciones entre [FRA.GetNameDef] y [ALG.GetNameDef], solo apreciarían que nuestros países coordinen el desarrollo de equipos navales. Algunos de sus barcos están atracados especialmente para este propósito en nuestros puertos."
ALG_naval_bomber_focus:0 "Desarrollo de Bombarderos Navales"
ALG_naval_bomber_focus_desc:0 "El ingenio y la creatividad de los investigadores y teóricos [ALG.GetAdjective] han traído una rama completamente nueva de aviones al mundo: los bombarderos navales. Utilizados principalmente en operaciones marítimas, parecen ser el último eslabón perdido en la coordinación de nuestra marina y fuerza aérea."
ALG_doctrine_effort:0 "Colegio Militar de Argel"
ALG_doctrine_effort_desc:0 "El recientemente establecido APNAF utiliza doctrinas de la Gran Guerra obsoletas, que son muy poco fiables en conflictos armados modernos. Deberíamos ampliar la Academia Militar con un departamento de tácticas destinado a modernizar las doctrinas presentes para nuestras fuerzas terrestres."
ALG_guns_focus:0 "Modernizar Nuestras Armas de Fuego"
ALG_guns_focus_desc:0 "La milicia colonial no recibió una financiación adecuada de la administración francesa ocupante. El gobierno [ALG.GetAdjective] no cometerá tal error: la licitación para el prototipo del rifle más nuevo ya se ha publicado, y los fabricantes de equipos nacionales están trabajando arduamente en desarrollar el mejor equipo que sirva a nuestras fuerzas armadas."
ALG_french_tanks:0 "Estudiar Tanques [FRA.GetAdjective]"
ALG_french_tanks_desc:0 "Durante la reorganización de una de nuestras bases militares, nuestros ingenieros se sorprendieron al encontrar tanques franceses olvidados en uno de los almacenes. El pueblo [FRA.GetAdjective] tiene otras preocupaciones de las que ocuparse, por lo que podemos dar buen uso a estos 20 tanques y mejorar su diseño y usabilidad para nuestro terreno accidentado."
ALG_artillery_focus:0 "Artillería Moderna"
ALG_artillery_focus_desc:0 "Los informes recientes de nuestras instalaciones de entrenamiento indican una necesidad urgente de mejorar nuestras piezas de artillería actualmente producidas, ya que su fiabilidad, potencia de fuego y penetración están muy desactualizadas en comparación con el equipo extranjero recibido."
ALG_mechanized_focus:0 "Mecanizar el Ejército"
ALG_mechanized_focus_desc:0 "A medida que nuestras tropas disfrutan de equipos motorizados recién desarrollados, nuestras divisiones de tanques están exigiendo una campaña de mecanización. Reemplazaremos los camiones de infantería ágiles y ligeros por transportes blindados de personal, reduciendo la velocidad general de nuestras divisiones, pero proporcionando la cobertura necesaria para nuestros regimientos de infantería."
ALG_general_staff:0 "Reorganizar el Estado Mayor"
ALG_general_staff_desc:0 "Las mejoras en el ejército son ineficaces si nuestros soldados están comandados por oficiales y comandantes militares incompetentes, adoctrinados o corruptos. Una pequeña reorganización del estado mayor aumentará el rendimiento en el campo de nuestros tropas."
ALG_special_forces:0 "Los Leones del Desierto"
ALG_special_forces_desc:0 "La guerra puede venir por mar, tierra y aire. En caso de ataque terrestre, nuestras fuerzas lucharán en el vasto desierto al oeste y sur del país. Ampliar las fuerzas de ataque en el desierto, capaces de luchar bajo temperaturas extremas y en terreno arenoso, mejorará las capacidades de combate de nuestro ejército."
ALG_motorized:0 "Plan de Motorización"
ALG_motorized_desc:0 "Una de las razones de las devastaciones de la Gran Guerra fue el uso extensivo de infantería a pie en combate. La era de los batallones de infantería lenta es cosa del pasado, ha comenzado la era de los batallones motorizados móviles, y nos beneficiaremos enormemente de nuestras innovaciones."
ALG_field_hospitals:0 "Nuevos Hospitales de Campaña"
ALG_field_hospitals_desc:0 "Las duras condiciones ambientales y las enfermedades están cobrando más vidas de nuestros soldados que el enemigo actual. Asignar batallones mejorados de hospitales de campaña dará a nuestros soldados mayores esperanzas de sobrevivir a un conflicto armado."
ALG_signal_companies:0 "Compañías de Señales"


ALG_signal_companies_desc:0 "Los vastos territorios de nuestro país con condiciones ambientales en constante cambio nos obligan a adoptar nuevos métodos de comunicación entre nuestros regimientos terrestres, como líneas telefónicas y radio. Las compañías de señales recientemente desarrolladas mejorarán significativamente la velocidad de respuesta y la movilidad de las fuerzas terrestres."
ALG_modern_logistics:0 "Logística Moderna"
ALG_modern_logistics_desc:0 "El reabastecimiento y aprovisionamiento de las guarniciones y batallones se volverá aún más eficiente si se puede asignar un regimiento independiente responsable de la logística y la entrega de suministros a cada división. Los problemas modernos requieren soluciones modernas, y esta es una de ellas."
ALG_election:0 "Primera Elección General"
ALG_election_desc:0 "El mandato del gobierno provisional de Ferhat Abbas está llegando a su fin. Se avecinan tiempos de incertidumbre para [ALG.GetNameDef], ya que muchas personas cuestionan la naturaleza democrática de las elecciones, con varios radicales abogando por cambios rápidos en el gobierno. Los funcionarios y las élites actuales están trabajando arduamente para asegurar la legitimidad y la falta de corrupción en las primeras elecciones generales en [ALG.GetNameDef]."
ALG_hadj_victory:0 "Victoria de Hadj"
ALG_hadj_victory_desc:0 "Messali Hadj, también conocido como el 'padre' del nacionalismo [ALG.GetAdjective], ha recibido la mayoría de los votos. Es un representante principal del partido Étoile Nord-Africaine, conocido por los extranjeros como el partido Estrella del Norte de África, cuyos principales esfuerzos están dirigidos a la lucha contra el imperialismo bajo la causa democrática."
ALG_abbas_victory:0 "Victoria de Abbas"
ALG_abbas_victory_desc:0 "Bajo la guía de Ferhat Abbas, el Jabhatu l-Tahrīri l-Watanī (Frente de Liberación Nacional) ahora está trabajando en formar la mayoría parlamentaria en el parlamento. Abbas es un defensor del nacionalismo moderado con algunas políticas de oportunismo. El hombre es capaz de maniobrar y construir coaliciones de la nada. ¿Quizás esto traerá estabilidad a [ALG.GetNameDef]?"
ALG_army_loyalty:0 "Imponer Lealtad en el Ejército"
ALG_army_loyalty_desc:0 "El nuevo gobierno busca consolidar el frágil estado [ALG.GetAdjective] y preservar su independencia. Sin embargo, se vuelve más evidente que el estamento militar podría estar conspirando contra el régimen actual. Destituir a los líderes poco fiables asegurará el apoyo del ejército a nuestra causa."
ALG_depoliticize_the_army:0 "Despolitizar el Ejército"
ALG_depoliticize_the_army_desc:0 "El ejército ha jugado un papel esencial en la recuperación del estatus y la legitimidad de nuestra nación en el escenario mundial, pero su creciente participación en los asuntos del gobierno preocupa a los funcionarios. Separar el ejército de la política asegurará la independencia de ambas ramas."
ALG_malg:0 "Expandir el MALG"
ALG_malg_desc:0 "El Ministère de l'Armement et des Liaisons Générales (MALG) es la agencia de inteligencia estatal formada bajo el gobierno provisional para asegurar la seguridad del recién fundado estado [ALG.GetAdjective] de la influencia extranjera. Su papel en la seguridad estatal es innegable, y por eso debe expandirse para igualar las capacidades del MI6, el Abwehr o el NKVD."
ALG_algiers_university:0 "Expandir la Universidad de Argel 1"
ALG_algiers_university_desc:0 "La Universidad de Argel 1 fue establecida en 1909 como la primera universidad en suelo argelino. Aumentar su financiación y expandir los departamentos de investigación mejorará la calidad de la enseñanza y proporcionará al país una nueva generación de especialistas talentosos."
ALG_reorginize_industries:0 "Reorganizar Industrias"
ALG_reorginize_industries_desc:0 "La dependencia de la metrópoli fue uno de los pilares de las políticas coloniales de [FRA.GetNameDef]. Ahora que hemos recibido autonomía, debemos diversificar y reformar las cadenas de producción y transporte para maximizar la eficiencia del sector industrial actual."
ALG_british_industrial_investments:0 "Inversiones Industriales Británicas"
ALG_british_industrial_investments_desc:0 "La orientación democrática de nuestro gobierno y algunas misiones diplomáticas han convencido a los inversores [ENG.GetAdjective] de financiar algunos proyectos industriales en todo el país, estableciendo una nueva base para la industria nacional."
ALG_western_technological_learnings:0 "Aprendizajes Tecnológicos Occidentales"
ALG_western_technological_learnings_desc:0 "Se enviaron muchas invitaciones a científicos, ingenieros y desarrolladores extranjeros, invitándolos a colaborar con nuestras instalaciones de I+D para desarrollar y mejorar el estado actual de la educación y la producción en [ALG.GetNameDef]."
ALG_united_under_abbas:0 "Unidos bajo Abbas"
ALG_united_under_abbas_desc:0 "El conjunto de políticas introducidas por el gobierno de Abbas ha influido drásticamente en la creencia del pueblo en nuestra causa, demostrando que JTW bajo Abbas guiará al país hacia un futuro próspero y brillante."
ALG_crack_down_on_extremist_groups:0 "Reprimir a los Pieds-Noir"
ALG_crack_down_on_extremist_groups_desc:0 "No podemos descuidar la voluntad del pueblo y sus demandas, pero los Pieds-Noir amenazan nuestra constitución y la estabilidad del régimen actual. Así que no tenemos más remedio que reducir su influencia en nuestras industrias."
ALG_religious_freedom:0 "Libertad Religiosa"
ALG_religious_freedom_desc:0 "Si bien el Islam ha sido la piedra angular de nuestro país durante los últimos mil años, es innegable que ha llegado el momento de reconocer otros movimientos religiosos como iguales. Esto podría enfurecer a algunos creyentes, pero cualquier institución democrática es una farsa sin esto."
ALG_hadjs_guidance:0 "Guía de Hadj"
ALG_hadjs_guidance_desc:0 "La democratización, la secularización y los firmes lazos con las principales democracias del mundo han hecho que la popularidad de Hadj y la ENA se dispare a alturas increíbles. Muchos ciudadanos se unen voluntariamente al partido y ayudan a los funcionarios a llevar los valores democráticos a la mayoría de las esquinas de nuestro país."
ALG_turkish_relations:0 "Reafirmar los Lazos [TUR.GetAdjective]"
ALG_turkish_relations_desc:0 "El dominio de los turcos sobre nuestro país no fue largo, pero duró como uno de los más inofensivos de todas las potencias coloniales que gobernaron nuestro territorio. Nuestros lazos fraternales pueden profundizarse aún más y tal vez llevar a la formación de un movimiento no alineado o una nueva federación en el Mediterráneo."
ALG_deterrence:0 "Disuasión Extranjera"
ALG_deterrence_desc:0 "Nuestra postura defensiva requiere una base sólida para su existencia. La diplomacia y las buenas relaciones exteriores benefician a nuestro país, pero debemos mantenernos alerta a medida que aumentan las tensiones en todo el mundo."
ALG_arab_independence:0 "Haz de Luz de la Independencia Árabe"
ALG_arab_independence_desc:0 "Siendo una de las primeras naciones árabes completamente independientes en el Mediterráneo, queremos asegurar que el pueblo árabe no sea víctima de las ambiciones coloniales."
ALG_interventionist_foreign_policy:0 "Intervencionismo [ALG.GetAdjective]"
ALG_interventionist_foreign_policy_desc:0 "Aunque somos firmemente pro-paz y apoyamos los valores pacifistas, no podemos quedarnos sentados viendo cómo otras democracias del mundo sufren y son destruidas en conflictos armados. Nuestras fuerzas armadas se desplegarán en los lugares de crisis para preservar nuestros valores en el extranjero."
ALG_collaboration_with_allies:0 "Colaboración con los Aliados"
ALG_collaboration_with_allies_desc:0 "Las mayores democracias del mundo necesitarán asistencia si quieren preservar su independencia e instituciones gubernamentales actuales. Nos uniremos a ellos en su lucha por la libertad y la independencia bajo las banderas de los Aliados."
ALG_aid_nuclear_programs:0 "Ayuda a Programas Nucleares Aliados"
ALG_aid_nuclear_programs_desc:0 "Los nuevos sistemas de armas que pueden destruir ciudades y devastar ejércitos se están desarrollando dentro del Proyecto Manhattan. Podemos desviar algunos diplomáticos y asegurar nuestra parte de él."
ALG_algeria_liberated:0 "¡L'Algérie Libérée!"
ALG_algeria_liberated_desc:0 "Después de casi un siglo de subyugación y muchas penurias sufridas por el pueblo bajo el dominio colonial, la nación [ALG.GetAdjective] finalmente es libre una vez más."
ALG_peasant_strike:0 "La Gran Huelga Campesina"
ALG_peasant_strike_desc:0 "El poder legislativo y ejecutivo del gobierno provisional es altamente frágil e incierto. La menor interrupción de las cadenas de suministro, el estancamiento industrial o la política controvertida provocará manifestaciones y protestas masivas, que podemos utilizar a nuestro favor si actuamos rápidamente."
ALG_new_type_of_nationalism:0 "Un Nuevo Tipo de Nacionalismo"
ALG_new_type_of_nationalism_desc:0 "Los campesinos intentaban imponer su dominio y hegemonía sobre el país, lo cual era totalmente inaceptable en las circunstancias actuales para la élite del país. Para erradicar cualquier adoctrinamiento comunista entre las masas, podemos comenzar nuestro programa de fomento de sentimientos patrióticos entre la población."
ALG_german_industries:0 "Colaboración con los Pieds-Noir"
ALG_german_industries_desc:0 "A pesar de que los Pieds-Noir son tan amigables con los [FRA.GetAdjective] y el dominio colonial, no cabe duda de que todavía tienen mucha influencia dentro de las industrias de nuestra nación, por lo que es prudente que busquemos colaborar con ellos."
ALG_expand_conscription:0 "Expandir el Reclutamiento"
ALG_expand_conscription_desc:0 "Con el aumento de las tensiones en todo el mundo, especialmente en Europa y Asia, no podemos permanecer en silencio con los ojos cerrados. Construir un ejército requerirá muchos hombres y mujeres nuevos. Reescribiremos severamente la ley de reclutamiento para ajustarnos a las demandas del estado mayor actual."
ALG_mobolize_reserves:0 "Movilizar las Reservas"
ALG_mobolize_reserves_desc:0 "Reclutar reclutas requerirá mucho tiempo para completarse por completo. Sin embargo, necesitamos una fuerza permanente aquí y ahora, lo que significa que los veteranos de las guerras anteriores y los voluntarios locales pueden formar escuadrones paramilitares que se unirán al ejército permanente después de un entrenamiento suficiente."
ALG_new_heavy_industries:0 "Nuevas Industrias Pesadas"
ALG_new_heavy_industries_desc:0 "La colaboración con los Pieds-Noir nos ha ayudado a establecer instalaciones industriales pesadas en nuestros centros urbanos. Afortunadamente, tenemos suficientes recursos para apoyar un avance económico tan importante."
ALG_expand_algeirs_university:0 "Colegio Militar de Argel"
ALG_expand_algeirs_university_desc:0 "Los oficiales modernos requieren educación moderna, que las instituciones militares de alto nivel pueden proporcionar. Financiar la creación de uno de esos departamentos puede ser un asunto costoso, pero los beneficios a largo plazo superan con creces los pequeños gastos."
ALG_join_axis:0 "La Causa del Eje"

 
ALG_join_axis_desc:0 "Las políticas dictadas por el régimen actual sugieren que tenemos mucho en común con las potencias fascistas del mundo. Si nos aliamos con ellos, tal vez esto asegure nuestro lugar bajo el sol."
ALG_our_own_path:0 "Una Nueva Argelia"
ALG_our_own_path_desc:0 "El estado actual y acalorado de la diplomacia sugiere que sería una locura unirnos a cualquier Gran Potencia en un papel menor y mediocre en algún conflicto remoto. En su lugar, forjaremos nuestro destino y construiremos un pacto diplomático único."
ALG_comintern_membership:0 "Membresía en el Comintern"
ALG_comintern_membership_desc:0 "Nuestra devoción a las ideas comunistas se ha extendido a través de los mares y ha llegado al Hogar de la Revolución. Asegurar ideas e ideales puede hacerse mucho más fácilmente bajo la bandera del Comintern. ¡Enviemos emisarios a Moscú y solicitemos una alianza oficial!"
ALG_the_peasants_republic:0 "La Comuna [ALG.GetAdjective]"
ALG_the_peasants_republic_desc:0 "Era más que evidente que la voluntad de nuestro pueblo, la fuerza de los trabajadores y el apoyo de los campesinos llevarían a nuestro país al estado comunista deseado. Si deseamos cumplir con las ideas de la Revolución de los trabajadores, debemos abrazar plenamente el comunismo tal como es."
ALG_seize_production:0 "Tomar los Medios de Producción"
ALG_seize_production_desc:0 "Los medios de producción estuvieron en manos de los capitalistas durante demasiado tiempo, y si queremos asegurar la lealtad de las empresas y la prosperidad y el bienestar de nuestro pueblo, debemos tomar algunos activos industriales."
ALG_seize_arms:0 "Tomar la Industria Armamentística"
ALG_seize_arms_desc:0 "Nuestra industria de armamentos estuvo demasiado tiempo en manos de esos sucios capitalistas y lacayos fascistas. Un estado comunista fuerte necesita armamento para promover la revolución, y podemos lograr esto a través de un programa integral de nacionalización."
ALG_federalize_nation:0 "Purgar a los Pieds-Noir"
ALG_federalize_nation_desc:0 "Los Pieds-Noir han sido un problema para Argelia desde que llegamos por primera vez bajo el dominio colonial. Sin embargo, ahora que estamos en una economía planificada, es simplemente inaceptable tener capitalistas corrompiendo nuestra economía desde dentro. ¡Deben irse!"
ALG_promote_atheism:0 "Promover el Ateísmo"
ALG_promote_atheism_desc:0 "La sociedad islámica fue un proceso interesante en su valor revolucionario histórico y científico. Sin embargo, todo tiene su tiempo, y nuestra nueva revolución dicta nuevas reglas para el desarrollo de la sociedad en las que hay muy poco espacio para las instituciones religiosas."
ALG_socialist_science:0 "Ciencia Socialista"
ALG_socialist_science_desc:0 "El estatus único de la ciencia como herramienta de lucha contra el absurdismo religioso y el analfabetismo nos ha llevado a una nueva espiral de progreso hacia la grandeza, permitiéndonos desviar aún más fondos a nuestros institutos científicos."
ALG_liberate_morocco:0 "Liberar Marruecos"
ALG_liberate_morocco_desc:0 "Aníbal tenía razón al expandir su influencia sobre el llamado Marruecos. Para cumplir con el legado de nuestros grandes antepasados, ¡debemos refundir la hermandad de nuestras dos naciones!"
ALG_liberate_libya:0 "Liberar Libia"
ALG_liberate_libya_desc:0 "Compartimos gran parte de nuestro patrimonio cultural y nacional con nuestros hermanos y hermanas libios. Para asegurar su estatus especial a nuestros ojos, el gobierno de [ALG.GetLeader] ha propuesto un valiente plan de unir nuestras naciones bajo las banderas de [ALG.GetNameDef]!"
ALG_secure_suez:0 "Asegurar el Suez"
ALG_secure_suez_desc:0 "Nuestras tropas marchan por el desierto, sin encontrar resistencia y liberando a las naciones oprimidas del norte de África de sus ocupantes coloniales. Ha llegado el momento de hacer una última parada y liberar Egipto, la cuna de la civilización, que ha sido desgarrada entre sus vecinos durante siglos."
ALG_oil_focus:0 "Invertir en Sonatrach"
ALG_oil_focus_desc:0 "El reciente descubrimiento de petróleo en el desierto del Sahara ha llevado a nuestros ingenieros y geólogos a sugerir una valiente inversión en la creación de una nueva empresa nacional que coordine la prospección, refinación, transferencia y explotación de petróleo y gas."
ALG_trade_focus:0 "Abrir el Mercado Exterior"
ALG_trade_focus_desc:0 "Ser un protectorado colonial ha limitado severamente las exportaciones e importaciones al extranjero. Los principales inversores y cooperadores eran anteriormente solo franceses, pero los tiempos están cambiando, y ahora debemos abrir los ojos y mirar hacia este nuevo mundo."
ALG_mil_focus:0 "Abrir Fábricas de Armas"
ALG_mil_focus_desc:0 "Careciendo de una industria fuerte, nuestra nación debe comenzar su desarrollo industrial con la construcción de algunas fábricas de armamento para satisfacer las necesidades del ejército en crecimiento. La seguridad viene primero; el bienestar la sigue."
ALG_electronics_focus:0 "Electrificación del Campo"
ALG_electronics_focus_desc:0 "Se cree ampliamente que las huellas del progreso y el desarrollo científico solo se encuentran en las áreas urbanas de nuestra nación. Cambiar tales creencias obsoletas puede hacerse imponiendo un programa masivo de electrificación."
ALG_steel_focus:0 "Expandir las Minas de Acero de El-Abed"
ALG_steel_focus_desc:0 "El-Abed es un pequeño pueblo minero en las partes occidentales de nuestro país, famoso por sus ricas minas de mineral de hierro. Si queremos que nuestra industria se expanda aún más, debemos considerar una posibilidad de inversión en esta área."
ALG_mil_focus2:0 "Industrias de Guerra"
ALG_mil_focus2_desc:0 "Aunque nuestro país no puede considerarse belicoso, debemos estar preparados para cualquier tormenta que amenace nuestras fronteras prolongadas. Tenemos los hombres, y ellos exigen equipos más nuevos y actualizados, que nuestras nuevas instalaciones pueden proporcionar con gusto."
ALG_civ_focus:0 "Reabrir Negocios Franceses"
ALG_civ_focus_desc:0 "Desde la proclamación de nuestra autonomía, muchos inversores y empresarios franceses han huido del país por temor a represalias de nuestro pueblo. No necesitamos nacionalizar las fábricas que permanecen abiertas en estas circunstancias: las instalaciones de producción pueden reabrirse bajo el gobierno, proporcionando el empleo necesario a nuestra gente."
ALG_infrastructure_focus:0 "Expandir el Enlace Orán-Argel"
ALG_infrastructure_focus_desc:0 "Abierta en 1862 y expandida inicialmente a su destino final en 1871, la línea Orán-Argel es una de las principales redes ferroviarias que conectan nuestros dos centros urbanos más grandes. Debemos expandir la línea y construir un nivel adicional de infraestructura para fortalecer las conexiones entre ambas ciudades."
ALG_civ_focus2:0 "Expandir las Manufacturas Locales"
ALG_civ_focus2_desc:0 "Una economía fuerte es solo el primer paso para lograr nuestro sueño: una economía completamente independiente basada en productores locales."
ALG_reform_education:0 "Reformar el Sistema Educativo"
ALG_reform_education_desc:0 "Tenemos más que suficientes fondos a nuestra disposición. La industria en auge y el fomento de los fabricantes nos permiten desviar aún más recursos para expandir nuestros institutos científicos."
ALG_italy_trade:0 "Nuevos Mercados [ITA.GetAdjective]"
ALG_italy_trade_desc:0 "La región de los Alpes es rica en acero y aluminio, las principales exportaciones [ITA.GetAdjective]. Si debemos expandir nuestro mercado comercial con [ITA.GetNameDef], esto puede disuadir su amenaza en constante crecimiento."
ALG_britain_trade:0 "Acuerdos Comerciales [ENG.GetAdjective]"
ALG_britain_trade_desc:0 "Los [ENG.GetAdjective] tienen una influencia masiva de recursos en todo el mundo, por lo que es natural que busquemos convertirnos en uno de sus fuertes socios comerciales."
ALG_seize_french_guns:0 "Tomar Armas Coloniales Francesas"
ALG_seize_french_guns_desc:0 "[ALG.GetNameDef] es ahora una nación fuerte e independiente; los días de dominio colonial han quedado atrás. ¡Los [FRA.GetAdjective] ya no necesitan estas armas ya que ahora están firmemente en manos [ALG.GetAdjective]!"
ALG_end_france:0 "Terminar con la Tiranía [FRA.GetAdjective]"
ALG_end_france_desc:0 "Ya no puede [ALG.getNameDef] quedarse de brazos cruzados viendo cómo nuestros hermanos y hermanas son brutalmente oprimidos por la tiranía de [FRA.getNameDef]. ¡Debemos actuar para liberar al mundo árabe!"
ALG_deport_pieds_noir:0 "Deportar a los Pieds-Noirs"
ALG_deport_pieds_noir_desc:0 "Aunque no podemos simplemente expulsar a los Pieds-Noir, ya no podemos permitir que corrompan nuestra economía desde dentro. ¡Debemos enviarlos de vuelta a donde vinieron!"

 #events

algeria.1.t:0 "La Primera Elección General"
algeria.1.d:0 "El gobierno provincial ha servido bien a la nación, pero ahora que [ALG.getNameDef] ha logrado su completa independencia, es hora de que el pueblo sea escuchado eligiendo a su líder para el nuevo gobierno. \n\n¿A quién elegirá el pueblo?"
algeria.1.a:0 "Ferhat Abbas - Un fuerte autoritario."
algeria.1.b:0 "Messali Hadj - El padre del nacionalismo argelino."
algeriacivilwar.1:0 "§R¡Esto llevará a una guerra civil!§!"
algeria.2.t:0 "La Gran Huelga Campesina"
algeria.2.d:0 "Desde que [ALG.getNameDef] logró su independencia, la situación en la nación no ha sido completamente estable. Con la falta de un liderazgo efectivo, las promesas del gobierno provincial parecen nada más que rotas.\n\nCon muchos campesinos insatisfechos con el gobierno provincial, muchos grupos comunistas se han organizado en Argel para llevar a cabo huelgas en toda la ciudad. Sin embargo, recientemente estos grupos se han armado y han chocado con la policía local. La situación está creciendo rápidamente fuera de control.\n\nLo único que queda es cómo manejaremos la situación. Existe un riesgo significativo de que el conflicto se convierta en una guerra civil en toda regla si se maneja de manera dura."
algeria.2.a:0 "¡Enviar a la guardia nacional para lidiar con esto!"
algeria.2.b:0 "Dejar que el pueblo sea escuchado."
algeria.3.t:0 "Una Toma de Poder Sangrienta"
algeria.3.d:0 "La guardia nacional ha dado una dura pelea en Argel y ha lidiado con la mayoría de los manifestantes armados. Sin embargo, los manifestantes resistieron fuertemente, causando muchas bajas a la guardia nacional.\n\nHay informes de que los grupos restantes se han unido bajo el PCA y están organizando una rebelión en el este de la nación."
algeria.3.a:0 "El gobierno provincial ha fallado. El ejército necesita control total sobre esto."
algeria.4.t:0 "Disturbios en Todo el País"
algeria.4.d:0 "Los manifestantes en Argel han logrado organizarse más y ahora casi han tomado el control total de la ciudad. La guardia nacional se ha visto obligada a retirarse de la ciudad y sus alrededores. Junto con esto, otras organizaciones han surgido en muchas otras ciudades de la nación bajo la bandera del PCA.\n\nLa guardia nacional está ahora completamente desorganizada, pero informes recientes sugieren que los soldados restantes se están retirando hacia el este de la nación para continuar la lucha."
algeria.4.a:0 "Por fin, los trabajadores [ALG.GetAdjective] son libres."
