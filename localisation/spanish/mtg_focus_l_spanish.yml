l_spanish:
  MEX_focus_national_bank:0 "Banco Nacional"
  MEX_focus_national_bank_desc:0 "Formado en 1925 para reconstruir una economía devastada por la guerra civil, el Banco de México es nuestro prestamista de última instancia, emisor de moneda e inversor en todo tipo de empresas para el beneficio del Estado."
  MEX_focus_military_budget_review:0 "Revisión del Presupuesto Militar"
  MEX_focus_military_budget_review_desc:0 "El bien financiado ejército del régimen de Díaz se derrumbó cuando las milicias revolucionarias comenzaron a liberar ciudades y a cortar su financiamiento. Revisemos las finanzas militares para garantizar su longevidad en tiempos de guerra."
  tooltip_military_budget_review:0 "Revisión del Presupuesto Militar"
  MEX_focus_gulf_coast_naval_yards:0 "Astilleros de la Costa del Golfo"
  MEX_focus_gulf_coast_naval_yards_desc:0 "Nuestra costa del Golfo mira hacia Europa y la costa este de los Estados Unidos, nuestros principales socios comerciales. Nuestra creciente industria petrolera se beneficiaría enormemente de una expansión de los astilleros en Veracruz."
  MEX_focus_pacific_coast_naval_yards:0 "Astilleros de la Costa del Pacífico"
  MEX_focus_pacific_coast_naval_yards_desc:0 "El comercio a través del Pacífico con Japón y California es menos importante para nosotros que el Atlántico, pero debemos proteger nuestros intereses y abrir más posibilidades. Ampliar los astilleros del Pacífico nos dará más margen de maniobra si el Golfo llegase a ser bloqueado."
  MEX_focus_brown_water_navy:0 "Marina de Agua Marrón"
  MEX_focus_brown_water_navy_desc:0 "México depende de embarcaciones anticuadas, anteriores a la Gran Guerra, para proteger nuestro comercio costero. Hemos intentado comprar barcos más modernos de España y otras potencias, pero el progreso es lento. Debemos desarrollar nuestras estrategias navales en caso de que la guerra envuelva a Europa y se extienda al hemisferio occidental."
  tooltip_escort_ships:0 "Buques de Escolta"
  MEX_focus_blue_water_navy:0 "Marina de Agua Azul"
  MEX_focus_blue_water_navy_desc:0 "México nunca ha sido una potencia naval. En tiempos coloniales, nuestros señores españoles necesitaban todos sus barcos para enfrentarse a los británicos. Durante la lucha por la independencia y las guerras civiles que le siguieron, todas nuestras atenciones se centraron en el interior. Tras ser superados por Estados Unidos y su ascenso como Gran Potencia, no hubo motivo para intentar disputar los mares. Pero quizá, en estos tiempos turbulentos, México necesite una poderosa armada."
  tooltip_capital_ships:0 "Buques Capitales"
  MEX_focus_raiding_navy:0 "Marina de Incursión"
  MEX_focus_raiding_navy_desc:0 "No podemos esperar ponernos al día con las grandes potencias navales del mundo para competir en la superficie contra acorazados y portaaviones. En su lugar, debemos intentar interceptar los transportes de tropas enemigos antes de que lleguen, para proteger a México de una invasión."
  MEX_focus_heroic_military_college:0 "Heroico Colegio Militar"
  MEX_focus_heroic_military_college_desc:0 "El Colegio Militar fue fundado en 1823 y adquirió el título honorífico de Heroico después de que cinco de sus cadetes lucharan hasta la muerte contra los marines estadounidenses durante la guerra México-Estados Unidos de 1847. Un sexto cadete se envolvió en la bandera mexicana y se arrojó desde las murallas para evitar ser capturado."
  tooltip_mexico_stability_hit_for_peacetime_expansion:0 "¡Aún estamos en paz, la expansión de nuestras fuerzas armadas será muy impopular!\n"
  MEX_focus_tank_workshops:0 "Talleres de Tanques"
  MEX_focus_tank_workshops_desc:0 "Nuestro diseñador aeronáutico, TNCA, experimentó con vehículos blindados durante la Gran Guerra, creando un prototipo basado en los diseños romboidales británicos. Deberíamos reiniciar estos experimentos y crear un taller de tanques."
  MEX_focus_weapons_modernisation:0 "Modernización de Armamento"
  MEX_focus_weapons_modernisation_desc:0 "México tenía una excelente industria de armas ligeras antes de la Revolución. El odiado dictador Díaz, a pesar de todos sus defectos, estaba muy interesado en el desarrollo de armas. Los experimentos con fusiles automáticos durante la era de Díaz necesitan ser investigados."
  MEX_focus_aviation_workshops:0 "Talleres de Aviación"
  MEX_focus_aviation_workshops_desc:0 "La TNCA fue clausurada por falta de fondos después de la Revolución, pero con el creciente poder destructivo de las aeronaves, debemos mantenernos a la vanguardia de los avances aeronáuticos."
  MEX_focus_military_aviation_specialists:0 "Especialistas en Aviación Militar"
  MEX_focus_military_aviation_specialists_desc:0 "La Escuela Militar de Mecánicos Especialistas en Aviación entrenará un cuerpo de personal técnico cualificado para dar mantenimiento a nuestras aeronaves. Cuanto mejor mantenidos estén los aviones, más tiempo tendrán los pilotos en el aire para acumular experiencia."
  MEX_focus_army_expansion_programme:0 "Programa de Expansión del Ejército"
  MEX_focus_army_expansion_programme_desc:0 "México tiene una vasta capacidad para expandir su ejército, gracias al programa de construcción nacional de la Revolución que unió a las provincias interesadas en sí mismas en una sola Patria. Nuestros ciudadanos patriotas acudirán en ayuda del Estado si los tiempos son difíciles."
  MEX_focus_heavy_artillery:0 "Artillería Pesada"
  MEX_focus_heavy_artillery_desc:0 "El poder destructivo de la artillería de campaña es innegable. La Gran Guerra mostró al mundo lo esencial que es la artillería para apoyar los avances y desbaratar las ofensivas enemigas. Debemos desarrollar nuestra artillería convencional."
  MEX_focus_aerial_artillery:0 "Artillería Aérea"
  MEX_focus_aerial_artillery_desc:0 "Experimentamos con el uso de bombarderos contra objetivos 'blandos' durante la Guerra Cristera y otras numerosas rebeliones de generales insurrectos. Los insurrectos no pueden disputar el control de los cielos, y por ello el apoyo de bombarderos será esencial para salvaguardar al Estado mexicano."

  MEX_focus_agricultural_credit_bank:0 "Banco de Crédito Agrícola"
  MEX_focus_agricultural_credit_bank_desc:0 "El Banco de Crédito Agrícola ayudará a acelerar el programa de reforma agraria otorgando préstamos a los agricultores ejidatarios para que puedan adquirir maquinaria y otros bienes de capital. Alberto J. Pani, un veterano de la industria financiera, podrá dirigir este banco y ayudar a México a expandir su capacidad productiva."
  MEX_focus_rural_infrastructure:0 "Infraestructura Rural"
  MEX_focus_rural_infrastructure_desc:0 "El sistema ferroviario de México se expandió durante la era de Díaz, pero se concentró mayormente en las ciudades del norte para facilitar el comercio con América. Deberíamos extender los ferrocarriles más hacia el sur."
  MEX_focus_peripheral_infrastructure:0 "Infraestructura Periférica"
  MEX_focus_peripheral_infrastructure_desc:0 "Nuestras regiones más rurales han visto poca mejora en su infraestructura durante décadas. Hay extensas áreas de agricultores de subsistencia empobrecidos que podrían estar dispuestos a trabajar en fábricas y recibir educación si ampliamos nuestros sistemas de carreteras."
  MEX_focus_rural_schools:0 "Escuelas Rurales"
  MEX_focus_rural_schools_desc:0 "Las escuelas son donde convertimos la materia prima de campesinos analfabetos en ciudadanos patriotas dispuestos a luchar contra la injusticia y a fortalecer la Patria. Las Escuelas Regionales Campesinas revolucionarán a los campesinos, enseñándoles habilidades técnicas y haciéndolos autosuficientes."
  MEX_focus_rent_freeze:0 "Congelación de Alquileres"
  MEX_focus_rent_freeze_desc:0 "Los trabajadores urbanos son un elemento clave en el nuevo México que estamos construyendo. Se movilizaron en los Batallones Rojos durante la Revolución y ahora exigen la compensación que se les prometió. Un área de preocupación inmediata debe ser los caseros parasitarios que extraen rentas de estos trabajadores creadores de riqueza."
  MEX_focus_confederation_of_mexican_workers:0 "Confederación de Trabajadores de México"
  MEX_focus_confederation_of_mexican_workers_desc:0 "La élite política en México siempre ha buscado controlar las actividades sindicales. La CTM reemplazará a la CROM, ya que esta última es vista como corrupta y desacreditada por su asociación con líderes pasados impopulares del régimen."
  MEX_focus_ejido_worker_militias:0 "Milicias de Trabajadores Ejidales"
  MEX_focus_ejido_worker_militias_desc:0 "La reforma agraria prometida en la Constitución de 1917 ha avanzado lentamente. A menudo, los terratenientes usan matones y ejércitos privados para intimidar a sus arrendatarios y evitar la redistribución. Organicemos a los campesinos, agricultores y trabajadores en milicias comunales para proteger los logros que estamos consiguiendo contra la injusticia."
  MEX_focus_party_of_the_revolution:0 "Partido de la Revolución"
  MEX_focus_party_of_the_revolution_desc:0 "El presidente Cárdenas fue elegido con una plataforma de reforma agraria gracias al apoyo de las organizaciones de trabajadores y campesinos. Hemos implementado las reformas y ahora tenemos una orgullosa nación socialista lista para luchar contra la injusticia en el escenario internacional."
  MEX_focus_liberalize_the_banking_sector:0 "Liberalizar el Sector Bancario"
  MEX_focus_liberalize_the_banking_sector_desc:0 "Existen muchas políticas gubernamentales restrictivas que impiden que el mercado transforme a México. La Ley General de Instituciones de Crédito de 1925, por ejemplo, impide que los bancos posean acciones en otros bancos. ¡Ridículo! Cuanto más libre sea el mercado, más libres serán las personas. Luis Montes de Oca, defensor de la Escuela Austriaca de Economía, nos ayudará a reformar el sistema bancario."
  MEX_focus_strike_breaking:0 "Rompehuelgas"
  MEX_focus_strike_breaking_desc:0 "La sindicalización es un derecho fundamental protegido por la Constitución de 1917, pero los ataques a la propiedad son criminales y deben ser tratados como tales. Retirar la mano de obra de una industria crítica incluso podría considerarse traición en tiempos de crisis."
  MEX_focus_urban_development:0 "Desarrollo Urbano"
  MEX_focus_urban_development_desc:0 "Las ciudades son el centro de la actividad económica y, por lo tanto, sus necesidades deben ser prioritarias sobre los atrasados estados rurales. Fortaleceremos los sistemas de carreteras y ferrocarriles en Ciudad de México y otras áreas urbanas importantes, y al hacerlo, la riqueza de México aumentará aún más."
  MEX_focus_cientifico_camarilla:0 "Camarilla Científica"
  MEX_focus_cientifico_camarilla_desc:0 "El régimen de Díaz fue apoyado por una camarilla de tecnócratas en el gabinete y el sector privado. El impopular clientelismo y los sistemas de patrocinio que establecieron fueron una de las razones del colapso del régimen. Sin embargo, nosotros contamos con el amor y el apoyo del pueblo, y los Científicos poseen habilidades muy necesarias..."
  MEX_focus_end_land_reform:0 "Finalizar la Reforma Agraria"
  MEX_focus_end_land_reform_desc:0 "El programa de reforma agraria ha sido abusado durante mucho tiempo por caciques locales con conexiones políticas o poder militar. Un terrateniente adinerado que roba tierras públicas para su propio beneficio no contribuye a fortalecer o unir a México. Esa tierra debería venderse al mejor postor. Tal vez algunos terratenientes abusen de sus arrendatarios, pero eso es un asunto para los tribunales."
  MEX_focus_privatization:0 "Privatización"
  MEX_focus_privatization_desc:0 "El sistema ejidal impone restricciones al uso de la tierra, dependiendo del uso que el gobierno determine. ¿Por qué debería el Estado forzar a los agricultores a la subsistencia en lugar de cultivar productos para la exportación? Podemos hacer a México más próspero si desmantelamos las granjas comunales y permitimos que ocurra el verdadero desarrollo. Las nociones anticuadas de autosuficiencia solo obstaculizan el progreso y la globalización."
  MEX_focus_caudillo_private_armies:1 "Ejércitos Privados de los Caudillos"
  MEX_focus_caudillo_private_armies_desc:0 "Los gobernadores, empresarios y comandantes de guarniciones en una región tienden a ser la misma persona: un general revolucionario que acumula poder nombrando a subordinados leales en posiciones de influencia. Estos caudillos son una realidad que debemos cultivar, no combatir."
  MEX_focus_support_general_cedillo:0 "Apoyar al General Cedillo"
  MEX_focus_support_general_cedillo_desc:0 "El general del norte Saturnino Cedillo y otros caudillos como él necesitan garantías de que su autonomía será respetada por el gobierno. La rápida centralización del poder bajo los presidentes Calles y Cárdenas nos ha permitido enfrentar con fuerza los problemas de la nación, por lo que no es necesario despojar más a los caudillos."
  tooltip_mexico_cedillo_will_be_placated:0 "¡El General Cedillo será §Gaplacado§!.\n"
  MEX_focus_oil_field_expansion:0 "Expansión de los Campos Petroleros"
  MEX_focus_oil_field_expansion_desc:0 "La necesidad de petróleo en Estados Unidos es insaciable. Aunque producen la mayoría del petróleo mundial, también lo importan. México tiene campos petrolíferos sin desarrollar a lo largo de la costa del Golfo que podemos explotar para la exportación."
  MEX_focus_northern_steel_plants:0 "Plantas de Acero del Norte"
  MEX_focus_northern_steel_plants_desc:0 "La región más industrializada de México fuera de la capital es la frontera norte con Estados Unidos. Ciudades como Matamoros y Ciudad Juárez, a lo largo del Río Bravo, mantienen estrechos lazos económicos con sus contrapartes al otro lado de la frontera, como Brownsville y El Paso. Deberíamos aprovechar la infraestructura superior de la zona para desarrollar aún más nuestras industrias pesadas."
  MEX_focus_capital_reserves:1 "Reservas de Capital"
  MEX_focus_capital_reserves_desc:1 "El dinero en efectivo que obtenemos de la venta de petróleo nos está permitiendo flexionar nuestros músculos económicos. Si necesitamos comprar tecnología de América o Gran Bretaña, por ejemplo, ahora tenemos los medios. Podemos invertir en la producción masiva o ingeniería inversa de estos diseños según lo que más nos convenga."
  MEX_focus_oil_revenue_reinvestment:1 "Reinversión de Ingresos Petroleros"
  MEX_focus_oil_revenue_reinvestment_desc:1 "Ahora que obtenemos mayores beneficios de la venta de petróleo, nuestro presupuesto ha aumentado rápidamente y debemos planear una forma útil de utilizar esos nuevos fondos. Para beneficiarnos a largo plazo, la reinversión de esos ingresos en la estimulación económica parece ser la elección más obvia."
  MEX_focus_royal_dutch_shell:0 "Royal Dutch Shell"
  MEX_focus_royal_dutch_shell_desc:0 "Royal Dutch Shell es una firma británica y holandesa que posee el 60% de las concesiones petroleras mexicanas. Si llegamos a un compromiso con las compañías petroleras extranjeras en el tema de las disputas laborales, podemos alcanzar un acuerdo que sea beneficioso para ambas partes."
  MEX_focus_community_of_nations:0 "Comunidad de Naciones"
  MEX_focus_community_of_nations_desc:0 "Nuestra dependencia económica del comercio británico no tiene por qué ser una maldición. Al aceptar el status quo, podemos involucrarnos en la diplomacia internacional con el respaldo de una superpotencia."
  anglo_mexican_diplomacy:0 "Diplomacia Anglo-Mexicana"
  MEX_focus_purchase_belize:0 "Comprar Belice"
  MEX_focus_purchase_belize_desc:0 "Este pequeño territorio fue reclamado durante mucho tiempo por la corona española en la época colonial, aunque nunca fue colonizado por peninsulares. Tras la pérdida del imperio colonial de España durante las guerras napoleónicas, Gran Bretaña fue consolidando gradualmente su control sobre el territorio, lo que culminó en la creación de la colonia de Honduras Británica en 1862. Este territorio debería ser entregado a México como un gesto de buena fe."
  MEX_focus_nationalize_the_oil_fields:0 "Nacionalizar los Campos Petroleros"
  MEX_focus_nationalize_the_oil_fields_desc:0 "Las concesiones petroleras extranjeras están dominando la economía mexicana y ejerciendo demasiada influencia sobre nuestros asuntos, tanto domésticos como internacionales. ¡Los británicos y estadounidenses prestan más atención a Royal Dutch Shell y a Standard Oil que a nuestro propio gobierno!"
  tooltip_mexico_they_may_declare_war:0 "§R¡Podrían ser persuadidos para declarar la guerra por los barones del petróleo!§!\n"
  MEX_focus_german_resource_exchange:0 "Intercambio de Recursos con Alemania"
  MEX_focus_german_resource_exchange_desc:0 "La maquinaria bélica alemana se está reactivando y necesita petróleo mexicano para funcionar correctamente. En lugar de postrarnos ante los estadounidenses o vender nuestro país a los rusos, podemos tratar de aprovechar la necesidad alemana de petróleo para mejorar nuestro poder militar."
  mexico_german_resource_exchange:0 "Intercambio de Recursos Mexicano-Alemán"
  MEX_focus_new_world_order:0 "Nuevo Orden Mundial"
  MEX_focus_new_world_order_desc:0 "Es claro que los alemanes son los amos de Europa. Seguramente tendremos un lugar en su Nuevo Orden Mundial si les ayudamos contra los británicos y estadounidenses. El viejo Telegrama Zimmermann fue enviado por una razón: solo una invasión terrestre puede destruir a América..."
  german_mexican_diplomacy:0 "Diplomacia Germano-Mexicana"
  MEX_focus_oppose_yanqui_imperialism:0 "Oponerse al Imperialismo Yanqui"
  MEX_focus_oppose_yanqui_imperialism_desc:0 "Habiendo recuperado legítimamente los recursos naturales de nuestro país, los extranjeros ahora claman por compensaciones, pero las concesiones fueron esencialmente robadas al pueblo mexicano en su momento de debilidad bajo el dictador Díaz. ¿Por qué deberíamos pagar a un ladrón por devolvernos lo que nos robó?"
  MEX_focus_international_proletarianism:0 "Proletarismo Internacional"
  MEX_focus_international_proletarianism_desc:0 "Los soviéticos han demostrado que su socialismo transformará el planeta. La Revolución que luchamos tan arduamente por ganar fue solo un paso en el camino hacia la liberación del pueblo: primero de México, y ahora del mundo entero."
  russo_mexican_diplomacy:0 "Diplomacia Ruso-Mexicana"
  MEX_focus_interior_defence_plan:0 "Plan de Defensa Interior"
  MEX_focus_interior_defence_plan_desc:0 "Es cierto que los Yanquis tienen una ventaja numérica y tecnológica sobre nosotros, pero tenemos el conocimiento del terreno, el apoyo del pueblo, y tiempo y espacio para establecer una defensa sólida. Haremos sangrar al enemigo en los desiertos y montañas usando tácticas de guerrilla, defensa en profundidad y puntos fuertes ocultos."
  MEX_focus_compensation:0 "Compensación"

  MEX_focus_compensation_desc:0 "Las concesiones de petróleo fueron vendidas legalmente a Royal Dutch Shell y Standard Oil. No podemos culpar a las empresas extranjeras por buscar un beneficio. Debemos mantener la integridad de nuestro sistema legal compensando a los extranjeros por la nacionalización de las concesiones."
  MEX_focus_liberty_and_justice_for_all:0 "Libertad y Justicia para Todos"
  MEX_focus_liberty_and_justice_for_all_desc:0 "Los estadounidenses son ahora la mayor potencia económica en la historia. Los soviéticos pueden estar industrializándose rápidamente, y los alemanes pueden entender mejor la guerra, pero las ventajas de América se complementan con su insistencia en la libertad del individuo y su dependencia de las instituciones en lugar de la fuerza bruta. Ampliar nuestros lazos económicos a una alianza militar sería lo más natural."
  american_mexican_diplomacy:0 "Diplomacia Americano-Mexicana"
  MEX_focus_aztec_eagles:0 "Águilas Aztecas"
  MEX_focus_aztec_eagles_desc:0 "Somos una de las naciones más influyentes de América Latina. Debemos demostrar nuestro compromiso con la seguridad del mundo ayudando a América en sus luchas contra los belicistas extranjeros que amenazan la paz general con su expansionismo."
  aztec_eagles_opinion:0 "Águilas Aztecas"
  MEX_focus_international_peacekeepers:0 "Mantenedores de la Paz Internacional"
  MEX_focus_international_peacekeepers_desc:0 "Las potencias democráticas del mundo planean crear una alianza de iguales, una Naciones Unidas, para garantizar la seguridad internacional al proporcionar a los países del mundo un lugar para reconciliar sus diferencias y arbitrar disputas. Nos entregaremos a tal proyecto para ayudar a las naciones de América Latina a mantener su independencia."
  MEX_focus_march_southwards:0 "Marcha Hacia el Sur"
  MEX_focus_march_southwards_desc:0 "México perdió las provincias al sur después de la lucha por la independencia. El incompetente Imperio Mexicano fue una mancha en nuestra historia, pero podemos rectificar sus errores. Los estados del sur son críticos para nuestra defensa y los recuperaremos."
  threat_mexico_marching_southwards:0 "México Marchando Hacia el Sur"
  MEX_focus_unify_centroamerica:0 "Unificar Centroamérica"
  MEX_focus_unify_centroamerica_desc:1 "Las pequeñas republiquetas bananeras de Nicaragua, Panamá y Costa Rica son demasiado pequeñas para ser países viables. Debemos absorberlas en nuestra propia nación y así traer gloria a México y a su pueblo."
  threat_mexico_unify_centroamerica:1 "México Busca la Unificación Centroamericana"
  MEX_focus_push_past_the_darien_gap:1 "Empujar Más Allá del Darién"
  MEX_focus_push_past_the_darien_gap_desc:1 "Después de nuestra campaña de unificación de Centroamérica, ahora debemos atravesar la jungla entre Panamá y Colombia conocida como el 'Darién' para poner un pie en Sudamérica."
  threat_mexico_push_south_of_the_darien_gap:1 "Amenazas Mexicanas al Sur del Darién"
  MEX_focus_andean_offensive:1 "Ofensiva Andina"
  MEX_focus_andean_offensive_desc:1 "Ahora que nos hemos establecido al norte de los Andes, es nuestro destino continuar la ofensiva a través del difícil terreno de la cordillera tropical y completar la unificación de América Latina."
  threat_mexico_andean_offensive:1 "Amenazas Mexicanas a los Estados Andinos"
  MEX_focus_seize_the_panama_canal:0 "Tomar el Canal de Panamá"
  MEX_focus_seize_the_panama_canal_desc:0 "Uno de los puntos de estrangulamiento más críticos del mundo, este canal fue excavado a un gran costo para los trabajadores latinos que sangraron y murieron bajo los látigos estadounidenses por el beneficio de los industrialistas. Habiendo capturado el terreno circundante, podemos lanzar un ataque relámpago sobre la pequeña guarnición del canal, obligando a los yanquis a elegir entre librar una guerra sangrienta contra nosotros o ceder el control del canal."
  MEX_focus_fortify_the_canal:1 "Fortificar el Canal"
  MEX_focus_fortify_the_canal_desc:1 "Con el Canal de Panamá finalmente en nuestras manos, debemos asegurar sus compuertas y márgenes para que se convierta en una fortaleza inexpugnable."
  MEX_focus_integrate_the_south:0 "Integrar el Sur"
  MEX_focus_integrate_the_south_desc:0 "La unidad de los pueblos de México ha sido un proceso lento, pero no se detendrá en las fronteras regionales o cordilleras. Hemos superado tales obstáculos en el pasado y lo haremos nuevamente por las provincias del sur."
  MEX_focus_plan_of_agua_prieta:0 "Plan de Agua Prieta"
  MEX_focus_plan_of_agua_prieta_desc:0 "La Revolución contra Díaz y las feroces luchas internas posteriores duraron una década. Cuando se asentó el polvo, los generales del Norte victoriosos se reunieron en Agua Prieta, Sonora, para trazar su plan para el futuro de México. Son una camarilla populista de modernizadores y secularizadores, o bien una 'confederación de caciques' poco mejor que los señores bandidos dividiendo sus despojos, dependiendo de la perspectiva."
  MEX_focus_exile_calles:0 "Exilio de Calles"
  MEX_focus_exile_calles_desc:0 "El ex presidente Plutarco Calles sirvió su mandato entre 1924 y 1928. Su mal gobierno incitó la Guerra Cristera y numerosas rebeliones menores. Ahora busca dominar al presidente Cárdenas como controló a los últimos presidentes títeres. Cárdenas tiene su propio mandato democrático, su propio plan para el futuro, y Calles necesita irse por el bien de la estabilidad de México."
  MEX_focus_institutional_revolution:0 "Revolución Institucional"
  MEX_focus_institutional_revolution_desc:0 "El legado de la democracia es débil en México, pero lo hemos fortalecido. Nuestro compromiso con el estado de derecho está progresando y la gente está comenzando a confiar en nuestras elecciones, que fueron manipuladas por el gobierno en el pasado."
  MEX_focus_jefe_maximo:0 "Jefe Máximo"
  MEX_focus_jefe_maximo_desc:0 "México descenderá aún más en el caos si Plutarco Calles pierde su influencia sobre el país. Él creó las administraciones de Portes, Ortiz, Rodríguez y ahora Cárdenas, y sus enemigos políticos lo censuran como 'el Jefe Máximo', ¡como si fuera un jefe bandido! En verdad, Calles es simplemente un estadista anciano con las mejores intenciones para México. Perderlo en esta etapa de la Revolución sería una tragedia."
  MEX_focus_purge_the_bureaucracy:0 "Purgar la Burocracia"
  MEX_focus_purge_the_bureaucracy_desc:0 "Los callistas están siendo removidos de sus posiciones de influencia inmerecidas. Tenemos muchos reemplazos adecuados en mente, hombres de capacidad e inteligencia que estarán agradecidos por la oportunidad de servir a México..."
  MEX_focus_arrest_general_cedillo:0 "Arrestar al General Cedillo"
  MEX_focus_arrest_general_cedillo_desc:0 "Los caudillos son una amenaza. Dividen a México en feudos insignificantes donde su nombramiento de funcionarios les da poder sobre la economía, el ejército y el gobierno. Están saqueando la riqueza de México, y en ninguna parte es más cierto que en la provincia del General Saturnino Cedillo. Su independencia del gobierno central es absolutamente intolerable, y los rebeldes que está reuniendo no le servirán."
  tooltip_mexico_cedillo_will_be_neutralised:0 "¡El General Cedillo será §Gneutralizado§!.\n"
  MEX_focus_control_the_army:0 "Controlar el Ejército"
  MEX_focus_control_the_army_desc:0 "El ejército es quizás la constitución más importante en México. Los últimos veinte años han mostrado que la voluntad del pueblo solo puede ser impuesta por bayonetas. Los generales rebeldes son, por lo tanto, una amenaza para la existencia misma del estado, y mucho menos su legitimidad."
  MEX_focus_repeal_the_calles_law:0 "Derogar la Ley Calles"
  MEX_focus_repeal_the_calles_law_desc:0 "Calles incitó a los Cristeros a rebelarse mediante la aplicación drástica de los artículos anti-religiosos de la Constitución. La Ley Calles humilla al clero al prohibir el uso de vestimenta clerical en público y encerrar a figuras religiosas que critiquen al gobierno. Estamos de acuerdo en que la influencia política de la Iglesia necesita ser limitada, pero estos son ataques a la libertad individual, no al poder de la Iglesia."
  MEX_focus_abolish_capital_punishment:0 "Abolir la Pena de Muerte"
  MEX_focus_abolish_capital_punishment_desc:0 "Las recientes inestabilidades de rebelión militar, revuelta campesina y la Guerra Cristera, y la sangrienta respuesta del gobierno a estas y a crímenes menores, han resultado en una atmósfera de miedo que permea México. La gente ya no puede hablar libremente por temor a ser oprimida por el estado. Deberíamos eliminar gradualmente la pena de muerte. Al aflojar nuestro control, la gente ya no se sentirá compelida a escapar de él."
  MEX_focus_enforce_the_calles_law:0 "Hacer Cumplir la Ley Calles"
  MEX_focus_enforce_the_calles_law_desc:0 "Los soldados de infantería Cristeros pueden no haber sido destruidos en el campo, pero en los años posteriores a su inútil rebelión cazamos a sus líderes y simpatizantes restantes dentro de la Iglesia, decapitando su movimiento y asegurando que no resurgiera. La Iglesia no tiene más opción que aceptar nuestras demandas contra ellos. Se convertirán en otro instrumento del poder del estado o continuaremos decapitándolos."
  MEX_focus_triumph_over_the_cristeros:0 "Triunfo sobre los Cristeros"
  MEX_focus_triumph_over_the_cristeros_desc:0 "Muchas personas talentosas ascendieron durante las campañas anti-Cristeras. Luchar contra insurgentes con tácticas de pequeñas unidades y apoyo aéreo dio a nuestros generales una excelente oportunidad para poner a prueba sus habilidades. La campaña de represión también nos permitió ver quién tenía estómago para trabajos más sucios."
  MEX_focus_state_education:0 "Educación Estatal"
  MEX_focus_state_education_desc:0 "La educación socialista en México significa un enfoque en el racionalismo y el patriotismo, en lugar de la adhesión a los dogmas y diktats del Papa. Solo necesitamos darle a una generación de jóvenes mexicanos una buena educación anti-Iglesia y su apoyo popular desaparecerá de la noche a la mañana. La gente no tolerará al clero parasitario cuando sepa que un mundo diferente es posible."
  MEX_focus_xefo:0 "XEFO"
  MEX_focus_xefo_desc:0 "El gobierno ha estado construyendo mástiles de radio y estableciendo estaciones por todo el país. Es útil para difundir propaganda, pero también acerca a las personas rurales entre sí. XEFO es una de esas estaciones de radio que es gestionada por el Partido Nacional Revolucionario."
  MEX_focus_law_on_industrial_promotion:0 "Ley de Promoción Industrial"
  MEX_focus_law_on_industrial_promotion_desc:0 "Durante muchos años, los estados mexicanos y el gobierno federal han buscado fomentar el desarrollo de nuevas industrias mediante exenciones fiscales. A menudo, las regulaciones locales trabajan en contra de los intereses nacionales al desviar capital a áreas poco importantes o ineficientes. Necesitamos racionalizar nuestro enfoque hacia el desarrollo industrial con un plan centralizado."
  MEX_focus_nafinsa:0 "NAFINSA"
  MEX_focus_nafinsa_desc:0 "Nacional Financiera es un banco de desarrollo establecido para fomentar la industrialización de México. Ha sido especialmente importante en la creación de nuevas fábricas en los estados centrales de México, como plantas químicas y metalúrgicas en la Ciudad de México."
  MEX_focus_engineering_school:0 "Escuela de Ingeniería"
  MEX_focus_engineering_school_desc:0 "Parte del Instituto Politécnico Nacional en la Ciudad de México, la Escuela Superior de Ingeniería Mecánica y Eléctrica está formando a una nueva generación de pioneros en ingeniería mecánica y electrónica."
  MEX_focus_television_innovators:0 "Innovadores de la Televisión"
  MEX_focus_television_innovators_desc:0 "México tiene una industria electrónica sorprendentemente avanzada. Guillermo González Camarena y otros miembros de la 'Liga de Experimentos de Radio' están experimentando con transmisiones de televisión en color. Podríamos convertirnos en líderes mundiales en tecnología de comunicaciones si nos enfocamos en estos desarrollos."
  MEX_focus_antidisestablishmentarianism:1 "Antidisestablishmentarianismo"
  MEX_focus_antidisestablishmentarianism_desc:0 "La Verdad ha sido abusada por la junta 'Revolucionaria' durante décadas. Iglesias, monasterios y reliquias son formalmente propiedad del estado, con clérigos que requieren licencias del gobierno para atender a sus rebaños. Algunos estados tienen un solo sacerdote para decenas de miles de fieles. ¡Dejemos caer este requisito y permitamos que la Iglesia vuelva a poseer propiedades!"

  MEX_focus_rewrite_the_constitution:0 "Reescribir la Constitución de 1917"
  MEX_focus_rewrite_the_constitution_desc:0 "La Constitución redactada por los viles generales coloca al estado por encima de la Iglesia, convirtiendo el matrimonio en un acto civil, impidiendo que el clero respalde candidatos políticos y negando el reconocimiento de la Iglesia Católica como fuente de autoridad moral en México. Debemos abordar estas inconsistencias estableciendo formalmente la Fe Católica como la religión del estado."
  MEX_focus_legion_of_christ:1 "Legión de Cristo"
  MEX_focus_legion_of_christ_desc:1 "Estamos corrigiendo los agravios de la 'Revolución' con el espíritu incansable que corresponde a los agentes de Cristo, pero apenas hemos comenzado. Necesitamos una organización que busque y castigue a los criminales que atacaron a la Santa Iglesia. Como dice el Libro del Éxodo: ojo por ojo, vida por vida."
  MEX_focus_crusade_against_atheism:0 "Cruzada Contra el Atheísmo"
  MEX_focus_crusade_against_atheism_desc:0 "La mayoría de los líderes cristeros fueron perseguidos y asesinados por el gobierno a principios de la década de 1930. Sin embargo, algunos escaparon de las purgas y están listos para liderar nuevamente a los fieles de México. ¡Viva Cristo Rey y la Santa María de Guadalupe!"
  MEX_focus_knights_of_columbus:0 "Caballeros de Colón"
  MEX_focus_knights_of_columbus_desc:0 "Durante la Guerra Cristera, cuando se cometían abusos por ambas partes, la fraternidad internacional de los Caballeros de Colón intervino para ayudarnos. Inicialmente recaudaron donaciones en secreto para financiar y armar a los Cristeros. Después de que los obispos mexicanos repudiaron la rebelión, los Caballeros presionaron al gobierno estadounidense para que albergara negociaciones que finalmente pusieron fin a la guerra."
  MEX_focus_catholic_politics:1 "Política Católica"
  MEX_focus_catholic_politics_desc:1 "La mayoría de los partidos políticos en México han estado dominados por los anticlericales que ganaron poder tras la revolución de 1911. Si nosotros, los católicos, queremos tomar y mantener el poder legalmente, será necesaria la creación de un partido de las masas piadosas."
  MEX_focus_social_catholicism:0 "Catolicismo Social"
  MEX_focus_social_catholicism_desc:0 "Una doctrina de religión política que data de principios de 1900, el Catolicismo Social enfatiza la necesidad de aliviar las cargas de los pobres atacando las causas de la pobreza. Las injusticias causadas por el capitalismo industrial desenfrenado necesitan una respuesta coherente de la Iglesia, y el clero progresista de México hará todo lo posible por resolverlo."
  MEX_focus_church_schools:0 "Escuelas Religiosas"
  MEX_focus_church_schools_desc:0 "Los generales revolucionarios buscaron lavar el cerebro a la juventud en campos de re-educación socialistas que llamaron escuelas. Debemos volver a colocar la religión en el aula, con sacerdotes y monjas educando a nuestros hijos."
  MEX_focus_triumph_of_synarchism:1 "Triunfo del Sinarquismo"
  MEX_focus_triumph_of_synarchism_desc:1 "Completamente derrotados, nuestros enemigos se esconden en las sombras como los secuaces de Satanás. Ahora tenemos las manos libres para asegurar la reconstrucción del estado de una manera que garantice su unidad tanto en fe como en voluntad política."
  MEX_focus_reform_the_cristero_guard:1 "Reformar la Guardia Cristera"
  MEX_focus_reform_the_cristero_guard_desc:1 "Los Cristeros defendieron valientemente a la Iglesia de la opresión del tirano Calles y muchos de ellos murieron como mártires bajo la bandera de Cristo. Ahora que el poder de la Santa Iglesia ha sido restaurado, deben ser reorganizados para convertirse en los protectores armados de Cristo."
  tooltip_mexico_reform_the_cristero_guard:2 "¡Reforma la §YGuardia Cristera§!:\nDespliega §Y8 Divisiones§! de batallones de infantería §Y10§! y apoyo de §YArtillería§!"
  MEX_focus_synarchist_youth:1 "Juventud Sinarquista"
  MEX_focus_synarchist_youth_desc:1 "La juventud es el futuro de nuestra nación. Si son educados adecuadamente, se convertirán en la encarnación de nuestros ideales: fuerza, lealtad y piedad."
  MEX_focus_synarchist_communes:1 "Comunas Sinarquistas"
  MEX_focus_synarchist_communes_desc:1 "Ahora que las mentes del pueblo han sido salvadas de los 'Revolucionarios' y los fieles están volviendo a las iglesias reconsecradas, nuestro plan económico puede ser implementado. Nuevas unidades de producción permitirán a los fieles servir a la causa nacional y a la Iglesia, experimentando al mismo tiempo un sentido de unidad en fe y mente."
  MEX_focus_revolutionary_women:0 "Mujeres Revolucionarias"
  MEX_focus_revolutionary_women_desc:0 "Tradicionalmente asociadas con el trabajo doméstico, las mujeres también han realizado trabajos industriales durante décadas en México. Las industrias del tabaco, café y confección tienden a contratar a una mayoría de mujeres, aunque esto ha causado fricciones con el movimiento sindical dominado por hombres. Los hombres ya tienen derecho a igual salario por igual trabajo y un salario mínimo; debemos hacer cumplir este derecho para las mujeres también."
  MEX_focus_womens_suffrage:0 "Sufragio Femenino"
  MEX_focus_womens_suffrage_desc:0 "Muchos legisladores y ministros del gabinete de los gobiernos revolucionarios se opusieron a la extensión del derecho al voto para las mujeres porque creían que serían más fácilmente influenciadas por los argumentos del clero y acabarían con el programa de secularización. Cualquiera que haya sido el caso en el pasado, no podemos ponernos en el camino del progreso."
  MEX_focus_soldaderas:0 "Soldaderas"
  MEX_focus_soldaderas_desc:0 "Una parte icónica de la Revolución, las mujeres soldados lucharon en las filas y algunas fueron promovidas a posiciones de oficiales menores. Fueron especialmente importantes para la logística de los ejércitos revolucionarios mal provisionados."
  MEX_focus_ban_political_militias:0 "Prohibir Milicias Políticas"
  MEX_focus_ban_political_militias_desc:0 "Las paramilitares de izquierda y derecha afirman ser patriotas luchando contra traidores nacionales, pero en verdad son peones de potencias extranjeras que buscan desestabilizar el país para fines nefastos. El gobierno debe reprimir a las milicias fascistas y comunistas."
  MEX_focus_depoliticised_army:0 "Ejército Despolitizado"
  MEX_focus_depoliticised_army_desc:0 "Los generales no tienen derecho a la lealtad de sus soldados. La fuente última de legitimidad es el estado mexicano. Debemos evitar que los generales entretengan pensamientos de rebelión rotándolos entre provincias para que no puedan construir redes de clientelismo ni asegurar la lealtad personal de sus soldados."
  MEX_focus_professional_army:1 "Escuela Superior de Guerra"
  MEX_focus_professional_army_desc:1 "No podemos confiar en las soldaderas ad hoc para aprovisionar a las tropas en el campo; necesitamos depósitos de suministros y un cuerpo de logística. En la Escuela Militar, nuestros jefes y oficiales del ejército adquirirán conocimientos militares avanzados que les permitirán desarrollar sistemas de suministro eficientes. \nEn este punto, hasta los burros serían una mejora sobre dejar a las tropas buscar sus propios suministros."
  MEX_focus_legacy_of_revolution:0 "Legado de la Revolución"
  MEX_focus_legacy_of_revolution_desc:0 "Las ganancias de la Revolución deben ser defendidas y los traidores nacionales erradicados. Los generales están a la vanguardia de esta lucha. Ellos ven las dificultades que enfrenta el gobierno cada día en el terreno. Deberíamos darles más discreción para hacer cumplir el estado de derecho."
  MEX_focus_the_gold_shirts:0 "Las Camisas Doradas"
  MEX_focus_the_gold_shirts_desc:0 "El General Nicolás Rodríguez Carrasco formó las Camisas Doradas en 1933 para derrotar a los traidores comunistas que trabajaban contra el gobierno. El grupo paramilitar debería convertirse en un ala del gobierno, ya que su objetivo es admirable y sus métodos son necesarios."
  MEX_focus_revanchist_revolution:0 "Revolución Revanchista"
  MEX_focus_revanchist_revolution_desc:0 "El pueblo mexicano fue abusado durante mucho tiempo por la agresión yanqui y la infiltración comunista, pero hemos superado estos obstáculos a la unidad nacional y forjado un estado fuerte con un líder poderoso. Ahora debemos deshacer los agravios que sufrió México en el pasado."
  trotsky_not_welcome_in_mexico:1 "El Clima Político no es Favorable para Trotsky"
  MEX_focus_the_red_shirts:0 "Las Camisas Rojas"
  MEX_focus_the_red_shirts_desc:0 "El gobernador Tomás Garrido Canabal creó las Camisas Rojas en 1930 para defender la Revolución contra la Iglesia Católica y sus sacerdotes reaccionarios. Buscar y destruir enemigos del pueblo es una causa digna, por lo que deberíamos incorporar a las Camisas Rojas en el ejército de alguna manera."
  MEX_focus_communist_revolution:0 "Revolución Comunista"
  MEX_focus_communist_revolution_desc:0 "La revolución contra Díaz se ha convertido en una verdadera Revolución Social que resolverá las contradicciones del capitalismo al abolir la producción para el intercambio y dar paso a una nueva forma de vida."
  MEX_focus_hispanic_culture:0 "Cultura Hispánica"
  MEX_focus_hispanic_culture_desc:0 "Las naciones de América Latina tienen una cultura fuerte, forjada a partir de la conquista y la supervivencia, la rebelión y el dominio firme. Nuestra cultura compartida es una fuente de orgullo y una luz guía para nuestro progreso futuro."
  MEX_focus_revolutionary_class_war:1 "Guerra de Clases Revolucionaria"
  MEX_focus_revolutionary_class_war_desc:1 "Solo el Proletariado, armado y organizado como un ejército de clase, podrá defender y propagar los ideales de la Revolución."
  faction_mexico_4th_international:1 "4ta Internacional"
  MEX_focus_smash_the_bureaucrats:1 "Destruir a los Burócratas"
  MEX_focus_smash_the_bureaucrats_desc:1 "Tras la muerte de Lenin, una burocracia corrupta liderada por Stalin ha formado un régimen bonapartista en la Unión Soviética, robando el poder a los trabajadores. Por lo tanto, la URSS se ha degradado a un estado obrero degenerado que pervierte los ideales de la Revolución."
  MEX_focus_liberate_the_antilles:1 "Liberar las Antillas"
  MEX_focus_liberate_the_antilles_desc:1 "Muchas islas del Caribe aún están ocupadas por potencias imperialistas que continúan su explotación opresiva que ha sido continua desde el descubrimiento de las Américas. ¡Pondremos fin a la injusticia del colonialismo para siempre!"
  MEX_focus_one_world_government:1 "Un Gobierno Mundial"
  MEX_focus_one_world_government_desc:1 "Ahora que la tiranía de Stalin ha sido eliminada, podemos convencer a algunos de sus partidarios para que hagan autocrítica y se unan a la comunidad de naciones verdaderamente liberadas de la opresión reaccionaria."
  tooltip_socialist_marine_corps:0 "Cuerpo de Marines Socialista"
  MEX_focus_international_struggle:0 "Lucha Internacional"
  MEX_focus_international_struggle_desc:0 "No estamos solos en nuestra lucha contra nuestros enemigos ideológicos. Tenemos muchos aliados potenciales en el extranjero con los que podemos vincularnos. Deberíamos ayudarlos a tomar el poder para crear un vasto bloque de aliados potenciales que nos ayuden a su vez."
  MEX_focus_spanish_civil_war_refugees:0 "Refugiados de la Guerra Civil Española"
  MEX_focus_spanish_civil_war_refugees_desc:0 "La conflagración que envuelve a España está desplazando a decenas de miles de ciudadanos españoles. Muchos de ellos son la crema de la intelectualidad española, o de otro modo, personal técnico altamente calificado. Al concederles refugio, estaremos cumpliendo con nuestros deberes humanitarios y beneficiando a México al mismo tiempo."
  tooltip_spanish_civil_war_technical_knowledge:0 "Conocimiento técnico de la Guerra Civil Española"
  scw_over:0 "La Guerra Civil Española ha terminado"
  MEX_focus_falangist_veterans:0 "Veteranos Falangistas"
  MEX_focus_falangist_veterans_desc:0 "Los falangistas son una organización de paramilitares fascistas en España. Luchan por Dios y la Nación, aunque muchos de ellos son monárquicos, lo cual es lamentable. Sin embargo, deberíamos ponernos en contacto con los veteranos falangistas de la Guerra Civil Española y aprender de sus experiencias."
  tooltip_falangist_veterans_doctrine_knowledge:0 "Conocimiento doctrinal de los Veteranos Falangistas"
  falangist_veterans_opinion:1 "Veteranos Falangistas"
  MEX_focus_support_spains_loyalists:1 "Apoyar a los Leales de España"
  MEX_focus_support_spains_loyalists_desc:1 "El gobierno republicano en España ha sido democráticamente elegido y ahora enfrenta la rebelión de traidores 'nacionalistas', que solo buscan el poder personal y claramente odian al pueblo común de España. Deberíamos apoyar a los leales enviándoles ayuda y abogando por ellos en la Sociedad de Naciones, que está tratando de embargar al asediado gobierno republicano."
  loyalist_spanish_government_support_opinion:1 "Apoyo al Gobierno Republicano Español"
  MEX_focus_liberate_the_caribbean:1 "Liberar el Caribe"
  MEX_focus_liberate_the_caribbean_desc:1 "Al igual que el resto de América Latina, los estados del Caribe fueron explotados despiadadamente por los imperialistas europeos antes de deshacerse de sus cadenas. Aunque todavía son débiles, estos estados merecen nuestra protección. ¡El orgullo nacional de México exige que aseguramos el Caribe para prevenir su explotación por los imperialistas!"
  threat_mexico_pressure_the_caribbean:1 "Amenaza mexicana al Caribe"
  MEX_focus_integrate_the_caribbean:1 "Integrar el Caribe"
  MEX_focus_integrate_the_caribbean_desc:1 "Las pequeñas republiquetas del Caribe están siendo absorbidas en el estado mexicano, y ahora es el turno de los pueblos del Caribe. Se convertirán en ciudadanos leales mexicanos mientras mantienen nuestras tradiciones y a cambio reciben los beneficios de ser parte de la comunidad de la nación mexicana."
  MEX_focus_hispanic_alliance:1 "Alianza Hispánica"
  MEX_focus_hispanic_alliance_desc:1 "Nuestros gobernantes son descendientes de los peninsulares, colonos que llevaron la civilización al Nuevo Mundo. España, con su fuerte tradición de poder de la Iglesia y élites terratenientes, fue una fuente de legitimidad. Hoy en día, España se parece cada vez menos al líder del mundo latino. Debemos asumir este manto nosotros mismos y crear lazos más fuertes a través del continente utilizando nuestra hispanidad como base."
  faction_mexico_hispanic_alliance:1 "Alianza Hispánica"
  faction_mexico_synarchist_pact:1 "Pacto Sinarquista"
  MEX_focus_propaganda_pact:0 "Pacto de Propaganda"
  MEX_focus_propaganda_pact_desc:0 "La amenaza del Comunismo se cierne cada vez más en la mente de los fieles patriotas hispanos. Con nuestros nuevos aliados, presentaremos un muro de bayonetas contra la insidiosa amenaza bolchevique. ¡Mostremos nuestra unidad y hermandad ante el pueblo mexicano para asegurarles la certeza de la victoria total sobre el enemigo odiado!"
  MEX_focus_invite_brazil:1 "Invitar a Brasil"

  MEX_focus_invite_brazil_desc:1 "Aunque, como antigua colonia portuguesa, la historia de Brasil no refleja perfectamente la de México, siguen siendo culturalmente más cercanos a nosotros que a los vengeful imperialistas europeos o a los codiciosos empresarios yanquis. Debemos acercarlos a nuestra esfera para beneficiarnos de una protección mutua."
  MEX_focus_realpolitik:0 "Realpolitik"
  MEX_focus_realpolitik_desc:1 "Tenemos nuestras convicciones ideológicas, pero México como estado tiene sus propios intereses desvinculados de la lucha internacional. Necesitamos recorrer un camino cuidadoso en los turbulentos tiempos que se avecinan. Un movimiento en falso podría traer todo el peso de los imperialistas y tiranos que buscan apoderarse de nosotros."
  MEX_focus_bolivarian_alliance:1 "Alianza Bolivariana"
  MEX_focus_bolivarian_alliance_desc:1 "Simón Bolívar lideró las colonias españolas en Sudamérica hacia la independencia, creando la Gran Colombia. Es venerado en el Sur al igual que los luchadores por la independencia como Miguel Hidalgo y Mariano Matamoros en México. Uno de sus sueños fue la unificación de las naciones latinoamericanas contra la explotación por parte de los imperialistas europeos y yanquis. Podemos cumplir ese sueño."
  faction_mexico_bolivarian_alliance:0 "Alianza Bolivariana"
  MEX_focus_coastal_defence_plan:0 "Plan de Defensa Costera"
  MEX_focus_coastal_defence_plan_desc:0 "Los estadounidenses nos mostraron en 1846 que, si bien tenemos desiertos y montañas que nos brindan profundidad estratégica al norte, nuestros flancos costeros son vulnerables a una invasión anfibia. Debemos añadir defensas costeras a nuestros puertos y ciudades del Golfo y del Pacífico."
  MEX_focus_rescind_the_mexican_cession:0 "Rescindir la Cesión Mexicana"
  MEX_focus_rescind_the_mexican_cession_desc:0 "Las vastas tierras perdidas ante nuestro agresor del Norte en 1848 siguen tentando a algunos nacionalistas mexicanos. Ahora hay millones de hispanos viviendo en los Estados Unidos, algunos descendientes de los habitantes originales de México, otros migrantes más recientes. Debemos redimir el honor de México aplastando a los agresores yanquis y uniendo al pueblo mexicano."
  threat_mexico_rescind_cession:0 "México Rescinde la Cesión a América"
  MEX_focus_redeem_aztlan:1 "Redimir Aztlán"
  MEX_focus_redeem_aztlan_desc:1 "El pueblo mexicano que vive en las regiones liberadas de los Estados Unidos sueña con un gobierno que no los oprima por su ascendencia, lugar de nacimiento o el idioma que hablan en casa. Ese sueño se ha convertido en una realidad."
  ENG_special_air_service:1 "Servicio Aéreo Especial"
  ENG_special_air_service_desc:1 "Un oficial llamado David Stirling ha ideado que una pequeña unidad de comandos podría ser capaz de hostigar al enemigo detrás de sus líneas, causando un daño tremendo. Nombrarlos 'Servicio Aéreo' tiene la ventaja adicional de hacer que el enemigo crea que también debe defenderse contra paracaidistas. Esta idea podría tener mérito."
  ENG_chiefs_of_staff_committee:1 "Comité de Jefes de Estado Mayor"
  ENG_chiefs_of_staff_committee_desc:1 "Debemos empoderar a los jefes de las diversas ramas de servicio para que conduzcan esta guerra como consideren mejor. Los Jefes Combinados de Estado Mayor, formados inicialmente en 1923, ahora tendrán los medios para coordinar operaciones a nivel global, informando directamente al Gabinete de Guerra. Esto agilizará enormemente la planificación de operaciones militares."
  ENG_revisit_colonial_policy:1 "Revisar la Política Colonial"
  ENG_revisit_colonial_policy_desc:1 "Los tiempos están cambiando. Es claro que los movimientos independentistas solo continuarán surgiendo a través del imperio, y en manifestaciones cada vez más fuertes. Si no deseamos ser forzados a invertir recursos cada vez más vastos en su supresión, debemos reconocer que nuestro Imperio ha cumplido su ciclo, y ahora debe permitirse encontrar su propio camino en el mundo."
  ENG_guide_the_colonies:1 "Guiar las Colonias"
  ENG_guide_the_colonies_desc:1 "Dar los primeros pasos hacia la plena independencia, después de largos períodos bajo nuestro control, no es fácil. Nuestros Dominiones requieren nuestra ayuda en la reestructuración de su gobierno, para que puedan funcionar tan bien cuando sean completamente independientes como lo hacen ahora, bajo nuestra guía."
  ENG_towards_dominion_independence:1 "Hacia la Independencia del Dominio"
  ENG_towards_dominion_independence_desc:1 "Habiendo visto la reestructuración de los gobiernos de los Dominiones, debemos ahora ayudar a nuestros dominiones a dar los pasos finales hacia cortar sus lazos oficiales con Westminster. Es probable que veamos un período de migración masiva, ya que aquellos que prefieren seguir siendo parte de [Root.GetNameDef] emigrarán."
  ENG_foundations_for_an_indian_state:1 "Fundaciones para un Estado Indio"
  ENG_foundations_for_an_indian_state_desc:2 "Si ha de funcionar como un estado independiente, debemos aumentar la industrialización de India, así como reestructurar drásticamente su gobierno. Los desafíos de gobernar un subcontinente entero son, como hemos descubierto, no son simples, y India debe estar preparada si ha de tener éxito."
  ENG_the_three_nation_solution:1 "La Solución de Tres Naciones"
  ENG_the_three_nation_solution_desc:1 "Las diferencias culturales y religiosas son extremas en todo el subcontinente indio. Ya hay antagonismos entre diversos grupos con diferentes lealtades. En lugar de agruparlos todos en un solo estado, quizás la mejor solución sería dividir el subcontinente en un trío de estados: India hindú, Pakistán musulmán en el noroeste, y Bangladés musulmán en el noreste."
  ENG_towards_indian_independence:1 "Hacia la Independencia India"
  ENG_towards_indian_independence_desc:1 "Ha llegado el momento de poner a India en su camino hacia la independencia. Comenzaremos a transferir gradualmente las tareas gubernamentales, aumentando su autonomía en preparación para la plena independencia."
  ENG_withdraw_from_contested_territories:0 "Retirarse de Territorios en Conflicto"
  ENG_withdraw_from_contested_territories_desc:0 "Un número de territorios alrededor del mundo, considerados parte de los Territorios Ultramarinos Británicos, son reclamados por estados vecinos. Esto causa tensiones diplomáticas, por lo que podría ser mejor revaluar su estatus bajo la jurisdicción del Reino Unido."
  ENG_self_government_for_the_mediterranean:1 "Autogobierno para el Mediterráneo"
  ENG_self_government_for_the_mediterranean_desc:1 "Las naciones en el Mediterráneo están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en una afluencia de inmigrantes que deseen obtener nacionalidad británica antes de que la independencia sea formalizada."
  ENG_self_government_for_africa:1 "Autogobierno para África"
  ENG_self_government_for_africa_desc:1 "Las naciones en África están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en una afluencia de inmigrantes que deseen obtener nacionalidad británica antes de que la independencia sea formalizada."
  ENG_self_government_for_the_middle_east:1 "Autogobierno para Oriente Medio"
  ENG_self_government_for_the_middle_east_desc:1 "Las naciones en Oriente Medio están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en una afluencia de inmigrantes que deseen obtener nacionalidad británica antes de que la independencia sea formalizada."
  ENG_self_government_for_the_americas:1 "Autogobierno para las Américas"
  ENG_self_government_for_the_americas_desc:1 "Las naciones en las Américas están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en una afluencia de inmigrantes que deseen obtener nacionalidad británica antes de que la independencia sea formalizada."
  ENG_self_government_for_asia:1 "Autogobierno para Asia"
  ENG_self_government_for_asia_desc:1 "Las naciones en Asia están listas para recibir una amplia autonomía en preparación para la plena independencia. Esto probablemente resultará en una afluencia de inmigrantes que deseen obtener nacionalidad británica antes de que la independencia sea formalizada."
  ENG_decolonization:1 "Descolonización"
  ENG_decolonization_desc:1 "Es el fin de una era, pero un fin que elegimos. En lugar de sufrir la indignidad de luchar en vano contra el imparable ascenso de los movimientos independentistas, hemos mantenido la cabeza en alto y, con orgullo, hemos guiado a aquellos bajo nuestra protección hasta donde pudimos. Ahora, todo lo que queda es cortar nuestros lazos restantes y dar la bienvenida a nuestros antiguos dependientes en la escena mundial como iguales."
  ENG_decolonized:1 "Gran Bretaña se ha descolonizado"
  ENG_steady_as_she_goes:1 "Asteady As She Goes"
  ENG_steady_as_she_goes_desc:1 "La crisis creciente es precisamente por lo que debemos permanecer fieles a nuestras raíces. Continuaremos el curso que hemos navegado en los últimos años, en lugar de hacer cambios políticos drásticos que puedan causar inestabilidad interna cuando menos lo podemos permitir."
  ENG_global_defense:1 "Defensa Global"
  ENG_global_defense_desc:1 "Proteger al pueblo británico comienza por prevenir que aquello que lo amenace se propague en primer lugar. Debemos encontrar las brasas del conflicto y apagarlas en el lugar antes de que se conviertan en una conflagración que se extienda, quemándonos en nuestros hogares."
  ENG_every_man_will_do_his_duty:1 "Cada Hombre Cumplirá su Deber"
  ENG_every_man_will_do_his_duty_desc:1 "En el espíritu de las famosas palabras de Nelson, debemos infundir un sentido de deber en el pueblo. Les guste o no, la nación requiere su servicio ante la crisis que se avecina."
  ENG_motion_of_no_confidence:1 "Moción de Desconfianza"
  ENG_motion_of_no_confidence_desc:1 "El gobierno actual ha fracasado en sus intentos de desactivar la inminente crisis mundial. Cualquier intento adicional de hacerlo ahora son solo señales de debilidad. Requerimos un liderazgo más fuerte para poder afrontar la tormenta que se avecina."
  ENG_no_further_appeasement:1 "No Más Apaciguamiento"
  ENG_no_further_appeasement_desc:1 "El apaciguamiento ha fracasado, y continuar con esta política ahora es una locura. Está claro que nuestros enemigos no retrocederán y exigen más y más. Debemos detenerlos ahora, antes de darles aún más ventajas."
  ENG_no_further_appeasement_tt:1 "Establecer la regla: £trigger_yes£Se puede justificar y declarar guerra a un país con el mismo grupo ideológico.\nEstablecer la regla: £trigger_yes£Se puede convertir un país en títere.\n"
  ENG_kickstart_the_war_industry:1 "Iniciar la Industria de Guerra"
  ENG_kickstart_the_war_industry_desc:1 "El tiempo es esencial, y no podemos esperar un crecimiento natural de nuestra industria de guerra. Debemos hacer una gran inversión para la rápida construcción de fábricas adicionales, si vamos a estar listos para la guerra."
  ENG_secure_the_oil_imports:1 "Asegurar las Importaciones de Petróleo"
  ENG_secure_the_oil_imports_desc:1 "No podemos confiar en la naturaleza volátil de los acuerdos comerciales con gobiernos extranjeros para nuestras importaciones de petróleo. Mejor sería arrebatar el control de los campos petroleros, de modo que podamos mantener el control total sobre ellos sin importar el liderazgo político en otras naciones."
  ENG_maintaining_imperial_integrity:1 "Manteniendo la Integridad Imperial"
  ENG_maintaining_imperial_integrity_desc:1 "La defensa de nuestro Imperio comienza con el dominio de los mares y la lealtad de nuestros Dominiones. Otras potencias navales deben ser advertidas de no amenazar nuestra superioridad naval, y al mismo tiempo debemos ejercer un control creciente sobre nuestros súbditos para que seamos fuertes en todo el mundo."
  ENG_enforce_the_naval_treaties:1 "Hacer Cumplir los Tratados Navales"
  ENG_enforce_the_naval_treaties_desc:2 "Nos ha llegado a la atención que ciertas potencias han optado por ignorar las estipulaciones del Tratado Naval de Washington. Esto no puede permitirse. Si queremos mantener la ventaja, y para evitar que otros tengan la misma idea, debemos actuar rápidamente y hacer un ejemplo de aquellos que desafían nuestra voluntad."
  ENG_enforce_the_naval_treaties_tt:0 "Estos pueden usarse para exigir que los países que tienen demasiados §YBuques de Guerra§! en comparación con nosotros §GReduzcan§! su número de §YBuques de Guerra§!, y nos darán un §YObjetivo de Guerra Títere§! si se niegan.\n"
  ENG_maintaining_the_balance_of_power:1 "Manteniendo el Equilibrio de Poder"
  ENG_maintaining_the_balance_of_power_desc:1 "La fuerza del Imperio reside en la debilidad y parálisis de Europa. Si vamos a poder centrarnos en asuntos globales, debemos asegurarnos de que Europa esté demasiado ocupada con sus propios asuntos como para mirar los nuestros. Nos mantendremos al margen de los asuntos europeos, excepto para actuar contra cualquier régimen expansionista que pueda amenazar este delicado equilibrio de poder que deseamos."
  ENG_continental_intervention:1 "Intervención Continental"
  ENG_continental_intervention_desc:1 "Es claro que no podremos mantener el equilibrio de poder en el continente europeo sin actuar. Debemos aplastar los regímenes expansionistas que han surgido recientemente, asegurándonos de que nunca nos enfrentemos a la amenaza de una Europa unificada capaz de preparar una invasión de las Islas Británicas sin distracciones."
  ENG_continental_intervention_tt:1 "Otorga objetivos de guerra contra las principales naciones europeas que han causado más de §R10§! §YTensión Mundial§!:\n"
  ENG_prepare_for_the_inevitable:1 "Prepararse para lo Inevitable"
  ENG_prepare_for_the_inevitable_desc:1 "Parece casi seguro que nuestra nación estará involucrada en otro conflicto mundial. Debemos aumentar nuestros gastos industriales para acelerar nuestra rearme."
  ENG_a_change_in_course:1 "Un Cambio de Curso"
  ENG_a_change_in_course_desc:1 "A medida que las tensiones mundiales aumentan, está claro que nuestro liderazgo político actual es incapaz de proteger los intereses de la nación. Ha llegado el momento de un drástico cambio respecto a las políticas de las últimas décadas."
  ENG_the_kings_party:1 "El Partido del Rey"
  ENG_the_kings_party_desc:1 "Ahora que la crisis ha terminado y el gobierno ha caído, los más ardientes partidarios del Rey pueden ser capaces de formar un gobierno propio, mucho más... amable... a los deseos del Rey. Este Partido del Rey estaría compuesto por David Lloyd George, Winston Churchill y Oswald Mosley, alcanzando así a través de los partidos políticos y ayudando a reparar la unidad de nuestra nación."
  edward_viii_married_wallis_simpson:1 "Eduardo VIII se casó con Wallis Simpson"
  ENG_reassess_continental_commitments:0 "Reevaluar Compromisos Continentales"
  ENG_reassess_continental_commitments_desc:1 "Aunque nuestra reciente postura política hacia Europa ha sido comprometernos con nuestros aliados en la Gran Guerra, oponiéndonos a un renaciente [GER.GetName] y a un [SOV.GetName] inminente, las diferencias políticas entre nosotros y nuestros viejos aliados se han vuelto más notables. Quizás ha llegado el momento de reconsiderar dónde radican nuestras lealtades."
  ENG_isolate_the_mediterranean_threat:1 "Aislar la Amenaza Mediterránea"
  ENG_isolate_the_mediterranean_threat_desc:1 "La marina [ITA.GetAdjective] amenaza nuestro comercio a través del Mediterráneo. Debemos iniciar una campaña de aislamiento diplomático para contener la amenaza."
  ENG_alliance_with_germany:1 "Alianza con Alemania"
  ENG_alliance_with_germany_desc:1 "Nuestros intereses están alineados con los alemanes: mientras ellos desean la hegemonía del continente europeo, nosotros deseamos una Europa que no amenace las Islas Británicas mientras atendemos nuestro Imperio global. Quizás una alianza, según los deseos del Rey, no sería una cooperación tan extraña."
  ENG_alliance_with_germany_tt:1 "La mitad del apoyo actual §YDemocrático§! se aplica como un penalizador de §REstabilidad§!:\n"
  ENG_noninterference_treaty_with_germany:1 "Tratado de No Interferencia con Alemania"
  ENG_noninterference_treaty_with_germany_desc:1 "Nuestras ambiciones imperiales dependen de no tener que preocuparnos por Europa. Quizás esto se logre fácilmente al dar a [GER.GetNameDef] carta blanca en Europa, a cambio de mantener relaciones pacíficas y su promesa de no interferir en asuntos que conciernan al Imperio Británico."
  ENG_take_out_the_regia_marina:1 "Eliminar la Regia Marina"
  ENG_take_out_the_regia_marina_desc:1 "Ha llegado el momento de enfrentar la amenaza en el Mediterráneo. Aseguraremos las rutas marítimas que pasan por Suez, la línea de vida de nuestro Imperio, eliminando a la marina que la amenaza."
  ENG_organize_the_blackshirts:1 "Organizar las Camisas Negras"
  ENG_organize_the_blackshirts_map_category_name:0 "Selecciona dónde organizar tus marchas de Camisas Negras."
  ENG_organize_the_blackshirts_desc:2 "El éxito de la Unión Británica de Fascistas depende de su imagen pública. Podemos mostrar el espíritu de unidad y fuerza personal de nuestro movimiento organizando marchas inspiradas militarmente por todo el país. Atraeremos más seguidores, al tiempo que intimidamos a la oposición para que no actúe. El objetivo final será una marcha hacia Downing Street misma, exigiendo un cambio de liderazgo."

  ENG_organize_the_blackshirts_tt:1 "Desbloquea decisiones de §YOrganizar las Camisas Negras§!.\n"
  ENG_the_british_path_to_fascism:1 "El Camino Británico hacia el Fascismo"
  ENG_the_british_path_to_fascism_desc:1 "Nuestro camino hacia el fascismo será el nuestro, y no nos inclinaremos ante aquellos en el continente que se consideran nuestros superiores ideológicos. La gente recuerda la última guerra, y cualquier cooperación con el régimen existente en [GER.GetName] seguramente incurriría en su ira."
  ENG_secure_the_italian_alliance:1 "Asegurar la Alianza Italiana"
  ENG_secure_the_italian_alliance_desc:1 "Mussolini tiene un enfoque del fascismo mucho más aceptable, y ha sido admirado durante mucho tiempo por Mosley. Es solo natural que nuestros dos países deban involucrarse en una relación más estrecha, mutuamente beneficiosa para nuestros pueblos."
  ENG_gibraltar_for_spanish_support:1 "Gibraltar a Cambio de Apoyo Español"
  ENG_gibraltar_for_spanish_support_desc:1 "Aunque se ha considerado durante mucho tiempo una parte integral de nuestra nación, quizás valga la pena organizar la devolución de Gibraltar a manos españolas, a cambio del apoyo de Franco a nuestra causa."
  ENG_pre_empt_spanish_alignment:1 "Prevenir la Alianza Española"
  ENG_pre_empt_spanish_alignment_desc:1 "Existe el riesgo de que los españoles se alineen con los alemanes si tomamos alguna acción ofensiva hacia estos últimos. Esto no puede permitirse: debemos abordar esta amenaza potencial antes de pasar a [GER.GetName] propiamente dicho."
  ENG_prevent_a_continental_hegemony:1 "Prevenir una Hegemonía Continental"
  ENG_prevent_a_continental_hegemony_desc:1 "Está claro que [GER.GetNameDef] tiene planes sobre la totalidad del continente europeo. Esto no puede permitirse. Junto con nuestros aliados, debemos enfrentarnos a los alemanes antes de que representen un desafío insuperable."
  ENG_enact_the_mosley_manifesto:1 "Promulgar el Manifiesto de Mosley"
  ENG_enact_the_mosley_manifesto_desc:2 "En años anteriores, Mosley ha preparado un manifiesto para reformas económicas radicales para curar la pobreza. Es hora de poner en efecto las propuestas del Líder."
  ENG_god_save_the_king:1 "Dios Salve al Rey"
  ENG_god_save_the_king_desc:2 "Sobre todo, está nuestro deber hacia el Rey y la Corona. Un símbolo de resistencia y esperanza para el pueblo, y de la unidad del Imperio para nuestros súbditos y enemigos, el Rey debe ser ensalzado dentro y temido fuera. Así lo haremos."
  ENG_ceylon_forward_operating_base:1 "Base de Operaciones Avanzadas en Ceilán"
  ENG_ceylon_forward_operating_base_desc:1 "En preparación para la masiva invasión que será necesaria para devolver el control de la Corona sobre India, debemos expandir enormemente las instalaciones en la isla de Ceilán."
  ENG_reclaim_the_jewel_in_the_crown:1 "Reclamar la Joya de la Corona"
  ENG_reclaim_the_jewel_in_the_crown_desc:1 "El breve período de independencia de India debe llegar ahora a su fin. Nuestras fuerzas están en posición, listas para devolver la Joya de la Corona"
  ENG_pre_empt_the_ideological_threat:1 "Prevenir la Amenaza Ideológica"
  ENG_pre_empt_the_ideological_threat_desc:1 "El Imperio está asediado internamente por aquellos que piensan de manera diferente. Sabemos que estos quintacolumnistas reciben órdenes de Moscú, por lo que podemos silenciar sus voces atacando la fuente de este mal."
  ENG_expose_the_belly_of_the_bear:1 "Exponer la Barriga del Oso"
  ENG_expose_the_belly_of_the_bear_desc:1 "Enfrentarse a los soviéticos sin ningún punto de apoyo es un desafío increíble. Demandaremos paso a través de los países de [PER.GetName] y [AFG.GetName], y atacaremos a los soviéticos donde menos lo esperen; por tierra y en su expuesta barriga."
  ENG_imperial_conscription:1 "Conscripción Imperial"
  ENG_imperial_conscription_desc:1 "Hemos descuidado durante mucho tiempo la riqueza de mano de obra que proporciona nuestro Imperio. Es hora de mejorar drásticamente la conscripción en todo el Imperio, y asegurarnos de que tengamos una abundancia de mano de obra para luchar nuestra guerra. ¡Todos deben cumplir con su deber hacia la Corona!"
  ENG_consolidate_the_british_isles:1 "Consolidar las Islas Británicas"
  ENG_consolidate_the_british_isles_desc:1 "Los irlandeses continúan sosteniendo sus ridículas nociones de independencia, y nuestra tolerancia ha llegado a su fin. Es hora de aplastar su resistencia y devolver al país entero al redil como una parte integral del Reino Unido."
  ENG_unite_the_anglosphere:1 "Unir la Anglosfera"
  ENG_unite_the_anglosphere_desc:1 "El legado de nuestra Edad de Oro es que nuestra cultura y lengua están presentes en todo el mundo. En lugar de sufrir la indignidad y la ingratitud de que estas áreas permanezcan independientes, debemos una vez más unificarlas bajo nuestro dominio."
  ENG_appeal_to_imperial_loyalists:1 "Apelar a los Leales Imperiales"
  ENG_appeal_to_imperial_loyalists_desc:1 "A pesar de la independencia ahora nominal de los Dominiones, todavía hay muchos entre sus ciudadanos que son leales a la Corona. Si podemos acercarnos a ellos, podríamos ser capaces de subvertir los gobiernos de los Dominiones antes de las invasiones que serán necesarias para recuperar el control sobre ellos."
  ENG_appeal_to_imperial_loyalists_tt:1 "Desbloquea decisiones de §YApelar a los Leales Imperiales§!, lo que permite la instigación de guerras civiles pro-británicas en antiguos Dominiones.\n"
  ENG_bring_the_dominions_back_into_the_fold:1 "Reintegrar a los Dominiones"
  ENG_bring_the_dominions_back_into_the_fold_desc:1 "El tablero está listo, y las piezas están en posición. Ahora es el momento de poner en marcha nuestro plan y 'corregir' la noción de independencia presente en las mentes de los líderes de los Dominiones."
  ENG_bring_the_dominions_back_into_the_fold_tt:1 "Desbloquea decisiones de §YAliar el Levantamiento Imperialista§!.\n"
  ENG_the_sun_never_sets:1 "El Sol Nunca Se Pone"
  ENG_the_sun_never_sets_desc:1 "Se dice que el Imperio Británico es tan vasto que el sol nunca se pone sobre él. Su fuerza es la Royal Navy, asegurando las rutas comerciales y de suministro que lo conectan y son vitales para nuestra prosperidad. Esta marina debe aprender a atravesar estas enormes distancias con la mayor prontitud, para que podamos reaccionar rápidamente ante cualquier amenaza, en cualquier lugar."
  ENG_the_sun_never_sets_tt:0 "Estos bonos se aplicarán a cualquier tipo de barco nuevo investigado.\n"
  ENG_pre_empt_the_strategic_threat:1 "Prevenir la Amenaza Estratégica"
  ENG_pre_empt_the_strategic_threat_desc:1 "El Imperio está asediado externamente por aquellos que desean nuestra riqueza en recursos. Sabemos quién y por qué, y nada nos impide llevar la lucha a ellos antes de que se abalancen sobre nosotros en un momento de debilidad desafortunada por nuestra parte."
  ENG_concessions_to_the_trade_unions:1 "Concesiones a los Sindicatos"
  ENG_concessions_to_the_trade_unions_desc:1 "Nuestros esfuerzos para rearme se ven continuamente empañados por conflictos con los sindicatos. Podríamos tener una transición mucho más suave si elegimos cooperar con ellos, en lugar de seguir luchando contra ellos."
  ENG_concessions_to_the_trade_unions_tt:1 "Desbloquea decisiones de §YConcesiones a los Sindicatos§!, que deben completarse para convertirse en Comunista.\n"
  ENG_concessions_to_the_trade_unions_tt_3:1 "Desbloquea decisiones de §YApoyo a los Sindicatos§!.\n"
  ENG_concessions_to_the_trade_unions_tt_2:1 "§R¡Si no se ha logrado la descolonización dentro de 2 años de convertirse en Comunista, comenzará una guerra civil!§!\n"
  ENG_move_to_secure_the_dominions:1 "Moverse para Asegurar los Dominiones"
  ENG_move_to_secure_the_dominions_desc:1 "Los Dominiones observan nuestro cambio ideológico con ojos sospechosos. No es improbable que reconsideren sus lazos con Westminster si les dejamos... Y no debemos hacerlo. Actuando rápidamente, podremos forzar un cambio de gobierno antes de que las relaciones diplomáticas se tensen demasiado."
  ENG_move_to_secure_the_dominions_tt:1 "Habilita decisiones de §YMoverse para Asegurar los Dominiones§!.\n"
  ENG_the_fate_of_the_royal_family:1 "El Destino de la Familia Real"
  ENG_the_fate_of_the_royal_family_desc:1 "La noción de que una persona vale más que otra, puramente por nacimiento, nos enferma. La inmensa riqueza que la Familia Real continúa ostentando es una espina en nuestros ojos, y sin duda sería de mucho mejor uso gastarla en rearme y expansión industrial. Quizás sea hora de matar dos pájaros de un tiro..."
  ENG_eliminate_the_upper_class:1 "Eliminar la Clase Alta"
  ENG_eliminate_the_upper_class_desc:1 "Los trabajadores deben levantarse y romper la opresión de las clases altas. Nos ocuparemos de ellos y confiscaremos sus empresas para el estado."
  ENG_eliminate_the_upper_class_tt:0 "Elimina a los mariscales de campo, generales y almirantes aristócratas.\n"
  ENG_for_the_good_of_the_revolution:1 "Por el Bien de la Revolución"
  ENG_for_the_good_of_the_revolution_desc:1 "Todos deben estar dispuestos a hacer sacrificios en comodidad por el bien del estado. El pueblo británico mantendrá la cabeza en alto frente a la racionación, confiado en que asegurará nuestra eventual victoria."
  ENG_the_british_communist_alternative:1 "La Alternativa Comunista Británica"
  ENG_the_british_communist_alternative_desc:1 "En lugar de alinearnos con Moscú, iniciaremos nuestra propia cooperación de estados comunistas. Los británicos son segundos a nadie en la escena mundial, y no nos inclinaremos ante Moscú, ni ahora, ni nunca."
  ENG_enforce_decolonization:1 "Hacer Cumplir la Descolonización"
  ENG_enforce_decolonization_desc:1 "Así como nos hemos descolonizado, también deben hacerlo las otras naciones del mundo. Emitiremos un ultimátum, y aquellos que no vean la sabiduría de nuestras palabras serán llevados a ver esa sabiduría, en su lugar."
  ENG_reach_out_across_the_channel:1 "Extender la Mano a Través del Canal"
  ENG_reach_out_across_the_channel_desc:1 "El comunismo se ha extendido en los países justo al otro lado del Canal de la Mancha. Nos acercaremos a ellos y les ofreceremos una mano guiadora y ayudadora que esté mucho más cerca que la distante Moscú."
  ENG_reach_out_across_the_channel_tt:0 "Invita a §Y[FRA.GetName]§! o a los §YPaíses Bajos§! a nuestra facción, si son comunistas.\n"
  ENG_soviet_cooperation:1 "Cooperación Soviética"
  ENG_soviet_cooperation_desc:1 "Aunque tenemos nuestras diferencias, también compartimos un enemigo. Propondremos un ataque desde ambos lados, aplastando a los alemanes antes de que se den cuenta de lo que ha sucedido."
  ENG_the_one_true_revolution:1 "La Verdadera Revolución"
  ENG_the_one_true_revolution_desc:2 "No será posible ninguna cooperación con [SOU.Capital.GetCapitalVictoryPointName]. La corrupción es rampante en [SOU.GetNameDef], y la única esperanza es extirpar su corazón y asumir el liderazgo global indiscutible de la Causa de los Trabajadores."
  ENG_follow_moscow:2 "Seguir a [SOU.Capital.GetCapitalVictoryPointName]"
  ENG_follow_moscow_desc:2 "En sus raíces, el comunismo en Gran Bretaña siempre ha seguido las órdenes de [SOU.Capital.GetCapitalVictoryPointName]. Continuar haciéndolo ahora no solo es lógico, sino también necesario. Entre el Ejército Rojo y nuestra Marina, difundiremos la palabra de Marx por todas partes, y nadie podrá detenernos."
  ENG_tackle_fascism:1 "Enfrentar el Fascismo"
  ENG_tackle_fascism_desc:1 "El fascismo es la principal amenaza para la Causa de los Trabajadores. Debemos centrarnos en eliminar esta plaga de la faz de Europa."
  ENG_preparing_the_second_front:1 "Preparando el Segundo Frente"
  ENG_preparing_the_second_front_desc:1 "Cuando comience la guerra, debemos abrir un segundo frente para ayudar a nuestros aliados soviéticos. La preparación para esto debe comenzar ya."
  ENG_tackle_capitalism:1 "Enfrentar el Capitalismo"
  ENG_tackle_capitalism_desc:1 "El capitalismo es el archienemigo de la Causa de los Trabajadores, y no podemos quedarnos de brazos cruzados mientras prospera, incluso a un océano de distancia. Debemos prepararnos para enfrentarlo en su corazón."
  ENG_bermuda_invasion_launch_point:1 "Punto de Lanzamiento para la Invasión de Bermuda"
  ENG_bermuda_invasion_launch_point_desc:1 "Una invasión de América del Norte no será una tarea fácil. Debemos desarrollar nuestras posesiones en Bermuda para poder acomodar a la fuerza de invasión durante el tiempo necesario, antes de que luego pueda ser enviada para propagar la Revolución directamente a las costas americanas."
  ENG_crush_the_dream:1 "Aplastar el Sueño"
  ENG_crush_the_dream_desc:1 "A los estadounidenses les gusta hablar de su Sueño; que cualquiera puede 'lograrlo' en América, si solo está dispuesto a hacerlo sobre las espaldas de sus semejantes. Consideramos esto reprobable; ningún hombre debería ser alentado a aprovecharse de otro para su propio beneficio. Liberaremos a su pueblo de estas nociones ridículas, aplastando este sueño de tal manera que no quede rastro de él."
  ENG_socialist_science_pool:1 "Pool de Ciencia Socialista"
  ENG_socialist_science_pool_desc:1 "Debemos coordinar un intercambio de conocimiento tecnológico para que todos nuestros aliados puedan beneficiarse de nuestros avances, y así nosotros beneficiarnos de los suyos. Esta es la única manera en que la lucha del trabajador tendrá éxito."
  ENG_liberate_the_home_of_marx:1 "Liberar la Casa de Marx"
  ENG_liberate_the_home_of_marx_desc:1 "La tierra natal de Karl Marx ha sido infestada por el fascismo, no solo manchando su memoria, sino también sirviendo como un insulto perpetuo para todos los socialistas. Es hora de vanquecer esta fuerza maligna de la tierra alemana, liberando a su población de los falsos profetas que los guían."
  ENG_spirit_of_the_industrial_revolution:1 "Espíritu de la Revolución Industrial"
  ENG_spirit_of_the_industrial_revolution_desc:1 "Las Islas Británicas fueron la cuna de la Revolución Industrial. En este espíritu, mostraremos al mundo lo que los trabajadores liberados pueden lograr en una economía controlada por el estado."
  ENG_british_commonwealth_air_training_plan:0 "Plan de Entrenamiento Aéreo del Commonwealth Británico"
  ENG_british_commonwealth_air_training_plan_desc:0 "Nuestro éxito militar depende de nuestro dominio del aire, y por lo tanto de la habilidad de nuestras tripulaciones aéreas. Nos embarcaremos en el programa de entrenamiento aéreo más grande que el mundo haya visto para asegurar que tengamos todos los pilotos y tripulaciones entrenados que requerimos para dominar esta nueva dimensión de la guerra."
  ENG_indian_autonomy:0 "Autonomía India"
  ENG_indian_autonomy_desc:0 "En lugar de prometer la plena independencia, es posible que podamos debilitar los movimientos de independencia de India dándoles una autonomía extensa, muy similar a la que ya disfrutan los otros Dominiones."
  ENG_indian_autonomy_tt:0 "§R¡Sin autonomía, [RAJ.GetNameDef] no aceptará ninguna propuesta para una Federación Imperial!§!"
  ENG_imperial_conference_defense_dominion:0 "Acuerdos de Defensa en la Conferencia Imperial"
  ENG_imperial_conference_economy_dominion:0 "Acuerdos Económicos en la Conferencia Imperial"
  ENG_federal_integration:0 "Integración Federal"
  ENG_imperial_conference:0 "Celebrar la Conferencia Imperial"
  ENG_imperial_conference_desc:1 "La última vez que los diversos líderes gubernamentales de todas nuestras colonias autogobernadas y dominiones se reunieron para discutir asuntos de interés imperial fue en 1932. Ya es hora de celebrar otra conferencia, especialmente si queremos fortalecer el Imperio en un futuro inmediato."
  ENG_imperial_conference_tt:0 "Desbloquea decisiones de §YConferencia Imperial§! durante 60 días.\n§REnsérrate a tener Poder Político ahorrado para aprovechar estas decisiones!§!\n"
  ENG_imperial_federation:0 "Federación Imperial"
  ENG_imperial_federation_desc:0 "La Federación Imperial ha sido durante mucho tiempo considerada una alternativa al autogobierno. Después de un largo período de preparativos, ha llegado por fin el momento de unificar nuestro gobierno con el de nuestros Dominiones, y recuperar nuestra posición como la superpotencia preeminente del mundo. ¡Gobernad, Britania!"
  ENG_dominions_accepted_federation:0 "Los Dominiones Aprobaron la Federación Imperial\n"
  ENG_a_s_warfare:0 "Guerra A/S"
  ENG_a_s_warfare_desc:0 "El Atlántico es nuestra línea de vida, y debemos asegurarnos de que permanezca despejado de enemigos que podrían aprovecharse de nuestro vulnerable comercio, ya sea por encima de la superficie o por debajo de ella. Nos centraremos en desarrollos de vanguardia en el campo de la guerra antisubmarina, asegurando que nuestros escoltas estén equipados con las mejores armas y medios de detección que podamos proporcionar."
  ENG_anti_submarine_training_school:0 "Escuela de Entrenamiento Antisubmarino"
  ENG_anti_submarine_training_school_desc:0 "Una de nuestras ventajas es la capacidad de contar con un gran grupo de oficiales capacitados con experiencia de la última guerra para entrenar nuevas tripulaciones. Con el experto en ASW, el comodoro Gilbert Stephenson a cargo, el establecimiento de una nueva escuela de entrenamiento antisubmarino en Tobermory asegurará que nuestras tripulaciones obtengan las habilidades que necesitan antes de embarcarse en la misión de convoyes en el Atlántico y enfrentarse a la amenaza de los U-boats."
  ENG_expand_the_repair_yards:0 "Expandir los Astilleros de Reparación"
  ENG_expand_the_repair_yards_desc:0 "Aunque nuestra marina está entre las más grandes del mundo, también debemos tener los medios para reparar rápidamente nuestros barcos si sufren daños en batalla, o nuestros enemigos pueden desgastarnos a través de la atrición. Expandir nuestros astilleros de reparación no solo logrará esto, sino que también nos permitirá reacondicionar algunos de nuestros modelos más antiguos de manera oportuna."
  ENG_vanguard:0 "Vanguardia"
  ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
  ENG_VANGUARD_DESC_HISTORICAL:0 "No debemos ser superados en número por nuestros enemigos en los mares. Tenemos una serie de cañones de 15 pulgadas aún en almacenamiento que podrían ser utilizados para reemplazar los cañones de 16 pulgadas que requieren mucho tiempo para nuestros próximos acorazados planificados, lo que aceleraría enormemente la construcción del buque líder de la clase: HMS Vanguard."
  ENG_VANGUARD_DESC_COMMUNIST:0 "No debemos ser superados en número por nuestros enemigos en los mares. Tenemos una serie de cañones de 15 pulgadas aún en almacenamiento que podrían ser utilizados para reemplazar los cañones de 16 pulgadas que requieren mucho tiempo para nuestros próximos acorazados planificados, lo que aceleraría enormemente la construcción del buque líder de la clase: WLNS Vanguard."
  ENG_vanguard_tt_hms:0 "Crear HMS Vanguard.\n"
  ENG_vanguard_tt_communism:0 "Crear WLNS Vanguard.\n"
  ENG_anti_non_contact_committee:0 "Comité Antipara de No Contacto"
  ENG_anti_non_contact_committee_desc:0 "Nuestros expertos técnicos en guerra de minas aconsejan que los nuevos tipos de minas, activadas por campos magnéticos, sonido y otros medios, probablemente jugarán un papel importante en la próxima guerra. Al nombrar un Comité Especial de la Almirantazgo Antipara de No Contacto para investigar formas de barrerlas ahora, podemos ayudar a mantener seguros a nuestros barcos, y quizás incluso hacer algunos avances en nuestra propia tecnología de minas en el proceso."
  ENG_secure_the_imperial_shipping_routes:0 "Asegurar las Rutas Marítimas Imperiales"
  ENG_secure_the_imperial_shipping_routes_desc:0 "La cohesión de nuestro imperio colonial depende de nuestra capacidad para proteger el comercio marítimo que lo une, y proyectar nuestra fuerza donde sea necesario. Siempre hemos confiado en una vasta flota de cruceros ligeros para hacer esto, y debemos asegurarnos de continuar teniendo los números necesarios de estos barcos para poder estar en todas partes a la vez."

  HOL_obtain_foreign_colonial_investments:0 "Obtener Inversiones Coloniales Extranjeras"
  HOL_obtain_foreign_colonial_investments_desc:0 "Aunque son fuertemente anti-colonialistas, los estadounidenses han tenido durante mucho tiempo un interés económico en nuestras colonias, en particular las Indias Occidentales. Junto con los británicos y los japoneses, desean realizar inversiones en nuestro desarrollo colonial, tanto en Occidente como en Oriente. Deberíamos fomentar esto."
  HOL_obtain_foreign_colonial_investments_tt:0 "Estos permiten bonificaciones temporales a §YBienes de Consumo§! y §YVelocidad de Construcción§!, así como aumentos permanentes en la producción de §YPetróleo§! en las Indias Orientales y Occidentales.\n"
  HOL_the_western_possessions:0 "Las Posesiones Occidentales"
  HOL_the_western_possessions_desc:0 "Las Indias Occidentales son a menudo pasadas por alto en favor de sus contrapartes orientales, pero también son ricas en recursos propios. Asegurar que la infraestructura sea adecuada es el primer paso hacia un posible aumento de la industria y la extracción de recursos en la zona."
  HOL_expand_curacao_oil_refineries:0 "Expandir las Refinerías de Petróleo de Curaçao"
  HOL_expand_curacao_oil_refineries_desc:0 "Debido a la baja profundidad del Lago de Maracaibo, desde 1918 prácticamente todo el petróleo venezolano se transporta en su lugar por medios de transporte costeros de poco calado para ser procesado en Aruba y Curaçao, y desde allí enviado a través del mundo en petroleros de alta mar. Nuestras refinerías allí son actualmente las más grandes del mundo, pero la próxima crisis mundial podría justificar una expansión aún mayor de las instalaciones."
  HOL_expand_curacao_oil_refineries_tt:0 "Desbloquea §YRoyal Dutch Shell§! como una Preocupación Industrial.\n"
  HOL_open_second_paranam_bauxite_mine:0 "Abrir la Segunda Mina de Bauxita de Paranam"
  HOL_open_second_paranam_bauxite_mine_desc:0 "La bauxita de Surinam es de suma importancia para la producción de aluminio para las industrias de aviones de las grandes potencias. Con el actual aumento militar en todo el mundo, la demanda de aluminio ha aumentado drásticamente, y, por lo tanto, indudablemente podríamos incrementar nuestras exportaciones si abriéramos una segunda mina de bauxita en Paranam."
  HOL_antilles_defenses:0 "Defensas de las Antillas"
  HOL_antilles_defenses_desc:0 "Considerando la enorme importancia de nuestras refinerías de petróleo en Aruba y Curaçao, no es extraño que las partes extranjeras con un interés financiero en ellas parezcan muy nerviosas por el estado débil de nuestras defensas aquí. Si queremos evitar que estas partes sientan la necesidad de defender las islas por nosotros, quizás deberíamos ver cómo mejorar las defensas nosotros mismos..."
  HOL_pre_empt_venezuelan_aggression_tt:0 "No tiene el espíritu nacional §YSpectador Shell-shocked de la Gran Guerra§!"
  HOL_pre_empt_venezuelan_aggression:0 "Prevenir la Agresión Venezolana"
  HOL_pre_empt_venezuelan_aggression_desc:0 "Los venezolanos han dejado claras sus intenciones sobre nuestras Antillas. Pueden haber intentado simplemente 'ofrecer su protección' esta vez, pero no se puede saber qué podrían estar dispuestos a hacer si nuestra situación se deteriora. Debemos atacar antes que ellos, y asegurar la seguridad de nuestras refinerías de petróleo."
  HOL_the_crown_jewel_colony:0 "La Colonia de la Joya de la Corona"
  HOL_the_crown_jewel_colony_desc:0 "Así como India es para los británicos, las Indias Orientales lo son para nosotros. Sin embargo, la actual infraestructura obsoleta en las Indias Orientales no es suficiente en esta era moderna. Nuestro Orgullo Nacional debe ser tratado como tal, y por lo tanto la infraestructura será modernizada para alinearse más con lo que se espera de una parte tan importante de nuestra nación."
  HOL_java:0 "Java"
  HOL_java_desc:0 "La isla capital de nuestras Indias Orientales debe ser fuertemente invertida, para que la llevemos más en línea con el grado adecuado de industrialización para la época."
  HOL_reinforce_java:0 "Reforzar Java"
  HOL_reinforce_java_desc:0 "Java alberga la mayor parte de la población e industria del archipiélago de las Indias Orientales, así como su capital y todas las principales bases y cuarteles militares. En consecuencia, es con mucho la isla más importante de las Indias Orientales, y deberíamos mejorar sus defensas para asegurarnos de que podamos mantener el control sobre ella incluso si todo lo demás se pierde."
  HOL_the_foundations_of_defense:0 "Los Fundamentos de la Defensa"
  HOL_the_foundations_of_defense_desc:0 "Los 'Defensiegrondslagen van Nederlands-Indië' fue un informe redactado en 1927, que analiza la defendibilidad de nuestras colonias. Con el reciente aumento de la agresión japonesa, y sabiendo bien sus intenciones sobre las Indias Orientales, quizás este documento debería ser desempolvado, y los puntos débiles defensivos que identifica priorizados para la asignación de nuestros recursos recién liberados."
  HOL_the_foundations_of_defense_tt:0 "Establecer §YBase Naval§! al nivel máximo en Soerabaja.\n"
  HOL_sumatra:0 "Sumatra"
  HOL_sumatra_desc:0 "Aunque es la mayor masa de tierra contigua completamente parte de las Indias Orientales, Sumatra, vecina del norte de Java, ha quedado muy atrás en industrialización e infraestructura. Deberíamos remediar esto de inmediato."
  HOL_borneo_and_the_grote_oost:0 "Borneo y el Grote Oost"
  HOL_borneo_and_the_grote_oost_desc:0 "La gran isla de Borneo, y las otras islas conocidas colectivamente como 'De Grote Oost' ('El Gran Este'), como Sulawesi y las Molucas, deberían hacerse más accesibles para nuestra creciente población, permitiendo que más industrias se establezcan en estas áreas."
  HOL_curtail_colonial_autonomy:0 "Restringir la Autonomía Colonial"
  HOL_curtail_colonial_autonomy_desc:0 "Es posible que los Países Bajos continentales sean invadidos a pesar de nuestros mejores preparativos. En este caso, deberíamos buscar alternativas, y una posibilidad sería reubicar el gobierno en la capital de las Indias Orientales Neerlandesas, en la ciudad de Batavia en Java. Deberíamos dejar claro a nuestra administración colonial que pronto podríamos tomar el control directo de sus asuntos."
  HOL_continue_the_war_in_batavia:0 "Continuar la Guerra en Batavia"
  HOL_continue_the_war_in_batavia_desc:1 "La invasión que temíamos ha sucedido, y nuestras defensas han sido barridas. El gobierno ha logrado escapar y ahora está en el exilio, acogido por nuestros aliados. Aunque nuestra Reina preferiría que el gobierno permaneciera en el exilio y 'cerca de la acción' en Europa, pensamos que ha llegado el momento de trasladarse a las Indias Orientales, y desde allí continuar la guerra como una potencia soberana."
  HOL_continue_the_war_in_batavia_tt:0 "Lo que da:\n"
  HOL_a_western_capital:0 "Una Capital Occidental"
  HOL_a_western_capital_desc:0 "La industria civil en Java debe ser ampliada considerablemente para abastecer la industria bélica que necesitaremos para liberar nuestra patria."
  HOL_expand_the_colonial_army:0 "Expandir el Ejército Colonial"
  HOL_expand_the_colonial_army_desc:0 "Una cosa que no falta en las Indias Orientales es mano de obra. Por cualquiera de las concesiones y promesas que tengamos que hacer, debemos hacer que el servicio en el ejército sea más atractivo, mientras dejamos claro que los nuevos reclutas coloniales son la única defensa que tienen las islas contra la codicia de los japoneses."
  HOL_colonial_shipbuilding:0 "Construcción Naval Colonial"
  HOL_colonial_shipbuilding_desc:0 "Con la caída de los Países Bajos, perdimos nuestros astilleros continentales. Debemos reservar recursos para crear nuevos astilleros en el Este, si queremos construir nuestras fuerzas navales."
  HOL_the_east_indies_war_machine:0 "La Máquina de Guerra de las Indias Orientales"
  HOL_the_east_indies_war_machine_desc:0 "No podemos seguir dependiendo de nuestros aliados para obtener equipos y municiones. Tenemos riquezas en recursos; ahora debemos construir la industria para utilizar estos recursos para abastecer nuestra máquina de guerra."
  HOL_prepare_for_our_return:0 "Prepararse para Nuestro Regreso"
  HOL_prepare_for_our_return_desc:0 "Requerimos grandes cantidades de transporte para llevar nuestras tropas de regreso al continente si deseamos ayudar en la liberación de nuestra patria. Más astilleros y perfeccionar la construcción de buques de carga deberían satisfacer esta necesidad."
  HOL_liberation:0 "Liberación"
  HOL_liberation_desc:0 "Nuestra patria está liberada, y los ejércitos que se rindieron al capitular han sido liberados y están ansiosos por vengarse. La moral se eleva mientras multitudes jubilosas reciben a los liberadores, y el pueblo no tolerará otro invasor fácilmente."
  HOL_abandon_the_gold_standard:0 "Abandonar el Patrón Oro"
  HOL_abandon_the_gold_standard_desc:0 "Negarse a abandonar el Patrón Oro nos ha costado enormes recursos en estos últimos años. Ahora que Francia ha salido del Bloque del Oro, solo los suizos y nosotros permanecemos. Ha llegado el momento de permitir la devaluación del Florín, y utilizar los recursos liberados para mejorar el lamentable estado de nuestras defensas."
  HOL_continue_the_public_works:0 "Continuar las Obras Públicas"
  HOL_continue_the_public_works_desc:1 "Debemos continuar las grandes obras públicas iniciadas a finales de la década de 1920. La recuperación de tierras y la construcción de nuevos canales, carreteras y túneles no solo crean empleos, sino que también sirven para mejorar la nación."
  HOL_the_maastunnel:0 "El Maastunnel"
  HOL_the_maastunnel_desc:0 "Nuestros grandes ríos son obstáculos fenomenales, pero al excavar túneles bajo ellos podemos mejorar drásticamente nuestra infraestructura. El Maastunnel será el primero de estos, mejorando enormemente la accesibilidad a la ciudad de Róterdam desde el sur."
  HOL_expand_the_artillerieinrichtingen:0 "Expandir las Artillerieinrichtingen"
  HOL_expand_the_artillerieinrichtingen_desc:0 "La Artillerie-Inrichtingen fabrica municiones y un pequeño número de armas pequeñas (bajo licencia) para nuestras fuerzas. Debería ser ampliada si buscamos aumentar nuestro poder militar."
  HOL_expand_the_artillerieinrichtingen_tt:1 "Desbloquea §YA. I. Hembrug§! como Diseñador de Material.\n"
  HOL_philips_focus:0 "Philips"
  HOL_philips_focus_desc:0 "Philips ha sido durante mucho tiempo un líder en el mercado de radios y otros dispositivos electrónicos. Quizás al contratar y financiar esta empresa electrónica neerlandesa podríamos lograr algunos avances propios en este tipo de equipo militar cada vez más importante."
  HOL_philips_focus_tt:1 "Desbloquea §YPhilips§! como una Preocupación Industrial.\n"
  HOL_expand_RD_facilities:0 "Expandir las Instalaciones de I+D"
  HOL_expand_RD_facilities_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo, especialmente si ampliamos las instalaciones ya existentes de Philips."
  HOL_the_zuiderzee_works:0 "Continuar los Trabajos de Zuiderzee"
  HOL_the_zuiderzee_works_desc:0 "La siguiente etapa de la recuperación de tierras es el Flevopolder, nombrado así por el antiguo lago Flevo mencionado por primera vez en tiempos romanos. Este es un proyecto enorme que tomará muchos años en completarse, pero incluso a corto plazo nos proporcionará abundantes recompensas."
  HOL_develop_the_randstad:0 "Desarrollar el Randstad"
  HOL_develop_the_randstad_desc:0 "Al desarrollar aún más nuestras ciudades más grandes y las áreas que las conectan, podemos sentar las bases de lo que algunos ya comienzan a referirse como la 'Ciudad de Borde'; una área urbana aproximadamente circular que conecta las principales ciudades de Ámsterdam, La Haya, Róterdam y Utrecht, rodeando el 'Groene Hart' o 'Corazón Verde' en el centro del 'borde'."
  HOL_expand_the_ijmuiden_steel_mill:0 "Expandir la Acero de IJmuiden"
  HOL_expand_the_ijmuiden_steel_mill_desc:0 "Nuestra industria de guerra requiere mucho acero, y debemos ver la manera de expandir las instalaciones ya existentes en IJmuiden."
  HOL_fokker:0 "Fokker"
  HOL_fokker_desc:0 "Fokker, el líder mundial en producción de aeronaves civiles, ha estado ansioso por la oportunidad de construir más aeronaves militares. Quizás deberíamos permitirles, y apoyar la ampliación de la industria que esto requiere."
  HOL_fokker_tt:1 "Desbloquea §YFokker§! como Diseñador de Aeronaves.\n"
  HOL_domestic_jet_engine_designs:0 "Diseños de Motores a Reacción Nacionales"
  HOL_domestic_jet_engine_designs_desc:0 "Nuestros innovadores constructores de aeronaves deberían ser alentados a experimentar con diseños futuristas. Aunque el resultado puede no ser inmediatamente un avión con motor a reacción funcional, sin duda resultará en mejoras en la producción de aeronaves en general."
  HOL_develop_the_zandstad:0 "Desarrollar el Zandstad"
  HOL_develop_the_zandstad_desc:0 "En lugar de centrar todos nuestros esfuerzos en construir nuestras ciudades más grandes, deberíamos distribuir la nueva industria más entre las áreas periféricas."
  HOL_friesland_agricultural_impetus:0 "Impetu Agrícola de Friesland"
  HOL_friesland_agricultural_impetus_desc:0 "Aumentar el rendimiento agrícola de nuestro pequeño país contribuirá en gran medida a mejorar la autosuficiencia, reduciendo así la necesidad de importaciones."
  HOL_daf:0 "DAF"

  HOL_daf_desc:1 "Nuestra industria automotriz nacional no es inexistente y podría bien ser contratada para producir vehículos militares. Con algo de asistencia estatal, la Aanhangwagen Fabriek de Van Doorne (DAF) podría ser capaz de proporcionar a nuestras fuerzas armadas todo el equipo motorizado y mecanizado que pudieran necesitar."
  HOL_daf_tt:1 "Desbloquea §YDAF§! como Diseñador de Material.\n"
  HOL_domestic_vehicle_designs:0 "Diseños de Vehículos Nacionales"
  HOL_domestic_vehicle_designs_desc:0 "Dar a nuestra industria automotriz más libertad en el manejo de sus diseños podría tener efectos secundarios en la mejora de la eficiencia de producción también."
  HOL_continental_shipbuilding:0 "Construcción Naval Continental"
  HOL_continental_shipbuilding_desc:1 "Nuestros astilleros en Holanda, Zelanda y Frisia deben ser enormemente ampliados para permitir cualquier plan de construcción naval a gran escala."
  HOL_domestic_innovation:0 "Innovación Nacional"
  HOL_domestic_innovation_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que deberíamos aprovechar."
  HOL_make_use_of_our_riches:0 "Aprovechar Nuestras Riquezas"
  HOL_make_use_of_our_riches_desc:0 "Nuestra nación posee los recursos de una gran potencia mientras viste el atuendo de una menor. Quizás si hacemos un mejor uso de las riquezas que tenemos a nuestra disposición, podríamos ascender a un nivel intermedio, si no tomar nuevamente nuestro lugar entre las potencias dominantes del mundo."
  HOL_the_ultimate_deterrent:0 "El Último Disuasivo"
  HOL_the_ultimate_deterrent_desc:0 "Una poderosa fuerza aérea y una poderosa marina son buenas, pero lo que realmente disuadiría a cualquiera de atacar nuestras colonias, o de violar nuestra neutralidad, sería el desarrollo de una bomba atómica."
  HOL_overturn_military_budget_cuts:0 "Revertir los Recortes del Presupuesto Militar"
  HOL_overturn_military_budget_cuts_desc:0 "La economía ha comenzado a recuperarse sorprendentemente rápido después de que abandonamos el Patrón Oro... Los recortes en el presupuesto militar que tuvimos que implementar para evitar la devaluación del Florín pueden ser revertidos ahora."
  HOL_prepare_the_inundation_lines:0 "Preparar las Líneas de Inundación"
  HOL_prepare_the_inundation_lines_desc:0 "Desde nuestra guerra de independencia contra los españoles en el siglo XVI, la inundación, o inundación intencionada de la tierra, ha sido parte integral de nuestras defensas. Bien preparadas, sin duda nos salvarán nuevamente: aún no hemos visto un tanque que pueda cruzar el agua."
  HOL_prepare_the_inundation_lines_tt:0 "Estos permiten la §YInundación§! y §YDrenaje§! de ciertas provincias que rodean la Fortaleza Holanda, otorgando bonificaciones defensivas.\n"
  HOL_protect_against_britain:0 "Protegerse Contra Gran Bretaña"
  HOL_protect_against_britain_desc:0 "La verdadera neutralidad significa que defenderemos nuestra soberanía contra cualquiera que la viole... Incluso si esto incluye a los británicos, en un intento mal orientado por salvaguardar nuestros puertos y aeródromos de los alemanes."
  HOL_further_reinforce_the_ports:0 "Reforzar Más los Puertos"
  HOL_further_reinforce_the_ports_desc:0 "Deberíamos fortalecer aún más nuestras defensas costeras, para desincentivar cualquier noción británica de 'prestarnos su asistencia' sin nuestro permiso expreso."
  HOL_southward_defenses:0 "Defensas del Sur"
  HOL_southward_defenses_desc:0 "Debemos establecer una línea defensiva a lo largo del río Mosa, para frustrar cualquier avance hacia el norte a través de Bélgica. Un refuerzo final de nuestras defensas costeras debería aplastar definitivamente cualquier plan británico potencial de desembarcar una fuerza expedicionaria en nuestros puertos."
  HOL_germany_is_the_greater_threat:0 "Alemania es la Mayor Amenaza"
  HOL_germany_is_the_greater_threat_desc:0 "A la luz de la creciente agresión de Alemania, deberíamos dirigir nuestras defensas hacia el este, por si acaso son menos respetuosos de nuestra neutralidad que lo fueron en la última guerra..."
  HOL_fortress_holland:0 "Fortaleza Holanda"
  HOL_fortress_holland_desc:0 "Debemos apostar todo a la Fortaleza Holanda. El área al norte de los grandes ríos y al oeste del IJsselmeer abarca con mucho la mayor parte de nuestra población e industria. Sacrificar el resto del país podría permitirnos resistir el tiempo suficiente en nuestra área industrializada para que un aliado más poderoso venga a nuestro auxilio a tiempo."
  HOL_modernize_the_grebbeline:1 "Modernizar la Línea Grebbe"
  HOL_modernize_the_grebbeline_desc:0 "El frente sur de la Fortaleza Holanda está bien defendido por los grandes ríos Rin y Mosa. Esto deja solo un hueco al este de Ámsterdam, entre el IJsselmeer al norte y el Rin al sur. La línea defensiva ubicada aquí, la Línea Grebbe, debe ser modernizada y reforzada si ha de resistir un asalto decidido."
  HOL_war_on_pacifism:0 "Guerra al Pacifismo"
  HOL_war_on_pacifism_desc:0 "Desde la Gran Guerra, el pacifismo ha corrido desenfrenado entre el público neerlandés, haciendo prácticamente imposible formar un ejército moderno. Durante demasiado tiempo la 'Voluntad del Pueblo' ha impedido la plena asignación de los fondos necesarios a las fuerzas armadas. No saben el peligro al que se exponen... ¡Declararemos una guerra al Pacifismo, y desterraremos este sentimiento improductivo de las mentes de nuestra población!"
  HOL_war_on_pacifism_tt:0 "Estas decisiones permiten la §Greducción/eliminación§! de §YSpectador Shell-shocked de la Gran Guerra§!.\n"
  HOL_appoint_new_supreme_commander:0 "Nombrar un Nuevo Comandante Supremo"
  HOL_appoint_new_supreme_commander_desc:0 "Nuestro comandante supremo está demostrando ser bastante obstinado en su adherencia a planes defensivos claramente imposibles. Debería ser reemplazado. Henri Winkelman podría ser llamado de su retiro, y probablemente demuestre ser una alternativa más... aceptable."
  HOL_appoint_new_supreme_commander_tt:0 "§YHenri Winkelman§! se convierte en Mariscal de Campo.\n"
  HOL_modernize_our_infantry_equipment:0 "Modernizar Nuestro Equipamiento de Infantería"
  HOL_modernize_our_infantry_equipment_desc:0 "Nuestro equipamiento de infantería está horriblemente desactualizado. Si queremos tener una posibilidad decente de detener cualquier invasión, esto debe ser remediado."
  HOL_modernize_our_infantry_equipment_tt:0 "Esto nos hará enfocarnos en el desarrollo interno de equipamiento en lugar de la producción bajo licencia en el futuro.\n"
  HOL_production_under_license:0 "Producción Bajo Licencia"
  HOL_production_under_license_desc:0 "Como no tenemos una industria armamentista nacional digna de mención, deberíamos observar modelos más nuevos de armas pequeñas y artillería en el extranjero. Con suerte, podemos obtener los derechos para producir estos a nivel nacional, bajo licencia."
  HOL_production_under_license_tt:0 "Esto nos hará enfocarnos en la producción bajo licencia sobre el desarrollo interno de equipamiento en el futuro.\n"
  HOL_light_tanks_for_the_colonies:0 "Tanques Ligeros para las Colonias"
  HOL_light_tanks_for_the_colonies_desc:0 "Los tanques ligeros serían perfectamente adecuados para defender el extenso y difícil terreno de nuestras colonias insulares contra desembarcos de infantería anfibia."
  HOL_light_tanks_for_the_colonies_tt:0 "Dependiendo de si elegiste enfocarte en la modernización o en la producción bajo licencia, este enfoque otorga uno de los siguientes:\n"
  HOL_light_tanks_for_the_colonies_2tt:0 "O:\n"
  HOL_secret_staff_talks:0 "Charlas Secretas del Estado Mayor"
  HOL_secret_staff_talks_desc:0 "Aunque somos oficialmente neutrales, deberíamos considerar la posibilidad de llevar a cabo charlas secretas del estado mayor con nuestros vecinos. Los planes defensivos concertados elaborados con cualquiera de nuestros vecinos, incluso si son no oficiales, podrían ser de importancia monumental si somos invadidos por otro."
  HOL_secret_staff_talks_tt:0 "Estas hacen posible obtener §YEQUIPO§!, bonificaciones de combate §YOfensivas§! y §YDefensivas§!, bonificaciones en investigación de §YDoctrina Terrestre§! y £legitimidad del Gobierno en el Exilio §YLegitimidad§!.\n"
  HOL_anti_tank_guns_for_the_continent:0 "Cañones Antitanque para el Continente"
  HOL_anti_tank_guns_for_the_continent_desc:0 "Desde la Gran Guerra hemos visto a nuestros vecinos continentales mejorar sus diseños de tanques. Si llega la invasión, estas máquinas serán sin duda una parte integral de ella. Debemos prepararnos en consecuencia."
  HOL_lessons_from_the_last_war:0 "Lecciones de la Última Guerra"
  HOL_lessons_from_the_last_war_desc:0 "Aunque puede que no hayamos estado involucrados, tuvimos un lugar privilegiado desde el cual observar las maquinaciones, y fracasos, del Plan Schlieffen en nuestra puerta. Debemos sacar nuestras conclusiones de estas observaciones."
  HOL_expand_the_mld:0 "Expandir la MLD"
  HOL_expand_the_mld_desc:0 "Con mucho, la parte más importante de nuestras fuerzas aéreas es la rama de aviación naval: el Marine Luchtvaart Dienst o MLD. Debemos asegurarnos de expandir esta rama, mejorando su base principal de operaciones en las Indias Orientales, y desarrollando nuevas tácticas y estrategias para su uso."
  HOL_protect_the_mainland:0 "Proteger el Continente"
  HOL_protect_the_mainland_desc:0 "Para proteger los Países Bajos continentales, debemos adquirir una flota de modernos aviones de combate, para mantener la superioridad aérea sobre nuestros cielos."
  HOL_protect_the_colonies:0 "Proteger las Colonias"
  HOL_protect_the_colonies_desc:0 "Debemos estacionar un mayor número de modernos bombarderos navales en las colonias para desincentivar cualquier intento de invasión naval y protegernos de uno si es necesario."
  netherlands_has_no_colonies_tt:0 "§YLos Países Bajos§! no poseen ni tienen un sujeto que posea ninguno de sus territorios coloniales iniciales.§!"
  HOL_modernize_the_air_fleet:0 "Modernizar la Flota Aérea"
  HOL_modernize_the_air_fleet_desc:0 "Debemos acelerar drásticamente la adquisición de los modelos de aeronaves que necesitamos para nuestra defensa inmediata. ¡El tiempo es corto!"
  HOL_strategic_bombing_defense:0 "Defensa contra Bombardeos Estratégicos"
  HOL_strategic_bombing_defense_desc:0 "Si la guerra llega a los Países Bajos, seguramente involucrará bombardeos estratégicos a la mayor escala imaginable. Debemos desarrollar nuevas doctrinas para enfrentar esta amenaza, y debemos ampliar nuestras bases aéreas continentales para permitir la gran fuerza aérea que estas doctrinas requerirán."
  HOL_longer_range_models:0 "Modelos de Mayor Alcance"
  HOL_longer_range_models_desc:0 "La dominancia sobre los mares es esencial para la integridad de nuestro imperio colonial. Sin embargo, los mares son vastos, por lo que necesitamos aviones con un alcance adecuado."
  HOL_unsinkable_aircraft_carriers:0 "Portaaviones Inhundibles"
  HOL_unsinkable_aircraft_carriers_desc:0 "Con la llegada de la tercera dimensión de la guerra, debemos asegurarnos de contar con la cobertura aérea adecuada para nuestra flota. Sin embargo, meros portaaviones de acero, hundibles, son una inversión tan volátil... Más bien, las miles de islas que se extienden por las Indias Orientales podrían servir como 'portaaviones inhundibles', si tan solo pusiéramos algunos campos de aviación en ellas."
  HOL_aviatic_aspirations:0 "Aspiraciones Aeronáuticas"
  HOL_aviatic_aspirations_desc:0 "El aire es un nuevo teatro de guerra, pero no uno que no podamos dominar. Ya hemos demostrado nuestra capacidad en la industria de la aviación civil, seguro que no será tan difícil transferir eso al ámbito militar también."
  HOL_prepare_naval_expansion:0 "Preparar la Expansión Naval"
  HOL_prepare_naval_expansion_desc:0 "Deberíamos prepararnos para una ampliación de nuestra marina a tiempo, y por lo tanto, comenzar a invertir recursos en una expansión de la construcción naval neerlandesa ya AHORA."
  HOL_expand_the_amsterdam_petroleum_harbor:0 "Expandir el Puerto de Petróleo de Ámsterdam"
  HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Un aumento en el tamaño de nuestra marina requiere un aumento comparable en el tamaño de nuestros depósitos de combustible, para no quedarnos con barcos que no podemos permitirnos usar. El puerto de petróleo de Ámsterdam ya es un centro de importación de combustible; aumentaremos su capacidad de almacenamiento aún más."
  HOL_cornerstone_of_colonial_defense:0 "Piedra Angular de la Defensa Colonial"
  HOL_cornerstone_of_colonial_defense_desc:0 "La flota es el pilar más importante de defensa para nuestro imperio colonial. Debemos investigar cómo hacer el mejor uso de lo que tenemos."
  HOL_rely_on_submarines:0 "Confiar en los Submarinos"
  HOL_rely_on_submarines_desc:0 "Incluso los cruceros modernos no serán de ayuda contra las enormes marinas con las que podríamos tener que luchar. En cambio, invertiremos en submarinos modernos para demorar un avance enemigo hasta que llegue la flota de un aliado más poderoso."
  HOL_modernize_the_cruiser_fleet:0 "Modernizar la Flota de Cruceros"
  HOL_modernize_the_cruiser_fleet_desc:0 "Nuestros cruceros son vitales para nuestros planes defensivos para las Indias Orientales, pero los que tenemos en este momento son de diseños anticuados. Diseñaremos una nueva generación de buques de guerra que podamos comenzar a construir lo antes posible."
  HOL_the_battlecruiser_plan:0 "El Plan de los Batalla-cruceros"
  HOL_the_battlecruiser_plan_desc:0 "Han comenzado a surgir voces a favor de la creación de un trío de batalla-cruceros; barcos más grandes que cualquier cosa que hayamos construido o diseñado anteriormente. Con la buena voluntad alemana, podrían proporcionarnos los planos del batalla-crucero alemán Scharnhorst, permitiéndonos usarlos como base para crear nuestros propios diseños. Estos barcos seguramente disuadirían cualquier ataque a nuestras colonias."
  HOL_the_battlecruiser_plan_tt:0 "§R[GER.GetNameDef] debe aprobar el acuerdo para que los bonos entren en efecto.§!\n"
  HOL_air_cover_for_the_new_fleet:0 "Cobertura Aérea para la Nueva Flota"
  HOL_air_cover_for_the_new_fleet_desc:0 "Si invertimos en grandes batalla-cruceros, también deberíamos asegurar una cobertura aérea adecuada para ellos, no sea que los barcos se desperdicien. Investigaremos el diseño de un portaaviones."
  HOL_escorts_for_the_new_fleet:0 "Escortes para la Nueva Flota"
  HOL_escorts_for_the_new_fleet_desc:0 "Nuestros batalla-cruceros requieren amplios escoltas para protegerse de los torpederos y submarinos. Debemos asegurarnos de que cualquier escolta que construyamos sea del diseño más moderno posible."
  HOL_naval_heritage:0 "Herencia Naval"
  HOL_naval_heritage_desc:0 "Desde Piet Hein hasta Michiel de Ruyter, la historia de nuestra nación está llena de héroes navales y sus exitosas hazañas contra las principales potencias navales de su época. Una relación con los mares corre por nuestra sangre, y solo necesitamos abrazarla para revivir nuestro orgullo y herencia naval."
  HOL_form_new_government:0 "Formar un Nuevo Gobierno"
  HOL_form_new_government_desc:0 "Nuestro gobierno actual es débil y está al borde de caer una vez más. Daremos a un nuevo Primer Ministro la tarea de formar un gabinete más fuerte."
  HOL_gateway_to_europe:0 "Puerta de Entrada a Europa"
  HOL_gateway_to_europe_desc:0 "Los Países Bajos son la puerta de entrada del comercio hacia Europa, un hecho que es bien entendido por nuestros socios comerciales. Aunque nuestra posición nos da fuerza, también nos coloca en un predicamento envidiable: mientras los británicos apuntan a bloquear a sus probables enemigos en el continente, los alemanes desean que aumentemos el flujo de comercio hacia su país a través del nuestro, utilizándonos como una puerta trasera para evitar el bloqueo."
  HOL_gateway_to_europe_tt:0 "Estos hacen posible otorgar Puntos de Influencia Comercial a §Y[GER.GetName]§! y §Y[ENG.GetName]§!.\n"
  HOL_cave_to_the_germans:0 "Ceder ante los Alemanes"
  HOL_cave_to_the_germans_desc:0 "Al compartir una frontera terrestre con los alemanes, podríamos esperar razonablemente una invasión si nos negamos a sus demandas de aumentar el flujo de comercio a través de nuestro país. ¡Déjenlos usarnos como una puerta trasera para evitar un bloqueo británico, si eso significa nuestra seguridad!"
  HOL_trade_influence_tt:0 "Recibe una cantidad de §YPoder Político§! igual a la cantidad total invertida por todos los participantes de §YPuerta de Entrada a Europa§!. Actualmente esto asciende a:\n"
  HOL_cave_to_the_germans_tt:0 "@GER§Y[GER.GetName]§! tiene al menos §Y15§! puntos de Influencia Comercial más que @ENG§Y[ENG.GetName]§!."
  HOL_cave_to_the_germans2_tt:0 "@GER§Y[GER.GetName]§! tiene al menos §Y25§! puntos de Influencia Comercial."
  HOL_maintain_trade_neutrality:0 "Mantener la Neutralidad Comercial"
  HOL_maintain_trade_neutrality_desc:0 "Debemos resistir las demandas sobre nuestro comercio de cualquiera de los dos lados y mantener nuestras políticas comerciales como están ahora. Elegir un lado probablemente llevaría a la guerra con el otro..."
  HOL_maintain_trade_neutrality_tt:0 "Ni @GER§Y[GER.GetName]§! ni @ENG§Y[ENG.GetName]§! tienen más de §Y5§! puntos de Influencia Comercial más que el otro.\n"
  HOL_maintain_trade_neutrality2_tt:0 "Ambos @GER§Y[GER.GetName]§! y @ENG§Y[ENG.GetName]§! tienen al menos §Y50§! puntos de Influencia Comercial.\n"
  HOL_cave_to_the_british:0 "Ceder ante los Británicos"
  HOL_cave_to_the_british_desc:0 "Los británicos están participando en intensas negociaciones comerciales con nosotros, exigiendo que reduzcamos el flujo de comercio a través de nuestro país hacia Alemania, ya que temen que los alemanes nos utilicen como una puerta trasera para escapar del bloqueo británico. Si nos negamos, los británicos simplemente nos bloquearían a nosotros también... Esto sería catastrófico para nuestra economía apenas recuperada, y por lo tanto no tenemos más remedio que hacer lo que desean."
  HOL_cave_to_the_british_tt:0 "@ENG§Y[ENG.GetName]§! tiene al menos §Y15§! puntos de Influencia Comercial más que @GER§Y[GER.GetName]§!\n"
  HOL_cave_to_the_british2_tt:0 "@ENG§Y[ENG.GetName]§! tiene al menos §Y25§! puntos de Influencia Comercial."
  HOL_volk_en_vaderland:0 "Popularizar el 'Volk en Vaderland'"

  HOL_volk_en_vaderland_desc:0 "Nuestra decisión de favorecer a un vecino sobre el otro significa que hemos abandonado definitivamente nuestra neutralidad. El aumento de voces pro-alemanas y la retórica nacionalista resultante de nuestra reciente decisión están comenzando a ser muy notables en nuestra política interna, como en el caso del periódico de extrema derecha 'Pueblo y Patria'."
  HOL_de_jeugdstorm:0 "Comenzar el Reclutamiento de De Jeugdstorm"
  HOL_de_jeugdstorm_desc:0 "Desviar a una población del ferviente pacifismo, y en pocos años inculcarles una cultura de militarismo, no es tarea fácil. Pero con abundante propaganda, retórica y comenzando con nuestra juventud impresionable, lograremos hacerlo al máximo de nuestras capacidades."
  HOL_strength_over_blood:0 "Fuerza Sobre la Sangre"
  HOL_strength_over_blood_desc:1 "La sangre no debería influir en si alguien es un líder o no. Que aquellos que han demostrado su fuerza lideren nuestra nación, en lugar de aquellos cuya sangre era azul al nacer."
  HOL_join_germany:0 "Unirse a Alemania"
  HOL_join_germany_desc:0 "Nosotros, que somos de espíritu afín, deberíamos unirnos contra el mundo. Es hora de que solicitemos la membresía en el Eje."
  HOL_german_technological_exchange:0 "Intercambio Tecnológico Alemán"
  HOL_german_technological_exchange_desc:0 "Con acceso a la tecnología alemana, podremos llevar mejor nuestra parte de la carga de dar forma a este Nuevo Orden Mundial."
  HOL_beginnings_of_a_dutch_blitzkrieg:0 "Inicios de una Blitzkrieg Neerlandesa"
  HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Con la asistencia alemana, tal vez podamos participar en la Blitzkrieg con nuestras propias fuerzas de tanques."
  HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Obtiene una §YLicencia de Producción§! para el mejor modelo de §YTanque Medio§! desarrollado actualmente por §Y[GER.GetNameDef]§!.\n"
  HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Obtiene bonificaciones de investigación para todos los modelos de §YTanque Medio§! desarrollados actualmente por §Y[GER.GetNameDef]§!.\n"
  HOL_assume_the_naval_burden:0 "Asumir la Carga Naval"
  HOL_assume_the_naval_burden_desc:0 "Mientras que nuestro aliado es un experto en guerra terrestre, quizás nuestra historia naval nos preste mejor para asumir la parte naval de la guerra."
  HOL_the_netherlands_first:0 "Los Países Bajos Primero"
  HOL_the_netherlands_first_desc:0 "Los Países Bajos tienen toda la riqueza de recursos naturales para ser una Gran Potencia por derecho propio. Si hacemos un uso adecuado de ello, y continuamos militarizando nuestra sociedad, no necesitamos la ayuda alemana para abrirnos paso en este mundo."
  HOL_implement_the_program:0 "Implementar el 'Programa'"
  HOL_implement_the_program_desc:0 "Ahora que la nación está segura bajo el liderazgo de nuestro Líder, es hora de implementar el 'Programa' del partido. Un gobierno fuerte, reformas económicas y sociales, y la abolición de la libertad de prensa y los derechos de voto son solo algunos de los puntos que harán más fuerte a nuestro pueblo. ¡Todos deben cumplir su deber por la Patria!"
  HOL_taking_back_french_flanders:0 "Recuperar [29.controller.GetAdjective] Flandes"
  HOL_taking_back_french_flanders_desc:0 "La extensión histórica de los Países Bajos ha sido desde entonces fragmentada por las grandes potencias que lo rodean. De estas, [29.controller.GetNameDef] todavía sostiene una cantidad considerable de tierras que se consideran parte de la histórica Flandes. Ahora somos lo suficientemente fuertes para recuperarlas, y así debemos hacerlo."
  HOL_the_united_netherlands:0 "Los Países Bajos Unidos"
  HOL_the_united_netherlands_desc:0 "Nuestros pueblos son más fuertes juntos. Incluso los británicos sabían esto cuando crearon el estado tapón de los Países Bajos Unidos después de las guerras napoleónicas. Aunque de corta duración, esto solo significa que se requiere un liderazgo más fuerte para hacer que la propuesta funcione. Regresaremos a los belgas y luxemburgueses al redil, para luego mantenernos firmes contra quien sea que venga."
  HOL_taking_back_our_old_colonies:0 "Recuperar Nuestras Viejas Colonias"
  HOL_taking_back_our_old_colonies_desc:0 "Nuestra debilidad temporal resultante de la conquista de Napoleón hace casi 150 años nos costó muchas de nuestras colonias a manos de los británicos. Las poblaciones de muchas de estas aún comparten nuestra cultura y herencia neerlandesa. ¡Debemos recuperar nuestras antiguas posesiones coloniales!"
  HOL_imperial_ambitions:0 "Ambiciones Imperiales"
  HOL_imperial_ambitions_desc:0 "Mientras nuestra gente disfruta de la gloria que corresponde a nuestro estatus como potencia imperial, solo queda recuperar nuestras viejas colonias de Nieuw Nederland en el noreste de los Estados Unidos."
  HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Legado de la Revuelta del 'De Zeven Provinciën'"
  HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "La revuelta a bordo del crucero 'De Zeven Provinciën' en febrero de 1933 ha sido un tema tabú desde entonces. Debemos hacer que el tema vuelva a discutirse, para no olvidar los sacrificios que esos valientes hombres hicieron por la causa de los Trabajadores. Todos deberíamos tomar ejemplo de sus acciones y levantarnos para defender nuestros ideales."
  HOL_decolonization:0 "Descolonización"
  HOL_decolonization_desc:0 "Nuestra patria tiene suficientes problemas, y en lugar de enviar nuestros recursos al extranjero para cuidar de nuestras colonias, mientras oprimimos a la población nativa, deberíamos otorgarles claramente su libertad para que puedan levantarse como un miembro pleno e igual de la comunidad global, retirando nuestras fuerzas de vuelta al continente en el proceso."
  HOL_decolonization_tt1:0 "Todos los estados en §YIndonesia§!: Control total por §Y[INS.GetNameDef]§!"
  HOL_decolonization_tt2:0 "Todos los estados en §YIndonesia§!: Control total por §Y[HOL.GetNameDef]§!"
  HOL_decolonization_tt:0 "Crea 8 unidades KNIL con §Y9 Batallones de Infantería§! en §YHolanda§!.\n"
  HOL_red_is_the_new_orange:0 "Rojo es el Nuevo Naranja"
  HOL_red_is_the_new_orange_desc:0 "La igualdad no deja espacio para que nadie sea elevado por encima de los demás, incluso si esto debería ser una familia tan entrelazada con la historia de nuestra nación. Sus títulos deben ser despojados, y sus recursos confiscados para promover el bien común."
  HOL_affirm_loyalty_to_moscow:1 "Afirmar lealtad a [SOU.Capital.GetCapitalVictoryPointName]"
  HOL_affirm_loyalty_to_moscow_desc:1 "Nuestro partido ha tomado sus instrucciones de [SOU.Capital.GetCapitalVictoryPointName] durante mucho tiempo, y es natural que nos unamos a ellos en su lucha por expandir el comunismo por todo el mundo."
  HOL_soviet_technical_teams:0 "Equipos Técnicos Soviéticos"
  HOL_soviet_technical_teams_desc:0 "Nuestros aliados han dominado el arte de maximizar la producción de equipo bélico. Al recibir algunos equipos de expertos, podemos ajustar nuestras propias líneas de producción para aprovechar sus innovaciones."
  HOL_making_the_ends_of_europe_meet:0 "Hacer que los Extremos de Europa se Encuentren"
  HOL_making_the_ends_of_europe_meet_desc:0 "El comunismo ahora abraza a Europa desde ambos lados. Es hora de hacer que esos extremos se encuentren y eliminar el poder en medio."
  HOL_join_the_french:0 "Unirse a los Franceses"
  HOL_join_the_french_desc:0 "El movimiento comunista en Francia ha tenido cada vez más éxito, y ahora han elegido mantenerse separados del Comintern. Dado que están mucho más cerca de nosotros geográficamente, alinearnos con ellos beneficiará mucho más a la causa del comunismo que depender de los lejanos soviéticos."
  HOL_french_military_mission:0 "Misión Militar Francesa"
  HOL_french_military_mission_desc:0 "El ejército francés es famoso en todo el continente. Invitaremos a una misión militar, para educar a nuestros pensadores militares y mejorar la organización de nuestro ejército."
  HOL_socialist_industrial_support:0 "Apoyo Industrial Socialista"
  HOL_socialist_industrial_support_desc:0 "Nuestros aliados tienen una capacidad industrial mucho mayor que la nuestra. Necesitaremos su asistencia si queremos resistir la tormenta que se avecina."
  HOL_for_the_common_good:0 "Por el Bien Común"
  HOL_for_the_common_good_desc:0 "En interés del bien común de todo el comunismo, debemos compartir nuestros avances tecnológicos entre nosotros."
  HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! y todos los miembros de la facción se unen al §YIntercambio de Tecnología Comunista§!.\n"
  HOL_mobilize_the_masses:0 "Movilizar a las Masas"
  HOL_mobilize_the_masses_desc:0 "El único que puede defender al trabajador es el trabajador. ¡El pueblo debe levantarse en defensa de su país y sus creencias!"
  HOL_bastion_of_true_communism:0 "Bastión del Verdadero Comunismo"
  HOL_bastion_of_true_communism_desc:0 "Nosotros estamos solos en Europa Occidental en nuestra interpretación del comunismo. No tenemos a quién acudir, y por lo tanto debemos confiar en nosotros mismos para llevar a cabo la victoria final por la causa comunista."
  HOL_bring_socialism_south:0 "Traer el Socialismo al Sur"
  HOL_bring_socialism_south_desc:0 "Debemos apoyar a nuestros camaradas ideológicos en el sur, por la fuerza si es necesario. Como estamos tan lejos de Moscú y estamos asediados por ideologías hostiles en todos lados, debemos formar un fuerte baluarte del comunismo nosotros mismos en las costas occidentales de Europa."
  HOL_enemies_on_all_fronts:0 "Enemigos en Todos los Frentes"
  HOL_enemies_on_all_fronts_desc:0 "Nuestra nación es pequeña y carece de profundidad estratégica. Nuestra única esperanza de supervivencia es que cada hombre y mujer cumpla con su deber, y que cualquier invasor se enfrente a una masa de cuerpos que no pueden superar."
  HOL_haven_of_tolerance:0 "Refugio de Tolerancia"
  HOL_haven_of_tolerance_desc:0 "El espíritu neerlandés brilla incluso en el comunismo. Damos la bienvenida a todos los que han sido rechazados por sus patrias. No preguntamos sobre su pasado, solo que cumplan con su deber para proteger este Edén naciente de las fuerzas que intentan sofocarlo."
  HOL_pre_empt_western_intervention:0 "Prevenir la Intervención Occidental"
  HOL_pre_empt_western_intervention_desc:0 "A medida que nuestra ideología se afianza, hay potencias que desearían verla fracasar en su cuna. No podemos permitir que esto suceda, y en lugar de esperar el inevitable golpe, debemos actuar rápidamente y eliminar esta amenaza a nuestra propia supervivencia."
  HOL_oranje_boven:0 "¡Volver a Oranje Boven!"
  HOL_oranje_boven_desc:1 "La historia de nuestro país está entrelazada con la familia real de Orange-Nassau. Como tal, el color naranja se ha convertido en un símbolo nacional, reflejado tanto en la costumbre de añadir una bandera naranja al asta en días de celebración nacional, como en breves canciones patrióticas como 'Oranje Boven', o 'Naranja Arriba', que celebran a la Reina y a la familia real en su conjunto."
  HOL_symbol_of_resistance:0 "Símbolo de Resistencia"
  HOL_symbol_of_resistance_desc:0 "Desde que Guillermo el Silencioso aseguró nuestra independencia de los españoles en la Guerra de los Ochenta Años, la familia real ha sido un símbolo de independencia neerlandesa y resistencia a cualquier invasor extranjero. Es seguro que si nuestras fronteras son violadas nuevamente, esto no será diferente."
  HOL_replace_the_defeatist_government:0 "Reemplazar al Gobierno Derrotista"
  HOL_replace_the_defeatist_government_desc:0 "Nuestro gobierno está lleno de cobardes que no ven ningún sentido en continuar resistiendo al agresor. Debemos reemplazar a estos hombres por aquellos que estén dispuestos a hacer lo que se debe hacer para llevar la lucha a una conclusión exitosa."
  HOL_the_only_man_in_the_dutch_government:0 "El Único Hombre en el Gobierno Neerlandés"
  HOL_the_only_man_in_the_dutch_government_desc:0 "Como Churchill dijo una vez, nuestra orgullosa Reina Wilhelmina es 'el único hombre en el gobierno neerlandés'; la única que tiene el coraje para hacer lo que se debe hacer. En lugar de depender de aquellos de estómago más débil, quizás debería asumir el control directo del gobierno y gobernar como lo considere apropiado."
  HOL_de_vernieuwing:0 "Iniciar el Programa 'De Vernieuwing'"
  HOL_de_vernieuwing_desc:0 "Como parte del programa de la Reina, la 'vernieuwing' o 'renovación' eliminará el concepto defectuoso de los partidos políticos. El desagrado de la Reina hacia los políticos es bien conocido, y si ella cree que estaremos mejor sin ellos, entonces tal vez así sea. Ciertamente hará que gobernar sea más fácil."
  HOL_depillarization:0 "Despillarización"

  HOL_depillarization_desc:1 "La sociedad neerlandesa ha estado dividida en varios estratos, llamados 'zuilen' o 'pilares'. Como parte del nuevo mandato de la Reina, ella ha decidido eliminar esta 'pilarización' que ha plagado nuestro país durante todos estos años. Aquellos con una sola religión, ideología o estatus social ahora pueden interactuar libremente con los de otro, mejorando la estabilidad."
  HOL_a_new_dutch_unity:0 "Una Nueva Unidad Neerlandesa"
  HOL_a_new_dutch_unity_desc:0 "Con el mandato de la Reina avanzando bien, podemos fomentar un nuevo sentido de orgullo nacional y unidad entre el pueblo. Solo juntos seremos fuertes, y nunca deberíamos agachar la cabeza entre las grandes potencias del mundo debido a nuestra pequeña nación. Como pueblo, golpeamos mucho más fuerte de lo que nuestro pequeño tamaño podría indicar."
  HOL_revive_the_buffer_state_proposal:0 "Revivir la Propuesta de Estado Tapón"
  HOL_revive_the_buffer_state_proposal_desc:0 "Dado que los alemanes y los franceses parecen incapaces de evitar atacarse entre sí una y otra vez, quizás sea el momento de argumentar una vez más a favor de un poderoso estado tapón en los Países Bajos. Si los belgas y luxemburgueses no desean esto, ¿quizás deberían haber hecho más para contribuir al esfuerzo bélico, como nosotros hemos hecho?"
  HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: Tiene mayor £legitimidad §YLegitimidad§! que §Y[BEL.GetName]§!"
  HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: Tiene mayor £legitimidad §YLegitimidad§! que §Y[LUX.GetName]§!"
  HOL_royal_arms_purchases:0 "Compras de Armas Reales"
  HOL_royal_arms_purchases_desc:0 "Dado que sus intereses están ahora aún más intrincadamente ligados a los del país en su conjunto, la Reina ha propuesto utilizar su abundante riqueza personal para financiar la adquisición de nuevo equipo del extranjero."
  HOL_develop_the_south:0 "Desarrollar el Sur"
  HOL_develop_the_south_desc:1 "Habiendo obtenido el resto de los antiguos Países Bajos Unidos, ahora deberíamos asegurarnos de que estas tierras reciban las mismas inversiones para el desarrollo industrial que el corazón neerlandés, para que no queden atrás en comparación con el resto del país."
  HOL_wilhelminism:0 "Wilhelminismo"
  HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
  HOL_WILHELMINISM_FASCISM:0 "Los lazos dinásticos entre nuestra propia casa real y la del Kaiser alemán, quien ha residido en Huis Doorn desde el final de la Gran Guerra, siguen siendo fuertes. Quizás podamos utilizar la popularidad que aún disfruta entre muchos en el ejército alemán para nuestros propios fines y, al hacerlo, crear un estado poderoso que tenga razones para agradecernos cuando termine la guerra."
  HOL_WILHELMINISM_NEUTRALITY:0 "Los lazos dinásticos entre nuestra propia casa real y la del Kaiser alemán, quien hasta hace poco residía en exilio en Huis Doorn en los Países Bajos, siguen siendo fuertes. Nosotros, que somos familia, deberíamos estar juntos, y los alemanes ciertamente tienen razones para agradecernos por haber acogido a su Kaiser todo este tiempo."
  HOL_wilhelminism_tt:0 "Gana el Espíritu Nacional §YGerman Defectors§!, que generará periódicamente unidades con §Y7 Batallones de Infantería§! y §Y2 Artillería§! y apoyo de §YIngenieros§!, §YReconocimiento§! y §YArtillería§!.\n"
  HOL_unity_through_democracy:0 "Unidad a Través de la Democracia"
  HOL_unity_through_democracy_desc:0 "El 'Movimiento Neerlandés por la Unidad a través de la Democracia' ('Eenheid door Democratie') se formó en 1935 y ha sido desde entonces una voz extra-parlamentaria muy crítica contra los demagogos de todas las demás ideologías. Apoyar el movimiento puede, a su vez, generar dividendos al defender nuestra democracia y fortalecer nuestro gobierno."
  HOL_go_with_britain:0 "Unirse a Gran Bretaña"
  HOL_go_with_britain_desc:0 "Los británicos han defendido los ideales democráticos en la actual crisis, y comparten nuestro interés en la integridad de nuestros imperios coloniales. Es natural que debamos unirnos a su causa."
  HOL_de_vaarplicht:0 "Reintroducir De Vaarplicht"
  HOL_de_vaarplicht_desc:0 "Después de 150 años de neutralidad y décadas de creciente pacifismo, debemos demostrar a nuestros nuevos aliados nuestra determinación de luchar. En lugar de confiar en una marina mercante basada en voluntarios como otras naciones, firmaremos en ley la Vaarplicht, o 'Obligación de Navegar'. Todos los ciudadanos neerlandeses que aún no han sido reclutados estarán obligados a realizar servicios para, o en beneficio de, la marina mercante."
  HOL_request_allied_favors:0 "Solicitar Favores Aliados"
  HOL_request_allied_favors_desc:0 "Podemos ser una potencia menor, pero hemos demostrado nuestra dedicación para ganar esta guerra. Sin embargo, para hacerlo, necesitamos ayuda, y debería esperarse que hemos ganado algunos favores a través de nuestras contribuciones..."
  HOL_request_allied_favors_tt:0 "Esto hace posible obtener §YIndustria Offmap§!, §YMano de Obra§!, §YEquipo§!, y más de tus aliados.\n"
  HOL_the_singapore_conferences:0 "Las Conferencias de Singapur"
  HOL_the_singapore_conferences_desc:0 "Los británicos nos han invitado, junto con los estadounidenses y australianos, a una serie de conferencias para discutir la creciente agresión japonesa en los últimos años, que amenaza todos nuestros intereses en el sudeste asiático. Juntos, desarrollaremos planes defensivos que, aunque no sean vinculantes, nos darán valiosa información sobre el apoyo que podríamos esperar de ellos en caso de un ataque japonés."
  HOL_ship_a_day_sinking_quotas:0 "Cuotas de Hundimiento de Barcos por Día"
  HOL_ship_a_day_sinking_quotas_desc:0 "Incluso si no podemos defender abiertamente las Indias Orientales de un asalto decidido, no debemos hacerlo fácil. Nuestras fuerzas submarinas deben atacar incesantemente las líneas de suministro del enemigo, y deben estar equipadas para hacerlo, así como ser lideradas por un comandante agresivo y capaz."
  HOL_allied_technological_developments:0 "Desarrollos Tecnológicos Aliados"
  HOL_allied_technological_developments_desc:0 "La victoria se basa en la superioridad tecnológica. Debemos contribuir a los vastos recursos invertidos en programas de I+D aliados, para que nosotros también podamos beneficiarnos de ellos."
  HOL_american_west_indies_protectorate:0 "Protectorado de las Indias Occidentales Americanas"
  HOL_american_west_indies_protectorate_desc:0 "Deberíamos solicitar la protección americana de nuestros territorios occidentales periféricos. Seguramente no desean ver a otra potencia interfiriendo con la Doctrina Monroe."
  HOL_american_west_indies_protectorate_tt:0 "§R[USA.GetNameDefCap] debe aprobar el acuerdo para que los bonos entren en vigor.§!\n"
  HOL_combined_chiefs_of_staff_representation:0 "Representación en los Jefes Combinados de Estado Mayor"
  HOL_combined_chiefs_of_staff_representation_desc:0 "Nuestras contribuciones han sido notadas, y con algo de presión política puede ser posible obtener representación, si no participación, en el exclusivo club de planificadores estratégicos anglo-americanos que son los Jefes Combinados de Estado Mayor."
  HOL_the_fourth_ally:0 "El Cuarto Aliado"
  HOL_the_fourth_ally_desc:0 "A pesar de nuestros humildes comienzos, nuestras contribuciones son innegables. Es hora de ocupar nuestro lugar como el cuarto aliado en la guerra contra los fascistas, junto al Reino Unido, los Estados Unidos y la Unión Soviética."
  HOL_zandery_military_airport:0 "Aeropuerto Militar de Zandery"
  HOL_zandery_military_airport_desc:0 "Debido a la importancia del bauxita surinamés y el petróleo de Curaçao para el esfuerzo bélico aliado, los estadounidenses han propuesto ayudar en su defensa estableciendo un puesto de radar en Curaçao y construyendo un aeropuerto e infraestructura en Zandery, en Surinam. Una vez terminado, debería ser el aeropuerto militar más grande de Sudamérica."
  HOL_lead_the_minor_democracies:0 "Liderar las Pequeñas Democracias"
  HOL_lead_the_minor_democracies_desc:0 "A medida que las grandes potencias de nuestro tiempo parecen decididas a otra guerra, queda a las pequeñas democracias de Europa mantener el mundo a salvo, como una multitud manteniendo a dos luchadores separados. Nosotros lideraremos a los demás en la formación de un bloque de neutralidad contra los belicistas."
  HOL_form_the_benelux:0 "Formar el Benelux"
  HOL_form_the_benelux_desc:0 "Nosotros, las pequeñas naciones de Europa Occidental, aplastadas durante siglos entre las potencias de Gran Bretaña, Francia y ahora Alemania, hemos tenido suficiente de los conflictos que desgarran nuestro continente. Unos Estados Unidos de Europa podrían algún día prevenir catástrofes como la Gran Guerra, pero al formar una unión suelta con nuestros vecinos del sur, podemos proporcionar el núcleo de tal organización ya hoy."
  HOL_form_the_benelux_bel_tt:0 "Obtiene el evento '§YLos Países Bajos invitan a [BEL.GetName] al Benelux§!'.\n"
  HOL_form_the_benelux_lux_tt:0 "Obtiene el evento '§YLos Países Bajos invitan a [LUX.GetName] al Benelux§!'.\n"
  HOL_responsibility_for_our_own_defense:0 "Responsabilidad por Nuestra Propia Defensa"
  HOL_responsibility_for_our_own_defense_desc:0 "Sin grandes potencias en las que confiar, no tenemos más remedio que asegurar nuestras propias defensas y asumir la plena responsabilidad de garantizar que sean adecuadas para cualquier desafío que se nos presente."
  HOL_lessons_from_the_low_countries:0 "Lecciones de los Países Bajos"
  HOL_lessons_from_the_low_countries_desc:0 "Como la tierra neutral entre dos grandes potencias, los Países Bajos han visto su parte de guerra. Debemos sacar nuestras lecciones de esto y estar preparados para más invasiones, mientras un vecino intenta aplastarnos una vez más para llegar al otro."
  HOL_foundations_for_a_european_union:0 "Fundaciones para una Unión Europea"
  HOL_foundations_for_a_european_union_desc:0 "Desde los humildes comienzos de nuestro Benelux, debemos forjar una Unión de Naciones a nivel continental, de pie hombro con hombro frente a la incesante belicosidad de las grandes potencias. Una Unión Europea asegurará la paz y la prosperidad para todos."
  HOL_the_continents_best_and_brightest:0 "Los Mejores y Más Brillantes del Continente"
  HOL_the_continents_best_and_brightest_desc:0 "Aunque cada uno de nosotros tiene recursos limitados, si los agrupamos podemos lograr lo que las grandes potencias son capaces de."
  HOL_the_best_defense:0 "La Mejor Defensa"
  HOL_the_best_defense_desc:0 "No debemos ser sorprendidos desprevenidos como lo hemos sido en guerras anteriores. Si nuestros vecinos no escuchan la razón y se conforman con la paz, entonces debemos obligarlos."
  ENG_fortify_the_empire:0 "Fortificar el Imperio"
  mtg_usa_civil_war_warning_tt:0 "§R¡Esto te acercará a una Guerra Civil!§!\n"
  fascists_uprising_tt:0 "Los elementos fascistas en la población comenzarán a prepararse para un levantamiento."
  USA_intervention_mandate_tt:0 "§Y¡Los Mandatos de Intervención§! nos permiten solicitar al Congreso que autorice acciones militares contra otro país."
  USA_honor_the_confederacy_tt:0 "Estas decisiones nos permiten reconstruir la confianza del pueblo en el gobierno en caso de una guerra civil al reconectar con el pasado."
  USA_foreign_support_tt:0 "Estas decisiones nos permiten acercarnos a países importantes para hacer lobby por apoyo material."
