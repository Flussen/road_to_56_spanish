l_spanish:
cityfall.1.t:0 "La Caída de Londres"
cityfall.1.d:0 "Soldados victoriosos de [USA.GetAdjective] marchan por las calles de Londres después de intensos combates durante gran parte del día. Aunque preservaron la mayoría de los monumentos de la ciudad en la batalla, el Puente de la Torre fue destruido cuando las tropas de [ENG.GetAdjective] en retirada intentaron escapar cruzando el Támesis por el puente; los ataques aéreos de [USA.GetAdjective] destruyeron la parte central del puente antes de que pudieran llegar al otro lado.\n\nLa bandera de las barras y estrellas ha reemplazado ahora a la Union Jack, y [USA.GetLeader] tiene previsto dar un discurso donde alguna vez estuvo el Palacio de Buckingham. Un imperio decae mientras otro surge."
cityfall.1.a:0 "De tal palo, tal astilla."
cityfall.1.b:0 "Otro paso hacia la verdadera libertad."
cityfall.1.c:0 "¡Malditos yanquis!"
cityfall.2.t:0 "La Caída de Londres"
cityfall.2.d:0 "En la mente de todos los buenos británicos en todas partes, el peor de los escenarios ha ocurrido para la gran nación. Los defensores de Londres han luchado casi hasta el último hombre contra las legiones de [FRA.GetAdjective] que avanzaban, pero después de amargos combates y la derrota de valientes unidades de la Guardia Nacional, Londres ha caído. Incluso ahora, se pueden escuchar disparos por toda la ciudad mientras valientes londinenses continúan resistiendo a los ejércitos de su mayor némesis.\n\nA pesar de los intentos del ejército [ENG.GetAdjective] y del pueblo de Londres, las fuerzas de [FRA.GetAdjective] controlan suficientes calles como para que nadie pueda desafiar genuinamente el control [FRA.GetAdjective] sobre la ciudad. El Tricolor ahora ondea sobre las ruinas del Palacio de Buckingham, y por primera vez en un milenio, el [FRA.GetAdjective] es ahora la lengua franca de Londres."
cityfall.2.a:0 "La historia no se repite, pero a menudo rima."
cityfall.2.b:0 "¡Muere, pérfida Albión!"
cityfall.2.c:0 "¡Los británicos nunca, nunca, nunca serán esclavos!"
cityfall.3.t:0 "La Caída de Londres"
cityfall.3.d:0 "En un movimiento que ha sorprendido a muchos pueblos del mundo, soldados [POL.GetAdjective] han tomado Londres. Después de una audaz incursión de la caballería [POL.GetAdjective], que destruyó la mayoría de los almacenes de municiones de los defensores locales, las tropas [POL.GetAdjective] utilizaron el metro de Londres y los antiguos sistemas de alcantarillado para infiltrarse tras las líneas enemigas. Antes de que los defensores tuvieran tiempo de contraatacar, varios escuadrones [POL.GetAdjective] ya habían aparecido dentro de los límites de la ciudad, y grandes partes de la guarnición se rindieron en solo unas pocas horas.\n\nAlgunos de los defensores han almacenado algo de munición. Ahora resisten a los invasores [POL.GetAdjective] en ciertas áreas, escuchándose disparos cerca del Palacio de Buckingham y la Torre de Londres, mientras que unidades de élite [POL.GetAdjective] ya están lidiando con la resistencia restante."
cityfall.3.a:0 "¿Puede alguien dudar ahora del poder de [POL.GetNameDef]?"
cityfall.3.b:0 "¡Nadie puede negar el poder de [POL.GetNameDef] ahora!"
cityfall.3.c:0 "¡Malditos polacos!"
cityfall.4.t:0 "La Caída de Londres"
cityfall.4.d:0 "Mientras el Sol Naciente se eleva cada vez más, otro sol puede finalmente ponerse en las Islas Británicas. El Hinomaru ya ondea en cada abadía y torre de Londres, ahora renombrada como Daishori, y los oficiales [JAP.GetAdjective] ya han establecido una administración transitoria para manejar su nueva conquista.\nYa se ha reunido a los disidentes y se les ha llevado en medio de la noche, y las unidades [ENG.GetAdjective] que se han rendido han comenzado una marcha hacia los nuevos campamentos que se están construyendo para ellos en el campo. A varios líderes locales [ENG.GetAdjective] se les ha ofrecido el seppuku para expiar su fracaso, y debido a la posibilidad de que la resistencia se agrupe en torno a ellos, la oferta no fue voluntaria. El Palacio de Buckingham ya ha sido elegido para renovaciones para convertirse en una de las nuevas residencias de temporada del Emperador después de la guerra."
cityfall.4.a:0 "El este ha venido al oeste, parece."
cityfall.4.b:0 "Solo un sol nunca se pondrá."
cityfall.4.c:0 "¡Creen que han ganado, pero volveremos!"
cityfall.5.t:0 "La Caída de Londres"
cityfall.5.d:0 "Con el telón de fondo de un Londres en llamas, las tropas de [SPR.GetAdjective] ahora izan la bandera roja y dorada de [SPR.GetNameDef] sobre la ciudad. El puerto ardió en una cruel inversión de la quema de la armada [SPR.GetAdjective] en 1588. La lucha fue encarnizada en toda la ciudad, las tropas [SPR.GetAdjective] enfrentaron una dura resistencia calle por calle, pero al final, los invasores [SPR.GetAdjective] finalmente rompieron las últimas líneas [ENG.GetAdjective] y ahora solo enfrentan una resistencia dispersa en los límites exteriores de la ciudad.\n\nEl mismo [SPR.GetLeader] ha sido trasladado en avión a Londres y dará un discurso a los soldados [SPR.GetAdjective] reunidos sobre su valentía en el plazo de una hora. Después, se dirigirá a la gente de Londres sobre lo que se espera para ellos en los próximos días."
cityfall.5.a:0 "Las mareas de la historia parecen haber cambiado."
cityfall.5.b:0 "Un error finalmente corregido."
cityfall.5.c:0 "¡La batalla por Londres puede haber terminado, pero la guerra por Gran Bretaña no se ha perdido todavía!"
cityfall.6.t:0 "La Caída de Berlín"
cityfall.6.d:0 "Hoy temprano, la caída de la Cancillería del Reich marcó el final de una épica batalla por las calles devastadas por la guerra de Berlín. Los soldados [JAP.GetAdjective] han izado el Hinomaru sobre el edificio en ruinas, con los cuerpos de sus defensores esparcidos por el edificio y las calles a su alrededor, y el doble de soldados [JAP.GetAdjective] perecieron.\n\nLa batalla por el Reichstag fue comparativamente corta después de que un avión [GER.GetAdjective] perdiera el control y se estrellara contra el edificio, sus tanques de combustible destrozando la mayoría de las defensas fuertemente fortificadas en él. Con la Cancillería del Reich destruida, solo un puñado de unidades [GER.GetAdjective] permanecen atrincheradas en el Konzerthaus de Gendarmenmarkt. Sin embargo, las tropas [JAP.GetAdjective] ya han irrumpido en las habitaciones exteriores del edificio."
cityfall.6.a:0 "Tanto por el 'Reich de los Mil Años'."
cityfall.6.b:0 "¡Ningún águila puede igualar la fuerza del Sol Naciente!"
cityfall.6.c:0 "¡El enemigo será aplastado, sin importar el costo!"
cityfall.7.t:0 "La Caída de Berlín"
cityfall.7.d:0 "Aunque una feroz batalla de tanques aún se está librando a lo largo de la Ackerstraße, en el resto de la ciudad, los soldados [GER.GetAdjective] han comenzado a retirarse o a hacer su última resistencia frente a las victoriosas tropas [SPR.GetAdjective].\n\nLa batalla, que ha visto gran parte de la vieja ciudad destruida y ha dejado la mayoría de las calles de la ciudad intransitables, fue ganada después de un esfuerzo concentrado de las fuerzas [SPR.GetAdjective] para tomar el U-Bahn, sorprendiendo a los defensores [GER.GetAdjective] con el empuje [SPR.GetAdjective] subterráneo.\n\nAhora, con las últimas defensas organizadas extinguidas, parece que [GER.GetNameDef] está en sus últimos estertores."
cityfall.7.a:0 "¿Quién podría haber previsto esto?"
cityfall.7.b:0 "¡Plus ultra!"
cityfall.7.c:0 "¡No nos rendiremos hasta que nuestro último soldado esté muerto!"
cityfall.8.t:0 "La Caída de Berlín"
cityfall.8.d:0 "Las autoridades [YUG.GetAdjective] ya planean una gran ceremonia en la Kurfürstendamm, después de haber terminado la lucha en la ciudad hoy temprano. Las fuerzas [GER.GetAdjective] resistieron durante horas, atrincherándose en cualquier edificio fortificable que pudieran encontrar, uno de ellos siendo la torre de flak del Zoológico. Pero al final, no importó, y la bandera de [YUG.GetNameDef] ya se puede ver colgando de varios puntos de referencia sobrevivientes en toda la ciudad.\n\nLo que esto significa para [GER.GetNameDef] está por verse, pero la mayoría prevé que la guerra termine en una victoria para [YUG.GetNameDef]."
cityfall.8.a:0 "En la espalda de [GER.GetAdjective] ahora yace un yugo eslavo."
cityfall.8.b:0 "¡Un día histórico para todo el pueblo de [YUG.GetNameDef]!"
cityfall.8.c:0 "¡Nunca nos inclinaremos ante los eslavos!"
cityfall.9.t:0 "La Caída de Berlín"
cityfall.9.d:0 "Después de un final explosivo a un día de combates, el gobierno de [CZE.GetAdjective] anunció que las fuerzas armadas del país ahora tienen control decisivo sobre la capital Berlín.\n\nDespués de un día de combates por toda la ciudad, que desafortunadamente arrasó con muchos de sus puntos de referencia, como la Columna de la Victoria, la resistencia permanece activa en el subsuelo, con milicias [GER.GetAdjective] y unidades regulares aún resistiendo. Pero las fuerzas [CZE.GetAdjective] han seguido detonando los mamparos bajo el canal de Landwehr, con la esperanza de ahogar a los últimos defensores que se niegan a rendirse."
cityfall.9.a:0 "¿Un 'Reich de Mil Años', dijeron?"
cityfall.9.b:0 "¡Marchad, hermanos, pues solo nosotros prevaleceremos!"
cityfall.9.c:0 "¡Nunca nos rendiremos; hacia las líneas del frente!"
cityfall.10.t:0 "La Caída de Berlín"
cityfall.10.d:0 "Quizás hoy se haya clavado el último clavo en el ataúd de [GER.GetNameDef] cuando las tropas [ITA.GetAdjective], cansadas pero inquebrantablemente decididas en sus ataques, finalmente lograron alcanzar el techo del Reichstag. Il Tricolore fue izado poco después, y las tropas [ITA.GetAdjective] han comenzado a despejar los últimos reductos de resistencia [GER.GetAdjective] en la ciudad.\n\nLos trenes de prisioneros ya han comenzado su viaje a través de los rieles hacia campos de prisioneros de guerra en los suburbios, y los soldados [ITA.GetAdjective] ya han comenzado a establecer comedores y puestos de avanzada en toda la ciudad para iniciar su largo camino hacia la recuperación."
cityfall.10.a:0 "Una venganza milenaria."
cityfall.10.b:0 "Veni, vidi, vici."
cityfall.10.c:0 "¡Roma nunca gobernará sobre Germania!"
cityfall.11.t:0 "La Caída de Estocolmo"
cityfall.11.d:0 "Estocolmo, la capital de [SWE.GetNameDef], ha caído después de intensos combates durante la mayor parte del día. Las fuerzas locales [SWE.GetAdjective] habían convertido la isla de Stadsholmen en una fortaleza y lucharon ferozmente para mantener fuera a los [GER.GetAdjective]. Sin embargo, finalmente se vieron obligados a retirarse después de un masivo bombardeo de artillería que devastó sus líneas.\n\nAunque las tropas [SWE.GetAdjective] esperaban retrasarlos aún más, las cargas de demolición en el Vasabron no lograron detonar, y los [GER.GetAdjective] lograron abrumar a los últimos defensores poco después. Los [GER.GetAdjective] eliminaron los últimos focos de resistencia hoy, y la bandera [GER.GetAdjective] ahora ondea desde el edificio Rosenbad."
cityfall.11.a:0 "¿No está nadie a salvo?"
cityfall.11.b:0 "¡Escandinavia sentirá nuestra fuerza!"
cityfall.11.c:0 "¡Valientes suecos, seguid luchando!"
cityfall.12.t:0 "La Caída de Estocolmo"
cityfall.12.d:0 "El Ejército Rojo, después de abrirse camino por Sveavägen y llegar a Estocolmo propiamente dicho, ha tomado la ciudad después de luchar durante la mayor parte del día. Las milicias [SWE.GetAdjective] todavía luchan en los barrios exteriores de la ciudad, y las unidades entrenadas restantes se fortificaron en el Palacio de Estocolmo, pero por lo demás, la batalla por Estocolmo ha terminado.\n\nEl liderazgo del país ha escapado, huyendo apresuradamente después de los primeros disparos, pero [SWE.GetNameDef] ha sido sacudido hasta su núcleo, y la Bandera Roja ahora cuelga de todos los edificios importantes de la ciudad. Aquellos con simpatías por sus nuevos señores ya han salido de la oscuridad mientras los equipos del Ejército Rojo apoyan a sus respectivas milicias."
cityfall.12.a:0 "La sombra del comunismo ahora se cierne sobre Escandinavia."
cityfall.12.b:0 "¡Los trabajadores de Suecia están con nosotros, camaradas, adelante!"
cityfall.12.c:0 "¡Mientras luchemos, nunca caeremos!"
cityfall.13.t:0 "La Caída de Berlín"
cityfall.13.d:0 "Al sonido de un atronador fuego de artillería, el mariscal de campo que lideró el ejército que capturó Berlín definitivamente ha dado un discurso desde los restos de la Puerta de Brandeburgo. Después de una feroz batalla que consumió la ciudad hasta solo unas pocas horas antes, y que, en los barrios exteriores de la ciudad y su U-Bahn, aún se está luchando, las fuerzas [CHI.GetAdjective] lograron asaltar con éxito el Reichstag.\n\nCuando se difundió la noticia de la caída del Reichstag, las desmoralizadas fuerzas [GER.GetAdjective] comenzaron a rendirse en masa, y ahora, con los últimos bastiones de resistencia siendo apagados como velas, cada vez más se están rindiendo.\n\n¿Es esta la derrota final para [GER.GetNameDef]?"
cityfall.13.a:0 "Un desarrollo inesperado."
cityfall.13.b:0 "¡Nuestra victoria es inevitable!"
cityfall.13.c:0 "¡Pueden haber ganado la batalla, pero no ganarán la guerra!"
cityfall.14.t:0 "La Caída de Berlín"
cityfall.14.d:0 "Las gloriosas fuerzas del Real Ejército [BHU.GetAdjective] recientemente arrasaron con la extraña ciudad de Berlín y sus defensores. Cualesquiera que fueran las patéticas defensas que los [GER.GetAdjective] lograron organizar, colapsaron en cuestión de horas bajo los asaltos de los heroicos soldados de asalto [BHU.GetAdjective].\n\nLas fuerzas [GER.GetAdjective] se rindieron hombre a hombre después de que los [BHU.GetAdjective] irrumpieran en el Reichstag, tomando el edificio después de solo media hora de combate, que resultó en un soldado [BHU.GetAdjective] herido y doscientos patéticos soldados [GER.GetAdjective] muertos.\n\nLos ciudadanos de Berlín celebran su liberación a manos de las heroicas tropas [BHU.GetAdjective]. Las muchas estatuas y efigies del antiguo régimen han comenzado a ser derribadas para dar espacio a esculturas dignas de ser contempladas por aquellos de nuestro glorioso reino."
cityfall.14.a:0 "¡Dios mío!"
cityfall.14.b:0 "¡Ningún bárbaro sucio podrá detener nuestros ejércitos guiados por la divinidad!"
cityfall.14.c:0 "¡E-Este no es el fin, ganaremos... eventualmente!"
cityfall.15.t:0 "La Caída de Londres"
cityfall.15.d:0 "Noticias sorprendentes hoy, ya que escuadrones del ejército [IRE.GetAdjective] capturaron con éxito la capital [ENG.GetAdjective] de Londres después de un día de intensos combates. Sin embargo, la resistencia sigue siendo feroz en gran parte de la ciudad, con unidades [ENG.GetAdjective] ocupando Ealing e Islington y la Guardia Nacional [ENG.GetAdjective] resistiendo con fuerzas policiales en Scotland Yard.\n\nPero estos son detalles menores en la batalla, ya que la mayoría de los puntos de referencia significativos han caído en manos de unidades [IRE.GetAdjective], y equipos de comando [IRE.GetAdjective] están organizando para sofocar los últimos focos de resistencia."
cityfall.15.a:0 "¿Puede alguien dudar ahora de los [IRE.GetAdjective]?"
cityfall.15.b:0 "¡Celebren, orgullosos irlandeses, pues el eterno anglo ha sido decapitado!"
cityfall.15.c:0 "¡Deberíamos haberlos derribado hace mucho tiempo, maldita sea!"
cityfall.16.t:0 "La Caída de Londres"
cityfall.16.d:0 "Otra victoria inevitable en el largo camino de la conquista [BHU.GetAdjective] ocurrió hoy. El Real Ejército [BHU.GetAdjective] logró erradicar con éxito a los defensores de Londres después de que estos fracasaran desesperadamente en siquiera hacer un rasguño a las legiones de élite del Dragón del Trueno.\n\nLos [ENG.GetAdjective], que ahora viven bajo nuestro siempre justo y glorioso régimen, ya están comenzando el proceso de integración en nuestro reino.\n\nEl comandante militar local ordenó una cobarde retirada después de que los primeros soldados [BHU.GetAdjective] entraran en la ciudad. Varios de sus hombres intentaron resistirse a la orden, pero su desafío resultó en vano ante la superioridad numérica [BHU.GetAdjective].\n\n¡El pueblo de Londres ya ha salido de sus casas, celebrando la entrada de sus liberadores!"
cityfall.16.a:0 "El dragón del trueno vuela hacia el norte."
cityfall.16.b:0 "El cobarde león [ENG.GetAdjective] no es rival para el poderoso Dug Yul."
cityfall.16.c:0 "¡Lucharemos hasta el último hombre, sin importar dónde!"
cityfall.17.t:0 "La Caída de Londres"
cityfall.17.d:0 "Las tropas [CHI.GetAdjective] izaron hoy su bandera sobre las torres de la Abadía de Westminster. El histórico monumento había sido el último bastión de resistencia contra las fuerzas [CHI.GetAdjective], con las fuerzas [ENG.GetAdjective] en Scotland Yard y Kingston upon Thames finalmente rindiéndose.\n\nLa conquista de Londres, uno de los muchos logros de las fuerzas armadas [CHI.GetAdjective] en tiempos recientes, marca un giro significativo en la campaña [CHI.GetAdjective] contra [ENG.GetNameDef], que parece estar casi terminada ahora."
cityfall.17.a:0 "Los [CHI.GetAdjective] finalmente han salido victoriosos."
cityfall.17.b:0 "¡Muerte a los imperialistas!"
cityfall.17.c:0 "Tiempos oscuros han caído sobre [ENG.GetNameDef]."
cityfall.18.t:0 "La Caída de Washington, D.C."
cityfall.18.d:0 "\"La historia muestra que no hay ejércitos invencibles.\" - Iosif Stalin\n\nA pesar de la desesperada última resistencia de numerosas fuerzas, que iban desde el Cuerpo de Marines de los EE. UU. hasta unidades de la Guardia Nacional de más de veinte estados, pasando por el Servicio Secreto y las fuerzas policiales locales, Washington, D.C. ha caído ante las tropas [SOV.GetAdjective].\n\nLos últimos disparos aún están siendo efectuados por luchadores de la resistencia local, resistiendo valientemente la embestida [SOV.GetAdjective] incluso cuando su ciudad arde a su alrededor, pero la batalla, en su mayor parte, ha terminado. Los tanques [SOV.GetAdjective] permanecen inactivos en el South Lawn, y la Bandera Roja ondea triunfante desde el Monumento a Washington."
cityfall.18.a:0 "¿Es este el último suspiro de libertad?"
cityfall.18.b:0 "¡Los trabajadores de [USA.GetNameDef] serán libres!"
cityfall.18.c:0 "¡Empujaremos a esos bastardos rojos de vuelta al mar!"
cityfall.19.t:0 "La Caída de Washington, D.C."
cityfall.19.d:0 "Después de intensos combates durante la mayor parte del día, Washington, D.C., la capital de [USA.GetNameDef], ha caído en manos de los ejércitos del Sol Naciente. Después de numerosos intentos por mantener al enemigo al otro lado del Potomac, las tropas [JAP.GetAdjective] finalmente rodearon la ciudad y diezmaron las defensas locales a lo largo del Beltway. Tras la caída de las dos barreras, los soldados [JAP.GetAdjective] tomaron la ciudad metódicamente, edificio por edificio, arrasando la mayoría de los puntos de referencia históricos a medida que los encontraban.\n\nEl experimento americano puede haber finalmente fracasado con el Monumento a Washington derrumbado sobre el National Mall y la Casa Blanca ardiendo libremente."
cityfall.19.a:0 "Un día oscuro para todos los pueblos libres del mundo."
cityfall.19.b:0 "El Sol Naciente derriba al orgulloso águila."
cityfall.19.c:0 "¡Los [JAP.GetAdjective] deben ser detenidos a cualquier costo!"
cityfall.20.t:0 "La Caída de Washington, D.C."
cityfall.20.d:0 "[ITA.GetLeader] fue llevado hoy a Washington, D.C. para dar un discurso sobre las ruinas de la antigua capital [USA.GetAdjective]. Después de haber luchado ferozmente durante días, la batalla terminó después de que se ordenara una retirada de las tropas [USA.GetAdjective]. Los [USA.GetAdjective] lucharon hasta que il Tricolore fue izado sobre la Casa Blanca, y cuando vieron el edificio del capitolio, finalmente abandonaron la lucha.\n\nLa caída de Washington, D.C. es uno de los muchos hitos que marcan a [ITA.GetNameDef] como la emergente superpotencia del mundo, algo que el discurso de [ITA.GetLeader] probablemente tocará."
cityfall.20.a:0 "¿Imperio [USA.GetAdjective]? Pft."
cityfall.20.b:0 "¿Mare Nostrum? ¡Maria Nostra!"
cityfall.20.c:0 "¡El valiente pueblo del mundo libre nunca se rendirá!"
cityfall.21.t:0 "La Caída de Washington, D.C."

cityfall.21.d:0 "Después de una batalla encarnizada que terminó con gran parte de Washington, D.C. en llamas, las tropas [MEX.GetAdjective] han anunciado la victoria en su campaña en la Costa Este de América.\n\nAunque aún queda resistencia que debe ser abordada por los [MEX.GetAdjective], la batalla por Washington, D.C. marca lo que podría ser el clavo final en el ataúd del esfuerzo bélico [USA.GetAdjective], que ahora se tambalea en desorden después de la asombrosa victoria [MEX.GetAdjective]. La batalla, que dejó miles de [USA.GetAdjective] y [MEX.GetAdjective] muertos, es quizás el acto final de un conflicto que ha durado un siglo."
cityfall.21.a:0 "Parece que un nuevo poder ha tomado el control de las Américas."
cityfall.21.b:0 "¡Viva la México!"
cityfall.21.c:0 "¡Deberíamos haber construido un muro!"
cityfall.22.t:0 "La Caída de Washington, D.C."
cityfall.22.d:0 "Durante la guerra de 1812, las fuerzas británicas bajo el mando del Mayor General Robert Ross capturaron con éxito y quemaron gran parte de Washington, D.C., incluida la Casa Blanca. Muchos atribuyen erróneamente la victoria a las tropas canadienses, y una leyenda popular dice que los canadienses quemaron la Casa Blanca hasta los cimientos.\n\nSin embargo, esto ya no es una leyenda, ya que las tropas [CAN.GetAdjective] han demostrado que también pueden arrasar la capital [USA.GetAdjective] de una vez por todas. Después de luchar por las calles, los soldados [CAN.GetAdjective] saquearon y quemaron el edificio del Capitolio. Una amarga marca en la continua caída de [USA.GetNameDef]."
cityfall.22.a:0 "Oh, vaya."
cityfall.22.b:0 "La segunda vez que lo hacemos, por supuesto."
cityfall.22.c:0 "¡Esto no es el final!"
cityfall.23.t:0 "La Caída de Belgrado"
cityfall.23.d:0 "Las fuerzas de la Wehrmacht anunciaron hoy la victoria después de que las tropas [YUG.GetAdjective] se retiraran de la ciudad de Belgrado. La ciudad, gravemente dañada después de varias horas de lucha, cayó cuando un cerco decisivo [GER.GetAdjective] obligó a salir a los refuerzos y trenes de suministros [YUG.GetAdjective]. Al ver que su oportunidad de escapar se hacía más estrecha, las fuerzas [YUG.GetAdjective] restantes hicieron su última resistencia contra el enemigo [GER.GetAdjective].\n\nLa caída de Belgrado marca un final impactante para [YUG.GetNameDef], una nación de muchos que sostenía en solitario el sueño de una nación eslava meridional unificada bajo su estado donde podría asegurar la seguridad mutua, pero ni siquiera un sueño puede resistir el martillo [GER.GetAdjective]."
cityfall.23.a:0 "La blitzkrieg continúa."
cityfall.23.b:0 "Este, Oeste o Sur. ¡Todo es lo mismo!"
cityfall.23.c:0 "Caigamos unidos, como hemos vivido."
cityfall.24.t:0 "La Caída de Belgrado"
cityfall.24.d:0 "A pesar de la feroz resistencia de las fuerzas combinadas del ejército [YUG.GetAdjective], las tropas [ITA.GetAdjective] han tomado Belgrado después de una larga lucha que ha dejado gran parte de la ciudad en ruinas. Los [ITA.GetAdjective] aún están erradicando a las últimas fuerzas locales en su contra. Sin embargo, muchas fuerzas [YUG.GetAdjective] se han despojado de sus uniformes y se han unido a un creciente movimiento partisano contra los invasores [ITA.GetAdjective].\n\nLa victoria ha sido un gran impulso para la propaganda [ITA.GetAdjective], que ya está pintando la batalla como un gran paso hacia la sujeción de los Balcanes bajo la soberanía [ITA.GetAdjective]."
cityfall.24.a:0 "[ITA.GetLeader] está un paso más cerca de su sueño."
cityfall.24.b:0 "Hemos recuperado triunfalmente Ilírico."
cityfall.24.c:0 "¡Valientes [YUG.GetAdjective], seguid luchando!"
cityfall.25.t:0 "La Caída de Belgrado"
cityfall.25.d:0 "Aunque los griegos gobernaron una vez las tierras que ahora son [YUG.GetNameDef], en los días del Imperio Bizantino, el área siempre fue mantenida tenuemente y ha estado fuera del control imperial durante casi un milenio.\n\nAunque los imperios de antaño están muertos desde hace mucho tiempo, los [GRE.GetAdjective] han regresado a la ciudad de Belgrado, que ha sido tomada recientemente después de una ofensiva decisiva [GRE.GetAdjective]. Aunque las tropas [GRE.GetAdjective] ahora enfrentan una feroz resistencia, especialmente en Ada Ciganlija y Fontana, el azul y blanco ha sido izado sobre la Asamblea Nacional. Las últimas unidades militares adecuadas en el área se han rendido."
cityfall.25.a:0 "Los [GRE.GetAdjective] están de vuelta."
cityfall.25.b:0 "¡Hemos regresado!"
cityfall.25.c:0 "Nos liberamos una vez antes, ¡y lo haremos de nuevo!"
cityfall.26.t:0 "La Caída de Belgrado"
cityfall.26.d:0 "El Ejército Rojo ha anunciado recientemente la victoria en la batalla por Belgrado; la lucha terminó después de que las últimas fuerzas [YUG.GetAdjective] se rindieran en las orillas del Veliko Ratno Ostrvo, ahora renombrado como Ostrvo Narodnog Oslobodenja.\n\nAunque el evento no fue una sorpresa para los observadores externos, no fue menos impactante para el pueblo de [YUG.GetNameDef], que ahora ve cómo su país se derrumba a su alrededor y enfrenta la realidad del régimen [SOV.GetAdjective], que ya ha comenzado a imponer leyes duras y políticas de ocupación para sofocar cualquier resistencia que pudiera surgir en el futuro."
cityfall.26.a:0 "Puede que no existan ejércitos invencibles, pero el Ejército Rojo se acerca bastante."
cityfall.26.b:0 "¡Un día de júbilo para los trabajadores de Yugoslavia!"
cityfall.26.c:0 "¡Nunca nos inclinaremos ante los tiranos rojos del este, resistan y luchen!"
cityfall.27.t:0 "La Caída de Nueva York"
cityfall.27.d:0 "Los incendios arden en lo que alguna vez fue una de las ciudades más grandes del mundo mientras Nueva York cae ante el poder del Ejército Rojo. Después de intensos combates, los [SOV.GetAdjective] lucharon a través de la ciudad y línea tras línea de una mezcla de tropas regulares y milicias.\n\nA pesar de los intentos de numerosas fuerzas [USA.GetAdjective] de contener a los [SOV.GetAdjective], los abrumadores números del Ejército Rojo finalmente ganaron el día, y finalmente, la Bandera Roja fue izada sobre la Estatua de la Libertad, sorprendentemente intacta, ahora renombrada como la Estatua de la Igualdad.\n\nLa resistencia es cada vez más feroz en muchos de los distritos de la ciudad, y es probable que los [SOV.GetAdjective] luchen contra insurgentes en la ciudad durante años."
cityfall.27.a:0 "La luz de la Dama Libertad ya no brilla."
cityfall.27.b:0 "¡Otra gloriosa victoria para el Ejército Rojo!"
cityfall.27.c:0 "Unidos nos mantenemos, unidos caemos."
cityfall.28.t:0 "La Caída de Dublín"
cityfall.28.d:0 "Las fuerzas [USA.GetAdjective] han entrado en Dublín hoy y han tomado la ciudad con éxito después de varias horas de lucha con fuerzas [IRE.GetAdjective]. La batalla fue difícil, pero la victoria [USA.GetAdjective] era inevitable, ya que los abrumadores números del ejército [USA.GetAdjective] cayeron sobre la capital [IRE.GetAdjective].\n\nLos [IRE.GetAdjective] aún luchan, y las unidades de ocupación [USA.GetAdjective] ya han comenzado a enfrentar insurgentes implacables, especialmente en el campo. Las tropas [USA.GetAdjective] tienen una larga tarea por delante, ya que la insurgencia ya está creciendo rápidamente."
cityfall.28.a:0 "¿Es esto un trampolín hacia Gran Bretaña?"
cityfall.28.b:0 "El nuevo mundo entra victorioso en el viejo."
cityfall.28.c:0 "Tiocfaidh ar la."
cityfall.29.t:0 "La Caída de Dublín"
cityfall.29.d:0 "Hoy el comandante [GER.GetAdjective] detrás de la invasión de Irlanda anunció la rendición formal de la guarnición de la ciudad después de que las fuerzas restantes [IRE.GetAdjective], principalmente centradas en el Trinity College y Kilmainham Gaol, fueran bombardeadas durante horas por una gran cantidad de artillería y aviones [GER.GetAdjective].\n\nLa batalla marca el fin de cualquier resistencia organizada en Dublín. Aunque las unidades militares [IRE.GetAdjective] sobreviven para seguir luchando en otros lugares, sin la autoridad central de Dublín, ya no hay mucho a lo que aferrarse. Muchos ya han comenzado a desechar sus uniformes, decidiendo en cambio luchar clandestinamente contra las fuerzas invasoras [GER.GetAdjective]."
cityfall.29.a:0 "El Canal de la Mancha ya no detiene a la amenaza [GER.GetAdjective]."
cityfall.29.b:0 "¡Las legiones de Germania no se detienen ante nada!"
cityfall.29.c:0 "¡Los ingleses no pudieron detenernos para siempre; tampoco podrán los [GER.GetAdjective]!"
cityfall.30.t:0 "La Caída de Dublín"
cityfall.30.d:0 "Desde que Irlanda se deshizo de las cadenas del control británico en la década de 1920, ha habido un miedo genuino de que los [ENG.GetAdjective] puedan algún día regresar a Irlanda. Estos temores finalmente se han hecho realidad ahora, cuando, después de intensos combates, las fuerzas [ENG.GetAdjective] lograron derrotar a los defensores [IRE.GetAdjective] y izar la Union Jack sobre la ciudad de Dublín.\n\nLos [IRE.GetAdjective] aún luchan ferozmente, bombardeando vehículos militares [ENG.GetAdjective] y asesinando a funcionarios militares locales, el pueblo se reúne en torno a su lucha milenaria por la independencia de [ENG.GetNameDef], pero por ahora, parece que Irlanda ha caído nuevamente."
cityfall.30.a:0 "El imperio renace."
cityfall.30.b:0 "Solo hemos venido a reclamar lo que es nuestro."
cityfall.30.c:0 "¡Inglaterra, fuera!"
cityfall.31.t:0 "La Caída de Moscú"
cityfall.31.d:0 "Hace más de cien años, el ejército francés marchó por las calles de Moscú; ahora, lo hacen una vez más. Después de intensos combates casa por casa, las fuerzas [FRA.GetAdjective] alcanzaron la Plaza Roja. Zapadores del ejército rompieron el muro este del Kremlin, permitiendo a las tropas [FRA.GetAdjective] arrollar a los defensores restantes y izar el Tricolor sobre el Gran Palacio.\n\nSin embargo, las fuerzas [SOV.GetAdjective] en retirada detonaron grandes cantidades de bombas incendiarias en toda la ciudad. Los incendios están arrasando con lo poco que queda de la capital [SOV.GetAdjective]. La historia se repite en Moscú, pero [FRA.GetNameDef] ha asegurado al pueblo que no habrá una repetición de la retirada de Napoleón."
cityfall.31.a:0 "La marea azul sigue avanzando."
cityfall.31.b:0 "¡En avant!"
cityfall.31.c:0 "¡Les haremos pagar por todo lo que han tomado!"
cityfall.32.t:0 "La Caída de Moscú"
cityfall.32.d:0 "Después de varios días de intensos bombardeos que redujeron a escombros la mayoría de las defensas exteriores de la ciudad, las fuerzas [ITA.GetAdjective] realizaron su asalto final a la ciudad ayer por la mañana. La batalla, que consistió en el poder del ejército [ITA.GetAdjective] enfrentándose al grueso del ejército [SOV.GetAdjective] y casi toda la población de Moscú, fue sangrienta y se cree que dejó casi un millón de bajas.\n\nA pesar de la resistencia decidida de los moscovitas, incluso mujeres, niños y ancianos, que cavaron la tierra frente a Moscú en un campo de exterminio masivo, montando ametralladoras y cargando morteros, il Tricolore ha sido izado sobre la ciudad, y las fuerzas [SOV.GetAdjective] se retiran hacia los Urales."
cityfall.32.a:0 "La Tercera Roma cae ante la primera."
cityfall.32.b:0 "De Moscú a París, todos se inclinarán ante Roma una vez más."
cityfall.32.c:0 "¡Desde más allá de las montañas, regresaremos!"
cityfall.33.t:0 "La Caída de Moscú"
cityfall.33.d:0 "Las fuerzas [JAP.GetAdjective] han pasado gran parte del día reuniendo a la población de Moscú en la Plaza Roja, donde han sido subidos a camiones y llevados más adentro de la Rusia ocupada por [JAP.GetAdjective]. La razón exacta es desconocida, pero la mayoría de los deportados incluyen soldados [SOV.GetAdjective] y figuras políticas locales que pueden haber hablado en contra de [JAP.GetNameDef].\n\nLa batalla, cuya fase final había tomado gran parte de un día de lucha, dejó gran parte de la ciudad en ruinas, y la Plaza Roja es una de las pocas áreas con carreteras que no están completamente deterioradas. Las calles, o lo que queda de ellas, están llenas de restos de tanques [JAP.GetAdjective] y [SOV.GetAdjective], y los cadáveres se han apilado a varios metros de altura. Los [JAP.GetAdjective] ahora gobiernan sobre el cadáver de [SOV.GetNameDef]."
cityfall.33.a:0 "El sol se alza en el norte."
cityfall.33.b:0 "Los [SOV.GetAdjective] nunca más nos menospreciarán."
cityfall.33.c:0 "¡Creen que la lucha ha terminado, pero el pueblo nunca se rendirá!"
cityfall.34.t:0 "La Caída de Moscú"
cityfall.34.d:0 "El gobierno [SPR.GetAdjective] anunció hoy que las fuerzas del Ejército [SPR.GetAdjective] han tomado con éxito la capital [SOV.GetAdjective] después de amargos combates calle por calle, que han dejado a gran parte de la ciudad, que una vez se llamó orgullosamente la Tercera Roma, ahora una ruina humeante de cadáveres y restos de tanques.\n\nYa han comenzado a circular imágenes en los periódicos [SPR.GetAdjective] de soldados [SPR.GetAdjective] izando la bandera Roja-Soldada sobre los restos del Kremlin. Los [SPR.GetAdjective] tomaron este último obstáculo después de un día de lucha. Aunque muchos [SOV.GetAdjective] aún resisten en los distritos internos de la ciudad, la mayoría se ha rendido, y los [SPR.GetAdjective] ya han establecido puntos de control y comedores para tratar de lidiar con la enorme crisis humanitaria que ha dejado la batalla."
cityfall.34.a:0 "De oeste a este, [SPR.GetNameDef] ha superado a todos."
cityfall.34.b:0 "¡Buenos días, soviéticos!"
cityfall.34.c:0 "¡Los tiranos [SPR.GetAdjective] serán derribados!"
cityfall.35.t:0 "La Caída de Moscú"
cityfall.35.d:0 "Han comenzado a circular en la prensa imágenes de soldados [YUG.GetAdjective] posando orgullosos en la cima del Monumento a Minin y Pozharsky. La imagen muestra a siete soldados, cinco en la parte superior con los brazos alrededor de los hombros de los demás, y dos más con sus rifles de pie frente a ellos. Todos los hombres están visiblemente sucios, y dos están heridos, y uno de los hombres de pie al frente, un recluta de 17 años llamado Toma Lekovic, hace el signo de 'V' con la mano, una sonrisa cansada en su rostro sorprendentemente limpio y juvenil. Todos sostienen una bandera [SOV.GetAdjective] hecha jirones.\n\nHoy, mientras los últimos disparos resuenan por el Arbat y por los pasillos del GUM, todos los siete hombres, excepto uno, que está gravemente lisiado por una explosión de metralla, yacen muertos. Aunque la ciudad ha sido tomada, las pérdidas han sido enormes, pero sus nombres marcarán la historia [YUG.GetAdjective]."
cityfall.35.a:0 "¿Quién puede decir qué depara el futuro ahora?"
cityfall.35.b:0 "El nombre de Lekovic y aquellos que sirvieron con él serán recordados para siempre."
cityfall.35.c:0 "¡Muerte a la plaga de los Balcanes!"
cityfall.36.t:0 "La Caída de Moscú"
cityfall.36.d:0 "Después de intensos combates, que han dejado la mayor parte de la antigua capital [SOV.GetAdjective] consumida por las llamas, las tropas [CHI.GetAdjective] han izado hoy su bandera sobre los restos maltrechos del Kremlin.\n\nLas tropas [SOV.GetAdjective] ahora se están retirando al campo después de que el comandante local anunciara la rendición de las fuerzas [SOV.GetAdjective] a sus hombres, y parece que las tropas [SOV.GetAdjective] restantes ya están en una campaña de guerrilla contra los ocupantes [CHI.GetAdjective].\n\nLos [CHI.GetAdjective] han proclamado esto como una gran victoria final contra uno de sus mayores rivales, y muchos temen que este sea su primer paso hacia la conquista de Europa."
cityfall.36.a:0 "¿Podemos detenerlos?"
cityfall.36.b:0 "Deberían haberse inclinado cuando tuvieron la oportunidad."
cityfall.36.c:0 "¡Ya sea en las calles o en los bosques, los combatiremos!"
cityfall.37.t:0 "La Caída de Moscú"
cityfall.37.d:0 "Nuestra gloriosa nación de [BHU.GetNameDef] ha superado a los tontos defensores [SOV.GetAdjective] de Moscú hoy, con nuestros soldados de asalto marchando orgullosos por los restos maltrechos de su ciudad después de luchar durante varias horas antes.\n\nLos soldados [SOV.GetAdjective] tenían pocos recursos contra la superioridad del ejército [BHU.GetAdjective], y ya se ha registrado la captura de casi medio millón de prisioneros. El Dug Yul ha destripado al oso, y aunque los restos del gobierno [SOV.GetAdjective] continúan fanfarroneando sobre resistir, nadie duda ahora de nuestro dominio indiscutible en Rusia europea."
cityfall.37.a:0 "¿Puede detenerse la amenaza [BHU.GetAdjective]?"
cityfall.37.b:0 "¡El pueblo [BHU.GetAdjective] caminará de mar a mar!"
cityfall.37.c:0 "¡[SOV.GetNameDef] nunca volverá a caer bajo el yugo del este!"
cityfall.38.t:0 "La Caída de Washington, D.C."
cityfall.38.d:0 "A pesar de numerosos intentos de las fuerzas [USA.GetAdjective] de detener, o al menos retrasar, a las tropas atacantes [SPR.GetAdjective], los [USA.GetAdjective] ordenaron una retirada general más temprano hoy después de que los soldados [SPR.GetAdjective] rompieran a través del Parque Rock Creek.\n\nLos [SPR.GetAdjective] rompieron la última resistencia de las fuerzas [USA.GetAdjective] en Capitol Hill y Fort Meyer después de que sus fuerzas emboscaran a los defensores [USA.GetAdjective] al traer fuerzas especiales por el Potomac.\n\nAhora, con la capital misma de [USA.GetNameDef] bajo su control, parece poco probable que los [SPR.GetAdjective] sean expulsados de la costa oeste, y [SPR.GetLeader] ya ha aterrizado en la ahora arruinada capital para hablar con las tropas."
cityfall.38.a:0 "¿Es este el fin de la libertad?"
cityfall.38.b:0 "¡Las glorias de España superarán todo!"
cityfall.38.c:0 "¡Los empujaremos de vuelta al mar!"
cityfall.39.t:0 "La Caída de Washington, D.C."
cityfall.39.d:0 "Los soldados británicos han incendiado Washington, D.C., por segunda vez en la historia. Aunque este intento ha traído mucha más muerte y destrucción a ambos ejércitos, con numerosos barcos [ENG.GetAdjective] naufragados a lo largo de la costa por los fuertes [USA.GetAdjective] y miles de muertos o desaparecidos de la desesperada batalla por la capital [USA.GetAdjective], el dominio [ENG.GetAdjective] del área se ha establecido firmemente.\n\nLos periódicos [USA.GetAdjective] han reaccionado con horror, denunciando que la Unión finalmente podría romperse por sus enemigos más antiguos. Los [ENG.GetAdjective] proclaman lo mismo, aunque en un tono mucho más positivo."
cityfall.39.a:0 "Han recuperado sus colonias."
cityfall.39.b:0 "Los rebeldes sucios finalmente obtuvieron su merecido."
cityfall.39.c:0 "ROJOS SUCIOS, VUELVAN A CASA."
cityfall.40.t:0 "La Caída de Washington, D.C."
cityfall.40.d:0 "Los soldados [POL.GetAdjective] finalmente superaron a los defensores de la capital [USA.GetAdjective] hoy después de una batalla sorprendentemente rápida por el centro de la ciudad. Aunque los [POL.GetAdjective] enfrentaron una feroz resistencia mientras avanzaban por Bethesda y Fort Meade, la capital en sí cayó relativamente rápido gracias a las tácticas de los servicios especiales [POL.GetAdjective].\n\nInfiltrándose por las antiguas alcantarillas de la ciudad, un equipo logró infiltrarse en la Casa Blanca y, pensando que la batalla ya había terminado gracias a una pausa temporal en los combates y a la coincidencia de la falta de defensores [USA.GetAdjective] en el edificio, izó la bandera [POL.GetAdjective] en la cima. Las fuerzas [USA.GetAdjective], pensando que los [POL.GetAdjective] los habían flanqueado, comenzaron a rendirse poco después, y los [POL.GetAdjective] ahora tienen el control total de la antigua capital [USA.GetAdjective]."
cityfall.40.a:0 "Los [POL.GetAdjective] encuentran una manera."
cityfall.40.b:0 "¡El ejército de élite [POL.GetAdjective] supera al enemigo una vez más!"
cityfall.40.c:0 "¿Es en serio?"
cityfall.41.t:0 "La Caída de Washington, D.C."
cityfall.41.d:0 "Los franceses tenían una larga historia de amistad con los Estados Unidos de América antes de que se fundara. Sin embargo, los [FRA.GetAdjective] pueden haber cortado estos lazos hoy después de que Washington, D.C., fuera más o menos arrasado por las fuerzas invasoras [FRA.GetAdjective].\n\nA pesar de numerosos intentos de las fuerzas armadas [USA.GetAdjective] para repeler a los invasores [FRA.GetAdjective] y luego desalojarlos de la capital, las tropas [USA.GetAdjective] finalmente se han visto obligadas a retirarse cuando las fuerzas de la Legión Extranjera [FRA.GetAdjective] contraatacaron con éxito y desalojaron las posiciones del ejército [USA.GetAdjective] en Arlington, destrozando efectivamente las esperanzas de un contraataque [USA.GetAdjective]. En celebración de esta victoria, se ha desplegado un enorme Tricolor desde el Monumento a Washington, ahora el Monumento a Napoleón."
cityfall.41.a:0 "Los viejos amigos caen con fuerza."
cityfall.41.b:0 "Los [FRA.GetAdjective] han superado a todos."
cityfall.41.c:0 "¡Tendremos ranas para la cena!"
cityfall.42.t:0 "La Caída de Washington, D.C."
cityfall.42.d:0 "Las fuerzas [CHI.GetAdjective] finalmente han superado a los defensores [USA.GetAdjective] en Washington, D.C., después de una sangrienta batalla que ha dejado a miles de muertos en ambos bandos. Los [USA.GetAdjective], que habían pasado gran parte del último mes fortificando la ciudad, se creían más que preparados para mantener a raya a los [CHI.GetAdjective] indefinidamente, pero esto se demostró incorrecto cuando los [CHI.GetAdjective] ahogaron a los defensores en cuerpos.\n\nAunque las defensas [USA.GetAdjective] eran enormes, las armas no tenían suficiente munición para contener las oleadas de soldados [CHI.GetAdjective]. Después de varios días de baño de sangre, las fuerzas [CHI.GetAdjective] finalmente llegaron al Potomac."
cityfall.42.a:0 "Los [CHI.GetAdjective] no se detienen ante nada."
cityfall.42.b:0 "¡El dragón devora al águila!"
cityfall.42.c:0 "¡La amenaza amarilla será derrotada aún!"
cityfall.43.t:0 "La Caída de Washington, D.C."
cityfall.43.d:0 "Las élites, invencibles legiones del ejército [BHU.GetAdjective] han arrasado Washington, D.C. hoy, con solo tres soldados [BHU.GetAdjective] contabilizados como muertos durante la 'batalla'.\n\nAunque los [USA.GetAdjective] habían preparado enormes defensas para detener a los atacantes [BHU.GetAdjective] de tomar el bastión del poder [USA.GetAdjective], los [BHU.GetAdjective] optaron por arrasar la ciudad en su lugar. Grandes cantidades de fuego de artillería, bombardeos en alfombra y bombardeos navales han dejado la ciudad casi aplanada, y el mar ha invadido gran parte de ella. Los soldados [BHU.GetAdjective] han caminado sobre los escombros para encontrar casi nada. El patético ejército [USA.GetAdjective] no pudo resistir su glorioso fuego."
cityfall.43.a:0 "Malditos yanquis, ¡esfuércense más!"
cityfall.43.b:0 "LOS TONTOS AMERITONTOS TAMBIÉN CAERÁN."
cityfall.43.c:0 "¿Es demasiado tarde para rendirse?"
cityfall.44.t:0 "La Caída de Nueva York"
cityfall.44.d:0 "[ITA.GetLeader] ha anunciado la victoria hoy, ya que las fuerzas militares [USA.GetAdjective] han sido derrotadas en Nueva York. Aunque la mayoría de la resistencia organizada ha sido aplastada, los [ITA.GetAdjective] enfrentan una gran insurgencia, con frecuentes bombardeos y tiroteos que mantienen a las fuerzas [ITA.GetAdjective] alerta.\n\nLa ocupación ha afectado a nadie más que a las comunidades italianas locales. Los ocupantes [ITA.GetAdjective] han encontrado tanto su mayor cantidad de partidarios como la mayor cantidad de insurgentes en el área, y la comunidad local está ferozmente dividida en cuanto a sus lealtades. Por su parte, muchos de los soldados han comenzado a abusar de los lugareños, alegando que huyeron de Italia en su momento de necesidad. El futuro aquí parece incierto."
cityfall.44.a:0 "La ambición de [ITA.GetLeader] se muestra."
cityfall.44.b:0 "¡Los verdaderos italianos nos dan la bienvenida!"
cityfall.44.c:0 "¡Los verdaderos [USA.GetAdjective] siguen luchando!"
cityfall.45.t:0 "La Caída de Nueva York"
cityfall.45.d:0 "Las fuerzas [JAP.GetAdjective] han abrumado y destruido a los últimos defensores de Nueva York hoy después de que los zapadores [JAP.GetAdjective] colapsaran los túneles del metro de la ciudad, matando a los últimos soldados [USA.GetAdjective] que habían bajado a tierra, así como a entre varios cientos y varios miles de civiles que se habían refugiado bajo tierra.\n\nCon la última parte del ejército [USA.GetAdjective] en la ciudad aniquilada, nadie queda para luchar contra los [JAP.GetAdjective] excepto las fuerzas de resistencia locales, que consisten en desertores [USA.GetAdjective], ex policías y la población armada local. Sin embargo, los [JAP.GetAdjective] ya han comenzado a reprimirlos, y cientos han sido capturados y expulsados de la ciudad, y sus familias también han sido llevadas."
cityfall.45.a:0 "¿Podemos detener esta amenaza?"
cityfall.45.b:0 "¡El sol naciente quema a los necios!"
cityfall.45.c:0 "Incluso en su hora más oscura, [USA.GetNameDef] nunca caerá."
cityfall.46.t:0 "La Caída de Nueva York"
cityfall.46.d:0 "Los periódicos de todo el mundo están llenos de imágenes de soldados [SPR.GetAdjective] saludando desde la Estatua de la Libertad. Los soldados, orgullosos y saludando a un camarógrafo, posan desde lo que alguna vez fue la plataforma de observación en la cabeza de la estatua. La mitad de ella ha sido volada, dándoles una vista abierta de la ciudad, y en el fondo, se puede ver el muñón derretido de lo que una vez fue la antorcha.\n\nLa estatua fue solo uno de los muchos puntos de referencia atrapados en el fuego cruzado. Aunque los [USA.GetAdjective] afirman que los [SPR.GetAdjective] han arrasado una vez una ciudad hermosa, los [SPR.GetAdjective] han declarado que la invasión fue un esfuerzo de liberación. Los periódicos [SPR.GetAdjective] afirman que miles de [USA.GetAdjective] celebran la 'llegada' de los [SPR.GetAdjective] en las calles."
cityfall.46.a:0 "Sin respeto, esos [SPR.GetAdjective]."
cityfall.46.b:0 "¡Viva España!"
cityfall.46.c:0 "Como Nueva York, algún día haremos Barcelona."
cityfall.47.t:0 "La Caída de Nueva York"
cityfall.47.d:0 "Los británicos mantuvieron una presencia militar en Nueva York desde 1783, cuando los británicos evacuaron la ciudad cuando el Ejército Colonial Americano, liderado por George Washington y asistido por franceses, holandeses y españoles, derrotó a los británicos en la Guerra Revolucionaria.\n\nLa historia, hoy, ha sido rectificada cuando el ejército [ENG.GetAdjective] marcha una vez más por las calles de Nueva York. Aunque ahora visten de caqui en lugar de rojo y llevan rifles en lugar de fusiles de chispa, los [ENG.GetAdjective] han regresado de todos modos. Inicialmente, se planeó una gran procesión por Times Square y por las calles de la ciudad. Sin embargo, después de que una bomba explotó en el escuadrón de soldados reunido, matando a doce, se han cancelado todos los desfiles posteriores, y los soldados [ENG.GetAdjective] se han puesto a reprimir a los lugareños."
cityfall.47.a:0 "La historia se repite."
cityfall.47.b:0 "La historia ha sido rectificada."
cityfall.47.c:0 "¡Los echamos una vez, y lo haremos de nuevo!"
cityfall.48.t:0 "La Caída de Nueva York"
cityfall.48.d:0 "Con las ciudades del norte de [USA.GetNameDef] cayendo como fichas de dominó ante el ejército [CAN.GetAdjective], muchos temían que solo era cuestión de tiempo antes de que Nueva York también cayera. Esta cruda realidad finalmente se ha hecho realidad cuando el ejército [CAN.GetAdjective] rompió las filas alrededor de los límites exteriores de la ciudad y aniquiló lo que quedaba de las fuerzas [USA.GetAdjective] en la ciudad.\n\nLos [USA.GetAdjective] restantes se han refugiado, protegidos por la población local. Han continuado su guerra desde las sombras, atacando convoyes aislados o [CAN.GetAdjective] solitarios siempre que se les presenta una oportunidad. Sin embargo, la ciudad está firmemente en manos de los norteños."
cityfall.48.a:0 "¡Esos locos canadienses!"
cityfall.48.b:0 "Los yanquis se inclinarán pronto."
cityfall.48.c:0 "¡Aplastaremos a nuestro gran enemigo del norte!"
cityfall.49.t:0 "La Caída de Nueva York"
cityfall.49.d:0 "En lo que muchos predicen será el fin de la agotadora guerra entre [USA.GetNameDef] y [MEX.GetNameDef], los soldados [MEX.GetAdjective] finalmente han superado a los defensores de Nueva York. A pesar de los desesperados intentos de los [USA.GetAdjective] de detener a los invasores del sur, las tropas [MEX.GetAdjective] finalmente superaron la última resistencia que había hecho su última resistencia en Times Square.\n\nLa devastación es total, el otrora icónico punto de referencia de la ciudad no es más que un montón de escombros, al igual que gran parte del resto de la ciudad. Los supervivientes golpeados deambulan por las calles, tratando de encontrar a sus familiares perdidos o comida.\n\nAunque la lucha continúa en otros lugares, este es quizás el último aliento de resistencia en el noreste de América."
cityfall.49.a:0 "Adiós, América. Adiós."
cityfall.49.b:0 "¡Viva la México!"
cityfall.49.c:0 "¡Sigan luchando, valientes hijos e hijas de Washington! ¡Sigan luchando!"
cityfall.50.t:0 "La Caída de Nueva York"
cityfall.50.d:0 "Aunque muchos esperaban que la guerra entre [USA.GetNameDef] y [POL.GetNameDef] llegara al [USA.GetName] continental, pocos esperaban que los soldados [POL.GetAdjective] tomaran la ciudad [USA.GetAdjective] más grande.\n\nLas fuerzas [POL.GetAdjective] que habían estado sitiando la ciudad encontraron una manera de entrar después de que un avión [POL.GetAdjective], presumiblemente debido al fuego enemigo, se estrellara contra el piquete [USA.GetAdjective] y abriera una brecha en las defensas de la ciudad.\n\nAntes de que los [USA.GetAdjective] pudieran llenar adecuadamente la brecha, los soldados de asalto [POL.GetAdjective] se lanzaron. Después de luchar durante la mayor parte del día, superaron a los defensores locales y desde entonces han obligado a los [USA.GetAdjective] a retirarse.\n\nLas fuerzas [POL.GetAdjective] ahora tienen la ciudad, colgando la bandera roja y blanca de un brazo de la Estatua de la Libertad."
cityfall.50.a:0 "¿Dónde irán los [POL.GetAdjective] después?."
cityfall.50.b:0 "La llamaremos, Americaski."
cityfall.50.c:0 "¿Polonia!? ¡¿POLONIA?!"
cityfall.51.t:0 "La Caída de Nueva York"
cityfall.51.d:0 "Después de una feroz batalla con las unidades del ejército local [USA.GetAdjective], las fuerzas [FRA.GetAdjective] lograron tomar Nueva York. La batalla, notable por sus brutales combates calle por calle, ya que los [USA.GetAdjective] sangraron a las tropas invasoras [FRA.GetAdjective] por cada centímetro de suelo, se resolvió con grandes pérdidas para ambos lados, especialmente contra los atacantes [FRA.GetAdjective], pero completamente a su favor.\n\nLos civiles [USA.GetAdjective] enfrentaron el mayor daño, sin embargo. La mayor parte de la ciudad es ahora una ruina humeante, ya que el ejército [USA.GetAdjective] utilizó cada edificio, alcantarilla y metro como base para mantener a raya a las fuerzas [FRA.GetAdjective].\n\nSolo la mitad de la población anterior permanece en la ciudad, ya sea por huida o muerte, pero para todos los efectos, ahora es [FRA.GetAdjective]."
cityfall.51.a:0 "Napoleón estaría orgulloso."
cityfall.51.b:0 "¡Adiós, América!"
cityfall.51.c:0 "¡Luchad! ¡Luchad! ¡Luchad y nunca os rindáis!"
cityfall.52.t:0 "La Caída de Nueva York"
cityfall.52.d:0 "Continuando su larga y agotadora campaña a través del [USA.GetName] continental, las fuerzas [CHI.GetAdjective] han izado su bandera sobre los restos inclinados del Empire State Building en Nueva York, solo una de las muchas fortalezas [USA.GetAdjective] que han caído ante el lento avance de las fuerzas [CHI.GetAdjective].\n\nLos tanques [CHI.GetAdjective] ahora ruedan libremente por las calles de Nueva York, y aunque los partisanos locales atacan las líneas de suministro cuando pueden, la mayor parte de la resistencia organizada ha sido completamente sofocada. Las ruinas de lo que una vez fue la ciudad más grande del mundo ahora son poco más que una ruina humeante, y las fuerzas [CHI.GetAdjective] han comenzado a saquear sus museos y otros puntos culturales en busca de trofeos."
cityfall.52.a:0 "De Tokio a Nueva York."
cityfall.52.b:0 "Un día glorioso para nuestra gran nación."
cityfall.52.c:0 "¡Obligaremos a los [CHI.GetAdjective] a retroceder!"
cityfall.53.t:0 "La Caída de Nueva York"
cityfall.53.d:0 "La gloriosa Real Fuerza Aérea de la Gran Libertad [BHU.GetAdjective] ha pulverizado a los patéticos defensores de Nueva York hasta convertirlos en pulpa, permitiendo que el ejército [BHU.GetAdjective] entrara en la ciudad con banderas blancas colgando de cada ventana.\n\nEl patético espíritu del pueblo [USA.GetAdjective], ciudadanos de un no-país establecido en un intento vano de evitar la inevitable conquista mundial [BHU.GetAdjective], ha sido firmemente aplastado ya que los soldados de asalto [BHU.GetAdjective] ahora se aseguran de que no quede resistencia en la ciudad."
cityfall.53.a:0 "[BHU.GetNameDefCap] no puede detenerse, no se detendrá."
cityfall.53.b:0 "LOS GLORIOSOS DRAGONES BHUTANENSES DEVORAN LA PATÉTICA MANZANA."
cityfall.53.c:0 "¿Cómo pudiste permitir que esto sucediera?"
cityfall.54.t:0 "La Caída de Estocolmo"
cityfall.54.d:0 "Estocolmo cayó ante la invasión [USA.GetAdjective] más temprano hoy después de que las fuerzas [USA.GetAdjective] finalmente despejaran los últimos vestigios de resistencia de las calles de la ciudad. Los últimos defensores [SWE.GetAdjective] tenían varios puestos de avanzada, incluido el Staden mellan broarna, el Museo Vasa y una línea de trincheras en Djurgården. Sin embargo, las fuerzas en el Palacio de Estocolmo duraron más tiempo.\n\nAtrapados en el castillo, ya que los [USA.GetAdjective] se negaron a bombardear el monumento cultural, se necesitó un equipo de comandos [USA.GetAdjective] que se coló en el piso inferior y aniquiló a los defensores allí para que el resto del edificio se rindiera.\n\nCon los [SWE.GetAdjective] completamente subyugados, la maquinaria de guerra [USA.GetAdjective] ahora se mueve a otro lugar, y muchos temen adónde irá exactamente."
cityfall.54.a:0 "Los [USA.GetAdjective] no se detendrán allí, ¿verdad?"
cityfall.54.b:0 "Una buena pelea, pero solo un calentamiento."
cityfall.54.c:0 "¡Los [SWE.GetAdjective] nunca se rendirán!"
cityfall.55.t:0 "La Caída de Estocolmo"
cityfall.55.d:0 "Aunque los [SWE.GetAdjective] opusieron una feroz resistencia a los invasores [ITA.GetAdjective], el ejército [SWE.GetAdjective] finalmente se vio obligado a ceder el campo después de que las fuerzas [ITA.GetAdjective] flanquearan a la fuerza principal [SWE.GetAdjective] y causaran una derrota por las calles de Estocolmo.\n\nMuchos defensores quedaron, defendiendo amargamente su hogar y asegurando que la realeza fuera evacuada hacia el norte. Aunque tuvieron éxito, los [ITA.GetAdjective] los superaron después de varias horas de lucha concertada.\n\nLos miembros restantes del ejército [SWE.GetAdjective] se niegan a rendirse, pero el pueblo está cansado, y la caída de la capital es un golpe masivo para la moral de la nación."
cityfall.55.a:0 "¿Fue esta la última resistencia de [SWE.GetNameDef]?"
cityfall.55.b:0 "La gloriosa Italia llegará más lejos de lo que los romanos soñaron."
cityfall.55.c:0 "[SWE.GetNameDefCap] nunca caerá ante semejantes escoria."
cityfall.56.t:0 "La Caída de Estocolmo"
cityfall.56.d:0 "Las fuerzas militares [JAP.GetAdjective] abrumaron a los agotados defensores de Estocolmo hoy. Después de horas de bombardeo incesante, dejando muchos de los monumentos y puntos de referencia de la ciudad como poco más que montones de escombros en las calles, las fuerzas [JAP.GetAdjective] entraron en la ciudad. Mataron brutalmente a todos los que se encontraban en cada casa y calle hasta que la ciudad quedó despejada.\n\nLos defensores [SWE.GetAdjective] hicieron uso de cada defensa, ya sea las pocas estructuras restantes o los montones de escombros que ahora dominaban su otrora hermosa ciudad, y las pérdidas fueron asombrosas en ambos bandos.\n\nSin embargo, el tiempo y los números estaban del lado de los [JAP.GetAdjective] y los [SWE.GetAdjective] se vieron obligados a retirarse de la ciudad o enfrentarse a la aniquilación total."
cityfall.56.a:0 "El sol naciente quema a todos."
cityfall.56.b:0 "Era patético que siquiera intentaran resistirse al sol naciente."
cityfall.56.c:0 "¡Valientes suecos, organizáos, luchad y venced!"
cityfall.57.t:0 "La Caída de Estocolmo"
cityfall.57.d:0 "Aunque la lucha fue feroz alrededor de la capital [SWE.GetAdjective] durante la mayor parte de la semana, las fuerzas [SPR.GetAdjective] finalmente proclamaron la victoria sobre los restos de la ciudad hoy después de que la feroz batalla consumiera sus calles y destruyera gran parte de ella.\n\nLos miembros marcados de la población local fueron sacados de sus hogares y llevados al Stortorget, donde el comandante local de las fuerzas [SPR.GetAdjective] dio un discurso sobre su nueva situación bajo el dominio [SPR.GetAdjective]."
cityfall.57.a:0 "¿Quién sabía que los [SPR.GetAdjective] llegarían tan lejos?"
cityfall.57.b:0 "¡España nunca cesará!"

cityfall.57.c:0 "[SWE.GetNameDefCap] no puede caer mientras no lo permitamos."
cityfall.58.t:0 "La Caída de Estocolmo"
cityfall.58.d:0 "A pesar de la dura lucha de los defensores [SWE.GetAdjective], las fuerzas [ENG.GetAdjective] han logrado abrumar a los [SWE.GetAdjective] en Estocolmo y tomar la ciudad.\n\nAunque la resistencia fue feroz en los piquetes [SWE.GetAdjective] alrededor de la ciudad, una invasión naval [ENG.GetAdjective] con marines sorprendiendo a los [SWE.GetAdjective] desde el mar logró desalojar a muchos de los defensores y finalmente derrotar a los [SWE.GetAdjective] en la ciudad.\n\nCon [SWE.GetNameDef] fuera de juego, el resto de Escandinavia parece abierto para los [ENG.GetAdjective], y la nueva base les otorga un amplio control sobre el Mar Báltico. Lo que esto significa para sus enemigos aún está por verse."
cityfall.58.a:0 "El norte ha caído."
cityfall.58.b:0 "¡Hacia el este y más allá, hombres de Albión!"
cityfall.58.c:0 "¡Piensan que hemos terminado, pero nunca nos rendiremos!"
cityfall.59.t:0 "La Caída de Estocolmo"
cityfall.59.d:0 "Aunque suecos y noruegos no habían ido a la guerra desde 1814, la guerra se mantuvo lejos de las tierras suecas y terminó con el gobierno noruego rindiéndose al rey sueco Carlos XIV Juan.\n\nLa historia se ha invertido ahora, ya que el ejército [NOR.GetAdjective] ha superado con éxito a los defensores [SWE.GetAdjective] en Estocolmo, tomando la ciudad para [NOR.GetNameDef]. Aunque la lucha fue amarga, las fuerzas [SWE.GetAdjective] en la ciudad han comenzado a deponer las armas, y los [NOR.GetAdjective] ahora trabajan para recuperar lo que puedan de la capital dañada.\n\nAhora, controlando la ciudad más grande de Escandinavia, los [NOR.GetAdjective] parecen haberse consolidado firmemente como los maestros de la región."
cityfall.59.a:0 "¡No hacen más que pelear entre ellos!"
cityfall.59.b:0 "¿Quién es el rey ahora?"
cityfall.59.c:0 "¡Malditos Norksy!"
cityfall.60.t:0 "La Caída de Estocolmo"
cityfall.60.d:0 "Aunque Suecia ha luchado muchas veces por Finlandia, nunca ha luchado contra sus hermanos del este. La guerra entre los dos ahora está terminando firmemente en manos de los [FIN.GetAdjective], quienes han tomado Estocolmo con éxito a pesar de los mejores esfuerzos de las fuerzas [SWE.GetAdjective].\n\nFlanqueando por tierra y sobre Åland, las fuerzas [FIN.GetAdjective] superaron a los amargos defensores [SWE.GetAdjective] que se habían refugiado en el Palacio Real y a lo largo de Valhallavägen y Oxenstiernsgatan.\n\nAunque las pérdidas civiles y militares fueron asombrosas, la Bandera de la Cruz Azul ahora ondea desde el Palacio Real, y la única pregunta real ahora es qué van a hacer los [FIN.GetAdjective] con su nueva ciudad."
cityfall.60.a:0 "Un giro interesante."
cityfall.60.b:0 "¿Quién es la nación más grande ahora?"
cityfall.60.c:0 "¡Esos bastardos traidores!"
cityfall.61.t:0 "La Caída de Estocolmo"
cityfall.61.d:0 "Aunque la última guerra entre Suecia y Dinamarca terminó en 1814, y la última vez que los daneses lograron ganar una guerra contra los suecos fue en 1660, la historia ha ido cuesta abajo para Dinamarca desde 1523, cuando el Reino de Suecia se separó de la Unión de Kalmar y procedió a luchar contra el Reino de Dinamarca incesantemente por más territorio y poder.\n\nEsto ha sido revertido, y por primera vez en quinientos años, los [DEN.GetAdjective] han tomado con éxito la ciudad de Estocolmo de sus defensores [SWE.GetAdjective]. Aunque muchos esperaban un segundo Baño de Sangre de Estocolmo, la invasión ha sido algo cordial, con los [DEN.GetAdjective] tratando de no causar una insurrección contra el nuevo gobierno. Sin embargo, lo que significa la conquista [DEN.GetAdjective] para Escandinavia aún está por verse."
cityfall.61.a:0 "¿Un regreso a Kalmar?"
cityfall.61.b:0 "¡Un regreso a Kalmar!"
cityfall.61.c:0 "Un regreso a Kalmar."
cityfall.62.t:0 "La Caída de Estocolmo"
cityfall.62.d:0 "Polacos y suecos han sido históricamente feroces rivales, luchando por puertos en el Mar Báltico y por la dominación sobre los estados costeros. El Reino de Suecia fue fundamental en el desmantelamiento de la Mancomunidad Polaco-Lituana. Desde ese fatídico momento en la historia, varias potencias han tratado a Polonia como poco más que una pieza en un tablero de ajedrez.\n\nSin embargo, esto ya no es el caso, ya que los [POL.GetAdjective] han superado las defensas en Estocolmo y conquistado la ciudad para sí mismos.\n\nLa resistencia [SWE.GetAdjective] es fuerte, pero los [POL.GetAdjective] han creado una fuerza de ocupación estricta que ha comenzado a reprimir la disidencia en toda la ciudad con mano de hierro."
cityfall.62.a:0 "[POL.GetNameDefCap] está encontrando su verdadero destino."
cityfall.62.b:0 "Viejos enemigos, nuevos súbditos."
cityfall.62.c:0 "¡Malditos polacos!"
cityfall.63.t:0 "La Caída de Estocolmo"
cityfall.63.d:0 "La gloriosa [BHU.GetName] ha izado su bandera en Estocolmo en su más reciente conquista de [SWE.GetNameDef].\n\nAunque los [SWE.GetAdjective] prepararon una defensa prolongada, poco pudieron hacer los defensores contra las fuerzas vastamente superiores del Ejército [BHU.GetAdjective], y los [SWE.GetAdjective] se rindieron en la ciudad.\n\nNi siquiera se molestaron en ocupar la ciudad, los [BHU.GetAdjective] pavimentaron y demolieron toda la ciudad, incluido el distrito antiguo, borrando efectivamente del mapa lo que una vez se llamó la 'Venecia del Norte'.\n\nAunque la masacre ha provocado una condena generalizada, la mayoría tiene demasiado miedo de la marcha [BHU.GetAdjective] hacia el oeste como para hacer algo al respecto."
cityfall.63.a:0 "¡Horrible!"
cityfall.63.b:0 "A BHUTAN NO LE IMPORTA EL PATÉTICO MONTÓN DE ROCAS DEL NORTE."
cityfall.63.c:0 "¡Estos bastardos serán destruidos!"
cityfall.64.t:0 "La Caída de Oslo"
cityfall.64.d:0 "Aunque los [NOR.GetAdjective] intentaron hacer una buena demostración en defensa de su capital, problemas de suministro graves y una falla en la comunicación dejaron a la Fuerza Aérea [NOR.GetAdjective] mal preparada para la lucha. Con solo unas pocas bajas [GER.GetAdjective] en la ciudad, el aeródromo de Fornebu fue rápidamente subyugado debido a la falta de municiones, y después de eso, Oslo mismo.\n\nDebido a los retrasos [GER.GetAdjective], el gobierno [NOR.GetAdjective] apenas logró evacuar a la familia real, el parlamento y el tesoro, pero por lo demás, la situación parece sombría. Las fuerzas [NOR.GetAdjective] han jurado recuperar la ciudad, pero el ejército solo ha realizado escaramuzas menores en un intento de contraatacar, y parece que el ejército [NOR.GetAdjective] ha sido contenido."
cityfall.64.a:0 "Otro ejemplo de la maldad de [GER.GetNameDef]."
cityfall.64.b:0 "Otro paso en nuestro camino hacia la gloria."
cityfall.64.c:0 "¡El norte resistirá!"
cityfall.65.t:0 "La Caída de Oslo"
cityfall.65.d:0 "Una vez más, Suecia ha abrumado a los defensores de Noruega y los ha puesto bajo su yugo una vez más. Las fuerzas del ejército [SWE.GetAdjective] han tomado Oslo de sus defensores [NOR.GetAdjective].\n\nAunque las defensas eran fuertes en las carreteras a través del este de Noruega, Oslo quedó relativamente indefensa cuando los [NOR.GetAdjective] evacuaron la ciudad ante la creciente invasión [SWE.GetAdjective].\n\nAunque la familia real ha escapado, el país cae rápidamente ante el avance [SWE.GetAdjective]."
cityfall.65.a:0 "La guerra ha consumido el norte."
cityfall.65.b:0 "¡Escandinavia será una vez más!"
cityfall.65.c:0 "Ya los hemos combatido antes; lo haremos de nuevo."
cityfall.66.t:0 "La Caída de Oslo"
cityfall.66.d:0 "Nunca antes un ejército finlandés había llegado tan al oeste, pero los [FIN.GetAdjective] han hecho historia ya que la bandera [NOR.GetAdjective] ha sido retirada de los edificios de Oslo y sus defensores han rendido sus armas a los atacantes [FIN.GetAdjective] en masa.\n\nPocos esperaban que los [FIN.GetAdjective] llegaran tan lejos, pero pocos dudan ahora de su creciente dominio sobre Escandinavia, ya que han dominado [NOR.GetNameDef] y avanzaron hasta su capital."
cityfall.66.a:0 "¿A dónde irán después?"
cityfall.66.b:0 "[FIN.GetNameDefCap] no tiene fin."
cityfall.66.c:0 "Hemos combatido a los [SWE.GetAdjective]; combatiremos a los [FIN.GetAdjective]."
cityfall.67.t:0 "La Caída de Oslo"
cityfall.67.d:0 "Los daneses no han tenido ninguna hegemonía sobre Noruega durante cientos de años, pero esto puede cambiar ahora que los soldados [DEN.GetAdjective] han abrumado a los defensores en Oslo en una invasión conjunta por mar y tierra.\n\nAunque la fuerza aérea [NOR.GetAdjective] mostró resistencia para detener a los [DEN.GetAdjective] el mayor tiempo posible, las menguantes reservas de municiones y combustible significaron que no pudieron detener los desembarcos [DEN.GetAdjective], y las fuerzas terrestres [NOR.GetAdjective] pronto evacuaron la capital poco después.\n\n¿Es este un regreso a la Unión de Kalmar?"
cityfall.67.a:0 "Los [DEN.GetAdjective] solo toman lo que es suyo."
cityfall.67.b:0 "Hemos vuelto a nuestra tierra legítima."
cityfall.67.c:0 "¡Muerte a los [DEN.GetAdjective]!"
cityfall.68.t:0 "La Caída de Leningrado"
cityfall.68.d:0 "Leningrado, la antigua capital del Imperio Ruso, ha sido ocupada por fuerzas [FIN.GetAdjective]. Con más de tres millones de habitantes, la ciudad tiene casi tantos habitantes como [FIN.GetNameDef], pero este hecho no ha disuadido a las tropas [FIN.GetAdjective].\n\nHay cierto debate sobre si la ciudad debería integrarse en [FIN.GetNameDef], ya que los finlandeses ingrios constituyen una minoría considerable en las regiones fuera de la ciudad. Esto, por supuesto, asume que el Ejército Rojo no puede retomar la ciudad en una contraofensiva."
cityfall.68.a:0 "Un desarrollo significativo."
cityfall.68.b:0 "¡Nuestro destino se ha realizado; el oso [SOV.GetAdjective] tiembla ante el poder de los [FIN.GetAdjective]!"
cityfall.68.c:0 "Los derrotamos en 1809; lo haremos de nuevo."

 #FIRST GENERIC CITY FALL EVENT
cityfall.69.t:0 "La Caída de Londres"
cityfall.69.desc:0 "Una vez el corazón del Imperio Británico, la orgullosa ciudad de Londres ahora está devastada por el fuego mientras las unidades [new_controller.GetAdjective] toman el control de los puentes restantes sobre el Támesis. Las tropas [old_controller.GetAdjective] defendieron ferozmente la ciudad. Sin embargo, la maniobra de flanqueo y la distracción causada por el fuego desestabilizaron sus posiciones, haciendo la situación insostenible para ellos, y tuvieron que retirarse.\n\nLondres está ahora firmemente en manos [new_controller.GetAdjective], y su bandera puede verse sobre varios monumentos de la ciudad."
cityfall.69.a:0 "¡La lucha no ha terminado!"
cityfall.69.b:0 "¡Una gran victoria!"
cityfall.69.c:0 "La guerra está tomando un giro inesperado."

cityfall.70.t:0 "La Caída de Ottawa"
cityfall.70.desc:0 "Se están produciendo cambios en el nuevo mundo mientras la ciudad de Ottawa, una vez el centro político de Canadá, ha sido invadida por una vanguardia de soldados [new_controller.GetAdjective]. Un par de horas después, comenzaron a llegar refuerzos y la ciudad fue completamente ocupada.\n\nLas tropas [old_controller.GetAdjective] se han retirado, esperando reunir sus fuerzas y planear un contraataque."
cityfall.70.a:0 "¡La lucha no ha terminado!"
cityfall.70.b:0 "¡Una gran victoria!"
cityfall.70.c:0 "La guerra está tomando un giro inesperado."

cityfall.71.t:0 "La Caída de Berlín"
cityfall.71.desc:0 "Los simpatizantes del [old_controller.GetRulingParty] están sin palabras mientras la noticia de la caída de Berlín se difunde por todo el mundo. La artillería [new_controller.GetAdjective] organizó un colosal bombardeo mientras otras unidades rodeaban gradualmente la ciudad. Una tras otra, Potsdam, Pankow, Marzahn, Mariendorf y otros suburbios comenzaron a caer bajo el control [new_controller.GetAdjective].\n\nLas garras de las tropas avanzadas ejercieron progresivamente más presión sobre el centro de la ciudad mientras las fuerzas [new_controller.GetAdjective] avanzaban por las principales avenidas de la ciudad, como Unter den Linden y Kurfürstendamm. Finalmente, la resistencia [old_controller.GetAdjective] se rompió y los [new_controller.GetAdjective] tomaron el control de la Cancillería del Reich y la Ópera Kroll."
cityfall.71.a:0 "¡La lucha no ha terminado!"
cityfall.71.b:0 "¡Una gran victoria!"
cityfall.71.c:0 "La guerra está tomando un giro inesperado."

cityfall.72.t:0 "¡Tropas [new_controller.GetAdjective] Entran en Río de Janeiro!"
cityfall.72.desc:0 "\nLa arena blanca de la famosa playa de Copacabana se ha teñido de rojo debido a los intensos combates en la ciudad de Río de Janeiro. La ofensiva [new_controller.GetAdjective] se centró en la ciudad con el objetivo de capturar ambas entradas de la Bahía de Guanabara. Esto explica por qué los combates fueron particularmente intensos alrededor de Niterói.\n\nLos defensores [old_controller.GetAdjective] se retiraron gradualmente hasta que cesaron todos los combates, y la ciudad se consideró completamente bajo el control de las fuerzas armadas [new_controller.GetAdjective]."
cityfall.72.a:0 "¡La lucha no ha terminado!"
cityfall.72.b:0 "¡Una gran victoria!"
cityfall.72.c:0 "La guerra está tomando un giro inesperado."

cityfall.73.t:0 "¡Tropas [new_controller.GetAdjective] Entran en Buenos Aires!"
cityfall.73.desc:0 "\nA pesar de su nombre, el aire de Buenos Aires está actualmente lleno del olor a ceniza, sangre, madera quemada y aceite quemado. La reciente ofensiva [new_controller.GetAdjective] tomó la ciudad con éxito y aseguró la desembocadura del Río de la Plata.\n\nEl comandante [old_controller.GetAdjective] juró regresar y lavar su honor en la sangre de sus enemigos algún día. Sin embargo, en este momento, son los soldados [new_controller.GetAdjective] quienes pueden celebrar sus logros y obtener un merecido descanso."
cityfall.73.a:0 "¡La lucha no ha terminado!"
cityfall.73.b:0 "¡Una gran victoria!"
cityfall.73.c:0 "La guerra está tomando un giro inesperado."

cityfall.74.t:0 "¡Las Fuerzas Armadas [new_controller.GetAdjective] Entran en Ciudad de México!"
cityfall.74.desc:0 "\n[old_controller.getNameDefCap] está ahora en la retaguardia mientras las tropas [new_controller.GetAdjective] aseguran Ciudad de México. Como las fuerzas [old_controller.GetAdjective] no pudieron mantener su posición frente a la creciente presión de las unidades [new_controller.GetAdjective], retrocedieron para ocupar nuevas posiciones en las montañas.\n\n[old_controller.GetLeader] declaró que la guerra no había terminado y que la lucha por la independencia de [MEX.GetNameDef] debe continuar."
cityfall.74.a:0 "¡La lucha no ha terminado!"
cityfall.74.b:0 "¡Una gran victoria!"
cityfall.74.c:0 "La guerra está tomando un giro inesperado."

cityfall.75.t:0 "Unidades [new_controller.GetAdjective] Entran en Delhi"
cityfall.75.desc:0 "\nLa joya del Hindustán, Delhi, ha caído ante las fuerzas avanzadas de [new_controller.GetNameDef].\n\nIncapaces de resistir los avances del enemigo, los soldados defensores de [old_controller.GetNameDef] se retiraron. No obstante, la infraestructura de la ciudad contrastaba marcadamente con el campo circundante, y numerosos soldados heridos tuvieron que ser dejados atrás y puestos bajo custodia de las unidades [new_controller.GetAdjective]."
cityfall.75.a:0 "¡La lucha no ha terminado!"
cityfall.75.b:0 "¡Una gran victoria!"
cityfall.75.c:0 "La guerra está tomando un giro inesperado."

cityfall.76.t:0 "¡[new_controller.GetNameDefCap] Toma el Control del Canal de Panamá!"
cityfall.76.desc:0 "\n\nEn una incursión audaz, las fuerzas [new_controller.GetAdjective] lograron ocupar el canal de Panamá. Anteriormente bajo el control [old_controller.GetAdjective], la operación ha enfurecido a [old_controller.GetLeader]. El evento también tendrá un gran impacto en la circulación de barcos entre los océanos Atlántico y Pacífico.\n\nTodavía existe el riesgo de un contraataque, y si no pueden asegurar su conquista, [new_controller.GetNameDef] podría decidir volar las esclusas del canal y dejarlo inutilizable."
cityfall.76.a:0 "¡La lucha no ha terminado!"
cityfall.76.b:0 "¡Una gran victoria!"
cityfall.76.c:0 "La guerra está tomando un giro inesperado."

cityfall.77.t:0 "Las Fuerzas Armadas [new_controller.GetAdjective] Entran en [797.GetName]"
cityfall.77.desc:0 "\nLa Puerta de Oriente está ahora bajo el control [new_controller.GetAdjective] ya que el ejército de [new_controller.GetLeader] tomó el control de la ciudad de [797.GetName].\n\nEsto es un golpe colosal para el gobierno de [old_controller.GetLeader]. No obstante, el comunicado [old_controller.GetAdjective] solo definió la derrota como un "revés temporal", agregando que la resistencia contra el invasor debe continuar. La caída de la ciudad también podría tener mayores repercusiones, ya que permitirá a [new_controller.GetNameDef] controlar el acceso al Mar Negro. Actualmente, los soldados [new_controller.GetAdjective] pueden celebrar su conquista visitando la majestuosa Hagia Sophia. Con suerte, su arquitectura no ha sido tocada por los combates."
cityfall.77.a:0 "¡La lucha no ha terminado!"
cityfall.77.b:0 "¡Una gran victoria!"
cityfall.77.c:0 "La guerra está tomando un giro inesperado."

cityfall.78.t:0 "Las Fuerzas Armadas [new_controller.GetAdjective] Entran en Tokio"
cityfall.78.desc:0 "\nLa "capital oriental", el corazón de Japón, está ahora bajo el control [new_controller.GetAdjective]. Se hicieron esfuerzos significativos para asegurar la ciudad debido a muchos francotiradores [old_controller.GetAdjective].\n\nEl gobierno [new_controller.GetAdjective] ha anunciado que era el deber de cada ciudadano celebrar esta victoria sobre sus enemigos.\n\nMientras tanto, el gobierno [old_controller.GetAdjective] prometió liberar la ciudad de la opresión extranjera y aniquilar a los invasores [new_controller.GetAdjective]."
cityfall.78.a:0 "¡La lucha no ha terminado!"
cityfall.78.b:0 "¡Una gran victoria!"
cityfall.78.c:0 "La guerra está tomando un giro inesperado."

cityfall.79.t:0 "Moscú Cae ante las Tropas [new_controller.GetAdjective]"
cityfall.79.desc:0 "\nEl ejército [new_controller.GetAdjective] parece imparable, ya que, al igual que Napoleón en su tiempo, entraron en la ciudad de Moscú. La resistencia fue feroz en los suburbios de la ciudad, y algunos barrios tuvieron que ser conquistados calle por calle. No obstante, un asalto decidido de las tropas [new_controller.GetAdjective] logró tomar el Kremlin. En el proceso, se descubrieron túneles secretos, lo que demuestra que los [old_controller.GetAdjective] habían planeado la posibilidad de una huida durante semanas, si no meses.\n\nSi bien este es un premio significativo para [new_controller.GetLeader], la vastedad de Rusia es inmensa, y algunos se preguntan si aún es posible una retirada humillante similar a la campaña de 1812."
cityfall.79.a:0 "¡La lucha no ha terminado!"
cityfall.79.b:0 "¡Una gran victoria!"
cityfall.79.c:0 "La guerra está tomando un giro inesperado."

cityfall.80.t:0 "Roma Cae ante las Tropas [new_controller.GetAdjective]"
cityfall.80.desc:0 "\nEl ejército [new_controller.GetAdjective] triunfa al entrar en la ciudad eterna. Los [old_controller.GetAdjective] establecieron las líneas defensivas conocidas con sus nombres en clave Caesar C y Rome Switch fuera de la ciudad para evitar dañar el inmenso patrimonio cultural de la capital. Así, las tropas [new_controller.GetAdjective] avanzaron rápidamente y los superaron antes de que las reservas [old_controller.GetAdjective] pudieran reforzar sus posiciones. Un pequeño grupo de defensores [old_controller.GetAdjective] luchó hasta el amargo final dentro del Vittoriano y el Ministerio del Aire. Además, [new_controller.GetNameDef] también recibió una carta oficial de capitulación de los funcionarios de la Ciudad del Vaticano.\n\nA medida que los combates finalmente cesan, la tranquilidad regresa a la ciudad."
cityfall.80.a:0 "¡La lucha no ha terminado!"
cityfall.80.b:0 "¡Una gran victoria!"
cityfall.80.c:0 "La guerra está tomando un giro inesperado."

cityfall.81.t:0 "Unidades [new_controller.GetAdjective] Entran en Budapest"
cityfall.81.desc:0 "\nEl Danubio azul está cambiando de color mientras el violento combate devasta la ciudad gemela de Budapest. Una vez más, Buda y Pest han sido separadas ya que los Puentes sobre el Danubio han sido destruidos por los defensores [old_controller.GetAdjective]. La victoria [new_controller.GetAdjective] es clara, pero el daño hecho a la ciudad tomará tiempo en ser reparado."
cityfall.81.a:0 "¡La lucha no ha terminado!"
cityfall.81.b:0 "¡Una gran victoria!"
cityfall.81.c:0 "La guerra está tomando un giro inesperado."

cityfall.82.t:0 "La Caída de Pretoria"
cityfall.82.desc:0 "\nLa devastación de la guerra está llegando al extremo de África mientras las fuerzas armadas [new_controller.GetAdjective] aseguran la ciudad de Pretoria. El problema crítico de los defensores [old_controller.GetAdjective] es que el veld no ofrecía características naturales que facilitaran la creación de un perímetro defensivo. En su lugar, fueron abrumados por el avance [new_controller.GetAdjective] y abandonaron la ciudad."
cityfall.82.a:0 "¡La lucha no ha terminado!"
cityfall.82.b:0 "¡Una gran victoria!"
cityfall.82.c:0 "La guerra está tomando un giro inesperado."


cityfall.83.t:0 "La Caída de Atenas"
cityfall.83.desc:0 "\nLa devastación de la guerra alcanzó Atenas cuando las unidades [new_controller.GetAdjective] aseguraron la ciudad y expulsaron a los defensores [old_controller.GetAdjective]. Las antiguas Murallas Largas no habrían ayudado a las tropas [old_controller.GetAdjective], ya que el mármol y la piedra no protegerían contra bombas y proyectiles modernos. Acorralados por el avance enemigo y reacios a arriesgarse a destruir el Partenón por segunda vez en una lucha desesperada, los últimos focos de defensores se dispersaron o se rindieron al enemigo."
cityfall.83.a:0 "¡La lucha no ha terminado!"
cityfall.83.b:0 "¡Una gran victoria!"
cityfall.83.c:0 "La guerra está tomando un giro inesperado."

cityfall.84.t:0 "La Caída de París"
cityfall.84.desc:0 "Una vez considerada el centro de la cultura y las tendencias europeas, la ciudad de París ha sido ahora engullida por la guerra. Los feroces combates dentro de los límites de la ciudad han visto cómo muchos monumentos históricos, como el Palais Royal o la Catedral de Notre-Dame de París, sufrieron graves daños debido al uso intensivo de artillería por parte de los [new_controller.GetAdjective] en un esfuerzo desesperado por asegurar la ciudad.\n\nAunque la ciudad está ahora en manos enemigas, con tropas [new_controller.GetAdjective] marchando por los restos quemados de los Campos Elíseos, muchos defensores [old_controller.GetAdjective] han logrado escapar a las catacumbas de la ciudad. Actualmente están asegurando sus escasos recursos para las operaciones de guerrilla en curso."
cityfall.84.a:0 "¡La lucha no ha terminado!"
cityfall.84.b:0 "¡Una gran victoria!"
cityfall.84.c:0 "La guerra está tomando un giro inesperado."

cityfall.85.t:0 "Unidades [new_controller.GetAdjective] Entran en Bangkok"
cityfall.85.desc:0 "Los rumores controvertidos que ya circulaban entre la población [old_controller.GetAdjective] de Bangkok finalmente han sido confirmados cuando se anunció oficialmente la caída de la capital de [old_controller.GetNameDef] desde la estación de radio de la ciudad.\n\nLos testigos informan que los defensores del Gran Palacio se vieron obligados a retirarse bajo el abrumador fuego de los soldados [new_controller.GetAdjective], quienes también han tomado el control de los edificios de la administración local y las comisarías de policía, debilitando gravemente el espíritu de lucha y la actividad de resistencia de los restos de las tropas [old_controller.GetAdjective] dentro de los límites de la ciudad. ¿Será este el fin de [old_controller.GetNameDef]?"
cityfall.85.a:0 "¡La lucha no ha terminado!"
cityfall.85.b:0 "¡Una gran victoria!"
cityfall.85.c:0 "La guerra está tomando un giro inesperado."

cityfall.86.t:0 "Unidades [new_controller.GetAdjective] Entran en Estocolmo"
cityfall.86.desc:0 "\nLos ciudadanos [old_controller.GetAdjective] están en desorden ya que la ciudad de Estocolmo ha sido abrumada por los soldados invasores [new_controller.GetAdjective]. A pesar de la resistencia de algunos batallones que protegían la isla del casco antiguo volando muchos puentes y erigiendo barricadas, la captura de Slussen hizo que la posición de los defensores se volviera cada vez más difícil.\n\nLa batalla de Estocolmo ha terminado y [new_controller.GetLeader] sin duda está celebrando el éxito de la operación."
cityfall.86.a:0 "¡La lucha no ha terminado!"
cityfall.86.b:0 "¡Una gran victoria!"
cityfall.86.c:0 "La guerra está tomando un giro inesperado."

cityfall.87.t:0 "Unidades [new_controller.GetAdjective] Entran en Oslo"
cityfall.87.desc:0 "\nEl ejército [old_controller.GetAdjective] se está retirando, dejando a los habitantes de Oslo indefensos mientras los soldados [new_controller.GetAdjective] aseguran la ciudad. Cuando cesaron los disparos, un extraño velo de silencio y miedo se cernió sobre la ciudad. Aunque el gobierno [old_controller.GetAdjective] promete luchar contra los invasores hasta el amargo final, la pérdida de la ciudad es un golpe masivo para [old_controller.GetNameDef].\n\nLa lucha continúa por ahora, pero una pregunta comienza a rondar en la mente de cada vez más personas: \"¿Por cuánto tiempo?\""
cityfall.87.a:0 "¡La lucha no ha terminado!"
cityfall.87.b:0 "¡Una gran victoria!"
cityfall.87.c:0 "La guerra está tomando un giro inesperado."

cityfall.88.t:0 "Unidades [new_controller.GetAdjective] Entran en Bogotá"
cityfall.88.desc:0 "\nEl ejército [old_controller.GetAdjective] parecía estar en sus últimas mientras se retiraban de Bogotá, dejando el control de la ciudad a las tropas avanzadas [new_controller.GetAdjective]. Esta derrota ha desacreditado el liderazgo de [old_controller.GetLeader], pero el gobierno [old_controller.GetAdjective] sigue prometiendo continuar la resistencia hasta el final amargo. A pesar de esta declaración, está claro que [old_controller.GetNameDef] se encuentra en una situación difícil."
cityfall.88.a:0 "¡La lucha no ha terminado!"
cityfall.88.b:0 "¡Una gran victoria!"
cityfall.88.c:0 "La guerra está tomando un giro inesperado."

cityfall.89.t:0 "Dublín cae ante las Tropas [new_controller.GetAdjective]"
cityfall.89.desc:0 "\nEl ejército [old_controller.GetAdjective] parecía estar en sus últimas mientras se retiraban de Dublín, dejando el control de la ciudad a las tropas avanzadas [new_controller.GetAdjective]. Esta derrota ha desacreditado el liderazgo de [old_controller.GetLeader]. Sin embargo, el gobierno [old_controller.GetAdjective] sigue prometiendo continuar la resistencia hasta el final amargo, declarando que no abandonarán la independencia ganada después de siglos de ocupación extranjera. A pesar de esta declaración, está claro que [old_controller.GetNameDef] se encuentra en una situación difícil."
cityfall.89.a:0 "¡La lucha no ha terminado!"
cityfall.89.b:0 "¡Una gran victoria!"
cityfall.89.c:0 "La guerra está tomando un giro inesperado."

cityfall.90.t:0 "La Caída de Caracas"
cityfall.90.desc:0 "Caracas, ampliamente conocida por ser la capital de las exportaciones de petróleo en los últimos años, ha caído ante las tropas [new_controller.GetAdjective]. La batalla se libró con brutales combates casa por casa, pero después de una lucha intensa, [old_controller.GetLeader] se vio obligado a ordenar la retirada de la ciudad.\n\nEsta derrota, sin duda, pone a [old_controller.GetNameDef] en una situación desesperada. Pero [old_controller.GetLeader] ha dejado muy claro que tiene la intención de resistir hasta el final amargo, sin importar el costo."

cityfall.91.t:0 "La Caída de Bakú"
cityfall.91.desc:0 "La ciudad de Bakú, uno de los centros de producción de petróleo más grandes del mundo, ha caído ante las tropas [new_controller.GetAdjective]. Dispuestos a proteger desesperadamente este recurso crucial, los soldados [old_controller.GetAdjective] lucharon hasta el último hombre.\n\nPrivados de abundantes suministros de oro negro, la conducción de la guerra será mucho más difícil para [old_controller.GetNameDef]."
#Stalingrado/Tsaritsyn
cityfall.92.t:0 "La Caída de [217.GetName]"
cityfall.92.desc:0 "Con la captura de [217.GetName], un importante centro industrial ha caído ante las fuerzas avanzadas [new_controller.GetAdjective]. A pesar de los intensos combates, especialmente por el control de la estación de tren y la fábrica de tractores, la ciudad ha sido finalmente asegurada.\n\nLa pérdida del vital cruce ferroviario y el uso seguro del Volga por parte de [old_controller.GetNameDef] puede significar su inminente caída."
#Leningrado/Petrogrado
cityfall.93.t:0 "La Caída de [195.GetName]"
cityfall.93.desc:0 "El Neva se ha teñido de sangre debido a los duros combates que engullen la ciudad de [195.GetName]. Las unidades [new_controller.GetAdjective] victoriosas ahora tienen que despejar las barricadas erigidas por los desesperados defensores [old_controller.GetAdjective]. Muchas de las fuerzas [old_controller.GetAdjective] se han retirado, pero algunas intentaron continuar la lucha desde dentro del cuartel general del ejército, el almirantazgo y la fortaleza de Pedro y Pablo. Sin embargo, a pesar de la naturaleza mutuamente solidaria de esas posiciones, no fueron diseñadas para resistir armas modernas.\n\nUn nuevo día y una nueva bandera ondean ahora sobre la ciudad, una bandera desgastada por la batalla que muestra el dominio [new_controller.GetAdjective] sobre la ciudad."

cityfall.94.t:0 "La Caída de Los Ángeles"
cityfall.94.desc:0 "Las puertas del cielo se han abierto para muchos habitantes de Los Ángeles, ya que el Estado Dorado parece más rojo que cualquier otro día. El brutal asedio impuesto por las fuerzas armadas [new_controller.GetAdjective] ha infligido un daño tremendo en toda la bahía, y varios barrios de la ciudad y sus suburbios han sido consumidos por el fuego. Si las tropas [old_controller.GetAdjective] han sufrido mucho, los nuevos amos de la ciudad han heredado una ruina en llamas; depende de ellos ver si pueden mantener y reparar el área."

cityfall.95.t:0 "La Caída de Teherán"
cityfall.95.desc:0 "Los intensos combates y la guerra urbana han devastado la ciudad más grande de Oriente Medio, Teherán. Humos se elevan sobre las ruinas del Complejo Saadabad, que fue bombardeado por la artillería después de que los defensores [old_controller.GetAdjective] restantes se negaran a rendirse ante las fuerzas de [new_controller.GetNameDef].\n\nY aunque todavía se oyen disparos en y alrededor del Bazar de Teherán, los funcionarios [new_controller.GetAdjective] ya han proclamado su victoria en la batalla por la ciudad. Las banderas [new_controller.GetAdjective] ondean sobre el Palacio de Golestán, significando el nuevo orden que llega a la región."

cityfall.96.t:0 "La Caída de Sebastopol"
cityfall.96.desc:0 "Los intensos combates y la guerra urbana han devastado la ciudad más grande de Crimea, la base naval de Sebastopol. Humos se elevan alrededor de la bahía. Fuertes bombardeos de artillería han destruido las fortificaciones. El bombardeo, que provocó la explosión de un depósito de municiones, obligó a los defensores [old_controller.GetAdjective] más obstinados a deponer las armas y rendirse ante las fuerzas victoriosas de [new_controller.GetNameDef].\n\nY aunque todavía se oyen disparos aquí y allá, los funcionarios [new_controller.GetAdjective] ya han anunciado la captura de la ciudad. Las banderas [new_controller.GetAdjective] ondean sobre lo que queda de las fortificaciones, indicando a los habitantes restantes quién está ahora a cargo."

cityfall.97.t:0 "La Caída de Gibraltar"
cityfall.97.desc:0 "La situación en el Mediterráneo está a punto de cambiar radicalmente, ya que el peñón de Gibraltar está ahora bajo el control de las fuerzas armadas [new_controller.GetAdjective]. Ahora al mando de la situación, se instalaron artillerías de inmediato para disparar a los barcos potencialmente hostiles que pasan por el estrecho, bloqueando el acceso a la flota no deseada, excepto quizás a los submarinos. Por otro lado, la marina [old_controller.GetAdjective] perdió una posición vital en la entrada del mar Mediterráneo."

cityfall.98.t:0 "La Caída de Sídney"
cityfall.98.desc:0 "Con la captura de [285.GetName], [new_controller.GetAdjective] está ahora firmemente establecido en suelo australiano. La bahía ha sido cubierta por un espeso humo negro causado por el combustible en llamas, que se extiende lentamente por toda la ciudad. ¿Seguirá pronto el resto de Australia, o el ejército [old_controller.GetAdjective] logrará contraatacar y empujar al invasor de nuevo al mar?"

cityfall.99.t:0 "¡Madrid ha Caído!"
cityfall.99.desc:0 "Ya golpeada por la guerra civil, [41.GetName] está una vez más bajo control militar ya que las fuerzas [new_controller.GetAdjective] han tomado el control de la ciudad. Las fuerzas [old_controller.GetAdjective] han sido derrotadas y están evacuando la zona, abandonando las posiciones preparadas en el Parque Oeste.\n\nLos barrios devastados que los bomberos restantes están tratando de extinguir."

cityfall.101.t:0 "¡Unidades [new_controller.GetAdjective] Toman Viena!"
cityfall.101.desc:0 "Las autoridades [new_controller.GetAdjective] han anunciado con orgullo al mundo que sus fuerzas armadas han tomado con éxito el control de Viena. La nueva administración ha establecido sus cuarteles en el ala no dañada del palacio de Schönbrunn con vistas a los restos de los jardines que fueron talados por la población local en los últimos meses de lucha. \n\nLos defensores restantes de [old_controller.GetNameDef] se han atrincherado en los sótanos del Rathaus mientras continúan los feroces combates callejeros en los distritos de Leopoldstadt y Simmering de la ciudad. [old_controller.GetLeader] pronunció un discurso por radio enfatizando que la lucha por la ciudad aún no ha terminado y que el resultado es incierto."

cityfall.102.t:0 "La Caída de Pekín"
cityfall.102.d:0 "Después de una incursión fallida en el cuartel general de la línea del frente japonesa, los chinos sufrieron enormes bajas. Para evitar más bajas, el comandante chino ordenó a las tropas que se retiraran de Pekín. El ejército japonés luego marchó hacia la ciudad con una resistencia mínima.\n\nSe informó que el Palacio Prohibido tenía algunos artefactos retirados por los japoneses. Afortunadamente, la mayoría de ellos fueron evacuados al sur en 1933, los japoneses solo pudieron retirar unas pocas cubetas grandes de bronce y algunas piezas de cañón."

cityfall.103.t:0 "Unidades [new_controller.GetAdjective] Entran en Ulán Bator"
cityfall.103.desc:0 "\nSegún un comunicado de las fuerzas armadas [new_controller.GetAdjective], los soldados han asegurado la ciudad principal de Mongolia, Ulán Bator. Sufriendo una derrota, el Gobierno [old_controller.GetAdjective] había evacuado preventivamente su presencia civil y, a pesar de este revés, los [old_controller.GetLeader] sin duda desean volver a entrar en la ciudad."

cityfall.105.t:0 "Unidades [new_controller.GetAdjective] Toman Jerusalén"
cityfall.105.desc:0 "Según informes de los generales [new_controller.GetAdjective], los soldados del ejército [new_controller.GetAdjective] han tomado la mayor parte de Jerusalén, incluida la histórica Ciudad Vieja.\n\nLos combates cerca de sitios sagrados en la Ciudad Vieja se mantuvieron al mínimo por ambas partes, pero cuando las tropas [new_controller.GetAdjective] marcharon por la Puerta de Damasco, los generales [old_controller.GetAdjective] ordenaron una retirada completa de la ciudad.\n\n[old_controller.GetLeader] anunció en la radio nacional que la lucha aún no ha terminado y que la estratégica Ciudad Santa volverá a estar en sus manos."


#cityfall.12.t:0 "The Fall of Stockholm"
#cityfall.12.d:0 "."
#cityfall.12.a:0 "."
#cityfall.12.b:0 "We only correct the wrongs of the past."
#cityfall.12.c:0 "The fight in London may be over, but shall never win."
