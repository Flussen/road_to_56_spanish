PRU_friend_aprac_desc:0 "Para lograr estabilidad en la nación, es vital obtener el apoyo del partido APRA."
PRU_military_revolution:0 "Revolución Militar"
PRU_military_revolution_desc:0 "El Gobierno Revolucionario de las Fuerzas Armadas proclama un nacionalismo peruano más puro, desvinculado de las doctrinas fascistas europeas; avanzaremos con nuestro propio nacionalismo."
PRU_aprismo:0 "Aprismo"
PRU_Increase_in_Crops:0 "Aumento en los Cultivos"
PRU_aprismo_desc:0 "El Sólido Norte y sus milicias nos llevarán a la victoria con nuestro fundador Víctor Raúl Haya de la Torre."
PRU_stagnant_economy:0 "Economía Estancada"
PRU_good_economy:0 "Recuperación Económica"
PRU_good_economy_2:0 "Economía Fuerte"
PRU_stagnant_economy_desc:0 "Tras varios años de agitación política, la economía nacional se ha estancado, causando un retraso en la industria nacional y un deterioro en el sistema de infraestructuras."
PRU_defeated_navy:0 "Armada Descuidada"
PRU_defeated_navy_desc:0 "Los barcos son del siglo pasado y están obsoletos, al igual que nuestra doctrina naval. Actualmente tampoco existe la voluntad de repararla."
PRU_great_marina:0 "El Renacer de Nuestra Armada"
PRU_apra_revolution:0 "Sentimiento Subversivo"
PRU_apra_revolution_desc:0 "Los apristas están causando destrucción con movimientos subversivos."
PRU_friend_apra:0 "Hacerse Amigos de los Apristas"
PRU_friend_apra_desc:0 "Para lograr estabilidad en la nación, es muy necesario obtener el apoyo del partido APRA."
PRU_oppresed_apristas:0 "Apristas Oprimidos"
PRU_oppresed_apristas_desc:0 "No necesitamos a los apristas radicales para fortalecer la nación; sus líderes están encarcelados y su movimiento corre el riesgo de desaparecer."
PRU_oppresed_urristas:0 "Urristas Oprimidos"
PRU_oppresed_urristas_desc:0 "No necesitamos a los urristas radicales para fortalecer la nación; sus líderes están encarcelados y su movimiento corre el riesgo de desaparecer."
