peru.23.t:0 "[PRU.GetNameDefCap] está armando a [ROOT.GetCommunistParty] para tomar el poder"
peru.23.d:0 "[PRU.GetNameDefCap], junto con su aliado comunista [ROOT.GetCommunistParty], están preparando un golpe contra nuestro gobierno. No debemos permitir que las hordas comunistas se acerquen a América Latina; preparémonos para los antipatriotas que planean traer el terror del que Perú ha sido víctima en manos de su dictador [PRU.GetCommunistLeader]. Es hora de tomar las armas y acabar con el levantamiento comunista."
peru.23.a:0 "Debemos tomar decisiones para evitar un gobierno comunista."


formed_peru_bolivia:0 "Formado Perú-Bolivia"
PRU_no_peru_bolivia:0 "Eres un gobierno monárquico"
PRU_no_inca_peru_bolivia:0 "Eres el imperio incaico"

peru.24:0 "El Problema del APRA"
peru.24.t:0 "El Problema del APRA"
peru.24.d:0 "Desde su fundación en 1924, el partido Aprista se ha dedicado a sembrar el terror en todo el país e imponer su ideología socialista por la fuerza. Sus militantes son numerosos y no podemos librar una lucha frontal contra ellos sin desatar una sangrienta guerra civil.\nNuestras únicas opciones son intentar colaborar con ellos para lograr un gobierno estable o declarar directamente a su partido como subversivo y prohibirlo, aunque esto podría causar pequeños disturbios en las ciudades controladas por los apristas."
peru.24.a:0 "El partido Aprista debe ser prohibido."
peru.24.b:0 "No tenemos otra opción que trabajar junto a los apristas."

peru.25:0 "Las Elecciones de 1945"
peru.25.t:0 "Las Elecciones de 1945"
peru.25.d:0 "Como es costumbre en nuestro país democrático, el actual presidente [PRU.GetLeader] convoca elecciones generales para conocer al próximo gobernante de Perú. Entre los candidatos tenemos al político de centro José Bustamante y Rivero, quien busca el apoyo del voto aprista para ganar la victoria y promete varios cargos en el gobierno a estos.\nPor otro lado, tenemos al héroe de guerra Eloy Ureta, el ganador de 1941, que con sus tácticas llevó a Perú a una gran victoria contra nuestros vecinos del norte, aunque sus ideas radicales de tiempos pasados podrían asociarlo con el fascismo ya derrotado en Europa."
peru.25.a:0 "Victoria del Frente Democrático Nacional."
peru.25.b:0 "Victoria del Frente Patriótico."

peru.27:0 "Las Elecciones de 1939"
peru.27.t:0 "Las Elecciones de 1939"
peru.27.d:0 "Como es costumbre en nuestro país democrático, el actual presidente [PRU.GetLeader] convoca elecciones generales para conocer al próximo gobernante de Perú. Hay dos candidatos, el primero es el banquero Manuel Prado Ugarteche, miembro de una de las familias más ricas de Perú, cuyo plan de gobierno incluye un acercamiento con Estados Unidos y los países democráticos de Europa para asegurar un poderoso tratado de libre comercio.\nEl otro candidato es José Quesada Larrea, quien representaría a una facción nacionalista casi debilitada por el exilio del fundador del partido Unión Revolucionaria. Larrea planea llevar a Perú a la neutralidad frente a las potencias posicionadas en Europa, pero su sentimiento nacionalista podría hacerle elegir un bando rápidamente."
peru.27.b:0 "Victoria de la Coalición Conservadora."
peru.27.a:0 "Victoria del Frente Patriótico."

peru.65:0 "Las Elecciones de 1945"
peru.65.t:0 "Las Elecciones de 1945"
peru.65.d:0 "El pueblo de Perú está a punto de emitir su voto en las cruciales elecciones de 1945, determinando el futuro panorama político de la nación."
peru.65.b:0 "Victoria del Partido Democrático Reformista."
peru.65.a:0 "Victoria del Frente Patriótico."

peru.66:0 "La Reunión con los Jefes Comunales"
peru.66.t:0 "La Reunión con los Jefes Comunales"
peru.66.d:0 "Se desarrolla una reunión trascendental mientras los líderes de las comunidades quechuas se congregan para deliberar sobre el destino del naciente movimiento. El aire está cargado de anticipación, marcado por el peso de decisiones históricas. Los jefes reunidos, portadores de antiguas tradiciones, deben ahora decidir el camino que tomará Perú en medio de la agitación política. ¿Abrazarán la grandiosa idea de la supremacía inca, inspirándose en el glorioso pasado para moldear un nuevo futuro? ¿O apoyarán el establecimiento de la Unión Quechua, fomentando la unidad entre los pueblos indígenas de la región? Alternativamente, se plantea una propuesta audaz: la coronación de un nuevo Inca, una figura simbólica y poderosa para liderar a Perú en esta era de transformación. El destino del movimiento pende de un hilo, y las decisiones tomadas durante esta reunión crucial marcarán el rumbo de la historia para el pueblo quechua."
peru.66.a:0 "La Idea de la supremacía inca."
peru.66.b:0 "Ceder el poder a la Unión Quechua."
peru.66.c:0 "Apoyar la idea de coronar a un Inca."

peru.67:0 "El destino del Reich Americano"
peru.67.t:0 "El destino del Reich Americano"
peru.67.d:0 "A medida que el panorama geopolítico sigue cambiando y evolucionando, el Reich Inca se encuentra en una encrucijada en cuanto a su relación con el Reich Alemán. El destino de este naciente estado dentro de la esfera de influencia del Reich pende de un hilo, presentando un momento crucial para la futura dirección del Reich Inca."
peru.67.a:0 "Debemos unirnos con nuestra madre patria."
peru.67.b:0 "Seremos una colonia."


peru.26:0 "La Revolución Restauradora"
peru.26.t:0 "La Revolución Restauradora"
peru.26.d:0 "El actual presidente [PRU.GetLeader] ha permitido que la plaga roja aprista entre en el gobierno, perturbando los valores de la familia peruana y la estabilidad económica que disfrutaba. Es hora de que las fuerzas armadas actúen antes de que los apristas den el primer golpe."
peru.26.a:0 "¡Viva el Perú!"

peru.49:0 "Los Republicanos Quieren Organizar un Golpe"
peru.49.t:0 "Los Republicanos Quieren Organizar un Golpe"
peru.49.d:0 "La fundación de la monarquía en el país ha causado el enojo de los republicanos y las milicias apristas, quienes se han unido para formar el 'Ejército Restaurador' y planean derrocar al gobierno de [PRU.GetLeader]. Nuestra última línea de defensa es la ciudad de Arequipa."
peru.49.a:0 "Los aplastaremos."

peru.50:0 "Los Republicanos Quieren Organizar un Golpe"
peru.50.t:0 "Los Republicanos Quieren Organizar un Golpe"
peru.50.d:0 "La fundación de la monarquía en el país ha causado el enojo de los republicanos y las milicias apristas, quienes se han unido para formar el 'Ejército Restaurador' y planean derrocar al gobierno de [PRU.GetLeader]. Nuestra última línea de defensa es la ciudad de Lima."
peru.50.a:0 "Los aplastaremos."

peru.51:0 "Los Republicanos Quieren Organizar un Golpe"
peru.51.t:0 "Los Republicanos Quieren Organizar un Golpe"
peru.51.d:0 "La fundación de la monarquía en el país ha causado el enojo de los republicanos y las milicias apristas, quienes se han unido para formar el 'Ejército Restaurador' y planean derrocar al gobierno de [PRU.GetLeader]. Nuestra última línea de defensa es la ciudad de Lima."
peru.51.a:0 "Los aplastaremos."

peru.52:0 "El Legado de Karl Lamp"
peru.52.t:0 "El Legado de Karl Lamp"
peru.52.d:0 "Karl Lamp llegó a Perú en el año 1867 y se asentó en el distrito de Paucartambo, ubicado en Cusco. A su llegada, los indígenas de la comunidad lo consideraron una deidad y lo proclamaron como Viracocha. Vivió entre la población indígena local, trabajando junto a ellos. Los pueblos nativos del actual Imperio Inca aún esperan el regreso del dios 'Inkari', y enviar a un príncipe alemán podría revivir ese sentimiento entre el pueblo."
peru.52.a:0 "Enviaremos a Karl Franz."
peru.52.b:0 "Karl Lamp estaba loco."

peru.53:0 "Karl Franz llega a Perú"
peru.53.t:0 "Karl Franz llega a Perú"
peru.53.d:0 "El príncipe alemán Karl Franz ha llegado recientemente al puerto de Callao, Perú, donde fue calurosamente recibido por una delegación que representaba al gobierno inca. Su llegada a Lima fue recibida con gran alegría y entusiasmo, siendo considerado una figura importante. Tras la entusiasta recepción en la capital, Karl Franz emprendió un viaje por las majestuosas montañas de Cusco, explorando los impresionantes paisajes de los Andes peruanos."
peru.53.a:0 "Una gran visita, de un gran país."

peru.54:0 "El regreso de Inkari"
peru.54.t:0 "El regreso de Inkari"
peru.54.d:0 "Durante su visita a los Andes peruanos, el príncipe Karl Franz es considerado por los indígenas quechuas locales como la reencarnación de Inkari, la antigua deidad inca que se cree que regresará cuando el verdadero Imperio Inca necesite ser restaurado. Acompañado por un intérprete que ayuda en la comunicación con la comunidad indígena, el príncipe alemán Karl Franz va aprendiendo gradualmente quechua para comunicarse con los lugareños. Sus esfuerzos por conectarse con el pueblo indígena resultan en un número creciente de ellos uniéndose a su movimiento."
peru.54.a:0 "No representa una amenaza para el poder inca."
peru.54.b:0 "Karl Franz representa un gran peligro, debe ser expulsado."

peru.55:0 "El nuevo Inca"
peru.55.t:0 "El nuevo Inca"
peru.55.d:0 "Una significativa movilización de indígenas quechuas y criollos de Lima se une a las milicias lideradas por el príncipe alemán Karl Franz. Logran adquirir armas a través del tráfico de armas facilitado por el Imperio Alemán. Como resultado, el gobierno inca se encuentra fácilmente sobrepasado en múltiples frentes a lo largo del Imperio Inca."
peru.55.a:0 "Refundaremos el Imperio Inca."

peru.22:0 "[PRU.GetNameDefCap] está apoyando a [ROOT.GetFascistParty] para tomar el poder"
peru.22.t:0 "[PRU.GetNameDefCap] está armando a [ROOT.GetFascistParty] para tomar el poder"
peru.22.d:0 "[PRU.GetNameDefCap], junto con su aliado fascista [ROOT.GetFascistParty], está preparando un golpe contra nuestro gobierno. No debemos permitir que las hordas fascistas se acerquen a América Latina; preparémonos para los antipatriotas que planean traer el terror que ha sufrido Perú en manos de su dictador [PRU.GetFascistLeader]. Es hora de tomar las armas y poner fin al levantamiento fascista."
peru.22.a:0 "Debemos tomar decisiones para evitar un gobierno fascista."

peru.20:0 "Perú quiere tener influencia en América Latina"
peru.20.t:0 "Perú quiere tener influencia en América Latina"
peru.20.d:0 "Tenemos informes de que agentes [PRU.getAdjective] están infiltrados en múltiples países sudamericanos. El dictador [PRU.GetLeader] [PRU.getAdjective] quiere expandir su ideología de terror por todo este hemisferio. No permitiremos que ideologías antidemocráticas tomen el control de América Latina."
peru.20.a:0 "Aplicar sanciones económicas."
peru.20.b:0 "Es el derecho de los peruanos."

peru.21:0 "Estados Unidos nos ha sancionado económicamente"
peru.21.t:0 "Estados Unidos nos ha sancionado económicamente"
peru.21.d:0 "Estados Unidos nos ha sancionado económicamente. Esto afectará monetariamente a varios [PRU.getAdjective], pero no nos rendiremos ya que esto es una señal de que las acciones de nuestro líder [PRU.GetLeader] están afectando la moral de los norteamericanos."
peru.21.a:0 "Seguiremos con nuestro trabajo."

r56.war_and_peace.2.t:0 "[ECU.GetNameDefCap] nos ofrece la paz"
r56.war_and_peace.2.desc:0 "Con nuestras recientes conquistas, [ECU.GetNameDefCap] nos ha ofrecido un acuerdo de paz que incluye entregarnos el estado fronterizo en disputa. ¿Cómo deberíamos responder?"
r56.war_and_peace.2.a:0 "Estamos de acuerdo."
r56.war_and_peace.2.b:0 "No, deben ser castigados más."

peru.56:0 "La lealtad de los quechuas"
peru.56.t:0 "La lealtad de los quechuas"
peru.56.d:0 "En las vastas tierras de los Andes, el patrimonio ancestral de los quechuas ha perdurado a lo largo de los siglos, marcando profundamente la identidad peruana. Sin embargo, en los tumultuosos días de guerra y lucha por la libertad, los quechuas han permanecido en las sombras, sin una representación adecuada en las filas del ejército o la marina."
peru.56.a.2:0 "Los quechuas servirán en el ejército."
peru.56.a.1:0 "Quizás lo hagan mejor en el mar."

peru.57:0 "La Búsqueda de Nuevos Aliados"
peru.57.t:0 "La Búsqueda de Nuevos Aliados"
peru.57.d:0 "En medio del resurgimiento del Imperio Inca, la necesidad de alianzas se presenta como una decisión crucial para el futuro de la nación. Dos fuerzas políticas destacan entre los nacionalistas y los apristas."
peru.57.a.1:0 "Los apristas son los verdaderos representantes del pueblo."
peru.57.a.2:0 "Los nacionalistas serán la mejor opción."

peru.58:0 "Luis Flores se reúne con Líderes Monárquicos"
peru.58.t:0 "Luis Flores se reúne con Líderes Monárquicos"
peru.58.d:0 "En esta crucial reunión, el líder nacionalista peruano, Luis Flores, se sienta en la mesa con los líderes monárquicos en busca de una alianza estratégica. Las decisiones tomadas aquí resonarán en la historia del resurgimiento del futuro Imperio. ¿Aceptaremos las propuestas de Flores para fortalecer nuestro movimiento o rechazaremos su ayuda en busca de otro camino?"
peru.58.a.1:0 "Esta alianza fortalecerá nuestro movimiento."
peru.58.a.2:0 "Lo mejor sería rechazar las propuestas de Flores."

peru.59:0 "Nuestras Raíces Peruanas"
peru.59.t:0 "Nuestras Raíces Peruanas"
peru.59.d:0 "En un momento de reflexión sobre nuestra identidad nacional, se presentan tres enfoques para definir nuestras raíces peruanas. Cada opción ofrece una perspectiva única sobre lo que significa ser peruano en el contexto del resurgimiento de la peruanidad. ¿Cómo definiremos nuestra identidad en este momento crucial?"
peru.59.a.1:0 "Nuestras raíces están en el Imperio Inca."
peru.59.a.2:0 "El hispanismo une a nuestra nación."
peru.59.a.3:0 "Nuestra peruanidad es una nueva cultura."


peru.60:0 "Todos sirven al Ejército"
peru.60.t:0 "Todos sirven al Ejército"
peru.60.d:0 "En un llamado a la movilización nacional, el lema es claro: todos deben servir al ejército. La pregunta es cómo se implementará esta movilización y quiénes serán los principales actores en este esfuerzo conjunto."
peru.60.a.1:0 "El pueblo sirve al ejército."

peru.61:0 "El Cambio de la Constitución Peruana"
peru.61.t:0 "El Cambio de la Constitución Peruana"
peru.61.d:0 "En un momento crucial, surge la necesidad de modificar la Constitución Peruana. Se presentan tres enfoques diferentes, cada uno reflejando visiones divergentes sobre el futuro político de la nación. ¿Cómo estructuraremos nuestro gobierno en este momento histórico?"
peru.61.a.1:0 "Revivir los ideales de Sánchez Cerro."
peru.61.a.2:0 "Dar más poder a la oligarquía de Lima."
peru.61.a.3:0 "Seremos generosos con todos."

