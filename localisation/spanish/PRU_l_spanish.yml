PRU_paratrooper_company:0 "Compañía de Paracaidistas"
PRU_paratrooper_company_desc:0 "Al contar con una gran flota de aeronaves, tenemos la posibilidad de crear un cuerpo de paracaidistas para apoyar a las tropas terrestres."
PRU_modernize_the_infantry_kit:0 "Modernizar el Equipo de Infantería"
PRU_modernize_the_infantry_kit_desc:0 "Las nuevas tácticas de la guerra mundial requieren que nuestro país adquiera conocimientos sobre dichas tácticas, lo que nos llevará a obtener equipo moderno y dejar atrás nuestro viejo arsenal sobrante de la guerra de Leticia."
PRU_jungle_training:0 "Crear Ejército Asháninka"
PRU_jungle_training_desc:0 "Durante mucho tiempo, los asháninkas vivieron aislados en la selva peruana, ajenos a los asuntos del Perú central. Las empresas caucheras descubrieron a estos indígenas, provocando uno de los mayores genocidios conocidos en Perú. Estos hombres de la selva serán útiles para nuestras operaciones. Los necesitamos ahora más que nunca en el ejército [ROOT.getAdjective]."
PRU_motorization:0 "Motorización"
PRU_motorization_desc:0 "Durante mucho tiempo, nuestros recursos en tiempos de guerra fueron trasladados por mulas o llamas a través de las montañas de nuestro escarpado terreno, pero con la construcción de grandes carreteras, podría ser el momento de comenzar a utilizar camiones para mover activos militares."
PRU_create_the_infantry_and_cavalry_schools:0 "Crear las Escuelas de Infantería y Caballería"
PRU_create_the_infantry_and_cavalry_schools_desc:0 "La caballería es un recurso vital para nuestro ejército. Dado que tenemos pocos vehículos motorizados debido a la geografía accidentada, el caballo y la mula siempre han sido altamente confiables por el ejército peruano. La especialización de algunos comandantes en tácticas de guerra con caballería nos guiará hacia la victoria."
PRU_foreign_licenses:0 "Licencias Extranjeras"
PRU_foreign_licenses_desc:0 "Con las nuevas licencias de armas extranjeras, será posible producir localmente armas avanzadas para nuestro ejército."
PRU_italian_guns:0 "Armas Italianas"
PRU_italian_guns_desc:0 "Tras adquirir aviones italianos y recibir entrenamiento militar, es hora de adquirir modernos cañones italianos para hacer notar nuestro poder en los Andes."
PRU_invite_italian_military_mission:0 "Invitar Misión Militar Italiana"
PRU_expand_the_national_arsenal:0 "Expandir el Arsenal Nacional"
PRU_expand_the_national_arsenal_desc:0 "Una de las principales fábricas de armas en Lima se volvió obsoleta y no pudo proporcionar suficientes armas para armar decentemente a nuestro ejército. La expansión a provincias con nuevas fábricas militares satisfará esta necesidad de armamento."
PRU_new_weapons_new_tactics:0 "Nuevas Armas, Nuevas Tácticas"
PRU_new_weapons_new_tactics_desc:0 "Nuestras nuevas armas nos ayudarán a adaptarnos a las nuevas tácticas de guerra."
PRU_plan_limas_expansion:0 "Plan de Expansión de Lima"
PRU_plan_limas_expansion_desc:0 "Fuera de la ciudad principal de Lima, hay mucho más espacio para lograr zonas industriales modernas, como los alrededores de Villa El Salvador y San Juan de Lurigancho."
PRU_compania_minera_atacocha:0 "Compañía Minera Atacocha"
PRU_compania_minera_atacocha_desc:0 "En las afueras de Lima, subiendo las montañas, se encuentra uno de los mayores depósitos de metales preciosos. Deberíamos hacer algo con ello."
PRU_industrial_modernization:0 "Modernización Industrial"
PRU_industrial_modernization_desc:0 "Nuestra industria obsoleta y estancada debe modernizarse, pero la cuestión es si lo haremos de la mano de extranjeros o si intentaremos crear nuestra propia industria."
PRU_rely_on_international_trade:0 "Depender del Comercio Internacional"
PRU_rely_on_international_trade_desc:0 "Nuestra industria no puede sostenerse sin la ayuda de países desarrollados. Recibimos ayuda del capital extranjero."
PRU_invite_foreign_experts:0 "Invitar a Expertos Extranjeros"
PRU_invite_foreign_experts_desc:0 "Los expertos extranjeros sabrán cómo poner nuestra economía de nuevo en marcha para que vuelva a ser una de las más poderosas de América."
PRU_railroad_investments:0 "Inversiones en Ferrocarriles"
PRU_railroad_investments_desc:0 "La investigación de nuevas rutas para mejorar la infraestructura nacional está en manos de expertos extranjeros. Muy pronto, tendremos una infraestructura nacional de primer nivel."
PRU_oil_industry_developments:0 "Desarrollos en la Industria Petrolera"
PRU_oil_industry_developments_desc:0 "Nuestros aliados extranjeros deben extraer el petróleo de La Brea y Pariñas, en el norte del país."
PRU_gold_and_silver_mining:0 "Explotación de Oro y Plata"
PRU_gold_and_silver_mining_desc:0 "Los recursos más críticos, como el oro y la plata, encontrados en las montañas de nuestro país serán el nuevo motor de nuestra economía."
PRU_running_economy:0 "Estabilización Monetaria"

PRU_running_economy_desc:0 "La creación de un banco de reserva nacional ayudará a gestionar mejor la moneda."
PRU_construction_industry:0 "Industria de la Construcción"
PRU_construction_industry_desc:0 "Con la nueva ayuda de los extranjeros, quizás sea momento de comenzar a construir obras que beneficien a todo el pueblo [ROOT.getAdjective]."
PRU_implement_autarky:0 "Implementar la Autarquía"
PRU_implement_autarky_desc:0 "Los extranjeros no están en posición de controlar nuestra economía. Lo mejor sería desarrollar nuestra propia economía, independiente del capital extranjero."
PRU_give_rights_to_indigenous_people:0 "Otorgar Derechos a los Pueblos Indígenas"
PRU_give_rights_to_indigenous_people_desc:0 "Los habitantes de los Andes siempre fueron tratados como esclavos, incluso cuando Perú se independizó del yugo español. Ahora, como país en desarrollo, es vital contar con su apoyo para el progreso de nuestra nación."
PRU_seize_the_gold_mines:0 "Confiscar las Minas de Oro"
PRU_seize_the_gold_mines_desc:0 "Las minas de oro de Cajamarca son una realidad ahora. En el pasado, nunca se explotaron por falta de maquinaria, pero ahora que tenemos la tecnología, podemos fortalecer al país con estos recursos."
PRU_national_mining_administration:0 "Administración Nacional de Minería"
PRU_national_mining_administration_desc:0 "La creación de una compañía nacional que administre los recursos mineros garantizará que estos sean utilizados de mejor manera por el Estado."
PRU_finance_construction_programs:0 "Financiar Programas de Construcción"
PRU_finance_construction_programs_desc:0 "La financiación para el Hospital del Empleado y las unidades vecinales de interés social ayudará a iniciar el desarrollo de nuestro país."
PRU_a_reborn_navy:0 "El Renacimiento de Nuestra Armada"
PRU_a_reborn_navy_desc:0 "Después de la Guerra del Pacífico en 1880, nuestra armada ha pasado de ser una de las mejor entrenadas de Sudamérica a una de las peores y más obsoletas. Es nuestra oportunidad para ver renacer a nuestra armada."
PRU_expand_the_naval_factory_of_bellavista:0 "Expandir la Fábrica Naval de Bellavista"
PRU_expand_the_naval_factory_of_bellavista_desc:0 "La Fábrica Naval de Bellavista siempre fue la fábrica naval nacional por excelencia. Con el reciente renacimiento de nuestra armada, sería una buena idea comenzar a expandir nuestra fábrica hacia el norte y sur del país."
PRU_work_with_foreigners:0 "Trabajar con Extranjeros"
PRU_work_with_foreigners_desc:0 "Los extranjeros saben más sobre barcos que nosotros. Mejoraremos nuestra colaboración con ellos y haremos crecer nuestra armada."
PRU_National_Admiralty_Corps:0 "Cuerpo Nacional de Almirantazgo"
PRU_National_Admiralty_Corps_desc:0 "Si logramos reunir a las mentes más brillantes en estrategia naval en Perú, formaremos un gabinete de almirantazgo más grande que tomará las decisiones en una batalla naval."
PRU_naval_industry:0 "Industria Naval"
PRU_naval_industry_desc:0 "Más allá de la expansión de nuestra industria naval, es necesario construir astilleros más grandes para crear una gran flota nacional."
PRU_modernize_destroyers:0 "Modernizar Destructores"
PRU_modernize_destroyers_desc:0 "Nuestros destructores más recientes ya están obsoletos. Es de vital importancia iniciar un programa de investigación para nuevos modelos de este tipo de buques."
PRU_Modernize_our_submarines:0 "Modernizar Nuestros Submarinos"
PRU_Modernize_our_submarines_desc:0 "Nuestros submarinos más recientes ya están obsoletos. Es de vital importancia iniciar un programa de investigación para nuevos modelos de este tipo de buques."
PRU_the_grau_class_project:0 "El Proyecto de la Clase Grau"
PRU_the_grau_class_project_desc:0 "Los cruceros Clase Grau fueron los barcos más grandes y modernos que tuvo la Armada Peruana desde su caída en la Guerra del Pacífico. Su capacidad de combate fue tal que el estado quiso que estos buques fueran la base para la creación masiva de más cruceros Clase Grau."
PRU_expand_naval_production:0 "Expandir la Producción Naval"
PRU_expand_naval_production_desc:0 "Vamos a necesitar más astilleros para expandir nuestra gran armada."
PRU_modernize_battleships:0 "Modernizar Acorazados"
PRU_modernize_battleships_desc:0 "Es hora de comenzar el proyecto del Acorazado Lima, ese acorazado que Perú nunca pudo comprar debido a problemas económicos internos. Ahora, tenemos los fondos para hacer tal adquisición."
PRU_modernize_carrier:0 "Modernizar Portaaviones"
PRU_modernize_carrier_desc:0 "Es hora de comenzar el proyecto del Portaaviones República del Perú, ese buque que Perú nunca pudo comprar debido a problemas económicos internos. Ahora, tenemos los fondos para hacer tal compra."
PRU_naval_doctrine:0 "Doctrina Naval"
PRU_naval_doctrine_desc:0 "Los nuevos buques necesitan nuevas doctrinas navales."
PRU_fly_with_the_sun:0 "Héroes del Sol"
PRU_fly_with_the_sun_desc:0 "Desde su creación en 1919, los nuevos reclutas de la fuerza aérea peruana han recibido a muchos talentosos pilotos que lograron hazañas increíbles con un avión. Es momento de que estos nuevos pilotos muestren a su país quién domina los cielos sudamericanos."
PRU_start_aircraft_purchase:0 "Iniciar la Compra de Aeronaves"
PRU_start_aircraft_purchase_desc:0 "Para sumar más aviones a nuestra fuerza aérea, es vital elegir de qué país extranjero solicitaremos los aviones."
PRU_acquire_italian_planes:0 "Adquirir Aviones Italianos"
PRU_acquire_italian_planes_desc:0 "Los aviones italianos son fuertes y pesados. Son perfectos para nuestra fuerza aérea."
PRU_acquire_usa_planes:0 "Adquirir Aviones Estadounidenses"
PRU_acquire_usa_planes_desc:0 "Los aviones estadounidenses son rápidos y ligeros. Son perfectos para nuestra fuerza aérea."
PRU_strengthen_the_air_force:0 "Fortalecer la Fuerza Aérea"
PRU_strengthen_the_air_force_desc:0 "Nuestra fuerza aérea está desorganizada y nuestros aeródromos están descuidados. Si logramos desarrollar estos aspectos, nuestra fuerza aérea será la más poderosa de la región."
PRU_work_with_our_designs:0 "Trabajar con Nuestros Diseños"
PRU_work_with_our_designs_desc:0 "Nuestros propios diseños de aeronaves serán mejores que los aviones que adquirimos de los extranjeros. Es de suma importancia mejorar los diseños que ya tenemos."
PRU_work_on_heavy_aircraft:0 "Trabajar en Aeronaves Pesadas"
PRU_work_on_heavy_aircraft_desc:0 "Si desarrollamos nuestros aviones pesados, podremos ser fuertes y golpear al enemigo sin que lo note."
PRU_work_on_light_aircraft:0 "Trabajar en Aeronaves Ligeras"
PRU_work_on_light_aircraft_desc:0 "Si desarrollamos nuestras aeronaves ligeras, podremos ser rápidos y cazar al enemigo sin que lo note."
PRU_air_innovations:0 "Innovaciones Aéreas"
PRU_air_innovations_desc:0 "Los nuevos aviones necesitan nuevas tácticas."
PRU_total_production:0 "Producción Total"
PRU_total_production_desc:0 "Para crear una gran fuerza, debemos multiplicar nuestra producción de cazas y CAS. Solo así lograremos la superioridad aérea absoluta."
PRU_heroes_of_the_air:0 "Héroes del Aire"
PRU_heroes_of_the_air_desc:0 "Los nuevos caballeros del aire, aquellos que tienen la fortuna de luchar por su país en sus corsés de acero."
PRU_build_the_petrolero_railway:0 "Construir el Ferrocarril Petrolero"
PRU_build_the_petrolero_railway_desc:0 "Las compañías petroleras estadounidenses requieren una línea de tren que vaya desde Lima hasta el norte de Trujillo para transportar el petróleo de esa área al puerto del Callao. Sería un proyecto interesante, ya que el estado puede usarlo para fines civiles y militares."
PRU_build_the_andes_railway:0 "Construir el Ferrocarril de los Andes"
PRU_build_the_andes_railway_desc:0 "La línea de tren transandina logra mover a millones de personas en Cusco-Huancayo-Lima, donde se concentra casi el 60% de la población peruana."
PRU_organize_future_elections:0 "Organizar Futuras Elecciones"
PRU_organize_future_elections_desc:0 "Después de un corto período de gobierno de Benavides, cumpliendo lo que dicta la constitución, deberá convocar a elecciones generales en Perú. Sin embargo, planea quedarse un tiempo más."
PRU_mediate_between_the_parties:0 "Medie entre los Partidos"
PRU_mediate_between_the_parties_desc:0 "Haga un llamado a los partidos para prepararse para las elecciones generales."
PRU_british_airports:0 "Aeropuertos Británicos"
PRU_british_airports_desc:0 "Con la ayuda de los británicos, podemos desarrollar nuestros descuidados aeropuertos nacionales."
PRU_mobilize_womans:0 "Movilización de Mujeres"
PRU_mobilize_womans_desc:0 "Las mujeres de nuestro país siempre estuvieron segregadas del sistema político, pero ahora serán incluidas en la política, en lo militar y en lo civil."
PRU_leacy_of_Benavides:0 "Legado de Benavides"
PRU_leacy_of_Benavides_desc:0 "El legado de ser Benavides, un antiguo gobernador civilista, debe ser continuado copiando parte de sus obras."
PRU_Military_Universities:0 "Universidades Militares"
PRU_Military_Universities_desc:0 "La expansión del sistema educativo en Perú ha ayudado a crear nuevas instituciones civiles y militares. Entre ellas, surge la idea de crear una universidad militar."
PRU_give_asylum_to_the_jews:0 "Dar Asilo a los Judíos"
PRU_give_asylum_to_the_jews_desc:0 "Varios intelectuales judíos están huyendo de Europa debido a las políticas actuales tomadas por los regímenes europeos. Lo mejor sería abrir nuestro país a los refugiados judíos para apoyar el esfuerzo de investigación."
PRU_reforma_agraria:0 "Reforma Agraria"
PRU_reforma_agraria_desc:0 "La tierra es de quien la trabaja."
PRU_consolidate_borders:0 "Una nueva Identidad Peruana"
PRU_consolidate_borders_desc:0 "A través de políticas culturales y educativas, buscaremos forjar una sólida identidad nacional que trascienda las diferencias regionales. Promoveremos el orgullo patriótico y la lealtad a la nación entre nuestros ciudadanos. Este es un paso esencial para construir una sociedad cohesionada y resiliente."
PRU_nationalize_banking_sector:0 "Nacionalizar el Sector Bancario"
PRU_nationalize_banking_sector_desc:0 "El banco sirve al estado. Durante mucho tiempo estuvo en manos de extranjeros que solo servían a sus propios intereses." #nacionalizar fascista
PRU_empower_benavides:0 "Empoderar a Benavides"
PRU_empower_benavides_desc:0 "Las elecciones deben ser canceladas en favor de un gobierno unificado con Benavides a la cabeza."
PRU_legacy_of_sachez_cerro:0 "Legado de Sánchez Cerro"
PRU_legacy_of_sachez_cerro_desc:0 "Sánchez Cerro sería el libertador que pondría fin al antipatriótico Leguía y su gobierno de 11 años. Durante su mandato, se promulgaron leyes de interés social y protección de los indígenas. Debido a sus humildes orígenes y a su raza chola, es visto como un representante de la estirpe peruana."
PRU_conservative_coalition:0 "Coalición Conservadora"
PRU_conservative_coalition_desc:0 "Tras la disolución del Partido Civil como consecuencia del Crack de 1929, los terratenientes y gamonales perdieron su poder político. La derecha se fragmentó en múltiples organizaciones independientes que unieron fuerzas en 1930 y decidieron formar la Coalición Conservadora. Esta era una coalición de partidos políticos de derecha conservadora en el Perú, liderada por Manuel Prado Ugarteche."
PRU_Alianza_Accion_Republicana:0 "Alianza Acción Republicana"
PRU_Alianza_Accion_Republicana_desc:0 "La alianza Acción Republicana, siendo un partido ultraconservador, planea reunir a los conservadores y moderados del Perú para sumergir el poder en su partido y regresar a la época de los gobiernos aristocráticos del Perú."
PRU_frente_patriotico:0 "Frente Patriótico Tupacamarista"
PRU_frente_patriotico_desc:0 "El Frente Patriótico Tupacamarista planea restaurar la vieja memoria de Túpac Amaru II, pero sin pasar por el camino violento y revolucionario que planificaron otros líderes de ideología comunista en Perú, sino a través de una vía democrática."
PRU_social_democratic_coalition:0 "Coalición Socialdemócrata"
PRU_social_democratic_coalition_desc:0 "El Perú necesita un partido con volumen programático desde el centro. El Partido Socialdemócrata no es un escalón cerrado. El Registro de la Unión Patriótica no tiene restricciones odiosas ni prevenciones antipáticas. Su bandera es la bandera del Perú. La patria simboliza unión, solidaridad afectiva y cooperación económica entre compatriotas."
PRU_alerta_en_la_frontera:0 "Alerta en la Frontera"
PRU_alerta_en_la_frontera_desc:0 "El tema de los territorios en disputa con Ecuador es extenso. Desde los tiempos de la colonia española, los territorios nunca estuvieron claros entre el virreinato del Perú y el virreinato de Nueva Granada. Hasta ahora, no se ha podido delimitar una frontera clara después de muchos años. Creemos que la mejor salida sería trazar la frontera mediante la guerra, aunque también podríamos recurrir a otros medios más pacíficos."
PRU_protest_against_the_cancellation:0 "Protesta Contra la Cancelación"
PRU_protest_against_the_cancellation_desc:0 "Benavides es un dictador que canceló las elecciones y merece todo el castigo de Dios y del pueblo."
PRU_prolong_benavides_presidency:0 "Prolongar la Presidencia de Benavides"
PRU_prolong_benavides_presidency_desc:0 "Nuestro país ha prosperado mucho bajo el gobierno de Benavides. Debería quedarse unos años más."
PRU_peruvian_blackshirts:0 "Camisas Negras Peruanas"
PRU_peruvian_blackshirts_desc:0 "Bajo el mando de Luis Alberto Flores, las camisas negras del Perú nos llevarán a la victoria."
PRU_give_power_to_general_ureta:0 "Dar el Poder al General Ureta"
PRU_give_power_to_general_ureta_desc:0 "El general Ureta, ferviente urrista y nacionalista, está harto de las políticas extremadamente radicales de Alberto Flores. Planea liderar un golpe dentro del partido para convertirse en el líder de la Unión Revolucionaria."
PRU_integrate_the_church:0 "Integrar la Iglesia"
PRU_integrate_the_church_desc:0 "La Iglesia Católica es una pieza vital en la vida de toda la población [ROOT.getAdjective]."
PRU_workers_protection:0 "Derechos de los Trabajadores"
PRU_workers_protection_desc:0 "Los trabajadores de nuestro país exigen reformas laborales. Afirman que esto mejorará el rendimiento en las fábricas."
PRU_remember_the_Trujillo_revolution:0 "Recordar la Revolución de Trujillo"
PRU_remember_the_Trujillo_revolution_desc:0 "Durante el gobierno de Sánchez Cerro en 1932 en Trujillo, hubo un levantamiento a gran escala de militantes del partido APRA. Lograron tomar la ciudad por completo y amenazaron con marchar hacia Lima para tomar el poder. La respuesta del gobierno fue dura. Con la ayuda de bombardeos aéreos y artillería, se logró aplastar la revolución. Aún así, la memoria de todos los que cayeron sigue viva en la memoria de la población aprista."
PRU_benavides_nightmare:0 "La Pesadilla de Benavides"
PRU_benavides_nightmare_desc:0 "Los comunistas se levantaron en masa por la cancelación de las elecciones. Este es el fin de la era de Benavides y la degradación de las libertades personales en [ROOT.GetNameDefCap]."
PRU_select_a_successor_for_benavides:0 "Seleccionar un Sucesor para Benavides"
PRU_select_a_successor_for_benavides_desc:0 "Benavides es demasiado viejo y débil para continuar gobernando. Lo mejor sería elegir un sucesor lo antes posible."
PRU_the_problem_of_the_quechuas:0 "El Problema de los Quechuas"
PRU_the_problem_of_the_quechuas_desc:0 "Abordar las luchas únicas del pueblo quechua, esenciales para nuestro renacimiento incaico. Este enfoque busca soluciones alineadas con nuestra visión de un Perú unido, donde los quechuas jueguen un papel vital en la configuración de nuestro resurgente imperio."
PRU_the_owners_of_the_mountains:0 "Los Dueños de las Montañas"
PRU_the_owners_of_the_mountains_desc:0 "Empoderar y unir al pueblo quechua, los verdaderos custodios de nuestras montañas. Sentar las bases para un Imperio Inca que renazca desde el corazón de los Andes, abrazando la fortaleza y la resiliencia."PRU_the_rebel_inca:0 "The Rebel Inca"
PRU_the_rebel_inca_desc:0 "Desata el espíritu del Inca Rebelde, canalizando la resiliencia de nuestro legado. Encendiendo una llama que trasciende el tiempo y propulsa a Perú hacia un futuro moldeado por la fuerza de nuestra antigua herencia."
PRU_negotiate_with_communal_chiefs:0 "Negociar con los Jefes Comunales"
PRU_negotiate_with_communal_chiefs_desc:0 "Iniciar diálogos diplomáticos con los jefes comunales, fomentando la colaboración para un Perú unido. Superar divisiones y fortalecer lazos, asegurando que el resurgimiento incaico se construya sobre una base de unidad y aspiraciones compartidas."
PRU_runan_caycu:0 "Runan Caycu"
PRU_runan_caycu_desc:0 "Emprender el camino del Runan Caycu, la expansión de la vida, alineando nuestras ambiciones con el espíritu del Imperio Incaico. Aprovechar las oportunidades que se presentan mientras esculpimos un destino digno de la grandeza de nuestro imperio."
PRU_appoint_new_quechua_soldiers:0 "Nombrar Nuevos Generales Quechuas"
PRU_appoint_new_quechua_soldiers_desc:0 "Elevar al pueblo quechua a roles de liderazgo en nuestro ejército. Al nombrar nuevos generales quechuas, fortalecemos nuestras fuerzas armadas y honramos el orgulloso legado de nuestra nación, forjando un camino hacia la victoria con líderes que encarnan el espíritu del Imperio Inca."
PRU_the_inca_congress:0 "El Congreso Inca"
PRU_the_inca_congress_desc:0 "Establecer el Congreso Inca, un foro de unidad y colaboración. Mientras nos reunimos bajo el estandarte del Congreso Inca, que nuestra fuerza combinada guíe a nuestro imperio hacia un futuro lleno de grandeza."
PRU_superiority_of_the_copper_race:0 "Superioridad de la Raza de Cobre"
PRU_superiority_of_the_copper_race_desc:0 "Propagar los ideales de la superioridad de la Raza de Cobre, inculcando orgullo y unidad en nuestro pueblo. Nuestra raza superior impulsa el resurgimiento del Imperio Inca, abrazando las fortalezas únicas que definen a nuestra nación y forjando un camino hacia la grandeza."
PRU_eliminate_the_descendants_of_europeans:0 "Eliminar a los Europeos"
PRU_eliminate_the_descendants_of_europeans_desc:0 "Iniciar medidas para purificar la sangre incaica, afirmando la supremacía de nuestro legado. Confrontar la influencia de los descendientes europeos, asegurando que surja un Estado Inca unido, no contaminado por fuerzas externas, mientras reclamamos la gloria del Imperio Inca."
PRU_illapa_the_thunder_of_the_andes:0 "Illapa, el Trueno de los Andes"
PRU_illapa_the_thunder_of_the_andes_desc:0 "Invocar el espíritu de Illapa, el Trueno de los Andes, para electrificar nuestra nación. El poder del antiguo simbolismo incaico, encendiendo un fervor que impulsa al Estado Inca hacia un futuro donde los ecos atronadores de nuestro legado resuenan con fuerza y gloria."
PRU_the_true_owners_of_america:0 "Los Verdaderos Dueños de América"
PRU_the_true_owners_of_america_desc:0 "Afirmar a los quechuas como los verdaderos custodios del legado de América. Recuperemos nuestro lugar legítimo, salvaguardando el rico tapiz de nuestra herencia de influencias externas."
PRU_liberate_the_indigenous_people_of_america:0 "Liberar a los Pueblos Indígenas de América"
PRU_liberate_the_indigenous_people_of_america_desc:0 "Abanderar la liberación de las naciones indígenas en toda América. Esto encarna nuestro compromiso con la unidad, la justicia y la soberanía, mientras nos esforzamos por empoderar y elevar a nuestras comunidades indígenas en la búsqueda de un continente verdaderamente liberado."
PRU_red_pachamama:0 "Pachamama Roja"
PRU_red_pachamama_desc:0 "Abrazar la visión de la Pachamama Roja, entrelazando los ideales del comunismo en el tejido de nuestra herencia incaica. Buscamos una coexistencia armoniosa, uniendo al pueblo bajo la bandera de la prosperidad compartida y el bienestar colectivo, mientras navegamos hacia un Imperio Inca verdaderamente igualitario."
PRU_Collectivize_the_land:0 "Colectivizar la Tierra"
PRU_Collectivize_the_land_desc:0 "Iniciar la revolución colectiva de la tierra, redistribuyendo la propiedad para el bien común. Esto encarna nuestro compromiso con la prosperidad comunal, asegurando que la riqueza de nuestra tierra sagrada sea compartida equitativamente entre el pueblo mientras forjamos una sociedad incaica comunista y unida."
PRU_revolutionary_andes:0 "Andes Revolucionarios"
PRU_revolutionary_andes_desc:0 "Encender la llama de la Revolución Andina, uniendo a nuestro pueblo en la búsqueda del comunismo. Emprendemos un viaje transformador, visualizando una sociedad colectiva donde los principios de igualdad y solidaridad forjan un nuevo futuro incaico."
PRU_unified_by_will:0 "Unidos por la Voluntad"
PRU_unified_by_will_desc:0 "Los pueblos amerindios se han unido por nuestros esfuerzos antiimperialistas, pero no es suficiente. Si deseamos evitar invasiones de los europeos por siglos venideros, debemos unirnos y formar una sola nación, para todos nuestros pueblos, unidos por nuestra voluntad de tener un estado no gobernado por europeos."
PRU_unified_in_spirit:0 "Unidos en Espíritu"
PRU_unified_in_spirit_desc:0 "Al compartir todos un objetivo común, podemos trabajar bien juntos, como un engranaje bien aceitado. Por lo tanto, debemos mencionar que, aunque no combinemos nuestras naciones en una sola, aún debemos esforzarnos por tener ejércitos combinados y una mayor coordinación. Los pueblos de América están unidos en espíritu y siempre estarán lado a lado."
PRU_incaism_idea:0 "Incaísmo"
PRU_incaism_idea_1:0 "Incaísmo"
PRU_incaism_idea_2:0 "Orgullo Neo-Inca"
PRU_a_new_pride:0 "Un Nuevo Orgullo Nacional"
PRU_poor_republic:0 "República Inestable"
PRU_weak_republic:0 "República Débil"
PRU_weak_republic_1:0 "República Débil"
PRU_weak_republic_2:0 "República Débil"
PRU_conservative_republic:0 "República Conservadora"
PRU_socialist_republic:0 "República Socialista"
PRU_communist_republic:0 "República Comunista"
PRU_incaism_desc:0 "El sentimiento incaísta o Incaísmo es el recuerdo del esplendor pasado del Imperio Inca, que fue uno de los imperios más grandes y poderosos de la América precolombina. Incluso hoy, su historia y legado se sienten con palabras que salieron del vocabulario quechua. Es hora de recordar ese pasado tan espléndido que tuvo nuestro país."
PRU_hispanism:0 "Hispanismo"
PRU_hispanism_desc:0 "El hispanismo es el recuerdo de la antigua unión de los viejos virreinatos de América, donde todos juntos formaron un poderoso imperio. El recuerdo de ello es parte de la identidad nacional de [ROOT.GetNameDefCap]."
PRU_tax_reform:0 "Reforma Tributaria"
PRU_tax_reform_desc:0 "Los impuestos están actualmente al confort de aquellos que tienen más dinero y no a la altura de un ciudadano promedio [ROOT.getAdjective]. Es hora de reformar este absurdo sistema para hacerlo más justo para todos."
PRU_left_and_right_united:0 "Izquierda y Derecha Unidas"
PRU_left_and_right_united_desc:0 "Si queremos obtener más poder, debemos unificar fuerzas entre socialistas, moderados y conservadores. La unión de todos logrará un mejor desarrollo en [ROOT.GetNameDefCap]."
PRU_help_our_brothers:0 "Ayudar a Nuestros Hermanos"
PRU_help_our_brothers_desc:0 "[ROOT.GetLeader] está considerando enviar algunos voluntarios para apoyar las causas socialistas del pueblo español."
PRU_the_teachings_the_amauta:0 "Las Enseñanzas del Amauta"
PRU_the_teachings_the_amauta_desc:0 "José Carlos Mariátegui, recordado como el 'Amauta', es el principal ideólogo socialista del Perú, a quien Ravines admira profundamente y desea continuar su legado mediante políticas comunistas en [ROOT.GetNameDefCap]."
PRU_commit_to_democratic_election:0 "Compromiso con Elecciones Democráticas"
PRU_commit_to_democratic_election_desc:0 "La reciente cancelación de las elecciones por parte de Benavides ha provocado un fuerte rechazo popular, lo que obligaría al dictador a prometer democracia en el futuro."
PRU_select_montagne_as_successor:0 "Seleccionar a Montagne como Sucesor"
PRU_select_montagne_as_successor_desc:0 "Ernesto Montagne Markholz es un urrista devoto, parte del partido Unión Revolucionaria cuando lo creó Sánchez Cerro. Cuando el partido cayó en manos de Luis Alberto Flores y comenzó a parecerse al fascismo italiano, Ernesto Montagne decidió abandonar el partido y permanecer independiente hasta que fue llamado por Benavides para ser su sucesor y continuar con su gobierno de reformas en [ROOT.GetNameDefCap]."
PRU_unite_the_andes:0 "Unir los Andes"
PRU_unite_the_andes_desc:0 "La traición cometida por [BOL.GetNameDefCap] contra [ROOT.GetNameDefCap] no puede ser olvidada. Debemos unificar a todos los pueblos quechuas bajo el liderazgo de [ROOT.GetLeader] por nuestra cuenta."
PRU_alliance_with_bolivia:0 "Alianza con Bolivia"
PRU_alliance_with_bolivia_desc:0 "[ROOT.GetNameDefCap] y [BOL.GetNameDefCap] comparten un pasado común, tanto incaico como virreinal. Es hora de dejar las diferencias atrás y alcanzar la unión de pueblos hermanos."
PRU_place_odria_as_adviser:0 "Nombrar a Odria como Asesor"
PRU_place_odria_as_adviser_desc:0 "En lugar de un gobierno de Manuel Odria, una opción viable sería colocarlo como asesor político de [ROOT.GetLeader] para que pueda darle consejos sobre cómo reformar Perú y ponerlo en el camino del desarrollo."
PRU_spanish_civil_war_involvement:0 "Involucrarse en la Guerra Civil Española"
PRU_spanish_civil_war_involvement_desc:0 "[ROOT.GetLeader] está considerando enviar algunos voluntarios para apoyar las causas nacionalistas del pueblo español."
PRU_strengthen_the_national_industry:0 "Fortalecer la Industria Nacional"
PRU_strengthen_the_national_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_nationalize_the_banking_sector:0 "Nacionalizar el sector bancario"
PRU_nationalize_the_banking_sector_desc:0 "[ROOT.GetLeader] ha ordenado la inmediata nacionalización del sector bancario en favor del pueblo."
PRU_increase_social_spending:0 "Aumentar el Gasto Social"
PRU_increase_social_spending_desc:0 "El pueblo exige un aumento en el gasto social. Haremos la voluntad del pueblo para ganar su confianza."
PRU_exile_luis_alberto_flores:0 "Exiliar a Luis Alberto Flores"
PRU_exile_luis_alberto_flores_desc:0 "Uno de los mayores agitadores políticos que tiene Perú es Luis Alberto Flores. Tal vez no le moleste ser enviado al exilio en Chile."
PRU_reform_the_constitution:0 "Reescribir la Constitución"
PRU_reform_the_constitution_desc:0 "La última constitución redactada por el ex dictador Luis Miguel Sánchez Cerro ya no es válida para el gobierno actual. [ROOT.GetLeader] cree que debe reformarse para dar paso a la creación del nuevo Perú."
PRU_legacy_of_pachacutec:0 "Legado de Pachacútec"
PRU_legacy_of_pachacutec_desc:0 "Pachacútec, o el que cambia la tierra. Es hora de modificar nuestra tierra para hacerla más moderna."
PRU_hasta_quemar_el_ultimo_cartucho:0 "Hasta Quemar el Último Cartucho"
PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "Hasta quemar el último cartucho. Nunca nos rendiremos tan fácilmente."
PRU_our_north_land:0 "Nuestra Tierra del Norte"
PRU_our_north_land_desc:0 "Es hora de resolver los problemas con Ecuador mediante la guerra, ya que se sabe que hubo múltiples incursiones ecuatorianas cerca de la frontera norte."
PRU_celebration_of_the_andean_past:0 "Celebración del Pasado Andino"
PRU_celebration_of_the_andean_past_desc:0 "El mismo pasado, el mismo legado, la misma historia."
PRU_industrial_cooperation:0 "Cooperación Industrial"
PRU_industrial_cooperation_desc:0 "Nuestra cooperación con nuestros hermanos del pueblo [BOL.GetNameDef] será crucial para la rápida industrialización de ambas naciones."
PRU_join_spain:0 "Unirse a España"
PRU_join_spain_desc:0 "Los lazos que unen a [ROOT.GetLeader] y [SPR.GetLeader] son más que un pasado hispánico. Son ideológicos."
PRU_join_mexico:0 "Unirse a México"
PRU_join_mexico_desc:0 "Los lazos que unen a [ROOT.GetLeader] y [MEX.GetLeader] son más que un pasado hispánico. Son ideológicos."
PRU_expand_the_volunteer_program:0 "Expandir el Programa de Voluntarios"
PRU_expand_the_volunteer_program_desc:0 "El ejército requiere más personal. Un ejército [ROOT.GetAdjective] más fuerte puede lograrse si se aplica una ley de voluntariado más amplia."
PRU_national_investigation:0 "Agencia Nacional de Investigación"
PRU_national_investigation_desc:0 "Una agencia especializada en investigar nuevos recursos en nuestra tierra y reforzar el esfuerzo de investigación en nuestro país sería un gran avance."
PRU_expand_the_military_industry:0 "Expandir la Industria Militar"
PRU_expand_the_military_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_expand_the_agricultural_sector:0 "Expandir el Sector Agrícola"
PRU_expand_the_agricultural_sector_desc:0 "Nuestra tierra es rica y de gran diversidad en cuanto a vegetales. Usemos esto para alimentar a nuestra población y dejar de depender de importaciones extranjeras."
PRU_crusade_against_radicalism_in_america:0 "Cruzada contra el Radicalismo"
PRU_crusade_against_radicalism_in_america_desc:0 "El fascismo y el comunismo se están expandiendo rápidamente por la región sudamericana. Es nuestro deber sagrado purgar estas ideologías malignas."
PRU_integrate_the_indigenous:0 "Integrar al Pueblo Quechua"
PRU_integrate_the_indigenous_desc:0 "En el pasado, los indígenas quechuas fueron privados de derechos y reducidos a la simple servidumbre de los oligarcas del país. Sería un buen momento para agregar a los indígenas quechuas a la fuerza industrial del país, ya que pueden agregar mucho poder al movimiento político."
PRU_Legion_Peruana:0 "La Legión Peruana"
PRU_Legion_Peruana_desc:0 "La Legión Peruana fue un grupo de élite de la república en sus inicios para librar las guerras más brutales. En tiempos como este, [ROOT.GetLeader] requiere una vez más una nueva Legión Peruana."
PRU_inca_industry:0 "Crear el Qhapaq Ñan"
PRU_inca_industry_desc:0 "El Qhapaq Ñan, que significa Camino Real en quechua, es una antigua construcción inca que conectaba todo el imperio de norte a sur y de este a oeste. Es hora de recurrir a este antiguo sistema de caminos y modernizarlo."
PRU_research_cooperation:0 "Investigación Andina"
PRU_research_cooperation_desc:0 "Nuestra colaboración con Bolivia en temas de investigación dará grandes resultados en esta área para ambas naciones hermanas."
PRU_neo_incaic_unification:0 "Unificación Neo-Inca"
PRU_neo_incaic_unification_desc:0 "La alianza y unión neo-incaica entre [ROOT.GetNameDefCap] y [BOL.GetNameDefCap] movilizará a millones de quechuas que viven en estos dos países."
PRU_integrate_women:0 "Mujeres en la Fuerza Laboral"
PRU_integrate_women_desc:0 "Las mujeres son el motor de nuestro país. Debemos incluirlas en las fábricas para aumentar la mano de obra."
PRU_food_importation:0 "Importación de Alimentos"
PRU_food_importation_desc:0 "Si la cantidad necesaria de alimentos no puede producirse en nuestro país debido a la geografía accidentada, la mejor salida sería comprar alimentos de otros países."
PRU_arm_the_people:0 "Armar al Pueblo"
PRU_arm_the_people_desc:0 "El pueblo [ROOT.getAdjective] unido nunca será derrotado, su fuerza formará un gran puño que hará temer a las hordas imperialistas."
PRU_promote_the_military_industry:0 "Promover la Industria Militar"
PRU_promote_the_military_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_promote_the_national_industry:0 "Promover la Industria Nacional"
PRU_promote_the_national_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_a_new_peru:0 "Un Nuevo Perú"
PRU_a_new_peru_desc:0 "El nuevo Perú representa la nueva era política de Perú, dejando atrás el pasado de caudillos y revolucionarios."
PRU_the_only_sun:0 "El Único Sol"
PRU_the_only_sun_desc:0 "Solo hay un sol, y ese sol es el que brilla y brillará para los incas, el dios sol Inti."
PRU_looking_north:0 "Mirando al Norte"
PRU_looking_north_desc:0 "[ROOT.GetLeader] no favorece las políticas tomadas por [COL.GetLeader] en el tema del trapecio amazónico y la ciudad de Leticia, que aún tiene ciudadanos peruanos. Es hora de tomar Leticia por la fuerza."
PRU_join_allies:0 "Unirse a los Aliados"
PRU_join_allies_desc:0 "Nuestros aliados comerciales, [ENG.GetNameDefCap] y [USA.GetNameDefCap], nos llaman a acabar con el fascismo en Europa."
PRU_create_the_Lima_group:0 "Crear el Grupo de Lima"
PRU_create_the_Lima_group_desc:0 "El Grupo de Lima debe nacer para permanecer neutral ante los eventos que plagan Europa. Nuestro continente debe permanecer ajeno y neutral ante la guerra."
PRU_follow_in_the_footsteps_of_tupac_amaru:0 "Seguir los Pasos de Túpac Amaru II"
PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "El legado del revolucionario indígena Túpac Amaru II aún vive en el corazón y la memoria de varios indígenas quechuas, que en el pasado se levantaron contra la dominación española del Imperio Inca y lograron causar daños. Hoy, la revolución evoca su nombre para unir a los pueblos. ¡Y no podrán matarlo!"
PRU_benavides_is_dead:0 "Benavides ha Muerto"
PRU_benavides_is_dead_desc:0 "Nuestro líder caudillo, que pacificó el país tras la muerte de Sánchez Cerro, hoy se siente extremadamente enfermo ya en una edad avanzada. ¿Es posible que muera?"
PRU_wake_up_a_giant:0 "Despertar a un Gigante"
PRU_wake_up_a_giant_desc:0 "El país que vio nacer una de las culturas más importantes de América del Sur antes de la colonia, el que vio nacer uno de los virreinatos más poderosos de América y luego descansó en sus laureles durante más de 100 años debido a una república inestable, es hora de despertar."
PRU_riva_agueros_dream:0 "El Sueño de Riva Agüero"
PRU_riva_agueros_dream_desc:0 "La formación de una patria unificada y pacificada tras varios años de revueltas y golpes es el sueño del nacionalista católico José de la Riva Agüero y Osma, quien finalmente ve su sueño hecho realidad de la mano del líder nacionalista [ROOT.GetLeader]."
PRU_hit_bolivia:0 "Restaurar el Imperio Olvidado"
PRU_hit_bolivia_desc:0 "La opinión que se tiene sobre el pueblo [BOL.getAdjective] es muy variada en el tema de los políticos [ROOT.getAdjective]. En el pasado, fue un aliado de [ROOT.GetNameDefCap] y su idea de reformar el país llamado 'Perú-Bolivia'. que fue muy fuerte en el pasado, luego [ROOT.GetNameDefCap] fue traicionado por el ejército [BOL.getAdjective] durante la Guerra del Pacífico, dejando esta guerra sin resistencia."
PRU_ask_for_enter_to_comintern:0 "Solicitar Membresía en el Comintern"
PRU_ask_for_enter_to_comintern_desc:0 "Después de un largo debate entre los miembros del [ROOT.GetCommunistParty], se concluyó que [ROOT.GetLeader] debería pedir unirse al Comintern ya que [SOV.GetNameDefCap] podría ayudarnos a desarrollar nuestro país y expandir la revolución por toda Sudamérica."
PRU_our_revolution:0 "Nuestra Revolución"
PRU_our_revolution_desc:0 "Con la creación de la Alianza por la Revolución Americana, se planeó enfrentar las demandas de Moscú con los países comunistas del mundo, tratándolos como si fueran simples colonias de su propiedad. [ROOT.GetLeader] tiene la tarea de ser el guía de la gran revolución sudamericana."
PRU_revolucion_restauradora:0 "Restaurar el Orden"
PRU_revolucion_restauradora_desc:0 "La Revolución Restauradora de la mano del héroe General Panupali, Manuel Odria, será la única forma de acabar con la incompetencia de la vieja clase política e iniciar una nueva era para [ROOT.GetNameDefCap] sin corrupción y con un futuro próspero."
PRU_trans_pacific_alliance:0 "Unirse a la Esfera de Co-Prosperidad"
PRU_trans_pacific_alliance_desc:0 "La idea de unirse a la Esfera de Co-Prosperidad fue sugerida por [ROOT.GetLeader] cuando contactó a los líderes [JAP.getAdjective]. En el pasado, muchos inmigrantes japoneses llegaron a [ROOT.GetNameDefCap], aportando mucho a nuestra economía y siendo de gran ayuda para el desarrollo agrícola."
PRU_join_axis:0 "Unirse al Eje"
PRU_join_axis_desc:0 "La idea de unirse al Eje fue sugerida por nuestro líder [ROOT.GetLeader], donde estuvo en contacto con los [GER.getAdjective], mucho antes [ROOT.GetNameDefCap] había tenido acercamientos con [GER.GetNameDefCap] a través de la fundación de la Calle Lima en Berlín y con algunos instructores militares que enseñaron cómo usar tanques al ejército [ROOT.getAdjective]."
PRU_inti_raymi:0 "Legado del Inti"
PRU_inti_raymi_desc:0 "El incaísmo o el sentimiento de la supremacía de la raza inca o la 'raza de cobre', únicos hijos del sol herederos de las antiguas tierras de los incas, hoy sus hijos se unirán en una sola fuerza para recordar ese pasado espléndido abrazando a todos los aliados quechuas sudamericanos."
PRU_hispanic_union:0 "Unión Hispánica"
PRU_hispanic_union_desc:0 "La historia del legado hispánico en Perú está encarnada en el hispanista nacionalista José de la Riva Agüero y Osma, quien evocando el espléndido pasado del Virreinato del Perú, donde había abundancia y prosperidad, formaba parte de una unidad sólida y fuerte que quieren recuperar uniendo a todos los hispanistas de Sudamérica."
PRU_attack_japan:0 "Atacar Japón"
PRU_attack_japan_desc:0 "Según lo acordado con nuestros nuevos Aliados [ENG.GetNameDefCap] y [USA.GetNameDefCap], debemos atacar a [JAP.GetNameDefCap] tan pronto como sea posible y acabar con su reinado de terror en Asia de una vez por todas."
PRU_attack_germany:0 "Atacar Alemania"
PRU_attack_germany_desc:0 "Según lo acordado con nuestros nuevos Aliados [ENG.GetNameDefCap] y [USA.GetNameDefCap], debemos atacar a [GER.GetNameDefCap] tan pronto como sea posible y acabar con su reinado de terror en Europa de una vez por todas."
PRU_hit_argentina:0 "Invadir Argentina"
PRU_hit_argentina_desc:0 "El país de nuestro libertador San Martín, el país más próspero y rico de Sudamérica, hoy debe caer para dar paso a la nueva potencia sudamericana."
PRU_hit_chile:0 "Legado de la Guerra del Pacífico"
PRU_hit_chile_desc:0 "Después de la guerra del Pacífico, nuestro ejército y marina fueron completamente derrotados, con una sed de venganza que mantuvieron desde esa derrota, las nuevas generaciones crecieron en un ambiente de nacionalismo y sentimientos de venganza que son alimentados por el líder [ROOT.GetLeader], el momento de la venganza para recuperar nuestro territorio perdido se acerca pronto."
PRU_ochenio_de_Odria:0 "Dictadura de Odria"
PRU_ochenio_de_Odria_desc:0 "Manuel Odria siempre fue un visionario, desde antes de asumir un cargo público en la política tenía la idea de modernizar completamente el país creando unidades vecinales, unidades escolares y el gran hospital de Empleados, las grandes carreteras que unirían todos los rincones del país. Para llevar la modernidad al último punto más lejano."
PRU_hit_colombia:0 "Rechazar el Tratado Salomón-Lozano"
PRU_hit_colombia_desc:0 "Después de la breve guerra entre Leticia y [COL.GetNameDefCap] y haber cedido el trapecio amazónico gracias al antipatriotismo de Óscar Benavides, ha llegado el momento de recuperar nuestro territorio bajo el mando de nuestro líder [ROOT.GetLeader], quien llevará a Perú a una gran victoria para restaurar nuestras fronteras originales."
PRU_hit_venezuela:0 "Terminar con el Sueño Bolivariano"
PRU_hit_venezuela_desc:0 "Sin tener una historia común, la tendencia a unir a los pueblos bolivarianos bajo un mismo estado tomando partes de nuestro territorio, como la región de Loreto, representa un gran problema para todo el pueblo [ROOT.getAdjective]. Si queremos proteger la seguridad nacional, debemos erradicar el sueño bolivariano."
PRU_hit_ecuador:0 "Asegurar los Andes"
PRU_hit_ecuador_desc:0 "Para lograr la victoria total, [ROOT.GetLeader] debe asegurar completamente los Andes, siendo la República de [ECU.GetNameDefCap] aún una amenaza que constantemente morderá la bota de nuestro país si no los eliminamos."
PRU_the_bolivarian_problem:0 "El Problema Bolivariano"
PRU_the_bolivarian_problem_desc:0 "Los comunistas venezolanos planean expandir su influencia por toda Sudamérica como si fuera un cáncer, debemos ser el muro de contención contra las hordas comunistas."
PRU_the_final_march:0 "La Marcha Final"
PRU_the_final_march_desc:0 "El imperio americano quiere expandirse a nuestro país y acabar con el gobierno de [ROOT.GetLeader], es hora de unificar a todo el pueblo [ROOT.getAdjective] para formar un gran puño que golpee el golpe que acabe con el gran gigante de América, por la libertad de todo el pueblo [ROOT.getAdjective]."
PRU_look_to_the_past:0 "Retrasar Elecciones"
PRU_look_to_the_past_desc:0 "El estado no ha podido resolver los problemas sociales y económicos que han sumido a Perú en una profunda crisis de la que no hemos logrado salir, lo mejor sería que Benavides deje el poder y busque otra forma de gobierno."
PRU_delay_elections:0 "¿Qué es nuestro país?"
PRU_delay_elections_desc:0 "Las voces de la nación se alzan en un coro de preguntas fundamentales. ¿Qué define al Perú? ¿Es la tierra, la historia, el pueblo? Mientras los líderes debaten y el pueblo espera, las elecciones se retrasan en busca de una respuesta colectiva. Este período de introspección nacional podría ser crucial para moldear el futuro del país y su identidad en el escenario mundial."
PRU_invite_carlos:0 "Herederos del Virreinato"
PRU_invite_carlos_desc:0 "Debemos recordar nuestro pasado hispánico, nuestro momento de mayor prosperidad cuando éramos gobernados por un Rey. La república fue responsable de arruinar los valores tradicionales del Perú, y es por eso que debemos abandonar esa historia. ¡Viva el Rey!"
PRU_appoint_a_peruvian_monarch:0 "Acabar con la República Corrupta"
PRU_appoint_a_peruvian_monarch_desc:0 "Ha llegado el momento de barrer los vestigios de una república corrupta que ha plagado nuestra nación durante mucho tiempo. Un monarca peruano surgirá, anunciando una nueva era de gobierno. Esta acción decisiva promete reparar el paisaje político fracturado y unir al pueblo bajo un estandarte de esperanza y prosperidad renovadas."
PRU_crown_an_inca:0 "Coronar a un Inca"
PRU_crown_an_inca_desc:0 "El político José Bustamante y Rivero, descendiente de uno de los más grandes incas de la historia, Huayna Capac, recordando nuestro pasado incaico, debemos coronar a José Bustamante y Rivero como Huayna Capac II como Inca."
PRU_restore_the_viceroyalty_system:0 "Restaurar el Sistema Virreinal"
PRU_restore_the_viceroyalty_system_desc:0 "El antiguo sistema virreinal fue ultrajado por un sentimiento republicano que trajo ruina y atraso al Perú. Es la misión del Rey restaurar las raíces de nuestro Imperio."
PRU_royal_haciendas:0 "Haciendas Reales"
PRU_royal_haciendas_desc:0 "El sistema de Haciendas Reales estará a cargo de controlar y gestionar el sistema de recaudación de impuestos, siendo necesario ya que el anterior sistema republicano estaba lleno de corrupción e informalidad."
PRU_labour_reforms:0 "Reforma Laboral"
PRU_labour_reforms_desc:0 "El sistema laboral peruano es un desastre total. Desde su creación, siempre ha estado gobernado por un sistema informal desactualizado y lleno de corrupción. La situación cambiará pronto con las nuevas reformas laborales que se establecerán."
PRU_create_orejones_battalions:0 "Crear Batallones de Orejones"
PRU_create_orejones_battalions_desc:0 "Los Orejones fueron en el pasado las unidades de élite del Imperio Inca, hombres dispuestos a morir por el Sapa Inca y que lo daban todo en el campo de batalla."
PRU_recreate_the_Inca_farming_system:0 "Recrear el Sistema de Agricultura Inca"
PRU_recreate_the_Inca_farming_system_desc:0 "El cultivo en terrazas fue un invento muy avanzado de los incas que les permitía cultivar en áreas poco planas como la cordillera de los Andes, aprovechando cada espacio para sembrar. Este método será el fin del hambre entre la población más pobre de Perú."
PRU_the_Quechuas_into_the_army:0 "Integrar a los Quechuas en el Ejército"
PRU_the_Quechuas_into_the_army_desc:0 "En el pasado, los indígenas quechuas fueron privados de derechos y reducidos a la simple servidumbre de los oligarcas del país. Sería un buen momento para agregar a los indígenas quechuas a la fuerza industrial del país, ya que pueden aportar mucho poder al movimiento político."
PRU_form_the_royal_guard_of_Peru:0 "Formar la Guardia Real del Perú"
PRU_form_the_royal_guard_of_Peru_desc:0 "La Compañía de Alabarderos de la Guardia Real de Infantería del Virrey fue creada por el virrey Antonio de Mendoza en 1551 y, desde el siglo XVI, su misión era proteger a la persona del virrey, además de realizar tareas de mantenimiento del orden público y actuar contra bandidos y cimarrones."
PRU_militarize_the_homeland:0 "Militarizar la Patria"
PRU_militarize_the_homeland_desc:0 "Nuestro país no tiene suficientes armas para defenderse de sus múltiples enemigos. Es necesario que nuestras fuerzas se rearmen y que todos los [ROOT.getAdjective]s sean llamados a la guerra."
PRU_inca_heavy_industry:0 "Industria Pesada Inca"
PRU_inca_heavy_industry_desc:0 "Es misión de todos los ciudadanos incas apoyar al imperio y su industrialización mediante la recaudación de una pequeña ayuda monetaria. Este dinero servirá para traer la industria pesada que necesitamos para el desarrollo."
PRU_restore_the_kanchas:0 "Restaurar las Kanchas"
PRU_restore_the_kanchas_desc:0 "El sistema familiar conocido como 'Kancha' es una antigua división social incaica que consistía en agrupar a una o más familias para trabajar la tierra, un tipo de colectivización de la tierra, pero manteniendo algunos términos oligárquicos como la Mita minera o la Minka, siendo un sistema de trabajo obligatorio."
PRU_knights_of_the_new_world:0 "Caballeros del Nuevo Mundo"
PRU_knights_of_the_new_world_desc:0 "El legado del Conquistador permanece en nuestra memoria, aquellos hombres que fundaron este gran imperio haciéndolo uno de los más ricos de la región."
PRU_nationalize_the_industry:0 "Nacionalizar la Industria"
PRU_nationalize_the_industry_desc:0 "[PRU.GetLeader] requiere que la industria pesada [ROOT.getAdjective] sea parte del estado [ROOT.getAdjective], ya que no es posible que la mayoría de la minería y la fuerza humana de todos los [ROOT.getAdjective]s se destine a bienes que otros se llevan."
PRU_give_arms_to_the_people:0 "Brigadas Anti-Ateístas"
PRU_give_arms_to_the_people_desc:0 "La población armada de Perú podrá repeler las hordas de los enemigos del nuevo imperio que acaba de formarse."
PRU_call_british_sailors:0 "Contratar Especialistas en Construcción Naval"
PRU_call_british_sailors_desc:0 "Nuestra capacidad naval y tecnología naval son muy limitadas. Es necesario convencer a una potencia naval extranjera para que nos ayude a desarrollar nuestra propia fuerza naval poderosa."
PRU_adquire_american_industry:0 "Invitar a la Industria Americana"
PRU_adquire_american_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_viva_el_rey:0 "Viva el Rey"
PRU_viva_el_rey_desc:0 "El Rey de Perú traerá avances militares y sociales para modernizar la sociedad atrasada del país andino. Es hora de expandir nuestro nuevo imperio más allá de nuestras fronteras y recuperar la gloria que 'Gran Perú' tuvo en el pasado."
PRU_secure_the_coast:0 "Asegurar la Costa"
PRU_secure_the_coast_desc:0 "Nuestra costa está desprotegida debido a la falta de poder de nuestras fuerzas navales. [ROOT.GetLeader] ha elaborado un proyecto para crear el muro del Pacífico y evitar posibles desembarcos en nuestras principales ciudades."
PRU_restore_the_borders_of_the_empire:0 "Restaurar las Fronteras del Imperio"
PRU_restore_the_borders_of_the_empire_desc:0 "El antiguo imperio de los cuatro suyos que alcanzó las cuatro partes de América del Sur: Collasuyo, Antisuyo, Cuntisuyo y Chinchasuyo."
PRU_establish_the_mitimaes:0 "Establecer los Mitimaes"
PRU_establish_the_mitimaes_desc:0 "La antigua táctica de desmembramiento cultural incaico a través de inmigrantes llamados 'mitimaes' es un método para despojar a las comunidades de su identidad dispersando a sus habitantes por otras tierras y ocupando sus tierras de origen con nuevos colonos nacionales."
PRU_total_victory:0 "Victoria Total"
PRU_total_victory_desc:0 "Nuestras recientes victorias en todos los frentes y el restablecimiento de nuestras fronteras originales trajeron mucha popularidad al gobierno de [ROOT.GetLeader]."
PRU_secure_the_andes:0 "Asegurar los Andes"
PRU_expel_europeans_from_south_america:0 "Expulsar a los Europeos de América del Sur"
PRU_reclaim_spain:0 "Reclamar España"
PRU_reclaim_spain_desc:0 "El linaje español que tiene el Rey [ROOT.GetLeader] le otorga el poder, a los ojos de los peruanos, de reclamar el trono de España y unificar los estados de Hispanoamérica con los territorios españoles como en el pasado."
PRU_secure_brazil:0 "Asegurar Brasil"
PRU_secure_brazil_desc:0 "Tenemos informes de que [BRA.GetLeader] está tramando una conspiración contra nosotros, el deber de [ROOT.GetLeader] es tomar las medidas defensivas correspondientes y, si es posible, golpear a nuestros enemigos antes de que inicien el ataque."
PRU_reclaim_portugal:0 "Reclamar Portugal"
PRU_reclaim_portugal_desc:0 "El pasado de Portugal siendo parte de España le da a nuestro rey el poder de reclamar el trono de Portugal para unirlo a nuestro poderoso imperio."
PRU_reclaim_chile:0 "Reclamar Chile"
PRU_reclaim_chile_desc:0 "Después de la guerra del Pacífico, nuestro ejército y marina fueron completamente derrotados, con una sed de venganza que se mantuvo desde esa derrota. Las nuevas generaciones crecieron en un ambiente de nacionalismo y sentimientos de venganza, alimentados por el líder [ROOT.GetLeader]. El momento de la venganza para recuperar nuestro territorio perdido se acerca pronto."
PRU_huayna_capac_heritage:0 "Herencia de Huayna Capac"
PRU_huayna_capac_heritage_desc:0 "El lugar de nacimiento de nuestro casi legendario líder está en manos de aquellos que no tienen derecho sobre él. ¡Es hora de recuperar nuestras tierras legítimas en Ecuador!"
PRU_integrate_the_northern_realm:0 "Integrar el Reino del Norte"
PRU_integrate_the_northern_realm_desc:0 "Con nuestro control sobre los territorios de Ecuador ya completamente establecido, podremos integrar sus territorios en nuestro dominio."
PRU_retake_antofagasta:0 "Recuperar Antofagasta"
PRU_retake_antofagasta_desc:0 "Asegurar la costa es uno de nuestros principales objetivos en el camino para recuperar los territorios perdidos ante los colonizadores en el sur."
PRU_unite_with_diaguita_and_toconote:0 "Unirnos con Diaguita y Toconoté"
PRU_unite_with_diaguita_and_toconote_desc:0 "Los pueblos indígenas de la región de Tucumán están luchando bajo el dominio argentino y haremos todo lo posible para garantizar su seguridad en estos tiempos peligrosos. ¡Por cualquier medio necesario!"
PRU_secure_the_southern_Andes:0 "Asegurar los Andes del Sur"
RU_secure_the_southern_Andes_desc:0 "La zona sur de los Andes, compuesta principalmente por los Andes de Bolivia, Chile y Argentina, debe regresar a su legítimo dueño, que sería el Imperio Inca."
PRU_reclaim_venezuela:0 "Reclamar Venezuela"
PRU_reclaim_venezuela_desc:0 "Sin tener una historia común, la tendencia a unir a los pueblos bolivarianos bajo un mismo estado tomando partes de nuestro territorio, como la región de Loreto, representa un gran problema para todo el pueblo [ROOT.getAdjective]. Si queremos proteger la seguridad nacional, debemos erradicar el sueño bolivariano."
PRU_reclaim_ecuador:0 "Reclamar Ecuador"
PRU_reclaim_ecuador_desc:0 "Para lograr la victoria total, [ROOT.GetLeader] debe asegurar completamente los Andes, ya que la República de [ECU.GetNameDefCap] sigue siendo una amenaza que morderá constantemente la bota de nuestro país si no los eliminamos."
PRU_reclaim_colombia:0 "Reclamar Colombia"
PRU_reclaim_colombia_desc:0 "Después de la breve guerra entre Leticia y [COL.GetNameDefCap] y habiendo cedido el trapecio amazónico gracias al antipatriotismo de Óscar Benavides, ha llegado el momento de recuperar nuestro territorio bajo el mando de nuestro líder [ROOT.GetLeader], quien llevará a Perú a una gran victoria para restaurar nuestras fronteras originales."
PRU_secure_the_north:0 "Asegurar el Norte"
PRU_secure_the_north_desc:0 "Los territorios de la antigua Gran Colombia pueden agruparse en una provincia dentro de nuestro imperio, evitando así el separatismo de las personas que viven en estas áreas."
PRU_reclaim_paraguay:0 "Reclamar Paraguay"
PRU_reclaim_paraguay_desc:0 "Debemos unificar los últimos territorios a nuestro poderoso imperio, ningún país en Sudamérica puede resistir nuestro inmenso poder."
PRU_reclaim_uruguay:0 "Reclamar Uruguay"
PRU_reclaim_uruguay_desc:0 "La provincia del Río de la Plata requiere que Uruguay se unifique a nuestro imperio."
PRU_create_apra:0 "Consolidar el Aprismo"
PRU_create_apra_desc:0 "La gran alianza de todos los pueblos de Sudamérica creará otro bloque socialista que realmente velará por los derechos de todos los pueblos. Las enseñanzas de Víctor Haya de la Torre siguen vivas en su movimiento que comenzó en México y hoy se ha expandido por toda América."
PRU_revive_the_bolivarian_dream:0 "Revivir el Sueño Bolivariano"
PRU_revive_the_bolivarian_Dream_desc:0 "El sentimiento bolivariano logrará apaciguar a las poblaciones de los territorios conquistados del norte, el sentimiento de que gracias a nuestra conquista los territorios de la Gran Colombia se han vuelto a unificar."
PRU_liberate_brazil:0 "Liberar Brasil"
PRU_liberate_brazil_desc:0 "La dictadura de [BRA.GetLeader] ha llegado muy lejos en sus crímenes contra su propia población. Es necesario que el pueblo de [BRA.GetNameDefCap] se levante con la ayuda de nuestro ejército."
PRU_liberate_cub:0 "Liberar Cuba"
PRU_liberate_cub_desc:0 "La isla caribeña ha sido durante muchos años una base militar extranjera de los Estados Unidos. Es nuestro deber expulsar al gran demonio capitalista de las islas y establecer un gobierno del pueblo que represente a la gente de Cuba."
PRU_intervention_in_brazil:0 "Intervención en Brasil"
PRU_intervention_in_brazil_desc:0 "[BRA.GetLeader] está llevando a Brasil a la ruina y a manos de nuestros enemigos más cercanos. Nuestro deber como potencia regional es imponer nuestra voluntad y asegurar nuestras fronteras interviniendo militarmente en Brasil. Solo puede haber un coloso en Sudamérica."
PRU_Create_the_Gran_Colombian_provinces:0 "Crear las Provincias de la Gran Colombia"
PRU_Create_the_Gran_Colombian_provinces_desc:0 "El sentimiento bolivariano logrará apaciguar a las poblaciones de los territorios conquistados del norte, el sentimiento de que gracias a nuestra conquista los territorios de la Gran Colombia se han vuelto a unificar."
PRU_secure_plata_states:0 "Asegurar los Estados del Plata"
PRU_secure_plata_states_desc:0 "Los estados del antiguo Virreinato del Río de la Plata deben ser asimilados como provincias para mantener a su población bajo nuestro control, territorios que podrían agregar mucho al poder bélico del Gran Perú."
PRU_Draw_our_southern_borders:0 "Trazar nuestras Fronteras del Sur"
PRU_Draw_our_southern_borders_desc:0 "Nuestro Gran Imperio requiere los territorios del sur para lograr sus antiguas fronteras, las fronteras del antiguo Imperio Inca y el Virreinato del Perú. Un imperio poderoso impone su voluntad. ¡Viva el Perú!"
PRU_reclaim_bolivia:0 "Reclamar Bolivia"
PRU_reclaim_bolivia_desc:0 "La traición cometida por [BOL.GetNameDefCap] contra [ROOT.GetNameDefCap] no puede ser olvidada. Debemos unificar a todos los pueblos quechuas bajo el liderazgo de [ROOT.GetLeader] por nuestra cuenta."
PRU_integrate_the_Quechuas_into_the_army:0 "Integrar a los Quechuas en el Ejército"
PRU_integrate_the_Quechuas_into_the_army_desc:0 "En el pasado, los indígenas quechuas fueron privados de derechos y reducidos a la simple servidumbre de los oligarcas del país. Sería un buen momento para agregar a los indígenas quechuas a la fuerza industrial del país, ya que pueden aportar mucho poder al movimiento político."
PRU_ask_for_a_loan_to_germany:0 "Pedir un Préstamo a Alemania"
PRU_ask_for_a_loan_to_germany_desc:0 "En un momento de incertidumbre económica, Perú ha decidido recurrir a Alemania con la esperanza de asegurar un préstamo sustancial. Este préstamo será crucial para financiar varios proyectos de desarrollo y fortalecer la economía peruana. Las negociaciones con el gobierno alemán están en marcha, y el resultado podría impactar significativamente el futuro financiero de la nación."
PRU_new_world_army:0 "Ejército del Nuevo Mundo"
PRU_new_world_army_desc:0 "Abrazar el reinado del Sapa Inca alemán, un líder visionario del Inka Reich. Bajo su guía imperial, la Fuerza Imperial Inca se erige como un testimonio de nuestra nueva fuerza y unidad. Juntos, reformaremos el Nuevo Mundo, forjando un destino que refleje la grandeza de nuestra visión imperial."
PRU_call_hans:0 "Llamar a los Generales Alemanes"
PRU_call_hans_desc:0 "Convoca a Hans Kundt y Rüdiger, un genio estratégico, para reforzar nuestra destreza militar. Fortaleciendo la Fuerza Imperial Inca y asegurando que nuestra visión imperial se despliegue con brillantez táctica en el escenario del Nuevo Mundo."
 
PRU_continue_leguias_plan:0 "Continuar con el Plan de Leguía"
PRU_continue_leguias_plan_desc:0 "El legado del plan económico del presidente Augusto Leguía sigue teniendo un gran peso en el Perú. Continuar con la visión de Leguía significa mantener el enfoque en el desarrollo de infraestructura, la industrialización y el crecimiento económico. Al hacerlo, Perú espera garantizar un futuro estable y próspero para su pueblo, aunque pueden presentarse desafíos y oposición política."

PRU_imitate_the_Soviet_model:0 "Imitar el Modelo Soviético"
PRU_imitate_the_Soviet_model_desc:0 "Perú ha decidido mirar a la Unión Soviética como modelo para su desarrollo económico. Imitar el enfoque soviético significa poner un fuerte énfasis en la propiedad estatal de las industrias clave y la planificación centralizada. El objetivo es industrializarse rápidamente y lograr la autosuficiencia, pero este camino puede generar conflictos ideológicos y tensiones internacionales."

PRU_stable_monetary_policy:0 "Política de Recuperación Económica"
PRU_stable_monetary_policy_desc:0 "La implementación de una política monetaria estable es esencial para garantizar la seguridad financiera y la estabilidad económica de Perú. Al mantener un enfoque constante en el control de la inflación, la gestión de la oferta monetaria y la fijación de tasas de interés, Perú busca atraer inversiones, promover el crecimiento económico y salvaguardar el bienestar de sus ciudadanos."

PRU_the_pan-american_highway:0 "La Carretera Panamericana"
PRU_the_pan-american_highway_desc:0 "El ambicioso proyecto para construir la Carretera Panamericana a través de Perú está en marcha. Esta ruta transcontinental conectará a Perú con sus vecinos y facilitará el comercio y el transporte. Se espera que el esfuerzo de construcción sea una tarea gigantesca, que involucre mano de obra, ingeniería y recursos financieros a gran escala."

PRU_forced_industrialization:0 "Industrialización Forzada"
PRU_forced_industrialization_desc:0 "Perú está emprendiendo una política de industrialización forzada, con el objetivo de transformar rápidamente su economía. Este enfoque implica la intervención estatal en la economía, incentivos para las industrias nacionales y regulaciones estrictas. Si bien puede conducir a un rápido crecimiento industrial, también puede enfrentar resistencia de sectores tradicionales y requerir recursos significativos."

PRU_expanded_industrial_region:0 "Región Industrial Expandida"
PRU_expanded_industrial_region_desc:0 "Perú tiene planes ambiciosos para expandir su región industrial, abriendo nuevas áreas para fábricas y manufactura. Esta expansión está destinada a acomodar industrias en crecimiento, crear empleos e impulsar el desarrollo económico. Sin embargo, requerirá una planificación cuidadosa, inversión en infraestructura y gestión para lograr sus objetivos."

PRU_our_natural_resources:0 "Recursos Naturales"
PRU_our_natural_resources_desc:0 "Los abundantes recursos naturales de Perú, desde minerales hasta productos agrícolas, están en el centro de su estrategia económica. Desarrollar y explotar estos recursos puede proporcionar ingresos valiosos y promover el crecimiento económico. Sin embargo, será necesario considerar una gestión adecuada, preocupaciones ambientales y fluctuaciones en los mercados internacionales."

PRU_the_peruvian_industry:0 "Industria Peruana"
PRU_the_peruvian_industry_desc:0 "El crecimiento del sector industrial peruano es una prioridad para el gobierno. Esta estrategia busca reducir la dependencia de las importaciones extranjeras, crear empleos y fomentar una economía autosuficiente. Apoyar a las industrias locales, promover la investigación y el desarrollo, y asegurar estándares de calidad son todos parte de esta visión."

PRU_create_antamina:0 "Crear Antamina"
PRU_create_antamina_desc:0 "El establecimiento del proyecto minero Antamina representa un gran avance en la industria minera de Perú. Este enorme esfuerzo requerirá un capital, tecnología y experiencia considerables para extraer valiosos recursos del suelo. El éxito de Antamina tiene el potencial de transformar la economía peruana y mejorar su posición global."

PRU_the_second_rubber_rush:0 "Segundo Auge del Caucho"
PRU_the_second_rubber_rush_desc:0 "Se avecina un resurgimiento en la producción de caucho en Perú. Siguiendo los pasos del auge del caucho a principios del siglo XX, Perú se está preparando para un segundo auge del caucho. Esta vez, el objetivo es explotar los recursos de caucho de manera eficiente y sostenible, lo que podría traer prosperidad a la región."

PRU_create_the_BCR:0 "Crear el BCR"
PRU_create_the_BCR_desc:0 "El establecimiento del Banco Central de Reserva (BCR) es un momento crucial en la historia financiera de Perú. Esta institución desempeñará un papel clave en la gestión de la política monetaria de la nación, la regulación de los mercados financieros y la salvaguarda de la estabilidad financiera del país. Su creación es un paso significativo hacia la modernización del sector financiero."

PRU_the_black_gold_of_the_amazon:0 "Oro Negro del Amazonas"
PRU_the_black_gold_of_the_amazon_desc:0 "La región amazónica posee un vasto potencial para la producción de petróleo, y Perú apunta a explotar este 'oro negro'. Desarrollar la industria petrolera en el Amazonas promete beneficios económicos significativos, pero también plantea preocupaciones sobre el impacto ambiental, los derechos indígenas y los intereses internacionales. El futuro del Amazonas puede depender de este esfuerzo."

PRU_Acquire_Japanese_weapons:0 "Adquirir Armas Japonesas"
PRU_Acquire_Japanese_weapons_desc:0 "Dada la necesidad de fortalecer nuestras fuerzas armadas, el gobierno peruano ha decidido explorar la posibilidad de adquirir armas japonesas. Esta asociación estratégica podría proporcionar a nuestras fuerzas armadas las herramientas necesarias para garantizar la seguridad nacional y defender nuestros intereses."

PRU_Promote_immigration:0 "Promover la Inmigración"
PRU_Promote_immigration_desc:0 "El gobierno peruano está considerando activamente la promoción de la inmigración. Sin embargo, la elección del líder nacionalista determinará la dirección de esta política. ¿Adquirir inmigrantes italianos con Alberto Flores o continuar con la inmigración japonesa con Eloy Ureta?"

PRU_return_of_the_inkari:0 "El Retorno del Inkari"
PRU_return_of_the_inkari_desc:0 "El Retorno del Inkari representa el tan esperado regreso del mítico gobernante inca, simbolizando la esperanza de la restauración y revitalización del antiguo Imperio Inca. Este concepto evoca una profunda conexión con las tradiciones ancestrales y la anticipación de un renacimiento histórico."
PRU_the_new_royal_road:0 "El Nuevo Camino Real"
PRU_the_new_royal_road_desc:0 "Proyecto moderno destinado a revivir y reconstruir la histórica red de caminos establecida por el Imperio Inca. Este ambicioso proyecto busca recrear el extenso sistema de transporte que una vez conectó las diversas regiones del Imperio Inca, promoviendo el intercambio cultural, el comercio y la unidad. La implementación del Nuevo Camino Real Inca representa un esfuerzo notable por honrar el legado de la civilización inca y promover la movilización de tropas, la preservación histórica y la apreciación cultural."
PRU_the_pact_of_lima:0 "El Pacto de Lima"
PRU_the_pact_of_lima_desc:0 "Simboliza la alianza entre el Inkaiserreich y el Imperio Alemán. Esta asociación representa una colaboración única entre dos civilizaciones distintas, con el objetivo de fomentar el intercambio cultural, el comercio y el apoyo mutuo. Al revitalizar la antigua red de caminos del Imperio Inca, ambos imperios buscan mejorar la conectividad y fortalecer su relación, promoviendo el crecimiento económico y la comprensión cultural. La alianza entre el Inkaiserreich y el Imperio Alemán, encarnada en esta alianza, muestra el poder de la cooperación y la búsqueda compartida del progreso entre diferentes naciones y civilizaciones."
PRU_das_inkareich:0 "Das Inkareich"
PRU_das_inkareich_desc:0 "Traducción alemana de 'El Imperio Inca'. Se refiere a la vasta e influyente civilización que prosperó en la región andina de América del Sur antes de la conquista española. 'Das Inkareich' encapsula la rica historia, los logros culturales y el poder político del Imperio Inca. Representa una época de grandeza, infraestructura avanzada y estructuras sociales complejas, destacando el impacto significativo del imperio en la región."
PRU_claim_the_habsburg_territories:0 "Reclamar los Territorios de los Habsburgo"
PRU_claim_the_habsburg_territories_desc:0 "La grandeza del antiguo Imperio de los Habsburgo debe ser restaurada bajo la bandera peruana. Buscamos reclamar los territorios históricos que una vez pertenecieron a esta dinastía."
PRU_claim_the_portuguese_empire:0 "Reclamar el Imperio Portugués"
PRU_claim_the_portuguese_empire_desc:0 "Los dominios portugueses en América del Sur representan una oportunidad única para expandir nuestro imperio. Es hora de reclamar lo que nos pertenece legítimamente."
PRU_restore_the_colombia_empire:0 "Restaurar el Imperio Colombiano"
PRU_restore_the_colombia_empire_desc:0 "La gloria de la antigua Gran Colombia debe ser revitalizada. Nuestro objetivo es restaurar la grandeza y la unidad de esta nación hermana bajo el dominio peruano."
PRU_restore_the_argentina_empire:0 "Restaurar el Imperio Argentino"
PRU_restore_the_argentina_empire_desc:0 "Argentina fue una vez una gran potencia en Sudamérica. Es nuestro deber restaurar su antigua grandeza y establecer un imperio argentino bajo nuestro liderazgo."
PRU_america_imperial:0 "América Imperial"
PRU_america_imperial_desc:0 "Nuestro destino es liderar a América hacia una era de dominio imperial. A través de la expansión y la influencia, buscamos establecer un vasto imperio que abarque todo el continente."

