PRU_GATHERING_STORM_DESC:0 "Tras la muerte del líder nacionalista Sánchez Cerro en 1933, la República del Perú entró en una profunda crisis política interna y externa, y el jefe de las fuerzas armadas, Óscar Benavides, fue puesto en su lugar.\nLa gran crisis que existe dentro del país ha llevado a la economía a un estancamiento nunca antes visto y a una grave crisis económica en las puertas de las elecciones democráticas de 1936, aunque en algunos círculos conspirativos se sabe que Benavides tiene el deseo de permanecer en el poder."

PRU_american_reich:0 "Reich Amerindio"
PRU_american_reich_desc:0 "Unir a las naciones indígenas de las Américas. El Reich Amerindio, una coalición de estados precolombinos, se erige como un testimonio de la resistencia y unidad de los pueblos nativos. Con una mezcla de antiguas tradiciones y guerra moderna, esta nueva superpotencia está destinada a remodelar la historia del hemisferio occidental."

PRU_recognize_german_power:0 "Reconocer el Poder Alemán"
PRU_recognize_german_power_desc:0 "Debemos regresar a la madre patria, reconociendo la destreza industrial y militar de Alemania. Queda en manos de nuestro glorioso líder decidir si sería mejor someternos o fusionar los reinos con nuestra madre patria."

