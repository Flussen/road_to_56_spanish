PRU_internal_factions:0 "Facciones Internas"
PRU_internal_factions_desc:0 "A medida que se despliega el diverso tapiz de la sociedad peruana, han surgido facciones internas, cada una alineada con diferentes pilares de poder. Oligarcas, Apristas, Nacionalistas y Quechuas, todos con intereses y visiones distintos, prometen su lealtad al Ejército, la Marina o al gobierno central. El delicado equilibrio de influencia entre estas facciones debe gestionarse cuidadosamente para garantizar la estabilidad y unidad de nuestra nación."

