peru.1:0 "El Destino de la Política Peruana"
peru.1.t:0 "El Destino de la Política Peruana"
peru.1.d:0 "Tras el breve gobierno de Sánchez Cerro y su sucesor [PRU.GetLeader], el pueblo exigió que se esclareciera el destino de Perú y sus gobernantes.\n\nPodemos optar por dar paso a elecciones democráticas para elegir a nuestro nuevo presidente.\nO simplemente podemos cancelar las elecciones para favorecer a Benavides y prolongar su gobierno, aunque esta decisión podría desatar malestar social debido a la falta de democracia en el gobierno de Benavides.\nComo última opción, podemos recordar el legado de Sánchez Cerro y acercarnos al partido Unión Revolucionaria y sus ideales nacionalistas."

PRU_hans_appear:0 "Llamar a Hans como general"

#EVENTOS#
peru.1.a:0 "Recordar el legado de Sánchez Cerro."
peru.1.b:0 "Apoyar al pueblo."
peru.1.a.w:0 "¡Peruanos, a la guerra!"
peru.1.b:0 "Benavides debe continuar gobernando."
peru.1.c:0 "Dar paso a elecciones democráticas."

peru.2:0 "Las Elecciones Democráticas"
peru.2.t:0 "Las Elecciones Democráticas"
peru.2.d:0 "Las elecciones democráticas son la base de toda sociedad civilizada, [PRU.GetLeader] tras un breve gobierno ha decidido convocar elecciones para escoger al próximo gobernante de Perú evocando la voz del pueblo. Entre estas opciones hay 4 candidatos reconocidos: el primero es Jorge Prado Ugarteche, líder de la facción conservadora de Perú, quien encabeza un fuerte movimiento católico y anti-aprista, con proyectos principales para industrializar Perú con ayuda de los Estados Unidos.\n\nEl segundo candidato es Luis Eguiguren Escudero, líder de los socialdemócratas, una facción que planea unir a los socialistas y conservadores de Perú, siendo amigable con los apristas para ganar votos de sus militantes, y creyendo que la unión de todos los peruanos hará que el país se desarrolle.\n\nEl tercer candidato es el exmiembro del partido civilista Manuel Vicente Villarán, uno de los grandes detractores del antiguo régimen de Leguía, quien desea eliminar cualquier legado de este en Perú, abriéndose más a los Estados Unidos y recibiendo apoyo de los antiguos partidarios del régimen de Benavides para lograr su objetivo de unificar el país con el fin inmediato de destruir al partido aprista.\n\nEl último candidato es Arturo Pablo Peralta Miranda, un renombrado escritor y defensor de los derechos de los indígenas quechuas en Perú. Con su apodo Gamaniel Churata, buscará el apoyo del voto aprista y de las protestas indígenas para llegar al poder, siendo considerado como un candidato cercano a un comunismo más nacional y no uno que obedezca las órdenes de Moscú para desarrollar el país. Sus principales promesas son los derechos para los indígenas y acabar con la memoria de Sánchez Cerro y Benavides, a quienes considera los mayores dictadores de Perú."
peru.2.a:0 "Victoria del Frente Nacional de Derecha."
peru.2.b:0 "Victoria Socialdemócrata."
peru.2.c:0 "Victoria de la Alianza Acción Republicana."
peru.2.dw:0 "Victoria del Frente Patriota Tupacamarista."

peru.w:0 "Soldados Ecuatorianos Entran en Nuestro Territorio"
peru.w.t:0 "Soldados Ecuatorianos Entran en Nuestro Territorio"
peru.w.d:0 "Se nos informa que varios soldados ecuatorianos están cruzando la frontera hacia los puestos fronterizos de Zarumilla y hostigando a la población peruana; también hay informes de incursiones constantes desde los puestos ecuatorianos de Macará y Zapotillo."
peru.w.a:0 "Esto significa guerra."

peru.3:0 "Múltiples Protestas por la Cancelación de Elecciones"
peru.3.t:0 "Múltiples Protestas por la Cancelación de Elecciones"
peru.3.d:0 "El pueblo está cansado de Benavides y su prolongación del gobierno por tres años más, cancelando las elecciones democráticas; el pueblo se levantará para defender el valor democrático de Perú."
peru.3.b:0 "3 años más con Benavides."
peru.3.c:0 "La revolución salvará a Perú."
peru.2.bpw:0 "Usar la guerra para unir a todos los peruanos."
peru.2.a.w:0 "Es el derecho de los ecuatorianos."

peru.4:0 "Benavides ha Muerto"
peru.4.t:0 "Benavides ha Muerto"
peru.4.d:0 "La muerte de Benavides se siente en casi todo el país, ya que su gobierno logró pacificar Perú tras un largo periodo de rebeliones apristas; ahora, esperamos que el futuro de Perú sea tan prometedor como lo fue durante su gobierno."
peru.4.a:0 "Una lástima."

peru.5:0 "Perú Desea Negociar los Territorios en Disputa"
peru.5.t:0 "Perú Desea Negociar los Territorios en Disputa"
peru.5.d:0 "Siguiendo los principios de la sociedad civilizada, el estado peruano envía una propuesta para establecer una frontera fija y evitar futuros conflictos; según la propuesta, delimitaríamos la frontera de acuerdo con el status quo alcanzado en la reunión de Washington en 1936."
peru.5.a:0 "Nunca."
peru.5.b:0 "Aceptemos las demandas peruanas."

peru.6:0 "El Problema con Ecuador"
peru.6.t:0 "El Problema con Ecuador"
peru.6.d:0 "Durante mucho tiempo, la frontera con Ecuador fue un tema que causó guerras en el pasado. Es de vital importancia tener claro este asunto, y con la reciente firma del status quo de 1936, hay avances hacia el establecimiento de una frontera fija."
peru.6.a:0 "Rechazar el compromiso fronterizo de 1936."
peru.6.b:0 "Negociar con Ecuador."
peru.6.c:0 "Matemos a nuestros enemigos."

peru.7:0 "Perú Decide Rechazar el Status Quo"
peru.7.t:0 "Perú Decide Rechazar el Status Quo"
peru.7.d:0 "Perú ha decidido rechazar el status quo de 1936, ya que las tierras bajo bandera ecuatoriana contienen una población peruana."
peru.7.a:0 "Una razón más por la cual no se puede confiar en los peruanos."

peru.8:0 "Revolución Anti-Guerra"
peru.8.t:0 "Revolución Anti-Guerra"
peru.8.d:0 "La guerra ha despertado el sentimiento revolucionario en el pueblo peruano, ya que Benavides no ha podido llevar a cabo su guerra suicida y ha conducido al pueblo peruano por un camino de muerte y hambre."
peru.8.a:0 "Purgaremos a los antipatriotas."
peru.8.b:0 "Si Benavides no firma la paz, el pueblo lo hará por encima de él."

peru.9:0 "Perú Decide Rechazar el Status Quo Fronterizo"
peru.9.t:0 "Perú Decide Rechazar el Status Quo Fronterizo"
peru.9.d:0 "Los peruanos acaban de incumplir el acuerdo alcanzado en Washington sobre su frontera con Ecuador, rechazando lo pactado. Lo mejor sería actuar de acuerdo con nuestra posición como entidad reguladora de los países menos desarrollados de la región."
peru.9.a:0 "Apliquemos una sanción económica."
peru.9.b:0 "Es el derecho de los peruanos."

peru.10:0 "[PRU.GetNameDefCap] se prepara para acabar con la elección popular"
peru.10.t:0 "[PRU.GetNameDefCap] se prepara para acabar con la elección popular"
peru.10.d:0 "[PRU.GetNameDefCap] está preparando su ejército para acabar con los partidos masivos; en estos momentos de dificultad debemos abandonar nuestras diferencias y unirnos contra el mismo enemigo que no apoya la libre decisión de los pueblos sobre su gobierno, ahora el dictador [PRU.getLeader] prepara su maquinaria para acabar con nosotros."
peru.10.a:0 "Defendámonos."

peru.11:0 "[PRU.GetNameDefCap] está armando a [ROOT.GetFascistParty] para tomar el poder"
peru.11.t:0 "[PRU.GetNameDefCap] está armando a [ROOT.GetFascistParty] para tomar el poder"
peru.11.d:0 "[PRU.GetNameDefCap], junto con su aliado fascista [ROOT.GetFascistParty], está preparando un golpe de estado contra nuestro gobierno. No debemos permitir que las hordas fascistas se acerquen a América Latina; preparémonos para los antipatriotas que planean traer el terror del que Perú ha sido víctima en manos de su dictador [PRU.GetFascistLeader]. Es hora de tomar las armas y acabar con el levantamiento fascista."
peru.11.a:0 "Defendámonos."

peru.12:0 "[ECU.GetNameDefCap] Accede a Nuestras Demandas Territoriales"
peru.12.t:0 "[ECU.GetNameDefCap] Accede a Nuestras Demandas Territoriales"
peru.12.d:0 "La región de Pastaza vuelve a formar parte de nuestros territorios; la férrea voluntad de nuestros representantes logró la reintegración de este gran territorio. Sin duda, una gran victoria para el gobierno de [ROOT.GetLeader]."
peru.12.a:0 "Un gran día para todos los [ROOT.getAdjective]."

peru.13:0 "[ECU.GetNameDefCap] rechaza nuestras Demandas Territoriales"
peru.13.t:0 "[ECU.GetNameDefCap] rechaza nuestras Demandas Territoriales"
peru.13.d:0 "Nuestro territorio de la región de Pastaza se ha perdido debido al corrupto gobierno de [ROOT.GetLeader]; en el futuro, el pueblo [ROOT.getAdjective] tendrá que recuperar ese territorio con las armas en la mano."
peru.13.a:0 "El corrupto gobierno de [ROOT.GetLeader] permitió esto."

peru.14:0 "[USA.GetNameDefCap] Accede a Nuestras Demandas Territoriales"
peru.14.t:0 "[USA.GetNameDefCap] Accede a Nuestras Demandas Territoriales"
peru.14.d:0 "La región de Pastaza vuelve a formar parte de nuestros territorios; la férrea voluntad de nuestros representantes logró la reintegración de este gran territorio. Sin duda, una gran victoria para el gobierno de [ROOT.GetLeader]."
peru.14.a:0 "Una gran victoria para nuestros políticos."

peru.15:0 "[USA.GetNameDefCap] Rechaza Nuestras Demandas Territoriales"
peru.15.t:0 "[USA.GetNameDefCap] Rechaza Nuestras Demandas Territoriales"
peru.15.d:0 "Nuestro territorio de la región de Pastaza se ha perdido debido al corrupto gobierno de [ROOT.GetLeader]; en el futuro, el pueblo [ROOT.getAdjective] tendrá que recuperar ese territorio con las armas en la mano."
peru.15.a:0 "El corrupto gobierno de [ROOT.GetLeader] permitió esto."

peru.16:0 "Debemos Elegir a Nuestro Líder Revolucionario"
peru.16.t:0 "Debemos Elegir a Nuestro Líder Revolucionario"
peru.16.d:0 "Tras una gran lucha por los derechos sociales del pueblo [ROOT.getAdjective], hoy nuestra revolución logró derrocar al dictador Óscar Benavides, pero ahora necesitamos un líder que guíe a las masas por el camino de la revolución.\n\nComo primera opción tenemos a Eudocio Ravines, quien pasó mucho tiempo en Moscú y Europa estudiando los principios del comunismo. Junto con una camarilla de asesores soviéticos, seguiremos el camino de la Unión Soviética hacia la revolución.\n\nLa segunda opción es el líder popular Víctor Haya de la Torre, un importante dirigente de masas que, con sus ideales de una revolución más nacional, enlistó a campesinos e indígenas en su partido.\nSu objetivo es separar el comunismo peruano de la política de Moscú."
peru.16.a:0 "Víctor Haya de la Torre nos guiará a la victoria."
peru.16.b:0 "Eudocio Ravines nos guiará a la victoria."


peru.17:0 "La Memoria de Sánchez Cerro"
peru.17.t:0 "La Memoria de Sánchez Cerro"
peru.17.d:0 "Sánchez Cerro aún vive en nuestra memoria y sus grandes hazañas nunca serán olvidadas. El reciente acercamiento de Óscar Benavides al partido Unión Revolucionaria ha fortalecido nuestro partido, pero para devolver la prosperidad a Perú necesitamos un líder con voluntad de hierro.\n\nUna de las opciones sería el General Ureta, quien es uno de los seguidores de Sánchez Cerro y desea llevar a Perú a la victoria fuera de la influencia del fascismo italiano.\n\nLa otra opción es Luis Alberto Flores, reconocido católico y líder de la juventud urrista, siendo uno de los más cercanos a Sánchez Cerro y ahora al frente de su partido, quiere reformar la ideología del partido para asemejarla al fascismo italiano."
peru.17.a:0 "Continuar el legado de Sánchez Cerro."
peru.17.b:0 "Acabar con el sánchezcerrismo."

peru.18:0 "Seleccionar un Sucesor para Benavides"
peru.18.t:0 "Seleccionar un Sucesor para Benavides"
peru.18.d:0 "Benavides ya no puede gobernar, las recientes protestas prueban que su gobierno es débil y requiere de un nuevo líder que nos lleve a la llamada Patria Nueva. Hay dos candidatos propuestos.\n\nEl primero es Ernesto Montagne, un exmiembro de la Unión Revolucionaria que se apartó del partido cuando vio que se adhería a doctrinas extremas como el fascismo. Es un conservador que planea devolver el valor nacionalista al partido Unión Revolucionaria.\n\nLa segunda opción es recurrir a un golpe de estado a manos del General Ricardo Pérez Godoy, quien está en Tacna. Ricardo Pérez Godoy, siendo un nacionalista, propone una reforma social seria para los indígenas y los más empobrecidos de Perú, junto con su gobierno denominado Gobierno Revolucionario de las Fuerzas Armadas."
peru.18.a:0 "Seleccionar a Ernesto Montagne como sucesor."
peru.18.b:0 "Recurrir a la revolución de Tacna."

peru.19:0 "[PRU.GetNameDefCap] está armando a [ROOT.GetCommunistParty] para tomar el poder"
peru.19.t:0 "[PRU.GetNameDefCap] está armando a [ROOT.GetCommunistParty] para tomar el poder"
peru.19.d:0 "[PRU.GetNameDefCap], junto con su aliado comunista [ROOT.GetCommunistParty], están preparando un golpe contra nuestro gobierno. No debemos permitir que las hordas comunistas se acerquen a América Latina; preparémonos para los antipatriotas que planean traer el terror del que Perú ha sido víctima en manos de su dictador [PRU.GetCommunistLeader]. Es hora de tomar las armas y acabar con el levantamiento comunista."
peru.19.a:0 "Defendámonos."

