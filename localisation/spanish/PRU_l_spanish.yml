PRU_reforms_in_the_constitution:0 "Reformar la Constitución"
PRU_reforms_in_the_constitution_desc:0 "La anterior constitución escrita por Luis Sánchez Cerro ya no es válida. Es una constitución muy débil que fomenta la insurgencia popular y el radicalismo de las ideologías extremistas, además de entregar los recursos de la nación a naciones extranjeras. Es necesario que se cambien algunos artículos para dar más poder tanto al pueblo como a los círculos de poder, al mismo tiempo que se cambia el artículo que entrega nuestros recursos naturales y los recuperamos."
