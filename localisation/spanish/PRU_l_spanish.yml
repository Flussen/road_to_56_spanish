PRU_A_new_war_machine:0 "Nueva Máquina de Guerra Andina"
PRU_A_new_war_machine_desc:0 "Aprovechando el ingenio del pueblo andino y el legado de sus antepasados, el Reich Inca ha diseñado un nuevo tipo de máquina de guerra. Combinando secretos metalúrgicos tradicionales con tecnología moderna, crean una fuerza formidable en el campo de batalla."

