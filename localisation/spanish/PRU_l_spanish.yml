PRU_llama_army_tech:0 "Tecnología del Ejército de Llamas"

PRU_czech_equipment_aquisition:0 "Adquisición de Equipos Checos"
PRU_czech_equipment_aquisition_desc:0 "Después de la gran derrota sufrida durante la Guerra del Pacífico en 1883, el ejército [ROOT.getAdjective] quedó debilitado durante un tiempo, ya que el gobierno no podía permitirse un gasto militar tan grande, pero ahora que podemos adquirir nuevas armas, es hora de reorganizar nuestras fuerzas para formar un ejército poderoso."
PRU_andean_warfare:0 "Incluir a los Ronderos en el Ejército"
PRU_andean_warfare_desc:0 "Los Ronderos son una pieza fundamental de la historia [ROOT.getAdjective]; su presencia en los campos de batalla siempre fue importante, como en la guerra contra Chile después de la caída de Lima. Requerimos que todos los quechuas se unan a este cuerpo de Ronderos."
PRU_paratrooper_company:0 "Compañía de Paracaidistas"
PRU_paratrooper_company_desc:0 "Podemos crear un cuerpo de paracaidistas para apoyar a las tropas terrestres construyendo una gran flota de aeronaves."
PRU_modernize_the_infantry_kit:0 "Modernizar el Equipamiento de Infantería"
PRU_modernize_the_infantry_kit_desc:0 "Las nuevas tácticas de guerra desarrolladas en todo el mundo exigen que actualicemos nuestro conocimiento de tácticas de combate, lo que nos lleva a adquirir equipo moderno para dejar atrás nuestro viejo arsenal sobrante de la guerra de Leticia."
PRU_jungle_training:0 "Crear el Ejército Asháninka"
PRU_jungle_training_desc:0 "Durante mucho tiempo, el pueblo Asháninka vivió aislado en la selva peruana, ajeno a todos los asuntos del Perú central. Las compañías de caucho descubrirían a estos pueblos indígenas, iniciando uno de los mayores genocidios conocidos en Perú. Estos hombres de la selva serán útiles para nuestras operaciones. Los necesitamos ahora más que nunca en nuestro ejército."
PRU_motorization:0 "Motorización"
PRU_motorization_desc:0 "Durante mucho tiempo, nuestros recursos de guerra fueron movidos por mulas o llamas a través de las montañas de nuestro accidentado terreno, pero con la construcción de grandes carreteras, podría ser hora de comenzar a usar camiones para trasladar activos militares."
PRU_create_the_infantry_and_cavalry_schools:0 "Crear las Escuelas de Infantería y Caballería"
PRU_create_the_infantry_and_cavalry_schools_desc:0 "La caballería es un recurso vital para nuestro ejército. Debido a nuestra accidentada geografía, no tenemos muchos vehículos motorizados; el caballo y la mula siempre han sido muy confiables para el ejército peruano, y la especialización de algunos comandantes en tácticas de guerra con caballería nos guiará hacia la victoria."
PRU_cold_weather_equipment:0 "Equipo para Climas Fríos"
PRU_czech_tanks:0 "Adquirir Tanques Checos"
PRU_czech_tanks_desc:0 "Los nuevos tanques serán de gran ayuda para un mayor empuje de nuestro ejército para aplastar a cualquiera que se atreva a ultrajar el país."
PRU_study_the_blueprints:0 "Estudiar los Planos"
PRU_study_the_blueprints_desc:0 "Con nuestros propios diseños, lograremos crear y fortalecer nuestra industria nacional."
PRU_foreign_licenses:0 "Licencias Extranjeras"
PRU_foreign_licenses_desc:0 "Con las nuevas licencias de armas extranjeras, será posible producir localmente armas avanzadas para nuestro ejército."
PRU_italian_guns:0 "Cañones Italianos"
PRU_italian_guns_desc:0 "Después de adquirir aviones y entrenamiento militar italianos, es hora de adquirir cañones italianos modernos para hacer notar nuestro poder en los Andes."
PRU_invite_italian_military_mission:0 "Invitar Misión Militar Italiana"
PRU_invite_soviet_military_mission:0 "Invitar Misión Militar Soviética"
PRU_expand_the_national_arsenal:0 "Expandir el Arsenal Nacional"
PRU_expand_the_national_arsenal_desc:0 "Una de las principales fábricas de armas en Lima se volvió obsoleta y no pudo proporcionar suficientes armas para armar decentemente a nuestro ejército. Expandir provincias con nuevas fábricas militares satisfará esta necesidad de armamento."
PRU_new_weapons_new_tactics:0 "Nuevas Armas, Nuevas Tácticas"
PRU_new_weapons_new_tactics_desc:0 "Nuestras nuevas armas nos ayudarán a adaptarnos a las nuevas tácticas de guerra."
PRU_plan_limas_expansion:0 "Planificar la Expansión de Lima"
PRU_plan_limas_expansion_desc:0 "Fuera de la ciudad principal de Lima, hay mucho más espacio para lograr zonas industriales modernas, como en las afueras de Villa El Salvador y San Juan de Lurigancho."
PRU_compania_minera_atacocha:0 "Compañía Minera Atacocha"
PRU_compania_minera_atacocha_desc:0 "En las afueras de Lima, subiendo hacia las montañas, se encuentra uno de los mayores depósitos de metales preciosos; deberíamos hacer algo con ello."
PRU_industrial_modernization:0 "Modernización Industrial"
PRU_industrial_modernization_desc:0 "Nuestra industria obsoleta y estancada debe ser modernizada, pero la cuestión es si lo haremos de la mano de extranjeros o si intentaremos crear nuestra propia industria."
PRU_rely_on_international_trade:0 "Depender del Comercio Internacional"
PRU_rely_on_international_trade_desc:0 "Nuestra industria no puede sostenerse sin la ayuda de países desarrollados; debemos recibir ayuda del capital extranjero."
PRU_invite_foreign_experts:0 "Invitar Expertos Extranjeros"
PRU_invite_foreign_experts_desc:0 "Los expertos extranjeros sabrán cómo poner nuestra economía de nuevo en marcha para que vuelva a ser una de las más poderosas de Sudamérica."
PRU_railroad_investments:0 "Inversiones en Ferrocarriles"
PRU_railroad_investments_desc:0 "El levantamiento de nuevas rutas para mejorar la infraestructura nacional está en manos de expertos extranjeros; muy pronto tendremos una infraestructura nacional de primer nivel."
PRU_oil_industry_developments:0 "Desarrollo de la Industria Petrolera"
PRU_oil_industry_developments_desc:0 "Nuestros aliados extranjeros deben extraer el petróleo de La Brea y Pariñas en el norte del país."
PRU_gold_and_silver_mining:0 "Explotación de Oro y Plata"
PRU_gold_and_silver_mining_desc:0 "Los recursos más críticos, como el oro y la plata en las montañas de nuestro país, alimentarán nuestra economía."
PRU_running_economy:0 "Estabilización Monetaria"
PRU_running_economy_desc:0 "La creación de un banco de reserva nacional ayudará a gestionar mejor la moneda."
PRU_construction_industry:0 "Industria de la Construcción"
PRU_construction_industry_desc:0 "Con la nueva ayuda de extranjeros, puede ser el momento de comenzar a construir obras en beneficio de todo el pueblo [ROOT.getAdjective]."
PRU_implement_autarky:0 "Implementar Autarquía"
PRU_implement_autarky_desc:0 "Los extranjeros no están en posición de tomar control de nuestra economía; lo mejor sería desarrollar nuestra propia economía para no depender del capital extranjero."
PRU_give_rights_to_indigenous_people:0 "Otorgar Derechos a los Pueblos Indígenas"
PRU_give_rights_to_indigenous_people_desc:0 "Los habitantes de los Andes siempre fueron tratados como esclavos, incluso cuando Perú se independizó del yugo español; ahora, como un país en desarrollo, es vital asegurar su apoyo."
PRU_seize_the_gold_mines:0 "Confiscar las Minas de Oro"
PRU_seize_the_gold_mines_desc:0 "Las minas de oro de Cajamarca son una realidad ahora; nunca fueron explotadas antes debido a la falta de maquinaria, pero ahora con la tecnología necesaria, podemos fortalecer al país con estos recursos."
PRU_national_mining_administration:0 "Administración Nacional de Minería"
PRU_national_mining_administration_desc:0 "La creación de una empresa nacional que gestione los recursos mineros garantizará que estos sean utilizados de una mejor manera por el estado."
PRU_finance_construction_programs:0 "Financiar Programas de Construcción"
PRU_finance_construction_programs_desc:0 "El financiamiento para el Hospital de Empleados y las unidades vecinales de interés social serán de gran ayuda para comenzar con el desarrollo de nuestro país."
PRU_industrial_surquillo_sac:0 "Industria Surquillo SAC"
PRU_industrial_surquillo_sac_desc:0 "Es hora de construir nuestra propia industria militar."
PRU_nationalize_the_railways:0 "Nacionalizar los Ferrocarriles"
PRU_nationalize_the_railways_desc:0 "Los impuestos que las compañías extranjeras exigen por el uso de sus caminos son extorsivos. Ha llegado la hora de que todo en Perú sea únicamente para el servicio del pueblo."
PRU_national_research_grants:0 "Subvenciones Nacionales para la Investigación"
PRU_national_research_grants_desc:0 "Con nuestras propias mentes, llevaremos a nuestro país adelante."
PRU_substitution_technologies:0 "Tecnologías de Sustitución"
PRU_substitution_technologies_desc:0 "Si no podemos obtener la tecnología que no poseemos, encontraremos piezas de repuesto para ello."
PRU_a_reborn_navy:0 "Una Armada Renacida"
PRU_a_reborn_navy_desc:0 "Después de la Guerra del Pacífico en 1880, nuestra Armada estuvo en constante declive, pasando de ser una de las mejor entrenadas de Sudamérica a una de las peores y más obsoletas. Esta es nuestra oportunidad para ver renacer nuestra Armada."
PRU_expand_the_naval_factory_of_bellavista:0 "Expandir la Fábrica Naval de Bellavista"
PRU_expand_the_naval_factory_of_bellavista_desc:0 "La Fábrica Naval de Bellavista siempre fue la fábrica naval nacional por excelencia, pero con el reciente renacimiento de nuestra Armada, sería una buena idea comenzar a expandir nuestra fábrica hacia el norte y el sur del país."
PRU_work_with_foreigners:0 "Trabajar con Extranjeros"
PRU_work_with_foreigners_desc:0 "Los extranjeros saben más de barcos que nosotros. Trabajaremos con ellos para hacer crecer nuestra Armada."
PRU_National_Admiralty_Corps:0 "Cuerpo Nacional de Almirantazgo"
PRU_National_Admiralty_Corps_desc:0 "Si reunimos las mentes más brillantes en estrategia naval en Perú, podemos formar un gabinete de almirantazgo más grande para tomar decisiones en una batalla naval."
PRU_naval_industry:0 "Industria Naval"
PRU_naval_industry_desc:0 "Más allá de la expansión de nuestra industria naval, debemos construir astilleros más grandes para crear una gran flota nacional."
PRU_modernize_destroyers:0 "Modernizar Destructores"
PRU_modernize_destroyers_desc:0 "Nuestros destructores más nuevos ya están obsoletos, por lo que es vital comenzar un programa de investigación para nuevos modelos."
PRU_Modernize_our_submarines:0 "Modernizar Submarinos"
PRU_Modernize_our_submarines_desc:0 "Nuestros submarinos más nuevos ya están obsoletos, por lo que es vital comenzar un programa de investigación para nuevos modelos."
PRU_the_grau_class_project:0 "El Proyecto Clase Grau"
PRU_the_grau_class_project_desc:0 "Los cruceros Clase Grau fueron los barcos más grandes y modernos que tuvo la Armada Peruana desde su caída en la Guerra del Pacífico. Su capacidad de combate era tal que el estado quería que estos barcos fueran utilizados como base para la creación masiva de más cruceros Clase Grau."
PRU_expand_naval_production:0 "Expandir la Producción Naval"
PRU_expand_naval_production_desc:0 "Necesitamos más astilleros para expandir nuestra gran Armada."
PRU_modernize_battleships:0 "Modernizar Acorazados"
PRU_modernize_battleships_desc:0 "Es hora de iniciar el proyecto del Acorazado Lima. Nunca pudimos permitirnos un acorazado de tal envergadura debido a problemas económicos internos. Ahora se puede permitir tal compra."
PRU_modernize_carrier:0 "Modernizar Portaaviones"
PRU_modernize_carrier_desc:0 "Es hora de iniciar el proyecto del Portaaviones República del Perú. Nunca pudimos permitirnos un acorazado de tal envergadura debido a problemas económicos internos. Ahora se puede permitir tal compra."
PRU_naval_doctrine:0 "Doctrina Naval"
PRU_naval_doctrine_desc:0 "Nuevos barcos, nuevas doctrinas navales."
PRU_fly_with_the_sun:0 "Héroes del Sol"
PRU_fly_with_the_sun_desc:0 "Los nuevos reclutas de la fuerza aérea peruana desde su creación en 1919 han recibido muchos talentos que lograron hazañas increíbles en la cabina de un avión. Es hora de que estos nuevos pilotos muestren a su país quién domina los cielos de Sudamérica."
PRU_start_aircraft_purchase:0 "Compras de Aeronaves"
PRU_start_aircraft_purchase_desc:0 "Para añadir más aviones a nuestra fuerza aérea, debemos elegir de qué país extranjero solicitaremos aviones."
PRU_acquire_italian_planes:0 "Adquirir Aviones Italianos"
PRU_acquire_italian_planes_desc:0 "Los aviones italianos son fuertes y pesados. Son perfectos para nuestra fuerza aérea."
PRU_acquire_usa_planes:0 "Adquirir Aviones Estadounidenses"
PRU_acquire_usa_planes_desc:0 "Los aviones estadounidenses son rápidos y ligeros. Son perfectos para nuestra fuerza aérea."
PRU_strengthen_the_air_force:0 "Fortalecer la Fuerza Aérea"
PRU_strengthen_the_air_force_desc:0 "Nuestra fuerza aérea está desorganizada y nuestros aeródromos están descuidados. Si desarrollamos estos aspectos, nuestra fuerza aérea será la más poderosa de la región."
PRU_work_with_our_designs:0 "Crear Factorías Faucett"
PRU_work_with_our_designs_desc:0 "Nuestros diseños de aeronaves serán mejores que los que adquirimos de extranjeros. Es de suma importancia mejorar los diseños que ya tenemos."
PRU_work_on_heavy_aircraft:0 "Trabajar en Aeronaves Pesadas"
PRU_work_on_heavy_aircraft_desc:0 "Si desarrollamos nuestros aviones pesados, podemos ser fuertes y golpear al enemigo sin que él lo note."
PRU_work_on_light_aircraft:0 "Trabajar en Aeronaves Ligeras"
PRU_work_on_light_aircraft_desc:0 "Si desarrollamos nuestros aviones ligeros, podemos ser rápidos y cazar al enemigo sin que él lo note."
PRU_air_innovations:0 "Innovaciones Aéreas"
PRU_air_innovations_desc:0 "Nuevos aviones, nuevas tácticas."
PRU_total_production:0 "Producción Total"
PRU_total_production_desc:0 "Debemos multiplicar nuestra producción de cazas y CAS para crear una gran fuerza. Solo así lograremos una superioridad aérea absoluta."
PRU_heroes_of_the_air:0 "Héroes del Aire"
PRU_heroes_of_the_air_desc:0 "Los nuevos caballeros del Aire, aquellos que tienen la suerte de luchar por su país en sus corceles de acero."
PRU_build_the_petrolero_railway:0 "Construir el Ferrocarril Petrolero"
PRU_build_the_petrolero_railway_desc:0 "Las compañías petroleras estadounidenses requieren una línea de tren desde Lima hasta el norte de Trujillo para transportar el petróleo al puerto de Callao. Sería un proyecto interesante, ya que puede ser utilizado por el estado para fines civiles y militares."
PRU_build_the_andes_railway:0 "Construir el Ferrocarril de los Andes"
PRU_build_the_andes_railway_desc:0 "La línea de tren transandina logra mover a millones de personas desde la ciudad de Cuzco-Huancayo-Lima, donde se concentra casi el 60% de la población peruana."
PRU_organize_future_elections:0 "Organizar Futuras Elecciones"
PRU_organize_future_elections_desc:0 "Después de un breve período de gobierno de Benavides, cumpliendo lo que manda la constitución, debería convocar elecciones generales en Perú, aunque entre sus planes esté quedarse un tiempo más."
PRU_mediate_between_the_parties:0 "Medie entre los Partidos"
PRU_mediate_between_the_parties_desc:0 "Llamar a los partidos para que se preparen para las elecciones generales."
PRU_british_airports:0 "Aeropuertos Británicos"
PRU_british_airports_desc:0 "Con la ayuda de los británicos, podemos desarrollar nuestros precarios aeropuertos nacionales."
PRU_mobilize_womans:0 "Movilización de Mujeres"
PRU_mobilize_womans_desc:0 "Las mujeres de nuestro país siempre fueron segregadas del sistema político, pero ahora serán incluidas en la política, militar y civil."
PRU_leacy_of_Benavides:0 "Legado de Benavides"
PRU_leacy_of_Benavides_desc:0 "Debemos continuar con el legado de Benavides, un ex Gobernador Civilista, manteniendo sus obras."
PRU_Military_Universities:0 "Universidades Militares"
PRU_Military_Universities_desc:0 "La expansión del sistema educativo en Perú ha ayudado a la creación de nuevas instituciones civiles y militares. Entre estas, está la idea de crear una universidad militar."
PRU_give_asylum_to_the_jews:0 "Dar Asilo a los Judíos"
PRU_give_asylum_to_the_jews_desc:0 "Varios intelectuales judíos están huyendo de Europa debido a las políticas actuales que se están tomando en su corazón. Lo mejor sería abrir nuestro país a los refugiados judíos para apoyar el esfuerzo de investigación."
PRU_reforma_agraria:0 "Reforma Agraria"
PRU_reforma_agraria_desc:0 "La tierra es de quien la trabaja."
PRU_the_pachacutec_line:0 "Crear la Línea Pachacútec"
PRU_the_pachacutec_line_desc:0 "Nuestros enemigos en el Norte aún tienen hambre de apoderarse de más de nuestro territorio. Deberíamos disuadirlos construyendo una línea de defensa."
PRU_nationalize_banking_sector:0 "Nacionalizar el Sector Bancario"
PRU_nationalize_banking_sector_desc:0 "Durante mucho tiempo, nuestros bancos estuvieron en manos de extranjeros que solo servían a sus intereses. Ahora, el banco debe servir únicamente al estado." #nacionalizar fascista
PRU_empower_benavides:0 "Fortalecer a Benavides"
PRU_empower_benavides_desc:0 "Las elecciones deben cancelarse en favor de un gobierno unificado con Benavides a la cabeza."
PRU_legacy_of_sachez_cerro:0 "Legado de Sánchez Cerro"
PRU_legacy_of_sachez_cerro_desc:0 "Sánchez Cerro fue el libertador que acabó con el antipatriota Leguía y su gobierno de 11 años. Durante su gobierno, se aprobaron leyes de interés social y protección de los indígenas. Debido a sus orígenes humildes y su raza chola, es visto como un representante de la raza peruana."
PRU_conservative_coalition:0 "Coalición Conservadora"
PRU_conservative_coalition_desc:0 "Después de la disolución del Partido Civilista como resultado del Crack de 1929, los terratenientes y gamonales perdieron su poder político. Ante esto, la derecha se fragmentó en múltiples organizaciones independientes que unieron fuerzas en 1930 y decidieron formar la Coalición Conservadora. Esta fue una coalición de partidos políticos conservadores de derecha en Perú. Su líder, Manuel Prado Ugarteche."
PRU_social_democratic_coalition:0 "Coalición Socialdemócrata"
PRU_social_democratic_coalition_desc:0 "Perú necesita un partido con volumen programático desde el centro. El Partido Socialdemócrata no es un escalón cerrado. El Registro de la Unión Patriótica no tiene restricciones odiosas ni prevenciones antipáticas. Su bandera es la bandera de Perú. La patria es un símbolo de unión, tanto más vigoroso cuanto más intensa sea la solidaridad afectiva y la cooperación económica entre compatriotas."
PRU_alerta_en_la_frontera:0 "Alerta en la Frontera"
PRU_alerta_en_la_frontera_desc:0 "El tema de los territorios en disputa con Ecuador es extenso. Desde los tiempos de la colonia española, los territorios nunca estuvieron claros entre el virreinato del Perú y el virreinato de Nueva Granada. Después de la independencia, las cosas no mejoraron entre la República del Perú y la República de Gran Colombia. No se ha delimitado una frontera clara después de muchos años. Creemos que la mejor salida sería trazar la frontera mediante la guerra, aunque también podríamos recurrir a otros medios más pacíficos."
PRU_protest_against_the_cancellation:0 "Protesta Contra la Cancelación"
PRU_protest_against_the_cancellation_desc:0 "Benavides es un dictador que canceló las elecciones y merece todo el castigo de Dios y del pueblo."
PRU_prolong_benavides_presidency:0 "Prolongar la Presidencia de Benavides"
PRU_prolong_benavides_presidency_desc:0 "Nuestro país ha prosperado mucho bajo el gobierno de Benavides. Debería quedarse unos años más."
PRU_peruvian_blackshirts:0 "Camisas Negras Peruanas"
PRU_peruvian_blackshirts_desc:0 "Las camisas negras de Perú, bajo el mando de Luis Alberto Flores, nos llevarán a la victoria."
PRU_give_power_to_general_ureta:0 "Dar el Poder al General Ureta"
PRU_give_power_to_general_ureta_desc:0 "El general Ureta, un ferviente urrista y nacionalista, está harto de las políticas extremistas de Alberto Flores. Planea un golpe de estado contra el partido para ser el líder de la Unión Revolucionaria."
PRU_integrate_the_church:0 "Integrar la Iglesia"
PRU_integrate_the_church_desc:0 "La Iglesia Católica es una pieza vital en la vida de toda la población peruana."
PRU_workers_protection:0 "Derechos de los Trabajadores"
PRU_workers_protection_desc:0 "Los trabajadores de nuestro país exigen reformas laborales para rendir mejor en las fábricas."
PRU_remember_the_Trujillo_revolution:0 "Recordar la Revolución de Trujillo"
PRU_remember_the_Trujillo_revolution_desc:0 "Durante el gobierno de Sánchez Cerro en 1932 en la ciudad de Trujillo, hubo un levantamiento a gran escala de militantes del partido APRA donde lograron tomar la ciudad por completo y amenazaron con realizar una marcha hacia Lima para tomar el poder. La respuesta del gobierno fue dura. La revolución fue aplastada con bombardeos aéreos y artillería, pero el recuerdo permanece en la población aprista."
PRU_benavides_nightmare:0 "El Comienzo de la Revolución"
PRU_benavides_nightmare_desc:0 "Los comunistas se levantaron en masa por la cancelación de las elecciones. Es el fin de la era Benavides y de las libertades personales en Perú."
PRU_select_a_successor_for_benavides:0 "Seleccionar un Sucesor para Benavides"
PRU_select_a_successor_for_benavides_desc:0 "Benavides está demasiado viejo y débil para continuar gobernando. Lo mejor sería elegir un sucesor lo antes posible."
PRU_hispanism:0 "Hispanismo"
PRU_hispanism_desc:0 "El hispanismo es el recuerdo de la antigua unión de los antiguos virreinatos de América, que juntos formaban un poderoso imperio. El recuerdo de ello es parte de la identidad nacional de Perú."
PRU_tax_reform:0 "Reforma Fiscal"
PRU_tax_reform_desc:0 "Los impuestos actualmente están equilibrados a favor de quienes tienen más dinero que el ciudadano promedio. Es hora de reformar este sistema absurdo para hacerlo más justo para todos."
PRU_revolutionary_goverment:0 "La Revolución de Tacna"
PRU_revolutionary_goverment_desc:0 "Aunque Ricardo Pérez Godoy no era un urrista, sus ideas nacionalistas se unieron con ideas sociales para salvar a Perú de una posible revolución comunista, al ver que el gobierno no hacía mucho para detener el avance del comunismo en Perú."
PRU_left_and_right_united:0 "Izquierda y Derecha Unidas"
PRU_left_and_right_united_desc:0 "Si queremos obtener más poder, debemos unificar fuerzas entre socialistas, moderados y conservadores. Juntos, lograremos un mejor Perú."
PRU_help_our_brothers:0 "Ayudar a Nuestros Hermanos"
PRU_help_our_brothers_desc:0 "[ROOT.GetLeader] está considerando enviar algunos voluntarios para apoyar las causas socialistas del pueblo español."
PRU_the_teachings_the_amauta:0 "Las Enseñanzas del Amauta"
PRU_the_teachings_the_amauta_desc:0 "José Carlos Mariátegui, recordado como el 'Amauta', es el principal ideólogo socialista de Perú, a quien [ROOT.GetLeader] admiraba enormemente y deseaba continuar su legado a través de políticas comunistas en [ROOT.GetNameDefCap]."
PRU_commit_to_democratic_election:0 "Comprometerse con Elecciones Democráticas"
PRU_commit_to_democratic_election_desc:0 "La reciente cancelación de las elecciones por Benavides ha causado un fuerte rechazo popular que obligaría al Dictador a prometer democracia en el futuro."
PRU_select_montagne_as_successor:0 "Seleccionar a Montagne como Sucesor"
PRU_select_montagne_as_successor_desc:0 "Ernesto Montagne Markholz es un urrista convencido, siendo parte del partido Unión Revolucionaria cuando Sánchez Cerro lo creó y formó sus bases de nacionalismo. Cuando el partido cayó en manos de Luis Alberto Flores y comenzó a parecerse al fascismo italiano, Ernesto Montagne decidió abandonar el partido y permanecer independiente hasta que fue llamado por Benavides para ser su sucesor y continuar con su gobierno de reformas en [ROOT.GetNameDefCap]."
PRU_unite_the_andes:0 "Unir los Andes"
PRU_unite_the_andes_desc:0 "La traición cometida por [BOL.GetNameDefCap] contra [ROOT.GetNameDefCap] no puede ser olvidada. Debemos unificar a todos los pueblos quechuas bajo el liderazgo de [ROOT.GetLeader] por nuestra cuenta."
PRU_alliance_with_bolivia:0 "Alianza con Bolivia"
PRU_alliance_with_bolivia_desc:0 "[ROOT.GetNameDefCap] y [BOL.GetNameDefCap] comparten un pasado común, un pasado incaico y un pasado virreinal. Es hora de dejar atrás las diferencias y alcanzar la unión de pueblos hermanos."
PRU_place_odria_as_adviser:0 "Colocar a Odría como Asesor"
PRU_place_odria_as_adviser_desc:0 "En lugar de un gobierno de Manuel Odría, una opción factible sería colocarlo como asesor político de [ROOT.GetLeader] para que pueda darle consejos para reformar Perú y ponerlo en el camino del desarrollo."
PRU_spanish_civil_war_involvement:0 "Participación en la Guerra Civil Española"
PRU_spanish_civil_war_involvement_desc:0 "[ROOT.GetLeader] está considerando enviar algunos voluntarios para apoyar las causas nacionalistas del pueblo español."
PRU_strengthen_the_national_industry:0 "Fortalecer la Industria Nacional"
PRU_strengthen_the_national_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_nationalize_the_banking_sector:0 "Nacionalizar el Sector Bancario"
PRU_nationalize_the_banking_sector_desc:0 "[ROOT.GetLeader] ha ordenado la inmediata nacionalización del sector bancario en favor del pueblo."
PRU_increase_social_spending:0 "Aumentar el Gasto Social"
PRU_increase_social_spending_desc:0 "El pueblo exige un aumento en el gasto social. Cumpliremos la voluntad del pueblo para ganar su confianza."
PRU_exile_luis_alberto_flores:0 "Exiliar a Luis Alberto Flores"
PRU_exile_luis_alberto_flores_desc:0 "Uno de los mayores agitadores políticos que tiene Perú es Luis Alberto Flores. Deberíamos exiliarlo a Chile."
PRU_reform_the_constitution:0 "Reescribir la Constitución"
PRU_reform_the_constitution_desc:0 "La última constitución redactada por el exdictador Luis Miguel Sánchez Cerro ya no es válida para el gobierno actual. [ROOT.GetLeader] cree que debería ser reformada para dar paso a la creación del nuevo Perú."
PRU_legacy_of_pachacutec:0 "Legado de Pachacútec"
PRU_legacy_of_pachacutec_desc:0 "Pachacútec, o el que cambia la tierra. Es hora de modificar nuestra tierra para hacerla más moderna."
PRU_hasta_quemar_el_ultimo_cartucho:0 "Hasta Quemar el Último Cartucho"
PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "Hasta quemar el último Cartucho. Nunca nos rendiremos tan fácilmente."
PRU_celebration_of_the_andean_past:0 "Celebración del Pasado Andino"
PRU_celebration_of_the_andean_past_desc:0 "El mismo pasado, el mismo legado, la misma historia."
PRU_industrial_cooperation:0 "Cooperación Industrial"
PRU_industrial_cooperation_desc:0 "Nuestra cooperación con nuestros hermanos bolivianos será crucial para la rápida industrialización de ambas naciones."
PRU_regain_the_new_spain_heritage:0 "Recuperar el Legado de la Nueva España"
PRU_regain_the_new_spain_heritage_desc:0 ""
PRU_secure_the_central_america:0 "Asegurar Centroamérica"
PRU_secure_the_central_america_desc:0 ""
PRU_alliance_with_mexico:0 "Alianza con México"
PRU_alliance_with_spain:0 "Alianza con España"
PRU_Support_the_banana_industry:0 "Apoyar la Industria Bananera"
PRU_Support_the_banana_industry_desc:0 ""
PRU_alliance_mexico_desc:0 "Los lazos que unen a [ROOT.GetLeader] y [MEX.GetLeader] son más que un pasado hispano. Son lazos más ideológicos."
PRU_alliance_with_mexico_desc:0 "Los lazos que unen a [ROOT.GetLeader] y [MEX.GetLeader] son más que un pasado hispano. Son lazos más ideológicos."
PRU_expand_the_volunteer_program:0 "Expandir el Programa de Voluntarios"
PRU_expand_the_volunteer_program_desc:0 "El ejército requiere más mano de obra. Podemos lograr un ejército más fuerte mediante el uso de una ley de voluntarios más amplia."
PRU_National_investigation:0 "Agencia Nacional de Investigación"
PRU_National_investigation_desc:0 "Debemos crear una agencia especializada en investigar nuevos recursos en nuestra tierra. Reforzar el esfuerzo de investigación en nuestro país sería un gran avance."
PRU_expand_the_military_industry:0 "Expandir la Industria Militar"
PRU_expand_the_military_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_expand_the_agricultural_sector:0 "Expandir el Sector Agrícola"
PRU_expand_the_agricultural_sector_desc:0 "Nuestra tierra es rica y puede sustentar diversos cultivos. Utilicemos estos recursos para alimentar a nuestra población y dejar de depender de las importaciones extranjeras."
PRU_crusade_against_radicalism_in_america:0 "Cruzada contra el Radicalismo"
PRU_crusade_against_radicalism_in_america_desc:0 "El fascismo y el comunismo se están expandiendo rápidamente por toda la región sudamericana. Es nuestro deber sagrado purgarla de estas ideologías malignas."
PRU_integrate_the_indigenous:0 "Integrar al Pueblo Quechua"
PRU_integrate_the_indigenous_desc:0 "En el pasado, los indígenas quechuas fueron privados de derechos y reducidos a simple servidumbre para los oligarcas del país. Sería un buen momento para incorporar a los quechuas indígenas en la fuerza industrial del país, ya que pueden añadir mucha fuerza al movimiento político."
PRU_Legion_Peruana:0 "La Legión Peruana"
PRU_Legion_Peruana_desc:0 "La Legión Peruana fue un grupo de élite de la república en sus inicios para luchar en las guerras más brutales. En momentos como ahora, [ROOT.GetLeader] requiere nuevamente una nueva Legión Peruana."
PRU_inca_industry:0 "Crear el Qhapaq Ñan"
PRU_inca_industry_desc:0 "El Qhapaq Ñan, o 'gran camino' en quechua, es una antigua construcción incaica que conecta todo el imperio de norte a sur y de este a oeste. Es hora de volver al antiguo sistema de caminos y modernizarlo."
PRU_research_cooperation:0 "Cooperación en Investigación"
PRU_research_cooperation_desc:0 "Nuestra colaboración con Bolivia en temas de investigación dará excelentes resultados en esta área para ambas naciones hermanas."
PRU_neo_incaic_unification:0 "Unificación Neo-Incaica"
PRU_neo_incaic_unification_desc:0 "La alianza y unión neo-incaica entre [ROOT.GetNameDefCap] y [BOL.GetNameDefCap] movilizará a millones de quechuas que viven en estos dos países."
PRU_prepare_for_another_pacific_war:0 "Prepararse para Otra Guerra del Pacífico"
PRU_prepare_for_another_pacific_war_desc:0 "Los nacistas están tomando tiempo para ganar poder en Chile. Quizás las armas peruanas logren colocar a un fascista en Chile."
PRU_integrate_women:0 "Mujeres en la Fuerza Laboral"
PRU_integrate_women_desc:0 "Las mujeres son el motor de nuestro país. Debemos incluirlas en las fábricas para aumentar la fuerza laboral."
PRU_food_importation:0 "Importación de Alimentos"
PRU_food_importation_desc:0 "Si la cantidad necesaria de alimentos no se puede producir en nuestro país debido a la accidentada geografía, entonces la mejor salida sería comprar alimentos de países abundantes."
PRU_arm_the_people:0 "Armar al Pueblo"
PRU_arm_the_people_desc:0 "El pueblo [ROOT.getAdjective] unido no puede ser derrotado. Su fuerza formará un gran puño que hará temer a las hordas imperialistas."
PRU_promote_the_military_industry:0 "Promover la Industria Militar"
PRU_promote_the_military_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_promote_the_national_industry:0 "Promover la Industria Nacional"
PRU_promote_the_national_industry_desc:0 "[ROOT.GetLeader] está buscando nuevo capital nacional e internacional para fortalecer nuestra industria."
PRU_a_new_peru:0 "Un Nuevo Perú"
PRU_a_new_peru_desc:0 "El nuevo Perú representa una nueva era política, dejando atrás el pasado de caudillos y revolucionarios."
PRU_the_only_sun:0 "El Único Sol"
PRU_the_only_sun_desc:0 "Solo hay un sol, y ese sol es el que brilla y brillará para los incas, el dios sol Inti."
PRU_looking_north:0 "Mirando al Norte"
PRU_looking_north_desc:0 "[ROOT.GetLeader] no está a favor de las políticas tomadas por [COL.GetLeader] sobre el tema del trapezo amazónico y la ciudad de Leticia, que aún cuenta con ciudadanos peruanos. Es hora de tomar Leticia por la fuerza."
PRU_join_allies:0 "Unirse a los Aliados"
PRU_join_allies_desc:0 "Nuestros aliados comerciales nos llaman a poner fin al fascismo en Europa."
PRU_create_the_Lima_group:0 "Crear el Grupo de Lima"
PRU_create_the_Lima_group_desc:0 "El grupo de Lima debe nacer para mantenerse neutral ante los acontecimientos que asolan Europa. Nuestro continente debe permanecer neutral ante la guerra."
PRU_follow_in_the_footsteps_of_tupac_amaru:0 "Seguir los Pasos de Tupac Amaru II"
PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "El legado del revolucionario indígena Tupac Amaru II aún vive en el corazón y la memoria de varios indígenas quechuas, quienes se levantaron contra la dominación española del imperio incaico en el pasado. Hoy la revolución evoca su nombre para unir a los pueblos ¡Y no podrán matarlo!"
PRU_benavides_is_dead:0 "Benavides ha Muerto"
PRU_benavides_is_dead_desc:0 "Nuestro líder caudillo, quien pacificó el país tras la muerte de Sánchez Cerro, se siente extremadamente enfermo. ¿Es posible que muera?"
PRU_wake_up_a_giant:0 "Despertar a un Gigante"
PRU_wake_up_a_giant_desc:0 "El país que vio nacer una de las culturas más importantes de Sudamérica antes de la colonia, el que vio nacer uno de los virreinatos más poderosos de América y luego descansó en sus laureles durante más de 100 años debido a una república inestable, es hora de despertar."
PRU_riva_agueros_dream:0 "El Sueño de Riva Agüero"
PRU_riva_agueros_dream_desc:0 "Formar una patria unificada y pacificada después de varios años de revueltas y golpes de estado es el sueño del nacionalista católico José de la Riva Agüero y Osma, quien finalmente ve su sueño hecho realidad de la mano de [ROOT.GetLeader]."
PRU_hit_bolivia:0 "Acabar con los Bolivianos"
PRU_hit_bolivia_desc:0 "La opinión que se tiene sobre el pueblo [BOL.getAdjective] es muy variada en cuanto al tema de los políticos [ROOT.getAdjective], en el pasado fue un aliado de [ROOT.GetNameDefCap] junto con su idea de reformar el país llamada 'Perú-Bolivia' que fue muy fuerte en el pasado, luego [ROOT.GetNameDefCap] fue traicionado por el ejército [BOL.getAdjective] durante la Guerra del Pacífico, dejando esta guerra sin resistencia."
PRU_ask_for_enter_to_comintern:0 "Solicitar Ingreso al Comintern"
PRU_ask_for_enter_to_comintern_desc:0 "Después de un largo debate entre los miembros de [ROOT.GetCommunistParty], se concluyó que [ROOT.GetLeader] debería solicitar unirse al Comintern, ya que [SOV.GetNameDefCap] podría ayudarnos a desarrollar nuestro país y expandir la revolución por toda Sudamérica."
PRU_new_road_conscription_law:0 "Nueva Ley de Conscripción de Caminos"
PRU_new_road_conscription_law_desc:0 "Revivir la antigua Ley de Conscripción de Caminos, nuestro gobierno propone una versión renovada con beneficios mejorados para los trabajadores. Esta iniciativa busca no solo mejorar nuestra infraestructura vial, sino también ofrecer oportunidades de empleo y contribuir al desarrollo de nuestros caminos y rutas."
PRU_protect_democratic_institutions:0 "Proteger las Instituciones Democráticas"
PRU_protect_democratic_institutions_desc:0 "Este es un período crucial para nuestra democracia, con el liderazgo de [ROOT.GetLeader], estamos comprometidos a salvaguardar la transparencia, la rendición de cuentas y la participación ciudadana."
PRU_workers_rights_act:0 "Ley de Derechos de los Trabajadores"
PRU_workers_rights_act_desc:0 "En un claro compromiso con el bienestar de nuestros trabajadores, [ROOT.GetLeader] presenta la Ley de Derechos Laborales. Diseñada para fortalecer la posición de los trabajadores, esta legislación garantiza condiciones laborales justas, horarios razonables y la protección de sus derechos fundamentales."
PRU_god_country_and_family:0 "Dios, Patria y Familia"
PRU_god_country_and_family_desc:0 "En la búsqueda de consolidar valores conservadores, se propone la iniciativa 'Dios, Patria y Familia'. Bajo el liderazgo de nuestro gobierno conservador, estamos comprometidos a fortalecer la influencia de la fe, preservar los principios patrióticos y proteger las bases familiares que han sido el fundamento de nuestra sociedad."
PRU_state_serves_the_people:0 "El Estado Sirve al Pueblo"
PRU_state_serves_the_people_desc:0 "Estamos comprometidos a priorizar las necesidades del pueblo. Esta iniciativa busca fortalecer la intervención del estado en áreas cruciales como la educación, la salud y el bienestar, asegurando que los beneficios del progreso sean accesibles para todos. Unidos avanzamos hacia un Perú donde el Estado trabaja incansablemente para servir y elevar la calidad de vida de cada ciudadano."
PRU_Eradicate_the_traitors:0 "Erradicar a los Traidores"
PRU_Eradicate_the_traitors_desc:0 "Alberto Flores ha decidido tomar medidas drásticas para salvaguardar la pureza y grandeza de nuestra nación. Se llevará a cabo una purga exhaustiva para eliminar a los apristas y sus aliados, que amenazan la estabilidad y la identidad nacional. Aunque esta medida indudablemente resultará en pérdidas humanas, Flores argumenta que es esencial para preservar la gloria de nuestro amado Perú."
PRU_The_People_General:0 "El General del Pueblo"
PRU_The_People_General_desc:0 "Bajo el carismático liderazgo de Eloy Ureta, el nacionalismo peruano toma una nueva dirección. Comprometido a proteger al pueblo y dejar atrás años de opresión, Ureta se esfuerza por construir una nación más justa y unida. Este enfoque más compasivo busca sanar las heridas del pasado."
PRU_Return_to_Negotiate_with_Caproni:0 "Volver a Negociar con Caproni"
PRU_Return_to_Negotiate_with_Caproni_desc:0 "Conscientes de la importancia de mantener relaciones comerciales sólidas, el gobierno peruano ha decidido regresar a la mesa de negociaciones con Caproni. Buscamos revisar y mejorar los términos de nuestro acuerdo inicial de 1934 para asegurar una colaboración beneficiosa y equitativa que impulse el desarrollo de nuestra nación."

PRU_adean_commissars:0 "Comisarios Andinos"
PRU_adean_commissars_desc:0 "Los nuevos Comisarios Andinos harán cumplir las leyes populares en los pueblos más alejados de las principales ciudades."
PRU_the_great_peruvian_red_army:0 "El Gran Ejército Rojo Peruano"
PRU_the_great_peruvian_red_army_desc:0 "El gran ejército rojo de Perú, compuesto por trabajadores y campesinos, liberará a Sudamérica de los explotadores que la dominan. El pueblo unido jamás será vencido."
PRU_acquire_soviet_tanks:0 "Adquirir Tanques Soviéticos"
PRU_acquire_soviet_tanks_desc:0 "Nuestro poder militar será fortalecido por la naciente industria militar [SOV.getAdjective], seremos el gran puño de la justicia social en Sudamérica que ejercerá su ley a través de nuestro gran poder militar."
PRU_acquire_soviet_plane_factories:0 "Adquirir Fábricas de Aviones Soviéticos"
PRU_acquire_soviet_plane_factories_desc:0 "Los aviones [SOV.getAdjective] son fuertes y pesados. Son perfectos para nuestra fuerza aérea."
PRU_national_literacy_programs:0 "Programas Nacionales de Alfabetización"
PRU_national_literacy_programs_desc:0 "La apertura de nuevas universidades públicas en Lima y en las demás ciudades del país dará acceso a más personas a la educación superior gratuita y formará a personas calificadas para el futuro de Perú."
PRU_end_capitalism:0 "Acabar con el Capitalismo"
PRU_end_capitalism_desc:0 "El imperio estadounidense quiere expandirse a nuestro país y acabar con el gobierno de [ROOT.GetLeader], es hora de unificar a todo el pueblo [ROOT.getAdjective] para formar un gran puño que dé el golpe que acabará con el gran gigante de América, por la libertad de todo el pueblo [ROOT.getAdjective]."
PRU_unite_the_ecuadorian_proletariat:0 "Unir al Proletariado Ecuatoriano"
PRU_unite_the_ecuadorian_proletariat_desc:0 "Los campesinos de las plantaciones de café se declararon en huelga en Ecuador, después de mucho tiempo de abusos inimaginables, el dictador [ECU.GetLeader] decidió atacar a su propio pueblo. Una intervención en Ecuador asegurará la voluntad del pueblo."
PRU_drive_out_the_banana_companies:0 "Expulsar a las Compañías Bananeras"
PRU_drive_out_the_banana_companies_desc:0 "Después de la llamada Masacre de las Bananeras en 1928, el pueblo [COL.getAdjective] quedó muy resentido con la United Fruit Company, que continúa operando en el país. El pueblo [COL.getAdjective] apoyó una intervención del ejército de liberación aprista para expulsar a esos capitalistas."
PRU_union_with_the_pcv:0 "Unión con el PCV"
PRU_union_with_the_pcv_desc:0 "Nuestros hermanos en Venezuela están siendo oprimidos por el dictador [VEN.GetLeader]. Su régimen de terror ya cuenta con varias muertes [VEN.getAdjective] y miles de personas sufren las consecuencias de esto. Es hora de poner fin a su gobierno."
PRU_collective_agriculture:0 "Agricultura Colectiva"
PRU_collective_agriculture_desc:0 "Después de que los campesinos tomaran el control de las plantaciones de azúcar, desarrollaron métodos mejorados de producción de bienes. Esto nos ha permitido desarrollar mejor nuestra industria azucarera y enviar el excedente a nuestros socios en el extranjero."
PRU_aprista_guerrilla:0 "Guerrilla Aprista"
PRU_aprista_guerrilla_desc:0 "Las guerrillas organizadas por el APRA podrían ser de gran ayuda en tiempos de guerra. La experiencia de las guerrillas de Trujillo durante la dictadura de Sánchez Cerro fue clave."
PRU_rallying_the_peasants:0 "Movilizar a los Campesinos"
PRU_rallying_the_peasants_desc:0 "Es necesario para nuestra industrialización que la población campesina se movilice hacia las fábricas para triplicar la efectividad de estas. Algunos de ellos no saben leer ni escribir, pero con el tiempo se adaptarán a este estilo de vida."
PRU_public_universities:0 "Universidades Públicas"
PRU_public_universities_desc:0 "La apertura de nuevas universidades públicas en Lima y en las demás ciudades del país dará acceso a más personas a la educación superior gratuita y formará a personas calificadas para el futuro de Perú."
PRU_Nationalize_the_brea_y_parinas:0 "Nacionalizar La Brea y Pariñas"
PRU_Nationalize_the_brea_y_parinas_desc:0 "El tema del petróleo y La Brea y Pariñas es un problema que Perú arrastra desde 1914, después de la firma de un contrato muy injusto para nosotros que fue tolerado por gobiernos anteriores. Se acaba de descubrir que la empresa estadounidense encargada de explotar el petróleo no paga toda la cuota que le corresponde. La nacionalización de estos complejos petroleros y la expulsión de los propietarios norteamericanos resolverán este problema."
PRU_Sovereign_Industrial_Expansion:0 "Expansión Industrial Soberana"
PRU_Sovereign_Industrial_Expansion_desc:0 "Bajo la bandera de la soberanía nacional, nuestro líder ha lanzado una ambiciosa iniciativa para fomentar el crecimiento industrial doméstico. Mientras alentamos la industrialización, nos esforzamos por forjar un futuro donde cada máquina y cada fábrica sea un testimonio de nuestra independencia y determinación."
PRU_standard_oil_refinery_initiative:0 "Iniciativa de Refinería de Standard Oil"
PRU_standard_oil_refinery_initiative_desc:0 "Esta iniciativa promueve la construcción de refinerías, incorporando tecnologías avanzadas para maximizar la eficiencia y diversificar nuestra producción de petróleo. Guiados por la experiencia de Standard Oil, buscamos no solo fortalecer nuestra infraestructura petrolera, sino también posicionar a Perú como un actor clave en la escena energética global."
PRU_oil_infrastructure_expansion:0 "Expansión de Infraestructura Petrolera"
PRU_oil_infrastructure_expansion_desc:0 "Con esta expansión, no solo aumentamos nuestra capacidad para satisfacer la demanda interna, sino que también nos preparamos para desempeñar un papel de liderazgo en el mercado mundial del petróleo."
PRU_privatize_the_public_service:0 "Privatizar el Servicio Público"
PRU_privatize_the_public_service_desc:0 "Exploramos opciones para transferir ciertos servicios públicos a manos privadas, buscando mejorar la calidad y eficiencia en la provisión de servicios esenciales. Esta estrategia busca liberar el potencial del sector privado para contribuir al progreso y desarrollo."
PRU_protect_our_businesses:0 "Proteger Nuestras Empresas"
PRU_protect_our_businesses_desc:0 "Frente a los desafíos económicos y la competencia internacional, implementamos la estrategia 'Proteger Nuestras Empresas'. Colaborando con Standard Oil, fortalecemos las medidas para salvaguardar la integridad y competitividad de nuestras empresas nacionales. Esta iniciativa busca crear un entorno empresarial sólido y resiliente."
PRU_eliminate_the_competition:0 "Eliminar la Competencia"
PRU_eliminate_the_competition_desc:0 "Necesitamos erradicar a nuestros competidores y oponentes. Emprendemos acciones decisivas para asegurar la supremacía económica de nuestras empresas. El objetivo es eliminar obstáculos y garantizar que nuestras industrias nacionales prosperen."
PRU_expand_the_oil_industry:0 "Expandir la Industria Petrolera"
PRU_expand_the_oil_industry_desc:0 "Nuestra estrategia tiene como objetivo no solo fortalecer nuestra posición en el mercado mundial del petróleo, sino también impulsar el desarrollo económico y tecnológico."
PRU_create_the_national_education_fund:0 "Crear el Fondo Nacional de Educación"
PRU_create_the_national_education_fund_desc:0 "Se establece el Fondo Nacional de Educación para mejorar la calidad educativa, invertir en infraestructuras, capacitar docentes y desarrollar programas innovadores, fortaleciendo así el sistema educativo."
PRU_mandatory_social_security:0 "Seguridad Social Obligatoria"
PRU_mandatory_social_security_desc:0 "Se introduce un sistema de Seguridad Social obligatorio para garantizar la protección y el bienestar, mejorando así la calidad de vida de nuestros ciudadanos."
PRU_the_empire_of_the_constitution:0 "El Imperio de la Constitución"
PRU_the_empire_of_the_constitution_desc:0 "Con el 'Imperio de la Constitución', nos enfocamos en fortalecer el estado de derecho y la democracia. Buscamos consolidar las instituciones constitucionales, garantizando la separación de poderes, la protección de los derechos individuales y la promoción de una gobernanza transparente."
PRU_the_new_oil_law:0 "La Nueva Ley del Petróleo"
PRU_the_new_oil_law_desc:0 "Busca reestructurar las políticas relacionadas con la industria petrolera, promoviendo la inversión, la eficiencia y la sostenibilidad. La Nueva Ley del Petróleo tiene como objetivo mejorar el desarrollo económico del país a través de la gestión responsable de los recursos petroleros."
PRU_oil_deal_with_the_united_states:0 "Acuerdo Petrolero con los Estados Unidos"
PRU_oil_deal_with_the_united_states_desc:0 "Buscamos promover la cooperación económica y estratégica en el sector petrolero, fomentando inversiones y tecnologías avanzadas. El Acuerdo Petrolero con los Estados Unidos tiene como objetivo fortalecer las relaciones bilaterales, promover el desarrollo energético y contribuir al crecimiento económico de Perú."
PRU_great_national_construction_program:0 "Gran Programa Nacional de Construcción"
PRU_great_national_construction_program_desc:0 "Este enfoque ambicioso tiene como objetivo impulsar el desarrollo de infraestructuras en todo el país, abarcando proyectos de carreteras, puentes, energía y más. El programa busca estimular la economía, generar empleo y mejorar la calidad de vida de los ciudadanos, estableciendo así las bases para un futuro próspero y sostenible."
PRU_womens_right_to_vote:0 "Derecho de Voto de las Mujeres"
PRU_womens_right_to_vote_desc:0 "Buscamos la igualdad de género y la plena participación en el proceso democrático, reconociendo y fortaleciendo el papel fundamental de las mujeres en la sociedad. Al otorgar el derecho al voto, se avanza hacia una representación más inclusiva y equitativa en la toma de decisiones políticas en Perú."
PRU_a_new_military_doctrine:0 "Una Nueva Doctrina Militar"
PRU_a_new_military_doctrine_desc:0 "Buscamos modernizar nuestras Fuerzas Armadas, aprovechando la experiencia y las lecciones de nuestros aliados para asegurar una defensa eficiente y preparada."
PRU_japanese_investment_in_the_naval_industry:0 "Inversión Japonesa en la Industria Naval"
PRU_japanese_investment_in_the_naval_industry_desc:0 "Esta colaboración estratégica implica la entrada de inversiones japonesas en nuestro sector naval, permitiéndonos modernizar y expandir nuestras capacidades marítimas. El objetivo es no solo asegurar la defensa efectiva de nuestras costas, sino también fomentar una cooperación duradera con nuestros aliados japoneses."
PRU_invite_japanese_naval_advisors:0 "Invitar Asesores Navales Japoneses"
PRU_invite_japanese_naval_advisors_desc:0 "Extendemos una cordial invitación a asesores navales japoneses para colaborar estrechamente con nuestras fuerzas navales. Este paso estratégico no solo refuerza nuestra defensa naval, sino que también fomenta una alianza duradera con Japón en el ámbito militar."
PRU_German_investment_in_the_military_industry:0 "Inversión Alemana en la Industria Militar"
PRU_German_investment_in_the_military_industry_desc:0 "Este esfuerzo estratégico implica la entrada de inversiones alemanas en nuestro complejo militar-industrial, permitiéndonos modernizar y expandir nuestras capacidades. El objetivo es no solo fortalecer nuestra defensa, sino también fomentar una asociación duradera con nuestros aliados alemanes."
PRU_invite_german_military_advisors:0 "Invitar Asesores Militares Alemanes"
PRU_invite_german_military_advisors_desc:0 "Buscamos compartir conocimientos tácticos, estratégicos y tecnológicos avanzados, mejorando así nuestra capacidad defensiva. Este paso estratégico no solo refuerza nuestra preparación militar, sino que también fomenta una alianza duradera con Alemania en el ámbito militar."
PRU_expel_the_reds_from_america:0 "Expulsar a los Rojos de América"
PRU_expel_the_reds_from_america_desc:0 "Esta estrategia busca fortalecer la cooperación con nuestros aliados anticomunistas para resistir y expulsar la influencia roja de nuestras naciones. Colaborando con otras naciones americanas, nos comprometemos a salvaguardar la estabilidad y la libertad en el continente."
PRU_long_live_our_caudillo:0 "¡Viva Nuestro Caudillo!"
PRU_long_live_our_caudillo_desc:0 "Esta iniciativa reafirma nuestro compromiso inquebrantable con el liderazgo fuerte y visionario que encarna nuestro Caudillo. Buscamos consolidar su legado, promover la estabilidad interna y fortalecer la unidad nacional."
PRU_The_new_South_american_axis:0 "El Nuevo Eje Sudamericano"
PRU_The_new_South_american_axis_desc:0 "Esta ambiciosa estrategia busca fortalecer la cooperación y la unidad entre las naciones sudamericanas, promoviendo la estabilidad y el desarrollo conjunto. Colaborando en áreas de seguridad, economía y diplomacia, aspiramos a construir un bloque sólido que defienda los intereses comunes y promueva la prosperidad en toda la región."
PRU_american_fascist_union:0 "Unión Fascista Americana"
PRU_american_fascist_union_desc:0 "Buscamos consolidar un frente político unificado, promoviendo los principios fascistas para asegurar la estabilidad y el orden en nuestra nación. Bajo el liderazgo de esta unión, buscamos implementar políticas que fortalezcan la autoridad del Estado, la unidad nacional y la prosperidad."
PRU_Create_the_Royal_Army:0 "Crear el Ejército Real"
PRU_Create_the_Royal_Army_desc:0 "Buscamos la formación de una fuerza militar leal a la monarquía peruana, garantizando así la defensa de nuestra nación y la preservación de los valores monárquicos."
PRU_The_Soldier_King:0 "El Rey Soldado"
PRU_The_Soldier_King_desc:0 "En un acto sin precedentes, nuestro monarca asume un papel activo en el liderazgo militar como 'El Rey Soldado'. Al inspirar a las fuerzas armadas y encabezar la estrategia militar, nuestro monarca demuestra su compromiso inquebrantable con la seguridad y la defensa de Perú. Este enfoque fortalecerá nuestra posición militar y consolidará la imagen del monarca como un líder valiente y decidido."
PRU_Royal_Construction_Program:0 "Programa de Construcción Real"
PRU_Royal_Construction_Program_desc:0 "Este ambicioso plan abarca proyectos clave que impulsarán el desarrollo económico, la infraestructura y la tecnología en Perú. Al invertir en la modernización, no solo fortaleceremos nuestra posición global, sino que también reafirmaremos la grandeza de la monarquía peruana."
PRU_Acquire_French_weapons:0 "Adquirir Armas Francesas"
PRU_Acquire_French_weapons_desc:0 "En busca de fortalecer nuestras fuerzas armadas, hemos decidido buscar la colaboración con Francia para la adquisición de armas avanzadas. Al incorporar tecnología y equipo francés, fortaleceremos nuestras defensas y demostraremos nuestro compromiso con la seguridad nacional."
PRU_sons_of_the_conquistador:0 "Hijos del Conquistador"
PRU_sons_of_the_conquistador_desc:0 "En un esfuerzo por revitalizar el espíritu de nuestros antepasados y honrar el rico legado de los conquistadores, reconocemos la valentía y audacia de los conquistadores y aspiramos a forjar un futuro lleno de grandeza y logros."
PRU_defend_our_empire:0 "Defender Nuestro Imperio"
PRU_defend_our_empire_desc:0 "En un mundo cada vez más incierto, es nuestro deber proteger y preservar nuestro amado imperio. Al unirnos en la defensa de nuestro imperio, garantizaremos la seguridad de nuestras fronteras y el futuro de la monarquía peruana."
PRU_Receive_refugees_from_the_Spanish_civil_war:0 "Recibir Refugiados de España"
PRU_Receive_refugees_from_the_Spanish_civil_war_desc:0 "Ante la devastación de la guerra civil en España, hemos decidido abrir nuestras puertas a los refugiados que buscan seguridad y un nuevo hogar. Al acoger a los refugiados, no solo extendemos la mano amiga de Perú, sino que también fortalecemos nuestras comunidades con talento y diversidad."
PRU_return_to_europe:0 "Regresar a Europa"
PRU_return_to_europe_desc:0 "Ha llegado el momento de que Perú regrese a Europa y restaure la gloria del Imperio Español. Este enfoque allanará el camino para nuestro regreso a España y la fundación del nuevo Imperio Español."
PRU_create_the_united_kingdom_of_spain:0 "Crear el Reino Unido de España"
PRU_create_the_united_kingdom_of_spain_desc:0 "Para restaurar la gloria del Imperio Español, Perú tomará la iniciativa de crear el Reino Unido de España. Este enfoque nos llevará a través de los pasos necesarios para unificar los territorios españoles y establecer un reino poderoso que rivalizará con las grandes naciones de Europa."
PRU_all_spanish_cores_controlled_by_self_or_puppet_tt:0 "Todos los núcleos españoles están controlados por [ROOT.GetNameDef] o cualquiera de sus súbditos."

PRU_Bring_the_revolution_to_all_America:0 "Llevar la Revolución a toda América"
PRU_Bring_the_revolution_to_all_America_desc:0 "El sentimiento revolucionario se va a sentir en toda América Latina. Después de muchos años sirviendo a los intereses del gran capital y del gran demonio americano, es hora de levantarse y romper sus cadenas."
PRU_radicalize_the_pcp:0 "Radicalizar el PCP"
PRU_radicalize_the_pcp_desc:0 "Desde su fundación, el Partido Comunista Peruano (PCP) necesitaba las doctrinas comunistas soviéticas para su desarrollo, pero en realidad, ¿qué más se podría lograr si seguía vinculado a la figura socialista de Mariátegui, el pensador peruano que ideó una fórmula diferente del socialismo soviético, menos autoritaria? La mejor opción para dejar de lado este pensamiento es radicalizar el partido para borrar toda ideología contraria al dogma soviético."
PRU_revolutionary_vanguard:0 "Vanguardia Revolucionaria"
PRU_revolutionary_vanguard_desc:0 "La Vanguardia Revolucionaria (VR) fue un partido político marxista peruano fundado en 1935. Después de su fundación, se convirtió en un punto de referencia importante para la izquierda peruana y ha sido uno de los troncos básicos a partir de los cuales se originaron diversas organizaciones socialistas."
PRU_give_power_to_cgtp:0 "Dar Poder a la CGTP"
PRU_give_power_to_cgtp_desc:0 "La Confederación General de Trabajadores del Perú es una central sindical peruana de ideología mariateguista con sede en Lima. Fue fundada en 1929 por José Carlos Mariátegui y se orienta bajo las directrices de la lucha de clases. El lema de la CGTP es 'Por la unidad proletaria' y su órgano oficial es el periódico Labor."
PRU_request_soviet_support:0 "Solicitar Apoyo Soviético"
PRU_request_soviet_support_desc:0 "El reciente viaje que Ravines realizó a la Unión Soviética en 1930 logró fortalecer las relaciones entre soviéticos y peruanos. El plan de Moscú acordado con Ravines se cumplió ya que Perú estaba bajo un mandato comunista, pero se necesitaba un apoyo monetario y militar sustancial por parte de los soviéticos para que este régimen comunista pudiera durar y progresar, expandiéndose a los demás rincones de Sudamérica."
PRU_the_peruvian_five_year_plan:0 "El Plan Quinquenal Peruano"
PRU_the_peruvian_five_year_plan_desc:0 "El plan quinquenal utilizado en la Unión Soviética habría convertido a este país de un país rural en un país totalmente industrializado. Desde su fundación en 1821, Perú siempre fue un país rural y principalmente minero, y no producía ningún bien ya que no tenía una industria establecida en la nación. El pequeño esfuerzo que tendrá que hacer el pueblo peruano será bien recompensado con una nación industrializada."
PRU_exile_haya_de_la_torre:0 "Exiliar a Haya de la Torre"
PRU_exile_haya_de_la_torre_desc:0 "Víctor Raúl Haya de la Torre es uno de los mayores agitadores políticos de Perú. Desde la fundación del APRA, siempre han sido un problema para la estabilidad de Perú. Las palabras de Víctor Raúl Haya de la Torre movilizan a indígenas, campesinos y a la clase media empobrecida que quiere un cambio. Lo mejor sería exiliarlo a México."
PRU_the_memory_of_benavides:0 "La Memoria de Benavides"
PRU_the_memory_of_benavides_desc:0 "Benavides fue uno de los gestores de la reconstrucción de Perú después del fiasco del gobierno de Sánchez Cerro y la crisis económica que lo causó. Después de su muerte, sus acciones y su gran gobierno son recordados por todos los peruanos."
PRU_Recovering_from_the_civil_war:0 "Recuperarse de la Depresión"
PRU_Recovering_from_the_civil_war_desc:0 "Después de la gran depresión de 1929 y la triste muerte del líder militar Luis Sánchez Cerro, Perú cayó en una grave crisis económica que hizo que su desarrollo fuera seriamente imposible. Pero si se utilizan correctamente los pocos recursos mineros existentes y los que aún están por descubrir, se podría construir una economía sólida."
PRU_peruvian_military_youth:0 "Juventud Militar Peruana"
PRU_peruvian_military_youth_desc:0 "El servicio militar obligatorio en Perú ha generado debates y controversias debido a la violencia con la que opera, tanto por forzar como por maltratar e incluso torturar a los jóvenes secuestrados. No fue hasta finales de la década de 1930 que se demostraría la crueldad con la que operaban. Este nuevo sistema de reclutamiento para la juventud peruana proporcionaría nuevos soldados para el ejército nacional."
PRU_the_victory_of_our_caudillo:0 "La Victoria de Nuestro Caudillo"
PRU_the_victory_of_our_caudillo_desc:0 "Caudillo es un término utilizado para referirse a un líder, ya sea político, militar o ideológico. Aunque en un sentido amplio este término se usa para cualquiera que guíe a otros en cualquier campo, el uso ha dado a la palabra caudillo una cierta connotación política. El líder militar que gobierna Perú hoy ha logrado derrotar a todos sus rivales políticos y alzarse como el líder más poderoso del país."
PRU_liberate_all_cab:0 "Llevar la Revolución al Caribe"
PRU_liberate_all_cab_desc:0 "El gran demonio americano expandió sus tentáculos más allá de sus fronteras, colocando su bandera en la isla de Puerto Rico y en la República Dominicana. El deber sagrado de todos los pueblos de Sudamérica es unir fuerzas para expulsar a las malévolas fuerzas del Tío Sam de América Latina."
PRU_develop_the_provinces:0 "Panincaismo"
PRU_develop_the_provinces_desc:0 "El resplandor de la grandeza inca debe iluminar nuestro camino hacia el futuro. Este renacimiento cultural fortalecerá nuestro sentido de identidad nacional y podremos incorporar a nuestra causa a los indígenas que antes eran miembros del imperio inca. ¡Que el espíritu del Imperio Inca guíe nuestro camino hacia la grandeza!"
PRU_legacy_of_the_war_with_ecuador:0 "Legado de la Guerra con Ecuador"
PRU_legacy_of_the_war_with_ecuador_desc:0 "Para lograr la victoria total, [ROOT.GetLeader] debe asegurar totalmente los Andes, siendo la República de [ECU.GetNameDefCap] aún una amenaza que morderá constantemente la bota de nuestro país si no los eliminamos."
PRU_american_naval_doctrine:0 "Doctrina Naval Estadounidense"
PRU_american_naval_doctrine_desc:0 "La doctrina naval [USA.getAdjective] ayudará al renacimiento de nuestra armada obsoleta. Nuestras tácticas navales del siglo pasado no servirán en un conflicto mayor, y nuestra mejor opción es colaborar con esta potencia naval."
PRU_recover_from_the_economic_crisis:0 "Recuperarse de la Crisis Económica"
PRU_recover_from_the_economic_crisis_desc:0 "Después de la gran depresión de 1929 y la triste muerte del líder militar Luis Sánchez Cerro, Perú cayó en una grave crisis económica que hizo que su desarrollo fuera seriamente imposible. Pero si se utilizan correctamente los pocos recursos mineros existentes y los que aún están por descubrir, se podría construir una economía sólida."
PRU_freedom_defenders:0 "Defensores de la Libertad"
PRU_freedom_defenders_desc:0 "Nuestro estatus como un país libre y democrático está en peligro al estar rodeado de dictaduras. Debemos ser el ejemplo de un país moderno y demostrar que las libertades personales harán progresar a nuestro país."
PRU_include_llamas_in_the_army:0 "Incluir Llamas en el Ejército"
PRU_include_llamas_in_the_army_desc:0 "La llama es un mamífero artiodáctilo doméstico de la familia Camelidae, domesticado por los pueblos andinos nativos mediante la selección artificial a partir del guanaco. Esto ocurrió, inicialmente de forma independiente en tiempo y espacio, en sectores de Perú. Este mamífero fue plenamente explotado por el Imperio Inca."
PRU_german_aeronautic_cooperation:0 "Cooperación Aeronáutica Alemana"
PRU_german_aeronautic_cooperation_desc:0 "Los aviones [GER.getAdjective] son fuertes y pesados. Son perfectos para nuestra fuerza aérea."
PRU_japanece_naval_doctrine:0 "Doctrina Naval Japonesa"
PRU_japanece_naval_doctrine_desc:0 "La doctrina naval [JAP.getAdjective] ayudará al renacimiento de nuestra armada obsoleta. Nuestras tácticas navales del siglo pasado no servirán en un conflicto mayor, y nuestra mejor opción es colaborar con esta potencia naval."
PRU_contact_pedro:0 "Apoyar la Reclamación de Pedro"
PRU_contact_pedro_desc:0 "Pedro Enrique de Orleans-Braganza, apodado 'el Príncipe Esperado', fue un descendiente de la familia imperial brasileña y pretendiente al trono de Brasil desde 1921 hasta su muerte en julio de 1981. Sucedió a su abuela, la princesa Isabel, al frente de la Casa Imperial de Brasil en noviembre de 1921, con el apoyo de los monárquicos y de su tío, el príncipe Pedro de Alcántara de Orleans-Braganza. Era primo hermano de la princesa María de las Mercedes, condesa de Barcelona, por lo tanto, primo hermano del rey Juan Carlos I y primo y tatarabuelo del rey Felipe VI de España."
PRU_restore_the_empire:0 "Restaurar el Imperio"

PRU_restore_the_empire_desc:0 "El antiguo Imperio del Brasil, que de la mano de sus monarcas logró convertirse en una potencia regional, nuestro Rey ha decidido que es un deber nacional apoyar a los partidarios de Pedro Enrique, el único gobernante de todos los brasileños."
PRU_control_the_economy:0 "Controlar la Economía"
PRU_control_the_economy_desc:0 "La economía peruana está completamente controlada por las familias más adineradas y una reducida oligarquía que solo vela por sus propios intereses y los intereses internacionales. Que el Estado tome el control de los principales medios de producción en Perú, como la agricultura y la minería, desplazando a la vieja oligarquía limeña, evitaría una posible revolución de su parte, paralizando instantáneamente todo el país."
PRU_open_universities_to_indigenous_people:0 "Abrir Universidades para los Indígenas"
PRU_open_universities_to_indigenous_people_desc:0 "Durante mucho tiempo, los indígenas quechuas y aimaras, quienes constituyen la mayoría de la población del Perú, no tuvieron acceso a una educación de calidad, ya que las mejores escuelas y universidades estaban concentradas principalmente en la capital, Lima. La apertura de escuelas públicas y universidades para los indígenas podría descubrir talentos ocultos que nunca habrían sido revelados."
PRU_reject_international_ideologies:0 "Rechazar Ideologías Internacionales"
PRU_reject_international_ideologies_desc:0 "Ideologías internacionales como el comunismo y el fascismo han inundado a la población campesina y a la clase media del Perú, estas ideologías radicales alejan a las personas de sus raíces incas y las hacen simpatizar con potencias extranjeras ajenas a nuestra realidad nacional. La prohibición de estas ideologías evitará una posible revolución futura contra el legado incaico."
PRU_organize_protests_in_the_south:0 "Organizar a los Indígenas del Sur"
PRU_organize_protests_in_the_south_desc:0 "La movilización de los indígenas quechuas en las principales plazas de Cuzco, Arequipa y Puno podría alertar al gobierno central sobre una posible revolución, pero también podría paralizar estas zonas del sur del país, privando a la capital de metales y alimentos producidos en la región."
PRU_convince_the_high_command:0 "Convencer al Alto Mando"
PRU_convince_the_high_command_desc:0 "Entre los miembros de la Junta Militar hay importantes jefes militares que simpatizan con la idea de reformar el incanato. Su influencia es tal que, si se logra hablar con ellos, se podría llegar a un acuerdo para obtener su apoyo en caso de una posible revolución."
PRU_monumental_architecture:0 "Arquitectura Monumental"
PRU_monumental_architecture_desc:0 "La arquitectura desarrollada en el periodo incaico se caracteriza por la precisión de sus formas, su solidez, su simetría y por buscar que sus construcciones armonicen con el paisaje. A diferencia de las sociedades costeras como la Chimú, los incas emplearon decoraciones bastante creativas. El material principal utilizado fue la piedra; en las construcciones más simples se colocaba sin labrar, pero no en las más complejas e importantes. Los constructores incas desarrollaron técnicas para erigir enormes muros, verdaderos mosaicos compuestos de bloques de piedra tallada que encajaban perfectamente, sin que ni siquiera un alfiler pudiera pasar entre ellos."
PRU_the_march_of_the_four_suyos:0 "La Marcha de los Cuatro Suyos"
PRU_the_march_of_the_four_suyos_desc:0 "Los pueblos indígenas de todo el Perú se han reunido para lanzar el golpe contra el gobierno central. Los pueblos de los cuatro suyos se unen por una causa común: la restauración del imperio incaico."
PRU_look_to_the_past_2:0 "Mirar al Pasado"
PRU_look_to_the_past_2_desc:0 "El espléndido pasado de la época virreinal del Perú sigue vivo en la memoria de la mayoría de los peruanos que, cansados del sistema republicano, desean un cambio inmediato. Durante mucho tiempo, el sistema republicano peruano solo ha servido para causar desunión y corrupción en el corazón del parlamento peruano y sus tentáculos estatales. El recuerdo de un pasado lleno de riqueza y esplendor aviva la llama de la revolución en el pueblo."
PRU_Convince_supporters_of_Flores:0 "Convencer a los Partidarios de Flores"
PRU_Convince_supporters_of_Flores_desc:0 "Se sabe de buena fuente que miembros del partido Unión Revolucionaria cercanos a Luis Alberto Flores tienen ideales de gobiernos monárquicos. Flores, siendo un nacionalista profundamente arraigado, causa la decepción de sus seguidores más conservadores y monárquicos, quienes deciden unirse paulatinamente a las protestas para poner a un rey al frente del Perú."
PRU_secure_the_northern_road_network:0 "Asegurar la Red Vial del Norte"
PRU_secure_the_northern_road_network_desc:0 "Las diversas redes de infraestructura que vinculan el norte con la capital del Perú son de gran valor estratégico. Si estas redes fueran cortadas, el gobierno central del Perú se quedaría sin petróleo ni caucho, que provienen en su mayoría del norte del país. Esto haría ver al gobierno central que las demandas del pueblo para imponer un gobierno monárquico son sumamente serias."
PRU_Support_the_Catholic_Church:0 "Apoyar a la Iglesia Católica"
PRU_Support_the_Catholic_Church_desc:0 "La Constitución peruana reconoce la valiosa contribución que la religión católica tuvo en la formación de la nación peruana, pero aunque la religión católica es la mayoritaria, el Perú dejó de ser un Estado confesional, reconociendo la libertad religiosa. Incluso la forma en que se practica la religión católica en el Perú es diversa, la llamada 'religión popular' nace del sincretismo religioso entre la religión católica y las prácticas prehispánicas."
PRU_organize_marches_in_the_north:0 "Organizar Marchas en el Norte"
PRU_organize_marches_in_the_north_desc:0 "Las ciudades del norte del Perú siempre contaron con una mayoría de población hispánica y mestiza, la organización de estas personas en las principales plazas de Trujillo, Piura, Lima y Tumbes podría ejercer presión sobre el gobierno central. Es posible que las protestas escalen a un nivel de violencia, convirtiéndose en una verdadera revolución."
PRU_launch_the_coup:0 "Lanzar el Golpe"
PRU_launch_the_coup_desc:0 "El sistema de gobierno republicano no está funcionando, desde que la república del Perú fue fundada en 1821, su congreso ha sido responsable de sumergir a Perú en una profunda crisis social y económica que ha causado el estancamiento de su sociedad y su industria. La refundación de Perú bajo el gobierno de un rey podría abrir las puertas a un futuro lleno de esplendor y gloria."

PRU_our_revolution:0 "Nuestra revolución"
PRU_our_revolution_desc:0 "Con la creación de la Alianza por la Revolución Americana, se planea enfrentar las demandas de Moscú y de los países comunistas del mundo, tratándolos como meras colonias de su propiedad. [ROOT.GetLeader] está en la tarea de ser el guía de la gran revolución sudamericana."
PRU_revolucion_restauradora:0 "Restaurar el Orden"
PRU_revolucion_restauradora_desc:0 "La Revolución Restauradora, en manos del héroe Manuel Odría, de la batalla de Panupali, será la única salida para acabar con la incompetencia de la vieja clase política y abrir una nueva era para [ROOT.GetNameDefCap], libre de corrupción y con un futuro próspero."
PRU_trans_pacific_alliance:0 "Unirse a la Esfera de Co-Prosperidad"
PRU_trans_pacific_alliance_desc:0 "La idea de ingresar a la Esfera de Co-Prosperidad fue sugerida por nuestro Líder [ROOT.GetLeader], quien estuvo en contacto con los líderes [JAP.getAdjective]. En el pasado, muchos inmigrantes japoneses llegaron a [ROOT.GetNameDefCap], contribuyendo enormemente a la economía de todos los [ROOT.getAdjective], ayudando en gran medida al desarrollo agrícola."
PRU_join_axis:0 "Unirse al Eje"
PRU_join_axis_desc:0 "La idea de unirse al Eje fue sugerida por nuestro Líder [ROOT.GetLeader], quien estuvo en contacto con los [GER.getAdjective]. Mucho antes, [ROOT.GetNameDefCap] había tenido acercamientos con [GER.GetNameDefCap] a través de la fundación de la Calle Lima en Berlín y con algunos instructores militares que enseñaron el uso de tanques al ejército [ROOT.getAdjective]."
PRU_inti_raymi:0 "Legado del Inti"
PRU_inti_raymi_desc:0 "El incaismo o el sentimiento de la supremacía de la raza incaica o la 'raza cobriza', hijos únicos del sol, herederos de las tierras antiguas de los Incas, hoy sus hijos se unirán en una sola fuerza para recordar ese espléndido pasado abrazando a todos los quechuas aliados sudamericanos."
PRU_legacy_of_guayaquil_treaty:0 "Legado del Tratado de Guayaquil"
PRU_legacy_of_guayaquil_treaty_desc:0 "Nuestra frontera norte será reforzada si alguno de los llamados antiguos estados bolivarianos decide invocar el principio de uti possidetis juris y tratar de reforzar sus reclamos sobre las regiones de Loreto y Pastaza."
PRU_hispanic_union:0 "Unión Hispánica"
PRU_hispanic_union_desc:0 "La historia de la herencia hispánica en Perú está personificada en el hispanista nacionalista José de la Riva Agüero y Osma, quien evocando el espléndido pasado del Virreinato del Perú, donde abundaban la riqueza y la prosperidad, desea restablecer esa unidad sólida y fuerte uniendo a todos los hispanistas de Sudamérica."
PRU_attack_japan:0 "Atacar a Japón"
PRU_attack_japan_desc:0 "Según lo acordado con nuestros nuevos aliados [ENG.GetNameDefCap] y [USA.GetNameDefCap], debemos atacar a [JAP.GetNameDefCap] lo antes posible y poner fin a su reinado de terror en Asia de una vez por todas."
PRU_attack_germany:0 "Atacar a Alemania"
PRU_attack_germany_desc:0 "Según lo acordado con nuestros nuevos aliados [ENG.GetNameDefCap] y [USA.GetNameDefCap], debemos atacar a [GER.GetNameDefCap] lo antes posible y poner fin a su reinado de terror en Europa de una vez por todas."
PRU_hit_argentina:0 "Matar al Gigante del Sur"
PRU_hit_argentina_desc:0 "El país de nuestro libertador San Martín, el país más próspero y rico de Sudamérica, hoy debe caer para dar paso a la nueva potencia sudamericana."
PRU_hit_chile:0 "Guerra de Venganza"
PRU_hit_chile_desc:0 "Después de la guerra del Pacífico, nuestro ejército y nuestra marina fueron completamente derrotados, y la sed de venganza que se mantuvo desde esa derrota alimentó a las nuevas generaciones en un ambiente de nacionalismo y sentimientos de revancha, avivados por el líder [ROOT.GetLeader]. El momento de la revancha para recuperar nuestro territorio perdido está por llegar."
PRU_ochenio_de_Odria:0 "Dictadura de Odría"
PRU_ochenio_de_Odria_desc:0 "Manuel Odría siempre fue un visionario. Desde antes de asumir un cargo público en la política, tuvo la idea de modernizar completamente el país creando unidades vecinales, unidades escolares y el gran hospital del Empleado, junto con las grandes autopistas que unirían todos los rincones del país. Llevar la modernidad hasta el último rincón más alejado."
PRU_hit_colombia:0 "Expansión hacia el Norte"
PRU_hit_colombia_desc:0 "Después de la breve guerra entre Leticia y [COL.GetNameDefCap], y de haber cedido el trapezoide amazónico gracias al antipatriotismo de Óscar Benavides, ha llegado el momento de recuperar nuestro territorio bajo el mando de nuestro líder [ROOT.GetLeader], quien llevará al Perú a una gran victoria para restaurar nuestras fronteras originales."
PRU_the_final_march:0 "La Marcha Final"
PRU_the_final_march_desc:0 "El imperio americano quiere expandirse a nuestro país y terminar con el gobierno de [ROOT.GetLeader], es hora de unificar a todo el pueblo [ROOT.getAdjective] para formar un gran puño que aseste el golpe que pondrá fin al gran gigante de América, por la libertad de todos los [ROOT.getAdjective]."
PRU_precious_metal_exports:0 "Exportación de Metales Preciosos"
PRU_precious_metal_exports_desc:0 "Nuestros recursos naturales, como el cobre, el oro y el acero, catapultarán a nuestro país hacia el éxito."
PRU_la_legion_peruana:0 "La Legión Peruana"
PRU_la_legion_peruana_desc:0 "Debemos fortalecer nuestro ejército recuperando La Legión Peruana, el antiguo cuerpo de élite usado en tiempos difíciles en [PRU.GetNameDefCap], pero esta vez utilizaremos a los quechuas para formarla."
PRU_incaism:0 "Nuestro Glorioso Pasado"
PRU_incaism_desc:0 "El Imperio Incaico en el pasado fue uno de los imperios más poderosos de la América precolombina; debemos fortalecer nuestra relación con nuestro pasado incaico."
PRU_integrate_women1:0 "Integrar a las Mujeres"
PRU_integrate_women1_desc:0 "Las mujeres peruanas son el pilar base de nuestra economía y nuestra vida familiar tradicional; su inclusión en las fábricas dará mayor eficacia a nuestra naciente industria."
PRU_oil_republic:0 "República Petrolera"
PRU_oil_republic_1:0 "República Petrolera"
PRU_new_peru_1:0 "Nuevo Perú"
PRU_new_peru_1_desc:0 "Después de una era de gobernantes corruptos y oligarcas, es hora de que [PRU.GetNameDefCap] entre en una nueva era, evolucionando sus políticas y renovando su clase política."
PRU_riva_agueros:0 "El Sueño de Riva Agüero"
PRU_riva_agueros_desc:0 "El ideólogo católico José de la Riva Agüero y Osma manifestó su deseo de crear un nacionalismo peruano sin llegar al extremismo de los fascistas; hoy, su sueño se ha hecho realidad."
PRU_agricultural:0 "Reforma Agraria"
PRU_agricultural_desc:0 "Nuestra agricultura, rica en diversos alimentos, siempre ha sido uno de los grandes motores de nuestro país; el reciente desarrollo de este sector ayudará al desarrollo de todas las clases sociales en [PRU.GetNameDefCap]."
PRU_revolucion:0 "Revolución Conservadora Restauradora"
PRU_revolucion_desc:0 "El General Odría, héroe del combate de Panupali, con su partido Unión Nacional Odrista (UNO), nos llevará a la victoria y al desarrollo que nuestro país necesita."
PRU_wake_up:0 "Despertar a un Gigante"
PRU_wake_up_desc:0 "Un gran país se levanta; con la voluntad y la fe del pueblo que lo habita, impondrá su voluntad sobre sus vecinos."
PRU_wake_up_fascism:0 "Despertar a un Gigante"
PRU_wake_up_fascism_desc:0 "Un gran país se levanta; con la voluntad y la fe del pueblo que lo habita, impondrá su voluntad sobre sus vecinos."
