l_spanish:

 LIE_GATHERING_STORM_DESC:0 "Liechtenstein ha mantenido una cautelosa politica de neutralidad desde el año 1868, alejandose de la Gran Guerra. De todas formas, el pais aún estaba gravemente afectado por su pasado, el cual empezó una pequeña revolución en 1918 y la introducción de una nueva constitución con un alineamiento politico cercano a Suiza.\n\nAún así, las amenazas hacia Liechtenstein se vuelven a levantar, tanto internamente como externamente. Los tiempos difíciles significan un gran riesgo para el país, y el camino será complicado si no queremos convertirnos en un pequeño pie de página en los libros de historia."

 RULE_HISTORICAL_LIE_AI_DESC:0 "Liechtenstein se mantendrá democrático y neutral. Tratará de establecer rutas comerciales de oro y amistades cercanas con Suiza."
 LIE_AI_BEHAVIOR:0 "@LIE Liechtenstein"
 #ideas

 LIE_liechtenstein_red_cross_idea:0 "La Cruz Roja [ROOT.GetNonIdeologyName]"
 LIE_franz_i:0 "Franz I"
 LIE_franz_i_desc:0 "A pesar de que el Príncipe de [LIE.GetNonIdeologyName] solo hace visitas casuales a su principado, mantiene su postura como figura popular dentro del pais y su pueblo se regocija en su presencia."
 LIE_franz_ii:0 "Franz Joseph II"
 LIE_franz_ii_desc:0 "Franz Joseph II es el primer príncipe de [LIE.GetNonIdeologyName] que vive dentro de su principado de forma permanente, y por tanto se mantiene extremadamente unido a su pueblo y eso le hace popular. También tiene reputación de ser un gran reunificador, particularmente con el establecimiento político en tiempos difíciles."
 LIE_czechoslovak_properties:0 "Propiedades [CZE.GetAdjective]"
 LIE_customs_union_idea:0 "Unión Aduanera de [LIE.GetNonIdeologyName]"
 LIE_alaska_payments:0 "Pagos por Alaska"
 LIE_legacy_of_1866:0 "El Legado de 1866"
 LIE_legacy_of_1866_desc:0 "La horrible fama de unirse a las guerras Astro-Prusianas acabó conduciendo a la disolución de las Fuerzas Armadas en 1868 y el país se ha mantenido sin ejército desde ese momento. Como tal, cualquier señal de rearme en [LIE.GetNonIdeologyName] es una idea horrible para la mayoría de la población."
 LIE_the_rotter_curse:0 "La Maldición de Rotter"
 LIE_the_rotter_curse_desc:0 "El secuestro de Rotter en los inicios del año 1933 a cabo de simpatizantes Nazis sorprendió al pueblo de [LIE.GetNonIdeologyName] al mostrar un nivel de violencia política que el país nunca había visto. Al mismo tiempo, permitió que el Nazismo se cultivase a lo largo del país, que ha hecho crecer el apoyo de forma gradual."
