 #events

 liechtenstein.1.t:0 "Muerte de Franz I"
 liechtenstein.1.d:0 "El pueblo de [ROOT.GetNonIdeologyName] se encuentra de luto debido a la desgraciada muerte de nuestro amado rey, Franz I. Las noticias sobre su fallecimiento se han extendido rapidamente a lo largo del país, y las calles se encuentran llenas de gente mostrando sus respetos y expresando su tristeza.\n\nComo nuestro líder por cerca de una década, Franz I fue un pilar de fuerza y estabilidad, guiandonos a traves de nuestros años mas duros, casi lo mismo que su predecesor Johann II. Su muerte deja un vacio en nuestros corazones y en nuestro gobierno que será complicado de rellenar.\n\nEl tataranieto de Franz, Franz Joseph, le sucederá como Franz Joseph II de forma inmediata y continuará las tareas de su padre de forma correcta."
 liechtenstein.1.a:0 "¡Larga vida a Franz Joseph II!"

 liechtenstein.2.t:0 "[FROM.GetNameDefCap] propone ampliar la cooperación"
 liechtenstein.2.d:0 "Hemos recibido una propuesta de parte de [FROM.GetNameDef] para aumentar la cooperación militar entre nuestros dos paises para mejorar la defensa de nuestras neutralidades e independencia. Esto como parte de una expansión extranjera de nuestra política exterior apoyada por [FROM.GetLeader]. Según ellos, ven esto como un paso adelante en la seguridad y estabilidad de nuestra región.\n\nComo dos pequeños paises en el corazón de Europa, tanto nosotros como [FROM.GetNonIdeologyName] nos enfrentamos a un amplio rango de potenciales amenazas provenientes de potencias extranjeras. Si trabajamos juntos, podremos gestionar nuestros recursos combinados y acabar mejorando nuestra habilidad de defensa propia contra estos peligros."
 liechtenstein.2.a:0 "Nos mantendremos pegados a nuestros vecinos."
 liechtenstein.2.b:0 "La situación va perfecta tal y como está."

 liechtenstein.3.t:0 "[FROM.GetNameDefCap] acepta la cooperación ampliada"
 liechtenstein.3.d:0 "El gobierno de [FROM.GetAdjective] ha aceptado el aumentar nuestra cooperación militar para poder defender mejor nuestra neutralidad e independencia compartidas de las potencias extranjeras. Reconocen que los beneficios de trabajar juntos y asegurar la seguridad y la estabilidad de nuestra región.\n\nBajo este nuevo acuerdo, ambos paises aumentarán los ejercicios militares conjuntos, compartirán información de inteligencia, y planearán defensas coordinadas conjuntas. También trabajaremos en la mejora de nuestras comunicaciones y la coordinación en tiempos de crisis o frente potenciales amenazas.\n\nEl gobierno de [SWI.GetAdjective] cree que esta cooperación aumentada ayudará a ambos paises a reforzar sus defensas contra potenciales adversarios y demostrarle a la comunidad internacional que somos capaces de defender nuestra neutralidad y soberanía."
 liechtenstein.3.a:0 "Trabajando juntos, seremos mas fuertes."

 liechtenstein.4.t:0 "[FROM.GetNameDefCap] rechaza la cooperación ampliada"
 liechtenstein.4.d:0 "El gobierno de [FROM.GetAdjective] ha decidido no aumentar la cooperación militar con nosotros en el caso de enfrentar amenazas externas. Mientras que reconocemos los beneficios de trabajar junto a nuestro pequeño país para asegurar la seguridad y estabilidad de la región, los Suizos se mantienen inflexibles a la situación tal y como está.\n\nAdemás, el gobierno de [FROM.GetAdjective] cree que mantener su propia independencia y soberanía es de máxima importancia y que ampliar la cooperación con otros paises podría desmontar su propia neutralidad."
 liechtenstein.4.a:0 "Decepcionante."

 liechtenstein.5.t:0 "[LIE.GetNameDefCap] propone reinstaurar la cooperación"
 liechtenstein.5.d:0 "[LIE.GetNameDefCap] ha propuesto reinstaurar la cooperación de militar con nosotros, mencionando los potenciales beneficios de una colaboración cercana a la hora de enfrentar amenazas externas. Esta propuesta aparece tras un periodo de cooperación reducida entre ambos paises años despues de la Gran Guerra.\n\n[LIE.GetNonIdeologyName] cree que trabajando junto con Austria podría dirigirnos a una presteza militar aumentada, información de inteligencia compartida mejorada, y una coordinación superior en tiempos de crisis o de potenciales amenazas."
 liechtenstein.5.a:0 "Perdimos una, pero estamos de vuelta."
 liechtenstein.5.b:0 "Esto se quedó en la [AUS.GetNonIdeologyName] del pasado, no nos interesa."

 liechtenstein.6.t:0 "[AUS.GetNameDefCap] acepta la cooperación ampliada"
 liechtenstein.6.d:0 "[AUS.GetNameDefCap] ha aceptado nuestra propuesta de reinstauración de la cooperación militar entre nuestros dos paises. Creen que una colaboración mas cercana entre nuestras fuerzas armadas podría dirigirnos a una presteza militar aumentada, información de inteligencia compartida mejorada, y una coordinación superior en tiempos de crisis o de potenciales amenazas. Los [AUS.GetAdjective]s han mostrado gran interés en reinstaurar nuestros antiguos tratados, al mismo tiempo que buscan aumentar su influencia en nuestra región."
 liechtenstein.6.a:0 "Trabajando juntos, seremos mas fuertes."

 liechtenstein.7.t:0 "[AUS.GetNameDefCap] rechaza la cooperación ampliada"
 liechtenstein.7.d:0 "[AUS.GetNameDefCap] ha rechazado la propuesta desde Liechtenstein para reinstaurar la cooperación militar entre nuestros dos paises. Los [AUS.GetAdjective]s parecen inflexibles en su posición actual, y no están interesados en restaurar ningún antiguo tratado u otro tipo de cooperación."
 liechtenstein.7.a:0 "Decepcionante."

 liechtenstein.8.t:0 "[SWI.GetNameDefCap] se prepara para intervenirnos militarmente"
 liechtenstein.8.d:0 "Hemos sido informados de que [SWI.GetNameDef] se está preparando para intervenir militarmente en nuestro pequeño país para tratar de prevenir que partidos extremistas ganen poder dentro de nuestra política.\n\nSiempre hemos apreciado nuestra relación con [SWI.GetNameDef] y hemos trabajado conjuntamente con ellos en el pasado en materia de asuntos de interés conjunto. De todas formas, estas acciones no son mas que un acto de agresión que han decidido realizar sin consultarnoslo primero o sin preveér las potenciales consecuencias."
 liechtenstein.8.a:0 "¡Debemos prepararnos de inmediato!"

 liechtenstein.9.t:0 "Intervención exitosa en [LIE.GetNameDef]"
 liechtenstein.9.d:0 "Nuestra intervención militar en [LIE.GetNameDef] ha salido perfecta. Nuestras fuerzas armadas fueron capaces de actuar rápidamente y de forma decisiva para neutralizar cualquier amenaza impuesta por partidos extremistas dentro del país.\n\nSe nos ha informado de que la intervención ha sido completada con mínimas bajas y sin causar grandes daños a la infraestructura de [LIE.GetNonIdeologyName] o a nuestras propiedades. Fuimos capaces de restaurar la estabilidad y la seguridad del país, previniendo que elementos extremistas ganasen cualquier pizca de poder frente a nuestra [LIE.GetNonIdeologyName]. Se inician los esfuerzos para establecer un nuevo gobierno para el país."
 liechtenstein.9.a:0 "Un trabajo bien hecho."

 liechtenstein.10.t:0 "Intervención desastrosa en [LIE.GetNameDef]"
 liechtenstein.10.d:0 "A pesar de nuestros esfuerzos, hemos sido incapaces de completar la intervención militar en [LIE.GetNameDef]. Nuestras fuerzas armadas encontraron una inesperada resistencia proveniente de milicias locales y fuimos incapaces de neutralizar la potencial amenaza impuesta por los partidos extremistas dentro del país. [LIE.GetNonIdeologyName] se mantendrá bajo la influencia de estos partidos extremistas, por el momento."
 liechtenstein.10.a:0 "¡Menudo desastre!"

 liechtenstein.11.t:0 "[SWI.GetNameDefCap] fracasa en la intervención contra nosotros"
 liechtenstein.11.d:0 "Hemos impuesto fuerte resistencia a los esfuerzos [SWI.GetAdjective]s de intervenir militarmente en nuestro país, los daños que les hemos causado les han obligado a retirarse y a desechar sus planes. Cualquier ataque proveniente de [SWI.GetNameDef] ha sido repelido, por ahora."
 liechtenstein.11.a:0 "¡A casita, Schätzli!"

 liechtenstein.12.t.a:0 "[SWI.GetNameDefCap] realiza una intervención exitosa en nuestro país"
 liechtenstein.12.t.b:0 "[AUS.GetNameDefCap] realiza una intervención exitosa en nuestro país"
 liechtenstein.12.d.a:0 "La intervención militar realizada por [SWI.GetNameDef] en nuestro país ha sido exitosa. Sus fuerzas armadas fueron capaces de neutralizar de forma decisiva cualquier tipo de amenaza creada por partidos extremistas dentro del país.\n\nEl gobierno [SWI.GetAdjective] enfatiza que esta intervención no es un acto de agresión y que está enfocada específicamente a eliminar a los partidos extremistas. Sin embargo, ya han comenzado a imponer un nuevo gobierno en nuestro país."
 liechtenstein.12.d.b:0 "La intervención militar realizada por [AUS.GetNameDef] en nuestro país ha sido exitosa. Sus fuerzas armadas fueron capaces de neutralizar de forma decisiva cualquier tipo de amenaza creada por partidos extremistas dentro del país.\n\nEl gobierno [AUS.GetAdjective] enfatiza que esta intervención no es un acto de agresión y que está enfocada específicamente a eliminar a los partidos extremistas. Sin embargo, ya han comenzado a imponer un nuevo gobierno en nuestro país."
 liechtenstein.12.a:0 "Alarmante."

 liechtenstein.13.t:0 "La intervención de [ROOT.GetAdjective] queda inconclusa"
 liechtenstein.13.d:0 "La intervención militar por parte de [SWI.GetNameDef] en [LIE.GetNameDef] ha quedado inconclusa. A pesar de los esfuerzos por neutralizas cualquier posible amenaza creada por partidos extremistas dentro del país, la situación ha quedado sin resolución."
 liechtenstein.13.a:0 "Bien."

 liechtenstein.14.t:0 "Un invitado inesperado"
 liechtenstein.14.d:0 "Otto von Habsburg, la cabeza de la casa real de los Habsburgo y pretendiente al trono Astro-húngaro, ha aparecido en el país como invitado de Franz I en su residencia dentro del Castillo de Vaduz. Mientras que Franz ha confirmado que Otto von Habsburg solo está aqui en una "reunión entre viejos amigos" han surgido dudas de si Otto está utilizando a nuestro país como método de acercamiento a [AUS.GetNameDef] en búsqueda de la restauración de la monarquía austriaca.\n\nA pesar de la cuestionable naturaleza de su presencia en el país, su popularidad dentro de la población de [ROOT.GetNonIdeologyName] está clara, y nos podría ser de utilidad a la hora de potenciar el espíritu de nuestro pueblo."
 liechtenstein.14.a:0 "Bienvenido a [LIE.GetNonIdeologyName]!"
 liechtenstein.14.b:0 "Dejadle estar."

 liechtenstein.15.t:0 "[FROM.GetNameDefCap] busca adquirir [463.GetName]"
 liechtenstein.15.d:0 "Diplomáticos de [LIE.GetNameDefCap] se han acercado a nosotros buscando adquirir el territorio de [463.GetName] por una grandiosa cantidad, probablemente proveniente del tesoro de la nueva riqueza formada en su nación. Han mencionado que los rusos ya habían tratado de venderles las tierras en el 1867, pero se les robó usando técnicas de manipulación en su contra.\n\n[LIE.GetNonIdeologyName] se ha comprometido con fuertes políticas de neutralidad en los conflictos, asi que no estamos en una posición de riesgo si decidimos venderles el territorio, y el precio dispuesto a pagar puede ser mas valioso de lo que es mantener el territorio, ¿pero merece la pena permitirle a uno de los países mas pequeños del mundo expandirse mas de 6000 veces su tamaño?"
 liechtenstein.15.a:0 "Si es lo que quieren..."
 liechtenstein.15.b:0 "El Príncipe se les ha subido a la cabeza."

 liechtenstein.16.t:0 "[463.Owner.GetNameDefCap] ha aceptado vendernos [463.GetName]"
 liechtenstein.16.d:0 "Nuestra generosa oferta de compra por [463.GetName] se cruzó con la sorprendente consideración de [463.Owner.GetNameDef], y despues de un cuidadoso debate han aceptado vendernos el territorio.\n\nMientras que muchos han dicho que es un gran dia para el país al habernos expandido 6000 veces nuestro tamaño original, otros han cuestionado si la expansión ha valido realmente su precio."
 liechtenstein.16.a:0 "[ROOT.GetLeader], el nuevo príncipe de [463.GetName]!"

 liechtenstein.17.t:0 "[463.Owner.GetNameDefCap] ha rechazado vendernos [463.GetName]"
 liechtenstein.17.d:0 "Nuestra generosa oferta de compra por [463.GetName] se cruzó con una carcajada dimplomática de parte de [463.Owner.GetNameDef], y acabaron ignorando nuestras ofertas y rechazando la venta del territorio."
 liechtenstein.17.a:0 "De vuelta a 1867."

 liechtenstein.18.t:0 "[LIE.GetNameDefCap] corta el comercio de oro"
 liechtenstein.18.d:0 "[LIE.GetNameDefCap] ha decidido cortar el tratado de comercio de oro que nuestros países habían aprobado anteriormente, y no nos volveremos a beneficiar de él hasta que se vuelva a reinstaurar."
 liechtenstein.18.a:0 "Bien."

 liechtenstein.19.t:0 "Formación de un gobierno de coalición"
 liechtenstein.19.d:0 "[ROOT.GetLeader] ha anunciado su voluntad de reducir su propio poder como monarca y de permitir que instituciones políticas liberales se pronuncien durante los tiempos dificiles de nuestro país a cambio de permitirnos su investigación..\n\nLos dos mayores partidos del país, el FBP y el VU serán las opciones para las elecciones del primer presidente del país, al lado del monarca, obviamente."
 liechtenstein.19.a:0 "Haremos lo que haga falta."

 liechtenstein.20.t:0 "El destino de [ROOT.GetNeutralParty]"
 liechtenstein.20.d:0 "Con nuestra transición a un gobierno comunista completada, debemos decidir el destino de la antigua familia real y, mas importante, del príncipe [ROOT.GetNeutralLeader]. No tienen sitio como sociedad elitísta si estamos buscando su erradicación, ¿pero qué deberíamos hacer con ellos?"
 liechtenstein.20.a:0 "Que se marchen del país."
 liechtenstein.20.b:0 "Deben de ser exterminados."

 liechtenstein.21.t:0 "Franz Joseph II de Liechtenstein busca lugar para el exilio"
 liechtenstein.21.d:0 "Con la toma de poder por un gobierno hostil en [LIE.GetNameDef], el príncipe Franz Joseph II ha entrado en nuestro país y ha preguntado formalmente por asilo con estátus de exiliado.\n\nPermitiendo que un popular príncipe se quede en el país nos dará drásticos beneficios, pero puede que dañe nuestra diplomacia con el propio gobierno de [LIE.GetNonIdeologyName]."
 liechtenstein.21.a:0 "Estarás seguro aqui, príncipe."
 liechtenstein.21.b:0 "Que se marche a otro lado."

 liechtenstein.22.t:0 "[FROM.GetNameDefCap] busca pactos de no agresión"
 liechtenstein.22.d:0 "Durante una visita oficial en [ROOT.capital.GetName] por Franz Joseph II y [FROM.GetLeader], han hecho la propuesta formal de que nuestros dos países firmen pactos de no agresión que protejan la neutralidad de [FROM.GetNonIdeologyName] y aseguren relaciones positivas. Aunque la verdadera duda es, ¿tenemos algún interés en [FROM.GetNameDef]?"
 liechtenstein.22.a:0 "Les dejaremos estar, por ahora."
 liechtenstein.22.b:0 "Esto es una pérdida de tiempo."

 liechtenstein.23.t:0 "[FROM.GetNameDefCap] firma el pacto de no agresión"
 liechtenstein.23.d:0 "Siguiendo las peticiones formales realizadas durante la visita estatal, [FROM.GetNameDef] ha aceptado firmar el pacto de no agresión entre ambos países. Nos aseguran que nuestra neutralidad se mantendrá protegida y con ella, todas las buenas relaciones. A pesar de que son buenas noticias, cuánto podemos fiarnos de su palabra es debatible."
 liechtenstein.23.a:0 "Excelente"

 liechtenstein.24.t:0 "[FROM.GetNameDefCap] rechaza nuestra oferta"
 liechtenstein.24.d:0 "La respuesta oficial de Berlín fue rápida e incondicional: su gobierno no pretende realizar ningún tipo de diplomacia con nuestros funcionarios. Parece que hoy en día sólo podemos confiar en nosotros mismos. Al menos por ahora."
 liechtenstein.24.a:0 "¿Qué hacemos ahora?"

 liechtenstein.25.t:0 "Intento de golpe de estado en [ROOT.GetFascistParty]"
 liechtenstein.25.d:0 "A altas horas de la tarde, aproximadamente 40 miembros del [ROOT.GetFascistParty] comenzaron una marcha desde Nendeln hacia Vaduz en un intento de tomar el gobierno. Su plan definitivo consistía en derrocar al gobierno, lo que crearía conflictos entre ellos y el propio gobierno. Tropas [GER.GetAdjective]s provenientes de Feldkirch continuarían su movimiento hacia Liechtenstein en respuesta a la llamada de socorro y mas tarde, integrarían el pais en [GER.GetNameDef].\n\nAfortunadamente, sin embargo, el plan ha fracasado. En las afueras de Schaan, los opositores se habían reunido para detener al [ROOT.GetFascistParty] y fueron convencidos de dar marcha atrás por Anton Frommelt, que también bloqueó sus líneas de teléfono. Como resultado, 76 personas han sido detenidas.\n\nLa población en general está conmocionada por los sucesos ocurridos, además de por la situación cada vez más grave en todo el mundo, que ha dejado la moral por los suelos. Por otra parte, sin embargo, también ha inspirado a muchas personas a pedir abiertamente una postura más dura contra el fascismo."
 liechtenstein.25.a:0 "Esto es muy preocupante."

 liechtenstein.26.t:0 "[FROM.GetNameDefCap] busca acuerdos comerciales"
 liechtenstein.26.d:0 "Una misión diplomática proveniente de [FROM.GetNameDef] se nos ha acercado sobre la apertura de relaciones económicas y el establecimiento de un acuerdo comercial formal entre nuestros dos países. Nos hablan de los beneficios de tal acuerdo para la mejora de la economía de nuestras dos naciones. Además, han insinuado la posibilidad de la apertura de sus bancos al comercio de oro, que antes se nos negaba."
 liechtenstein.26.a:0 "Un acuerdo lucrativo."
 liechtenstein.26.b:0 "No estamos interesados."

 liechtenstein.27.t:0 "[FROM.GetNameDefCap] acepta el acuerdo comercial"

 liechtenstein.28.t:0 "[FROM.GetNameDefCap] rechaza el acuerdo comercial"

 liechtenstein.29.t:0 "Golpe de estado de los rusos blancos"
 liechtenstein.29.d:0 "Desde el final de la guerra civil rusa en 1923, [ROOT.GetNeutralParty] ha ofrecido una política generosa a los oficiales rusos blancos que buscan el exilio. Sin embargo, con la reciente inestabilidad provocada por el establecimiento del consejo de regencia, los rusos, junto con otros numerosos exiliados militantes, han lanzado un golpe contra el consejo de regencia y lo han declarado disuelto con el líder del golpe, Boris Smyslovsky, que se declaró el Zar de [ROOT.GetNonIdeologyName].\n\nBoris ha abogado por rectificar la "débil mano" que el anterior gobierno habia mostrado, y ha declarado a [ROOT.GetNonIdeologyName] como el paraiso para los antiguos rusos blancos que abogan por la lucha contra el comunismo."
 liechtenstein.29.a:0 "Interesante."

 liechtenstein.30.t:0 "Restauración de la Constitución de 1862"
 liechtenstein.30.d:0 "Bajo ciertas circunstancias, se ha declarado que el príncipe de [ROOT.GetNonIdeologyName] debería restablecer el poder aumentado que se les brindaba con la antigua Constitución de 1862, la cual fue reemplazada en 1921. De este modo, el príncipe vuelve a tener un poder significativo en el gobierno y un control efectivo sobre su política.\n\nAunque muchos lo han criticado por considerarlo un paso atrás hacia el autoritarismo, también son muchos los que han manifestado su confianza en el príncipe para guiar al país en estos tiempos difíciles."
 liechtenstein.30.a:0 "Haremos lo que haga falta."

 liechtenstein.31.t:0 "[ROOT.GetFascistParty] monta un golpe de estado"
 liechtenstein.31.d:0 "A altas horas de la tarde, aproximadamente 40 miembros del [ROOT.GetFascistParty] comenzaron una marcha desde Nendeln hacia Vaduz en un intento de tomar el gobierno. La enorme violencia ha causado un conflicto con el gobierno y les forzó a huír del país. A las afueras de Schaan, los opositores se habían reunido para detener a los participantes de la marcha, pero no consiguieron convencerlos de que dieran marcha atrás y se vieron obligados a huir bajo amenazas de violencia.\n\nAunque esta noticia ha alarmado a muchos, principalmente a nuestros vecinos, los fascistas tienen ahora el control total del país."
 liechtenstein.31.a:0 "¡Una nueva época!"

 liechtenstein.bop.1.t:0 "Un miembro del Landtag se pronuncia a favor del Gobierno"
 liechtenstein.bop.1.d:0 "Durante una sesión del Landtag, un diputado pronunció un largo y emotivo discurso de apoyo a las políticas de [ROOT.GetLeader], afirmando además que muchos de sus compañeros también tenían sentimientos similares. El discurso ha sido ampliamente cubierto por la prensa y se ha convertido en el tema de conversación de las comunidades locales."
 liechtenstein.bop.1.a:0 "Qué halagador."

 liechtenstein.bop.2.t:0 "Un miembro del Landtag habla contra el Gobierno"
 liechtenstein.bop.2.d:0 "Durante una entrevista con la prensa, un miembro del Landtag declaró que ya no podía apoyar las "peligrosas y temerarias" políticas de [ROOT.GetLeader]. También afirmó que varios de sus compañeros también tenían sentimientos similares. La entrevista ha puesto en aprietos a algunos políticos locales, que han tenido que defender sus políticas."
 liechtenstein.bop.2.a:0 "Bien."

 liechtenstein.bop.3.t:0 "Se retira un miembro del Landtag"
 liechtenstein.bop.3.d:0 "Tras muchos años de servicio en el Landtag, un miembro veterano ha anunciado que se retira por motivos de salud. Ahora se celebran elecciones parciales en su circunscripción para determinar quién le sustituirá."
 liechtenstein.bop.3.a:0 "Le echaremos de menos."

