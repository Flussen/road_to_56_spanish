 LIE_foreign_recruitment_idea:0 "Reclutamiento de extranjeros para [LIE.GetNonIdeologyName]"
 LIE_foreign_recruitment_idea_desc:0 "[LIE.GetNameDefCap] está montando campañas de propaganda afines al fascismo a lo ancho del país. Lo que está terminando por convencer a nuestro pueblo a mudarse al pais para unirse a sus filas. Si no acabamos con esto, se nos podría ir de las manos."

